name_en: '!!JÄÄB ÄRA!! Uncanny Valley'
description_et: >-
    Me oleme harjunud mõtlema robotitest kui masinatest, mille eesmärgiks on
    täita ülesandeid tõhusalt ja täpselt. Saksa tööstuses näevad nad harva
    inimeste moodi välja – et vältida emotsionaalseid probleeme. Aasias
    vastupidiselt on humanoidroboteid arendatud juba mõnda aega, näiteks
    hooldajate ja seksuaalpartneritena. Väline sarnasus inimestega muudab
    masinate aktsepteerimise lihtsamaks. Kuid siiski – kui masin on inimesele
    liiga sarnane, hakkab tekkima usaldamatus – mis on inimene ja mis masin?
    Jaapani robotite uurijad kutsuvad seda kummalist nähtust nimega „õõvaorg”
    ehk „võõrastamise org”. Lavastus „Õõvaorg” vaatleb rahutustegevat
    vastasseisu inimese ja roboti vahel olukorras, kus piir aina hägustub.  

    Stefan Kaegi, teatritrupi Rimini Protokoll juht, töötas lavastuse „Õõvaorg”
    tarbeks esimest korda trupi ajaloos koos näitekirjanikuga: kirjanik Thomas
    Melle lubas teha endast humanoidroboti. Android võtab lavastuses autori koha
    ning küsib – mida tähendab see originaalile, kui koopia võtab tema koha üle?
    Kas originaal õpib läbi elektroonilise teisiku ennast paremini tundma? Kas
    originaal ja koopia võistlevad omavahel või aitavad teineteist?  

    <br>

    **Stefan Kaegi** on toonud lavale dokumentaallavastusi, kuuldemänge ja
    kohaspetsiifilisi lavastusi erinevate kooslustega, mis tihti viitavad
    majanduslikele suhetele ja nende inimmõjule. Näiteks on ta tuuritanud
    lavastusega, kus osalesid kaks Bulgaaria rekkajuhti ja teinud lavastuse
    inimestega, kel pole enam kaua jäänud elada. 2014 aastal osales Rimini
    Protokoll Talveöö Unenäo festivalil lavastusega „Remote Tallinn”. 

    2007aastal pälvis Rimini Protokoll Fausti teatriauhinna ning 2008. aastal
    Euroopa auhinna „New Realities in Theatre“, 2011. aastal saadi hõbelõvi
    Veneetsia teatribiennaalil.
description_en: >-
    We mostly think of robots as work machines, as efficient and precise
    executors of tasks. In German industry, they barely look like people, to
    avoid emotional complications. Unlike in Asia, where humanoid robots have
    already been developed for some time, for example for care-work or as sex
    partners. The external similarity to human beings makes the acceptance of
    machines easier. However, if the machine is too similar to a human, we begin
    to feel mistrust: what is human, what is machine? Japanese robotics
    researchers call this weird similarity the “uncanny valley”.  

    For his new play, **Stefan Kaegi** works with a writer and playwright for
    the first time: Thomas Melle allowed an animatronic double of himself to be
    made. This humanoid takes the author’s place and throws up questions: what
    does it mean for the original when the copy takes over? Does the original
    get to know himself better through his electronic double? Do the copy and
    his original compete or do they help each other?


    [TV report on
    RSI](https://www.rsi.ch/play/tv/telegiornale/video/robot-a-teatro?urn=urn:rsi:video:12256744)
