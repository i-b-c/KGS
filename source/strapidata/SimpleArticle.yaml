    content_et: >-
        ### [Registreeri oma külastus](http://bit.ly/SaalRegister)


        Kanuti Gildi SAALi jaoks on meie vaatajate, kunstnike ja meeskonna
        liikmete tervis, ohutus ja heaolu tähtis ja prioriteetne. Selle nimel
        oleme panustanud ning panustame ka tulevikus, jälgides muutuvaid
        piiranguid, ettekirjutisi ja tervet mõistust. Allpool mõned tegevused
        mida teiega koos tehes muudame külaskäigu teatrisse ohutumaks:


        *   Kui oled haigestunud või tunned end halvasti, palun jää koju. Me
        jätame endale õiguse nähtavate ja kuuldavate haigustunnustega inimesi
        saali mitte lasta.

        *   Pileti vahetamiseks või tagasiostuks võta palun meiega ühendust
        telefoni teel või e-posti vahendusel esimesel võimalusel, aga mitte
        hiljem kui kaks tundi enne etenduse algust.

        *   Hooaja algusest peale oleme täitnud 50% reeglit, mahutades saali
        vaid poole tavapärasest publikuhulgast. Nii on inimestel kindlam ja
        ohutum ning kõigil paremad võimalused hoida distantsi.

        *   Enne iga avalikku üritust desinfitseerime kõik üldkasutatavad
        pinnad. Publikualale oleme paigutanud käte desinfitseerimisvahendid.
        Palun kasuta neid.

        *   Kanuti Gildi SAAL kannab maski. Meilt saab osta ühekordseks
        kasutuseks mõeldud ning eraldi pakendatud meditsiinilise maski.

        *   Palume saalisviibijatel registreerida oma külastus meie
        koduleheküljel. Vormi täitmine on vabatahtlik ja võimalik ka
        etendusejärgselt 1 nädala jooksul. Kui sa soovid end registreerida
        kohapeal, siis anna sellest teda ning me võimaldame seda. Kasutame
        andmeid, et koostöös Terviseametiga tuvastada kontaktsed ja teavitada
        neid nakkusohust juhul, kui selgub, et saalis on viibinud viirusekandja.
        Andmeid hoitakse parooliga kaitstud andmebaasis ning need hävitatakse 1
        kuu möödudes.

        *   Palume teatrisse tulla aegsasti, et vältida tihedaid järjekordi.
        Uksed avame pool tundi enne etenduse algust.

        *   Soovitame enne teatrisse tulekut endale alla laadida HOIA
        mobiilirakenduse, mille abil saab kiiresti ning anonüümselt teada
        võimalikust lähikontaktist COVID-19 nakatunuga.



        #### [Registreeri oma külastus](http://bit.ly/SaalRegister)


