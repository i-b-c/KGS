    content_en: >-
        ### [Register your visit](http://bit.ly/SaalRegister)


        For Kanuti Gildi SAAL the health, safety and wellbeing of our visitors,
        artists and team is a priority. We have and will put effort in this in
        the future, keeping track on changing rules and regulations as well as
        sanity. Below here are some activities to follow to make the theatre
        visit more safe:


        *   If you are sick or don't feel well, please stay at home. We reserve
        the right to not to let a person with visible and audible symptoms of
        disease to enter the venue.

        *   To change or return the ticket please contact us via phone or e-mail
        as soon as possible, latest 2 hours prior to the start of the
        performance.

        *   From the beginning of this season we have followed the 50% rule,
        having half the amount of maximum audience capacity. It is more safe and
        allows people to keep distance if needed.

        *   Before every event we disinfect all commonly used surfaces. There
        are hand sanitizers available for the audience all over our venue.
        Please use them.

        *   Kanuti Gildi SAAL wears a mask. You can buy a packed medical
        one-time-use mask at the door.

        *   We kindly ask all audience members to register your visit on our
        website. Filling the form is voluntary and it is possible to fill it
        until 1 week after the event. If you wish to register yourself on spot
        please let us know and we will provide this option. We use the data in
        collaboration with Health Board to identify and contact visitors in case
        there appears a possible risk of infection and virus carrier has been at
        the event. Contacts are being held in a safe database and will be
        deleted after a month.

        *   Please arrive to the theatre in advance and well in time to avoid
        tight queues. We open the doors 30 minutes before the performance
        starts.

        *   Please download HOIA mobile app, so you can quickly find out about
        possible close contact with a COVID-19 infected person, allowing you to
        take steps to protect your own health and the health of others.



        #### [Register your visit](http://bit.ly/SaalRegister)


        #### [Get the app here](https://hoia.me/en)
