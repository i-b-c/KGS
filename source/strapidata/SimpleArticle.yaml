    name_en: Kanuti Gildi SAAL's 19th season.
    content_et: >-
        2020/2021  

        Kanuti Gildi SAAL avab oma juubelihooaja augustikuu lõpus pakkudes uusi
        ja vanu lavastusi nii kodus kui võõrsil.  

        Kuigi proovid ja residentuurid on meil toimunud läbi suve, toimub
        ametlik hooaja avamine 24. augustil. Sellel päeval esietendub suures
        saalis Mart Kangro, Juhan Ulfsaki ja Eero Epneri uuslavastus „Kas te
        olete oma kohaga rahul“. Nende esimene koostöölavastus „Workshop“
        tekitas kirgi ja vastuolu ning midagi muud pole oodata ka seekord.
        Pärast etendusi Tallinnas astutakse üles Draama festivalil Tartus ning
        Tallinna publik näeb neid veel oktoobris, detsembris, jaanuaris...  

        Sama nädala reedel, 28. augustil esietendub festivalil Tartu
        Interditsiplinaar Üüve-Lydia Toompere ja Siim Tõniste osalusteatri ja
        sotsiaalse koreograafia lavastus „supersocial“. Kui Tartus esitletakse
        nende tööd Elektriteatris (28.08) ja Rongijaamas (29.08) ning Viljandis
        Tantsunädala raames Avatud Noortetoas (1.09), siis Tallinna publikul on
        võimalus osaleda lavastuses Pelgulinna Rahvamajas (4.09), Maarjamäe
        lossis (10.09) ning Sakala 3 teatrimajas (13.09). Osalemine on tasuta
        kuid eelregistreerimisega.  

        Katsetused on osa Kanuti Gildi SAALi „vereringest“ ja seega pole
        üllatus, et järgmised esietendused on tavapärasest erinevamad.
    content_en: >-
        Here is the first Kanuti Gildi SAAL’s booklet of the 19th season that
        actually started already with the grand festival of SAAL Biennaal,
        curated by Annika Üprus.  

        The light of a full bodied festival is still shining upon us as Alissa
        Šnaider’s “Weird tales I have tried to write” Chapter III is premiering
        on our opening night on 23rd of September. “Weird tales…” started with a
        photo project and had a grand spectacle in Noblessner Shipyard during
        SAAL Biennaal. Next to that we have invited two emerging stars of
        performing arts to our opening night - Elina Masing, who is still a
        student in Viljandi Culture Academy and Netti Nüganen who freshly
        graduated from SNDO. A night like this characterizes well our goal to
        work with established artists as well as ones that are in the beginning
        of their creative road.  

        Soon after Teater KELM and Karl Koppelmaa will premiere their new work.
        Having hosted them last year we can expect something fresh and
        surprising.  

        Last time we saw Mart Kangro with a solo was in 2013 with “waiting for
        tomorrow”, now in October “PAST PERFECT” is coming out. It goes without
        saying that something really special and thought-provoking is to be
        expected. “PAST PERFECT” will also travel straight away to Tartu
        together with “All that goes right” by the Biofilm Sisters - Arolin
        Raudva, Mari-Liis Eskusson, Katrin Kreutzberg and Alise Bokaldere.
        Kanuti Gildi SAAL @Tartu!  

        While we are touring in Tartu Birgit Landberg and Must Kast will visit
        us with the all popular “Peks mõisatallis”.  

        Our own co-productions will go on touring to Helsinki, Stockholm, Riga,
        Trondheim, Dublin and Bergen. In October we will see a new performance
        by an unique and well-known fashion artist and designer LAIVI and at the
        end of the month Estonian premiere of “Lighter than woman” - a
        lecture-performance by Kristina Norman that premiered in Santarcangelo
        Festival in Italy. Kanuti Gildi SAAL has not gone along with the
        unreasonable rise in ticket prices and will not do so in the foreseeable
        future. Theater has to be attainable for everybody. It`s not normal that
        prices for similar performances in Tallinn and Tartu are more expensive
        than in Berlin, Brussels or Vienna. Our prices have stayed the same for
        years. Happy new theater season!
