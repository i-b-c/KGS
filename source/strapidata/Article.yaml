    aghhh!  


    kurtsin Krissule, et “whäwhä kõik on kole ja molton on katki ja põrand ei mahu” ja ta vastas selle peale: “su lava on nii imelik.. äkki peakski molton poole pealt ära lõppema… või põrandast lakke rippuma?”.   


