    When are you looking and when do you see?


    The piece has lost the fourth wall, but the audience has gained a new status along the way of experiencing the piece. The status of an invader, an intruder, an obstacle and sometimes a ghost. 


    <P align=right>I have been there a thousand times. Some of these times I would come back dead and others alive. Once I never came back.


    Now let’s think choreography.


