    Ja ma ei ürita öelda, et kategooriad on lihtsalt kuidagi ise-enesest „loomupäraselt“ negatiivsed, toonitan vaid, et kategooriad ei ole fikseeritud ja igavesti paikapandud, neid saab suht kergesti juurde tekitada ja isegi ümber kodeerida. Klassifikatsioon on viis loendada, paigutada, struktureerida, kirjeldada, mõtestada maailma. Probleemid tekivad siis kui kirjeldus on vilets ega suuda nähtusi korralikult-tpselt hõlmata, või kui mingile populatsioonile-kategooriale poogitakse külge asjassepuutumatuid parameetreid – nt moraalseid-eetilisi hinnanguid, mis ei pruukinud kuidagi olla esialgse loendamise parameetrite sees; või kui isiklikud eelarvamused suunavad eksitavate tulemuseni, st järeldus on enne paika pandud ning protsessi käigus valitakse välja ainult hüpoteesi toetavaid andmeid. Seal läheb mõtlemine vahel võssa. Samal ajal ei ole ükski kategooriate-klassifikatsioonide süsteem päriselt võimeline koondama kõiki reaalsuses esinevaid erinevusi. Ja uutes loodud kategooriates ei ole ise-enesest kohe midagi vähem „normaalset“ kui vanades loodud kategooriates. Erinevus ongi paratamatu. „There are more biosocial groups on earth, Horatio, than are dreamt of in your philosophy“ (5).  


    Lõpetuseks, Jorge Luis Borgeslikus mõtte-eksperimendis viia kategoriseerimise võte lõpliku täiuseni – kui oleks igavesti aega ja igavikuline hulk ressursse, et luua sada protsenti (100%!) täiuslik kategooriate andmebaas, kus iga viimne kui inimesega seostuv nähtus on üles mõõdetud, kirja pandud, talletatud, lahterdatud... siis:   1) oleks meil lõputu, hõlmamatu hulk kategooriaid,   2) ei oleks ühtegi inimest, kes sobiks igasse kategooriasse,   3) ei oleks inimest kes asuks täpselt kõigis samades kategooriates kui keegi teine inimene, st et need kaks isikut kattuks täielikult, ja nii edasi.   Tuletage meelde klassikalist kaardi-territooriumi vahekorda – kaart on mudel, lihtsustatud abstraktsioon territooriumist, kindlate esitlusvalikutega. Tehes täiuslikult täpse kaardi, mille peal on territooriumi iga aspekt, saaksime kaardi, mis oleks täpselt sama suur ja samade omadustega kui territoorium ise. Otsene koopia. Täiuslik andmebaas kogu inimkonnast võiks siis... näha välja nagu planeet Maa, mille peal kõik asjad, olendid ja muud nähtused. Andmebaas kui üks-ühene duplikaat meie maailmast. Mõtlete, et ehk saaks ikka mõnes teises vormis... aga miks, Maa on ju nii mugav ja täpne viis demonstreerida kõike seda, mis Maa on.  


