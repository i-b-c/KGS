    <P align=right>Instead of acting out the heaviness, why not to use multitasking as a method (or whatever you wish method) and why not to work with the heaviness of the head by really having a very unbearable big heavy head?  


    **The Logical Song** 


    When I was young, it seemed that life was so wonderful,  

    A miracle, oh it was beautiful, magical.  

    And all the birds in the trees, well they'd be singing so happily,  

    Joyfully, playfully watching me.  

    But then they send me away to teach me how to be sensible,  

    Logical, responsible, practical.  

    And they showed me a world where I could be so dependable,  

    Clinical, intellectual, cynical.  


    Now watch what you say or they'll be calling you a radical,  

    Liberal, fanatical, criminal.  

    Won't you sign up your name, we'd like to feel you're  

    Acceptable, respectable, presentable, a vegetable!



    **Afterward**


    The following text is in English.  

    And it does not contain any humor or mistakes.   

    This would have been a text.  

    No repetition would have been necessary in the text.  

    This is a text.  

    There would have been a flat, coming to life through collective dreaming.   

    There would have been four characters and one dream, 17 strangers and one cold, empty and naked stage set that would have united them all.

    Do you see it?  

    The characters would have not been described; they would have shared one experience together.   They could have spoken of many things but they didn’t. Neither have they ever met or existed.  


    <P align=right>Would you like to have a drink?


    Is this a writing?   

    Yes  

    To both   

    It could have been a writing.  

    Instead.   

    It is a writing.  

    It is about being about nothing. 


    Silence.   

    The writing is moving toward silence.   

    This writing is this writing.  

    Is this writing?  

    Yes. This is writing.   


    Is this a performance? It is a performance. A performance on the subject of writing.  

    Nothing is happening. Nothing could have happened. Because nothing is there.  

    I could have started the writing like that: Once there was nothing.  

    Or.  

    Once there was everything at the same time.


    <P align=right>**Love, Alissa**





    „Olmeulmad”  

