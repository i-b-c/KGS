    Avatud prooviruum on aktiveeritud mitmehäälselt. See ruum soovib jääda
    avatuks ja hapraks, mis eeldab selle transformeerumist kollektiivse elava ja
    areneva tervikuna.  


    Avatud prooviruumi sihiks on avada võimaluste potentsiaal ning radikaalselt ümber mõtestada maailma.  


    See ruum on ise-organiseeruv, hooliv ja õrn.  


    Kõigi panus on oodatud. See ruum on loodud hoolivuse harjutamiseks, siia siseneja nõustub kaasneva vastutusega (koos teineteise sõnadega tantsimise vastutusega): lihtsalt “get involved”, oota ligipääsu kinnitavat e-maili, seejärel sisene keskkonda, vali oma kirjaviis ja värv ning alusta teekonda oma valitud suunas või ajastuses.   


