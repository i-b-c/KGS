  content_et: >-
    Hakkasin veebruaris üksi olemisest päevikut pidama. Siin on esimene ja
    viimane päev. 


    ![uksiolemisest copy 01](https://saal.entu.ee/api2/file-13767)    


    “what to do to disconnect myself from the world”  

    Umbes 232 000 000 tulemust (0,55 sekundit)   

    Disconnecting Yourself from the World — Exploring your mind<br/>   ↓  

    Read this if you're feeling disconnected. - Present Tense …<br/>   ↓  


    Võimalused üksi olemiseks:  

    ![uksiolemisest copy 02](https://saal.entu.ee/api2/file-13768)  

    ![uksiolemisest copy 03](https://saal.entu.ee/api2/file-13769)  


    Ma väga armastan üksi olemist. <br/> Nüüd ma pean üksi olema. (Keithyga). Kumb tunne on rohkem üksi, kas siis kui olen oma mõtetes üksi enesega või kui …. ahha, üksi = ma olengi päriselt üksi (mitte üksik), ka oma mõtetes, väga magus. Üksik = mõtteis igatsen kontakti.<br/> Mina olen üksik (mõnikord). Siiski… olen Keithyga ja õnnelik, temaga saab üksi ka olla.<br/> Ma tahaksin väga saada Riiniga kokku, et võtta üks õlu ja rääkida üksi olemisest. (Millest me siis täna räägime?)<br/> Kaja Kannu (Kannu, mitte Kanni. Vt lk 197, rida 22.) “Tänavatüdruk” kuidagi kannustas oma mõtteid ikka uuesti ja rohkem kirja panema. Väga mõnus.<br/> Sain vihaseks ja läksin närvi eriolukorra ja isolatsiooni peale ning otsustasin Facebooki ja Instagrami desinstallida ja arvutist ka mitte sisse logida. Et kui ikka üksi siis veel rohkem üksi. Küll mitte-illusioonidega helistame või midagi taolist.<br/> Muidu teen iga hommik joogat ja joon smuutit, aga täna mõtlesin veel lisaks proovida teha üks hommikune suits kohvi kõrvale. See ei sobi mulle. Kohv ma mõtlen. Aga üks ei käi ju ilma teiseta. Koos ikka, mitte üksi.<br/><br/>

     Riin ütles kunagi, et see minu küsimus “mida sa teed selleks, et end üksi tunda” on suht mõttetu. Ma siis inimestelt ei hakanud küsima, sellepärast küsisingi googlelt.<br/><br/>  Mõtlemine üksi olemisest tundub üldse veidi mõttetu (+/- ), aga kuidagi ei saa eemale ka.<br/><br/>

