  content_et: >-
    Eile osalesin platvormil https://elektron.live/ Liis Varese etendusel “Kõik
    loeb”. Liis korrutab inglise keeles, et see asi, mis nüüd algab, on
    eestikeelne. Selline sissejuhatus mõjub mulle märgina, et ma sisenen ühte
    teise kultuuriruumi. Tavavaatajad on e¯lektronil ilmselt ingliskeelsed. Neid
    peab rahustama ja hoiatama võõra asja eest. Aitäh, Liis! Ilmselt meelitas
