  title_et: Kas nii Hendrik?
  title_en: Kas nii Hendrik? (CURRENTLY ONLY IN ESTONIAN, TRANSLATION WILL FOLLOW!)
  publish_date: 2016-11-23T00:00:00.000Z
  content_et: >-
    Lugesin TSOONI ja leidsin Etenduskunstide ajakirja põhilise töö tegija
    Annika intervjuu Karli ja Hendrikuga. Õhinal hakkasin lugema, lootuses, et
    produtsent ja kunstnik vestlevad, avavad üksteise maailmu ja tööpõhimõtteid.
    Sellist intekat pole keegi julgenud veel Magasini kirjutada. Kahjuks oli
    Annika vaid küsijaks ja Hendrik ning Karl selgitasid oma tööpõhimõtteid ja
    huvisid.


    Siiski vastused avasid kunstnike maailmu, aga eriti erutas mind taas see vana konteksti teema, mille kallal olen palju pead vaevanud. Hendrik Kaljujärv ütles, et kontekst ei aita kaasa, ei muuda tegelikult mitte midagi. Teda huvitavad palju enam tehnilised asjad - kuidas üks või teine asi toimib praktikas. Tema ootaks rohkem sellist dialoogi, see oleks tema jaoks kordades huvitavam.”


    Hendrik,  

    Nii nagu mina seda mõistan, on kontekst olukord, kuhu inimene on meelega läinud või siis juhuslikult sattunud. Kui väike beebi häälitseb prügikasti kõrval tänaval, tähendab see hoopis midagi muud, kui et beebi häälitseb ema süles. Nõus, prügikast ei muuda midagi, aga see olukord - prügikast ja beebi, annab vaatlejale ühe tähenduse ja ema ning beebi hoopis teise tähenduse. Võib olla, et kõik on sattumuslik, aga inimloomus hakkab otsima ikkagi põhjust. Peas trummeldab küsimus - miks, miks, miks ja mida see kõik tähendab. Tundub, et antud näite puhul sind olukord ei huvita, et sind huvitab lälisev beebi. Äge, siis see peakski olema tühi valge kast ja beebi. Samas, tühi valge kast on taas kindel olukord ja kontekst. Pagan, no ei ole võimalik ju üks puhas asi, ilma olukorrata ja kaastekstita.  

    Räägime siis sellest, mis sind huvitab, nimelt tehnilised asjad - kuidas üks või teine asi toimib praktikas. Sa vist soovid, et vaatleja tegeleks küsimusega: kuidas. Kuidas beebi läliseb, kuidas prügikast seisab, kuidas vaheldub valgus ehk öö ja päev. Peaks oskama unustada küsimuse, miks vaheldub öö ja päev ja mis see kõik tähendab. Kui vaheldub 7 ööd ja päeva, siis varsti sureb beebi ära. Ei, Kaja see ei ole tähtis, ära mõtle üle. Vaata ja naudi kuidas beebi jääb järjest vaiksemaks ja kuidas ta varsti enam ei liiguta ja kuidas ta nahk muutub üha valgemaks ja pilk ähmastub. Praktikas toimub see kõik nii ja prügikast ei puutu asjasse. Prügikast ei muuda midagi aeg muudab. Kas nii Hendrik?


    Kaja
