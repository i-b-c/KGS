  content_et: >-
    Nii hapralt hõre Inimese saatus,  

    Mis väidab olevat ta kõndimise kulg.  

    See üksnes vaimu loodud kaunis paatos,  

    Mille kirjutanud tema enda sulg.


    Inimese olemine on täiuslik. Tänu ihule kogeb ta ilmaruumi ja vaimu toel loob ta kogemuste ning evituste põhjal iseenda ja ühtlasi terve omailma.


    Endale on Inimene läbipaistev. Ta mäletab olnut ja suudab kujutleda tulevat. Oma kogemist ja teadmist ta ei tühista. Ta ei soovi seda, kuna see oleks iseendana olemise eitamine ja selleks ta võimeline ei ole. Ta ei sõdi iseenda sisu ega ka vormi vastu, sest teab, et saab neid mõlemaid soovi korral muuta. Kui ta tahab, siis ta teeb ja seeläbi ka saab seda, mille iganes nimel töötab ja vaeva näeb.


    Inimene süüvib endasse- lihtsalt on, ei tee midagi ,ja jälgib oma sisekõne kulgu. On ju põnev uurida, millised protsessid siseilmas aset leiavad. Inimene loodab alatasa, et ehk tal veab ja ta suudab vaatluse käigus midagi iseenda sisemusest kinni püüda, pinnale tirida ja lõpuks ümbritsevasse ilmaruumi looduna elama saata. Ta avastab end üha sagedamini iseendaks olemise absoluudi otsingutelt. Arglikult julgust kogudes söandab ta seda lausa oma hinge välja destilleerimiseks nimetada. Absoluut on talle midagi jäävat ja muutumatut- isiksuse tugisammas, millele baseerub kõik muutuv temas. Inimene on oma loomuselt väga muutlik, mistõttu on siseilm enamasti totaalselt üle küllastunud- tundeid, mälestusi, teadmisi ja soove on liiga palju selleks, et absoluuti oleks võimalik eraldiseisvana väljaspool iseenda egokesksust täheldada. Aeg-ajalt ta siiski tunneb selle mõju hoomamatut jõudu ja püüab seda kättesaamatut endas registreerida, kuid alati ujub miski absoluudile ette. Inimene muudab sel juhul iseenda vaatenurka, leiab uue võimaluse haaramiseks, et antud kontekstis ebaoluline ei varjutaks hüpoteetilise absoluudi avaldumispotentsiaali. Perspektiivimuutus aga toob endaga kaasa absoluudina vaadeldava osutuse teisenemise millekski muuks kui see esmasel täheldamisel oli. Transformatsioon elimineerib Inimese jaoks osutuse võimalikkuse esineda absoluudina, kuna tema jaoks on viimane püsiva väärtusega. Seegi kord oli tegemist heitliku meele järjekordse ambitsioonika, kuid paraku luhtunud katsega iseenda siseilmast oma olemise tuuma leida.


    Ebaõnnestumine sünnitab Inimeses usu. Ta jääb ootele uskudes, et see ei jäänud tema viimaseks võimaluseks absoluuti tabada. Usk trööstib Inimest, hoiab teda kahe kirgastava sensatsiooni vahelisel ajal aktiivsena. Ei lase tal käed rüpes istudes tulevast katarsist oodata, vaid paneb ta selle saavutamise teenistuses tööle. Inimene teab, et ilma iseenda poolt panustatud energiata, ei taba ta siin maailmas midagi- kõige vähem absoluuti. Selline on Inimese usk.


    Inimene arutleb iseenda sisekõnes absoluudi väärtuste üle. Absoluudi kohalolu tõstab Inimese vaimu tavaseisundist kõrgematesse sfääridesse, lammutab hetkeks kogu mõtlemise struktuuri, kanaliseerib Inimese teadvuse elu alglättega. Ihu kogeb seda fantastilise joovastumisena- elektriimpulsside pöörane pulseerimine loob aistingu mustmiljonist plahvatusest igas viimseski keharakus. Veri sööstab ta soontes kui taevaliku valguse säravaimad kiired ilmsüütute silmis. Viivuks maitseb Inimene suutäie ambroosia oivalist aroomi. Ta lahustub ümbritsevasse- võngub kõiksuse heliga ühisel lainel. Süda saab täheks ja Inimene kiirgab.


    Inimene on veendunud, et absoluudi ilmnemise protsessi käivitamiseks tuleb sütitus leida välisilma poolt pakutavast- millestki, mida ta ei ole veel kogenud, tajunud, õppinud ega mõistnud. Inimene elustab korra, fikseerib reeglid, mida ta iseendaks olemise otsustusena järgima hakkab. Need juhivad Inimese elu funktsioneerimist, millest ta peagi hakkab looma strukturaalseid vorme. Sünnitatud struktuurid avavad innovaatilisi võimalusi maailma vaatlemiseks ja selle tõlgendamiseks iseendale loetavates keeltes. Mõistetamatus keeles avalduvat informatsiooni ei suuda Inimene iseenda teadmistega ühildada. See on kui foon, mille olemasolust ta on küll teadlik, kuid ei ole veel võimeline selle hüvesid iseenda huvides realiseerima. Inimene täiendab pidevalt enda keelekasutusoskust ja sõnavara, et oma olemise potentsiaali täielikult ära kasutades liikuda igal sammul lähemale maksimaalse teadmiseni. Inimene hakkab oma elupraktikat pikkamööda tingimusteta armastama ja üritab juba olevat iga hinna eest säilitada. Ta sammub kindla järjepidevusega oma eelnevate päevade kajas ja seeläbi sünnitab traditsioonid, mis organiseerivad ta olemist ta enda poolt loodud piirangutesse. Inimene muutub lahutamatuks iseenda ehitatud süsteemidest- ta reeglitest on sündinud olemise fundamentaalne vundament. Ta elab pideva konseptsioonidega kaasnevate kontekstide konkretiseeriva mõju all, mida ta elamise praktikas läbi tehnikate katkematult kasvava hoovuse üha tugevamalt kinnistab ja juurde toodab. 


    Mida kaugemale Inimene aga selles iseend taasloovas protsessis liigub, seda keerulisem on tal absoluuti, joovastavat tundmust elus olemisest, tabada. Ta näeb ainult kordusi ja järjepidevust. Tihti ei leia Inimene isegi aega, et absoluudi võimalikust avaldumisest hoolida. Ta jääb liialt sageli oma harjumuspärastesse süsteemidesse tsirkuleerima ja kaugeneb mõtteis oma esialgsest otsingust. Kõik praktiline on tarvis alati enne korda saata ning iga toiming nõuab pühendumist, mis omakorda soovib ainukest väärtust, mille üle Inimesel endal kontroll täielikult puudub- aega. Inimest painab teadmine, et tema praegune olemine ei ole igavikuline. Ta elustab uusi struktuure, mida uskuda, et saada tröösti ideest, et tema paratamatul surelikkusel on potentsiaalne võime teistlaadi olemistasandites esinedes ületada aja takistamatu kulg. 


    Inimene on oma praktikaga, mis algselt absoluudi avanemist avitasid, jõudnud nii kaugele, et kogu evitu ja kogetu on muutnud ta selle suhtes pimedaks. Absoluut aga ei kao ja aeg-ajalt tuletab ennast ise Inimesele meelde. See võib juhtuda kõige ootuspäratumas olukorras ja Inimene on võimetu seda juhtima. Viivuks kaotab ta igasuguse kontrolli iseenda üle. Kõik ta süsteemid voolavad kevadise sulaveena teadmatuse äärealadele. Absoluut haarab ta keha ja vaimu raudsesse ohjesse ja tühistab Inimese enda poolt enesele õpetatud binaarse opositsiooni nende kahe vahel. Absoluut liidab Inimese tervikuks, kes tunneb vaid pulbitseva elu pöörlevaid keeriseid. Inimene neelab neid ahnete suutäite kaupa ning aeg ja ruum kaotavad oma piirid ja ta sulab üheks kõige ümbritsevaga. Ta tajub, tunneb, haistab, kuuleb, maitseb ja näeb iseendas maailma ja maailmas iseennast ning viivuks avaneb portaal kirjeldamatusse kõiksusesse. Inimene tõuseb hunnituks igavikuhetkeks iseenda ainuõiguslikuks Jumalaks.


    Kuniks Inimeses tärkab mõte, et see vist ongi see, mida ta kogu oma elu on otsinud.  


    ---


    * SISEILM - siseilm on välisilma antonüüm (vt välisilm)

    * ABSOLUUT - absoluut võib olla hinge sünonüüm (vt hing)

    * VÄLISILM - välisilm on siseilma antonüüm (vt siseilm)

    * HÜVE - hea külg, paremus, heaolu, kasu

    * HING - hing võib olla absoluudi sünonüüm (vt absoluut)

    * IHU - keha, liha, nahk
  content_en: >-
    The fate of man so slight and fine  

    That claims to be course of his walk  

    Only a rare pathos created by the mind  

    Written by his own chalk


    The existence of man is perfect. Thanks to flesh he experiences the world. Supported by the mind and based on experiences and belongings he creates himself as well as his whole universe. 


    For himself man is transparent. He remembers what has been and can visualize what comes. He won’t undo what he experiences and knows. He doesn’t wish to do that, it would be denying being himself and he is not capable of that. He is not fighting against his substance or his form. He knows that he has the ability to change both as he wishes. If he wants then he does and through that achieves a form of himself that he is working and struggling for. 


    Man introspects - he just is, doesn’t do anything and observes the current of his internal voice. It is exciting to explore what processes take place in his inner world. Man is constantly hoping that he is lucky and able to catch something in himself through this observation, drag it on the surface and finally send it to live in the outside world as creation. More frequently he discovers himself looking for the absolute of being himself. After gathering courage he dares to even call it distilling his soul. An absolute, for him, is something permanent and unchangeable - a pillar of identity that everything else in him is based on. Man is very fluid in his nature and for this reason his inner world is usually supersaturated - there are too many feelings, memories, wishes, too much knowledge. It would be impossible to recognise the absolute outside his ego-centre. Once in awhile he nevertheless feels its elusive power and tries to register this unattainable force in himself. But something always swims in front of the absolute. He changes his perspective, finds a new way of grasping, so that in this context the unimportant would not shade the potential of opening of the hypothetic absolute. The change of perspective, however, brings with itself a transformation in the absolute. It changes into something other from what it was when he first registered it. This transformation eliminates the possibility to represent an absolute, for him it should be something of unchangeable value. It was just another ambitious, but failed attempt of the fickle mind to find its core from its own inside world. 


    Failure gives birth to faith in man. He remains waiting, believing that it wasn’t his last opportunity to catch the absolute. The faith consoles man, keeps him active between two enlightening sensations. It doesn’t let him sit idle waiting for a future catharsis, rather it makes him work for the achievement. Man knows that without contributing energy he won’t reach anything in this world - definitely not the absolute. This is man’s faith. 


    His inner voice debates the value of the absolute. The presence of the absolute raises man’s spirit higher from the everyday spheres, deconstructs the structure of thought for a moment, and canalises the consciousness of him with the source of life. His body experiences this as a fantastic exaltation - frantic pulse of electrical impulses creates a sensation of billions of explosions in every last one of his cells. Blood races in his veins like the brightest rays of heavenly light in the eyes of the innocent. For a moment man gets to savour the delicious aroma of ambrosia. He dissolves in his surroundings - vibrates on the same wavelength with the sound of cosmos. His heart becomes a star and he beams.


    Man is convinced, that in order to trigger the process of emergence of the absolute the ignition needs to be found in something offered by the outside world - from something he has yet to experience, sense, learn or to understand. Man becomes alive for once and dictates the rules that he will follow on the path of becoming himself. These guide the functioning of man’s life, out of which he will soon be creating structural forms. The structures that he creates, open innovative possibilities of looking at the world and interpreting it in languages that he can comprehend. Man can’t link information in unfamiliar languages with his knowledge. It is like a background that he knows exists, but he is not capable of realising its benefits for his own interests. Man develops his language and vocabulary, so that by using his complete potential of being he is able to move closer to the absolute knowledge. 


    Gradually man starts to unconditionally love his life practice and does everything to preserve what already exists. With solid persistence he walks in the echo of passed days and through that he gives birth to traditions that organise his being by self created limitations. Man becomes a part in systems he himself created - out of his rules a fundamental foundation of being is born. He lives under a constant concretising influence of contexts that accompany conceptions. Through an ever growing current he continues to tighten and reproduce them in the practice of living. 


    The further man moves in this process of reproducing himself, the more difficult it is for him to catch the absolute - this intoxicating feeling of being alive. He only sees repetitions and continuity. Often man does not even find time to care about the potential revelation of the absolute. Too often he stays circulating in his learnt systems and his mind is distant from the initial search. Practical demands need to be answered first and every act requires dedication. This in turn requests the only valuable thing that man has no control over - time. Man is tortured by knowing that what is now will not last for an eternity. He brings new structures to believe in to life in order to be consoled by the idea that indispensable mortality has a potential power to surpass the passing of time in different forms of being. 


    Man is with his practice, that initially supported the revealing of the absolute, reached a point where everything he has learned and experienced has made him blind to it. However, the absolute won’t disappear and reminds itself occasionally. This can happen in a most unexpected situations and man has no power over it. For a moment he loses all control. All his systems stream like melting water in spring to the edges of the unknown. The absolute grabs his body and mind into a strong grip and overrides the binary opposition between the two that man himself has created. The absolute compounds man into a whole that only experiences the wild torrents of effervescing life. Man swallows them greedily and time and space lose their boundaries and he melts into one with everything that surrounds him. He senses, feels, smells, hears, tastes and sees the world in himself, and himself in the world. For a brief moment a portal opens into undescribable cosmos. For a splendid instant of eternity he becomes his own only God. 


    Until a thought awakens in him - this might be what he has been looking for his whole life.
