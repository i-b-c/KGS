      But how to resolve these issues? Research suggests all we need to do is to go out there and talk to strangers, friends, family, immigrants - lastly: to ourselves. A more profound understanding of each other might be a good solution, if not the only. But it is hard to do when you have nothing to say or do not speak the same language. But have you ever considered helping yourself out? Have you ever understood the power of feelings? How will can overcome nearly any obstacles?    It takes little effort to purchase our medicine. Try it, at least once. It brings out all the good things in you and diminishes all the bad - and it is cheap. But be careful: happiness might be addictive. Once you are on Communicatine - that is the name of our medicine - you might realize what you have been missing out.  


