  title_en: A short story about a Lion in love.
  publish_date: 2018-12-06T00:00:00.000Z
  content_et: >-
    Elas kord üks Väike Lōvi, kes oli kõrvuni armunud Võlumõõka.  


    Välisel vaatlusel tundus aga, et Võlumõõk ainult kiusas Väikest Lōvi. Koos elasid nad majas nii suures, et mitmeid päevi võis mööda minna ilma, et nad teineteist kasvõi silmapilgukski näinud oleks.  


    Väikesel Lōvil jätkus silmi ainult Võlumõõga jaoks. Võlumõõga tunded olid sellest aga tunduvalt jahedamad...  


    Kui nad jälle taas kohtusid, ei suutnud Väike Lōvi muud teha kui ainiti Võlumõõka silmitseda, vangistatud tema pilku. Ja kui nende teed taaskord lahknesid, nuttis Väike Lōvi kibedaid pisaraid oma rumaluse üle: ‘’Kuidas saab keegi kellelegi nii palju armastust anda, kes neile vastu ainult haiget teha oskab!’’  


    Ühel õhtul - kui juba lõputuna näiv arv üksildasi nädalaid oli möödunud ja möiratused ükskõik kui kurvad ja valjud ei tundunud Võlumõõka tagasi toovat - märkas Väike Lōvi liikumist kardinate taga.  


    “Kuidas sa said mind ometi nii kauaks üksinda jätta? Kas sa siis ei kuulnud, kuidas ma su järele kaeblesin ja nutsin?’’ möirgas ta Võlumõõga peale. Võlumõõk aga vaikis, tema väljanägemine oli märksa vähem särav ja ilus kui tavaliselt.  


    Mõne aja pärast, mille jooksul kumbki endiselt sõnagi ei lausunud, võttis Võlumõõk kokku kogu oma võlujõu ja tõusis tera ees kõrgele toa lakke - ja jäi kõlkuma otse Väikese Lōvi pea kohale.   


    Väike Lōvi teadis hästi, et see oligi lõpp ning et Võlumõõk oli tüdinenud nende kummaliselt armuloost. ‘’Nüüd olen ma jäänud ilma sinust ja pole mul ka alles uhkuse raasugi! Seetõttu jään ma siia lamama just nii kauaks kui mu väike süda minul ja minu armastusel elada lubab.’’  


    Päevi möödus ja Võlumõõk tüdines Väikese Lōvi rumalast ja pimedast imetlusest järjest enam ja enam. ‘’Kas sa tead, et ma olen siin üleval ainult sellepärast, et ma ootan sinu lahkumist.’’ Aga Väike Lõvi jãi endiselt liikumatult paigale.  


    Pärast seda, ja kui juba 30 päeva oli mööda läinud, ei suutnud Võlumõõk enam taluda Väikese Lōvi säärases seisus nägemist. Väikese Lōvi silmad olid väga väsinud ja ainult vaevu-vaevu suutis ta veel Vōlumōōka toa kōrgustes silmata: tema väike süda lõi sama aeglaselt kui ta väsinud silmalaud. Nii otsustas Võlumõõk, et needus milles nad koos süüdi olid, pidi teist ühe poolt lõpetatud saama. Samal hetkel märkas Väike Lōvi laes liikumist.  


    ‘’Sa tead, et see on kõik, mis ma sulle iial vastu anda saaksin - ja kui seda oled sa tõesti kõik selle aja oodanud, siis olgu nii!’’ - ja nende sõnadega kukutas Võlumõõk ennast laest alla, otse Väikese Lõvi väikesesse südamesse.
  content_en: >-
    There once lived a Little Lion who was very much in love with a Magic
    Sword.  


    Magic Sword however was just teasing Little Lion. Together they lived in a house so big, that days could go past without them seeing each other even for a moment.   


    Little Lion had eyes for nothing else in the world. Magic Sword probably felt less so…  


    When they met, all Little Lion could do, was just to stare at Magic Sword, captivated. When they departed again - bitter tears Little Lion cried for being such a fool: “How can anyone give so much love to someone, who’s actions could only hurt them in return!’’  


    One evening  - after already countless lonely weeks had passed, and roars no matter how loud and wretched didn’t seem to bring Magic Sword back - Little Lion’s eye caught a glimpse of something behind the curtains.  


    ‘’How could you have left me alone for all this time? Did you not hear how I cried for you?’’ shouted Little Lion. Magic Sword looked much less shiny and beautiful as it usually did and was reluctant to say a word.  


    After a short and silent confrontation Magic Sword got up and with using all their sorcery eventually remained hanging down blade first from the ceiling - right above Little Lions head.  


    Little Lion knew this was the end, and that Magic Sword was very much over their peculiar relationship. ‘’Not only have I now lost you, my pride too has been hurt! Yet I shall remain lying down here with you hanging above my head as long as my little heart will keep me and all my love for you alive.’’  


    Days passed and Magic Sword grew more and more sick of Little Lion’s blind and foolish admiration: ‘’I am only up here, because I am waiting for you to leave.’’, but Little Lion didn’t go. Magic Sword had no idea why Little Lion even loved them so much.  


    Finally, after 30 days had passed, Magic Sword could no longer handle seeing Little Lion in this pathetic state. Little Lions’ eyes were weary, still trying to gaze at Magic Sword high up above, with their little heart only just beating very slowly.  So did Magic Sword decide, that Little Lion needed to be finally freed from the curse they’d created together. Suddenly Little Lion noticed some movement up in the ceiling.   


    ’’This is all I could ever give to you and if this is what you really want so be it!’’-  and with those words Magic Sword dropped down from the ceiling straight into Little Lions little heart.
