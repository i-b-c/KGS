  title_et: Kangro koreografeeritud sõnateater
  title_en: Kangro’s choreographed spoken theatre
  publish_date: 2020-02-10T00:00:00.000Z
  content_et: >-
    Lühikommentaar: Kaja Kannu artikkel “Kangro koreografeeritud sõnateater”
    avaldati algselt ajalehes Sirp 01.11.19.  

    ___


    **„Enneminevik“, autor ja esitaja Mart Kangro, dramaturgid Eero Epner ja Mart Kangro, helikujundaja Kalle Tikas, valgus- ja tehniliste lahenduste autorid Kalle Tikas ja Henri Kasch. Esietendus 14. X Kanuti Gildi SAALis.**  


    Minu tutvus Mart Kangroga algas 1998. aastal. Ligi kakskümmend aastat tagasi, kui Kangro lavastas oma esimese soolo „Start. Based on a true story“ („Algus. Põhineb tõsielul“), olin selle tehnik, mistõttu nägin ära selle lavastuse ligi kolmkümmend etendust. 2011. aastal osalesin ise etendajana Kangro lavastuses „Talk to Me“ („Räägi minuga“), mille mängukorrad jäid paraku väheseseks, kuid selle eest sain omal nahal tunda tema loomemeetodit. Kangro-uurijana kirjutasin Tallinna ülikoolis magistritöö, seitsekümmend lehekülge Vera Nevanlinna esitatud ja kaks minutit kestvast monoloogist lavastuses „Talk to Me“(1). Kanuti gildi saalis esietendunud Kangro uut lavastust „Enneminevik“ on õnnestunud vaadata kolm korda.  


    Pikal Kangro-uurija teel olen saanud palju teada, kogunud fakte, analüüsinud lavasituatsioone pisiasjadeni välja, kontrollinud need üle, lugenud teiste uurijate arvamusi ja teinud otsuseid. Ent siinses analüüsis ei saa ma kuidagi vältida „Ennemineviku“ põhiteemasid – mälu ja kordusi. Midagi ma tean, aga enamikku siiski mäletan. Aru on see, mis tahab perfektsust. Kui minu mälupildis on puudujääke, poolikuid pilte ja katkestusi, siis täidab mõistus olevikus automaatselt need tühimikud. Moodustab katkestatud ja hüplikest hetkedest terviku – mulle mõistliku mõtte.  


    Tuleb tunnustada ka Kangro teist leidu: vaadates ühe asja kordust, on võimalik esmane tähendus küll tühistada, kuid piisavalt korrutades tekib sinna ikkagi uus, üks teine tähendus. Kangro meetodi rakendamine uurijana annab võimaluse olla ka mul endal rohkem kohal. Seega, midagi ma siin tekstis tean, midagi mäletan ja midagi kujutlen juurde.  


    **Mälu ja kujutlus veavad vägikaigast.** Etendus algab siis, kui vaatajad juhatakse saali. Seekord siis Kanuti gildi saali lavale, kus ees ootab vaikselt liikuv ja liigutav poolikute käte ja jalgadega Kangro torso, mille lavastaja on asetanud pleksiklaasist alusele. Kangro esimene võte: distantseerumine iseendast. Ruumi sisenejatele pakutakse tavapärast galeriikogemust, mille puhul saab valdavaks hajameelne, isiklik mõtisklus.  


    Järgmine Kangro võte, kus kaks asja on vaataja tajus korraga ning selle kaudu on provotseeritud ootused. Provokatsioon on Kangro oma, aga ootus juba igaühe isiklik. Tean, et varsti hakkab põnev (teatris ju tavaliselt hakkab): on oodata, et see torso sirutab oma olematud käed-jalad välja, tõuseb püsti ja hakkab tegutsema. Kuna Kangro hoiab pilti piisavalt kaua, siis ootus lahtub ja tõesti jään loiult nautima pilti ennast, siin ruumis ja siin ajas. Domineerib keha välimus, väline kuju koos erisuguste tasandite, kihtide ja arhitektuursete elementidega.  


    Peagi saab tähendus visuaali üle ülemvõimu. Aga see pole see, mida Kangro tahab. Tõesti, jah, ta näitab meile korraks selget tähendust, elava ja liikuva keha surumist postamendile, elutusse skulptuurivormi. Siis, kui visuaal võtab elususe kaudu taas võimust, tähendus hajub (tähendus hajub alati, kui saab konkreetseks teadmiseks), siis muutub see keha perspektiivseks konfiguratsiooniks, minu mõtte visuaalseks mudeliks. See mõte ei ole kindlasti adekvaatne, see on kujutletud, minu enda vaade minule endale. Pärast torso tajumist tajun ma iseennast. Tekkinud mõte ei ole perfektne, seda pole ka Kangro torso, aga see keha on päris, nii nagu minu mõtegi.  


    Hetkel, kui visuaal saab taas võimu tähenduse üle, tekib probleem. Ilmub mõte, mis on enne asja ennast. Selles hetkes kohtuvadki minu ja meie mõte. Tekib ühine kogemus. Nii tekitabki Kangro vaatajatega koos selle etenduse. See pole täielikult tema oma.  


    No ja siis see juhtubki. Täpselt nii, nagu ma lootsin. Loomulikult tõuseb ta püsti ja ütleb vaatajatele tere. Tänapäeval ei ole üllatav mitte see, et tehakse midagi ootamatut. Kangro teeb oodatut ja see üllatab. Etteruttavalt ütlen kohe, et ta ei varja seda võtet. Juba teise liikumisega (lühike ja lööv koreograafialõik tema esimesest lavastusest: põlvedega tata-ta-ta-ta-ta ja põmm peaga vastu maad) annab ta mõista, et tegemist on korrutamisega.  


    Lavastuse kogutähendus on aga midagi hoopis muud, kui selle üksikud liikmed. Etenduse lõppedes olen ikka veel kahevahel. Olukord on tohutult kaunis, isegi üllatav, lõpustseeni visuaalne pilt on enneolematult ülev ja lõpmatult kurb. Olen hädas ning see häda on võimas ja intensiivne. See häda ei pane mind tegutsema ega lahendust otsima. Ei pane ka käega lööma ja lapse kombel tönnima. See häda on okei. See ongi elu osa. Tugev piiripealoleku tunne, kus mälestus ja kujutlus veavad vägikaigast.  


    **Kangro ei too päris elu lavale, vaid püüab olla laval rohkem elus.** Järgmine lõik lavastusest kuulub kategooriasse „Kangro siin ja praegu“. Seesama Mart, kes on samas ruumis töötanud juba kakskümmend aastat. Irooniliselt märgib ta ära ka publiku samasuse: üle poole on talle tuttavad. Esietenduse omapärast lähtuvalt on tal lausa raske leida kedagi, kes ei teaks, et ta teab, leida kedagi, keda ta ei tunneks. Ladna, vahetu, vahel kohmetu ja vahel võluv Mart. Õhkkond on vaba ja see isikliku suhte kehtestamise võte kuulub juba pikalt Kangro töövahendite hulka.  


    Kangro etendab päris maailmast pärit Marti, kuid see, kes meiega kõneleb, on Mart siin ja praegu ning tema tegevuseks on etendamine. Vaatajale esitleb ta mina prototüüpi. Etendaja Mart on  aktiivselt tema ise ehk ta jäljendab iseennast. Mardi poolt vaatajatele Mardi näitamine ei ole  aktiivne tegevus, see on täiesti konkreetne ja tänu esitamisele muutub tasapisi  aktiivseks hoopis see Mart, keda esitatakse. Nii loob näitleja päris tegevuse (etendamise) kaudu aktsiooni. Probleem, mida Kangro lahendada püüab, on seotud teatri, mitte eluga. Taotluseks on olla laval rohkem elus, mitte tuua elu lavale. Veel enam, talle ei piisa laval elus olemisest, ta peab seda ka tundma ja tajuma.  


    Eeldusel, et etendus on aktiivne ja elu on tõeline, peab kokkuvõtvalt ütlema, et etendamise tegevus on aktiivne elu suhtes, aga vägagi tõeline teatri enda suhtes. Fiktsioon on Kangrole üldine teatriraamistik, mille sees toimub midagi päriselt. Võrreldes Kangro teatrit psühholoogilise teatriga, saab välja tuua veel ühe selge eristuse: Kangro tegeleb teatriga ja kasutab selleks elu, lookeskne teater tegeleb aga eluga ja kasutab selleks teatrit.  


    **Kangro koreografeerib sõnateatrit.** Kangro kujundid on dünaamilised. Liigutused libisevad. Märkamatult saab kõndimisest hüplemine ja hüplemisest hüppamine ja hüppamisest manamine ja manamisest pöörlemine jne. Raske on öelda, kas see, mida Kangro teeb, on tants või koreograafia. Tema liikumiskeel on järjepidev muutumine. Kui kakskümmend aastat tagasi töötas ta rohkem ühe liigutuse teise konteksti paigutamisega ja sealt uue tähenduse otsimisega, siis nüüd on tal taas kaks asja korraga käsil.  


    Sõna ja lauset püüab ta koreografeerida, aga liikumise puhul on ta hakanud koreograafiast hoopis loobuma. Tema liikumist ei saa paigutada kaheksa sisse, kuigi see on aastaid olnud tantsu organiseerimisele omane. Ta kodustab ja organiseerib liigutust. Ta korrutab nii lühikest hetke, et seda ei saa enam üksikuna välja tuua. Toimumas on metamorfoos, kus üksikud arenguetapid pole jälgitavad. Me ei tunne enam algset ära. Me ei tea selle päritolu.  


    Näiteks tema enda tsitaat hüpitsemisest jalalt jalale, samal ajal kätega üles-alla vehkides. Kui vasak tugijalg on veidi kõverdatud, siis parem käsi on suunatud diagonaalis üles. Ja vastupidi. Sobrades mälus ja teadmises leian, et selle liigutuse algus on külje peale painutuses. Meenub ka Leonardo da Vinci välja sirutatud käte ja jalgadega ideaalinimene.  


    No ja siis ta paneb selle tööle. Liigutusele kaasa elades saab loendada vaid üks-kaks, üks-kaks. Ta ei jõua kunagi kõrghetkeni, selle va kaheksani, kus peaks punkt olema, et siis taas ühest alustada. Niimoodi lõpmatuseni. Niiviisi tempot tõstes, ikka ja jälle sama tehes moodustub ring. Loendada saab vaid tohutult pika ühena. Enam ei ole nähtavad üksikud suunad, mis midagi eraldi tahavad ja keha kuhugipoole kisuvad, pole ka rütmi. See on üks lõpmatu ring.  


    Siis aga, kui pikas liikumiste jadas tulebki ring, see pöörlemine, siis ei näe ma ka seda. Ma mäletan jalalt jalale hüppamise tagajärjel tekkinud ringi, mis liigub dünaamiliselt alt üles, aga samal ajal näen ringi, mis pöörleb paremalt vasakule. Lõppkokkuvõttes ma ei tea, mida ma praegu näen ja mida ma mäletan, mis mida mõjutab, aga pika liikumisjada tulemuseks on füüsiline kogemus millestki väga tähtsast, mida ma ei tea.  


    Lavastuse dramaturg Eero Epner on nimetanud selle abstraktseks kujundiks, mis võib olla liigutus või liikumiste jada, kuid ei kanna otsest informatsiooni, ta oleks justkui vähem täidetud või siis täidetud vaikiva sõnumiga (2). See vaikiv sõnum on Kangrol tugev, see võimaldab vaatajal korraks eemalduda nii minevikust kui ka reaalsusest.  


    Kangro sõnakasutust on veidi lihtsam lahti harutada koreograafia kaudu. Lavastuses on mitmeid loetelusid ja nimekirju. Moodustunud kobaras on tähtis see, mis sõna millele järgneb. Sõnade tähendus on pidevas muutumises. Sama sõna, mis kordub iga neljanda tsükli järel, tähendab juba midagi muud, mis ta varem oli. Kesksel kohal on ka pausid. Kas paus on keset loetelu või on pikk paus hetk enne, kui tuleb viimane teemat lõpetav lause.  


    Koreograafilist meetodit ei kasuta Kangro mitte ainult sõnade ja lausete peal, vaid kogu lavastusterviku ülesehitamisel. See meetod annab võimaluse esitada küsimusi, aktiveerida teadmisi konkreetses situatsioonis. Rootsi tantsu-uurija Mårten Spångberg väidab, et koreograafia, millel puudub konkreetne suund ja mis on vaba eesmärgist, on kasulik just lavastust täitvate erisuguste sisude ümberkorraldamise, laval oleva aktiivse analüüsi poolest (3).  


    **Katkestatud kestus.** Viimane näide katkestatud kestuse kohta, mida Kangro kasutab, on imearmas lõik vanast ja vigasest slaidiprojektorist. Kätt ja sõrmi aparaadi ees hoides otsib ta kujundit. Ta otsib selget pilti. Meie vaim tahab tervikut, et ometigi moodustuks miski selge. Kangro aga katkestab iga võimaluse ja lootusekiire, mis oleks meelte kaudu me vaimu toitnud.   


    See, mis lõpuks ja hetkeks seinale moodustub, on aga täielik absurd. Vaatajale näib see vaimuka, kuid võimatu õudusunenäona. Aga see kujund tekkis nendest üksikutest kriipsudest, mõradest, valguse murdumistest, kinni kaetud aladest ja pragudest, kust valgus siiski läbi oli libisenud. Nii loob Mart Kangro järjepidevate katkestuste abil kestust nii lavastuses „Enneminevik” kui ka oma kahekümne aastase töökogemuse kaudu.  


    (1) Kaja Kann, Teatrivaataja kohalolu. Magistritöö. Juhendajad Andres Luure ja Luule Epner. Tallinna Ülikool, 2019.  

    (2) Eero Epner, Realistlik ja abstraktne kujund teatris. – Sirp 13. X 2011.  

    (3) Mårten Spångberg. Post-dance, An Advocacy. – Post-Dance. Koost Danjel Andersson, Mette Edvardsen, Mårten Spångberg. Stockholm: MDT, 2017, lk 349–393.  


