    content: >-
        „tegeele“, lavastaja ja tantsija Kädi Metsoja, kunstnik Lars Schmidt,
        valguskunstnik Karolin Tamm, helikujundaja Renzo van Steenbergen,
        dramaturg Kaja Kann. Esietendus 11. IV Kanuti gildi saalis.  
          
        Tartu Uue teatri „mobiilsed definitsioonid“, lavastaja Kadri Noormets,
        helikunstnik Andres Lõo, valguskunstnik Karl Marken, dramaturgiline tugi
        Aare Pilv. Mängivad Kadri Noormets ja Ivo Reinok. Esietendus 12. IV
        Tartu Uues teatris.  
          
        Sõltumatu Tantsu Lava „Performance STLis“, lavastajad Ruslan Stepanov ja
        Artjom Astrov, kunstnik Oliver Kulpsoo. Esitavad Kai Valtna, Raido Mägi,
        Anumai Raska, Ruslan Stepanov ja Artjom Astrov. Esietendus 28. III
        Sõltumatu Tantsu Laval.  
          
        „together forever“ („igavesti koos“), lavastaja Barbara Lehtna,
        dramaturg Katrīna Dūka, liikumisjuht Hanna Junti. Esitavad Kaido Torn,
        Johan Elm ja Minna-Triin Kohv. Esietendus 10. IV Sõltumatu Tantsu
        Laval.  
          
        EMTA lavakunstikooli „Valgete vete sina“, idee autor, lavastaja ja
        kunstnik Renate Keerd. Mängivad XXIX lennu üliõpilased Jan Erik
        Ehrenberg, Ekke Hekles, Simo Andre Kadastu, Martin Kork, Lena Barbara
        Luhse, Elise Metsanurk, Märten Metsaviir, Maarja Johanna Mägi, Kaarel
        Pogga, Oskar Punga, Ken Rüütel, Kristiin Räägel ja Oskar Seeman.
        Esietendus 30. III Sakala 3 teatrimajas.  
          
        Sel kevadel tuli etendusasutustes välja viis lavastust, mille saab
        liigitada „veniva etenduskunstide mõiste“1 alla ning mis minu arvates
        astusid omavahel põnevasse polüloogi: Kädi Metsoja „tegeele“, Kadri
        Noormetsa „mobiilsed definitsioonid“, Ruslan Stepanovi ja Artjom Astrovi
        „Performance STLis“, Barbara Lehtna „together forever“ ja Renate Keerdi
        „Valgete vete sina“.  
          
        Kõik need lavastused on loonud sõltumatud kunstiasutused või iseseisvad
        produktsioonigrupid. Suuremal või vähemal määral on need valminud
        koosloomemeetodil: prooviprotsessi pole alustatud konkreetselt
        piiritletud ja sidusa alusteksti toel ning lõpptulemusse on
        loominguliselt panustanud kõik erisuguse taustaga trupiliikmed.
        Lavastusi ühendab väljenduslaadi abstraktsus (see on näha ka
        pealkirjadest ja neis moodi tulnud väiketähelembusest), mistõttu pole
        kunstnike käsitletud teemasid üheselt mõista ja kirjeldada sugugi kerge.
        Enamasti ei ole tegemist sidusa terviklavastusega, vaid tähelepanu all
        on fragmendid ja harali otsad. Ühendav joon on ka märgisüsteemide
        hierarhiata kasutamine: näiteks sõna ei domineeri elektroonilise heli
        üle, kehaliselt väljendatu pole aga olulisem kui valguskiir laval.  
          
        Vaatlusaluste lavastuste puhul on lavastaja enamasti ise ka etendaja
        (v.a Lehtna ja Keerd) ning eripärane on see, et mitmes lavastuses
        otsitakse publikuga uusi suhtlusviise. Seejuures on rõhk pigem kunsti-
        ja teatriväljasisestel esteetilistel või struktuursetel küsimustel,
        mitte niivõrd ühiskonnateemadel. Küll aga võib täheldada huvi ühiskonna
        struktuuride vastu – see kaasneb publikuga suhtluspunktide otsimisega.  
          
        ÜKT ehk „tegeele“. Kädi Metsoja lavastuse pealkirjaks pandud uudissõna
        „tegeele“ seostub tegelikkuse ja tegelemisega. Mõlemad haagivad nähtuga
        mõnusalt. Metsoja tegelikult tegelebki Kanuti gildi saali laval siin ja
        praegu tegutsemisega, kõrgel professionaalsel tasemel. Lavastus on
        füüsiline ja abstraktne: keha, visuaalne kujundus, muusika ja valgus on
        siin võrdsed väljendusvahendid – tõeline ÜKT ehk ühendkunstiteos.2  
          
        Autorit-etendajat on huvitanud hakkamasaamine kui fenomen. Metsoja on
        andnud endale füüsilisi ülesandeid ja asetanud end erisugustesse
        nõudlikesse olukordadesse. Ta seab kahtluse alla olukordade tavapärase
        lahendamise ning küsib, miks oleme harjunud asju alati ühte moodi tegema
        ja mis juhtub, kui teha teisiti, tavapäratult.  
          
        Risti üle kogu Kanuti gildi saali tõuseb vasakult paremale kaldtee ehk
        mägi. Etenduse esimeses pooles üritab Metsoja kümmekond korda tõusta
        erisugusel viisil mäe tippu, libiseb aga kottpimedas hirmsa
        kolina-mürinaga alla tagasi. Meenub muidugi Sisyphos, ehkki kivi pole
        näha. Metsoja liigub mäest üles küll kõndides, joostes, libistades,
        rullides, kukerpallitades, küll külg või selg ees. Seejärel võtab
        etendaja üksinda ja näiliselt vaevata kasutusse kogu suure ja avara
        ruumi, joostes ümber mäe. „tegeele“ publik saab nautida võimeka
        akrobaatilise keha liikumist, hüppeid, painduvust.  
          
        Etendaja liikumisega võrdseks väljendusvahendiks tõuseb Renzo van
        Steenbergeni heli- ja muusikaline kujundus. See on elektrooniline ja
        vali. Mäe otsa turniva Metsoja mikrofonist kostab võimendatult
        hingeldamist. Heli tuleb meile, vaatajatele, lähemale. Peegelneuronid
        hakkavad tööle ja oleme justkui ise sinna mäkke ronimas. Kui Metsoja
        jookseb ümber mäe, on heli kohati varem salvestatud, sellega mängitakse,
        heli muutub kahekordseks ja asetatakse kajasse. „tegeele“ on oma
        puhtuses ja selguses nauditav vaatamine, muutumata seejuures
        steriilseks. Lavastuse väljenduskeel on värske ja rikkalik.  
          
        Osavõtuviisid „mobiilsete definitsioonide“ ja „Performance’i STLis“
        näitel. Kuigi Metsoja jätab erinevalt Noormetsast ja
        Stepanovist-Astrovist publiku frontaalselt istuma, ühendab neid tegijaid
        rohkete väljendusvahendite hierarhia puudumine, samuti abstraktne
        väljenduskeel. Kõik kolm lavastust saab vaevata koondada abstraktse
        kunsti vihmavarju alla.  


        Noormetsa „mobiilsete definitsioonide“ ja Stepanovi-Astrovi
        „Performance’i“ fookuses on aga publik ja osavõtuteatri võimalused.
        Näinud neid lavastusi järjestikku õhtuil, torkas eriti teravalt silma
        saavutatud tulemuste eriilmelisus.  
          
        Kadri Noormetsa sõnutsi on „mobiilsed definitsioonid“ lavastus, mis on
        näitus, kus võib tunda end kui kodus. Tartu Uue teatri saal on
        ääristatud mugavate diivanitega, seintel on Eesti kunstnike maalid.3
        Seal mugavas ja meeldivas kodus diivanil istuma, etendajate üllatavaid
        ettevõtmisi ja huvitavaid maale vaatama olen valmis peaaegu lõputult. On
        äärmiselt põnev ja ainulaadne, kuidas Noormets on käsitlenud aastaid oma
        loomingus publiku ja vaatamise olukorda. Tema lavastused meenutavad
        ämblikuvõrku, kus kõik on omavahel seotud.  
         
          
        „mobiilsed definitsioonid“ on Tartmusi „Muuseumi koreograafia“ (2017) ja
        ühe maali vaatamise lavastuse „procedure of beauty“ („iluprotseduur“,
        2014) edasiarendus. Uuslavastus on senistest ehk kõige abstraktsem ja
        oma lihtsuses võluv. Noormets on teist lavastust järjest laval koos
        näitleja Ivo Reinokiga, kes oskab tulistada ka „paksu näitlemist“. Ma ei
        arva aga kunagi ära, kuhu nende omavaheline keemia nad viib ja millised
        ootamatud seosed nad õhku viskavad. Noormetsa lähenemine teatrikunstile
        on originaalne ja erakordne ning seda tuleks kultuuriüldsusel
        tähelepanelikult jälgida. Sellise süsteemsusega ja sellisel viisil ei
        mõtesta Eestis etendajate, publiku ja vaatamise dünaamilist kolmnurka
        ükski teine teatritegija.  
          
        Intrigeeriv oli enam-vähem samal ajal kohtuda teise kunstiteosega,
        lavastusega „Performance STLis“, mis mõjus kui „mobiilsete
        definitsioonide“ kõverpeegel. Kui Kadri Noormets kujundab mõttekaaslaste
        Ivo Reinoki ja Andres Lõoga Tartu Uue teatri saali oma malbel viisil
        publikule nii mugavaks kui vähegi võimalik, siis Ruslan Stepanov ja
        Artjom Astrov teevad oma mõttekaaslaste ja etendajate Kai Valtna, Raido
        Mäe, Oliver Kulpsoo ja Anumai Raskaga kõik, et publik end Sõltumatu
        Tantsu Lava saalis mugavalt ei tunneks.  
          
        „Performance’i“ läbimõeldud arhitektuuriga lavaruumis hakkab kõigepealt
        silma keskkonnavaenulik esteetika: kõikjal laiutab tehismaterjal,
        rohkelt kilet ja plasti (plastkõrred, värvilised plastfiltrid, põrandal
        suur penoplastihunnik), mis tegevuse käigus tükkideks lõhutakse.
        Vastukaalu pakuvad kaltsuvaibad maas ja poodiumidel ning enam-vähem elus
        luuderohi potilillena rippumas. Ruumi inimvaenulikuna tunnetamist
        võimendab küllap võrdlus „mobiilsete definitsioonidega“, mille kogu
        lavakujundus on müüa – nii maalid kui ka uuskasutuskeskusest pärit
        diivanid.  
          
        Mida „Performance’is“ tehakse? Tehakse performance’ile kohaselt tegusid.
        Viljandi kultuuriakadeemia tantsuteooria ja -ajaloo õppejõud Kai Valtna
        esitab sõnu, peab loengut. Tantsukunsti üliõpilane Anumai Raska liigub,
        tantsib oma õpetaja Ruslan Stepanoviga. Tantsuõppejõud Raido Mägi samuti
        liigub, aga ka ehitab asju. Valguskunstnik Oliver Kulpsoo valgustab.
        Tema tegevus erivärviliste valgusfiltritega, millest sünnib seinale
        visuaalselt rikkalik installatsioon, on lavastuse paeluvaim. Etendusel
        küll näeb performance’i laadis tegevust, kuid õigem on nimetada toimuvat
        anti-performance’iks, sest performance’i tähtsamaid omadusi on
        kordumatus. Stepanovi-Astrovi lavastuses on aga tegevustik fikseeritud,
        mistõttu on kohane nimetada seda performance’i-teatriks.  
          
        Lavastust hakkas üldistava teema ja meeleoluna kandma ootus: me oleme
        kõik ühes ruumis ja ootame midagi, kuid see ootus ei täitu kunagi.
        Kujundina toimib päris hästi etendajate suunurgas tilpnev suits, mis ei
        põle. Ootad, kas nad hakkavad nüüd siis suitsetama. Aga ei, suitse
        põlema ei panda. Etenduse atmosfäär on kaootiline, aga seda võib soovi
        korral nimetada ka vabaks. Luuakse ruumi arhitektuuri ja rütmi. Taas on
        oluline hierarhia puudumine, seekord nii väljendusvahendite kui ka
        etendajate puhul. Valguskunstnik Kulpsoo ei tegele etenduse jooksul
        ainult valgusega, muusik Astrov üksnes muusikaga, tantsija Stepanov vaid
        virtuoosse tantsimisega, õppejõud Valtna, kelle töövahend on sõna, aga
        vahepeal just tantsib.  
          
        Sõltumatu Tantsu Lava asju täis ruumis peab publik endale koha leidma
        ebamugavate, kõvade, kilega üle tõmmatud kastide-poodiumide peal. On
        huvitav, milliseid osavõtuteatri või lihtsalt publikuga suhtlemise viise
        siis kasutatakse. Vaatajaid häiritakse päris jõhkralt: pudistatakse
        juustesse penoplastipuru, ootamatult lükatakse mikrofon näkku (räägi
        midagi!), üks inimene saab suure metalltoruga vastu pead (olgu, see oli
        ilmselt ühekordne performance). Peale piitsa pakutakse ka präänikut:
        vahvlit, õlut ja säraküünlaid. Muidugi ma dramatiseerin veidi üle: mind
        kui vana osavõtuteatrihaid miski rivist välja ei löö, kuid kirjeldan
        siinkohal konteksti, kuhu „Performance“ asetub.  
          
        Kontrast Noormetsa ülipeenelt välja töötatud publikusuhtlusega on
        lihtsalt niivõrd ilmne, need kaks on nagu kiil ja elevant: „mobiilsete
        definitsioonide“ peen ja pehme kiili tiivalöök vs. „Performance’i“
        elevandi raske jalg publiku peal. Ma ei arva sugugi, et teater peaks
        olema mugav ja paitama pehmelt pead, kuid (utreeritult) vägivalla
        kasutamine peab olema põhjendatud. Seekord ma seda põhjendatust kahjuks
        ei tunnetanud: oli performatiivne kohalolu ilma sidusate tähenduste
        loomiseta. „Performance STLis“ on punklavastus. Ma olen küll pungi suur
        austaja, kuid võrdluses Kadri Noormetsa loominguga paistavad „mobiilsete
        definitsioonide“ taotlused ja ka tulemus lihtsalt palju põnevamad.  
          
        Füüsiline teater ehk „together forever“ ja „Valgete vete sina“.
        Algideest, piltidest ja tükkidest lavastuse loomine iseloomustab
        järgmist omavahel dialoogi astuvat paari: Barbara Lehtna „together
        forever“ ja Renate Keerdi „Valgete vete sina“. Mõlema fookus on
        kehalistel kujunditel ehk tehakse füüsilist teatrit.  
          
        Lehtna lavastuse „together forever“ kandev teema on armastus ja
        isiklikud suhted, mis võivad vaatajate silmis saada laiema poliitilise
        tähenduse. Sõnatu, kolme etendajaga (Minna-Triin Kohv, Johan Elm, Kaido
        Torn) humoorika füüsilise keelega lavastus peaks eelkajastuste põhjal
        olema kõigile osalistele väga isiklik. Selle taga on omaenda kogemused,
        kokku- ja lahkuminekud ja palju avameelseid vestlusi. Kahju, et
        publikule jääb selline tunnetus kaugeks, sisemist puudutust on vähe.
        Oluliste teemade kriipivus ei tõuse kuidagi esile. Jääb mulje, et
        55minutilise lavastuse loomisel on proovisaalis lepitud esmaste
        lahendustega ja need pealiskaudsed ideed lavale pandud.  
          
        Etendus algab küll lootustandvalt: pulmakleidiga etendajad koorivad
        punast sibulat justkui südant. Nojah, armastus on ju kibe. See kujund
        mängitakse pikalt ja põhjalikult lahti. See pole küll ülemäära
        originaalne, aga toimib, pannes lavastusele tugeva alguse, mis aga
        lahjeneb järk-järgult.  
          
        Enamiku füüsilis-mänguliste kujunditega ei minda esmastest
        assotsiatsioonidest sügavamale ega ole need kujundid ka eriti
        fantaasiarikkad. Lavastuses ei tõuse esile konfliktseid positsioone,
        vaateviise ega üllatuslikke momente. Tegijad jätavad otsad (tahtlikult?)
        lahti, selget autoripositsiooni välja ei kujune. Rohkem ootamatusi,
        kriipivust ja tunnet, et midagi on tõesti kaalul! Lavastuse ebatavalisem
        külg on aga see, et sugudele ei läheneta binaarselt. On sümpaatne, et
        seda pole kuidagi eriliselt esile tõstetud, vaid see ilmneb loomulikku
        rada pidi etenduse käigus. Tagantjärele tuleb tunnistada, et selline
        lähenemine pole Eesti teatris tõesti kuigi tavaline.  
          
        Sugu ei ole binaarne ka Renate Keerdi loomingus, kuid temast purskub
        võrreldamatult rohkem originaalset fantaasiat, mis väljub ka inimliigi
        piiridest, näiteks loomariiki. „Valgete vete sina“ on minu meelest
        Keerdi seni tugevaim lavastus. Keerdi suur hulk andunud austajaid ei
        pruugi sellega nõustuda, aga minu meelest kerkis selle lavastuse puhul
        kõige selgemalt esile kandev idee või sõnum. Seda aga ei pea olema
        tingimata lihtne sõnastada, veelgi enam kirja panna.  
          
        Keerd sobitub siin analüüsitud lavastuste  ja tegijate punti oma
        abstraktsuselt – ei ole lihtne paika panna, millega ta tegeleb. „Valgete
        vete sina“ kandvaks teemaks tõusis grupi ja üksikisiku omavaheline
        dünaamika. Kuidas käitub üksikisik grupis? Kuidas võistlevad grupid
        omavahel? Esmakordselt tundsin Keerdi lavastuse puhul (olen peaaegu
        kõiki neid näinud) poliitilist allteksti. Muidugi on see subjektiivne
        ning sõltub kontekstist: kuna lavastuse vaatamine sattus mul Eesti
        poliitika turbulentsete päevade keskele, aktiviseerusid kindlasti
        seetõttu ka need teemad.  
          
        Leian, et ka lavastustehniliselt teeb „Valgete vete sina“ rõõmu. Kuigi
        Keerdil oleks hädasti vaja professionaalse dramaturgi kõrvalpilku ning
        mitmekordsete lõppude armastusest pole ta veel lahti saanud, pakkus
        mulle eriti huvi jälgida, kuidas ta haldab nii suurt etendajate gruppi,
        13 lavakunstikooli näitlejatudengit. Sellega sai lavastaja
        kompositsiooniliselt hiilgavalt hakkama.  
          
        Fantaasiast Keerdil puudust pole. Jah, tema käekiri on äratuntav, ta ka
        kordab ennast, aga samuti võib näha kujundite, teemade ja
        käsitlusviiside edasiarendamist. Huvitav, et Keerd vajutab seekord
        tugevalt ka minu põlvkonna nostalgianuppu (ülikoomiline stseen
        lapsepõlve iidoli Imemehega), kuid see ei peaks ju tingimata kõnetama
        noorema põlvkonna etendajaid-vaatajaid.  
          
        Nii „together forever“ kui ka „Valgete vete sina“ on abstraktse ja
        mittelineaarse ülesehitusega, kus domineerivad füüsilised
        väljendusvahendid ning mida tugevalt toetavad visuaalsed tähendused.
        Mõlemas töös tõuseb oluliseks väljendusvahendiks kostüüm. Kui Lehtna
        lavastuses puudutatakse pigem inimsuhete latvu, siis Keerd suudab oma
        absurdilembuses ja fantaasiarikkuses kaevuda sügavamale.  
          
        Põnev, et vaid kahe nädala jooksul esietendus viis lavastust, mis
        hakkasid omavahel erakordselt tihedalt vestlema. Intrigeerivaim on aru
        saada, kuidas kunstnikud mõtlevad, milline on nende loomeimpulss. Neid
        ei huvita kellegi teise juba varem valmis kirjutatud mõtted, vaid
        kannustab soov luua koos mõttekaaslastega. Neid huvitab
        väljendusvahendite rohkus: nad tahavad uurida nii keha kui ka valguse,
        nii heli kui ka objektide ja materjalide toimimist, seejuures on oluline
        nende väljendusvahendite omavaheline koostoime.   
          
        Põhjalikku tööd tuleks aga teha kujundite loomisel: mõjuvad kujundid on
        jõulised ja fantaasiarikkad, kuid see ei tohiks välistada lihtsust ja
        selgust. Mind vaatajana huvitab aga alati kõige rohkem, kuidas minusse
        suhtutakse, mida minuga etenduse ajal tehakse. Ka siin pakuti
        erisuguseid lähenemisi. Mulle tundub, et need teatritegijad ei alahinda
        publikut, aga oldagu veelgi nõudlikumad.  
          
