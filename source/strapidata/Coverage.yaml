    title: '"Refleksjon og repetisjon" Amund Grimstad'
    slug: refleksjon-og-repetisjon-amund-grimstad-2238
    source: Klassekampen
    url: 'http://amund.info/2019/12/things-in-my-mouth/'
    content: >-
        «Things in my mouth»  

        Rosendal Teater  

        Konsept, tekst og regi: Iggy Lond Malmborg  

        Lyd og tekniske løysingar: Kalle Tikas  

        Videodesign: Gloria Hao   

        Med: Rea Lest og Iggy Lond Malmborg  
          
        Intelligent, underhaldande og utforskande om stemmen vår, noko av det
        mest flyktige hjå menneska.  
          
        Den svenske skodespelaren og teatermannen Iggy Lond Malmborg har, trass
        i at han berre er 32 år, alt markert seg som ein nyskapande
        scenekunstnar. Trondheim og Teaterhuset Avant Garden har han gjesta
        heile ti gongar og med sju ulike produksjonar. Sjølv har eg med denne
        sett og meld tre av dei, den første alt i 2009 då han var med i det
        svenske kompaniet Institutet med framsyninga «Triptych on essence». Den
        andre var den eigenproduserte «Physics and Phantasma» i 2018. I båe
        desse framsyningane var det knapt noko narrativ, det handla mest om
        utforsking av ulike tema. Slik er det også denne gongen, når han har
        vald å ha verdspremiere på produksjonen «Things in my mouth» på Rosendal
        Teater (tidlegare Avant Garden), eit teaterhus han openbert har eit
        særleg nært forhold til.  
          
        Når vi kjem inn og set oss på teaterets hovudscene, er det i eit nake
        rom med berre ei lys gardin som eit slags sceneteppe midt på
        scenegolvet. Så kjem Malmborg fram, ønsker oss velkomne, klårgjer
        premissa for det som skal skje, og kva som er kontrakten med publikum.
        Han gjer det heilt klårt at oppsetjinga ikkje har noka forteljing, men
        at det blir mange repetisjonar, femten sonettar, og at fornuft og
        meining ikkje er hans greie. Salen stiller nokre spørsmål, godtek
        premissa, og vi er i gong.  
          
        Saman med den estiske skodespelaren Rea Lest tek Malmborg oss med på ei
        reise i lydar, fonem, og alle dei ulike kodane som gjer at vi menneske
        har språk og kan kommunisere verbalt. Framsyninga går i hovudsak på
        engelsk, og er særs mykje tekst og lite spel. Så godt som all tekst blir
        projisert på sceneteppet, og i tråd med kontrakten med publikum, er det
        inga handling eller forteljing, men som i «Physics and Phantasma» meir
        ei forteljing om den forteljinga som ikkje er. Vi blir del i ein
        språkleg teaterleik der dei to på scena utforskar alt som kan kome ut av
        munnen vår i form av lydar, babbel, kåte utbrot og klår tale. Lydane som
        dei lagar er overalt rundt oss, under oss og inni oss. Språk er
        sjølvsagt berre ulike lydkodar som menneska gjennom årtusenar er blitt
        samde om, og for dei som ikkje kan kodane, det vil seie det konkrete
        språket som blir nytta, kan sjølv den mest intelligente tale framstå som
        meiningslaus babbel. Dette syner dei med ei scene der Rea Lest, som
        ingen vil mistenke for å kunne norsk, får norske setningar på øyra og
        bringer dei vidare til publikum som ein papegøye. Vi forstår kva ho
        seier, men avsendaren gjer det ikkje sjølv. Slik leikar dei seg med
        intelligente refleksjonar rundt språk og kommunikasjon, der dei
        postulerer at alt vi seier er berre sitat som går i ein evinneleg loop
        som endelause repetisjonar.  
          
        Repetisjonane blir gjort synlege gjennom sonettane som er ein slags
        ryggrad i framsyninga. Sonettar er, for dei som ikkje veit det, ein
        gamal versesjanger frå mellomalderen. Han er prega av særs streng
        metrikk og nærast bygd opp etter matematiske formlar. Innafor sjangeren
        er det fleire ulike typar, og ein av dei er sonettkransen. Ein
        sonettkrans er femten sonettar der den siste er sett saman av den første
        lina i kvar av dei fjorten første. Slik syner dei oss nærast heile
        spennet i lyd- og språkbruk frå grynting, erotisk stønning, lokking,
        hosting, forføring, meiningslaust babbel, nynning, latter, og til
        intelligent tale og komplisert metrikk. Det vil seie alt som kan kome ut
        av ein munn. For ikkje å snakke om det som ikkje kjem ut når ein blir
        råka av afasien.  
          
        Dei to nyttar masker som gjer at snakkinga blir meir overdriven og
        outrert, men også slik at vi ikkje ser kven som eigentleg snakkar. Slik
        kan dei framstå som kvarandre sin buktalar, som når dei på humoristisk
        og fullstendig synkronisert vis bytter stemmer, kjønn og identitet.
        Gjennom fem kvarter tek dei oss med på ei leiken og utforskande reise i
        lyd og språk, ei reise som stundom kan bli både ordrik og litt monoton,
        men der eg likevel aldri missar konsentrasjonen og fell av. Dei mange
        små overraskingane, og ikkje minst humoren er med på å halde oppe
        intensiteten, og når dei tek til å fortelje kvarandre ganske turre
        vitsar, stort sett bygd på leik med språklege dobbeltydingar, er det
        berre å gi seg over.  
          
        (Meldinga stod i Klassekampen måndag den 2. desember 2019.)
