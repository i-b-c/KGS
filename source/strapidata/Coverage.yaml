    title: KULTUURIBIIT | Koreograafi ja tantsija Kädi Metsoja playlist
    slug: kultuuribiit-koreograafi-ja-tantsija-kdi-metsoja-playlist-2205
    source: Eesti Päevaleht
    url: >-
        https://epl.delfi.ee/news/kultuur/kultuuribiit-koreograafi-ja-tantsija-kadi-metsoja-playlist?id=85882441&fbclid=IwAR0XeeCBv4NgaNUSB3Hfi0NF8hSyZzewxIB49JU6-C5ij2V7i7fyrxqxSfo
    content: >-
        Sel nädalal valib muusikat tantsija ja koreograaf Kädi Metsoja, kel
        esietendus eile Kanuti Gildi SAAL-is esimene soolo, abstraktne
        koreograafiline põnevik "tegeele".  
           
        Kädi Metsoja on lapsepõlvest peale tegelenud tsirkuse ja akrobaatikaga.
        Veetnud oma päevad Von Krahli Teatri tagaruumides konnates või Kanuti
        Gildi SAALi poodiumite all luurekat mängides. Osalenud OMAtsirkuse
        lavastustes, millega on reisitud Kihnu, Hiiumaale, Tartusse, Palamusele,
        Jõhvi, Rakverre, Tallinna, Berliini, Stockholmi, Freiburgi,
        Kellenhusenisse, Washingtoni ja New Yorki.  
          
        Ta on lavastanud kolm tsirkuse- ja tantsulavastust: “OMAmoodi 23.12”,
        “moiste” ja “Mina!Mina!Mina!”. Nüüd siis esimene soolo "tegeele",
        millest saab lähemalt lugeda siit.  


        Muusikavalik oli tal järgmine:  

        “In the evening” - Led Zeppelin  

        See on see hetk kui publiku valgus tõmmatakse maha. Oled laval või lava
        taga valmis. Sul on veel mõni hetk hingata enne kui läheb lahti.  
          
        “You and me” - Penny & The Quarters  

        See on suvi. Me oleme Larsiga köögis. Tema valmistab mingit
        mitmekäigulist imelist õhtusööki ja mina istun laua taga ja vaatan,
        kuidas meister töötab. Aken on pärani ja soe õhk tuleb tuppa.  
           
        “Nothing compares 2 U” - Sinead O’Connor  
          
        “St. Anger” - Metallica  
          
        “Faith” - George Michael  
          
        “Bye Bye” - Cro  

        Meenutab suve Berliinis. Rattaga kimad keset hiiglasliku liiklust.  
          
        “Take me baby” Jimi Tenor  

        See on see laul mis mängib mu peas, kui publik tuleb saali. Kunagi kui
        tegime Kristin Madega etendust “Mina!Mina!Mina!” siis alati panime selle
        loo tööle, kui publik saali tuli.
          
        “Good times gonna come” - Aqualung  
          
        “Young, Dumb & Broke” - Khalid  

        See laiskus ta hääles on kuidagi rahustav. Tekib tunne, et mina ei pea
        ka väga pingutama.  
          
        “Let’s get it on” - Marin Gaye  

        Kõigi aegade kõige lemmikum laul.  
          
        Eile, 11. aprillil esietendus Kanuti Gildi SAALis Kädi Metsoja
        abstarktne põnevik “tegeele”. Metsoja esimene soolo on tantsulavastus,
        mis kõdidab närve õigele thrillerile kohaselt. Kui varem on Metsoja
        lavastanud teisetele tanstijatele ja tsirkuseartistidele, siis nüüd
        astub ta oma loominguga ise lavalaudadele.
