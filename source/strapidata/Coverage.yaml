    title: Kädi Metsoja tantsulavastus toob Eesti teatrimaastikule uue žanri
    slug: kdi-metsoja-tantsulavastus-toob-eesti-teatrimaastikule-uue-anri-2204
    source: Postimees
    url: >-
        https://kultuur.postimees.ee/6567399/kadi-metsoja-tantsulavastus-toob-eesti-teatrimaastikule-uue-zanri
    content: >-
        11. aprillil esietendub Kanuti Gildi SAALis Kädi Metsoja abstarktne
        põnevik «tegeele». Metsoja esimene soolo on tantsulavastus, mis kõdidab
        närve õigele thrillerile kohaselt. Kui varem on Metsoja lavastanud
        teisetele tanstijatele ja tsirkuseartistidele, siis nüüd astub ta oma
        loominguga ise lavalaudadele.  
          
        tegeele» on abstraktne koreograafiline põnevik, kus peategelane satub
        füüsiliselt olukordadesse, kus eelnevalt omandatud kogemused enam ei
        aita, väljapääs on võimatu, kõik uksed on sulgunud. Tegelikult täiesti
        võimatu seni, kuni kõik teada olev on kustutatud. Põnevikule kohaselt
        harutatakse umbsõlmed loo lõpuks, väline hädaoht on muudetud sisemiseks
        olemiseks. Liikumine toimub vertikaalse kujutlemise ja horisontaalse
        mõtlemise vahelises surves. Selleks, et ellu jääda tuleb peategelasel
        teostada katsed ja mõista, kas alla on hirmsam kukkuda kui üles. Uurida,
        et kui ta pole siin, siis kas ta on seal või pole teda üldse? Inimene,
        kes sulgeb ukse, pole enam see sama, kes ukse avas  
          
        Kädi Metsoja on lapsepõlvest peale tegelenud tsirkuse ja akrobaatikaga.
        Veetnud oma päevad Von Krahli Teatri tagaruumides konnates või Kanuti
        Gildi SAALi poodiumite all luurekat mängides. Osalenud OMAtsirkuse
        lavastustes, millega on reisitud Kihnu, Hiiumaale, Tartusse, Palamusele,
        Jõhvi, Rakverre, Tallinna, Berliini, Stockholmi, Freiburgi,
        Kellenhusenisse, Washingtoni ja New Yorki.  
          
        Pärast keskkooli lõpetamist otsustas ta kõigest lahti rebida, võttis
        seljakoti ja ostis üheotsapileti Hispaaniasse. Seljakott jäi
        Hispaaniasse, ise liikus ta edasi kultuurimekasse Berliini. Selle
        ajaperioodi tajudest on kantud ka “tegeele” õhustik. See on piisav hulk
        isiklikke ja erinevaid füüsilisi suuruseid, mida saab tajuda.  
          
        Kädi liikumiskeel on akrobaatiline, rütmistatud ja süsteemne. Alates
        2011. aastast on ta olnud tsirkuse ja akrobaatika koreograaf ja
        lavastaja. Ta on lavastanud kolm tsirkuse- ja tantsulavastust: “OMAmoodi
        23.12”, “moiste” ja “Mina!Mina!Mina!”.  
          
        Tantsija ja lavastaja: Kädi Metsoja  

        Kunstnik: Lars Schmidt  

        Valgus: Karolin Tamm  

        Heli: Renzo van Steenbergen  

        Lava: Margus Terasmees  

        Dramaturg: Kaja Kann  

        Liikumisjuht: Kert Ridaste  

        Toetaja: Eesti Kultuurkapital  

        Kestus: 60min  

        Keel ei ole takistuseks.  
          
        Esietendus 11. aprillil kell 19:30, järgmised etendused 13., 15. ja 16.
        aprillil Kanuti Gildi SAALis.  
          
        Etendusele 13. aprillil järgneb vestlus kunstnikuga.
