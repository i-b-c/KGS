    title: Sa näed nii palju ilusaid asju
    slug: sa-ned-nii-palju-ilusaid-asju-2241
    source: Kultuur.info blogi
    url: >-
        https://blogi.kultuur.info/liisi-rohtung-sa-naed-nii-palju-ilusaid-asju/?fbclid=IwAR0ZkA8_uv7YQxDB5XGYCglnFWCBVLlvK4dbyL2TNx_TMRMzPxts3XwGGFM
    content: >-
        Sa näed nii palju ilusaid asju. Kui sa just ei saa kolakat nii, et
        mõlemad silmad kinni paistetavad, mis on Emer Värgi debüütlavastuses
        üsna tõenäoline stsenaarium. Laval toimetavad kaks näitlejat, kes on
        suhtes – üks neist vägivaldur ning teine pliidi ja rusika vahel
        resideeruv tegelane. Näeme nende argipäeva, veidi kulunud ja õllepurke
        täis kodu, kahe inimese argieluolu, mille vahele on tummise bassi saatel
        pikitud õudsed olukorrad – nii palju ilusaid asju korraga… Jarmo Reha
        macho-sadism on perverssel moel kuidagi ligitõmbav, Rene Köstri
        sensuaalne tants pulmakleidis samuti. Ei hakkagi rohkem ette rääkima,
        sest siis on rohkem toredat vaatamist.  
          
        Huvitav, et lavastuse pealkiri on just nägemisega seotud, sest sisult on
        tegemist ju pigem kogemisega. Lavakujundus on lahendatud nutikalt –
        publikut eraldab näitlejatest paks kilekardin, mis teeb kõik selle taga
        oleva uduseks. Pilti kantakse kaamera kaudu kardina peale üle, toimub
        reaalajas reality TV. Mõtlen, et see võiks olla metafoor näiteks
        sellest, et vägivaldses suhtes oled sa kogu aeg justkui ühe kihi
        kaugusel reaalsusest, kus kõik on hästi ja päris, kus naeratused ei ole
        teeseldud ja kus sinikaid ei pea meigiga katma, nagu Köster seda
        vaimukalt-õõvastavalt ette näitab. Muudkui oled ja oled ja loodad, et ta
        muutub… Lootuseks see tihti vaid jääbki.  
          
        Mul on hea meel, et meie ühiskonnas räägitakse aina rohkem
        lähisuhtevägivallast. Mul on hea meel, et Eero Epner kirjutas Eesti
        Ekspressi oma artikli¹ ja et Martti Kuusiku peale kaevati. Me peame
        ühiskonnana paranema ja ütlema selgelt välja, et see ei ole normaalsus –
        see, kes lööb, võib küll armastada, aga selline armastus viib
        potentsiaalselt teise ilma. Mis mulle jäi aga natuke segaseks, on selle
        etenduse miks-küsimus. Mis oli selle etenduse sõnum või miks ta ei
        saanud olemata olla?  
          
        Võib-olla sellepärast, et teater nakkab. Kinoteatri projektist tuntud
        Alissija asus õppima lavastajaks pärast kõigest ühte aastat
        teatrivaatamist.² Need, kes on kunagi teatris käinud, tulevad alati
        tagasi. Noored koonduvad Viljandi ja Lavaka ümber. Ma vahel mõtlen, kui
        müstiline meedium on teater – me vaatame reaalajas kellegi teesklust,
        tunnete järeleaimamist, elame kaasa ja peegeldame, oleme nõus illusiooni
        vastu võtma, nutma, ängitsema. Saame elada sada elu, endal tagumik
        mugavalt teatritoolis. Ehk siis see miks? ei olegi võib-olla nii
        oluline, vaid lavastust “You will see so many pretty things” tuleb
        vaadata kui asja iseeneses, et saaksime tunnetada, mida me päriselus ei
        peaks kunagi kogema? Sobib.
