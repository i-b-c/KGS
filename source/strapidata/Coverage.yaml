    title: Kädi Metsoja uus tantsulavastus mängib žanripiiridega
    slug: kdi-metsoja-uus-tantsulavastus-mngib-anripiiridega-2197
    source: ERR
    url: >-
        https://kultuur.err.ee/926083/kadi-metsoja-uus-tantsulavastus-mangib-zanripiiridega
    content: >-
        11. aprillil esietendub Kanuti Gildi SAALis Kädi Metsoja trillerlik
        "tegeele", mis on ühtlasi tema esimene soololavastus. Kui varem on
        Metsoja lavastanud teistele tanstijatele ja tsirkuseartistidele, siis
        nüüd astub ta oma loominguga ise lavale.


        ""tegeele" on abstraktne koreograafiline põnevik, kus peategelane satub
        füüsiliselt olukordadesse, kus eelnevalt omandatud kogemused enam ei
        aita, riskid on enneolematult kõrged ja väljapääs on võimatu, kõik uksed
        on sulgunud. Tegelikult täiesti võimatu seni, kuni kõik eelnevalt
        omandatud teadmised on kustutatud. Põnevikule kohaselt harutatakse
        umbsõlmed loo lõpuks, väline hädaoht on muudetud sisemiseks olemiseks.
        Kuid veel enne seda tuleb peategelasel teostada katsed ja mõista, kas
        alla on hirmsam kukkuda kui üles. Uurida, et kui ta pole siin, siis kas
        ta on seal või pole teda üldse? Inimene, kes sulgeb ukse, pole enam see
        sama, kes ukse avas," seisab lavastuse kirjelduses.  
          
        Kädi Metsoja on lapsepõlvest peale tegelenud tsirkuse ja akrobaatikaga.
        Veetnud oma päevad Von Krahli Teatri tagaruumides konnates või Kanuti
        Gildi SAALi poodiumite all luurekat mängides. Osalenud OMAtsirkuse
        lavastustes, millega on reisitud Kihnu, Hiiumaale, Tartusse, Palamusele,
        Jõhvi, Rakverre, Tallinna, Berliini, Stockholmi, Freiburgi,
        Kellenhusenisse, Washingtoni ja New Yorki. Pärast keskkooli lõpetamist
        ostis ta üheotsapileti Hispaaniasse, kus ta liikus edasi kultuurimekasse
        Berliini. Selle ajaperioodi tajudest on kantud ka "tegeele" õhustik.
        Kädi liikumiskeel on akrobaatiline, rütmistatud ja süsteemne. Alates
        2011. aastast on ta olnud tsirkuse ja akrobaatika koreograaf ja
        lavastaja. Ta on lavastanud kolm tsirkuse- ja tantsulavastust: "OMAmoodi
        23.12", "moiste" ja "Mina!Mina!Mina!".


        Tantsija ja lavastaja: Kädi Metsoja

        Kunstnik: Lars Schmidt

        Valgus: Karolin Tamm

        Heli: Renzo van Steenbergen

        Lava: Margus Terasmees

        Dramaturg: Kaja Kann

        Liikumisjuht: Kert Ridaste

        Kestus: 60 minutit


        Esietendus 11. aprillil kell 19.30, järgmised etendused 13., 15. ja 16.
        aprillil Kanuti Gildi SAALis. Etendusele 13. aprillil järgneb vestlus
        kunstnikuga.
