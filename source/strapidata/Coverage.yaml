    title: Kas metatasand või sisutust varjavad sümbolid - Helen Kask
    slug: kas-metatasand-vi-sisutust-varjavad-smbolid-helen-kask-2201
    source: ERR
    url: >-
        https://kultuur.err.ee/909617/arvustus-kas-metatasand-voi-sisutust-varjavad-sumbolid
    content: >-
        Uuslavastus  

        "Pushing daisies"  

        Autor, esitus: Sigrid Savi  

        Kunstiline tugi ja teostus: Hanna Kritten Tangsoo, Marko Odar, Ivar
        Piterskihh  

        Heli: Jon Konkol  
          
        Esietendus: 7. veebruaril Kanuti Gildi SAALis  
          
        "Pushing daisies" on noore koreograafi Sigrid Savi teine soololavastus.
        Oma esimesele performance'ile eelnevas intervjuus rääkis Sigrid, et teda
        huvitab uus-siiruse teema ning et ta on tükk aega tahtnud laval olevat
        kirjeldada ja seda läbipaistvaks teha. Kui ta "Imagine There's A Fishis"
        veel enda sõnul vaid kompis seda temaatikat, siis praeguses töös hüppab
        ta uussiirusse pea ees sisse.  
          
        Alustuseks räägib artist laval pikalt, mida ta tahtnuks lavastuses veel
        teha: näiteks kanda Pipi Pikksuka parukat Disney-printsessi analoogiana,
        aga kahjuks on seda juba liiga palju olnud; või äkki hoopis laulda, et
        realiseerida oma täit potentsiaali, ent avastas siis, et äkki tal polegi
        seda. Tüki tonaalsus jätkab sarnasel absurdsel ning koomiliselt
        enesekriitilisel lainel. Lisaks räägitakse vahel otse mingite
        visuaalsete kujundite taotletud mõjudest ja taustast: ümberkeeratud
        oranži voodriga jope on hoiatav ja viitab hädaohule ning lavalolev
        raudstruktuur on inspireeritud lapsepõlve paneelmajade vahel olnud
        ronimispuudest.  
          
        Visuaalne ja tantsuline pilt ning helitaust püsivad absurdsed. Ent see
        absurd võtab aega nagu Skandinaavia aeglases filmikeeles, kus pikk
        vaikus ja kellelegi silma vaatamine on kohutavalt piinlik ja ebamugav,
        ent samas naljakas.  
          
        Proovides lavastuse ametlikku tutvustust ("Lavastus keskendub
        stimulatsioonile ja surmale kollektiivselt jagatud elamuses - hoiatab,
        aga ka ei hoia selle eest. Keskkondlikud aina korduvad ilmingud justkui
        disainivad persona't. Toimub avalik programmeerimine - inimeste
        tunnetuse vahendamine meediasemiootika barbaarsest kasutamisest kuni
        peene kujundamiseni käitumuslikus meeles, jättes ebamääraseks, kus
        vajadus eelneb pakkumisele või pakkumine motiveerib nõudlust. Lavastus
        taotleb meeleheitlikku efekti, mis paneb mõtestama vulgaarsust ja
        universaalsete kompositsioonide teket. Nähtamisi passiivses, varjatult
        aktiivses vahekorras hakatakse vastu võtma ja esitama ikoone.") ja laval
        toimuvat kokku viia, taban end mõttelt, et arvatavasti üritatakse mul
        tahtlikult mõistust kokku jooksutada.  
          
        Otse publikule rääkides, mida oma lavastusega teha tahetakse, hägustuvad
        teatri ja reaalsuse niigi juba olematuks eksperimenteeritud piirid
        veelgi. Ühe laulu neli imelikku töötlust, krüptiliselt kõlav ja raskelt
        jälgitav sisseloetud luuletus. Ideaalne paralleel ümbritseva maailma
        infoväljaga. Üldine sisuline müra - kõik viitab ja refereerib millelegi,
        aga millele ja millisest ajast ja millise nurga alt? Tõejärgsele
        ajastule kohaselt üritad aru saada, mis on tõde, mis vale, miks just see
        inimene ütleb parasjagu seda, mida ta ütleb, mis ta enda mõte on ning
        mida ta öelduga saavutada üritab. Miks üldse keegi midagi ütlema peaks,
        kui kõik on juba miljon korda öeldud ja seda eriti teatrilaval?  
          
        Võib-olla ma mõtlen üle ja otsin sisu sealt, kus seda pole ja on vaid
        tavapärane pseudointellektuaalne sõnavaht. Võib-olla oli see sisu
        täiesti olemas, aga lendas must mööda tänu Kanuti Gildi SAALi katmata
        seinte produtseeritud kohutavale akustikale ning tantsutaustaga esineja
        puhul arusaadavalt kehvemale vokaalsele võimekusele ja diktsoonile.  
          
        Ent erinevalt tavalisest jäin ma selle tüki puhul mõtlema (ning mõtlen
        siiani), kas mina olin loll ning ei tabanud alltekste ja metatasandit,
        või on tegu tavalise katsega müstilise sõna- ja sümbolikasutusega
        sisutust varjata, sest enamasti järeldan üsna kergel käel seda viimast.
        Olgu mis oli, aga igav igatahes polnud!
