        Viimases artiklis teatripreemia nominatsioonide kohta kirjeldasin enda
        peas olevat segadust ja püüdsin ebaõnnestunult leida seda kõige-kõige
        paremat. Nüüd, pärast Ugala teatris toimunud auhindade kätteandmise pidu
        olen kindel, et „Paradiis“ võitis. Von Krahli Teatris mängitud, Lauri
        Lagle lavastatud ja kogu meeskonna tehtud lavastus „Paradiis“ tegi
        midagi palju enamat, kui oli parim. Isegi võiks öelda, et parima
        lavastuse preemia oleks rikkunud ja vähendanud „Paradiisi“ kui võitja
        positsiooni. Aga sellest sain ma aru alles Viljandist Tallinna poole
        sõites ja eileõhtusi vestlusi meenutades.  


        Selle mõttekäigu käivitas kriitikupreemia võitja Luule Epner, kes pälvis
        laureaaditiitli parima artikli eest „Kaks tundi paradiisis”, mis ilmus
        ajakirja Teater Muusika Kino 2016. aasta oktoobrinumbris ja avaldati ka
        ERRi kultuuriportaalis http://www.temuki.ee/archives/1421 Aplaus, mis
        parima kuulutamise hetkel saalis algas, oli kindel, pikk ja soe. Auhinda
        vastu võttes lausus Epner, et ta ei ole väga kiire kirjutaja, et ta
        vajab lavastust, mis teda inspireeriks ja eelmisel aastal oli selleks
        „Paradiis“. Samuti pälvis üks „Paradiisi“ tegijatest Mari Abel parima
        naiskõrvalosatäitja preemia. Kui arvestada ainult „Paradiisi“ konteksti,
        siis kõlab imelikult Mari kui kõrvalosatäitja staatus, aga ka selles on
        oma point. Noh ja siis veel Lauri Lagle, kui parim noor lavastaja. Me ei
        tea ega tahagi teada, kes mida täpselt tegi, aga kõne all olev lavastus
        andis võimaluse olla parim nii Lauril, Maril kui ka Luulel. Kõik
        teatraalid teadsid Luule Epneri artiklit, kõik olid selle üle uhked,
        pole kindel, kas kõik ka seda lugenud on või olid. Mida Luule tegi, oli
        see, et ta lihtsalt vaatles ja analüüsis Eesti teatris toimuvat. Ta ei
        vastandanud uut ja vana teatrit, ta lihtsalt kehtestas teksti kaudu
        selle, mis praegu on. Ja kui keegi tahab sellega mitte nõustuda, siis ta
        elab illusioonis ja soovmõtlemises edasi. Keegi avaldas kahtlust, et eks
        Eero Epner ole ka sellega kuidagi seotud. No loomulikult on. Aga see
        seotus on läbi selle, et Eero on olemas ja teeb oma tööd ja Eero ema
        Luule ei vaatle seda kui lastehaigust, miskit kummalist ja ajutist
        nähtust, mis läheb üle. Kasutades Luule enda seletusi, saab öelda, et
        tegemist oli tõelise kohaloluga, Luule oli kohal, ta jagas „Paradiisiga“
        sama aega ja ruumi, kuid see ruum, kus „Paradiis“ tehti, ei ole ainult
        Von Krahli lava, vaid kogu Eesti teatri ruum ja aeg.  


        Väga hea, et „Paradiis“ ei olnud parim. „Paradiis“ kui sümbol igavesele
        teisele, kes survestab, nihestab, pressib ja tõmbub tagasi. Selline ei
        ole täht, kes kindlana särab, selles Paradiisis on arvestatud kogu
        kosmos.  


        Kaja Kann
