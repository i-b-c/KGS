    content_en: >-
        This is an open rehearsing space activated by many voices, it desires to
        stay open and fragile, it insists on continuing its transformation as a
        collective living and evolving body.  


        The open rehearsal space wants to create the potential for opportunities
        and to radically reimagine the world.  


        This space is self-organised, caring and fragile.   


        Everybody is invited to contribute, it is a space for practicing care so
        by entering it one agrees to take on this responsibility (the
        responsibility for dancing with/in/within each other’s words: simply
        “get involved”, check your inbox and enter the space, then choose your
        font+color and start the journey in any direction or time.  
         
        Get involved: [Riders on the
