        Platvormi evendi all on kirjas, et viimasel ajal on hakanud tunduma, et
        liiga palju noort loomingut ja värskeid ideid jääb suletuks
        tantsusaalide seinte vahele ja peitu juhendajate selja taha ning ei jõua
        mitte kunagi suurema vaatajaskonna ette. Nüüd on kõigil võimalus seda
        vaatama tulla! 


        Hiiumaa TantsuFestival kutsus kokku noored, kes astusid meie ette
        originaalsete lühivormidega. Sõltumatu Tantsu Laval sai kokku värske
        looja, ruum ja publik. Meile näidati noort kunsti.


        Enne üritust tänava äärekivil istudes ja väikest õlut rüübadets möödus
        Peeter Kutman ja küsis, kas me läheme platvormi vaatama kohustusest või
        huvist. Ta ise ei olnud veel otsustanud, kas tulla või mitte. Meie
        vastus, et ikka suurest huvist, ajast teeda veel enam segadusse. Teine
        vastuse variant oleks muutnud otsuse tegemise palju lihtsamaks. 


        Ma ei teadnud, et hiljem hakkan sellest kirjutama etenduskunstide
        ajakirja, seega ei ole mul ühtegi ülestähendust, mis mind hetkel aitaks.
        Kahju, püüan siis veidi oma mõtetes sobrada ja meenutada, mis värk oli. 


        Oli umbes kaks tundi umbes kümneminutilisi etteasteid umbes
        seitsmeteistkümmne kuni kahekümne nelja aastastelt noortelt. Ei olnud
        kindlat vanusepiiri, puudus igasugune süüdistav noot, et sa oled ju
        laps, sinu koht on Koolitantsul. Puudus ka patroniseeriv suhtumine, et
        nii tublid, et vähemalt tegelete millegagi või noorte üritustel
        tavaliseks saanud energia pühitsemine. Kõik noored olid ise tulnud selle
        peale, et nad tahavad etenduskunstiga tegeleda ja neil on midagi öelda
        ja nad on viitsinud ka vaeva näha selle ütlemise vormistamisega.
        Mõnusalt töine ja sisukas õhtu.


        Korraldajad olid leidnud suurepärase formaadi - iga tantsu alguses
        tutvustas lavastaja või tantsijad video peal lühidalt oma teost ja lõpus
        pidi ka kõva häälega ütlema, kas ta sel suvel tuleb Hiiumaa
        TantsuFestivalile. Umbes pooled olid tulemas, mõned ei olnud ja mõned
        teadsid kedagi teist, kes kindlasti tuleb. Selliseks enese
        lühitutvustuseks oli iga esinev noor ideaalselt valmis, ta oli oma
        mõtted läbi mõelnud ja sõnastas need julgelt. Nii võttis kunstnik
        vastutuse oma teose eest, tuleva kümne minuti eest ja ka publik sai
        järgnevat tantsu vaadata kontekstis.


        Kõik teosed, mis ikka veel meeles püsivad mõjusid oma konkreetsuse, idee
        selguse ja võimalikult ratsionaalse teostusega. Olid olemas
        tsirkusekunstnikud, kelle keha ei varjanud oma võimekust, aga siiski oli
        nende vägevaimaks trikiks sünkroonis näpu tõstmine. Oli eesti oma
        peterampe, aga veel vitaalsem ja lootusrikkam, just oma nooruse tõttu.
        Oli ka hoopis teistsugene noormees, kes on võimeline laval olema
        ülemäärast teatraalsust kasutamata, aga vaatamata sellele oli huumor
        garanteeritud. Hiljem kuulsin, et lisaks Tea Teearule ja Netti
        Nüganenile on ka tema järgmisest aastast kuulsa SNDO kooli õplilane
        Amsterdamis. Oli ka suht lamp asju, mis kahjuks nii väga lamp ei
        olnudki.


        Kõik oli kuidagi lihtne ja selge, mis andis suurepärase võimaluse
        töiselt asjasse suhtuda. Oli selgelt näha, et kui koreograaf on laval,
        siis kahjuks jäävad mõned olulised otsused tegemata. Noorte lemmik
        värviks on must, tüdrukute lemmik riietuseks need poolde kintsu ulatuvad
        võimlemise püksid, noh need, mida muidu vanaema kannaks kui nad musta
        värvi ei oleks. Ei olnud ühtegi “kaunist kannatavat naist”. Noortel on
        palju põnevamad teemad. Sain ka vahest aru, millal liigutus muutub
        tantsuks ja millal koreograafiaks. Parimad hetked olid kui liigutuse
        põhjus oli selgelt tajutav, aga seda polnud võimalik määratleda kindla
        aja või ruumi punktiga. Sai aimu ka töömeetoditest, mis olid vägagi
        erinevad - mõni töötas puhtalt liigutuse uurimisega, mõni puhtalt
        koreograafiaga, mõni keha võimaluste katsetamisega, mis näitab selgelt
        meie tantsuõpetajate mitmekesisust ja professionaalsust.


        Kõik etteasted olid tantsukunst ja kõik esinejad olid noored. Olen
        kuulnud kurtmist, et kahjuks eriti ei tantsita enam, kahjuks eriti ei
        tule peale noori. Need kahtlused said platvormil kummutatud. Aga sellega
        mure ei lõpe, tekib küsimus, et kuhu nad siis lähevad ja mis edasi saab.
        Kui see sama noor kunstnik töötab edasi, näiteks kuus aastat, et miks
        siis ikka tunni ajases etenduses on ainult üks või kaks kümneminutilist
        professionaalset ja orginaalset lõiku. Kuidas etenduskunstiga tegelevad
        asjaajajad saaksid korraldada noorte lavastajate ja koreograafide
        järgmist kuut aastat selliselt, et toimuks areng, et näiteks Kanuti
        Gildi SAALi lavastust vaatama minnes ei peaks rahulduma tõdemusega, et
        need kaks lõiku olid ju vägevad. NOT good enough for me!


        Sellele küsimusele saaks ehk vastust otsida STL-i juhtfiguur Triinu
        Aronilt, aga kahjuks ei olnud teda kohal.


