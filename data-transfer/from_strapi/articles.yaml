    content_et: >-
        Marie Pullerits kirjutab viimases Sirbis Rauno Zubko uuslavastusest
        “Binaural vision” ([“Digitaalne butō ristmeedia väljal”, Sirp 19. 05
        2017](http://www.sirp.ee/s1-artiklid/teater/digitaalne-buto-ristmeedia-valjal//)).
        Mina lavastust näinud ei ole, just selle pärast loen artiklit suure
        huviga. Juba esimeses lõigus kaob fookus lavastuselt, sest püüan kuidagi
        keerulise tekstiga hakkama saada. Lihtsalt ei suuda seda kõike, mida
        Marie kirjeldab, silmade ette manada, sest juba üksikud lauseteks
        vormitud sõnad tekitavad raskusi.  


        Esimene lause on pikk, aga täiesti mõistetav. Saan aru, et kasutatud oli
        erinevaid meediume, mis ideaalis... . Seega kohe mõtlen, et Raunol see
        kõik nii ei olnud, et ideaalist jäi midagi puudu. ... peaksid moodustama
        sulami, mis vahendaja rollis olles tekitab aistinguid ja loob tõlgendusi
        (1). Oot, kes või mis loob tõlgendusi – lavastaja Rauno, meedium,
        erinevate meediumite süntees või loon neid hoopis mina – vaataja? Siin
        seda teksti kirjutades olen kindlalt mina tõlgenduste looja ja
        meediumiks on Marie tekst, sellest saan ma küll aru. Samas on Marie
        mõtted minu tõlgenduste päästikuks.  


        Marie ütleb, et Rauno lavastus peaks kujutama endast meediumite võrdsust
        ja lahutamatut sünteesi. Sõnast peaks järeldama, et nii see vist ikka ei
        olnud. Tingimus, et peab, oli kavalehel kirjas kui lubadus. Marie
        jätkab, et lavastuses on olemas kompositsiooniline tervik, aeg-ajalt
        tuleb osiste vahel miski esile...(2). Järeldan, et vahel jääb siis miski
        ka varju. Siiski leiab ta, et kõik komponendid on viimistletud ja
        kõnekad, ent teiste seast tuleb esile just audio-visuaalne pool, samuti
        on fookuses keha ja selle liikumine (3). Tohoh, no kas siis Raunol oli
        kompa paigas või ei olnud ja kui esile tuleb üks ja fookuses on teine
        asi, kas siis on kaks asja korraga või räägib ta ajateljest, ehk fookus
        moodustub kordamööda. Võib ka olla nii, et üks asi on hästi viimistletud
        ja kõnekas, kuid jääb lihtsalt tagaplaanile. Aga miks ta sinna küll jääb
        siis, kas ei peaks jääma? Pikemal kaalumisel mõistan antud lauset siiski
        nii, et seal on seda, toda ja ka kolmandat asja.  


        Lavastuse esimest pilti kirjeldades ütleb Marie, et lisaks meediumitele
        on seal ka keha. Keha kirjeldamisel teeb ta selge eristuse, tegemist ei
        ole subjektiga, etendajaga, isikuga, vaid on inimkeha, millel on pea
        asemel...(4). Oot-oot! Tegemist ei ole etendajaga? Aga Rauno on ju
