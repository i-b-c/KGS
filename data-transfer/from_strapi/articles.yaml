        Terje seisab hommikul ajakirjandusmaja koridoris ja mõtleb, et uued
        stringid on kitsad, kurat tagumiku vahele läinud, aga kuna midagi enam
        teha ei saa, siis mõtleb ta veel sellest, et kui palju päevi ta siin
        koridoris on veetnud, kui hästi ta teab isegi neid putukaid, kes siis
        mistra vaiba all peidus on, milliseid hetki… STOP! ütleb Terje rangelt
        endale, aitab - täna olen ma siin, et intervjueerida Urmo Soonvalda.
        Terje tahab tema käest nimelt küsida, miks armastab rahvas Eero E-d,
        sest tema rahvuslikust fenomenist mööda minna on iga päevaga võimatum.
        oli ta ju raamatu jagu materjaliga isegi Ekspressi A osas.  


        uks on veel kinni ja ei avane. kolleeg Kristi, kelle kanda on tavaliselt
        lehe kõige delikaatsemate küsimustega lood, millel isegi vastajad tihti
        vastust ei tea, põikab mööda ja küsib, kas ikka ei ole välja tulnud? no
        küll ta tuleb, lohutab, kuule, kui ära teed, lähme teeme kartulisalatid,
        eks! pakub ta.  


        ja kui sporditoimetuse “Mehed ei nuta” on lõpuks kabinetist väljas, siis
        nüüd ongi Terje kord.  


        Terje pigistab oma tumesinist nailonist kotti, kus tal nagu ikka on
        kanged sigaretid. jah, just need, mida ta ikka enne heade lugude
        kirjutamist suitsetab, et endalt küsida, miks just mina olen see,
        kellele saatus on usaldanud ühe või teise ülesande, mille kallal
        parasjagu töötada.  


        aga juba Urmo tulebki. juba on tema karune käsi pihus ja juba ta küsib,
        mis toob Terjet siia. ja enne kui Terje vastata jõuab, on Urmo jutulõnga
        enda kätte haaranud ja Terjel ei jää muud üle kui oma märkmepaber natuke
        töntsi harilikuga välja koukida ja hakata kirjutama üles nimekirja
        inimestest kellega Eero E on viimastel aastatel kohtunud ja kellega nüüd
        omakorda tal kohtuda tuleb. sellest tuleb pikk nimekiri, sest seekord
        lehte peale Eero E midagi ei tulegi. kõik toimetused on otsustanud
        ühendada oma jõud: kroonika eri on Eero E, majandus on Eero E, kunst ja
        teater — muidugi, sport - seal all isegi välismaa sportlased, keda Terje
        nüüd üle helistama peab. loomulikult peab algama kogu loomeprotsess Urmo
        arvates Eero E-st endast, toimetada pole vaja, sest just tema teab, —
        kes siis veel — iseennast kõige paremini.  


        tunni pärast on Terje linna lähedal aedlinnas, kus loo peategelane elab.
        Terje ohkab ja laseb aiakella. kellegi kõhn ja miniatuurne keha piilub
        kardina varjust ja juba tulebki pisike keha veidi tõrksal sammul Terjele
        vastu. kas siin rajoonis ei elanud lugupeetud nõukogude kirjanikepaar
        Beekmanid? Promet elas siin, Raud samuti.  


        loomulikult pole Eero E nõus enda kohta infot andma, peab seda üleliia
        eputavaks, nagu kõik vaimult suured inimesed, aga kui rahvas nõuab, siis
        ei saa ju temagi enam vaiki olla. kuju, mida ta pingsalt on loonud, on
        kasvanud suuremaks kui ta ise ja hakanud oma elu elama. kuigi ta
        kirjutab lihtsatest inimestest, otsib alati inimest ka kõige
        keerulisemate ja räpasemate tekstide tagant, on temast saanud
        loomeinimese edukuse avatar ja sellega tuleb leppida. vahel tundub ju
        talle endalegi, et tema käed ei ole need, kes arvuti klaviatuuril
        klõbistavad. ta näitabki Terjele pooleliolevat tööpealkirja: “ kuidas
        saavad mõtted kätesse, kes neid vahendavad”. need samad käed, kujutate
        ette, millega ma tualettpaberit hoian, ütleb ta ja naeratab kuivalt.
        tõstab käsi natuke liiga teatraalselt kehast eemale. selleks on ta juba
        kohtunud vähemalt a4 täis nimekirja inimestega ja mitu lehte veel
        ootavad. kõik täpselt välja arvutatud, üle loetud, nagu need käedki
        täpselt mõõdetud 5 cm üles, sest 2 cm oleks vale olnud.
