    content_et: >-
        seisund & disain artist talk. artist seisund & talk disain.   

        ehk salajane lindistus avalikult vestluselt. 


        *I told Murray that Albert Speer wanted to build structures that would
        decay gloriously, impressively, like Roman ruins. No rusty hulks or
        gnarled steel slums. He knew that Hitler would be in favor of anything
        that might astonish posterity. He did a drawing of a Reich structure
        that was to be built of special materials allowing it to crumble
        romantically - a drawing of fallen walls, half columns furled in
        wisteria. The ruin is built into the creation.  

        Don Delillo “White Noise”*


        Tegelased:  

        EH Eik Hermann  

        KS Karl Saks  

        KN Kadri Noormets  

        MK Mart Kangro  

        MLM Maike Lond Malmborg  


        EH  

        Selles vestluses olen ma kindlasti võhikurollis, aga kuna mind on siiski
        siia kutsutud, siis leian, et mul on ka õigus olla võhik ja küsida lolle
        küsimusi. Ma justkui ei pea teadma midagi tehnilistest detailidest või
        sellest, kuidas su mõtlemine prooviprotsessis või laval käib. Video
        intervjuus Priit Rauale sa ütlesid, et liikumine ei ole sinu jaoks
        midagi hädavajalikku, aga vahel, tsiteerin “kui sa liigud tekib mingi
        mõtteaktiivsus, mõtled mingist asjast ja avastad ennast liikumas ilma,
        et sa saaks aru mida sa teed, siis sellest kogu mõtteprotsess muutub, ja
        see on põnev”.  

        Novot mina ei avasta ennast tihti liikumas ilma, et ma saaksin aru mida
        ma teen, aga ma avastan ennast mõtlemas ilma, et ma saaksin aru kuhu see
        mõte jookseb ja võibolla see muudab midagi selles kuidas ma liigun… või
        vähemalt ma otsin mõtet mis hakkab ise liikuma. Erinevalt sinust ma võin
        küll öelda, et liikumine minu jaoks on väga tähtis ja erinevalt sinust
        ma ei oska seda väga hästi. Aga ma enda jaoks mõtlesin, et kui mingi
        ühisosa siin on, siis pigem on see selles liikuvas mõttes ja
        liikumises-mõtlemises. Mis mind lummab on see, et sa erinevat sorti
        mõtlemises käid.   

        Ma hakkan siis otsast peale - sa olid aprillis KGS residentuuris, mille
        nimi oli ka Seisund ja disain. Kas Sul oli juba tol ajal ettekujutus, et
        miks sa lähed sinna residentuuri?  


        KS  

        Kui ma sinna residentuuri läksin, siis mul oli varjatud soov etendust
        teha.   

        Võrreldes sellise uuriva residentuuriga oli see residentuur üsna kindel
        oma motiivis, ma teadsin mida ma tegema hakkan. Need elemendid olid
        fikseeritud. Rääkides liikumisest - ma ei mäleta küll, et selle
        residentuuri või etenduse proovide jooksul oleks ma kordagi viitsinud
        liikuda. Ma kasutasin seda aega ruumis istumiseks, ruumi
        organiseerimiseks, taustsüsteemi loomiseks. Ma tegelesin muusika ja
        objektidega. Mittefüüsiline.  

        Selleks, et liikuda ma pean otsima ajendit, selline bailando ei tule
        loomulikult. Enam ei ole nii, et lähen tantsusaali ja hakkan liikuma ja
        seda, mis pähe tuleb, registreerima. Ka kooliajal liikumisülesandeid
        tehes ma ei tegelenud niivõrd ülesande endaga vaid pigem mõtetega, mis
        mulle endale olulised. Liikumine aitas neile nii öelda lähemale saada.
        Saan muuta seda rütmi, kuidas ma oma mõtet sel ajal mõtlen. See on ka
        seotud füsioloogiaga - kehaprotsessid hakkavad tööle, see mõjutab
        mõtteprotsesse füüsiliselt.  


        EH  

        Ma ei tea kui palju sa tahad avada neid taustu - sellises
        vestlusformaadis on alati oht rääkida kunstiteos surnuks. Seda ei
        tahaks. Sa ütlesid, et sul see idee küpses juba aasta otsa. Mis kujul?  


        KS  

        Selle tööga ma jõudsin lähemale, miks ma üldse tegelen muusika või
        liikumisega. Varem ma lihtsalt tegin, ma ei mõelnud, miks ma seda teen.
        Ma kirjutasin sulle essee teemal “Mittesõnalised mõttekäigud”, milles,
        ma ei tea kas hästi või halvasti, kirjutasin mälust, isiklikust mälust.
        See on seotud noorena kogetud ajuvapustusega - reaktsioon, kus ajukoor
        ja aju saavad kokku. Restart. Võibolla on see soovmõtlemine, et sellest
        hetkest midagi muutus. Kuid mu isiklikud mälupildid on fragmenteeritud,
        õde aitas mul lapsepõlve kokku korjata. Sealt hakkas mind aeg, ajakulg -
        mitte isiklikult, et kes ma olen jne - huvitama. Võiks öelda, et selle
        etenduse liikumine ja mustrid oleks nagu traumajärgne seis - ma jälgin
        traumat eemalt, ma olen selle trauma sees ja siis otsene füüsiline
        reaktsioon, trauma. Trauma aeg on selline arusaamatu…   

        Muusikaga tegeledes ma koguaeg korjan fragmente, arhiivi. Nii nagu
        kirjutaja kirjutab sahtlisse. Muusika kui ajaline mõte. Nüüd see arhiiv
        on kogunenud, kehaliselt olen ma proovinud samamoodi arhiivi luua. Luua,
        et nüüd mingit pilti kokku panna.   


        EH  

        Väga selge jutt, ma sain hästi aru. Siit võikski edasi liikuda
        tähenduslikkuse, kavatsuse juurde. Endiselt, ma küsin kergest
        ignorandipositsioonist: sa oled kavalehel raamistanud selle etenduse
        väikese tekstiga. Kui tähtis see, et inimesed seda eelnevalt on lugenud,
        sulle on? On see oluline, et etenduse ajal nad tunneksid selle
        raamistuse ära?   


        KS  

        Tihtilugu pead sa kavalehe teksti üle andma enne kui sa oled kindla
        tekstuaalse tähenduseni jõudnud. See on natuke ka kohustus. Tol hetkel
        leidsin, et teatav teatraalne kohturuumi narratiiv on ainuke viis
        eelseisva etenduse tutvustamiseks, tekst pidi ammu enne prooviperioodi
        valmis olema. Seda teksti kirjutades oli mõttes võimalus, et see ajab
        veel rohkem segadusse, aga ma leian, et kohtusüsteemi analoogia mälu ja
        mäletamisega seotud küsimustes on hea analoogia. Need samad nii öelda
        juriidilised protsessid toimuvad su enda peas koguaeg. Ja ma ei räägi
        ainult isiklikest mälestustest või nostalgiast vaid justnimelt mälust ja
        sellest kuidas emotsioon hakkab mälu disainima. Sealt ka see pealkiri.  


        EH  

        Ses samas intervjuus Priiduga sa ütlesid et “muusika on sinu jaoks
        ideaalne loo jutustaja”. Ma põhimõtteliselt saan aru, aga see siiski ei
        ole loo jutustamine samas võtmes kui kirjaniku jutustatud lugu, seal on
        tegelased, seal midagi juhtub, sa elad neile kaasa… Sa ilmselt pidasid
        silmas midagi muud eks?  


        KS  

        Muusikat tehes, esitades, keegi ei küsi, mis see on, mis selle mõte on.
        Tehnilisi küsimusi on, aga ideelisi, et miks sa teed seda, ei ole.
        Muusika on intuitiivne keel, mis annab võimalusi tõlgendamiseks, oma loo
        kokkupanemiseks.  

        Sellest lähtuvalt ma olen võtnud natuke nahaalse positsiooni läheneda
        etenduse tegemisele sarnaselt soundi tegemisele.   


        EH  

        Jah, ja sellest saab aru. Et kui sa jätad midagi ütlemata, siis me
        konstrueerime selle tähenduse sinna ise juurde. Ma olen etenduse
        helikujundusest niimoodi mõelnud, et see on seal kuidagi toores olekus
        või kui seal on tähendus, siis on see seal toores olekus - valmiv, teda
        võib viia erinevatesse suundadesse, aga ta ei pane paika, tal pole paika
        panevat tähendust.   

        Ma räägin natuke oma reedesest (esietendus, 21.10.2016) kogemusest -
        mina ei lugenud kavalehte ja miskipärast tekkis mul paralleel hoopis
        rituaaliruumiga või püharuumiga, mul eelteavet ei olnud. Ma lugesin seda
        kuidagi sakraalses võtmes. Ma arvan, et see satanistidega tehtud
        intervjuu aitas sellele omajagu kaasa. Ja see kõnepult seostus
        jutlustaja omaga või altariga, mille peale objekte asetada. Rituaalsus
        on paratamatult seotud etenduse formaadiga tänu sellele, et ka rituaalis
        liigutused ei ole igapäevased, pragmaatilised. Tähendus on neist
        kaotatud ja tänu sellele on neis teatav nii öelda üle laetus.

        Ma tahaks veel mälu juurde tagasi tulla. Tegelikult sa juba vastasid, et
        miks mälu, aga ma mõtlesin sinna juurde, et äkki on sulle hoopis oluline
        mälu, mis petab. Või mälu, mis on düsfunktsionaalne. Madis Kõiv räägib
        mälust ka umbes samas võtmes, et mälu ongi olemuslikult see, mis petab,
        mis on ebakindel. Siin etenduses on olemas fragmentsus, fragmentide
        motiiv. On kahte liiki fragmente - üks on see, et sa alles otsid
        tervikut - sul on fragmendid, aga sa ei tea kuhu nad viivad. See
