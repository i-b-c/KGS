        **“Sinu nirvaanale”** Lavastaja/etendaja: **Karolin Poska** Kunstnik:
        **Maret Tamme** Helikujundaja: **Katrin Enni** Valgus: **Marko Odar**
        Dramaturgiline tugi, projektijuht: **Kaie Küünal** Kaasproduktsioon:
        **Kanuti Gildi SAAL** Esietendus: 5.12.2020  


        *(Etenduse alguseni on veel veidi aega, kuid etendaja Karolin Poska
        jalutab vähese publiku vahel ringi, istub diivanil või jälgib saabujaid.
        Poska ulatab igale saabujale roosi ning väikese kilekoti meritähega.)*  

        See on nagu öko Tutti Frutti.  

        Nagu oleks toorbatoonist meritäht välja lõigatud.  

        On see söödav?  

        Ära igaks juhuks proovi. Tulevik on tume.  

        Mh?  

        Lavastuse tutvustuses oli nii kirjas. Me läheme keldrisse.   

        Et seal on nagu pime?  

        *(Etendaja pritsib uksele mingit vedelikku.)*  

        Püha vesi? Desovahend?  

        Vahet pole. Tänapäeval on teistsugused rituaalid. Enne sisenemist ja
        väljumist desinfitseeri oma käed. Nagu poes.  

        Lõhnab igatahes nagu aknapuhastusvedelik.  

        Pühaduse tunne hakkab tekkima.  

        Mitte eriti.  

        Miks?  

        See küünlavalgus on kunstlik. Plastmassist.  

        Nii on turvalisem. “"Nagu leek, mis tuuletus paigas ei võbele.." – see
        võrdlus käib joogi kohta, kes on meele ohjeldanud ja rakendab joogat.”
        [1]  

        Mh?  

        Nii on “Bhagavadgītās” kirjas. Meile presenteeritakse kohe alguses
        ideaalilähedast seisundit.  

        Ok. Sa tahad öelda, et tänapäeval saab päriselt meele ohjeldamise ja
        joogaga hakkama vaid plastmassist küünal?  

        Ei, mitte üldse seda.  

        Tahaks päriselt midagi püha tunda. Miski pole enam püha.   

        See aknapuhastusvedelik on sidrunilõhnaline.  

        Olgu, esimene korrus ei saagi veel püha olla. Miks muidu keldrisse
        minna? Seal sügaval kindlasti on midagi.  

        Mis ta teeb?  

        Puhastab aurat?  

        See puhastamise asi oli juba. Asjatu kordus.  

        Aga mitte häiriv.  

        Mis ta nüüd teeb?  

        Ma ei saa aru. Palvetab?  

        Mkm.  

        Ta on väga pühendunud. See on mingi sisenemine.  

        Ta on väga eemal.  

        Kuule, see roos. Sellel pole okkaid. Looduses ju on?  

        Ja see meritäht. Looduslik nagu, aga kilekotis.  

        Just.  

        Vaata, päris tuli! Oh, midagi tõelist.  

        See lavastus on siis nagu tasakaalu otsimine kunstliku ja tõelise
        vahel?  

        Istu ja vaata.  

        Siin keldris polegi pime. Ega rõske. Väga ilus on. Täiesti nagu
        hommikuvalgus.  

        Kunstvalgus.  

        Aga see vari? Kas vari saab ikkagi päris olla, isegi kui valgus pole?

        Mis siin maailmas üldse päriselt tõelist on...  

        …  

        Igahommikune hambapesu on püha! Päris rituaal.  

        Sa ükskord ei pesnud hommikul hambaid.  

        Ei puutu asjasse nagu. Tead, mis on tänapäeval elamise tunne?  

        Kõik on kilekotis. Ja kilekottides on kõike.  

        Ei hakka kilpkonnadest mõtlema praegu.  

        Poska on nüüd kohal. Kuidagi mänguliselt. Rahulik-flirtivalt..?  

        Alasti keha! See on püha! On, eks?  

        Instagram, suvalised muruniidukireklaamid, pornotööstus.  

        Okei, no võib-olla mitte alati. Aga iseenda kehaga kontaktis olemine on
        püha. Nagu mindfulness või midagi. See on täiega teema ju.  

        Okei. Nojah.  

        Ta ei ülista objekte ega kedagi taevast, vaid iseennast. Ta on millelegi
        tõelisele päris lähedal praegu.  

        *(Keegi hakkab seina taga kolistama.)*  

        Tänapäeval elamise tunne. Niipea, kui midagi tõelist sündima hakkab,
        lendab mingi teine teema sisse. Telefon heliseb või midagi.  

        *(Poska hakkab riietuma. Ta paneb selga läikivpunase pükskostüümi ning
        jalga valged kontsaga saapad.)*  

        Oled näinud enne selliseid saapaid, mis on korraga nii platvormi kui ka
        kontsaga?  

        Jõhker.  

        Aga mida see kõik tähendab? Punane ja valge.  

        Oled kindel, et see peab midagi tähendama?  

        Ma tahaksin, et tähendaks.  

        Noh, punane ja valge nagu jõulud, nagu riisipuder vaarikamoosiga,
        nagu…  

        Nagu Poola!  

        Aga mitte Jaapan või Kanada või..?  

        Ei, Poola. Sest tänapäeval elamise tunne on see, et kõik räägivad
        Poolast.  

        Tänapäeval räägitaksegi neist, kes elavad minevikus, või neist, kes
        liiga innukalt tulevikku vaatavad.  

        Deep.  

        Nagu kurjast vaimust vaevatud.  

        Mis ta teeb?  

        Ronib musta kasti otsa. Black boxi. See on täiega statement.  

        Ei ole.  

        See on päris lahe, mida ta oma jalgadega teeb. Nagu objektiteater, keha
        muundumine.  

        Need saapad on mega.  

        Nii intensiivne. Kust see energia tuleb?  

        *(Paar minutit hiljem endises hambapesuruumis. Poska rivistab punaseid
        ja valgeid roose põrandale.)*  

        Punane, valge, punane, punane, valge.  

        Punane nagu armastus.  

        Valge nagu… puhtus? Süütus?  

        Näed, ma ju ütlesin, see ongi see, mille vahel Poola otsustada ei suuda.
        Ütlesin ju, et Poola.  

        Ei, lihtsalt romantikapüüd. Roosid, prantsuskeelne muusika.   

        Oh, punane ja valge. Nagu Prantsusmaa lipp ilma siniseta.   

        Cmon.  

        Näed, romantika. Roosilehed maas.  

        Ma vihkan pauke teatris. Euroopa Liit või Teatriliit või keegi peaks
        püssipaugud ära keelama.  

        Aga Tšehhov?  

        Mis temast?  

        Vahet pole. Teatris peab pauku saama. Löö see vastu põrandat.  

        Ma ei taha.  

        Löö!  

        Ei…  

        Ma tean, et sa tahad.  

        Ei.  

        Tead, mis on tänapäeval elamise tunne?  

        Risustamine.  

        Ei hakka keskkonnast kirjutama.  

        Näe, mullid!  

        Jess, puhastumine. Ma nii lootsin, et täna saab teatris puhastuda.  

        Valge kuup?  

        Ma ju ütlesin, et see on statement. Mustast kastist väljas, valge kuubi
        sees.  

        Pigem ei.  

        Kas see on…?  

        Täiesti lõpp.  

        Ongi nii.   

        Ma ei suuda uskuda, et nad seda tegid.  

        Nii lahe.  

        Nii armas. Ja see töötab. See päriselt töötab.   

        Tule siia!  

        Kas see ongi nirvaana?  

        Ei, noh, mitte päris. Religioosse algupäraga ei ole nagu erilist seost.
        Oma mõtteid me küll ei taltsuta ja meil on endiselt soovid ja… Issand,
        kui armas.  

        Nii tore.  

        Vaata, kõigi pilgud on talle naelutatud. Milline lavaline kohalolu!

        Ta mingit workshopi ei tee?  

        Ei, seda teevad need teised.  

        Mul on nii hea meel, et me tulime.  

        Mul ka.  

        Ja mul on hea meel, et me seda meritähte ära ei söönud.   

        Käed on tatised.  

        Aga mingi õndsaks saamise tunne on.  



        [1] Bhagavadgîtâ, sanskriti keelest tõlkinud Linnart Mäll
