    content_et: >-
        Life is a bitch and then you die ütleb sõber kunstnik olukordades, mis
        etenduskunstide puhul tihti ette tuleb - proovipäev on konarlik, lava
        vales mõõdus, minibaar on tühi, pea on tühi või tagantjärgi tõde
        vastuolus kõige eelnevaga, mis arvasid teadvat. Aga see pole ju kõik!

        Etenduskunstide magasin on koht, kus one linerid on tagaplaanis; koht,
        mis avab ukse kunstnike ja külaliste mõtteprotsessidesse; kus saavad
        sõna nii tegijad, kui vaatajad. Sest etendus, nimelt, on ainult killuke
        selles komplekses ja põnevas võrgustikus, mida me etenduskunstiks
        kutsume.

        Me ootame kaastööd kõigilt, kes antud žanriga seotud kas vaataja,
        partneri või loojana. Ootame kaastööd inimestelt, kes pole harjunud
        kirjutama, kuid soovivad; professionaalsetelt kriitikutelt, kellele
        traditsiooniline leheruum jääb kitsaks; kunstnikelt avamaks uksi
        etendustes laiutavate märgisüsteemide mõistmiseks. 

        Kui soovid kaastööd teha, siis kirjuta magasin [at] saal.ee. Sinu
        materjal avaldatakse enamvähem toimetamata, sest see ruum ei ole harilik
        leheruum -  pigem võib mõelda sellest kui katsebaasist, kus ideede,
        mõtete, tähelepanekute ja vastukajaga saab luua etenduskunstide alati
        muutumises olevat avatut diskursust.
    content_en: >-
        Life is a bitch and _*then you die*_ my friend says in situations that
        often occur in the everyday of Performing Arts - the rehearsal goes bad,
        the stage has wrong proportions, the minibar is empty, the head is empty
        or everything you thought you knew is contradicting with what you get to
        know. But thats not it, isn't it ?!?

        The Performing Arts Magazine is a place where one-liners have little of
        importance. A forum which would open doors to thought processes of
        artists and public and where the word belongs to makers and viewers
        because a performance, a show, is just a small fragment in this complex
        and intriguing network called Performing Arts.  

        We are looking for contribution from everyone who is related to the
        genre as a viewer, participator, maker, thinker, doer. We are open for
        contribution from the ones who are not used to write but would like to
        and from the ones that write too much to fit in the frames of
        traditional papers and magazines. And, of course, from artists to open
        up their own pieces and to question others.  

        If you think you would like to contribute then send your material
        (doesn't matter how thorough) to magasin [at] saal.ee. Everything will
        be published pretty much unedited as it is not a typical magazine - we
        would like to think of it as a space for trial and error where with
        ideas, thoughts, notions, reactions, critique and feedback we would be
        creating/recreating/oncreating the always-in-change discourse of
        Performing Arts.
