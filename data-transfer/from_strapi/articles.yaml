        Pealkiri „Pushing Daisies“ tähendaks tõlkes „surma“, või „surnud olema“.
        Et mõelda surmast edasi, peaksime abstraheerima veidi elu olemust.
        ‘Surma’ fenomeni võiks omistada kellelegi või millelegi mis on
        pöördumatult kaotanud võimekuse või suutlikkuse ennast kehtestada. Ent
        surma võib omistada ka seisundile. Teisalt võiks näha seda laiemalt kui
        mingi sündmuse, nähtuse või aktsiooni lõppemist. Surma kui millegi
        totaalsuse kehastust võiks antud etenduse kaudu tõlgendada kui taotlust
        totaalse vabaduse suunas, jäädes seejuures elavate kirja. Mil teadvusel
        olemine ei viita automaatselt elus olemisele.  


        Kunstnik flirdib kaasaegses kontekstis eksistentsiaalse olemuse, meedia
        semiootika ja surma temaatikaga. Oluline roll ajal, mustal huumoril,
        sümbolismil. Kunstnik reflekteerib informatsiooni üleküllusest
        küllastunud keele kasutust ajastul, mil on keeruline selgitada, ent
        lihtne mõista. Saali loodud atmosfäär on ruumikujunduslikult
        tagasihoidlik, installatiivselt minimalistlik ja steriilne. Justkui
        küllastunud multikulturaalsuse ja pidurdamatult kaela voolava infotulva
        varju loodud vaakum või anti-esteetiline positsioneering kõige kireva ja
        kirka vastu.  


        Installatiivsete elementidena on kasutatud metallist konstruktsioone,
        mis kokku liidetuna moodustavad lõuatõmbamise lati, millel koreograaf
        demonstreerib enda treenitud keha tasakaalu. Liigse koreograafilise
        tundlikkuse vältimiseks on lavale toodud tube man, kelle kordumatuid ja
        hüpnootilisi erekteerumisi Sigrid koos publikuga ennast unustava
        passiivsusega õndsalt saatma jääb.  


        Kujundina ripub laest põrandale läbipaistvale materjalile prinditud
        graafiline font, millest võib välja lugeda viiteid 90ndate kultuses
        valitsenud tribal stiilis tätoveeringute lainele - elemendina midagi
        ultra-moodsat post-internet esteetikas, ent nostalgiline tagasivaade
        möödanikku.  


        Valvsalt moodsaks ja aktuaalselt kõnekaks võiks pidada etendaja
        kostüümivalikut, milleks must-valges kamuflaažis bomber-jakk, mis poole
        etenduse pealt ümber pööratuna muutub neoon-oranžiks, meenutades
        metafoorina päästevesti. Ent olenemata vihjetest sotsiaalselt
        radikaalsele hoiakule jääb kunstniku poolne vihjeline sümbolism
        konkreetsemalt fikseerimata.  


        Kollektiivse kogemusena tooksingi välja staatiliselt skulpturaalseid
        segmente, mida saadab tasakaalustatud ja tihti kordustele ehitatud
        dünaamika. Kunstniku kõnekasutus mõjub elemendina etenduse terviklikkuse
        huvides kindlasti orgaanilise ja toetavana, ent katse öeldust mingit
        konkreetset narratiivi või lugu välja lugeda, on justkui lugeda Deleuze
        ja Guattari Anti-Oidipust (kus käsitatakse teadupärast teadvustamatust
        teatrina). St, pigem on keelekasutus abstraktselt illustratiivne,
        risoomne “mõtte pilt”. Publiku ja koreograafi vaheline dialoog ei järgi
        loogilisi kriteeriume, vaid põhineb pigem kohapeal formuleeritud
        paralleelidel. Õhutades vaatajat looma uusi isiklikke ühendusi. Antud
        praktika justkui esitleks allegooriliste tööriistade kogumit, mis
        võimaldaks manööverdamist kaootilisel postmodernselt ajastul.  


        Faktiliselt reaalse esitamise asemel valmib illusioon meie kujutlusvõime
        realiseerimiseks. Laval etenduva tähendused nihkuvad unenäolise ja
        teravalt reaalse piirimail. Tekivad mitmekihilised pildid, kus meie
        näiline reaalsus, kindlus ja stabiilsus seatakse küsimärgi alla.
        Etenduse konkreetse ja selgepildilise filtreeringu on kunstnik jätnud
        subjektiivselt privaatseks. Väljendus on mänglevalt süstemaatiline,
        kergelt melanhoolne ning jahedalt neutraalne. Lahtiseks jääb kunstniku
        isiklik positsioneering, kas tegemist on ühiskondliku aktivismi, ohutu
        esteetika või neutraalse reflektsiooniga.  


        Läbi milliste väärtushinnangute tuleks avada etenduse “Pushing Daisies”
        semiootilist keelt? 20nda sajandi Prantsuse filosoofide Derrida ja
        Foucault kaudu on postmodernismi kõige jõulisem ja kesksem väide:
        piiritletud nähtuste kogumi tõlgendamiseks on lõputu hulk viise. St, et
        ükski tõlgendus ei seisa privilegeeritult teise ees.  


        Baudillard väidab, et reaalsus on muutunud simulatsiooniks, märkideks
        ilma referendita, sest reaalne ja kujuteldav on imbunud sümboolsesse.
        Esitledes seda kui ‘hüperreaalsust’, simulatsiooni lõppsammu, kus märgil
        või sümbolil ei ole mingit seost reaalsusega, vaid on „puhas
        simulaakrum“. Ehk siis sümbolid suhestuvad ja loovad seoseid üksteisega,
        mitte reaalsusega. Simulatsioonide süsteem, mis stimuleerib iseennast.
        Luues kommunikatsiooni vorme, seda samal ajal tõkestades.  


        Etendus „Pushing Daisies“ toimub justkui liminaalsel vahealal, kus
        luuakse lühiajalisi afektilaadseid reaktsioone, mis ilmnevad kesk
        kohalolu kogemust. Kirjeldades midagi seletamatult sensoorset, midagi,
        mis toimetab allpool teadvuse läve. Hüpnagoogiline tõehetk, seisund une
        ja ärkveloleku vahel, mil kõik võimalik tundub õige ja tõde on olemas.  


        Surm kui tõde. Küsimus tõest ja tõe suhtest reaalsusega.  


        Boris Groys väidab teoses „One the New“, et ’tõe’ olemasolu
        aktsepteerimine, mis ennast aeg-ajalt paljastab, radikaliseerub ajas.
        Teatavas mõttes on see tõe enda manifestatsioon originaalsusest ja
        anonüümsusest. Sellise kaasaegse kontseptsiooni juured ulatuvad juba
        tagasi Platonini, kes tõdes, et hing mäletab tõde, millele tal oli
        ligipääs veel ennem kui ta sündis siia ilma. Enne traditsioonide algust,
        enne maailma kui sellise algust. Uus tõde osutub endisest vanemaks ja
        originaalsemaks kui mis tahes traditsioon, mis on kultuuris
        selgesõnaliselt kohal. Uus tõde kui tõde, on originaalsem kui ükski
        suuline või kirjalik kultuuritraditsioon. Kaasaegne kunst ja kultuur on
        pidevas ’tagaaetava-tagaajaja’ rollis, püüdes pidevalt midagi, mida ei
        saa lineaarselt kulgevas ajas relativiseerida. Otsides lakkamatult taju,
        keele, esteetilise kogemuse jms põhilisi loogilisi vorme ja struktuure
        laiali valguvas post-internet esteetikas kui esteetilises nähtuses, mis
        on tunginud süvitsi kaasaegse kultuuri ja disaini käibevormelitesse.
