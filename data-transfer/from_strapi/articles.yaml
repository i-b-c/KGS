        üks või teine asi toimib praktikas. Sa vist soovid, et vaatleja tegeleks
        küsimusega: kuidas. Kuidas beebi läliseb, kuidas prügikast seisab,
        kuidas vaheldub valgus ehk öö ja päev. Peaks oskama unustada küsimuse,
