    content_et: >-
        Jutt tõukub eelkõige minu isiklikest arusaamatustest või aru saada
        tahtmistest, aga ka Rebeka Põldsami, Erle Loonurme ja Alissa Šnaideri
        viimatistest küsimustest avalikkusele. Vabandust, Alissa ei küsi, vaid
        väidab kindlalt – festival oli muljetavaldav. Erle teeb tagasivaate SAAL
        Biennaalile ja leiab, et miski teda siiski ei rahuldanud. Rebeka räägib
        üldistest ja mitte väga rõõmustavatest tendentsidest nii kunsti kui ka
        etenduskunsti maastikul.  


        Ma ei kirjutaks, kui nemad ei oleks kirjutanud. Olen rohkemal või
        vähemal määral end teadlikult eemaldanud aktiivsest tegevusest
        kunstnikuna, aga pagana põnev on tunda oma vaenlast ja leida vastuseid
        esitatud küsimustele. Ja nii see lumepall veerema hakkab. Kas tulemuseks
        on veel ja veel suurem häda, leitakse lahendus mõnele probleemile,
        nenditakse fakti, et aeg on süüdi, või tekitab taoline arutelu ka midagi
        uut, mis hetkel tundub parem kui eelmine? Ilmselt mitte ühtegi neist,
        ainus, milles saab kindel olla, on see, et me tegelesime kollektiivselt
        mõtlemisega.  


        Toon välja lõigud kõigist kolmest artiklist.  


        Rebeka Põldsam, Tagasi pidu ja pillerkaar!, Sirp 01.09.2017
        (http://www.sirp.ee/s1-artiklid/c6-kunst/tagasi-pidu-ja-pillerkaar/):  


        “Mis on tõeliselt sisukas? Kuidas seda leida? Kust otsima hakata? Tahaks
        midagi, mis paneb pikalt järele mõtlema või tekitab enne-ja-pärast
        tunde. Kas sellised pöörded ongi määratud vaid kohustusliku kirjandusega
        varapuberteeti ja siis aega, kui kaotatakse mõni lähedane või saadakse
        laps ja muututakse ajutiselt sügavalt pragmaatiliseks. Miks mitte
        pakkuda kunstis seda, mida kuskilt mujalt ei saa, aga mille järele
        igatsetakse, selle asemel, et tulla välja sellega, millega pole midagi
        peale hakata.”  


        Erle Loonurm, Piirilkõnd SAAL biennaaliga, ERRi kultuuriportaal,
        01.09.2017
        (http://kultuur.err.ee/616037/arvustus-piirilkond-saal-biennaaliga):  


        “Kas ühiskonna valupunktid on kunstniku jaoks inspiratsiooniallikas,
        neist oma etenduses rääkides “hoiab kunstnik kätt reaalsuse pulsil”? Kas
        kunstniku roll (ja õnn) on omada piisavalt tundlikku nina, mis “õige
        teema” ära tabab? [---] Halva kaasaegse kunsti kohati, kuid mitte
        täielikult, läbipõetud haigus hakkab teatrisse jõudma: kes parema ideega
        letti tuleb, on võitja. Veel parem, kui kontseptsiooniga käib kaasas ka
        vastutuse lükkamine vaatajale, ja veel hiilgavam, kui sinna juurde
        õnnestub vaatajale külge pookida süütunne, kui ta kunstniku pakutavaga
        kaasa ei taha minna.”  


        Alissa Šnaider, Notes on SAAL Biennaal: Festival or I dare you, Magasin
        31.08.2017 (https://saal.ee/et/magazine/5056):  


        “SAAL Biennaalil esitletud lavastused suutsid pugeda meie naha vahele ja
        püsisid meie tõelise mina sügavaimas pimeduses. Nad äratasid meie
        sisemise looma ja nihutasid meie vormi. Koos tõmbasime valguse maha,
        paljastasime oma süngeima saladuse. Me unistasime koos. Koos tahtsime
        saada omanikeks ja esoteerikuteks, intuitiivseteks ja vabadeks, mis oli
        samaaegselt nii põnev kui ka hirmutav. Meist sai kollektiivne koletis,
        kes on segunenud detailidega, kontseptsioonidega, väljamõeldud või
        tõesti sündinud lugudega, ja üksteisele suunatud vägivallaga. [---]
        Meist sai koletis, kes on peidetud ühte inimkonna ossa, mis ei karda
        kogu teadmist inimkonnast, ossa, mis ei vaja pidevat ja tüütut tõestust
        oma eksistentsile. See oli muljetavaldav!”  


        No vot siis.  


        Alguses oli kõike liiga vähe ja siis jälle liiga palju. Isiklikult
        kaldun nõustuma Erle ja Rebekaga, tahaks väljendada oma rahulolematust
        praegu toimuva suhtes. Samuti on tohutult hea meel, et kunstnik, kes on
        siseringi inimene, räägib. Sel festivalil ei olnud Alissa esinejaks.
        Olen kuulnud, et ka tema on olnud pettunud. Kuraator palus tema viimast
        lavastust “Three left hours. Everybodies piece” oma festivalile, kuid
        kunstnik keeldus. Täpsemaid põhjusi oskavad nad ilmselt ise selgitada,
        aga miski mõttekamm on siiski käimas.  


        Rebeka mure on kuraatori väljendatud mure. Kuraatori mure, kes aimab,
        mida publik tahab. Ta tahab üles leida kannatava kunstniku, sügava
        emotsiooni. Aga Rebeka, kunstiga ei olegi ju midagi peale hakata. See on
        kunsti üks kõvemaid definitsioone: totaalselt kasutu. Ja just sellest
        definitsioonist kaldub kunst minu isikliku arvamuse järgi hetkel
        kõrvale. Selle va kunstiga on nii palju peale hakata, kunst on muutunud
        tööriistaks. Galeriid ja etendusasutused kuvavad ainult positiivseid
        tulemusi, kaasavad vaatajaid ja päris kindlasti jätkub kõikjale ka
        kogejaid. Kunsti saab katsuda ja kasutada. Kunst on popp. Ja kuidas
        saakski keegi täita minu igatsust? Kui see on täidetud, siis on igatsus
        mult samas ka ära võetud. Tänapäeva kunst saab ainult veel raskema
        jalaga gaasi vajutada ja igatsustunnet süvendada. Seda kuulsat
        puuduolemise tunnet. Ja arvan, et Rebeka seda tunnebki. Unistus, et teos
        oleks miski, mida sa mujalt ei saa, on muidugi võimas. Selline
        ainulaadne, millele ei saa vastu ükski päikeseloojang, lähedase surm,
        lapse sünd, rääkimata päevapoliitilistest teemadest, nagu seda on
        pagulased, sugu või liigne rasv kannikatel.  


        SAAL Biennaalil esietendunud Nele Suisalu ja Maarja Tõnissoni lavastus
        “See on see” kutsus meid kogema pausi. Raadios rääkisid nad, et publik
        võiks olla kohal, päriselt kohal, sest elus on nii palju virr-varri. Et
        nemad pakuvad võimalust vaadata enda sisse, jõuda rahuni. Vaid siis
        tekkivat ruumi ja aega märgata seda mis on (“Suveduur”, Klassikaraadio,
        18.08.2017
        (http://klassikaraadio.err.ee/v/suveduur/saated/569d8539-c1df-4695-ac22-1051846e1d24/suveduur-18-augustil).  


        No tohoh, till ae! Ma istun siin Pardimäel sauna ees ja nemad kutsuvad
        mind Narva maanteele kihutama. Vanalinna, kus parkimine hirmkallis või
        pea võimatu. Esialgu närvitsema ja seejärel näima tore ja rahulik üks
        paljudest kaasaegse kunsti teadlikest nautlejatest. Nad paluvad mul
        riided selga panna ja Tallinna tulla, selleks, et korraks enda sisse
        vaadata ja rahu leida. Absurd!  


        Midagi on selles süsteemis katki. Kunsti tegijatele tundub, justkui
        oleksime mingid idioodid, et otsime kodu väljaspool kodu, perekonda
        väljaspool perekonda ja rahu väljaspool rahu. Ja siit jõuab kenasti Erle
        küsimuseni, et kas piisab sellest, kui kunstnik omab nina, et õige idee
        ära tunda ja ühiskonna valupunktile osutada. Aga publik ju teab juba
        seda kõike, meedia on täis nii ahvatlusi kui ka arutlusi ükskõik
        millisel olulisel päevateemal. Mõnikord tõesti teeb kunstnik kavalama
        kurvi kui ajakirjanik ja näitab olukorda teises valguses, aga sellest ei
        piisa. Ma tean ise ka, et kõik venelased ei ole peast venelased, et mõni
        venelane mõtleb sarnaselt eestlasega ja mõni eestlane sarnaselt
        venelasega ja mõlemale võib meeldida tantsida. Siinkohal pean silmas
        Vaba Lava palju kiidetud Oleg Soulimenko poliitilist lavastust “Ma pigem
        tantsiksin sinuga...”. Kas te arvate, et ma olen lollakas või?  


        Üldistades võib öelda, et etenduskunstnikud jooksevad ajal sabas ja
        tasalülitavad vaataja. Sageli on sealt tagant paista ka Euroopa Liidu
        rahastajate ja network’ide töö, kelledele väga meeldib rahastada
        projekte, mis räägivad kannatavast tänapäevainimesest, olgu see siis
        rasvunud, kokku jooksnud, või muul viisil enesega hädas olev saamatu
        olevus. Meie aitame! Kaasaegse etenduskunsti ruumid on muutunud hädas
        olevate inimeste kogunemispaigaks, kus kunstnik, siis peeglit näitab ja
        püüab meid rahustada, et sa ei ole ainuke, kõigil on suht samad jamad.  


        Kas see ongi see koletis, kellest Alissa räägib? Kas see on see olukord,
        kus paha ei pea ennast tõestama, ainult hea peab? Ja kogukond, või nagu
        Alissa ütleb – kollektiiv, kes SAAL Biennaalil kunsti tegi või nautis,
        ongi koletis. Alissale see meeldib. Mulle aga mitte. Huvitav, kas ma
        arvan, et ma olen parem kui nemad? Aga samas, mina istun vaikselt kodus,
        kui nemad kraaklevad meedia tähelepanu pärast ja tõestavad enese
        eksistentsi vajalikkust.  


        Et siit kohast nüüd veidi edasi minna, postuleerin iseenda ihaldatud
        kunstnikuks, keda kahjuks ei näe näitustel ja etenduspaikades.  


        Selleks, et kunstnik pääseks festivalile või galeriisse, on vaja, et
        kunstnik seda ise tahaks. On kaks ise asja, kas ma tahan tegeleda
        süvenenult mingi teemaga või ma tahan, et mind pidevalt märgatakse.
        Samas ma võin tahta teha teost mitte selle teose enda pärast, vaid
        sellepärast, et see sobib network’i rahastamise teemadega või turu
        vooludesse, on moodne, kõnetab publikut jne. Aga seda mina ei taha.
        Tahan tassida Pardimäel kive tee peale ja vaadata, kuidas vesi need
        kevadel ära uhub. Ma olen töökas ja järjepidev kunstnik (mitte
        kivivedaja). Sellest saab kunstiteos. Aga kindlasti ei tassi ma kive
        selle pärast, et mind märgataks ja et seejärel galeriisse saada.  


        Kolm aastat tagasi sooloetenduse tegemisel ütles Maike pärast
        kolmetunnist läbimängu, et nüüd on sul, Kaja, kaks varianti: kas tahad
        kõneleda samas keeles ja samadel teemadel, mis huvitab Euroopa
        festivaliturgusid, rahastajaid, kuraatoreid, ka vaatajaid, või tahad
        teha arusaamatut, kuid selgelt sulle endale olulisemat värki. Need kaks
        ei klapi sul kokku. Valisin selle viimase. Ja Maikel oli õigus. Tähtis
        ostja-müüja Priitki ütles pärast lavastuse nägemist, et mulle see
        hirmsasti meeldib, aga sellega pole midagi peale hakata. Asi peab
        klappima. Täiesti lampi pole võimalik panna. Hea oli, et Priit mind
        müüma ei hakanud, oleks sattunud turu naerualuseks.  


        Ma ei paiska siin välja mingit salapärast ja varjatud tõde. Enamik
        kunstnike teab seda vägagi hästi. Nüüd on nende valik, mida nad täpselt
        tahavad. Kui asi ise ei huvita, aga huvitab idee ütlemine vaatajale ja
        konkreetses institutsioonis töötamine, siis pole palju ka aega vaja. Kui
        aga kunstnik tahab tegeleda mingi kindla teemaga, siis ta tegelebki
        pühendunult just selle teemaga. Üksi, kahekesi, grupis, katsetab,
        kirjutab, joonistab, tantsib ja sageli ei ole valmis veel vormistama,
        veel esitlema. Projekte kirjutades pead teadma, mida sa publikule annad.
        Mina seda tavaliselt ei tea. Ma ei ole suunanud oma jõudu millegi
        näitamisele, vaid millegi otsimisele. Sageli pole ma valmis seda ka
        pakutava peenraha eest müüma.  


        Ma tahan, et mind tahetakse. See on see tavaline nõudluse ja pakkumise
        vahekord. Kumb rohkem tahab, kas mina teha kunsti või sina seda osta.
        Laadal ei viitsi oma kaupa agressiivselt pähe määrida. Kes tahab, tuleb
        ja küsib. Ja nii juhtubki, et ma ei käi välja ühtegi ideed ega võida ka
        konkursse. Samas on institutsioonid väga demokraatlikud ja avavad
        kõigile taotlusvooru, valivad nende seast, kes tahavad. Ma peaksin
        tahtma konkureerida, peaksin tahtma võistelda. Ja liiga sageli on jõud
        selleks ajaks otsas, kui teost peaks tegema hakkama. Ma nimetaksin
        sügavalt pragmaatilisteks hoopis neid tüüpe, kes suudavad tänapäeva
        kunstimaailmas veel ruulida. Neil on kõik hästi läbi mõeldud ja fookus
        suunatud õnnestumisele.  


        Ja veel kord.  


        Ma tahan porgandit kasvatada, mitte turul porgandit müüa. Tõesti ei
        huvita osaleda igas olukorras, kus porgand jutuks võiks tulla. Ma ei
