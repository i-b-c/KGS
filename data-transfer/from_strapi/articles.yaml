        Berretini “IFeel2” vaatama minnes, olin äärmiselt õnnelik, sest sain
        seda vastu võtta täiesti puhanuna. Ei tahagi viimase kohta rohkem öelda
        kui seda, et pole ammu näinud tantsulavastust, mis oleks mulle sedavõrd
        korda läinud: nii kerge, pastelne, totaalne fluidum. Pärast etendust
        olin üheltpoolt küllastunud, ent tundsin, et võtaks nüüd vastu kõik,
        mida veel pakutakse. Samal õhtul esinesid festivaliklubis Emer Värk ja
        Renzo Van Steenbergen, kes üllatasid oma tumeda ja kõikehõlmava laiviga.
        Tavaliselt ei suuda ma kaua viibida sellistes toonides, kuid kogu see
        eelnev fluidumlik olek jätkus nii tabavalt nende laivis ja kasvas edasi
        peoks.


