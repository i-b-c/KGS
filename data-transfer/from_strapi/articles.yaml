        Intro: Järgneva teksti orientiiriks on artist statement’i kirjutamine -
        Nele ja Maarja etenduskunsti projekti “AfektRuum” raames - kaasloomise
        meetodil. Puhtpraktilise suunitlusega protsessi (google docs’is
        residentuuritaotluste kirjutamise) käigus avastasime, et üheagselt samal
        lehel viibimise ja ühise teksti kokku kirjutamisel tekib omalaadne
        ruumilisus vahealadega eesmärgipärases tekstiloomes. Tuvastasime, et
        selline lähenemine iseloomutab meie ühisloomingut üldse.
        Mõtte(loomis)protsessid muutuvad simultaanseks, ülekirjutatavaks,
        äravahetatavaks. Lineaarselt nähtavale ilmuvasse teksti tekivad ajutised
        avaused, kus unub kergelt milline on kelle mõtteliin; kus kaks pead ei
        ole enam kaks pead, vaid üks ennast loov mõttejada; kus monoloog ei
        ahista, sest info voolab paralleelselt kahest allikast pidevalt peale;
        kus soolo ei tähista, sest tähendus tekib kahevahelises ruumis.


        _______


        Tere kunstnik. 


        Käisin inspiratsiooni ootamas. Vaatasin Eesti naisfotograafide
        portfoolioid. Millegi pärast.

        Leidsid miskit?


        Vaatasin naiste ilu. Või jõudsin kuidagi selle ilu küsimuseni taas.

        Tegelikult ei leidnud. Lihtsalt vaatasin.


        Mõtisklesin selle üle, et mis asi see artist statement üldse on…


        See on nagu STATEment nagu mingi seisund, samas minu jaoks on see
        seisund pidevalt muutuv. Nii et raske on midagi paika saada.


        Nagu.. seisukoht, asjade seis, mõtte seis, seisund, seiskumine.
        Stopp-kaader.


        Aga midagi me siiski teame sellest, millega me tegeleme ja mis suunas
        tirib. Siit annab juba mingeid järeldusi teha. Ja hetkeseisu sõnastada.
        Välja öelda, selleks, et taas edasi liikuda.


        Ehk siis, mida me oma loominguga väljendada soovime?


        Kui ma niimoodi küsin, siis ma saan ainult ühe vastuse: ennast. Aga see
        ei aita mul läbipaistvamaks muuta seda, mida ma loomingu tegemisel
        silmas pean. Enda kaudu püüan väljendada loomingus tõekspidamisi, mis
        igapäevas märkamatuks jäävad, selle kohta, mis on tegelikkus.


        Avardada tajuruumi, ennekõike iseenda, aga kui keegi veel sellest
        huvitatud on, on väga tore. Ma arvan, et võib küll ka nii aus olla. Jah,
        aga see lausestus on jube. Tee ilus lause sellest, kui tahad. Nii või?


        Uurida inimeseks olemist kunsti meetodil.

        Mille poole me püüdleme? Mida me püüame? Õngitseme?

        Aga, kui alustaks sellest, et kumbki püüaks kätte saada oma tuumast
        tulevad püüdlused, tõukejõud, huvid?


        Alustame.  

        Tähendab ma juba alustasin sellega niimoodi. Mõtlesin, et kui ma kohe
        mõtlen “meie”, siis ajan ennast segadusse, sest püüan sinu eest ka
        mõelda.. justkui.  

        Samas kui me koos loome, ühte teost, siis me saame mõlemad seista selle
        eri aspektide eest või me peame mõtlema ühtemoodi. Me võime. Aga ei pea.


        Siis?  

        Kas meil juba ei olnud mingit sellist kohta?  

        Ei, sellepärast ma pakkusingi, et kirjutaks kõigepealt mina-vormis. Siis
        saab meie-ruum ise vormuda. Nii nagu Kreetal juhtus konkreetses ruumis.


        Jah, ma saan alati rääkida ainult enda eest, aga teineteise mõtted on
        nagu pigem edasiviivad pidepunktid või tugipunktid nende “oma” mõtete
        vormimise koha pealt.


        Et kindlam oleks kohe üldisemaks tõmmata? Aa, saan aru. Jah, niimoodi
        toimib mul ka.  

        Nii et mina-vormis siis? Võib ka umbisikulises vormis, kui nii on
        mugavam.


        Tuleb nii kuidas tuleb. Kui me paralleelselt kirjutame, siis on nagunii
        fookus teine, kui ma üksi kirjutaks oma kunstniku seisukohta. Aga kui ei
        võtaks teist fookust? Vaid laseks sulanduda? Selleni ma tahtsingi jõuda,
        et aru saada, kuidas su artist statment muutub sõltuvalt sellest, kas
        see on sinu artist statement või sinu artist statment minuga koos?


        Sulanduda? Ma ei võta teist fookust, see fookus on paratamatult teine,
        sest ma olen huvitatud ka sinu mõtetest, mitte ainult enda omadest.
        Sellest tekibki see sulafookus. 


        See on artist statement kooskõlas/dissonantsis Sinuga. See saabki ju
        tekkida, kui kõigepealt mõelda ainult oma mõtete mõtlemisele.

        Jah. Aga kas ma saan üldse kellegi teise mõtteid mõelda? Kõik mis ma
        mõtlen ja ütlen on minu mõtted. Kinnitan. Jah, sellepärast ma saingi
        vastata küsimusele, et see, mida me püüame väljendada loomingus, on
        ennast. 


        Just. Aga kus tekib see sulakoht? Siis, kui erinevad osapooled on
        selgelt ennast väljendanud?  

        Okei. Oleme selgelt erinevad osapooled. Kas me võiksime lihtsalt
        väljendada oma looja mõtteid ja vaadata, mis saab? Ja ärme kasuta
        meie-vormi.


        Muidugi võime. Nii et oleme kokku leppinud, kuidas me seda teeme?  
        Tundub nii.  

        Mina-vormis ja üksteisele vahele ei sega? Haha. Lihtsalt mina-vormis ja
        siis vaatame, kas pärast mäletame kes mida mõtles. Võib-olla on ikka
        võimalik teise mõtteid ka mõelda.


        Kui mõtted ühtivad, siis need on ühised mõtted. Mõtted on vaba vara.
        Võib-olla üks statement ongi, et pole vahet enda ja teiste väljendamisel
        loomingu kaudu? Võib-olla on minu üks statement, et püüdlen
        diskrimineerimatu loomingulise väljenduse poole? Haha. Super
        mindfulness, hipi-hipi, aktsepteerin kõiki värve vikerkaares.


        Minu statement on, et ma püüan luua keskonda, ruumi, kus avalduks midagi
        enamat, kui meie mõtted...haha, see on nii naljakas. Oot, ma kogun
        ennast.  

        Kogu. Kogu mõtteid. Kogu mõtted kokku. Kelle mõttekogu? 


        Minu statement on, et ma püüan loomingu kaudu tekitada ruumi välis- ja
        sisekeskkondade vaheliseks suhtluseks.  

        Ma püüan tekitada ühisruumi, kus suhelda süvataju tasanditel.


        Minu meelest sai kõik öeldud, hahahaaa.  

        Oot, ma alles alustasin. Haha.  

        Ma sain sinust juba aru...  

        Kütame edasi, äkki tuleb veel selgemaid mõtteid.
