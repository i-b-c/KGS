    content_et: >-
        10.10.2020. kella kümnest kümneni toimus ülemineku-rituaal ”Kollektiivne
        kunst”, mille käigus ehitasime koostöös kunstnik Eva Mustoneniga
        platvormi.  

        10x10 rühmitus kureerib järgneva kahe aasta jooksul etenduskunstide
        ajakirja Magasin ning selle sümboolse tegevuse kaudu tähistasime
        perioodi algust.  

        Soovime muuta Magasini keskkonda nähtavamaks ning meie fookuses on
        kollektiivne kunst ning selle väärtustamine. Kohtumisteni!  


        <iframe src="https://player.vimeo.com/video/467135506" width="640"
        height="427" frameborder="0" allow="autoplay; fullscreen"
        allowfullscreen></iframe>  


        Osalejad: Eva Mustonen, Epp Kubu, Eva Labotkin, Lilli-Krõõt Repnau, Imbi
        Paju, Solveig Hele Kuusemaa, Tanel Rander, Annika Üprus, Raul Eks,
        Eliina Uibu, Karolin Poska, Theodore Parker, Laura Kõiv, Maria Aua, Mai
        Arslan, Karin Strohm, jpt.
    content_en: >-
        10.10.2020. from 10 AM til 10 PM there was a handing-over ritual
        “Collective Art”, in the course of what a platform was built together
        with artist Eva Mustonen.  

        10x10 artist platform will be curating the online performing arts
        MAGAZINE during the next two seasons. This ritual was a symbolic
        kick-off for 10x10 meters.  

        Visibility and collective art, its value being in the heart of their
        curating.  


        <iframe src="https://player.vimeo.com/video/467135506" width="640"
        height="427" frameborder="0" allow="autoplay; fullscreen"
        allowfullscreen></iframe>  


        Participants: Eva Mustonen, Epp Kubu, Eva Labotkin, Lilli-Krõõt Repnau,
