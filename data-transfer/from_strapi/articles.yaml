    content_et: "Hakkasin veebruaris üksi olemisest päevikut pidama. Siin on esimene ja viimane päev. \n\n![uksiolemisest copy 01](https://saal.entu.ee/api2/file-13767)    \n\n“what to do to disconnect myself from the world”  \nUmbes 232 000 000 tulemust (0,55 sekundit)   \nDisconnecting Yourself from the World — Exploring your mind<br/>  \L↓  \nRead this if you're feeling disconnected. - Present Tense …<br/>  \L↓  \n\nVõimalused üksi olemiseks:  \n![uksiolemisest copy 02](https://saal.entu.ee/api2/file-13768)  \n![uksiolemisest copy 03](https://saal.entu.ee/api2/file-13769)  \n\nMa väga armastan üksi olemist. <br/>\LNüüd ma pean üksi olema. (Keithyga). Kumb tunne on rohkem üksi, kas siis kui olen oma mõtetes üksi enesega või kui …. ahha, üksi = ma olengi päriselt üksi (mitte üksik), ka oma mõtetes, väga magus. Üksik = mõtteis igatsen kontakti.<br/>\LMina olen üksik (mõnikord). Siiski… olen Keithyga ja õnnelik, temaga saab üksi ka olla.<br/>\LMa tahaksin väga saada Riiniga kokku, et võtta üks õlu ja rääkida üksi olemisest. (Millest me siis täna räägime?)<br/>\LKaja Kannu (Kannu, mitte Kanni. Vt lk 197, rida 22.) “Tänavatüdruk” kuidagi kannustas oma mõtteid ikka uuesti ja rohkem kirja panema. Väga mõnus.<br/>\LSain vihaseks ja läksin närvi eriolukorra ja isolatsiooni peale ning otsustasin Facebooki ja Instagrami desinstallida ja arvutist ka mitte sisse logida. Et kui ikka üksi siis veel rohkem üksi. Küll mitte-illusioonidega helistame või midagi taolist.<br/>\LMuidu teen iga hommik joogat ja joon smuutit, aga täna mõtlesin veel lisaks proovida teha üks hommikune suits kohvi kõrvale. See ei sobi mulle. Kohv ma mõtlen. Aga üks ei käi ju ilma teiseta. Koos ikka, mitte üksi.<br/><br/>\n\LRiin ütles kunagi, et see minu küsimus “mida sa teed selleks, et end üksi tunda” on suht mõttetu. Ma siis inimestelt ei hakanud küsima, sellepärast küsisingi googlelt.<br/><br/>\L\LMõtlemine üksi olemisest tundub üldse veidi mõttetu (+/- ), aga kuidagi ei saa eemale ka.<br/><br/>\n\LTundub, et tegelikult ei saa üksi olemise peale üldse adekvaatselt mõelda, sest armumise tunded trügivad ette ja kui need tunded trügivad ette, siis tekib hoopis tunne, et olen üksik ja see on mega vale ja teemast totaalselt kõrvale.<br/>\LÜks näide tõestuseks, et mina pole ainuke, kelle jaoks armumise tunded ikka ette trügivad: https://www.youtube.com/watch?v=6EEW-9NDM5k<br/><br/>\L\L- - - - - - - - - - - <br/>\L\nTeiste mõtteid üksi olemisest:<br/><br/>\nKuidas üksi elada https://www.youtube.com/watch?v=gBiGANLA0uU<br/><br/>\nEi pea kartma, sa pole üksi! https://www.youtube.com/watch?v=-7t1bUYgU6o<br/><br/>\nÄra möödu must lähedalt https://www.youtube.com/watch?v=6-iUU44PbKU<br/><br/>\nMiks ma ei võiks olla maailmas üksi https://www.youtube.com/watch?v=uSkSwRli0Mw<br/><br/>\nÄrge jätke mind üksi kui oleme joonud šampanjat!  https://www.youtube.com/watch?v=WDxYveH9K8I<br/><br/>"
