        Enamus segadusi kaasaegse etenduskunsti lavastuste suhtes lahendatakse
        väitega, et tööl puudus dramaturg. Või oli, aga see koostöö ei sobinud,
        ei kandnud vilja. Põhjusteks tuuakse, et kas dramaturg hakkas liigselt
        lavastama või teine äärmus, et meil lihtsalt ei olnud raha tema
        palkamiseks. Püüan närida läbi sloveenia dramaturg Janez Janša intervjuu
        iseendaga ja sealjuures viidata eesti kaasaegse etenduskunsti põllul
        toimuvale.


        **Mis tähendab sinu jaoks dramaturg ja dramaturgia?**  

        "Mul puudub dramaturgia kogemus, harva olen töötanud dramaturgidega või
        olnud ise kellegi dramaturgiks. Siiski ma kutsuks ennast dramaturgiks.
        See on institutsionaalne nimetus ühele kindlale operatsioonile lavastuse
        tegemise protsessis - see ei ole vältimatu." 


        Seega tööprotsessi võib olla kaasatud ja võib ka olla mitte kaasatud
        dramaturg. Siiski on tegemist ühe kindla tegevusega, mida tavaliselt
        tehakse, kui luuakse etendust. Kui dramaturgi ei ole, siis teeb seda
        tööd keegi teine - esineja, lavastaja, kunstnik, helikunstnik või
        kesiganes. Institutsionaalne nimetus, nii nagu mina seda mõistan, on
        kehtiv, heaks kiidetud, kokkulepitud nimetus, mille tähenduse üle eriti
        enam ei mõelda, aga kasutatakse hoogsalt. Operatsioon on aga siinkohal
        tegevus, millesse on kaasatud palju erinevaid elemente. 


        **Defineeri dramaturgia.**  

        "Traditsioonilise draamalavastuse puhul me näeme struktuuri ja üksikute
        kaarte kestust ajas. Dramaturgiline töö sisaldab nende kaarte ehitamist
        võimalikult sujuvalt ja funktsionaalselt. Sa hakkad algusest liikuma,
        siis tabad tipu ja lood epiloogi. Mis oleks selle analoog kaasaegses
        kunstis?"


        Siin kohal kirjeldab Janez midagi, millest mina eriti ei tea. Tundub, et
        sujuvus ja funktsionaalsus tähendab seda, et sa oskad oma tööd. Kõik on
        lihtne ja selge ja mis kõige tähtsam väikese vaevaga saavutad parima
        tulemuse ning mis põhiline - see töötab. Iga vähegi professionaalne
        etenduskunstnik oskab mängida pausidega, arendustega, teatud ajaks
        otsade lahti jätmise ja siis efektselt nende kokkusõlmimisega. 


        **Mis oleks selle analoog kaasaegses kunstis?**  

        "Ma leian, et suurim erinevus traditsioonilise ja kaasaegse kunsti vahel
        on selles, et traditsiooniline lülitab enese juskui välja ja seda selle
        pärast, et seal on kinnisideeks alati igavik. Traditsiooniline on alati
        kantud inimlikust traditsioonist ja kipub reaalsuse kohta rääkima tõtt.
        Tõde, mis on igavikuline, tõde mis meenutab ja on alati sama, mis oli
        sama keskajal ja on ka nüüd."


        Arvan, et see jutt on kõigile selge. Siiski tõde, mis meenutab kõlab
        põnevalt ja paradoksaalselt. Tõde võiks ju olla see mis on, aga meie
        lihtsalt ei tea seda täpselt, suudame vaid meenutada. Ja see meenutamise
        tegevus annab tõele ainuõiguse, see on miski, mida me kõik püüame, aga
        ei saa kunagi kätte. Kuid kust võetakse siis tõe monopol kui päriselt
        nagu ei tea? Äkki siin ongi tegemist momendiga, kus enam ei ole sõnu,
        aga see teadmine, et niisugune asi on olemas, on niivõrd tugev, et
        kehtestakse tõemonopol, millelegi mida ainult aimatakse. Sõna välja
        öeldes kukud sa justkui tänapäeva ja sellesse konkreetsesse hetke, mängu
        tuled sina ja tema ja hetk ja olukorda jne ning müstika kukub kokku.
        Tõde peab olema miski, mida ei saa kätte ja mida ei saa sõnastada.


        **Aga kaasaegsus?**  

        "Nüüd kui võtta tõsiselt sõna “kaasaegne” justkui miski, mis on arenenud
        sealtsamast kust ta ka pärineb, siis selles mõttes ei saa see kunagi
        lõppeda, nagu ei saa see ka kunagi teeselda, et räägib tõtt, nii kaua
        kuni tõde on universaalne. Seega me võime öelda, et kaasaegne kunst -
        kui me püsime antud graafilises vormis - omab murtud joone struktuuri,
        murtud kaare struktuuri. Need murtud jooned ei tähenda, et struktuur
        kukuks kokku. Me näeme, et seal on kinnitused, et seal on katkestused,
        kuid struktuur siiski püsib. Küsimuseks jääb, mis siis ikkagi hoiab seda
        struktuuri koos? Ja just sellest hetkest saab hakata mõtlema
        dramaturgiast kaasaegses etenduskunstis. Need tühjad kohad või
        katkestatud elemendid on justnimelt need olukorrad, mis kutsuvad."


        Nüüd järsku pretendeerib Janez ise universaalsele tõele, et üks
        kaasaegne tõde oleks justkui rohkem tõde kui traditsiooniline. Selle
        kohta oskan öelda vaid, et SIIN ja PRAEGU, mina räägin ja sina loed.
        Mitte midagi enamat ei taha ma öelda kui seda, mis siin kirjas on. Selle
        artikli taga ei ole peidus igavikulist tõde, eesmärgiks on ise mõelda ja
        seejärel seda teiega jagada. Väite taga, et kaasaegses etenduskunstis ei
        saa teeselda peitub minu meelest argument, et kui sa teeskled, siis sa
        tegeledki teesklusega, kui sa meenutad, siis sa tegeled päriselt
        meenutamisega, mitte ei ütle, et minu meenutus on tõde. Veel tundub, et
        murtud joonte struktuur ei ole vastandus sujuvale ja funktsionaalsele
        kaarele. Kaasaegne koreograafia ei vastandu klassikalisele balletile,
        kaasaegne etenduskunst ei vastandu traditsioonilisele draamale. Neil on
        täiesti erinev lähtekoht, meetod ja operatsioonisüsteem. 


        **Kus sa näed dramaturgi tööd kaasaegses etenduskunstis?**  

        "Kaasaegses laadis lavastustes on kolme sorti dramaturgi tööd: esiteks
        käituda nagu “väljaspool olev silm” , teiseks olla programmi toimetaja
        ja kolmandaks olla nii öelda trupi “intelligent”. Dramaturg ei ole minu
        jaoks “väline pilk” vaid keegi, kes on tugevalt seotud lavastuse
        protsessiga. Teiseks dramaturgi rolliks oli kava toimetamine, kuidagi
        peab ju kunstiteost kommunikeerima, seepärast on sul dramaturg, kes teeb
        ära selle töö. Dramaturg, kes on treenitud kirjutama ja
        kontseptualiseerima. Siiski ei ütle see midagi lõplikku lavastuse kohta,
        mida publik näeb. Taoline dramaturgi töö on väga levinud
        institutsioonides. Kolmas idee, milleks oli trupi intellektuaal,
        kunstnik tavaliselt ei tea, mis ta teeb, seega oleks dramaturg keegi kes
        “teab”, ta saab tulla ja seletada kunstnikele, mida nad teevad. Ma pean
        lõpuks siiski ütlema, et dramaturg ei ole minu meelest mitte ükski neist
        kolmest."


        Jube raske on teiste lavastusi vaadates ära arvata, mis kellegi roll on
        protsessis olnud, osaledes on siiski rollid nähtavad. Näiteks Maike Lond
        oli minu sooloetenduse protsessis see “kolmas silm” ja “teadja mees”,
        mina ise see kava kirjutaja.


        **No mis see dramaturgia siis on?**   

        "Esiteks dramaturgia on tegevusala, teiseks tegeleb nähtavate ja
        nähtamatute režiimidega ja kolmandaks on ta kontseptsiooni valvur.
        Dramaturgia on voolav, dünaamiline, “hajus tegevus” tööprotsessis -
        mittemateriaalse töö par excellence. Me peaksime tegema vahe sisse
        mõistetele dramaturgia ja dramaturgiline. Ühelt poolt on sellel kindel
        ja fikseeritud ja rohkem institutsionaalne roll ning teiselt pool on see
        hajus tegevus, mis suudab manifesteerida iseennast lavastuse erinevates
        elementides. See on täielikult integreeritud tööprotsessi meetoditesse
        ja suhetesse."


        Tundub, et Janez püüab nüüd kahte asja korraga, tema sooviks on teha
        ruumi dramaturgiale kui iseseisvale, võrdsele distsipliinile
        koreograafia ja heli ja kõige mu kõrval, aga teiselt on ka
        dramaturgiline suhtumine kõikide teiste distsipliinide sees. 


        **Kuidas siis on eristatav dramaturgi töö?**  

        "Leian, et dramaturgi töö sisaldab seda, kuidas lavastus tegeleb
        nähtavate ja nähtamatute režiimidega. Tavaliselt kui me vaatame etendust
        oleme me suhtes millessegi ja me arvame, et kunstnik tahtis meile seda
        edastada. Kunst on selline tegevus, mis kardab näidata protsessi - seda
        nähtamatut režiimi. See võib olla spekuleeriv väide, aga seda saab öelda
        veel selgemalt. Kas saaks öelda, et kõik, mida me näeme etenduses
        sisaldab iseenda eitust? Et kõik, mis etenduses nähtavaks saab sisaldab
        nii seda, mida etendus tahab näidata kui ka seda, mida ei taha näidata.
        Selle asemel, et karta taolist skisofreenilist olukorda, mis igas
        kunstiteoses eksisteerib, võiks kaasaegse kunsti dramaturgia sellega
        tegeleda. Kolmas oluline dramaturgi ülesanne oli olla kontseptsiooni ja
        riski võtmise valvur, kuid siinkohal on tegemist juba töö
        tehnoloogiaga."


        Kuidas siis sellega tegelemine peaks käima? Kui keegi oskaks öelda
        kindla retsepti oleks kõik hirmus lihtne. Püüan eriti lihtsalt läheneda
        nüüd. Ma tahan näidata kollektiivset pulbitsemist ja tohutut energiat.
        Panen lavale hulga ühes rütmis hüppavaid noori inimesi. Tuleb välja, et
        samal ajal ma näitan ka üksindust ja eraldatust. Lavastaja tahab üht,
        aga alati ilmneb midagi veel. Antud juhul saab dramaturg tegeleda
        rõhuasetustega, sellega kui kaua miski kestab võrreldes mingi teise
        asjaga. Saab ka tegeleda vormiliste pisiasjadega, näiteks sellega, mis
        on hüppaval inimesel seljas. Seda saab teha ka kunstnik kui ta mõtleb
        dramaturgiliselt. Dramaturg saab tegeleda ka sellega, et vahetab välja
        noored inimesed vanemate vastu jne jne.


        **Seleta?**  

        "Mis on kunstniku suurim õudusunenägu, mitte ainult etenduses, vaid ka
        filmis ja kõigis teistes kunstivaldkondades, mis tegelevad inimese
        kehaga? Esialgu on sul suur ja lai tegevuspõld, kus opereerida, kuid
        see, mis muutub lõpuks kunstiteoseks on vägagi kitsendatud. Tavaliselt
        etenduse tegemise tehnoloogia juures saabub moment, kus kontseptuaalne
        täpsus ja jäikus allutatakse kompromissidele, sest nagu me kõik teame,
        tähtajad lähenevad ja meil peab olema midagi näidata. Sel hetkel kui
        etenduse tegemise tehnoloogia saab survestatud, siis muutub riskivõtmine
        teisejärguliseks ja sa lähed “turvaliste lahenduste” peale. Sa tead
        kuidas see asi töötab ja see toob kaasa lavastuse äravajumise. Ka siin
        näen ma dramaturgi töö võimalikkust, selliselt, kes kaitseb
        kontseptsiooni, kes alati võitleb lavastuse avatuna hoidmise eest ja kes
        on alati lojaalne algsele kavatsusele." 


        Surve, et me peame midagi näitama, me peame tapma enamus oma kallimaid
        ja vormistama millegi, mis töötab, hülgab selgelt esialgsed kavatsused,
        millega trupp sisenes protsessi. Esialgu tahtsime midagi otsida, ei ole
        kindel, kas tahtsime leida, aga just otsimine oli meie eesmärgiks. Nüüd,
        kus lavastus peab välja tulema, tegeleme me ainult leitu vormistamise ja
        näitamisega. Tõlgendades Janezi öeldut leian, et üheks dramaturgi
        tegevuseks antud olukorras võiks olla, et otsimine oleks sama tugevalt
        esindatud kui leitu presenteerimine. Nähtav ja nähtamatu. See, mis mulle
        näidatakse ja selle eitus. Ja veel kaugemaid järeldusi tehes on suur
        oht, et iga järgmine mängitud etendus muutub järjest
        traditsioonilisemaks ja kaotab oma kaasaegsuse, kui see ei kasva välja
        praegusest, vaid hakkab leitud tõe meenutamist presenteerima tõe enda
        pähe.


