    content_et: >-
        Kunagi oli kõik teisiti - Baltoscandal häiris, ajas närvi, puudutas,
        tekitas sõpru ja vaenlasi, aga nüüd oli suva värk. Kunagi oli ka rohi
        rohelisem. Samas ma teadsin seda ette, aga ikkagi leidis Priit nipi
        kuidas mind kohale meelitada. Ta tegi pakkumise osaleda lavastaja
        Lacoste workshopis. Mina ütlesin jah ja sain vastutasuks tasuta öömaja.
        No see kuulus Lacoste, kes tuuritab mööda Euroopa festivale ja vorbib
        etendusi. Tema järgmine projekt tuleb tohutult huvitav. Ta korjab kokku
        tavakõnede kõneldud näidised kõigis 24-s Euroopa Liidu ametlikus keeles.
        Noh, pärast pinnapealset netis surfamist pakuti talle välja üks Laine
        Jänese kõne ja Tallinna Tehnikaülikooli reklaamlause “Tule kooli, siit
        leiad endale mehe”. Tema fookus ei olnud sisul vaid rütmil ja kordustel,
        et oleks põnev need lauludeks seada, mis siis proffide poolt maha
        lauldakse. Sotsiaalne kontekst teda ei huvita, poliitikaga ta ei tegele.
        Lavale pidi järgmine kord isegi päris klaver tulema, nii et see järgmine
        etendus saab olema ikka vägev. Pähh, pistab raha tasku ja tegeleb suva
        sitaga. Pidasin ta workshopis vastu 3 tundi ja siis lahkusin, ei taha
        kaasa aidata suva sita tootmisel.


        Teen siis lühidalt.   

        Priit Raua kõik unistused on täitunud. Eesti kaasaegse etenduskunsti
        publik on suhteliselt laia silmaringiga. Nad ei ehmata enam ära kui
        konkreetset lugu ei ole või konkreetset teksti ei ole või konkreetset
        esinejatki ei ole. Samal ajal on kaasaegne etenduskunstnik läinud
        lihtsamaks, lavastused on professionaalselt disainitud pakendis ja
        töötavad. Töötavad selles mõttes, et kõigil on tore, kunstniku taotlus
        on selge ja lihtne. Keegi ei küsi piletiraha tagasi, isegi etenduselt
        välja kõndimine on saanud tavanormiks, see annab lavastusele veel ühe
        positiivse lisapunkti, vähemalt ühel inimesel ei olnud tore. Sinna ka
        kõik jääb, ikka on tore - tore, et vaatasid, tore, et välja kõndisid,
        tore, tore, tore. Soomlased küll süüdistasid Priitu machokultuuri
        levitamises, kuid ka nemad olid Baltoscandalile tulnud lootuses näha
        iseenda tehtud festivali. Facebooki seinal imestas Kimmo, et miks ta ei
        rääkinud festivalil kellegagi ja leidis põhjuse olevat kureerimises. Ma
        ei hakka siinkohal seda põnevat vestlust rassismist, seksismist ja
        kunstniku ning lava ümberhindamatusest ja väljakutsete puudumisest ära
        tooma. Otsige facebookist Kimmo Modig üles, tema vestlused on avalikud.
        Mitte ainult teater ei olnud macholik vaid seda oli ka meie teatripublik
        ja kõrvalt kiibitsejad. Neljapäeva varahommikul baaris kolme nokamütsis
        kuningat jälgides ei saanud enam naeru pidama. Nagu multifilmi
        tegelased, kes kõigest hingest ikka veel püüavad ennast tõestada ja
        kehtestada, vaidlevad omavahel kas Baltoscandali korraldamiseks oleks
        sobilikum olnud jaanipäev või juuli algus.


        Mis edasi saab?  

        Sellist teatrit võiks teha Draamateatris või Linnateatris või mis iganes
        konservatiivses institutsioonis. Publik on neil ammu valmis kõike seda
        vastu võtma. Neile väga meeldiks kui lava pealt näpuga viibutataks ja
        läbi huumoriprisma moraali loetaks. Või laval olev enesega ja oma
        elatustasemega rahulolev tegelane vallatleb tõsistel teemadel teise
        enesega rahuloleva publikuliikmega. Kerge flirt, pärast on mõlemal hea
        meel ja saab asuda üheskoos kurtma Rakvere kehvade söögikohtade üle. 


        Siiski ühe nime ma leidsin - Šveitsi kunstnik Marie-Caroline Hominal,
        kes pääseb Priidu Baltoscandalile vaid vananeva Itaalia mehe
        kõrvaltegelasena. Publikule see etendus meeldis väga, nii tore oli näha
        vana meest, kes suudab ikka veel tantsida - jälle tore. Eks nüüd peab
        hakkama kulkast raha küsima, et tema üles leida. Selles tsikis tundub
        midagi olevat mida eesti publikule praegu veel näidata ei saa. Tema
        jaoks ei ole meie publik veel valmis. Tema ei kuulu Priidu unistuste
        maailma. Õnneks on ta päriselt olemas, mis sest, et mitte sellel
        festivali ja mitte Eestis. Ja on hea hea teada, et kõik minu unistused
        ei ole veel täitunud.
