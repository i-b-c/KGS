    content_et: >-
        Alustan hoopiski lõpust,


        R: Noh, kas kirjutasid kõik üles?  

        K: Enam vähem.  

        R: Ja said targemaks ka?  

        K: No ikka sain.  

        R: Mis siis?  


        Sel hetkel segas Madli meie vestlusele vahele ja hakkas oma juttu
        rääkima, kutsus mu vestluspartneri kohvikusse. Jäin nõutult seisma,
        umbes kahe mintsa pärast hakkasin eemalduma, Rait hüüdis veel, et olgu
        peale ja ma viipasin käega, et las jääb. 


        Kirjutasin kõik üles jah, just sellepärast, et ma liiga inimeste juttu
        ei süveneks, ega muutuks emotsionaalseks. Kirjutamise ajal saab
        kibekiirelt välja öeldud lausetest distantseeruda, mitte hakata kohe
        vastanduma. Siis, kui inimeste ütlused on paberil, on võimalik neid
        võtta sõnade jadana ja mitte seostada ütleja näo või emotsiooniga. 


        Loon lühidalt inimeste profiilid,


        **Veiko Märka** - Päevalehe vabakutseline teatrikriitik, kes leiab, et
        teater põhineb tekstil ja siit on saanud tema huvi ka alguse. Kirjandus
        ja teater väga erinevad just teatrikriitiku ameti ohtlikuse tõttu. Kuna
        teater, kui institutsioon, võib sulle kõrri karata, väike kirjanik
        taksikoerana kriitikule väga palju halba teha ei suuda. Tantsuauhinna
        peaks andma välja tantsupäeval, sest tants, kui tegevus on palju
        madalamal tasemel kui tekst ja lisab, et me ei anna ju puuetega
        inimestele auhindu. Ka kunstniku auhinda ei tohiks välja anda.
        Lõpetuseks ei tohiks ka parima näitleja auhinda anda näitlejale, kes
        mängib monotükis. Isiklikult annaks ta parima lavastuse auhinna välja
        Rakvere Teatri suvetükile, kuna seda ei mängita enam, noh nagu
        mälestuseks või nii. Kuna Päevalehel puudub palgaline toimetaja, siis
        Märka üksi ei suuda midagi väga ära teha. 


        **Kadi Herkül** - Talle meeldib kirjeldamine, sest teater on kaduv kunst
        ja kui asi on kord suurepäraselt üles kirjeldatud, siis jääb tast midagi
        alles. Ükskord ta kohtus Ita Everiga, kes küsis küsimuse tema tekstis
        kirjutatud lause kohta ja marssis edasi. Tema oleks andnud parima
        lavastuse tiitli Libahundile.


        **Pille-Riin Purje** -  teatrivaatleja, armastab raadioteatrit. Talle
        meeldib kui keegi täpselt kirjeldab, mida tegija teeb. 


        **Keiu Virro** - seisab kindlat väiksemate üksuste kajastamise eest, kes
        muidu jääksid tähelepanuta. Ta leiab, et kriitik ei peaks peegeldama
        lavastaja taotlust, ta saab peegeldada vaid iseenda kogemust. Parima
        lavastusena ta midagi välja tuua ei soovi, kuna ükski asi ei saa olla
        samal ajal suur ja väike korraga.


        **Madis Kolk** - on konservatiivne ja leiab, et Keiu on lapsesuu ja hea
        ongi. Madise, kui toimetaja ülesanne on hoida kogukonda koos, tal hakkab
        väga kurb, kui Anders Härm valab kellegi vanema generatsiooni kunstniku
        kaela kogu sita ja sunnib teda võtma vastutust millegi eest, milles ta
        süüdi ei ole. Madis saab suhteliselt vähe raha oma töö eest ja leiab, et
        tänapäeval inimesed enam ei kirjuta blogi, sest neil lihtsalt ei ole
        enam mõtteid. Žürii tööd kirjeldades palub ta mitmeid kordi publikul
        uskuda, et nad on ausad ja alati võidab parim, kinnitab, et tendentse ei
        ole, ebaausat žüriid ei ole. Miks Pärdi tantsutükki nominentide seas ei
        ole, põhjendab ta üle promomisega, kuid kohe korrutab ka, et see ei ole
        päris põhjus, päris põhjuseks on see, et teda lihtsalt ei pandud lauale.
        Madis ei näe vahet, kas preemia annab välja Teatriliit või žürii, kõik
        inimesed on ausad. Lõpetuseks lisab ta loosungi, et see, kes ei ole Jaak
        Printsi poolt, ei armasta teatrit ja punkt.


        **Madli Pesti** - leiab, et tema tugevaim külg on välisilma nägemine ja
        kogemine, missiooniks Eesti kultuuriruumi avardamine, veidi sekka ka
        õpetuslikku funktsiooni. Analüüsides meediaväljaandeid leiab ta, et
        toimetaja nägu oleks rohkem vaja, et oleks olemas erinevad ideoloogiad,
        mille eest seistakse ja mida kuulutatakse. Žürii töö käivat hääletamise
        teel, lihtsalt seitse erinevat arvamust ja hääled loetakse kokku.
        Erinevad žüriid omavahel ei suhtle, nominente ei sätita siia ja sinna.
        Siiski, kui toimuvad arutelud, siis iga žüriiliikme subjektiivne arvamus
        läheb järjest tugevamaks. Nominentide nominendid tekkivad nii, et iga
        žüriliige paneb midagi lauale ja seejärel toimub arutelu. Ta viskab ka
        väikese noole Teatriliidule, kuna nemad otsustavad kategooriad, sinna
        vahele Madli käsi ei ulatu. 


        **Heili Sibrits** - Postimehe toimetaja, kes suhestub lugejaga, mitte
        teatriga. Ta soovib, et inimene ei satuks valesse kohta ja seepärast
        tellib lugusi erinevatelt kriitikutelt. Vaadake kes kirjutab ja siis
        tehke oma valik, hüüatab ta. NO Teatrist kirjutab ta palju, kuna midagi
        ei ole parata, NO lihtsalt on kõige põnevam teater. Ta protesteerib kõva
        häälega, kui Märka tantsuauhinna tahab tantsupäevale lükata. Sama selgel
        hääleb kommenteerib ta Madise ütlust liigse promomise kohta, et kui
        kriitikud lasevad ennast mõjutada turunduse osakonnal, siis on meil
        endil vaja peeglisse vaadata. Osavalt katkestab ta Madise
        manipulatsiooni - asi ei ole Vene Teatris, kui institutsioonis, vaid
        sellesd, et ükski kriitik ei teadnud preemia võitnud etendusest varem
        midagi.


        No nii, tagasi Teatripreemiate juurde.


        Olen juba soliidses eas ja vanainimene astub ikka sammu tagasi, et näha,
        millega täpselt tegu on. Vaatamata kõlanud väidetele, et žürii ei aruta
        asja, või siis vahel arutab siiski, on võimalik välja lugeda, et parima
        lavastaja tiitel läks Vene Teatrisse protestiks seal pukis istuva
        kunstilise juhi vastu. Žürii on hea ja aus, just nii nagu Madis
        korrutas, nad tahavad ainult head. Just, just, aga miks seda ei või kohe
        välja öelda, miks püüatakse mingit adekvaatsuse ja objektiivsuse ja
        häälte enamuse juttu ajada. Ma ei kahtle, et hääletati, aga iga inimene
        on mõjutatud sellisest sigadusest ja annab oma hääle vaesele
        kannatajale. Ela ja Sära preemia saavad need näitlejad, kes on pidanud
        kannatama riigiteatri orjust ja ühel hetkel julenud sellega lõpparve
        teha. 


        Seega, tegemist on inimliku headusega, empaatiaga, mis pesitseb ka kõige
        kurjema kriitiku sees. See kõik kokku on nagu meie õpetajad, kes tahavad
        õpilastele ainult head ja sunnivad neid koolitükke tegema, või emaga,
        kes käsib suurest headusest oksele ajava kliidega pudru lõpuni süüa. Või
        vapra relvastatud sõduriga, kes paneb käe hellalt naisterahva õlale ja
        kinnitab, et mina kaitsen sind, ära karda. Äkki kasvaks ükskord suureks,
        hakkaks ausaks ja tunnistaks oma lõpmatut inimlikku headust, ahh? 


        Sain kokku 7000 tähemärki, võiks selle artikli isegi Madisele saata,
        annab mõõdu välja küll, ega ma mingi nännipunn pole, et 3000-ga piirdun.
        Oma mõtteid siin tekstis väga palju ei ole, aga sai siiski hästi
        kirjeldatud.
