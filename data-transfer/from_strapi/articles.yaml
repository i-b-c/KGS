    content_et: >-
        Pärast Henrik Kalmeti lavastust “A Festival Piece ehk meeleheitlik katse
        pälvida festivalikutse” toimunud vestlust publikuga tegin kindla otsuse
        - nad on lollakad. Pole mõtet muretseda ja pabistada kunstnike pärast,
        kes ei tea, mis nad teevad. Süüdimatud inimesed ei ole süüdi. Toon ära
        vaid ühe totaalse lolluse - kui kõlas küsimus, et kuidas see olukord
        tundub teile, kui “5 inimest” \* publikust mõistab tsitaati aga
        ülejäänud 120-l pole aimugi, et see tsitaat oli? Vastuseks kõlas kaks
        vastandlikku seisukohta - näitleja ütles, et see oli tsitaat, dramaturg
        aga väitis, et  see ei olnud tsitaat.   


        Aga mis tundub endiselt huvitav on see, et miks meie “5 inimest” närvi
        läksime.  


        1. Henrikul õnnestus meid provotseerida, aga siis eemaldus oma
        provokatiivsetest väljaütlemistest ja palus, et me näeksime pealkirjast
        kaugemale. 

        2. Kui siis püüdsime pealkirjast kaugemale näha, ei olnud enam midagi
        vaadata. Sellisel juhul oli lavastus tühi, mõttetu ja sisutu.
        Vormimängud olid loetavad, aga sisu puudus või kui oligi, siis ei osanud
        mina seda kuidagi tõsiselt võtta. Kui ameerika pärismaalased
        sümboliseerivad Henrikule millegi tõeliselt isikliku algust ja nutellaga
        ülevalatud pruun keha sümboliseerib toidu teemasid, siis sel hetkel
        jooksis minu mõistus kokku. 

        3. Miks me ei saa võtta Henrikut ja Pauli kui noori, esimesi samme
        tegevaid kunstnikke? No ei saanud tõesti, nad on 28 aastased
        professionaalsed teatritegijad, kes on riigi palgal ja tunnustatud
        üldsuse poolt juba mitmeid aastaid. Isegi kui nad teevad oma esimesi
        ausaid samme, siis see ei tähenda, et sellesse peaks suhtuma
        kriitikavabalt. Ma lihtsalt ei osanud võtta neid lollakatena.

        4. Meil “5 inimesel” on omad dogmad. Nõus. Ja see oli üks tugevamaid
        avastusi. Kaasaegne etenduskunst on pungil täis reegleid, mida sa
        tegijana pead arvestama või vähemalt teadvustama. Pead, kui tahad sellel
        põllul provotseerida. On ka teine võimalus, tulla välja millegagi, mis
        on sinu oma - sinu väärtused, sinu ideed, mida sa hüüad julgelt välja ja
        kaitsed kuni surmani. Võibolla ei pääse sa festivalile, aga vähemalt
        oled ühe teo korda saatnud.

        Pöörame siis suunda. Pole mõtet väikeste lastega riielda, kes tahavad
        olla nagu teised, aga lihtsalt ei viitsi vaadelda, millised need teised
        siis on, vaataks hoopis iseenda sisse. Olukorras, kus Eestis lihtsalt ei
        ole olemas analüüsivõimega teadlikku teoreetikut, kes suudaks “meie 5“
        kahekümne aasta pikkust tööd professionaalselt ja vastandumise püüdeta
        analüüsida.   


        Maike Lond Malmborg ja Mart Kangro on oma töid näidanud paljudel
        kuulsatel ja mitte nii kuulsatel festivalidel üle kogu Euroopa. Minu
        hiigelajad jäid kümne aasta taha, siis kui veel ZUGAga lavastusi tegime.
        Sellest hetkest kui hakkasin soolodega jändama, kukkusin sellest turust
        \*\* kõrvale. **Seega on olemas kunstnikud, keda kutsutakse
        festivalidele ja teised, keda ei kutsuta.** Siin on ümberlükatud ka
        Pauli väide, et etenduskunst võrdub festivali tükk, sest vaatamata
        festivali turu ära kukkumisele, olen mänginud soolot ligi 20 korda, aga
        alati väljaspool festivale. Etenduskunsti  tükk ja festivali tükk võivad
        osutuda küll üheks ja samaks, aga ei pruugi.


        Maike on teinud viimase kolme aasta jooksul mitu tükki. Lähemal
        vaatlusel selgub, et Von Krahli Teatri egiidi all, Riina Maidrega tehtud
        esimene tükk pääses turule ja teine ei pääsenud. Kanuti Gildi SAALi
        egiidi all tehtud soolot on ta mänginud erinevatel festivalidel enam kui
        40 korda. **Seega ei ole määravaks asjaolu, kes tüki produtseeris.**   


        Veel enam, eelviimase Maike tüki kaasprodutsendiks oli Belgia
        Kaaitheater, mis on kuulus oma rahvusvahelisuse poolest, seega kõik
        tingimused turul läbi lüüa olid olemas. Lavapartneriks ja idee autoriks
        oli erinevate festivalide püsiesineja Pieter De Buysser. Tulemuseks oli
        enam vähem ümmargune null, ei mingit edu festivaliturul. **Seega ei ole
        tegemist kunstniku enda isiksusega, turg vaatleb ka konkreetset
        lavastust.**


        Maike tegi mulle terava märkuse, et äkki su soolo oli halb, et see on
        põhjus, miks sina ei sisenenud turule. Noh jah. Võimalik. Aga see
        konkreetne soolo ei olnud halb, seal oli palju puudujääke, nii nagu ka
        Maike enda soolos, mis pääses turule, aga see ei olnud halb.


        Tegemist on palju keerulisema süsteemiga. Me üritame naiivselt ja
        lapsemeelselt uurida kompleksset süsteemi. Unustades ära, et tegemist on
        aegruumis toimivate protsessidega, kuhu on kaasatud päris inimesed ja
        nende suhted.


        Turg vaatleb ühelt poolt kunstnikku ja tema etendust, teiselt poolt
        festivali ja kohalikku konteksti, ajas ja ruumis. Turg moodustub suhtes
        kuraatorite, kunstnike, publiku ja fondide ehk kultuuripoliitikute
        vahel. Jätan siinkohal vahele lõigu, mis peaks keskenduma iga üksiku
        turulüli ambitsioonile, vanusele, soole ja hetkeolukorrale, suhtes
        iseendasse ja lülis osalevasse teise, koos tema ambitsiooni, vanuse, soo
        ja hetkeolukorraga.


        Mina üksiku kunstnikuna ei pea arvestama kogu maailma ajalugu, aga turg
        arvestab. Mina võin tegeleda näpuga ringi tõmbamisega omaenese
        armistunud kõhul, aga edasi tuleb vaadelda, kas turg suudab sellega
        suhestuda. 


        On ka võimalik vaadelda, mis suhestub ja seejärel tekitada oma teos, aga
        turg ei ole loll. Kui sa lähed ainult suhestuma, ilma, et sul midagi
        endal pakkuda oleks, siis jääd vahele ja oled ebausutav. Kõik peab
        klappima nagu iseenesest. Tavaliset kõik ei klapi. Ja kui me arvame, et
        inimene suudab olla täielikult isiklikus olevikus ja arvestada samal
        ajal üldist minevikku ja tulevikku, siis oleme valel teel. 


        Näiteks, kui ZUGA möllas maailmas, siis oli tegemist justkui
        ajarännakuga. Noored, lollakad ja ausad eesti kunstnikud läksid endale
        teadmata 40 aastat ajas tagasi, tegid kunsti, mida tehti Ameerikas 40
        aastat tagasi, aga koht oli erinev. Nemad olid erinevad. Nad ei olnud
        need samad kunstnikud. Kuid suhe oli võimalik. Ja ennnäeimet saabuski
        festivalikutse New Yorki ja San Diegosse. 


        Võimalikkus on siin märksõna. Kõik on võimalik, kui vaatled asja enese
        poolt, mitte turu poolt. Ma saan liigutada sõrme kas paremale või
        vasakule. See sõltub minust ja see on minu võimuses, aga on siiski
        ettemääratud kuhu poole ma oma sõrme liigutan. Kõik sõltub asjaolust ja
        olukorrast. Jätan endale teadmise, et mul on võimalik teha mõlemat, aga
        mitte ühes hetkes. Mõlemale poole korraga ei saa sõrme liigutada - aeg
        tuleb mängu ja ruum tuleb mängu. Võib olla, et  paremal pool on sein
        ees, mis aga kindel, samal ajal, nii paremale kui vasakule ma tõesti oma
        sõrme liigutada ei saa. Seega, mul on valik, aga ma siiski saan
        reaalselt teha ainult ühte asja. Minu valikud piiratakse kohe ära, kui
        tegu teostuma hakkab. 


        Mängu tuleb unistus, plaan, tulevik. Alla andes ja tunnistades turu
        ülemvõimu minu üle ei ole võimalik luua midagi enneolematut ja päris
        enda oma. Turg ei taha suva pläma, turg tahab sind, erandliku,
        ainulaadse ja tugevana. Paradoksaalne olukord.  

        Seega on tegemist **paratamatu juhuslikkusega**, mille puhul paratamatus
        on see, mis antud tingimustes peab möödapääsmatult toimuma ja
        juhuslikkus see, mis võib aset leida ja võib ka mitte aset leida.


        ———————————————————————————————


        \* “5 inimest” - Kalmeti mõiste, mis tähendab vabakutselisi
        etenduskunstnikke, kes tavaliselt teevad oma töid Kanuti Gildi SAALis,
        aga mitte ainult.   

        \*\* “sellest turust” - mõiste, mida kõik tunnustavad. On olemas selline
        asi nagu festivali turg, aga kuidas see töötab, keegi ei tea.


        Kaja Kann



        LISA: Vastukaja 26.02.16 Kanuti Gildi SAALis toimunud Henrik Kalmeti /
        Kinoteatri lavastuse „A Festival Piece ehk meeleheitlik katse pälvida
        festivalikutse“ etendusele järgnenud avalikule vestlusele lavastuse
        autoritega. Järgmised etendused 14+15+16+20+21.03 Kanuti Gildi SAALis.

        https://saal.ee/et/performance/3842
    content_en: >-
        Having watched Henrik Kalmet’s piece “A festival piece or a desperate
        effort to score a festival invitation” and after attending the public
        talk with the creators of this piece I came to a firm conclusion –
        they’re just stupid. There’s no point in stressing and worrying over
        artists who have no idea what they’re doing. The incompetent cannot be
        held responsible. I will point out but one example of total incompetence
        – to a question, how do you feel about a situation where “5 people” * in
        the audience recognise a quote used but the remaining 120 have no idea
        someone was being quoted, we were given two contradictory answers – the
        actor saying that this was indeed a quote and the dramaturge claiming
        that no, this was not a quote.


        Question still of interest -  why did we the “5 people” get so wound
        up? 


        1. Hendrik successfully provoked us, but then distanced himself from his
        provocative statements and asked to see further from the heading of the
        piece. 

        2. And when we tried looking further from the heading there was nothing
        left to see. Such being the case, the piece was empty, meaningless and
        void of any substance. The format of the piece was comprehendible but
        the substance lacking, or even if it was there, difficult to take
        seriously. If the indigenous people of America symbolise the start of
        something truly personal for Henrik and if the body covered in brown
        Nutella symbolises the subject of food for Henrik, then - you’ve lost
        me. 

        3. Why can’t we regard Henrik and Paul as young artists only taking
        their first steps? We really can’t, they are 28-year old professional
        theatre people, employed by the state and widely recognised by the
        society for a number of years now. And even if they were taking their
        first honest steps, it doesn’t mean that we should process their piece
        without any criticism. But I just couldn’t take them for silly fools. 

        4. We the “5 people” have our own dogmas. I agree. And this was one of
        the strongest realisations. The modern performance art is packed with
        rules for an artist to follow or at least acknowledge, if one wishes to
        be provocative on the field. There is one other option though – to come
        up with something truly individual – your values, your ideas, the ideas
        that you’ll say out loud and defend ‘til death. Maybe you won’t make it
        to festivals, but at least you’ve done something worthwhile. 


        But let’s leave it at that. There’s no point in reprimanding little kids
        who want to be like other kids but can’t be bothered to analyse what the
        other kids are really like - maybe some soul searching should be in
        order instead. In a situation where there’s not a single experienced
        theorist in Estonia who, without trying to assume an opposing position,
        would be able analyse the 20 years-worth of work done by the “5 people”.


        Maike Lond Malmborg and Mart Kangro have presented their pieces at many
        well and less known festivals across Europe. My hay-day was 10 years ago
        when we were still active with ZUGA. From the moment I started messing
        with solo pieces I fell off that market ** . Therefore, there are
        artists who get invited to festivals and those who don’t. This also
        out-rules Paul’s statement that performance art equals festival piece as
        despite not having access to the festival market, I’ve performed my solo
        pieces around 20 times - always outside festivals. **Therefore,
        performance art piece may equal festival piece, but that’s not always
        the case.** 


        Maike has put out several pieces within last three years. By taking a
        closer look we see that the first piece created with Riina Maidre under
        Von Krahl Theatre made it to the market, while their second piece did
        not. Her solo piece produced under Kanuti Gildi SAAL has had more than
        40 showings at different festivals. **Therefore, the producer of the
        piece does not seem to be a defining aspect. 


        Moreover, the co-producer of Maike’s second to last piece was
        co-produced by Kaaitheater in Belgium, famous for its international
        feel, therefore meeting all the possible criteria for success on the
        market. ** Maike’s partner on stage and author of the idea was Pieter De
        Buysser, a resident artist who is a regular at numerous festivals. And
        the result - big old zero, no success on the festival market.
        **Therefore, it is not about the persona of the artist, but the market
        regards specific pieces individually.**  


        Maike made a sharp remark about my work, that maybe my solo piece was
        lacking and that’s why I’d failed to enter the market. Well yes,
        possible. But this specific solo piece was not bad, it had numerous
        shortcomings, just as Maike’s solo piece which made it to the market,
        but it certainly wasn’t bad. 


        The system is far more complex. We are naively and childishly trying to
        examine a complex system forgetting that we are dealing with processes
        taking place in the space-time continuum binding real people and their
        interactions. 


        The market regards an artist and his performance on one hand and on the
        other hand a specific festival and its local context in certain space
        and time. The market is the correlation between the curators, artists,
        audience and funding i.e. the politicians setting cultural policy. I
        will omit the part which should concentrate on the ambitions, age,
        gender and current status of every single link in the market chain,
        their relationship with oneself and other links in the same chain as
        well as their ambitions, age, gender and current status. 


        I, as an individual artist do not have to take into consideration the
        history of the whole world, but the market certainly does. I could busy
        myself with drawing circles on my scarred stomach, but I would have to
        see how the market would relate to such drawing. 


        It would be possible to observe what it is the market can relate to and
        only then produce one’s piece accordingly, but the market is not that
        gullible. If you’re only playing for the latter without having anything
        personal to offer, you’ll be caught and appear implausible.  

        Everything has to come together naturally. Usually it doesn’t. And if we
        think that a person can be fully engaged in their personal present and
        simultaneously embrace universal past and future then we are heading in
        the wrong direction. 


        It felt a lot like time travelling back in the day when ZUGA was going
        places. Unbeknownst to themselves the young and silly, but honest
        Estonian artists went 40 years back in time and delivered pieces similar
        to those created in the US 40 years ago, only the location was
        different. Moreover, they themselves were different. They were not the
        same artists. But it was relatable. And look and behold, an invitation
        to a festival in New York and San Diego was received as a result.


        Probability is the key here. Everything is probable if you approach
        things from your own and not the market’s perspective. I can either move
        my finger to the left or I can move it to the right. It is up to me, I
        control it, but the scope of my finger’s movement has nevertheless been
        predetermined. Everything depends on the situation and circumstances. I
        know my finger can move both ways, but not simultaneously. I cannot move
        my finger in both directions at the same time – time and space get in
        the way. It could be that there’s a wall obstructing my movement on the
        right, but one thing is clear, moving my finger in both directions at
        the same time simply cannot be done. Therefore, I have a choice, but in
        reality I can only do one thing at a time. By initiating an action, my
        choices are instantly limited.


        Add dreams, plans and the future. By giving up and admitting the
        market’s power over oneself makes creation of something never seen
        before and truly unique virtually impossible. The market is not after
        some random crap, the market wants you, your individuality, uniqueness
        and strength. That’s a paradox. Therefore, we are dealing with an
        **inevitable coincidence** - inevitable being that which will have to
        materialise given the circumstances and coincidence being that which may
        or may not happen. 


        ---


        *“5 people” – Kalmet’s term for the (number of) freelance performance
        artists usually producing their work at Kanuti Gildi SAAL, but not
        exclusively.


        **“this market” – the concept everybody acknowledges. There is a thing
        called the festival market, but the true functioning of the said market
        is unknown to all.


        Kaja Kann


        Addendum: A response to a public discussion that took place after the
        performance “A festival piece or a desperate effort to score a festival
        invitation” by Henrik Kalmet / Kinoteater at Kanuti Gildi SAAL on 26
        February 2016. Next showings on 14+15+16+20+21 March at Kanuti Gildi
        SAAL. https://saal.ee/et/performance/3842


        Kaja Kann @ 1 March 2016
