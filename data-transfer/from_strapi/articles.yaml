    content_et: >-
        Lühikommentaar: Kaja Kannu artikkel “Kangro koreografeeritud sõnateater”
        avaldati algselt ajalehes Sirp 01.11.19.  

        ___


        **„Enneminevik“, autor ja esitaja Mart Kangro, dramaturgid Eero Epner ja
        Mart Kangro, helikujundaja Kalle Tikas, valgus- ja tehniliste lahenduste
        autorid Kalle Tikas ja Henri Kasch. Esietendus 14. X Kanuti Gildi
        SAALis.**  


        Minu tutvus Mart Kangroga algas 1998. aastal. Ligi kakskümmend aastat
        tagasi, kui Kangro lavastas oma esimese soolo „Start. Based on a true
        story“ („Algus. Põhineb tõsielul“), olin selle tehnik, mistõttu nägin
        ära selle lavastuse ligi kolmkümmend etendust. 2011. aastal osalesin
        ise etendajana Kangro lavastuses „Talk to Me“ („Räägi minuga“), mille
        mängukorrad jäid paraku väheseseks, kuid selle eest sain omal nahal
        tunda tema loomemeetodit. Kangro-uurijana kirjutasin Tallinna ülikoolis
        magistritöö, seitsekümmend lehekülge Vera Nevanlinna esitatud ja kaks
        minutit kestvast monoloogist lavastuses „Talk to Me“(1). Kanuti gildi
        saalis esietendunud Kangro uut lavastust „Enneminevik“ on õnnestunud
        vaadata kolm korda.  


        Pikal Kangro-uurija teel olen saanud palju teada, kogunud fakte,
        analüüsinud lavasituatsioone pisiasjadeni välja, kontrollinud need
        üle, lugenud teiste uurijate arvamusi ja teinud otsuseid. Ent siinses
        analüüsis ei saa ma kuidagi vältida „Ennemineviku“ põhiteemasid – mälu
        ja kordusi. Midagi ma tean, aga enamikku siiski mäletan. Aru on see, mis
        tahab perfektsust. Kui minu mälupildis on puudujääke, poolikuid pilte ja
        katkestusi, siis täidab mõistus olevikus automaatselt need tühimikud.
        Moodustab katkestatud ja hüplikest hetkedest terviku – mulle mõistliku
        mõtte.  


        Tuleb tunnustada ka Kangro teist leidu: vaadates ühe asja kordust, on
        võimalik esmane tähendus küll tühistada, kuid piisavalt korrutades
        tekib sinna ikkagi uus, üks teine tähendus. Kangro meetodi rakendamine
        uurijana annab võimaluse olla ka mul endal rohkem kohal. Seega, midagi
        ma siin tekstis tean, midagi mäletan ja midagi kujutlen juurde.  


        **Mälu ja kujutlus veavad vägikaigast.** Etendus algab siis, kui
        vaatajad juhatakse saali. Seekord siis Kanuti gildi saali lavale, kus
        ees ootab vaikselt liikuv ja liigutav poolikute käte ja jalgadega Kangro
        torso, mille lavastaja on asetanud pleksiklaasist alusele. Kangro
        esimene võte: distantseerumine iseendast. Ruumi sisenejatele pakutakse
        tavapärast galeriikogemust, mille puhul saab valdavaks hajameelne,
        isiklik mõtisklus.  


        Järgmine Kangro võte, kus kaks asja on vaataja tajus korraga ning selle
        kaudu on provotseeritud ootused. Provokatsioon on Kangro oma, aga ootus
        juba igaühe isiklik. Tean, et varsti hakkab põnev (teatris ju
        tavaliselt hakkab): on oodata, et see torso sirutab oma olematud
        käed-jalad välja, tõuseb püsti ja hakkab tegutsema. Kuna Kangro hoiab
        pilti piisavalt kaua, siis ootus lahtub ja tõesti jään loiult nautima
        pilti ennast, siin ruumis ja siin ajas. Domineerib keha välimus, väline
        kuju koos erisuguste tasandite, kihtide ja arhitektuursete
        elementidega.  


        Peagi saab tähendus visuaali üle ülemvõimu. Aga see pole see, mida
        Kangro tahab. Tõesti, jah, ta näitab meile korraks selget tähendust,
        elava ja liikuva keha surumist postamendile, elutusse skulptuurivormi.
        Siis, kui visuaal võtab elususe kaudu taas võimust, tähendus hajub
        (tähendus hajub alati, kui saab konkreetseks teadmiseks), siis muutub
        see keha perspektiivseks konfiguratsiooniks, minu mõtte visuaalseks
        mudeliks. See mõte ei ole kindlasti adekvaatne, see on kujutletud, minu
        enda vaade minule endale. Pärast torso tajumist tajun ma iseennast.
        Tekkinud mõte ei ole perfektne, seda pole ka Kangro torso, aga see keha
        on päris, nii nagu minu mõtegi.  


        Hetkel, kui visuaal saab taas võimu tähenduse üle, tekib probleem.
        Ilmub mõte, mis on enne asja ennast. Selles hetkes kohtuvadki minu ja
        meie mõte. Tekib ühine kogemus. Nii tekitabki Kangro vaatajatega koos
        selle etenduse. See pole täielikult tema oma.  


        No ja siis see juhtubki. Täpselt nii, nagu ma lootsin. Loomulikult
        tõuseb ta püsti ja ütleb vaatajatele tere. Tänapäeval ei ole üllatav
        mitte see, et tehakse midagi ootamatut. Kangro teeb oodatut ja see
        üllatab. Etteruttavalt ütlen kohe, et ta ei varja seda võtet. Juba
        teise liikumisega (lühike ja lööv koreograafialõik tema esimesest
        lavastusest: põlvedega tata-ta-ta-ta-ta ja põmm peaga vastu maad) annab
        ta mõista, et tegemist on korrutamisega.  


        Lavastuse kogutähendus on aga midagi hoopis muud, kui selle üksikud
        liikmed. Etenduse lõppedes olen ikka veel kahevahel. Olukord on tohutult
        kaunis, isegi üllatav, lõpustseeni visuaalne pilt on enneolematult
        ülev ja lõpmatult kurb. Olen hädas ning see häda on võimas ja
        intensiivne. See häda ei pane mind tegutsema ega lahendust otsima. Ei
        pane ka käega lööma ja lapse kombel tönnima. See häda on okei. See ongi
        elu osa. Tugev piiripealoleku tunne, kus mälestus ja kujutlus veavad
        vägikaigast.  


        **Kangro ei too päris elu lavale, vaid püüab olla laval rohkem elus.**
        Järgmine lõik lavastusest kuulub kategooriasse „Kangro siin ja praegu“.
        Seesama Mart, kes on samas ruumis töötanud juba kakskümmend aastat.
        Irooniliselt märgib ta ära ka publiku samasuse: üle poole on talle
        tuttavad. Esietenduse omapärast lähtuvalt on tal lausa raske leida
        kedagi, kes ei teaks, et ta teab, leida kedagi, keda ta ei tunneks.
        Ladna, vahetu, vahel kohmetu ja vahel võluv Mart. Õhkkond on vaba ja see
        isikliku suhte kehtestamise võte kuulub juba pikalt Kangro töövahendite
        hulka.  


        Kangro etendab päris maailmast pärit Marti, kuid see, kes meiega
        kõneleb, on Mart siin ja praegu ning tema tegevuseks on etendamine.
        Vaatajale esitleb ta mina prototüüpi. Etendaja Mart on  aktiivselt
        tema ise ehk ta jäljendab iseennast. Mardi poolt vaatajatele Mardi
        näitamine ei ole  aktiivne tegevus, see on täiesti konkreetne ja tänu
        esitamisele muutub tasapisi  aktiivseks hoopis see Mart, keda
        esitatakse. Nii loob näitleja päris tegevuse (etendamise) kaudu
        aktsiooni. Probleem, mida Kangro lahendada püüab, on seotud teatri,
        mitte eluga. Taotluseks on olla laval rohkem elus, mitte tuua elu
        lavale. Veel enam, talle ei piisa laval elus olemisest, ta peab seda ka
        tundma ja tajuma.  


        Eeldusel, et etendus on aktiivne ja elu on tõeline, peab kokkuvõtvalt
        ütlema, et etendamise tegevus on aktiivne elu suhtes, aga vägagi
        tõeline teatri enda suhtes. Fiktsioon on Kangrole üldine
        teatriraamistik, mille sees toimub midagi päriselt. Võrreldes Kangro
        teatrit psühholoogilise teatriga, saab välja tuua veel ühe selge
        eristuse: Kangro tegeleb teatriga ja kasutab selleks elu, lookeskne
        teater tegeleb aga eluga ja kasutab selleks teatrit.  


        **Kangro koreografeerib sõnateatrit.** Kangro kujundid on dünaamilised.
        Liigutused libisevad. Märkamatult saab kõndimisest hüplemine ja
        hüplemisest hüppamine ja hüppamisest manamine ja manamisest
        pöörlemine jne. Raske on öelda, kas see, mida Kangro teeb, on tants või
        koreograafia. Tema liikumiskeel on järjepidev muutumine. Kui
        kakskümmend aastat tagasi töötas ta rohkem ühe liigutuse teise
        konteksti paigutamisega ja sealt uue tähenduse otsimisega, siis nüüd
        on tal taas kaks asja korraga käsil.  


        Sõna ja lauset püüab ta koreografeerida, aga liikumise puhul on ta
        hakanud koreograafiast hoopis loobuma. Tema liikumist ei saa paigutada
        kaheksa sisse, kuigi see on aastaid olnud tantsu organiseerimisele
        omane. Ta kodustab ja organiseerib liigutust. Ta korrutab nii lühikest
        hetke, et seda ei saa enam üksikuna välja tuua. Toimumas on
        metamorfoos, kus üksikud arenguetapid pole jälgitavad. Me ei tunne enam
        algset ära. Me ei tea selle päritolu.  


        Näiteks tema enda tsitaat hüpitsemisest jalalt jalale, samal ajal
        kätega üles-alla vehkides. Kui vasak tugijalg on veidi kõverdatud, siis
        parem käsi on suunatud diagonaalis üles. Ja vastupidi. Sobrades mälus
        ja teadmises leian, et selle liigutuse algus on külje peale painutuses.
        Meenub ka Leonardo da Vinci välja sirutatud käte ja jalgadega
        ideaalinimene.  


        No ja siis ta paneb selle tööle. Liigutusele kaasa elades saab loendada
        vaid üks-kaks, üks-kaks. Ta ei jõua kunagi kõrghetkeni, selle va
        kaheksani, kus peaks punkt olema, et siis taas ühest alustada. Niimoodi
        lõpmatuseni. Niiviisi tempot tõstes, ikka ja jälle sama tehes moodustub
        ring. Loendada saab vaid tohutult pika ühena. Enam ei ole nähtavad
        üksikud suunad, mis midagi eraldi tahavad ja keha kuhugipoole kisuvad,
        pole ka rütmi. See on üks lõpmatu ring.  


        Siis aga, kui pikas liikumiste jadas tulebki ring, see pöörlemine, siis
        ei näe ma ka seda. Ma mäletan jalalt jalale hüppamise tagajärjel
        tekkinud ringi, mis liigub dünaamiliselt alt üles, aga samal ajal näen
        ringi, mis pöörleb paremalt vasakule. Lõppkokkuvõttes ma ei tea, mida ma
        praegu näen ja mida ma mäletan, mis mida mõjutab, aga pika liikumisjada
        tulemuseks on füüsiline kogemus millestki väga tähtsast, mida ma ei
        tea.  


        Lavastuse dramaturg Eero Epner on nimetanud selle abstraktseks
        kujundiks, mis võib olla liigutus või liikumiste jada, kuid ei kanna
        otsest informatsiooni, ta oleks justkui vähem täidetud või siis täidetud
        vaikiva sõnumiga (2). See vaikiv sõnum on Kangrol tugev, see võimaldab
        vaatajal korraks eemalduda nii minevikust kui ka reaalsusest.  


        Kangro sõnakasutust on veidi lihtsam lahti harutada koreograafia kaudu.
        Lavastuses on mitmeid loetelusid ja nimekirju. Moodustunud kobaras on
        tähtis see, mis sõna millele järgneb. Sõnade tähendus on pidevas
        muutumises. Sama sõna, mis kordub iga neljanda tsükli järel, tähendab
        juba midagi muud, mis ta varem oli. Kesksel kohal on ka pausid. Kas paus
        on keset loetelu või on pikk paus hetk enne, kui tuleb viimane teemat
        lõpetav lause.  


        Koreograafilist meetodit ei kasuta Kangro mitte ainult sõnade ja lausete
        peal, vaid kogu lavastusterviku ülesehitamisel. See meetod annab
        võimaluse esitada küsimusi, aktiveerida teadmisi konkreetses
        situatsioonis. Rootsi tantsu-uurija Mårten Spångberg väidab, et
        koreograafia, millel puudub konkreetne suund ja mis on vaba eesmärgist,
        on kasulik just lavastust täitvate erisuguste sisude ümberkorraldamise,
        laval oleva aktiivse analüüsi poolest (3).  


        **Katkestatud kestus.** Viimane näide katkestatud kestuse kohta, mida
        Kangro kasutab, on imearmas lõik vanast ja vigasest slaidiprojektorist.
        Kätt ja sõrmi aparaadi ees hoides otsib ta kujundit. Ta otsib selget
        pilti. Meie vaim tahab tervikut, et ometigi moodustuks miski selge.
        Kangro aga katkestab iga võimaluse ja lootusekiire, mis oleks meelte
        kaudu me vaimu toitnud.   


        See, mis lõpuks ja hetkeks seinale moodustub, on aga täielik absurd.
        Vaatajale näib see vaimuka, kuid võimatu õudusunenäona. Aga see kujund
        tekkis nendest üksikutest kriipsudest, mõradest, valguse murdumistest,
        kinni kaetud aladest ja pragudest, kust valgus siiski läbi oli
        libisenud. Nii loob Mart Kangro järjepidevate katkestuste abil kestust
        nii lavastuses „Enneminevik” kui ka oma kahekümne aastase töökogemuse
        kaudu.  


        (1) Kaja Kann, Teatrivaataja kohalolu. Magistritöö. Juhendajad Andres
        Luure ja Luule Epner. Tallinna Ülikool, 2019.  

        (2) Eero Epner, Realistlik ja abstraktne kujund teatris. – Sirp 13. X
        2011.  

        (3) Mårten Spångberg. Post-dance, An Advocacy. – Post-Dance. Koost
        Danjel Andersson, Mette Edvardsen, Mårten Spångberg. Stockholm: MDT,
        2017, lk 349–393.  


        Foto: Renee Altrov
    content_en: "A short comment: Kaja Kann’s article “Kangro koreografeeritud sõnateater” was originally published in Estonian in newspaper Sirp 01.11.19, translation into English by Margaret Tilk.    \n___\n\n**“Past perfect”, author and performer Mart Kangro, dramaturgies Eero Epner and Mart Kangro, sound designer Kalle Tikas, light design and technical solutions Kalle Tikas and Henri Kasch. Premiere 14th X in Kanuti Gildi SAAL.**  \n\nI met Mart Kangro for the first time in 1998. Almost twenty years ago, when Kangro directed his first solo “Start. Based on a true story”, I was its technician and because of that, I saw it almost thirty times. In 2011, I participated as a performer in Kangro’s “Talk to Me”, which unfortunately was performed only a few times, but I got to experience Kangro’s creative working method on my skin. As a researcher of Mart Kangro, I wrote my 70 pages long master thesis on a monologue in “Talk to Me” at the University of Tallinn (1). The monologue was two minutes long and performed by Vera Nevanlinna. His newest production “Past perfect” I have had the pleasure to see three times.\_  \n\nAs I have researched Kangro for a very long time, I have gathered a lot of information and facts, analyzed performances to the smallest details, fact-checked them, read other researchers' opinions and made decisions. This time I can’t look past the main themes on “Past perfect” – memory and repetition. Some things I know, but most things I just remember. Intellect is the one, which wants perfection. If there are defects, incomplete images or disruptions in my memory, then my mind will fill those gaps in the present time. It will form a whole picture out of intermittent and leaping moments – it forms a sensible thought for me.\_  \n\nOne must also acknowledge Kangro’s second finding: if you look at the repetition of something, you can cancel the primary meaning, but if you repeat it long enough, new meaning arouses. As a researcher, Kangro's method allows me to be more present. What I’m trying to stay is that in this text, there are some things that I know, some that I remember and some that are added by imagination.\_  \n\n**Memory and imagination are fighting.** The performance starts, when viewers are led into the theatre hall. This time to the hall of Kanuti Gildi SAAL, where viewers are greeted by quietly moving Mart Kangro’s torso, which has only half of legs and arms. The director has placed the torso on plexiglass. Kangro’s first technique: distancing from himself. Entering viewers are offered the usual gallery experience, which is dominated by oblivious and personal reflection.  \_\n\nKangro’s second technique is giving the viewer’s mind two things at the same time and through that viewer’s expectations are provoked. Provocation is Kangro’s work, but the expectation is personal for every person. I know that in a few moments the performance will be exciting (after all, theatre usually is): I can expect that the torso will stretch its non-existent arms and legs out, get up and start moving. Because Kangro holds the picture long enough, my expectation goes away and I start sluggishly enjoy the picture itself in this space and time. The dominant features are the body’s appearance, physical shape with different stages, layers and architectural elements.  \n\nSoon the meaning will take over the visual. But that’s not what Kangro wants. Indeed, yes, he shows us for a moment clear meaning, the pressing of living and moving body on a pedestal, to a form of lifeless sculpture. When the visual takes over through liveliness, the meaning dissolves (meaning always dissolves when it evolves into concrete fact), the body transforms into a configuration with perspective, which is a visual model of my thought. The thought isn’t for sure adequate. It’s imagined, my own view of myself. After sensing the torso, I sense myself. The thought isn’t perfect, neither is Kangro’s torso, but the body is real, as is my thought.\_  \n\nThe moment the visual regains its meaning, a problem arises. The thought is born but before the object itself. At that moment, my idea and our idea meet. A shared experience is born. That’s how Kangro creates the performance together with the audience. It’s not entirely his.\_  \n\nAnd then it happens. Exactly like I had hoped. Of course, he stands up and greets the audience. Nowadays it’s not unusual that something unusual happens. Kangro does something that is expected and that’s unusual. To be clear, he doesn’t even try to hide the technique. Already with the second movement (short and striking part of choreography from his first piece: with his knees pam-pam-pam-pam-pam-pam and bang head to the ground) informs that we are dealing with repetition.\_  \n\nThe overall meaning of the piece is completely different than the meaning of its parts. I’m still hesitant at the end of the performance. The situation is endlessly beautiful, even surprising. The visual picture of the ending scene is outstandingly grand and extremely sad. I’m in distress and the distress in powerful and intensive. This distress doesn’t push me into doing something or seek a solution. On the other hand, it isn’t going to make you quit and sulk like a child. This distress is okay. It’s part of life. Strong sense of being between the worlds, where memory and imagination are fighting.\_  \n\n**Kangro doesn’t bring reality to the stage but tries to be more real on the stage.**\_The next part of the piece belongs to the category of “Kangro here and now”. The same Mart who has been working in the same room for twenty years. Ironically, he is also aware of the sameness of the audience: more than half of them are familiar to him. Particularly as it’s a premiere, it’s hard for him to find even someone, who doesn’t know that he knows. To find someone, who he doesn’t know. Laid down, direct, sometimes awkward and sometimes charming Mart. The atmosphere is relaxed and this method of establishing a personal relationship with the audience is an old trick of Kangro.\_  \n\nKangro plays Mart from the real world, but the one who is talking to us is “Mart here and now”, who is acting. He is giving the audience a prototype of himself. Performer Mart is fictitiously himself, which means he is mimicking himself. Mart’s act of showing Mart to the audience isn’t fiction, it’s real. But, through acting the Mart who is being performed turns to fiction. The actor is creating fiction through real action, acting. The problem that Kangro is trying to resolve is about theatre, not about real life. The main goal is to be more real on stage, not to bring reality to the stage. Even more, being real on stage isn’t enough for him. He must also feel and sense it.\_  \n\nAssuming that performance is fiction and life is real, I have to conclude that acting is fiction compared to life, but very real when compared to theatre. For Kangro, fiction is a framework, where reality happens. When comparing Kangro’s theatre to physical theatre, we can make another clear distinction: Kangro is working with theatre and is using life as a tool for it, but theatre which focuses on the story is working with life and using theatre as a tool.\_  \n\n**Kangro choreographs spoken theatre.**\_Kangro’s created shapes are dynamic. The movements are slippery. Smoothly walking turns into skipping, skipping into jumping, jumping into an incantation, incantation into spinning, etc. It’s hard to say, if the thing that Kangro is doing is dance or choreography. His movement language is being in constant change. Twenty years ago, he focused on taking a movement and putting it into a new context to find a new meaning for the movement. Now he is doing two things at the same time.\_  \n\nHe tries to choreograph words and sentences, but when it comes to moving, he has given up on choreographing. You can’t fit his movement into eight, even though it has been a characteristic of organizing dance for years. He domesticates and organizes movement. He keeps repeating a moment so small that you can’t single it out. Metamorphosis is taking place, where stages of development are no longer traceable. We no longer recognize the original. We don’t know where it came from.\_  \n\nFor example, his own quote about jumping from foot to foot while waving his arms up and down. If the left supporting leg is slightly curved, then the right arm is facing up diagonally. And vice versa. From my memory and knowledge, the origin of the movement is bending to the side. It also reminds me of Leonardo da Vinci’s ideal human with stretched out arms and legs.  \n\nThen he makes it work. When you go along with the movement, you can only count one-two, one-two. He never reaches the peak, the eight, where it should end, so it could start again from number one. That way to infinity. This way raising the pace, by again and again doing the same thing, forms a circle. You can only count ones and in enormous lengths. There are no longer visible isolated directions, which want something and drag the body somewhere. There is also no rhythm. It’s one infinite circle.\_  \n\nBut then, when in a long sequence of movements comes a circle, the spinning, then I don’t see even that. I remember a circle that formed from jumping from one foot to another and which moves dynamically up and down. But at the same time, I can see a circle that rotates from right to left. Ultimately, I don’t know what I see know and what do I remember, what has effected what, but the result of a long sequence of movement is a physical experience of something very important, but I don’t know what it is.\_  \n\nEero Epner, the dramaturge of the performance, has called it an abstract figure, which can be a movement or a sequence of movements and doesn’t carry direct meaning. He is almost like less filled or filled with a silent message (2). Kangro’s silent message is very strong, it helps the viewer to distance themselves from the past and also from reality.\_  \n\nKangro’s way of using words is a little easier to unravel through choreography. The performance contains a lot of lists. In the forming cluster, it’s important which word follows which word. The meaning of the words is in a constant form of change. The same word, that is being repeated every fourth cycle, means something completely different that it meant before. Pauses are also in the central role. It matters if the pause is in the middle of a list or the long pause is a moment before the ending sentence of the theme.\_  \n\nKangro doesn’t use choreography only on words and sentences, but also on the whole production. The method of choreography gives way to ask questions, activate knowledge in a specific situation. Swedish dance researcher Mårten Spångberg argues that choreography, which has no specific direction and is free of purpose, is useful for re-arranging the content of the performance, with active analyzing on the stage (3).\_  \n\n**Interrupted continuity.**\_The last example of an interrupted continuity, which Kangro uses, is a sweet clip from an old and rusty slide projector. Holding his hands and fingers in front of the projector, he is looking for a figure. He is looking for a clear picture. Our soul wants the whole picture, so finally, something clear would form. But Kangro interrupts every change or a ray of hope, which would have through our senses filed our soul.  \nThe thing that in the end, and for a short moment, forms on the wall is completely absurd. To the viewer, it looks like a witty, but an impossible nightmare. But that image was born from those singular dashers, cracks, light refractions, covered areas and cracks, where light has slipped through. In this way, Mart Kangro creates duration with continuous interruptions, both in the production of \"Past Perfect\" and in his twenty years of work experience.\_ \n\n(1) Kaja Kann, Presence of theatre spectator, master thesis. Supervisors Andres Luure and Luule Epner, University of Tallinn 2019.    \n(2) Eero Epner, Realistic and abstract images in theatre. – Sirp 13. X 2011.  \n(3) Mårten Spångberg. Post-dance, An Advocacy. – Post-Dance. Edit. Danjel Andersson, Mette Edvardsen, Mårten Spångberg. Stockholm: MDT, 2017, pp 349–393.  \n\nPhoto: Renee Altrov"
