    content_et: "Aastal 2008 nägin Kanuti Gildi SAALis Sandra Z lavastust „On Strike!“.  \nAasta 2007 lõpus lavastasin stuudios Nukufilm stereoskoopilist filmi „Miriami piknik“ („Hernehirmutis“), mille Nukufilm kuulutas maailma esimeseks digitaalseks stereoskoopiliseks animafilmiks. See väike tehniline märge ei omanud minu silmis mingit tähendust, kuna nagunii oli kogu filmimaailm üle minemas digitaalsele. Pigem oli huvitav teha animeeritud stereoskoopilist filmi fotoaparaadiga.  \nAleksandr Melkumov ja Sergei Rožkov, kes olid mind koolitanud stereoskoopilise animafilmi tegemise osas, andsid teada, et nad on oma Moskva stuudios NIKFI (Cinema and Photo Research Institute) arendanud välja ka videokaamera stereoskoopiliste filmide tegemiseks, ja pakkusid, et kui mul on mõni mõte, millega tahaksin seda kaamerat katsetada, siis võiksime filmida stereoskoopilise videofilmi. Sandra Z 40-minutiline etendus „On Strike!“ tundus sel hetkel ideaalne materjal stereoskoopilise videoversiooni jaoks.\_ Loomulikult lühemalt, plaanisin jääda 4-7 minuti vahele, kuna stereoskoopilises filmis vajab kaader rohkem aega kui kaader tavalise filmi puhul, ehk et kogu etendust ei oleks saanudki filmida. Joonistasin storyboardina lühema versiooni, etendusest lähtuvalt. Leppisime Priit Rauaga kokku, et filmime 2009. aastal Kanuti Gildi SAALi suures saalis Sandra Zaneva etenduse katkendeid kohendatuna stereoskoopilise kaamera jaoks. Ants Martin Vahur lubas tulla operaatoriks. Kuid kokkulepitud päeval selgus, et Aleksandr Melkumov ega ka Sergei\_ Rožkov\_ei saa tulla kaameraga Tallinnasse. Ei leidnud ka järgnevatel nädalatel ühist aega kõigi jaoks ja kogu stereoskoopilise tantsufilmi plaan jäi ära.  <br /> \n\nKatkendid etendusest:\_https://vimeo.com/7802793  <br /> \n\nPiltstsenaarium stereoskoopilisele filmile „On Strike!“ <br />   \n\n![communicatine 1 1](https://saal.entu.ee/api2/file-7940)"
