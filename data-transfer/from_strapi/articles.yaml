        Miks teatrisse, miks etendust vaatama? Vaatajat võiks ajendada kaks
        vajadust; meelelahutus ning tahtmine kogeda - kogeda midagi erilist.
        Meelelahutusega tundub olevat lihtne, meelelahutusliku kaupa on lademes.
        Elame maailmas, mis igal võimalikul juhul pakub meile meelelahutust. Kas
        me ka tarbime meile pakutavat, nii nagu seda meelelahutuse tootjad seda
        on ettenäinud? Arvatavasti mitte, me reprodutseerime pakutavast oma
        toote, vastavalt kultuurilise taustale, mis meil parajasti on. Kuid
        siiski, võiks eeldada, et meie meel on lahutatud.  
         
        Võiks isegi nentida, et meel on lahutatud meist enestest. Me oleme
        mingis teises olekus, olekus mida kuvas minule ka Maria läbi oma
        etenduse. Inimene, kes on elus, kuid arvab ennast olevat surnud (Cotardi
        sündroom). Etendus kuvas meele lahutust drastilisemalt. Ehk siis kuidas
        inimene võib tänases ühiskonnas ennast tunda  lahutatud iseendast.
        Seesuguseks lahutuseks on loodud viimasel ajal häid lahendusi, mis
        juhatavad inimese virtuaalsusesse, ilma et ta peaks tegutsema
        reaalsusega. Esmapilgul tundub seesugune lahutatus traagiline, kuna
        võiks arvata, et see mõjutab inimest. Samas lahutatud meelega on
        kindlasti kergem olla ning arvatavasti ka surnud, on kergem olla.  


        Ka Walter Benjamin arvas, et lahutatud meelega tarbija on
        manipuleeritavam, kui süvenev inimene. Süveneda saab kunstiteosesse,
        kultusobjekti. Kuid meelt saab lahutada peaaegu kõigega. Lahutatud
        meelega inimest on lihtsam harjutada erinevate uskumustega ning seeläbi
        ka kujundada tema väärtushinnanguid.  


        Tõepoolest võib tunduda, et ühiskond meie ümber püüab meid
        manipuleerida. Seda seisukohta evisid ka Frankfurdi koolkonna
        neomarksistlikku ühiskonnateoreetikud ning olid pessimistlikult
        meelestatud ühiskonna  vastu, mida valitsevad majanduslikud suhted,
        eelkõige on saanud valitsejaks tehnoloogia ning sellest tulenev
        masstoodang. Vandenõulik oleks näha kardinate taga puppet-master'it, 
        kes osavalt meie kõikidega mängib, mingi temale teada eesmärgi nimel.
        Kuid lihtsam oleks tõdeda, et ühiskondlik korraldus, mis on meie endi
        sünnitis, kuid seesugune korraldus ei pruugi kõikide aspektidega, meile
        kõige paremini sobida.  Tekkidades olukordi, kus me ei tunne enam
        elus.  


        Frankfurdi mehed tundsid pidevat muret kunsti pärast, selle kadumise
        pärast. Muutused,  mida nad pärast II maailmasõda nägid, põhiliselt
        kunsti ja meelelahutuse vallas olid mõjutatud tehnoloogia poolt.
        Tehnoloogia muutis maailma ja ühes sellega ka kunsti. Võimalus
        valmistada lõputuid koopiaid, jäljendada, korrata ning korrata –
        seesugune suundumus morjendas härraseid, kes olid harjunud nägema kunsti
        kui midagi erakordset, unikaalset – siin ja praegu.  Nende jaoks said
        kurjajuurteks, fotograafia ja film, kõik mis läbi objektiivi käis
        madaldas esitust. Siinkirjutaja õnneks leidsid nad viimase pelgupaiga
        teatrist. Kus esituse eripära, tagab „siin ja praegu“ efekti, säilib
        unikaalsus. Kuid kas tõesti on etenduskunst, mis on säilinud ainsa
        pühapaigana, kus kunst võib enda tiibu sirutada? Ega vist. Näeme, et
        isegi läbi „labastava“ objektiivi on võimalik pakkuda uut ja huvitavat.
        Siit nähtub, kaubad ei ole üksinda turul, olgu siis nendeks kunstiteosed
        või meelelahutustooted.  Pidev konkurents. Ka klassikud nagu näiteks
        Shakespeare, pidi etendust ette valmistades arvestama, et konkureerib
        turul pakutavaga. Temal tuli konkureerida isegi tantsiva karuga, mis oli
        Londonis populaarsust kogunud ( mitte teadaolev fakt).  Eelnevaga tüürin
        sinna poole, et ka kõrg – või alternatiivkultuuri  kuuluv teos peab
        osalema turul. W. Benjamin tõdes, et  kunstiteose retseptsioon toimub
        erinevate aktsentidega, mille hulgast kerkivad esile kaks polaarset:
        kultusväärtus ja eksponeerimisväärtus. Kultusväärtus omakorda kannab
        kunstiteose väärtusi, kui võib nii nimetada. Kas selleks on siis;
        sakraalne väärtus, ilu või mõni ühiskondlik sotsiaalne väärtus.  


        Eksponeerimisväärtuse määrab kunstiteose populaarsus, ehk siis kui palju
        see vaatajale korda läheb. Teisiti nimetades, ühiskondlik tähendus.
        Tavalist (kas siis kunsti või meelelahutust) nauditakse kriitika vabalt,
        sõnumid on kättesaadavad ja nauditavad. Mis justkui ei taga teosele seda
        õiget /kõrgemat kunstiväärtust.  


        Võiks arvata, et motivatsiooniks kunstniku ja publiku jaoks võiks olla
        just see esimene – kultusväärtus, mõtestades kunstiteost ennast.  Kuid
        siin on neil kahel mõistel konflikt. Nimelt kui etendus on
        ühiskondlikult vastuvõetav ning kriitiline suhtumine väheneb, seda enam
        suureneb nautiv hoiak. Nautiv hoiak tagab omakorda teosele juurdepääsu,
        mis võiks ju justkui olla teose eesmärk. Kuid just ligipääsmatus annab
        teosele erilisusele, võiks nimetada erilise väärtuse.  


        Tekib küsimus, kui me läheme etendusele, kas me ootame sealt naudingut
        või otsime midagi uut, erutavat, ligipääsmatut ja samas ka võõrast – mis
        ei saa olla nauditav ega kättesaadav. Kui astume Kanuti Gildi saali
        sisse, siis jääb õhku küsimus, milliseks teoseks Mademoiselle X kujuneb,
        kas kättesaadavaks või ligipääsmatuks?  


        Rääkisin ka Mariaga ning temasõnul ajendas teda eelkõige küsimused, mis
        temas endas tekkisid. Etendus ja interaktsioon publikuga annab selgust
        kunstnikule endale. Seda võiks pidada siiraks ajendiks kunstniku puhul.
        Mis paraku omakorda tõstatab küsimuse publiku poolt. Kas vaataja evib
        samasuguseid küsimusi ning otsib vastuseid analoogsetele küsimustele
        nagu kunstnik? Kas koos mõeldes jõuavad nad vastusteni? Kas selline
        vastuste otsime on kõrgema väärtuse poole pürgimine?  


        Või siis siseneb ta saali nautiva hoiakuga? Maria arvas, kui tema
        etendust võtta  kommunikatsiooniaktina, siis tema on positsioonis, mis
        võimaldab esitada dominant – hegemoonilikult  positsioonilt sõnumeid.
        See tundub lavalise esitluse puhul tavaline, publik on sõnumisaaja
        rollis, ega oma enda ambitsioone etenduse kulgemisele. Samas märkis
        Maria, et tema soov oleks saata sõnumeid, mis muudab ta positsiooni
        kaubeldavaks. Kaubeldav positsioon annab saajale/ vaatajale võimaluse
        kujundada oma sõnum, saadud sõnumist.  Maria märkis, et võttes tagasi
        vaataja reproduktsiooni ja kasutades, peegeldades seda edasi, omab tema
        etenduses tähtsat osa. Sellest tulevalt asetati publik ka lavale, mis
        tagas suurema kontakti ja ühtlasi peegelduse. Mis oli esitaja
        eesmärgiks.  


        Seega võiks tõdeda, et antud etendus olla intellektuaalne suhtlus,
        milles on kahepoolne kasu. Või siis on publiku ajendiks saada osa
        kunstniku ängist ja sisekaemus protsessist. Nautides tema hingelisi
        piinu ja otsingut? Seegi tundub tõenäoline, kuna enamus kunstiteoste
        puhul, mis omavad kultusliku väärtust, ei oma dialoogi võimalust
        kunstniku endaga.  Antud asjaolu täheldas ka kunstnik ise, Maria nentis,
        „et  kui teed video ära, siis seda enam ei saa mõjutada. Kui olen ise
        etenduses, siis saan seda ise mingil määral kontrollida, mõjutada.
        Mõnikord, isegi väga kardinaalselt. Kui töö on valmis, siis ei saa seda
        kontrollida.  Etenduses on muutus, tänu publiku reaktsioonile lihtsam
        ning saan vastavalt  muuta etenduse käiku.“

        Etenduskunst annab kunstnikule suurema kontrolli, kui teised
        kunstivormid. Jääb vaid haletseda neid kunstnike või teisi tootjaid, kes
        peavad loobuma oma loomingu kontrollist. Isegi helilooja, kes on täpsed
        juhised andnud, kuidas tema loomingut peab esitama, ei saa pärast
        avaldamist enam kindel olla, et tema tahtmist täidetakse. Isegi tema
        eluajal, rääkimata ajast mil nad hingavad.  


        Etendusele väärtuse saab anda ainult publik, vaataja. Süvenev/sisenev
        või siis lahutatud meelega vaataja.  


        Süvenev/sisenev võiks olla vaataja, kes näeb ja mõtleb kaasa, selline
        vaataja, kes saab etendusest sõnumi, kuid asub seda reprodutseerima,
        enda jaoks. Seesugune vaataja ja kunstniku suhe on väärtust andev. See
        väärtus on mõlemapoolne nii-öelda kasulik tehing.  Meelelahutuslik
        etendus kannab olulist rolli ühiskonnas, meelelahutust on vaja, kohati
        tundub et rohkem kui vajadust mõelda. Lugude jutustamine on olnud
        ajendatud meelelahutusest, samas on see tegevus kandnud enda alati
        mõtet. Võib olla ei ole seda seal palju olnud, kuid väita, et vanaema
        jutustatud muinasjutt on mõttetu.  


        Kuid tagasi Maria etenduse juurde, mul jäi kripeldama publiku osa
        selles. Kas elasid nad Maria eneseotsingule kaasa või lahendasid nad
        enda sees samasuguseid probleeme?  Siit koorub suurem küsimus, mis on
        etenduse ülesanne?  


        Kui võtta eelduseks, et etendus lähtub kunstnikust endast, siis ei saa
        eeldada et etenduse sisu võiks pakkuda vaatajatele mingeid vastuseid.
        Võib vaid loota, et tekib vau- moment, seda ma just tunnen ja mõtlen. 
        Siin tekibki sõnumi edastamise huvitav pool, selle vastuvõtmine on alati
        subjektiivne. Ehk siis täiesti ebaaus edastaja, antud juhul Maria
        vastu.  


        Kui ma enda näitel seda avaksin, siis minagi noppisin pimedast saalist
        enda jaoks mõttekilde välja, mis võisid haakuda Maria edastatuga, kuid
        samas ei pruukinud ka, kuna mind mõjutasid eesmärgid, miks ma sinna
        saali sattusin. Tekib küsimus, kas kriitikuid või etenduste mõtestajat
        on üldse mõtet saali lasta?  


        Mina panin Maria kohe etenduse alguses enda jaoks ühiskondliku
        konteksti, nägin kuidas indiviid on kadunud tehnoloogilises maailmas,
        kus masstootmine on digitaal maailmast veelgi hoogu juurde saanud.
        Kordamine, kui masstoodangu olemusi saadab meid selles maailmas ning
        Maria tegelaskuju näitas ka pidevat kordust.  Oma tegevusega,
        installatsioonidega ning kogu kontseptsiooniga.  


        Teise aspektina jäi silma vangistus, vangistus kehasse ning keskkonda,
        mis meid maailmas ümbritseb. Kuidas maailm oma pidevalt üle külvab;
        lausa oksendab veripunast joovastavat vedeliku, nagu purskkaev, mis
        Marial oli mannekeenina üles seatud. See vedelik on korduv, mis
        pumbatakse läbi üha uuesti ja tarvitatakse üha uuesti. Võigas, kuid
        kõnekas esitlus masstoodangust.  Lisaks vangistas Maria ise ennast, enda
        seest tulenevaga, ennast köites - ketiga. Samas nägi laval ka inimese
        enda eksponeerimist, kas või inimlühtri kujul, mis on põhjustatud
        ümbritseva survest.  


        Kas kõik eelnev võib inimeses tekitada võõranduse maailmast -
        zombistumise. Arvan, et saab. Tunne, et kaod inimesena ühiskonnast,
        sured ning samas elad. Elav surnu. Olles maailmas, kus meie meel on
        lahutatud, ennem kui me jõuame midagi valida, siis on see juba lisatud
        meie Facebook`i avalehele.  


        Siin võiks näha Artaud, arvas teater peab olema šokeeriv ning äratama
        meid üles. Kuid kas oli seda efekti?  


        Pigem mitte, vaatajad olid tulnud kaema teadvustatult, teades millises
        saalis etendus aset leiab, milline artist lugu jutustab ja millist
        etendust nad näevad. Efekt võiks tekkida juhul kui saaks publikut
        vahetada, need kes sõõris ümber basseini seisid, peaks uute mõtete
        tarvis teleporteeruma  Draamateatri saali ning sealne publik, peaks
        kuidagi mahtuma Kanuti Gildi kitsukesse saali. Sel juhul võiks Antonin
        Artaud prantsuse mullas rahus puhata. Puhata rahulolevat, et teater
        äratab inimesi oma zombilikust unest, teatril on ühiskondlik roll, mis
        võimaldab väljendusrikastel inimestel juhtida tähelepanu ühiskondlikele
        kitsaskohtadele. Kasvõi kunstniku enese tundmuste pealt, riivates
        vaataja tundestruktuuri. Just riivates, kui kunstnik edastab juba
        sõnumit, mis vaataja tundestruktuuriga ühtib, siis on ta jõudnud
        meelelahutuse sfääri ning kunsti võimalus maailma muuta, kahaneb
        drastiliselt.  Seesugune asjaolu on juba kurb. Kui etendusele jääb vaid
        kirjeldav funktsioon.


