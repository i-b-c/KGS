        meeldisid paljudele ja nende mängulust oli vääramatu. Üks mu vanem
        diplomaadist sõber rääkis alati, et hea kunsti tunneb ära sellest, et
        pärast selle kogemist, ei ole vajadust napsu võtta, vaid oled juba
        iseeneslikult joovastunud. Pärast Beat Le Moti poisse ei suutnud ma
        midagi peale õlle vastu võtta, seega ei kuulnud ma järelpeol ühtegi
        Binaarpoeesia esitust. Kuulsin ainult teiste elamusi, et pandi hullu,
