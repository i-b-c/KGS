        Selgusid teatriaasta auhindade nominendid ja Postimehes kommenteerib
        neid sõnalavastuse žürii esimees Madli Pesti – [“Selgusid teatriaasta
        auhindade nominendid” Postimees 28.02.2017](
        http://kultuur.postimees.ee/4029309/selgusid-teatriaasta-auhindade-nominendid/)<br
        />  


        Madli ütleb: “Auhindadele nomineerisime erakordselt palju teatreid ja
        loomingulisi kooslusi – kokku 16, millest täpselt pooled on n-ö suured
        ja pooled n-ö väiksed ehk erateatrid ja vabatrupid.”  


        Kas osutus totaalsele võrdsusele on pädev?  


        Lugedes enda suva järgi väikesed ehk vabad kokku, saan numbriks 11.
        Kinoteater, MTÜ Kirbutsirkus, R.A.A.A.M., Nargen Festival, MTÜ
        Eksperimentaalse Liikumise Keskus, MTÜ Misanzen, Olmeulmad, Karlova
        teater, Taarka Pärimusteater, Raadioteater, Kalli Pikase tantsu
        lavastuse tootis ilmselt Kalli ise.  


        Aga siis peaks ju olema suuri ainult 5 veel. Noh, loen ülejäänud üle ja
        saan suuri kokku 21.Von Krahli Teater, Vanemuine, Eesti Draamateater,
        Endla, Rakvere Teater, Vaba Lava, NO99, Ugala, Theatrum, Kanuti Gildi
        SAAL, Tallinna Linnateater, Kuressaare Linnateater, ERSO, Eesti
        Kontsert, Sõltumatu Tantsu Lava, Rahvusooper Estonia, Tartu Uus Teater,
        NUKU teater, Festival Afekt, EMTA vanamuusika keskus, EMTA
        ooperistuudio.  


        Olgu peale, siin tuleks kah sõeluda veidi, mõned on suuremad ja mõned
        väiksemad. Aga kust kohapealt tuleb kokku number 16, seda ma ei
        mõista.  


        Minu statistika kinnitab Pesti poolt mainitud mitmekesisust. Esile on
        toodud 18 üksust (vabatrupid või MTÜd), mille hulgas on ka eraisikust
        kriitikud ja tantsijad, kellel puudub vähenegi stabiilne riigitoetus.
        Kui nõustuda Madli Pesti väitega, et esile toodi 8 suuremat
        etendusasutust, siis lihtne matemaatika näitab, et 21 miinus 8 on 13 ja
        see arv näitab siis väikese riigipoolse toetusega etendusasutusi.  


        Järeldus: esile toodi 8 suurt, 13 keskmist ja 18 väikest.  


        Madli ütleb veel: “Kõige silmatorkavam on Endla tõus – seitse
        nominatsiooni nelja lavastusega!”  


        Kas statistika osutab tõele?  


        Esimesel korral, kui kontrollin antud väidet, suudan leida vaid neli
        Endla nominatsiooni. Loen uuesti, saan kokku kuus, ka kolmandakordsel
        lugemisel seitsmendat ei leia. Viiendal korral lugedes leian kõik seitse
        nominatsiooni üles. Siinkohal on tegemist kantseleiliku lähenemisega,
        justkui statistika osutaks tõele. Antud väide ütleb mulle, nagu Endla
        oleks parem kui teised, kuna tema numbriks on 7. Theatrumil oli 1,
        järelikult tegemist totaalse luuseriga. Samas lavastuse “Olmeulmad”
        tegijad oleksid justkui väga head, võibolla mitte paremad, kui Karl
        Saks, sest tema taga on kirjas ikkagi Kanuti Gildi SAAL, aga siiski jääb
        mulje “Olmeulmade” võidust.  


        Kolmas kaalukas väide Madlilt: “Iga lavastust kaalub žürii eraldi ning
        vaid Andres Noormets tõusis esile kahe ehk mõlema oma sel aastal
        lavastatud teatritööga, mis materjali valikult on väga erinevad.  


        Üks lavastustest on maailmaklassika – Shakespeare’i “Othello” – ja teine
        uus rootsi näidend – Kristian Hallbergi “Suluseis”. Noormets töötab
        erakordse stabiilsusega, tema käes tundub kõik õnnestuvat ning ta on
        aastate jooksul leidnud vaid talle ainuomase stiili. Olulistest,
        tõsistest, nii üldinimlikest kui päevakajalistest teemadest räägib ta
        kergelt, aga mitte kerglaselt.  


        Tema loodud maailmaga kokku puutunud teatrikülastaja lahkub etenduselt
        helge tundega. Noormetsa lavastused on kunstiliselt – ka heliliselt ja
        visuaalselt – tervikmaailmad, milles sünnivad meeldejäävad tipprollid
        (seekord nomineerituna Sten Karpov ja Leila Säälik).”  


        Kas tähemärkide arv osutab tõele?  


        Madli Pesti otsustab välja tuua Noormetsa, kas põhjuseks on see, et
        Noormets on nomineeritud kahe lavastusega või hoopis see, et pehmendada
        tema laureaadiks mitte saamist, seda me veel ei tea. Aga 704 tähemärgi
        kasutamine jätab mulje justkui oleks tegemist teistest erineva
        fenomeniga ja Noormets on parem, kui teised. Ja siis meenub mulle, et
        eelmise väite peale ma juba tegin järelduse ja sain aru, et Endla oli
        parem, kui teised. No pagan, asi muutub ikka väga segaseks.  


        Neljas väide Madlilt: “Enim nominatsioone sai “Väljaheitmine” – kuuest
        kategooriast neljas.  


        Järelikult kõige parem asi on hoopis see, mis suudab olla nominent
        võimalikult paljudes kategooriates. Aga kuidas oleks see võimalik
        tantsulavastuse puhul? Mitte kuidagi ei saa ju tantsijale parimat
        meespeaosa auhinda anda. Või saab? Ja nüüd mõistan, kui valesti ma olen
        lugenud Madli kommentaare ja statistikat. Tema rääkis ainult sõnateatri
        žürii tööst, ta arutles ainult kuue kategooria piirides, jättes
        tähelepanuta ühisauhinna, tantsu, balleti, ooperi, laste, kriitikute jt
        nominatsioonid. Hakkan uuesti lugema, et kas see Endla teatri väide
        pädeb ka siis, kui arvestada ainult sõnateatri nominente. Ei päde, leian
        taas vaid 5 korda Endla mainitud olevat. Vaikselt hakkab pea suitsema,
        no ei oska ma tekstist aru saada.  


        Mis jäi Madlil väitmata?  


        Kriitika nominentide taga ei ole mainitud, kus kriitika ilmus ja mis
        lugusid silmas peetakse. Huvitav fenomen. Tõelised vabad vabakutselised
        on siin kriitikud, koreograaf Kalli ja “Olmeulmade” kamp.  


        Ja kõige viimaseks see minu lemmiklaps ETENDUSKUNSTIDE ÜHISAUHIND.  


        Olen arvanud kogu elu, et see asi, millega mina tegelen, on
        etenduskunst, aga seekord viitsisin läbi lugeda ka auhinna statuudi, mis
        ütleb: “Etenduskunstide ühisauhinda antakse eelmise kalendriaasta
        teatriloomingu eest ning selle eesmärgiks on tunnustada erinevaid
        etenduskunste (sõna-, muusika-, balleti-, multimeediumi ja
        tantsuteatrit) põimivaid lavastusi, mis oma otsingulisuses avardavad
        teatrikunsti väljendusvahendeid.  


        Tavaliselt väidetakse, et tõeliselt hea helikujundus on siis, kui sa
        seda tähele ei pane. Antud auhind kuulub aga lavastusele, kus heli peaks
        iseseisvana olema tähtis, samuti valgus, video või tants, et ideaalis
        oleks variant, kus miski ei ole taustajõud.  


        Siin peitub ka vastus mu imestusele, et miks etenduskunste ei hinda
        proff žürii, vaid on valitud igast žüriist kaks liiget (2 muusikast, 2
        teatrist 2 tantsust ja 1 balletist).  


        Kuigi selle aasta, nii nagu ka eelmise aasta žürii poolt pakutud
        nominendid, on vägagi veenvad ning mitmekesised, ei ole kahtlust, kes
        statuudi järgi auhinna saab.  


