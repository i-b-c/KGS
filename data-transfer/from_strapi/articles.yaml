        ***Magasini toimetus*** *(Eva Labotkin, Epp Kubu, Lilli-Krõõt Repnau):*
        Peaaegu aasta on möödunud sellest, kui tulite välja Reskripti ideega.
        Kuidas on Reskriptil läinud?  

        ***Reskripti autorid*** *(Henri Hütt ja Maarin Mürk):* Hiilivalt.
        Kultuurikatkestus rabas ka meid jalust, mõnes mõttes tuleb otsast peale
        alustada. Sotsiaalseid rituaale kultuuriruumis siiski õnneks jagub,
        samuti ka neid, kes traditsioonilistesse mustristesse rütminihkeid
        ihkavad. Seni on pigem kutsutud meid otse sündmust välja mõtlema ja läbi
        viima kui et soetatud endale stsenaarium. Iga selline võimalus on andnud
        juurde mingi uue nurga, mis töötab ja kus tulevad jõnksud sisse ja
        millised jõnksud on soovitumad. Kuna Reskripti eesmärk oli ja on
        turgutada kultuurielu korduma kippuvaid rituaalne, siis oleme otsustanud
        paljud seni valminud stsenaariumid vabakasutusse lasta - millest siis ka
        “Reskripti reede” Magasinis.  


        ***Magasin:*** Kuidas on antud teema relevantne praeguses kontekstis?  

        ***Henri Hütt ja Maarin Mürk:*** Reskripti meetod on ajatu, kuniks
        jätkub avamisi, esitlusi, vestlusringe. Tähelepanu teravustamine ning
        sündmuste meeldejäävamaks tegemine on hinnas.  


        ***Magasin:*** Kas on plaanis töötada Reskiptiga edasi?  

        ***Henri Hütt ja Maarin Mürk:*** Edasised plaanid liiguvad üha avaramale
        väljale. Meie produktsiooniplatvorm ei piirdu üksens avamiste,
        raamatuesitluste, vestlusringide ning kunstnikuvestlustega
        nihestamisega, vaid sirutab oma uudishimulike tundlaid muudesse
        võimalikesse ruumidesse. Stsenaariume toodame jooksvalt juurde, need
        ühelt poolt ergutavad kultuurikorraldus tööd ning teiselt poolt
        võimaldavad tendentse, mis meile silma jäävad, kommenteerida. Rohkem
        uudiseid peagi! Seniks head iganädalast tutvumist genereeritud
        skriptidega.  


