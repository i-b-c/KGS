    content_et: "Brenda Purtsak  \nEero Alev\_  \n“Teesklus”  \nKuraator: Holger Loodus  \n\nNoorte maalikunstnike Brenda Purtsaku ja Eero Alevi eesmärgiks on käesoleval näitusel portreteerida inimest läbi keha ja ruumi. Kohe projekti alguses jõudsid kunstnikud kokkuleppele, et kordagi ei näidata portreteeritava nägu. Väljakutseks saab hoopis pinge tekitamine - kas vaataja suudab kaasa minna Purtsaku ja Alevi kokkupandud müsteeriumiga….hmm huvitav, võiks hoopis seda näitust vaatama minna, ei viitsi kolleegidega viisakusest kohvikus istuda. Pealegi näen neid tööl ju peaaegu iga päev. Kuigi koolitusel teises linnas nad tunduvad teistsugused, tööl kuidagi tülpinud ja asised, aga siin on soengud teised riided on linnariided, ja pilgud silkavad ja ekslevad ringi. Nad pole eriti Tallinnas käinud või noh eks ikka on ka ikka, aga valdav osa on neist kuskil maakohtadest pärit. Mina seevastu sündisin ja kasvasin siin. Seetõttu oleks tore tuttavatel tänavatel veits ringi uidata nagu vanasti. Võtan baltijaamast trammi ja sõidan põhja-puiestee peatusesse, see juba ajab mind kangesti naerma, tunnen end jälle Tallinlasena.  \nPole EKA uues hoones varem kunagi käinud ka, uudistan ringi, leian galerii asemel kõigepealt kohviku. Ostan\_ühe kohvi ja vastlakukkli. Vaatan vargsi kohta kuhu istuda, tühje laudasi jagub, aga ma otsin kohta, et kellegi kõrvale istuda. Võiksin vabalt istuda ka lauda kus istuvad juba mitu inimest, võtta tühja laua tagant tool ja endale ruumi teha, aga see vist oleks natuke totakas. Vaatan veidi ringi ja näen\_üht hallipeaga\_üleni tumedas riietuses meest istumas, omaette akna juures, istun sinna, kui jutt ei klapi siis vaatan niisama\_õue. Küsin:\_“Vabandage, kas võin teie lauda istuda?”\_Mees vaatab esiti ringi, ta saab aru situatsiooni humoorikusest, mina vaatan teda tõsise, küsiva näoga, tema muheleb, naeratades vastab:\_“Jaa palun võib küll.”\_No ja siis me juba vaatame silma\_üksteisele ja saame jutule. Ei ole mingi vaikne oivik kunstnik nagu esmapilgul tundus.\_Ütleb oma nimeks Holger Loodus. Hmm tuttav nimi nagu, jusktkui oleks kuulnud kuskilt. Tema mind aga tuvastada ei suuda, ei tea ma seda kunstnikku, ega toda kunstnikku. Mind pole olemas, vähemalt siin majas ja siinsete inimeste teadvuses. Hammustan vastlakukklit, nii muuseas hakkan rääkima, et tulin siia näitust vaatama, et kas teab kus siin see galerii on. Ta nägu läheb justkui naerule,\_ütleb et teab küll, et võib mulle näidata, see siin samas\_ümber nurga. Lõpetame kohvid, viime nõud\_ära ja ta tuleb muga näitusele kaasa. Ma mainin, et ootan saada kunstnike lubatud pinge osaliseks, ta kohe parandab, et kunstnikud ei luba pinget, vaid nende väljakutse on seda tekitada. Hmm, on alles tähenärija, mõtlen. Kus tema nii täpselt teab? Põnevus kasvav, astume galeriisse sisse, ruum on hämar, peab valgetest kergelt hõljuvatest kardinatest läbi minema, Loodus mu kannul. Ma vaatan ringi. Esimesena püüab mu pilku suur tumesinine maal.\_Üritan mõelda, mis see on, arvan et see on nina, aga ma ei tea küll kuidas, tegelt vist pole. Jätan selle enda teada. Asun lihtsama ja\_äratuntava poole, et alustada portree kokku panemist. Kes on see inimene, keda kunstnikud Brenda Purtsak ja Eero Alev kujutavad? Alevi maalil on kujutatud elutuba kahe aknaga, ja hästi korras. See on boheemlasest pedandi elutuba. Kindlasti mees. Pikk, kiilakas, kannab oliivivärvi linaseid pükse (vähemalt suvel), aastaringselt jumekas, oimukohtadel veresooned, habe on aetud koguaeg. On selline vaga, selline isane meeslind, vb paabulind. Suvel meeldib käia rannas päevitamas, india tsärk, mille kaelus on tugevalt\_ümber kaela, aga käised on\_äralõigatud. Ja nii ta käib ka talvel, ikka võtab siseruumis särgiväele. Selline rahulik ja muhelev mees. Pehme kõnnakuga vaatleja. Aga ikkagi, rulood on mustad. Siis on seal maakaart, mis on ka enamuses mustaks värvitud. Molbertil seisval pildil ripub kaabu. Selline\_õlgkaabu, millega käib ehk suvel. Pooleli olev (potsikute järgi) akrüülmaal kujutab endast naise portreed. Tellimustöö? Vaevalt, vb unistuste naine vms. Mees on vallaline, aga tal on\_“sõbrannad”, ei taha end siduda, sest vist on kunagi proovinud ehk ja ei sobinud, aga vb pole kunagi, aga sõbrannad tal on, neid ta siis kutsub\_ükshaaval vahest külla ja mängib neile trummi, silmad kinni. Naine istub alati põrandal, toas paistab olevat aind\_üks tool. Mees võib olla pigem egoistlik kui mitte egoistlik, just selle\_ühe tugitooli pärast. Mu lemmik koht sel maalil ongi see tugitool ja selle tagant paistev valgus, veenvalt maalitud atmosfääri loov. Ma arvan, et mees on Egiptuses käinud, mitte snorgeldamas, pigem kõrbes, Egiptusest tõi kaasa ka maalil oleva trummi. Ja igal inimesel, IGAL on omad varjuküljed, neid me ei näe, kui me neid ei tea. Varjukülgi kujutabki ehk Brenda Purtsak. Oi Eero Alevil on ka\_üks väike maal, millel on kontrastsed toonid, mingid riidest värgeldused ripuvad, see võib olla ta magamistuba,\_ööseks rullib mees lahti roomati ja magab selle peal. Päeval teeb trenni, nende laest rippuvate paeladega. Ta pole vb eriti seltskondlik, vb teoorias tahaks ta püüelda mingi kõrbevalguse poole, millele vastu naeratada, aga see eesti kliima vajutab elule mingi templi peale.  \nJa nüüd Brenda Purtsak, nüüd olen tagasi nagu reaalsuses, siin galeriis jälle, minu kõrval seisab Loodus, olin korraks unustanud ta olemasolu. Liigume\_ühe Purtsaku maali juurest teise juurde ja siis kolmanda ja siis jälle edasi-tagasi. Loodus küsib iga maali juures, et kas saan aru mis keha osaga tegu on. Ma ei saa, ei saa. Mitte\_ühegi maali juures ma ei saa aru, mida Purtsak maalinud on. Loodus küsis kas tõesti ei saa, oli nagu imestunud. Vaatasin veel ja ikka ei saanud aru, tema\_ütle, et ta kohe sai. Mu suule hakkas tekkima nutuvõru, vaatasin Loodust ja vaatasin maali ja purskasin nutma, hüsteerias karjusin: MA EI SAA ARU, MA EI SAA ARU! Loodus võttis mul\_õlgadest kinni ja raputas kõvasti, et mul pea käis edasi-tagasi,\_ütles et rahune, rahune, sa ei peagi aru saama, see pole\_üldse tähtis. Ta seletas mulle kõik\_ära, kus on mis ja millest mida on maalitud. Mul oli nagu, et ongi nii vä!? päriselt ka vä!? väk!? iu!? Rõve?! Hissand?!  \nOlingi juba maha rahunenud ja kõik oli hästi, vaatasin korra veel Alevi tugitooli, et pealispinnale tagasi tulla.  \nÜhesõnaga ma võin\_öelda, et tundsin mingit pinget küll. Korduvalt katkestasid küll selle need valged junnid, laest rippuvad, postamendil või maas vedelevad. Näitus oli niigi pingeline ja emotsionaalne, et ma nendest ei jõudnud enam mõelda. Mul on nagu pff misasjad need veel on? Need on siis küll täiega teeseldud.  \nNoh igaljuhul, tänasin Loodust, oli meeldiv, tundus, et tal ka. Mõtlesin, et ei tea kas peaks\_äkki ta numbri küsima vms, aga siis ikka ei hakanud, mis seal ikka. Kiireks läheb ka, pidin oma kollektiivi\_üles leidma ja bussile kiirustama. Mõtlen, et kumb portreteerib paremini kas keha või ruum? Mõlemad on vist päris eksitavad, mu mõtted nendest portreteerivad mind ennast.\_ Arusaamatu detail kehast annab aimu kui hirmutav ja tundmatu see on.  \n\nFoto:\_Stepashko"
