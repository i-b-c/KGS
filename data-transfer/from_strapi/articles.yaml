        kätte. Tekkis tahtmine protestida: aga mis siis, kui ma tahan koos
        maailmalõpuga lõppeda, tahaks olla pealtvaataja, mitte osaleja, miks
        pean ma koos võõraste inimestega tööd tegema – tekkis tahtmine olla
        resignant ja erak. Mis majas sees hakkas juhtuma ja millega see kõik
        päädis, peate minema ise vaatama, võin öelda, et kogemus oli seda väärt,
        kuigi kontakt võõraste inimeste vahel mõnes toas toimis ja teistes jäigi
        see tulemata. Hakkasin ette kujutama stsenaariumi, kui meid olekski
        jäetud sinna maja ette – vaatama tühjust, kogema seda letargilist
        hüpnootilisust. Meiega koos oleks istunud kõik kolme generatsiooni
        näitlejad, luues koos see avalik ruum mida NO omad on manifesteerinud.
        Või kaldun ma siinkohal liigsesse nostalgiasse? Näitlejad oleksid
        vestnud lugusid neile, kes viitsivad kuulata, teised oleksid istudes
        jälginud arenguid suurelt majale asetatud ekraanilt. Nii kujutan
        maailmalõppu mina ette, kontaktis või siis üksi jälgides mingi maailma
        hääbumist ja võib-olla ka uue tärkamist.  


        Kogu see tõmblemine edasise nimel tundus kerge ekstsess, samas pole
        sellist simulaakrumit sellises mastaabis keegi loonud. Igastahes oleksin
        olnud rahul ka lihtsalt seda massiivset installatsiooni jälgides.
        Muidugi oli ju algne idee tuua võõrad kokku ebatavalises situatsioonis,
        samas usun, et less is more, seda eriti maailma lõpus.  


