    content_et: >-
        ![magasin elektron labotkin
        vol2_01](https://saal.entu.ee/api2/file-21268)       


        Romeo & Julia #5 tekitas minus palju küsimusi. Kohe etenduse alguses
        ütles Aleksander Väljamäe, kes esindas projektis teadust, et etendus on
        mõeldud minu ajule. See tähendas, et etendusel näidatu pidi mõjutama
        minu alateadvust viisil, millest ma ehk teadvuse tasandil aimu ei saagi.
        Olgu, tegelikult oli vaid ajule pühendatud ainult teatud osa etendusest,
        ülejäänu oli ikka kunsti pärast, terviklikule ja teadlikult analüüsivale
        vaatajale (see on oletus). Siiski, kuidas kirjutada etendusest, mis on
        suunatud minu ajule mitte aga mulle? Kuidas analüüsida teadvustamata
        protsesse, mida teosega kohtumine minu ajus tekitas?  


        Otsustasin, et kättesaadavaim, koduste vahenditega läbiviidav moodus on
        näha und. Loomulikult ei pretendeeri see “uurimus” mingil moel
        teaduslikkusele. Ma ei saa selgelt eristada ega kindlalt väita, kas ja
        kui palju mõjutasid minu unenägusid etendusel läbi viidud eksperimendi
        käigus näidatud pildijadad, veebis/laval vaadatud etendus tervikuna,
        hilisem artist talk või mingid muud kogemused, teadmised, mälestused,
        füüsiline seisund jne.  


        Romeo & Julia #5 esietendus Baltoscandalil 1. juuli


        Sõitsin õhtul pärast etendust festivalibussiga koju ja mul oli hirmus
        paha olla. Tavaliselt ma bussis merehaigeks ei jää, kuid tollel õhtul
        jäin. Ilmselt läksid omavahel konflikti päeval söödud maasikakook ja
        värsked soolakurgid. Tugev iiveldus ei lubanud hetkekski unustada
        füüsilist reaalsust ja unigi oli hiljem tugevalt sellest mõjutatud.
        Unenäod ei jäänud meelde.  


        Romeo & Julia #5 voogedastusena platvormil elektron.live 12.oktoober   
         
        Läksin magama suurte ootustega, kuid ärkasin millegipärast juba kella 2
        paiku üles. Kas ma nägin mingit halba und? Ei oska öelda. Igatahes
        tundsin suurt seletamatut ärevust. Tegin tassi rahustavat taimeteed, et
        kiiresti oma unenägemise juurde naasta, kuid uni rohkem ei tulnudki.
        Olin hommikuni üleval.  


        Romeo & Julia #5 Kanuti Gildi SAALis 16.oktoober   


        Vaatasin etendust saalis ja kuulasin ka etenduse järel toimunud artist
        talki.  

        Sellel õhtul ei tahtnud ma unenägemist enam juhuse hooleks jätta. Panin
        äratuskella helisema 2.30-ks, 4.30-ks ja 6.30-ks, lootes tabada REM-une
        tsüklite lõppemist. Ärgates panin nähtu märkmikku kirja ja uinusin
        uuesti.  


        ![magasin elektron labotkin
        vol3_02](https://saal.entu.ee/api2/file-21270)  


        I äratus I kell 2.30  


        *Kõndisin mingis lagunenud tehasehoones. Oli pilvine sügisene ilm, kuid
        vihma ei sadanud. Ronisin üle kivihunnikute ja sodi, otsisin midagi.
        Enesetunne oli lootusrikas, hirmu ei tundnud. Põrandas haigutasid kohati
        suured augud, läbi mille nägin hoone alumisi korruseid. Minuga koos
        liikus varemetes palju inimesi, mõned ka lihtsalt seisid seal niisama,
        meid juhatas giid. Meil kõigil olid seljas pikad mustad mantlid. Ma ei
        kuulnud eriti midagi, mida see giid rääkis.*


        II äratus kell 4.30  


        *Minu kass tuli õuest tuppa, selg täis leheprügi ja takjanuppe.
        Silitasin hajameelselt tema pikka kollast kasukat ja noppisin sealt
        lehti. Noppisin ja noppisin, lehti oli palju. Ühel hetkel vaatasin kassi
        ja märkasin, et ta paljas roosa nahk paistab. Olin koos lehtedega
        korjanud ta seljast ära ka karvad. Kiilas kass silkas rõõmsalt mööda
        tuba ringi ja ei teinud juhtunust väljagi.*


        III äratus kell 6.30  


        *Pahad tulid minu majja, et varastada salajane relv, mis nägi välja nagu
        kastitäis rohelisi klaaskuule. Põgenesin tagauksest ja peitsin kasti
        trepi alla. Seejärel hüppasin üle traataia - see käis nii lihtsalt, et
        imestasin selle üle isegi unes - ja jooksin käpuli mööda pimedaid Tartu
        tänavaid, et jätta enda ja Pahade vahele võimalikult palju maad. Ma
        arvan, et nad ajasid mind taga, vähemalt esialgu, kuid ma ei näinud
        neid. Jõudsin Annelinna, sisenesin ühte majja. Lootsin ennast peita
        esimesse ettejuhtuvasse korterisse. Korteris toimetas 7 kaunites riietes
        sõbralikku neidu ja naist. Nad pakkusid mulle teed ja süüa. Ma ei
        muretsenud enam relva pärast. Jäin nendega vestlema, kuni lõpuks
        ärkasin.*
    content_en: >-
        ![magasin elektron labotkin
        vol2_01](https://saal.entu.ee/api2/file-21268)    


        Romeo & Julia #5 raised many questions for me. Aleksander Väljamäe,
        representing science in the project, said right in the beginning of the
        show that the performance had been devised for my brain. Meaning that
        the performance was supposed to affect my subconscious mind in a way
        which I might not be able to grasp consciously. Okay, then again the
        piece had been dedicated to the functioning of my brain only partially,
        the rest of it was just art targeting a coherent and consciously
        reflective spectator (the latter being an assumption). However, how to
        write about a piece targeting my brain and not me personally? How to
        analyse the unconscious processes generated in my brain by an encounter
        with this piece?  


        I decided that the most accessible method, available to me at home, was
        dreaming. This “survey” here has in no way any aspiration to be
        scientific. I have no means to discern clearly nor make any claims about
        whether and to what extent my dreams were influenced by the series of
        images shown in the experiments conducted during the performance, by the
        piece as a whole streamed on-line / seen on stage, by the artist talk
        later on, or by any other experience, knowledge, memory, physical
        condition etc.  


        Premiere of “Romeo & Julia #5” at Baltoscandal, 1st of July  


        I was taking the festival bus back home after the show and I was feeling
        really nauseous. Usually, I don’t get sick on buses, but I did that
        night. The strawberry cake and the freshly made pickles I had eaten that
        day might have got into a fight in my stomach. The heavy nausea didn’t
        allow me to forget, even for a moment, the physical reality and my
        subsequent sleep was strongly influenced by that condition as well. I
        couldn’t recall any of my dreams.  


        “Romeo & Julia #5” live streamed via the elektron.live platform, 12th of
        October  


        I went to bed with great expectations, but for some reason woke up at 2
        am already. Had I seen a bad dream? I couldn’t tell. Anyhow, for some
        inexplicable reason I was feeling very anxious. I made myself a cup of
        soothing herbal tea in order to get quickly back to dreaming, but I
        couldn't fall asleep again at all. I stayed up until the morning.  


        “Romeo & Julia #5” at Kanuti Gildi SAAL, 16th of October  


        I was watching the performance in the venue and I also stayed on for the
        subsequent artist talk.  

        That evening I no longer wanted to take any chances with the dreaming. I
        set my alarm clock for 2.30 am, 4.30 am, and 6.30 am, thus hoping to
        capture the endings of REM sleep cycles. Each time I woke up, I wrote
        down the dream and went back to sleep.  


        ![magasin elektron labotkin
        vol3_02](https://saal.entu.ee/api2/file-21270)  
         
        Alarm I at 2.30 am  


        *I was walking around in a shabby factory building. It was a cloudy
        autumn day, but it wasn’t raining. I was climbing on piles of rubble
        mixed with rubbish, I was looking for something. I felt hopeful, I was
        not frightened. In some parts of the building there were huge holes in
        the floor, so I could see the lower levels. There were a lot of people
        moving around in the ruins alongside me, some of them were simply
        standing there, we were led by a tour guide. We were all wearing long
        black coats. I couldn’t hear much of what the guide was saying.*  


        Alarm II at 4.30 am  


        *My cat came back to the house, its back was covered with fallen leaves
        and clinging burs. I was caressing absentmindedly its yellow fur,
        plucking out the leaves. Plucking and plucking, there were a lot of
        leaves there. At some point I gazed down on it and noticed its bare pink
        skin appearing. I had plucked out its fur along with the leaves. The
        cat, now bald, was running merrily around the room and didn’t mind at
        all what had just happened.*


        Alarm III at 6.30 am  


        *The Bad Guys entered my house to steal a secret weapon which looked
        like a box full of green marbles. I escaped through the back door and
        hid the box under the staircase. Then I jumped over a wire fence - it
        was so easy that I was surprised by it even in my sleep - then I ran on
        all fours down through the dark streets in Tartu with the aim to gain as
        much distance as possible between myself and the Bad Guys. I thought
        they were pursuing me, at least for a while, but I didn’t see them once.
        I reached Annelinn, entered a house. I was hoping to hide myself into
        the nearest apartment accessible. There were 7 well-dressed and friendly
        maidens and women busying about in the apartment. They offered me some
        tea and food. I was not worried anymore about the weapon. I stayed there
        chatting with them until I woke up.*
