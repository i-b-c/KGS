        **Maarja Nurk „Surm struktuuri läbi“** Hobusepea galeriis 25.09.2019 –
        14.10.2019.  


        10.10.2019 17.00 performance õhtu *feat* Katrin Essenson, Jaanus
        Sooväli, Hannah Harkes, Roomet Jakapi, Kaspar Aus, Tanel Rander.  


        Lapsepõlves, nõuka aja lõpus oli üheks mu lemmikkarikatuuriks Pikri
        kaanepildina ilmunud Priit Pärna „Suur Perforaator”. See kujutas N liidu
        partei peasekretärist veel kordades *bossimat* tegelast nahktugitoolis
        istumas, pingutusest nägu lilla ja silmad punnis, ülikiire käega
        perfokaartide sisse auke tagumas. Just tema tehtud olid kõik analoogi
        ajastu bitid ja baidid – augud perfokaartides. Kuhu aga kadusid kõik
        need augud, mis kaartidest välja löödi? Perfokate puhul, mis toimuvad
        ühtlasi näitusi võõrustavates kohtades, lendavad need bittide antikehad
        vaatajate peadesse, jäädes seal mäletama hübriidset kogemust
        näituse-perfokasaalist. Evelyn Raudsepp korraldas kaks aastat tagasi
        Tallinna galeriimaastikul uuendusliku sündmuse – ristates valge kuubi ja
        *blackboxi*, tulemuseks mõnede hallide varjunditega kuubi siseruumala,
        lihtsustatult lühiperfokaseeriad, millest igaüks leidis aset erinevas
        galeriis just tol ajal avatud näituse raames-sisseseades. Kusjuures
        mõned kunstnikud ei teadnudki, et nende näitusel midagi muud toimub.
        Näituse *versus* etenduse peamine eristus on nende ajaline kestus –
        galeriipind on avatud kell X kuni Y ehk umbes tööpäev, külastaja leiab
        endale sobiva aja sisse astumiseks, olenevalt väljapanekust
        suhestumiseks ning seejärel väljumiseks. Etenduse loogika näeb ette
        rangemat ajalist raami: kell see ja see peab publik olema kohal, paigad
        sisse võtnud ning eelhäälestatud toimuvaks, etendusel on reeglina
        tajutav lõpp, aplaus, garderoob, jne.  


        *Greenfield* oli (on?) populaarne üritustesari STLis, kus iga kord ise
        kuraatori hoole all tuuakse ettekandele rida mitte just päris valmis
        lühietendusi, ilma igasuguste piirideta. Roheline väli on sünonüüm
        hooldatud muruplatsile – su ees laiuvad golfiväljakud, kõik on siin
        võimalik, piire pole. Ühel nimetatud üritusel tuli jutuks *greenfeldi*
        derivaat - *brownfield*. Pruun, lõhutud, lagastatud, varemeis
        apokalüptiline aegruum. Et pinnale saada, tuleb seda eelnevalt koristada
        ja parendada. Siin pole lihtsaid lahendusi, tähendusi on juba terve
        *stage* täis.  


        Ma ei ole päris kindel, et 10. oktoobril 2019. näitused Draakoni ja
        Hobusepea galeriis omasid teatud ühist joont ja ühiskonnakriitilisust
        tänu EKL diktaatorlik-onupojapoliitilisele juhtimis-juhtimatus
        süsteemile, pigem oli tegu *Murphy* seaduse erandiga, reeglit
        kinnitades, kuigi palju *rändomit* oli selleski juhuses. Kõigepealt,
        Laiale tänavale Kanuti kanti sattudes toimus Vene saatkonna ees
        kaugelekostev protest Putini vastu, samas oleks sama aktsiooni võinud
        korraldada EKL juhtkonna vastu, a see selleks. Draakoni galeriis oli
        väljas Art Allmägi elusuuruses Putini kuju troonil, kelle kätt võis
        suudelda. Ilus ja ülev vaatepilt, sama väärikas vastuvõtt võiks toimuda
        ka EKL suurkogul a see jällegi selleks.  


        Paljuski sama teema jätkus Hobusepea Galeriis, kus installirühmitus
        Valge Kuup eksponeeris kirstumotiividega kõnepulti, mis oli keeratud
        kummuli, nii et oraator pidi seal selili esinema. Tuleb kiita Hobusepea
        näituse tutvustavat teksti, mis hoiab reeglist 100% mõttetut juttu väga
        hästi kinni. See ei ava mitte kui midagi seal nähtu-kogetu kohta.
        Stiilipuhta A4 lõpp-tootena on see pea alati nii absurd, et ma ei kujuta
        ette, kus seda võiks tsiteerida. EKList ja nende näitusepoliitikast sai
        räägitud, pea iga näituse loojat Valget Kuupi sai mainitud, lõpetaks
        artikli siin ära. Ah jaa, kunstnikku võiks ka mainida. Tõesti,
        tahvelmaalid või vähemalt raamitud mingisugused visuaalid käivad alati
        Hobusepea galerii seina. Vist, et *kulka* avaldus näituse moodi tunduks.
        Oleks tegu mõne muu *kulka*välise või rahvusvahelise pinnaga võiks teose
        lihtsalt ruumis laiali puistata või siis mõne käki kuhugi nurka
        löristada. *Diip understanding* oleks *lummatud* külastajate poolt
        tagatud. Tagasi Hobusepeasse. Ülal korrusel on raamitud vanaaegse
        ajalehe väljalõige. Lähemalt vaadates on tegu pliiatsijoonistusega, mis
        imiteerib ajalehte. Lugeda sealt midagi ei saa, kogu lehekülje teksti
        osas oli ära tunda vaid üks Ü täht, seegi tõenäoliselt
        kogematatekkeline. See peaks olema võti kogu näituse mõistmise jaoks –
        polegi (ühest) tähendust vaid virvendus.  


        Jõuame Hobusepea galerii alla ruumi ka. Kui ülevalasuv Valge Kuubi
        kõnepult-kirst oli enam-vähem korrektne, nuriseda võis vast paari
        nurgaliistu ja veits pundunud kirstukujulise aplikatsiooni pärast – no
        mis sa teed, kes meist poleks olnud pohmakaga tööl, siis seintel asuvad
        akvarell-pliiatsi-misiganes tehnikas *wallpieceid* olid suures osas tite
        tasemel – justkui peenimal *art fairil* teinekord kohtab. Kõnekas on aga
        video, kus kunstnik Maarja Nurk ise. Kes kõrgust ei karda, vahtigu
        raamitud miniatuure edasi, kes aga omab kõrgusekartust, on see video
        elust enesest. Kunstnik on roninud tuulise ilmaga kuhugi tuletorni otsa
        ning hoiab kramplikult piirdest kinni, riided lehvimas. Kehahoiak on
        tüüpiline hirmust krampis inimesele, see tuul, see ilme, kõik on paigas.
        Samas on see projektsioon 98% sama, mis pool aastat tagasi Lee Kelomehe
        Lasnamäe kodu teemalisel näitusel. Täpselt samal seinal luupis
        videomontaaz, mis kujutas enam-vähem sama vana ja samast soost
        kunstnikku üheksakorruselise maja katuselt teisele hüppamas. Kuna need
        paneelikad on teinekord üksteisele suht lähedal siis võib seda hüpet hea
        füüsilise vormi korral ka reaalselt sooritada. Maarja Nurk aga ei hüppa
        kuhugi, kaugel sellest. Hüpe, mis näituse enda teistsugusesse aegruumi
        viib, sellest järgmise lõigu lõpus.  


        Kunstiteoste esitus- ja vastuvõtunormid on muutumas isegi Tallinnas ning
        Valge Kuubi kui objektide looja kõrvale oleks ruumi Ruumi Kuubil, mis
        katsetaks ja nihestaks ka muudes dimensioonides (taju jm) kui vaid
        füüsiline vorm. Galeriikülastajat ei tohiks enam ammugi kottida
        interaktiivsus – teosesse sekkumiseks nuppe plõksida enam ei viitsita,
        osalusjärgsel ajastul oleme enda soovides ja ihades juba niipalju infot
        laiali pritsinud et galeriisse sisse astudes teab suur vend meie kohta 
        rohkem kui me ise tahaks. Osalus on aga meetod, millest me hetkel üle
        ega ümber ei saa, võtame näiteks kasvõi Akadeemia Spordiklubi, kelle
        iga-külastaja-on-Apollon-või-Aphrodite muutis sellesama Hobusepea
        Galerii pärast Maarja Nurga näitust toimivaks spordisaaliks ilma
        igasuguste kiiksude ja liialdusteta. Teine, veidi keerulisem ja
        aeganõudvam meetod on tajudega mängimine – meenutagem kasvõi maast laeni
        peegleid kunagi EKKMi viltuses söesahtis, mis vaatajate tasakaalumeeled
        korraliku tsirkuseillusioonina vägagi proovile panid. Üldiselt võiks
        Maarja Nurga või siis Elin Kardi või siis Valge Kuubi näituse Hobusepeas
        visata sinnasamma, kuhu lendas näitust tutvustav tekst või siis soovida
        et enda pea asemel oleks näitust külastades olnud hobuse pea, et mitte
        saada mõttetusest reostunud. Aga. Näitus „Surm struktuuri läbi“ sisaldas
        perfokaõhtut, kus (põhiliselt kõnepuldi-kirstuga) suhestusid
        etenduskunstnikud. See seletab Maarja suhtumist kõigesse, mis selles
        artiklis kriitikat sai. Näitus oli üks tühi exceli tabel ja seda täitsid
        loominguliselt perfokaloojad-esitajad ning nautisid umbes viisteist
        perfokagurmaani. Selles mõttes oli tegu näituse-halli ja pruun-ala kuubi
        sisepindalaga, kus kohtusid *black box, white cube, brownfield* jne, ehk
        tühi etteantud formaat! Etteantud formaat oligi perfokaõhtu nimi, kus
        siis hetkel suht tegijad ja kuumad tüübid tõid kõnepuldinäitusel
        vaatajate ette oma taidluse:  


        Tanel Rander häälutas Puu-Putin riimiga regilaulukest, mille ta oli
        kokku pannud poolikutest mõtetest, mis Sirpi, Putini teemalise näituse
        ülevaatesse ei mahtunud. Putin on kuum macholik teema – kes üldse saab
        aru täielikult, palju Randeril-Allmäel on kirge, allasurutud imetlust
        nimetatud tegelase vastu.  


        Muti Vana – nii ebakontseptuaalset, ebakaasaegset ja ülepea kahtlast
        tegelast galeriisse ei tohiks üldse lasta. Võib olla vaid see räägib
        tema kasuks, et ta on loom, teate ju – elementaarsed loomade õigused.
        Ehk on ta muul ajal puuris tiheli koos teiste luksuslike
        kasukaloomadega. Ta on muldvana, kole, riietub pruuni. Ja milles seisneb
        tema perfokas? Playboxi stiilis laul sellest, et ta ei ole veel surnud,
        et kondid veel kannavad ja kark püsib all. Täielik mittesuhestamatus
        üldisema kultuuriruumiga, ignorantsus noorsoo vastu ja lihtsalt jälkus
        kuubis. Jookseb täiega lati sodiks. Mida kord vaadanud oled peast juba
        ära ei saa.  


        Kaspar Aus on koreograaf, kelle arvukatel tegemistel tasub silma peal
        hoida. Ta on laval tema ise kuigi ülihästi moondunud – antud juhul
        virilaks, just püksi sittunud kunstnikuks. Tihti suhtleb ta etendusel
        publikuga, nõuab ootamatult ja tungivalt rahvalt midagi, küsib küsimusi,
        millele vastuseid pole. Võis paralleele tõmmata universaalse
        loomeinimese-kunstniku töö- ja eluprotsessiga üldisemalt kuna tema
        ruumis paiknemised suhestusid otseselt erinevate teoste kui
        kunstiteoste, mitte niisama objektidega. Kuigi siin võib lõpmatult
        erinevaid tõlgendusi olla ei jäta kipsplaadist teose lõhkumine,
        eelnevalt sellele kritseldamine palju tähendusvõimalusi. Võiks isegi
        oletada, et Kaspari kritseldus enne Maarja oma olemas oli.   


        Roomet Jakapi perfokas jäi suht lühikeseks – kirstu täies pikkuses
        jõudnuna erutus ta liiga kiiresti, läks krampi, lämbus ning ta tuli
        kaaslaste poolt sealt pulksirgena välja tõsta ning tagaruumi
        toimetada.  


        Katrin Essensonil oli kõige
        põhjalikum-kestvam-professionaalsem-terviklikum etteaste. Liiga palju
        *leveleid*, et siin kõike lahkama hakata. Samas kandis ja tahtis edasi
        anda ilmselt sama *vaibi*, mida artikli alguses kirjeldatud Suure
        Perforaatori Evelyn Raudsepa kunagine kunstisaali-perfoka ürituse Liis
        Varese etteaste, kusjuures siinsamas Hobusepeas, kus ta esines voodis,
        istudes asendist aegluubis lamavaks muutudes, kestvusega minuteid.
        Peaaegu plankasendis suure pinge all hakkasid lihased värisema ning
        lõpulanguskraadid toimusid gravitatsioonijõukiirusel. Essensonil oli
        propse palju rohkem: õhupalle, kehamaalinguid, karvane kostüüm jne.  


        Keegi esines tekstilise etteastega seda kirstus lugedes. Kellele meeldib
        sõnateater, kelle meeled seda kuulates kiiresti väsivad ja tähelepanu
        hajub.  


        Kõiki perfokaid tegelikult ei pidanudki vaatama kuna samal ajal toimus
        üle tee Art Allmägi artist talk – räägiti Putinist.
