        Kuidas objektid saavad samaaegselt mõlemat olla - tähendusega ja
        tähenduseta. Liikumises see sama fragmentaarsus oli seotud sellega, et
        sel puudub tegelikult seotus situatsiooniga, kust see liikumine pärit
        on. Ja sellepärast on iga attempt, proov, uus. Nagu iga objektki. Aga
        neil fragmentidel on mõtteliselt või ideeliselt justkui koht, kust nad
        tulevad. Aga laval seda kohta ennast, nende päritolu nagu olemas ei ole.
        Ja see on pigem küsimus, mida me küsime, mitte miski, mida me öelda
        üritame. Mis need fragmendid on ja kuidas me mõte hakkab narratiivi,
        seostatud pilti looma ilma, et seda pilti ennast seal oleks.  


