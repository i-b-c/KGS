        Kui **kontsentreeritud** keskpäevase päikese kehastus meie ette saabus,
        oli tal palju öelda. Ta ütles seda tõsiselt, **metalselt** kõlavalt ning
        tüütavalt hoolega **mahlaseid** sõnu valides. Võtsin seda kui üldist
        süüd, mille detailsem **järelmaitse** avaldub hiljem ning varjutasin
        **intellektuaalselt** **rahuldamata **silmsideme päikseprillide taha.


        Dominantselt **teravas** liikumisplokis süvenes **peen**, kuid näiline
        dialoog: vaataja < > vaatemäng. Ra-l ei olnud rohkem midagi **tammist**
        öelda? Tal ei olnudki põhjust rohkem midagi **lopsakat** öelda? Kas
        inimlik täitmatus ootas selgemaid signaale või piisas **siidjast**
        jumaliku kohalolu tunnistamisest ruumis?


        Kujutlesin väga elavalt, kui **rafineeritud** füüsilist pingutust
        tunnine pea-alaspidi aktsioon nõuda võis ning suur lugupidamine, kui
        jumalik-maagilis-mänglevalt autor end **maitsekas** situatsioonis
        kehtestas, kuid kas pimestusega (iseenda) kohalolust saigi kogu edasine
        **sametine** sisulisus edastatud?


        Kas **hõrk** Jumal saab ilmuda praegusel ajahetkel surelike sekka
        **karmistuvat** ajastut arvesse võtmata? Kas millenniumitetagused
        **toretsevad** tõekspidamised püsivad või on **õrn** inimkond muutunud
        teatud aspektides immuunsemaks? Või võimelisemaks sisulisemas dialoogis
        olema? Millise sõnumiga võiks **maitselt täiuslik** RA saabuda aastal
        2017, kui teda ootab grupp **pikantseid** uudistajaid, päikeseprillid
        peas?


        Autor on toonud lavastust tutvustavas graafilises kirjutises välja
        ridamisi (inimlikke?), **mineraaliderikkaid** tegevusi. Inimene loeb /
        loodab / arvab / tunneb / unistab / igatseb / jpm -> Kui inimene saab
        kõigega **kontsentreeritult** hakkama, siis mida täiusele üldse juurde
