    content_et: >-
        Tulime just metsast, kuna mootorsaag keeldus töötamast, langetasime
        mõned puud kirvega. See polnud midagi hullu, tegemist on väga nigela ja
        risuse lepametsaga. Seal on mõned üksikud ilusad haavad, enamus leppasid
        kasvab vaid 30 sentimeetri paksuseks ning seejärel hakkavad roiskuma.
        Kui õigel ajal puud maha ei võta, siis paari aasta pärast saab need
        käega maha lükata. Mõned lepad lükkasime maha ja jätsime pinnasele
        kõdunema, neli tõime välja, oksad põletasime ära ja palgid jätsime sauna
        taha kuivama, kevadet ootama, et siis jämedam osa küttepuudeks teha ning
        peenemad tipud hernekeppideks.  


        Nüüd istun Pardimäe köögilaua taga, joon kohvi ja sõnad pöörlevad peas -
        tuuleenergia, roheline energia, prügi sorteerimine, vastutus,
        hoolitsemine, lugupidamine.  


        Joonas küsis eile ETVs president Kaljulaidilt, et kuidas ta suhtub
        tuulikute püstitamisse, et kuidas lahendada olukorda, kui keegi tahab
        neid ehitada ja keegi jälle ei taha, et neid ehitatakse, et tema täpselt
        ei tea, aga tuleb uurida, kas tuulikud paistavad kaldale, et kas müra
        kostab kaldale ja kui kostab ja paistab, siis tuleb mõelda, mis on
        oluline. Kas see, et meil oleks taastuvat energiat, kas see peab just
        seal olema jne. Kokkuvõtvalt leiab Kaljulaid, et kõik tuleb välja uurida
        ning see järel otsustada.  


        Meenub ka varem ETVs olnud saade prügi sorteerimisest, kus koputati
        inimeste südametunnistusele, et me ei reostaks oma planeeti, et me
        ikkagi sorteeriksime prügi. Korrutati veel kord, et prügi on energia ja
        tänapäeval on palju peeneid tehnoloogiaid, mis võimaldavad prügi
        kasulikult kasutada.  


        Kõikide nende toredate juttude taga on manitsemine, õpetamine ja
        inimestele moraali meelde tuletamine. Tuletatakse meelde vastutustunnet
        oma maa ees ja lugupidavat suhtumist keskkonda, kus elame, aga
        millegipärast on need koputamised ja näpuga viibutamised ainult ühes
        suunas, üksiku inimese suunas. Temale langeb vastutus, tema
        südametunnistus on must.  


        Veel üks meenutus ETVst, kus poliitik Krista Aru (endine Eesti Rahva
        Muuseumi direktor) räägib rahvale, et uute maksudega ei taha valitsus
        kuidagi Eestit arendada, vaid pigem pidurdab. Ta leiab, et kõige tähtsam
        asi, see, mis meid päriselt päästab, on majanduse areng. Mäletan oma
        üllatust, et Krista Aru räägib sellist juttu, et isegi tema arvates toob
        majanduse areng paradiisi maa peale. Raha on see, mis meid õnnetuid
        päästab.  


        Miks ei viibutata näppu tuuleparkide rajajate suunas? Kas selle pärast,
        et nemad tahavad head, nemad hoolitsevad selle eest, et kasutataks
        taastuvat energiat. Inimene va loll ainult kasutab, kulutab ja hävitab.
        Prügi ümbertöötlevad firmad on kõrge moraaliga, nemad koristavad
        inimeste tekitatud löga ja suunavad selle energiatootmisse. Nemad on
        head.  


        Aga kui suhtuks firmadesse ja inimestesse samal moel, koputaks korraks
        ka firmade südametunnistusele, et nad ise leiaksid prügi üles, korjaksid
        selle kokku ja kõike suurest heast tahtest ja hoolimisest, täpselt nagu
        inimene seda peaks tegema. Mis kõige tähtsam, teeks seda tasu või
        toetust ootamata.  


        Jah, saag ei läinud täna käima, põhjus ilmselt selles, et aasta aega
        kirstus vedelenud. Kui firmal juba on üks auto, siis selle mootorile on
        kasulik töötada, las ta siis töötab ja korjab prügi, nii nagu inimesele
        on kasulik töötada, muidu jääb keha kängu. Või kasutaks vastupidist
        skeemi, et inimene hakkab alles siis ennast liigutama, kui näeb rahalist
        kasumit, kui kasum on liiga väike, siis küsiks riigilt juurde, et oleks
        mõtet kätt üldse kõverdama hakata.  


        Tuulepargi vastased räägivad midagi vaatest ja mürast ja lindudest aga
        kui nad võtaksid ennast kokku ja hakkaksid rääkima majanduse terminites,
        siis äkki mõistaksid seda juttu ka ärifirmad. Me kõik teeme elus
        kompromisse, kaalutleme kasu ja kahju, aga müra versus raha puhul jääb
        raha alati peale. Tavaline maamutt saab raha mõistest aru, aga vaikus
        jääb tavaliselt ärimehele arusaamatuks üminaks. Neid ei saa võrrelda ja
        kaalukausile asetada, need on erinevad kategooriad. Ma pole kuulnud, et
        mõni firma pakuks kohalikule kogukonnale osalust oma loodavas
        tuulepargis. Kohalik inimene annaks järgi oma merevaates ja ärimees
        annaks järgi oma rahas. Mõlemal poolel on natuke vähem raha ja natuke
        vähem vaadet, aga mõlema tuba on soe. Nii aga ei ole, meile esitletakse
        ja vastandatakse jube toredaid ärimehi, prügivedajaid ja tuulepargi
        rajajaid, kellel on kõrge moraal ja seda väikest vastikut inimest, kes
        jonnib ja tahab vaikust. Miks kohalikud kajakate vastu kätt ei tõsta?
        Aga selle pärast, et kajakad ei lõika kasu oma karjumise pealt.  


        No jah, nendel palkidel, mis me metsast tõime, eriti kütteväärtust pole.
        Ikkagi veidi kõdunenud juba ja imepeenikesed. Köögipliidi alla kõlbavad,
        aga saunaahju pole neid mõtet pista, kasu oleks väike. Ja milleks see
        kõik, mis kasu sellest saab, ei oska ma täpselt öelda. Lihtsalt nii ju
        tehakse, mets kutsub ja kui vigane puu silma häirib, tuleb see maha
        lükata. Umbes nii, et üks puu mulle ja teine puu sipelgatele ning
        lisaväärtuseks valgus kasvama jäänud noorele puule.  


        Objektiivses maailmas on kasu mõõdetav ja tõestatav, subjektiivses
        maailmas tunduvad mõisted ja väärtused arusaamatud. Lootusetu on rääkida
        kahes keeles korraga. Kui juba moraalist ja heast tahtest rääkida, siis
        võiks seda mõlemalt poolelt ühtmoodi nõuda, või lubada nii inimesel kui
        ka ärimehel sarnaselt raha ihaldada.


