    content_et: >-
        10x10 meetrit rühmituse ühiskirjutamine. Kevad 2020.  

        Iga kirjutaja nägi ainult eelmise osaleja viimast lauset.  


        I nädal  


        Kas ma saan iseendalt õppida?  


        Kuidas olla lihtsalt eesmärgitu tühi kest süümepiinu tundmata? See on mu
        praeguse hetke eesmärk. Senine elu eesmärk on hägustunud.
        Sotsiaalmeedias käib võitlus tundmatu vaenlasega, isiklikus ruumis
        igavuse, igatsuse, enesedistsipliiniga. Kihutan autoga tundmatusse.
        Oksad lendavad vastu vaateakent. Elekter kaob. Üle taeva lendab parv
        suurte tiibadega linde, kes naudivad ootamatult vabanenud õhuruumi. Mis
        on elus oluline, on hetkel palju selgem: inimliigi väljasuremine annab
        teistele elusolenditele võimaluse. Annab ruumi ja õhu, mida sisse
        hingata. Ühe surm on teisele elu. Inimliik muidugi halab, sest vanad
        surevad, šoppamine on piiratud, kallistamine on keelatud, sõpradega
        baaris joomine on keelatud, pulmad on keelatud, sünnitused isadele on
        keelatud, matused on keelatud. Vanaema tuhk urnis peab ootama uut
        maailmakorda, et maha maetud saada. Saan hakkama palju vähemaga kui
        kunagi varem. Selles hetkes on paljude unistuste täitumist. Unistus
        vabast ajast, kus ei pea ennast kuidagi tõestama, on täitunud. Kestana
        jõlgun igapäevaselt ringi: koduümbruses ja looduses. Avastan kohti,
        millest mul varem aimugi polnud.  


        Zoomi ooteruumis pole peale minu veel kedagi. Konverentsi alguseni on 7
        minutit. Ma ei lülita oma mikrofoni sisse. Istun pimeduses ja
        kuulatan.   


        Miski kahiseb siin – minu mõtted ja meeleolud. Täna on pimedus nii suur,
        et kevad ununeb. Vana koer ei taha täna enam üles tõusta. Kogun end, et
        minna tema juurde ja teha talle pai. Küla on lukus. Miski ajutine veniv
        ollus voolab alateadvusesse ja soovib tõusta. Kaspar tuletab meelde, et
        kolmandal ringil hakkab kõik voolama. Ootan juba soojust ja püsivat
        avatud-olekut.   


        Külmas kevades olen lasknud oma kehal vajuda kivile. Kujutan, kuidas
        keha võtab kivi kuju. Hingamine elustab külma maastiku pinda käelabade,
        rinna, kõhu ja lauba all. Kogu elus maha joostud vägi koondub kolmanda
        silmana ja kaob kuhugi sinna pimedasse kivi sisse ära. Ümbritsev maailm
        haihtub koos sõnadega. Keha hakkab vajuma kõigele järele. Mõtted
        puuduvad, helid on. Ma ei saa enam vajumist takistada. Ja ühtäkki leian
        ennast kivi sees sammaldumas. Jällegi mõtlen, et ma ei saa ennast
        takistada.  


        Juba siis, kui mul esimesed piimahambad ära tulid, pani ema mu
        kergejõustiku trenni. Olin enda vanuserühma parim jooksja, eriti hästi
        tuli välja tõkkejooks. Teised lapsed olid minu andekuse peale kadedad ja
        hakkasid mind kambast välja tõrjuma. Sealt sai alguse minu elu üksinduse
        periood. Mäletan, kuidas riiete vahetamise ruumis üks tüdruk viskas mind
        kommipaberiga. Ema ei saanud aru, miks ma enam trennis käia ei taha.
        Treener helistas korduvalt ja kutsus tagasi. Minus nähti järgmise
        tippsportlase potentsiaali, võimalikku olümpiavõitjat! Aga ma keeldusin.
        Mitte miski ei ajanud mind tagasi. Kogu mu nooruspõlv on olnud üks
        takistuste rada. Aga nüüd mõistan, et see on teinud mind tugevamaks.
        Siin ma nüüd olen. Vaatan seina ja mõtlen, et võin ka sellest läbi
        kõndida.  


        On asju, mida iial enam tagasi ei saa, ainus elu mõte on nende pärast
        elada.   


        II nädal  


        Päev päeva järel mineviku ehitamine, kus pixlid neelavad reaalsuse ja
        nahaaluse mustri kampsuni liigne niiskus ei luba renderdada Lihtsuse
        Seriaali.  


        Lihtsuse Seriaal ei ole tegelikult see, mida ma mõtlesin. Mida ma siis
        ikkagi mõtlesin täpsemalt öelda? Ma mõtlesin ennast kirjeldada viimaste
        päevade jooksul. Sunnin igal hommikul, kui on veidigi energiat, end
        keskenduma iseendale püstitatud ülesannete täitmisele. Suurim ülesanne
        on kirjutada valmis stsenaariumi uus versioon ja teha valmis näitusele
        virtuaal videotuur. Kuid kõik lõpeb tavaliselt päeva lõpuks iseendas
        pettumisega. Rööprähklen järjepidevalt erinevate tegevuste vahel.
        Kirjutan lõigu filmi stsenaariumisse, loen veidi Jeanette Wintersoni
        “Frankisssteini”, kuulan podcaste, käin dušši all ja poes, kastan ja
        istutan lilli, tõmban kardinaid eest ära ja ette. Räägin venna ja isaga
        telefonis, sellest mis saab vanaema majast ilma vanaemata. Kes läheb
        maale elama? Vaidlen telefonis kunstigaleristiga teemal, miks kunstnik,
        kelle näitus oli 3 päeva avatud, peaks nüüd karantiini ajal jätkama
        galerii rendi maksmist? Vastus on lihtne, et  galerist saaks jätkata
        pangalaenu maksmist. Lisaks ootab galerist nüüd, et kunstnik ise
        reklaamiks oma näitust, teostaks videotuuri ja oleks näituse valvur
        hetkel, kui keegi peaks soovima näitust külastada. Mõnel päeval osalen
        tundidepikkuses vestluses Itaalia kursavenna Domenicoga. Arutame kuidas
        stsenaariumi ideedega edasi minna. Unistame sellest milliseid filme
        hakkame tegema, kui see karantiin läbi saab. Korra nädalas olen ka
        virtuaalses toiduhuviliste grupivestluses. Vestluses osalejad on maailma
        eri otstest, Eestist, Soomest, Austraaliast, Uus-Meremaalt, Inglismaalt,
        Belgiast, Prantsusmaalt, Saksamaalt ja Ameerika idarannikult. Vestluses
        osalemine tekitab sürreaalse tunde mitmes ajas korraga eksisteerimisest.
        Minevik, olevik ja tulevik: see on üks aeg. Arutame kuidas praegune
        olukord meid on mõjutanud ja muutnud. On rahulolu, et lõpuks saab
        tegeleda asjadega, mida on kõvasti edasi lükatud. Ja on hirmu, et
        tavapärased sissetulekud kaovad ja tuleks kirjutada stipendiumitaotlusi.
        On meeleheidet, et võibolla tulevikus ei saagi teist inimest kunagi enam
        füüsiliselt puudutada.  

        Eile käisin Espakis, ostsin haamri, sae ja veidi puitu. Täna saen ja
        kleebin liiste, teen taimedele uut riiulit, et neid aknale ja valgusele
        lähemale liigutada. Selle asemel, et tegeleda oma näituse reklaamiga,
        tegelen aiandusega. Mu peas on dilemma, kas avaldada pilte galerii
        ruumist, mis kuidagi ei asenda näituse kogemust, kuid on siiski 2
        minutiline kunstielamus. Iga päev kujutlen, et mis oleks, kui see
        olukord muutuks veel ekstreemsemaks ja vaiksemaks. Kui ei peakski
        millegagi tegelema? Kujutlen, kui lõpetaksin muusika kuulamise,
        rääkimise, helide tekitamise? Mis muutuks, kui kõik inimesed üle maailma
        osaleks ühisel Vipassana retriidil?  


        See on äärmiselt kõrgelennuline eesmärk.  

        Seni pole me suutnud kõiki maailma inimesi isegi lugema õpetada. Kuidas
        teha selgeks midagi nii keerulist nagu meditatsioon inimesele, kelle
        peamine mure on ellujäämine. Kuidas keskenduda hingamisele, kui kõht
        koriseb?  


        Eile küsis Henri: “Sa polegi täna mediteerinud?” Tõsi, nii kui jääb üks
        päev vahele, tunnen kuidas pinge tõuseb. Täna rõõmustab mind päike, aga
        ikkagi on veel külm. Koeral on ka täna raske. Kas ta veel paraneb? Jalad
        on nõrgad: söögiisu on küll hea, aga ülestõusmine on väga vaevaline.
        Püüan häid mõtteid mõelda. Kaspar ütles, et saadab ka häid mõtteid.
        Usun, et see mõjub: kohal olla, jagada oma kaastunnet ja hoida oma
        meelt. Hingata!  


        Signalisatsiooni karp seinal väljastab korrapäratus rütmis piikse
        teadmata ajahetkedel. Vahest tuleb järjest ja siis alles võib olla
        tundide järel. Piiksud on justkui saatuse märgid ja hetkega peaks suutma
        neid südamega tõlgendada. Süda teki all aga härdub ja soolikad vajuvad
        pimeduses oma raskusega kõhuõõnest peopesadele kaissu. Valu veel pole,
        kuid ei mõista, miks ma kuhugi suunas ei liigu. Kohe plahvatub ju pomm. 
        Mis on see heli?  Või on see lihtsalt tunne? Kas see tähendabki surma?
        See kindlasti ei eksisteeri minust väljaspool, see on minu sees peenike
        ja pidev, lakkamatu. Võtan kõik olnud elu kokku sellesse kujutletavasse
        helisse. Ma soovin vaikust tagasi, palun! Kas olen siis tõesti hakanud
        kuulma oma enese vereringet? See tundub õudne ja rahutu mõte kuulata
        seda häirivat heli nüüd kogu oma elu. Palun, ma ei soovi seda! Laske mul
        rahus hingata sisse ja välja. Sellest piisaks küll.  


        Vist. Tunne on taevalik. Siht on silme ees. Kõik, mida tegema pean, on
        vaid ületada limiidid, rohkem tööd tegema, unistama kõrgemalt ja avama
        silmad võimalustele. Vaatan peeglisse ja näen seal ideaalset inimest -
        olen parim! Kuid stopp - ma ei torma läbi elu, olen teadlik praegusest
        hetkest.   

        Kaks ööd pole tulnud und. Kolmandal päeval saan aru, et peaksin midagi
        sööma, vajan proteiini ja valku! Sean sammud köögi poole, avan külmiku,
        valin kõige hõrguma veise sisefilee lõigu - lõigu, mille mu külmkapp on
        ise kasvatanud. Kõige puhtam kraam, meeldib mulle laboriliha kohta
        öelda. Valikus on veel kana, siga, lammas ja forell.  


        Nad kõik ärkavad ja tulevad siia tagasi. Nad tulevad meie juurde
        tagasi.  


        III nädal  


        Me joome tajude allikal kuni janu on suurem kui läte. Otsime sealt
        peegeldust, aga seda ei olegi meile enam vaja, kui selle pildi viimaks
        tabame. Tuleme tagasi, et peitu pugeda peeglite läikivasse hõbedasse.  


        Iseenda peeglist vaatamine on üks raskemaid asju üldse. Lihtsam on minna
        lavale alasti ja teha perfonksi. Väldin enese peeglist vaatamist ja uute
        hallide juuste ja kortsude lugemist. Tean, et see traumade kõrvale
        lükkamine ja nendega mitte tegelemine ei aita mind, muuta midagi minus
        endas. Peas vasardavad hoopis igasugu mõtted tegevustest ja
        ülesannetest, mida plaanin karantiini ajal ära teha. Lühifilmi
        stsenaariumi stseenide paranduste kirjutamine, kunstniku loometoetuse
        taotlus, remondi alustamine, taimede ümberistutamine suurematesse
        pottidesse, iga kolmapäevane zoomimine inimestega maailma eri otstest,
        sinna vahele toidutegemine, aknast välja vaatamine, pesemine ja poes
        käigud.   

        Iga päev teen endale plaani päeva tegevustest, millest suudan ära teha 1
        protsendi.  


        Sageli ajab see mind vihaseks, tunnen ennast läbikukkununa. Parematel
        hetkedel veenan end, et isegi väike panus viib lõpuks mingi suurema
        tulemuseni. Nagu tilgad, mis uuristavad lõpuks kivi sisse augu. See on
        maraton, mitte sprint. Viimasel ajal, aga tundub järjest sagedamini, et
        ehk see 1 protsent ongi kõik, mis on reaalselt vajalik ära teha. Kõik
        muu on ülearune sebimine.  


        Eriolukorrast on saanud tavapärane rutiin. Tõstan iga päev koera toast
        välja, koos venna või peikaga. Vaikne hääbumine. Koeral jalad ei kanna
        juba ammu, aga isu veel on. Vaatasin juutuubist kuidas teha poekotist
        tagajalgasid toetav tugi. Mõned sammud päevas veel teeme koos. Olen
        hakanud jooksmas käima, et kuidagi vaimse ja füüsilise pingega toime
        tulla. Väsimus on. Kõik päevad on nii sarnased.  


        Kraavides õitsevad Varsakabjad. Keha vallutanud surin palub mul peatuda
        ja hakata puuks. Käed tõusevad okstena üles taeva poole. Lehtes puud aga
        tunnetavad palju rohkem. Iga väiksemgi tuuleiil on mõjus. Lasen hingel
        lehtede kaudu avaneda. Ja siis äkki avastan end mererannaliival koos
        teistega upitamas oma keha, et teha kukerpall.  


        Tunnetan lülisamba nõtkust, veri tuksleb soontes. Tean, et olen varsti
        veelgi võimekam, produktiivsem, olen suuteline rakendama oma täit
        potentsiaali. Kontrollin emotsioone teadlikult. See on vaid üks võti
        edukuse saavutamiseks. Perfektsionism on minu mantra.   

        Treeningud hakkavad läbi saama, on viimane päev “Boss of the Leaders”
        koolitusel. Jäänud on veel seminar “Valgustunud teadvuse arhitekt”.  


        Korralduskomitee on mööda põldu nagu laiali nühitud - vagude vahel lebab
        paberilipakas, millele keegi on justkui hajameelselt kritseldanud "Su
        isa on esimene sekretär!”.  


        IV nädal  


        Muld ei jäta kutsumist seni kuni saab vastuse.  


        Eva Labotkin, Epp Kubu, Kaspar Aus, Laura Kõiv, Lilli-Krõõt Repnau,
        Maria Aua ja Tanel Rander   

        Nimed on esitatud tähestiku järjekorras.  


