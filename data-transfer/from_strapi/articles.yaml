        Facebooki uudiste voog on toonud viimasel nädalal ikka täiesti
        ajuvabasid kuulutusi. Ja nagu eestlasele kombeks istun mina metsas ja
        pean dialoogi oma enese peas.


        Esimesena jäi silma Vaba Lava pöördumine, mis otsib loovartiste. Toon
        siin kohal ära ainult esimese lõigu:  


        “Vaba Lava uuel hooajal hakkame korraldama IN | OUT esikapidude sarja,
        mille eesmärk on koostöös Vaba Lava kuraatoriprogrammi 8 lavastustega
        tuua teatri- ja teiste etenduskunstide tegijad publikule veel lähemale,
        kui see seni on olnud. Soovime tutvustada laiemale üldsusele veel
        tundmatuid või juba tuntuid, kuid ootamatute ideedega, tegijaid.”


        Kõige õigem oleks pöörduda Vaba Lava poole ja küsida, kuid mul on üks
        pagana sitt intrevjuukogemus, kus küsisin otseseid küsimusi ja sain ka
        otsesed vastused, aga tekst avalikkuse ette ei jõudnud, kuna
        intervjueeritav paistvat seal naeruväärne. Katsetan nüüd siis
        õhkuküsimist ja loodan, et vastused kuidagi siiski tulevad. 


        Kallis Vaba Lava,  

        1. Miks te ei küsi kunstnikelt, kes teie majas esika teevad, et mis
        sobiks nende mõtete ja formaadiga, et keda nemad tahaksid näha oma
        esikapeol?

        2. Kas see ei ole mitte teie ülesanne olla kursis tuntud ja tundmatute
        kunstnikega?   

        3. Kas teile meeldib selline maailm, kus kunstnik veedab pool oma elu
        kirjutades erinevatele organisatsioonidele ennast kiitvaid ja ootamatuid
        ideeid kirjeldavaid tekstikesi?  

        4. Teie, kes te olete loodud kunstnike heaks tegutsema, kas te ikka veel
        usute, et kõige suurem probleem tegijatel on, et pole võimalust
        esineda?  

        5. Kas te loodate nõudmise-pakkumise süsteemi enese poole kallutades
        tekitada olukorda, kus saaks öelda,  et kunstnik ju nii väga tahab
        esineda, me pakume talle suurepärast võimalust?

        6. Kui te suudate facebooki panna oma kuulutuse, miks te siis ei suuda
        sealt leida endale meeldivaid ja sobivaid tegijaid?


        Kui esimese kuulutuse puhul ma suutsin mingigi loogika leida, siis teine
        tekitas puhast hämmingut. Põhimõtteliselt otsib NOteatri valgustaja Siim
        endale uut kolleegi. Ka sellest kuulutusest panen siia vaid esimese
        lõigu:  


        “Mina olen Siim Reispass. Olen 32 aastane ja töötan alates 2009. aastast
        Teatris NO99 valgusmeistrina. Ja ma olen üksi jäänud, kohe päris üksi
        olen. Mitte kedagi ei ole.”  


        Ja ma lugesin kuulutuse lõpuni, siiski Siim ka sulle on mul mõned
        küsimused.


        Kallis Siim,  

        1. Kas NO teater on totaalselt laiali jooksnud, et kohe mitte kedagi
        enam ei ole?  

        2. Kas sinu tööõhkkond on vägivaldne, keegi kiusab, peksab?    

        3. Kas su naine jättis su maha ja pead nüüd üksi lapse eest hoolt
        kandma?  

        4. Miks sa nii dramaatiline oled?  

        5. Tead, see kõik ei ole minu asi, aga mul hakas sinust väga kahju. Ja,
        ja, ja, ma tean - tsitaadid, aga on olemas erinevaid tsitaate, miks sa
        valisid just sellised välja?   

        6. Kas NO teatris inimesed räägivadki vanade lavastuste tsitaadidega,
        isegi tehnikud?  

        7. Mis juhtub inimestega, kui nad NO teatris nii kaua töötavad?


        Pardimäelt,  

        Kaja Kann


