    content_et: >-
        Epp Kubu audioteos “Solvumisteni!:)” (kogutud folkloor, kuuldemäng 40
        häälele, 13 min) etenduskunstide lühivormide festivalil made in estonia
        maraton 12. märtsil 2016.  

        Epp Kubu: „Räägin ma ise ja räägivad sõbrad, tuttavad, kontvõõrad, keda
        kohtasin kahe nädala jooksul 1.03.2016-11.03.2016.“


        ---


        A: “Ma olen nii solvunud, et Kanuti Gildi SAAL ei võtnud mind Püha Vaimu
        SAALi residentuuri programmi. Samas käisid nad mulle peale, et osaleksin
        Maratonil.”


        B: “Ma tavaliselt solvun selle peale, kui inimesed mind ei armasta.
        Eriti need inimesed, kes, noh niimoodi… kes ei sümpatiseeri mulle kasvõi
        sellepärast. Nad ei tea mind, vaata ja, samas ka ma ei meeldi neile juba
        ette. See mind solvab alati.


        C: “Ma solvun väga sageli siis, kui mu mees ei tegele meie lapsega,
        sellepärast, et mulle näib, et ta ei austa minu aega ja peab minu tööd
        vähe oluliseks.”


        D: “Ma ei ole solvunud. Ma aeg-ajalt olen kuri.”


        E: “Mina solvusin ema peale, sest tema tänitas minu kallal kogu aeg ja
        siis ema solvus minu peale, et ma ei ole piisavalt……tänulik, jaa, et ma
        ei ole piisavalt tänulik. Tema aitab mind kogu aeg ja ma ei ole
        piisavalt tänulik. Siis ta solvus.”


        F: “Ükskord ma solvusin su peale, sest sa jäid viis tundi minu juurde
        hiljaks.”


        G: “Ma solvusin Pille peale, sest ta ütles, et mul on koledad hambad. Ma
        solvusin sellepärast, et tal oli heameel haiget teha. Mitte sellepärast,
        et ta ütles, et mul on koledad hambad. Aga ta on minu sõber.”


        H: “I was insulted when I didn’t have any money and my girlfriend
        offered me some for the food. But she did it in a way that she looked
        down on me. And she didn’t understand what she is doing and how she is
        making me feel.”


        I: “Ma olen enda isa peale solvunud, sellepärast, et ta mängib pidevalt
        arvutimänge. Juba aastaid.”


        J: “Sa helistasid, et tule siis…tule Kalaranda….et teeme siin lõket ja
        grillime. Ja siis ma nagu tulin ja….aga ma ei leidnud sind ja siis sa ei
        vastanud telefonile ka. Ja siis ma nagu lolli näoga käisin ringi. Ma
        solvusin ja läksin minema lihtsalt.”


        K: “Ma olen solvunud, et naistepäeva tähistamine Eestis on taandatud
        puhtalt sellele, et mehed kingivad naistele lilli.”


        L: “Solvata saab inimest ainult siis, kui ta ise on….kui ta ise
        on….emotsionaalselt… annab selleks võimaluse, eks. Ja nii nagu teine
        inimene saab sind solvata, siis kui see inimene on sulle tähtis, nii, ma
        kardan, et näiteks maa, mis on sulle tähtis…..näiteks kodumaa oma
        suhtumisega….võib sind õnnelikuks teha või solvata. Ma kardan, et, kui
        ma kujutan ette, et ma oleksin pensionieas Eestis, siis see võiks mind
        solvata, et siin vanadesse inimestesse piisava respektiga ei suhtuta.”


        M: “Selles mõttes, ma arvan, et sa ei ole mind solvanud, aga sa oled
        öelnud mulle mingeid asju, mis on………kuidas ma ütlen siis……..mis on mulle
        võibolla natukene haiget teinud.”


        N: “Solvusin töö juures nii ära, et lõpetasin päeva pealt ja läksin
        koju. Ja avastasin, et kodu võtmed jäid tööle ja pidin sinna tagasi
        minema, solvununa.”


        O: “See oli lapsepõlves. Ma olin koristanud ühe tiigi prügist tühjaks ja
        kõik selle prügi tiigi kõrvale pannud ja siis minu sõbrad ja õde
        viskasid kõik selle prügi tiiki tagasi. Siis ma olin kohutavalt
        solvunud.”


        P: “Ma olen olnud su peale solvunud, kuna sa vedasid mind ühe olulise
        asjaga alt. Meil oli oma diil. Sa pidid midagi tegema minuga koos. Sul
        vist ei olnud aega. Sa ei suutnud sellest kokkuleppest kinni pidada. Ja
        kui ma sind sõimasin selle eest, siis sa rääkisid kuidas mina sind olin
        solvanud, mainimata seda, mis sa ise tegid.”


        C: “Ja siis koolis ma solvusin. Solvusin selle peale, kui õpetaja pani
        mulle kolmandas klassis sea voltimise eest kolme.”


        R: “Mind solvas situatsioon, mis toimus aasta aega tagasi, kui ma tegin
        remonti, korraldasin remondi tegemist enda uues kodus. Ja juhtus nii, et
        meessoost ehitajad ei kuulanud mind ja ei võtnud tõsiselt. Ja ma ei
        saanud alguses aru, miks see on nii vaevanõudev ja imelik protsess, kui
        mees ehitaja ei taha kuulata ja arusaada, mis mu soovid ja kommentaarid
        on. Ja lõppude lõpuks mingite asjadega ei saanudki mina hakkama ja pidin
        paluma, et minu eest mees, minu mees teeks seda korraldamistööd ja et me
        saaksime lõppude lõpuks remondi lõpetada. Ja see toimis suurepäraselt ja
        õnneks remont sai lõpule viidud. Aga solvav oli see ebavõrdne suhtumine
        naisesse kui klienti, kui tööde tellijasse.”


        S: “Ma ei solvu väga, sellepärast, et ma ei usalda väga palju inimesi ja
        ma ei lase neid endale nii lähedale, et see oleks solvumist väärt.”


        Š: “Aga jah, et millest ma tahtsin nagu rääkida, jah, et…. on see et…Kui
        keegi jätab sulle kõik selle hea. Kõik, kõik, kõik. Ja sa ei saa nagu
        jagada seda….mingil põhjusel….et ta lihtsalt kardab seda…head. Noh nii
        öelda armastust või mida iganes. Et siis kõige suurem asi, mida õppida
        on see et, kuidas seda üksi kanda ja lihtsalt ollagi sellega ja, ja
        suuta vastu võtta kogu see hea.”


        F: “Ma olen olnud solvunud, siis kui ma olen mingi inimesega tahtnud
        hästi sõbralikult vestelda ja siis ta on arvanud, et ma löön talle
        külge.”


        T: “Ma olen solvunud iseenda peale, sellepärast et, ma ei võtnud endale
        tuutorit, sest ma vajan abi. Ja iga inimene vajab abi. Ja ma keeldusin
        uskumast, et mina olen see inimene, kes vajab abi.”


        A: “Ma olen nii solvunud sellepärast, et kui ma olin teismeline,
        otsustas mu ema minna Ameerikasse ja ta pole siiamaani tagasi tulnud.”


        U: “See alateadlik solvang selles mõttes…see on vaikne solvang, eks. Sul
        on kaks aastat iga päev need sokid, eks. Seal põrandal maas, seal laua
        peal, seal diivani ees, onju. Ja kaks aastat hiljem need igavesed mustad
        sokid on üks pomm, mis plahavatab, onju. Ja siis ongi: “Lahutame!”,
        “Aitab!” “Ma ei taha neid mustasi sokke enam, onju!”” 


        V: “See juhtus kui me olime filmivõttel ja me olime Tondiraba jäähallis
        ja me olime seal üleval lae all. Ja ma olin võttekoha ära vaadanud ja
        mina enda arust olin sinuga kokku leppinud selle. Aga võttel tuli välja,
        et tegelikult me ei olnud seda kokku leppinud. Ja siis me läksime
        natukene tülli. “
         
        Õ: “Ma arvan, et solvumine on seotud ainult sinu endaga. Kui sa oled
        endast nii õudsalt heal arvamusel, ja kui keegi on riivanud minu
        kujutelma minust–iseendast…….siis võib muidugi nagu solvuda.”


        Ä: “Ma olen solvunud, et minu enda sugulane müüs ilma meile rääkimata
        meie esivanemate talu ümbert kogu metsa maha.”


        Ü: “Kui ma käin kaltsukates ja mitte midagi ei osta, siis ma tunnen
        ennast väga süüdi, sellepärast et, ma arvan, et need müüjad nagunii
        mõtlevad, et miks sa siit midagi ei ostnud, sest siin onju kõik niigi
        nii odav. Miks sa midagi ei ostnud? Ja nad võivad solvuda.”


        Õ: “Why did you give me that insulting look?”


        Q: “Mitte, et sina oleksid mind solvanud, sest ma ei usu seda sinust,
        aga mina vist küll solvusin su peale viimati siis kui….kui mul oli väga
        vaja sinu arvutit kasutada ja sa ei lubanud mul seda mitte, sest, et sul
        oli Kulka tähtaeg järgmisel päeval, aga minul oli nagu minutite küsimus,
        sest ma tahtsin minna õppima teisele poole maakera. Mäletad? Ja mul oli
        vaja see avaldus ära saata ja sa ütlesid mulle: “Ei!” Siis ma küll
        marssisin läbi lumesaju…. ja olin solvunud.”


        Š: “Ta tuli mu sünnipäevale ja kinkis mulle kolm valget nelki. Ja siis
        ma olin nii solvunud.”


        Z: “Ma olen solvunud, kui Tõnu mind ei aita. No hetkel ma ei ole, sest
        ta on siin ja aitab mind. Hahahaa. Aga ma solvun kui ta lollitab. Ja ma
        olen solvunud, siis kui ta teeb teiste asju, selle asemel, et ta peaks
        minu asju tegema.”


        Y: “Ma olen siis solvunud kui Flo ei ole aus. Hahahaa. Vassib…”


        Z: “Ma olen solvunud, kui laps ei kuula mu sõna.”


        Y: “Võibolla ma olen solvunud, kui minuga ei arvestata.”


        W: “Ma olen solvunud sellepärast, et ei ole aus võrrelda ühe inimese
        parimaid omadusi teise inimese halvimate omadustega. Aus oleks see, kui
        sa võrdled ühe inimese parimaid omadusi teise inimese parimate
        omadustega. Või siis, et sa võrdled ühe inimese halvimaid omadusi teise
        inimese halvimate omadustega. Aga mitte ühe inimese parimaid omadusi
        teise inimese halvimate omadustega.”


        H: "Ma olin solvunud ükskord enda õe peale, et isa kinkis talle
        tahvelarvuti, mitte mulle."


        X: "Üks asi, mis on küll tundunud alati väga haavav ja solvav, on see,
        kui keegi sinust vaimustub ja hakkab sind eriliselt haipima ja tahab
        tegemist teha ja on väga sõber ja sinust meeletult huvitatud ükskõik
        siis mis suhtes ta sinuga on, see inimene. Ja kui ühel hetkel äkki nagu
        tekib pööre ja see vaimustus kaob. See on kuidagi eriti raske, kuna sa
        oled valmis ennast avama ja lähed selle vaimustusega kaasa…Ja kui siis,
        kui see äkki ära langeb, siis tundud sa endale täiesti mõttetu
        tegelasena ja peaaegu abjektne igatpidi. Selline solvumine on, on küll
        üks selliseid raskemaid keisse minu meelest inimeste vahel."


        G: “Mul oli kõigepealt üks mees ja siis tuli teine mees ja hommikul oli
        teine mees minu voodis ja ma läksin kodust ära ja köögis Maarja hüüdis
        mulle, et: “Noh lita! Kuhu lähed?” Ja siis ma solvusin Maarja peale.”


        E: "Kui me suvel Anna pulmakingile hakkasime kaarti juurde kirjutama
        kinkijate nimedega. Siis sa nii enesest mõistetavalt võtsid selle
        kaardialuse enda kätte justkui ainult sina oskaksid kirjutada, paigutada
        kõike kogu seda teksti õigesti. Ja siis ma mõtlesin, et kurat, ma olen
        kaks aastat kinos laia pintsliga kalligraafilist teksti kirjutanud ja
        mul on taskus graafilise disaineri diplom ja sa ikka arvad, et sa teed
        seda minust paremini."


        C: “Ma solvusin, kui ma saatsin ühele koostööpartnerile hinnapakkumise.
        Siis ta helistas mulle tagasi ja küsis, et: “Oled sa ikka kindel, et sa
        oled väärt sellist raha? Kas sa oled piisavalt hea kunstnik ja sa ei ole
        ju mingi eriti tuntud, et miks ma peaksin maksma sulle niisugust raha!”
        Siis ma solvusin.”

        Ma ei solvunud mitte sellepärast, et, et ta arvab, et ma ei ole
        piisavalt hea kunstnik vaid sellepärast, et ta kasutab nii alatuid
        võtteid. Et ta teadlikult õõnestab minu enesehinnangut, et soodsamat
        pakkumist saada. Ma arvan, et see on sigadus.


        A: “Nüüd ta lindistab jälle.”


        Õ: “Mina ei tea mille peale ma solvun. Aga kui sa küsiksid, mida ma
        igatsen… Ma igatsen selliseid ausaid emotsioone nagu….näiteks
        solvumine.”   


        ---


        Kommentaar Kaja Kannult:


        Raske on midagi lisada, võib olla ainuke lisa, millel mõtet oleks, on
        kommenteerida isiklikkust ja avalikkust. Vana teema jah, aga hüppab taas
        ja taas kunstniku tegevusvälja. 


        Kui Epp küsis mu käest, et kas ma oleks nõus solvumisest rääkima,
        vastasin kohe kindla ei. Ei ole huvitatud end rahva ees naerualuseks
        tegema. Kui asjast saab hea kunstiteos, milles ma ei kahelnud põrmugi,
        kuna Epp on Maratonile alati ainult hitte tootnud, siis publik kuulab,
        korra kortsutab kulmu, naerab ja noogutab. Puupüsti täis saal, kes
        januneb huntidena sinu verd, et öösel veini klaasi taga veel veidi
        tänitada ja uurida, et huvitav, kes see mees ikka oli, kes sinu voodis
        ärkas.


        Siiski, kaks päeva enne teose avalikustamist andsin ma alla ja ütlesin
        kaks lauset. Olin küpsenud ja läbi mõelnud, et ma ei nimeta ühtegi nime
        ja ma ei muutu isiklikuks, püüan üldistada ja terviklikult teosele
        midagi lisada. Isiklikkus on saatanast, isiklikkus on alati veidi halva
        maitsega, isiklikkus on kuidagi häbiväärne ja alandav. Ole korraks
        isiklik ja sa muutud haavatavaks, avad oma südame, oled valmis
        solvanguid vastu võtma. 


        Mina valetasin natuke ja natuke rääkisin tõtt kah. Olin personaalne, mis
        muutis mu lause teose kontekstis poliitiliseks. Kunstiteos oli
        poliitiline tänu küsitletud inimeste isiklikkusele, vabandust,
        personaalsusele, ei, ei, ei, kõik läheb sassi, mehed olid personaalsed
        aga naised tundusid ikka väga isiklikud, no jah, mitte kõik naised, aga
        see, üks naine seal, kas ta siis ikkagi lõi külge või ei löönud? Väga
        põnev.


        Kaja Kann 18.03.2016
    content_en: >-
        Epp Kubu’s audio piece “Solvumisteni!:)/”Let’s get offended!:)”
        (gathered folklore, radio drama for 40 voices, 13 mins) presented on 12
        March 2016 at the made in estonia marathon - a festival of short forms
        of performing arts.    

        Epp Kubu: “In the present piece I do the talking, so do my friends,
        acquaintances and strangers whom I met over the course of two weeks from
        March 1 to 11, 2016.”


        ---


        A: “I am so offended that Kanuti Gildi SAAL did not accept me for its
        residency program at Püha Vaimu SAAL, yet they pressured me to perform
        at the marathon.”


        B: “I’m usually offended by people not loving me. Especially those who,
        well... whom I don't sympathise with just because. They don’t know me,
        you see, and at the same time they dislike me prior meeting me.  This
        always offends me.”  


        C: “I’m often offended by my husband not spending enough time with our
        son because it feels that he does not respect my time and regards my job
        insignificant.” 


        D: “I am not offended. Every now and then I’m angry”.


        E: “I was offended by my mother for she was taking it out on me, and the
        she got offended by me for not being... appreciative enough, yes, that
        I’m not appreciative enough. She is always helping me and I’m not
        appreciating her efforts. And then she got offended.”


        F: “I was offended once by you, because you were five hours late.”


        G: “I took offence for Pille saying I have horrible teeth. I got
        offended because she took pleasure in offending me. Not because she said
        I have horrible teeth, but since is supposed to be my friend.”


        H: “I was insulted when I didn’t have any money and my girlfriend
        offered me some for the food. But she did it in a way that she looked
        down on me. And she didn’t understand what she is doing and how she is
        making me feel.”


        I: “I’m offended by my dad for constantly playing video games. For years
        now.” 


        J: “You called to say come then... to Kalarand... for we are making a
        fire and barbecuing some meat. And then I like came and... I couldn’t
        find you and you were not picking up your phone. Then I like was walking
        around like a fool. I got offended and just left.”


        K: “I’m offended that the celebration of Women’s Day in Estonia has
        degraded into men just giving women flowers.” 


        L: “You can only offend someone if they... if they are... emotionally...
        open to that, right. Just like the other person can only offend you if
        they are relevant to you, so that, for example I’m afraid that a country
        that is important to you... like your homeland with its attitudes...
        could make you happy or offend you. I’m afraid that, if I imagined that
        I were a pensioner in Estonia, it could potentially offend me that the
        retired people are not respected enough in Estonia.” 


        M: “In that sense I think you have not offended me but you have said
        some things which have... how should I put it... which have maybe hurt
        me a little.”


        N: “I got so offended at work that I quit right there and went home. I
        got home to discover I’d left my keys at work so I had to go back in,
        still mad and offended.” 


        O: “This was back in childhood. I had cleaned out the pond and piled all
        the trash by the pond. My sister and my friends threw all that crap back
        in the pond. I was extremely offended.”


        P: “I have been offended by you when you let me down with something
        important. We had a deal. You’d promised to do this with me. I guess you
        didn't have the time. You could not keep your promise. When I had a go
        at you over this you told me how I had offended you and did not once
        mention what you yourself had done.”


        C: “Then I got offended at school. I was offended by my third grade
        teacher for giving me a C for folding a pig.”


        R: “I was insulted by a situation about a year ago when renovating and
        organising the renovations at my new flat. The male construction crew
        wouldn’t listen to me nor take me seriously. At first I couldn’t  get
        it, why was this process so weirdly challenging and why would the male
        contractors not want to consider nor try to understand my wishes,
        visions and comments. In the end I could not get some of the things
        through, so I had to ask my husband to take over the organisation
        process just to finish the job. It worked perfectly and we finished the
        renovations. The unfair attitude towards me as a female client and
        contracting party was insulting.” 


        S: “I don’t get offended much as I don’t trust many people and I don’t
        let people get close to me only to be offended later.”


        Š: “But yes, what did I want to talk about... it that... If someone
        leaves you all this good and positive stuff. All of it, all of it, all
        of it. And you like, can’t share it... for whatever reason... for that
        he is simply scared of...  all of this. Love or whatever. The greatest
        thing to learn from it is how to carry the load  alone and just be at
        peace with it and, and know how to accept all of the good and the
        positive.”


        F: “I’ve been offended at times where I’ve wanted to talk to someone
        really friendly and they’ve gotten the impression I am coming on to
        them.” 


        T: “I’ve been offended by myself for not getting a tutor, because I need
        help. Everyone needs help. And I refused to believe that I would be that
        someone who needs help.” 


        A: “I’ve been so offended because when I was a teenager my mother
        decided to leave for America and she has not returned yet.”


        U: This subconscious offence, in the sense... is a silent offence, ok.
        You have the same socks for two years, ok. Laying around on the floor,
        on the table, in front of the couch, ok. And two years down the line
        those forever dirty socks are a bomb that is waiting to explode, ok. And
        that’s it,“I want a divorce!”, “I’ve had enough!” “I want nothing to do
        with those dirty socks, alright?!”


        V: “This happened during a shoot and we were at Tondiraba ice hall and
        we were up beneath the ceiling. I’d scouted the location and as far as 

        I understood I had OK’d this with you. However, it became clear during
        the shoot that in fact there had been no agreement. And then we had a
        bit of a situation.”


        Õ: “I think getting offended has everything to do with yourself.  If you
        think highly of yourself and if someone has challenged that vision I
        have of myself... then it is possible, you know... to take offence.” 


        Ä: “I’m so offended that a relative of mine sold all the woods
        surrounding our forefathers’ farm without telling any of us.” 

        Ü: “When I browse through thrift stores and leave without buying
        anything I feel guilty as I think that the sales ladies must wonder why
        I didn’t buy anything given that everything on sale is so cheap. Why
        didn’t you buy anything? And they may get offended.” 


        Õ: “Why did you give me that insulting look?”


        Q: “Not that you offended me, I don’t expect that of you, but I think I
        felt offended by you last when... when I really needed to use your
        computer and you wouldn’t let me as you had the Kulka funding
        application deadline coming up the next day, but it was like the matter
        of minutes for me as I wanted to go study in the other end of the world.
        Remember? And I needed to send that application and you told me no. Then
        I went marching through the snow storm... and felt offended.”


        Š: “He came to my birthday party and gave me three white coronations.
        And then I was so offended.”


        Z: “I’m offended when Tõnu won't help me. I’m not offended right now
        since he’s here helping me. Hahaha. But I get offended when he’s messing
        about. And I am offended when he’s doing stuff for others when he should
        be taking care of my stuff instead.” 


        Y: “I’m offended when Flo is not being honest. Hahaha. Being
        dishonest...”


        Z: “I am offended when my kid won't do what I say.”


        Y: “Maybe I’ll get offended if no-one takes me into consideration.”


        W: “I am offended because it’s not fair to compare one person’s best
        qualities with the others’ worst ones. It would be fair to compare one
        person’s best qualities with the others’ best. Or compare one person’s
        worst qualities to the others’ worst ones. But not one person’s best
        with the others’ worst.”


        H: “I once got offended at my sister as our dad gave her the tablet as a
        gift and not me.” 


        X: “One thing that has always hurt and insulted me is when someone is
        seriously taken in by you and starts hyping you in all the ways
        possible, sticks around, is very friendly and extremely interested no
        matter the type of relationship you two are having. And then suddenly
        there’s like a shift and the adoration is gone. This is somehow
        extremely hard as you are ready to open up and ready to play along...
        And when this falls away you feel absolutely pointless and almost
        objectified in every way. To me such contempt is one of the heaviest
        feelings there can be between people.”


        G: “At first there was a guy and then I had another and in the morning
        the other guy was in my bed and as I was leaving home Maarja called out
        from the kitchen, “Well, hoe, where you off to?” Then I got offended by
        her.” 


        E: “When we were about to sign everyone’s name on the card who had
        contributed towards Anna’s wedding gift past summer you so
        self-evidently took hold of the card as if you were the only one knowing
        how to write and position the text correctly. And then I was thinking,
        damn this, I’ve spent two years painting calligraphy with a wide brush
        at the cinema plus I’ve got a degree in graphic design and you still
        think you can do this better than me.” 


        C: “I got offended after sending a price offer to a business partner.
        Then he called me back and wondered, “Are you sure you’re worth this
        much? Are you a good enough artist, you’re not even that well known. Why
        should I pay you that much?” Then I got offended. I wasn’t offended
        because he thinks I’m not good enough, but because he’s using such low
        means. That he would purposefully undermine my self confidence to get a
        better offer. I think this is insane.”


        A: Now she’s recording again.


        Õ: “I don’t know what offends me. But if you were to ask me what I
        miss... I miss such honest emotions like... taking offence.”


        Comments by Kaja Kann:  

        It’s difficult to add anything, maybe the only thing worth mentioning is
        the issue of the private and the public. An old topic, yes, but in the
        artistic domain the latter keeps popping up again and again.  

        When Epp asked me whether I would be willing to talk about taking
        offence, I firmly declined. I don't want to be a laughing stock. If a
        piece is turning into a masterpiece, which I didn't doubt it would as
        Epp has produced only hits for the Marathon, the audience will listen,
        frown once, laugh and nod. Like wolves the fully packed house will long
        for your blood and later with a glass of wine in one hand they will nag
        and pry - but really, who was the guy in your bed that morning.   

        Yet, two days prior the showing I gave in and said two words about it.
        I’d mulled it over and decided not to name any names nor get personal,
        instead I decided to keep it general and offer a wholesome addition to
        the piece. A personal approach is of the devil, getting personal is
        always an indication of bad taste, getting personal is somehow shameful
        and degrading. By becoming personal you’ll become vulnerable, if you
        open your heart, get ready to let in the insults.   

        I lied a little and then I was also honest. I was personal, which in the
        context of the piece, transformed my sentence into a political
        statement. The piece was a political ode to personal approach, no sorry,
        to personalities offered by the interviewed, no, no, no, now I get it
        all mixed up, the men seemed individualistic but the women seemed very
        much personal, ok, well not all the women, but that one over there, was
        she coming on to me or not then? How exciting.


        Kaja Kann 18 March 2016


