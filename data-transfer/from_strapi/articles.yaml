        Kirjutan vastuseks Teie kirjale, mille Te kavatsesite mulle kirjutada
        vastuseks minu kirjale, mille ma kirjutasin Teile. Minu väide on täiesti
        vastupidine Teie väitele, ma pole kunagi ühtegi auku kaevanud. Oli küll
        kavatsus, aga miks ma oleksin pidanud kaevama, kui mul seda tarvis
        polnud.   


        Sa ütlesid, et see oli väike, aga mulle teada olevalt ma väikeste
        asjadega üldse ei tegele. Kui kunagi kusagil mingi auk oli, siis see oli
        kindlasti suur ja siis see poleks olnud auk, vaid selline sügav karjäär.
        Esiteks on augul põhi, aga minu karjäär oleks põhjatu. Teiseks, kui ma
        olekski sinna midagi visanud, siis oleks see kadunud sügavustesse.
        Sellega on ka Teie kolmas väide ümber lükatud. Mul poleks olnud mingit
        põhjust valada sinna auku kustutamata lupja, sest laiba kõdunemise lehka
        sealt lihtsalt ei tulnud. Pealegi, miks teha seda iganädalaselt?   


        Kui kõik oleks olnud nii, nagu Teie kavatsesite väita, siis oleks
        tegemist korrustega, kus midagi visatakse auku ja seejärel valatakse
        lupja peale. Kuna aga kustutamata lubi põletab keha ilma leegita ja vihm
        kustutab lubja ära, see kivistub, siis mitte mingisugust kõdunemisest
        tekkinud haisu ei tekiks. Kui kõik korduks iganädalaselt, siis oleks
        tegemist justkui maa alla ehitatud korrusmajaga, mitte auguga, nii nagu
        teie seda väidate olevat. Tegemist on täieliku laimuga, kuna minusugune
        laisk inimene ei võtaks kunagi nii suurt tööd ette.  


        Pean mainima, et selle karjääri ma siiski kaevasin. Kaevates ja lupja
        välja loopides, pidin ma ise olema kogu aeg selle põhjas. See kõik
        võttis väga pika aja minu elust. Ja nii juhtuski, et siis, kui nööride
        süsteem mind lubja välja viskamisel enam ei aidanud ja auk hakkas
        karjääri mõõtmeid võtma, alustasin lihtsalt jalalt jalale tammumist.
        Mõttetööga kaasneb alati kõndimine, aga kuna auk oli mõõtmetelt kitsas,
        siis ilmselt pidin tammuma kohapeal ja mõtlema välja, mis edasi siis
        nüüd saab. Peagi taipasin, et üles minekuks oleks vaja nüüd redelit –
        sellist karjääri oma, mis aitaks mul põhjast maa peale saada. Teie
        muidugi arvate, et redel on loodud maa pealt taevasse saamiseks, aga
        siinkohal on Teie silmaring osutunud väga kitsaks.   


        Argumendina tooksin ma välja asjaolu, et karjääriredelil saab olla vaid
        üks funktsioon ja see on loodud eesmärgiga saada maa alt maa peale. Ehk
        siis miinusest nulli. Tammumise tulemusena oleks aga lubi läinud kuumaks
        ja ma kahtlustan, et antud ajahetkel ja antud kohas oleks olnud
        kustutajatest puudus, seega muutuks karjäär kustutamata lubja
        hoidlaks.   


        Loodan, et kirja tulemuseks on natukenegi hajutada Teie kahtlusi minu
        suhtes ja selgitada, kui kärsitu on olnud Teie otsus mind hukka mõista
        ja siia saata.   


        Kokkuvõtteks tahan veel öelda, et lapsi ma vihkan tõesti, minu meelest
        on Teie pakutud versioon ainuvõimalik versioon siin linnas edasi
        elamiseks, kuid kõiki asju tuleb ajada punktuaalse täpsusega ja mitte
        kiirustades.  


        Kõigepealt tuleb selgeks teha, mis on augu ja karjääri vahe ning
        seejärel, mis muidugi võib võtta aastaid, uurida välja, mis tähendab
        “üles”. Loomulikult sõltub suunamääratlus “üles” inimese asukohast, aga
        Teiesugune edukas ja eesrindlik uurija räägite kui ajaloolane toimunust,
        mina aga võimalikkustest. Te ei saa ju ometi karjääri maa peale kaevata.
        Mitte midagi ei saa maa peale kaevata. Selleks, et Teie seisukohast üles
        hakata ronima, peaksite leidma redelist erineva vahendi. Loodan, et
        selles osas lihtsustasin ma Teie edasist uurimistööd.  


        Lõpetuseks tahan tänada Teid kirja eest, mis oli meloodiline ja
        meeliköitev, kuid täiesti tühine. Arvestades Teie pakutud tõenäosust,
        leian mina selle olevat samal ajal ka paratamatu, vaatamata
        vastuolulisusele.  


        Kaja Kann  


        Foto: Kristin Made
