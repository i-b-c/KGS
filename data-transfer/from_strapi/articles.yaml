        Seda, et siia maailma ollakse küsimata heidetud saab võtta nii
        paratamatusena kui ka sellest läbi näha (ning üks ei välista seejuures
        teist). Heidetus toidab ühiskonna vaatemängulisust, mille osaks olemine
        on vist samuti paratamatu.  


        Niisiis, küsimusi, nagu mis selle heidetuse või sellest läbinägemisega
        pihta hakata või miks ja kas see on üldse oluline või mainimist väärt
        või kuidas sellisesse feik-ühiskonda suhtuda või kas selles mängus on
        üldse midagi, mis on „päris“ või mis olulisus sellel „pärisel“ on või
        kuidas selle olemasolu määrata või kas üldse peaks, kui tõde kui selline
        on juba ammu ületatud/seljatatud/unustatud/läbitud või miks siis üldse
        on kunst kui kõik on nagunii kunstlik või mida kunst sellele kupatusele
        juurde anda saab või mida ära võtta või kuidas selle kaudu omakorda
        läbinägemiseni jõuda või kuidas (/kas) selle kaudu kogu seda
        küsimustevada mõttetuks tunnistada (jne), on palju.   


        Kui aga iga küsimuse vastamisele eraldi mõtlema hakata, oleks see
        potentsiaalselt *to already miss the point*. Ja siis ei olegi justkui
        millestki rääkida. Iga küsimus loob omaette küsimuste jada ja iga jada
        ühildub mingi teise jadaga ja need kokku saanud jadad ühilduvad,
        seonduvad, põrkuvad ja lahknevad veel omakorda ja kokku tuleb üsnagi
        hoomamatu süsteem teadmatust ja see teadmatus omaette on jällegi
        paratamatus, eriti kui arvestada, et teadmine seostub taas mingisuguse
        tõega ja tõde, nagu juba mainitud, ei ole enam hinnatav ega oma praegu
        otseselt mingit tähtsustki. Ja mida vähem on selles katkematuses
        selgust, seda rikkalikum see rägastik on ja seda ebastabiilsem.  


        Siis tekib küsimus, et kuidas selles ebastabiilsuses mõni kahtlus
        kindluseks pöörata ja kas kindlust on üldse vaja – seda nii isiklikul
        tasandil kui ka kõikehõlmavamal platvormil (kasvõi teoreetikute elu
        mõtte otsingud). Justkui iga töö ja kirjutis ka positsioneerib end
        kuhugi ja levitab sellega oma ideoloogiat, isegi kui selle ideoloogia on
        ideoloogia puudumine või kui (nagu praegusel juhul) töö või kirjutis
        tegelikult liiga otseseid või julgeid järeldusi ei teegi, sest ka
        ähmasema statemendi tegemine, või tegelikult ükskõik mis sõnade ritta
        panemine, on vastutus, mis nõuab kindlust, mis toetub usule, et kasvõi
        antud hetkes on mingi tõde üldse olemas.  


        Sissejuhatuseks näide esimesest liinist, mis selle artikli tegemise
        peale mõtlemisega kaasnes:   


        pikk jutt, sitt jutt >> hinnang >> ebavajalik? >> kahtlus >> ebakindlus?
        >> enesekommentaar >> vähemalt teadvustamine? >> kas analüüsida >>
        analüüsi väärtus? >> noore wannabe elutarkused >> mitte-edasiviiv
        kahtlus >> kommentaar ja jälle sama koht >> see on juba analüüs >>
        mõtlemine vs olemine >> edasiviivus? >> vs lihtsam elada? >> dilemma.
        Päriselt >> sama koht >> milleks kommentaar >> kommentaar kui mõte >>
        mõtlemine kui olemine >> saab kontrollida? >> aga milleks? >> ja kuhu
        ------------ >> ----------- >>---------
