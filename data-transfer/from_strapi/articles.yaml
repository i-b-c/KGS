        Kanuti Gildi SAALis annab tähelepanelikule vaatajale väga palju
        kasulikku infot selle kohta, kuidas elus toime tulla. Alati on midagi,
        mida keegi ei tea või mida keegi teab või teeb paremini. Õpikoja mõte
        väljendub selle kasulikkuses. Seletamise kasulikkuse ja võimalikkusega
        lavastus tegelebki, uurides selle anatoomiat.  


        On arusaadav, et küsimus seletamise võimalikkusest on leidnud õpetamises
        vähe kõlapinda, sest seletada ja samal ajal kahelda selle vajalikkuses
        on suhteliselt ebaveenev. “Workshopi” sisemine vastuolu seisneb selles,
        et lavastus üritab tõsimeelselt selgitada elu erinevaid aspekte, seades
        samal ajal oma protsessi tervikuna küsimuse alla.  


        Isegi “teaduse diskursus pole tingimata teadus [...]”, (1) rääkimata
        oskusteabest või elutõdedest. Küsimuses õpetamisest või seletamisest
        pole midagi iroonilist ega küünilist. See on aus sisekaemus
        kommunikatiivse struktuuri toimimise kohta. Nende mõistete pilkamine
        tähendaks lavastusele tühistada või sandistada võimet kommunikatiivset
        struktuuri mingilgi moel ise kasutada. Seepärast ei tundu
        kommunikatsiooni mõistete küsimuse alla seadmine mitte
        eksistentsialistliku, lammutava küünilise aktina, vaid murena nende
        mõistete toimimise ja sisu pärast.  


        Lavastus paneb ette küsida, miks on seletamist kui vormi ülepea tarvis.
        Nüüdisaegne tehnoloogia võimaldab õpetamisel ja seletamisel vohada,
        küsimata õppeprotsessi otseste tulemite järele. Diskursuste paljusus
        pole mitte niivõrd demokraatia vili (st väga suurel osal inimestest on
        võimalus ennast avaldada), kuivõrd kommunikatsiooni paratamatus.
        Ülevoolav seletamisiha tuleneb pigem asjaolust, et kommunikatiivsest
        aspektist on peaaegu võimatu anda midagi edasi ilma kaastähenduste ja
        vastuvõtva subjekti enda panuseta sõnumi tähendusse. Iga järgmine
        seletus loob kõigepealt vajaduse uute seletuste järele ja teisalt
        vajaduse see taas avalikustada. Nii mitmekordistab suhtluse sisu ennast
        iga tegevuskorraga. Sellise käitumise tsükkel viitab millelegi
        rohkemale, kui selleks oleks ainult sisuelementide summa. Võimalik, et
        keel ja seletamisiha on lihtsalt üks neuroosi maandamise vorm ning selle
        tehnoloogilised praktikad on teraapia.  


        “Workshop” on seletamise-tegemise skaalal asetanud ennast selgelt
        tegemise kui mõistmise poole, millest annab tunnistust
        ebaproportsionaalselt suur seletuste hulk. Iroonilisel moel ilmestab
        seletuste lihav väljapanek keele enda võimetust ja dramaatilist absurdi.
        Teraapia aspektist vaadates pole eriti vahet, milliseid vorme keel
        võtab. Igasugune süntaktiline liigendatus – olgu see kõnes või
        mõtlemises – pakub mingisugust rahuldust ärevuse ees, mis muidu
        ähvardaks subjekti lammutada. Seletamine on omamoodi kaitseriiv, mis
        õigustab olemist eimiski ees.  


        Kaido Ole on puhuti väljendanud mõtet inimolemuse tuumast, võrreldes
        seda värviga. Puäntillistlikus universumis väljendub kollase täpi mõte
        kõige paremini tema kvaliteedis ehk süvenenult kollane püsiolemises –
        kollaselisuses. (2) Niipea kui kvaliteet muutub, on tegu juba uue
        nähtusega, mis pole mitte millegi poolest parem või halvem, vaid
        lihtsalt roheline või lihtsalt punane. Kollase täpi seletamine ei saagi
        olla mõnda teist värvi, see saab olla mõistetud temale omase värvi
        kvaliteedi kaudu. Loomuomane olemine ei tähenda, justkui oleks muutumine
        välistatud või ülepea keeruline.  


        Mis puutub inimestesse, siis on üsna kahtlane, kas isiksuse sügavamal
        tasandil on muutused üldse võimalikud ilma, et nende kõrvalekalle
        kokkulepitud psühhiaatrilisest normist ületaks mõõduka läve. Isegi kui
        ületab, jääb küsimuse tuum samaks: kuidas olemasolemist väärindada? Kas
        keegi seletaks? Mööngem, et pole enam paslik sättida küsimust olemise
        väärtusest moraalseks kohustuseks, nagu seda tehti innukalt mõni sajand
        tagasi, kuid ei tasu pidada paljuks tuletada endale meelde seda, kuidas
        igaüks peaks teostama oma “patoloogiast” maksimaalse. Kas mõni teema
        puudutab paljusid või mitte, pole seejuures asjakohane, sest osalemine
        elus (mitte tingimata sotsiaalses mõttes) on väärtus omaette nii
        kollase, sinise kui ka punase täpi jaoks. Seejuures lasub olemasolemise
        vastutus igaühel ühtemoodi tingimustest olenemata. (3)  


        Eeldagem nüüd, et Inimese kui liigi säilimise huvides on seletamise
        fenomen tõesti kasulik ja hädavajalikki. Sellega justkui oleks kõik
        korras ja “Workshop” näib seda kinnitavat. Inimeseks olemise
        standardpaketti kuulub seletamine kui ärevuse maandamise vorm. Lavastus
        paistab võtvat veelgi tõsisemalt küsimust sellest, kas kõike on võimalik
        seletada, sest selline tungiv nõue näib seletamisega kaasnevat. Kas kogu
        teaduse, oskusteabe ja kogemuse kvaliteet sõltub edasiandmisel
        kommunikatiivsest pädevusest? Viimasel paaril sajandil on õhtumail
        järjekindlalt tegeldud sellega, et teadmine ja kogemus oleks võimalikult
        muutumatuna edasiantav – tõsi, tihti manipuleerimise eesmärgil.  


        Põhjust, miks ülepea on olnud tarvis kõike seletada, peaks otsima
        Euroopa kultuuri varasematest ajajärkudest. Kas ei toetu poliitika,
        turundus, teater, kommunikatsiooniteooria jm vähemalt osaliselt antiigi
        retoorikale? Veenmisnõudest ja lugude jutustamise oskusest on vaikimisi
        saanud ellujäämise tingimus. Olenemata sellest, kas midagi on võimalik
        seletada või mitte, on seda püütud järjekindlalt teha juba mitmendat
        aastatuhandet.  


        Retoorika kui kultuurinähtus ja veenmistehnoloogia on kahtlemata
        hindamatu ajaloolise väärtusega, kuid epistemoloogiliselt on see läbi
        kukkunud. “Workshop” ei jäta selles suhtes kahtlusi. Tulenevalt oma
        pragmaatilisest agendast asetab lavastus küsimuse erinevatesse
        olukordadesse. Mis tunne on näha punast valgust langemas punasele
        kirjale või mida tähendab sünnitada, võivad tunduda huvitavad
        retoorilised ülesanded, kuid kogemusele ja oskusele see lähemale ei
        vii.  


        On teatav ootus mitte ainult eneseabi järele isikliku seletusvajaduse
        väljendamisena, vaid sellegi järele, et oleks olemas keegi, kes seletaks
        mingit küsimust. Kommunikatiivsesse struktuuri on sisse kirjutatud
        teatav tähelepanu koondumise imperatiiv. See pole siiski midagi muud kui
        ühe subjektiivsuse avaldumine kindlas küsimuses. Võib vaielda, kas Delfi
        oraakel või sarnased nähtused on kellegi subjektiivsus või kõrgema tahte
        väljendus, kuid see ei muuda asjaolu, et tähelepanu koondumine on
        kommunikatiivse struktuuri alustalasid.  


        Lavastuses võetakse muude teksti-, pildi- ja filminäidete seas
        analüüsida modernistlik äng Konrad Mäe loomingus. Ehkki haarav, pole see
        põnevus teatripublikus seotud objektiga, siinsel juhul Konrad Mäe
        maalidega ikoonilisi seoseid pidi, vaid kuulub retoorikale ja selle
        veenvale osutusele publiku kujutluses. Mäe maalid ja nende modernistlik
        äng on olemuslikult vastuolus sellega, et keegi peaks neid seletama,
        sest pilt ei võrdu sõnaga. Naum Gabo kirjutab isiklikust kogemusest:
        “Suuremal osal juhtudest, [inimesed] ootavad, et pilt räägiks nendega
        teistes mõistetes, kui seda on visuaalsed, eelistatavalt sõnades, aga
        kui üks pilt või skulptuur vajaks täiendamist sõnulseletamisi, tähendaks
        see, et ta pole täitnud oma funktsiooni või et vaatajaskond pole olnud
        võimeline seda läbi nägema”. (4) Nimme võtab lavastus tajumise erinevate
        keeltevahelise tõlkimise ülesande, mõistes juba ette oma absurdsust,
        sest midagi on alati sees ja midagi jääb alati välja.  


        Sõna ja pildi valla vahelise tõlkimise võimatuse pärast on teadmise
        argument tänini vaieldav. Sellegipoolest osutab see argument muu hulgas
        tõigale, et kõike pole ehk võimalik edastada. Ent juhul, kui
        abstraktsemaidki mõisteid ja kogemusi on võimalik sõnastada, kuid mitte
        sisuliselt edastada, kas pole siis hoopis nii, et diskursus väljendab
        ennast subjekti kaudu?  


        Igasuguse õpikoja kõige rõhuvam pool on see, et on ainult üks viis,
        kuidas asju õigesti teha. Kui neid viise on mitu, siis on ainult need
        õiged toimimisviisid. Ükski õpikoda ei võta ette seletada, kuidas
        toimida valesti või ebaefektiivselt. Võib olla rahulolematu kultuuri
        skolastilise vormi taagaga, kuid selle sisu üle ei vaielda. Diskursus
        “teab”, kuidas on õige, ja subjekti eriarvamusestki hoolimata ei eksi
        diskursus kunagi.  


        Nii on inimese tarkus või rumalus juba ette määratud sellega, kas ta
        nõustub teadmise paratamatusega. Kui maailm toimib kindlal moel, pole
        subjekti arvamusel tähtsust kellegi jaoks peale subjekti enda.
        Diskursuse tõde tunnistades muutub *workshop* selle hääletoruks;
        igasugune järgnev seletav tegevus selles raamistikus on juba diskursuse
        kanoniseerimine.  


        Kohustusega olla olemas kaasneb kohustus olla kasulik. “Workshop” ei
        raiska aega, selle struktuuri kirjutatud eklektilisus viitab otseselt
        seletamise ökonoomiale. *Workshop*’i idee on nii funktsionaalses kui ka
        filosoofilises mõttes teleoloogia. Lahendusele suunatus loob
        imperatiivi, mille eiramist nähakse parimal juhul ohutu
        loomingulisusena. Igasugune rumal tegevus, nagu jalutamine keset
        etendust, on seletuse põlistamisprotsessi osana mõttetu, sest ei täida
        diskursiivset eesmärki – see ei seleta midagi. Workshop’is õpitakse, et
        igale olukorrale on lahendus, mis ei tähenda alati ainult probleemist
        pääsemist, vaid ka ettekäänet sunduslikule naudingukultusele ja selle
        laiendamisele.  


        “Workshopi” teleoloogia müüt osutab tehnoloogia paljususe ajastule, mil
        on võimalik õppida tegema väga paljusid toiminguid õigesti, kiiresti või
        tulemuslikult. Eri tehnoloogiatest saavad uued diskursused. Aina laienev
        seletusväli võimaldab olukorra, kus diskursus millegi kohta tuleb enne
        fenomeni ennast.  


        *Workshop* väljendab ideed, et midagi on teada saadud, eputades oma
        funktsionaalsusega. Diskursuste paljusus, mille häälekandjaks *workshop*
        on, maskeerib samal ajal eksistentsiaalse vastutuse eest põgenemise
        soovi. See annab võimaluse põgeneda retoorikasse, et vältida küsimuste
        olemust. Diskursus ja selle vohamine on lihtsalt üks süntaktilise
        liigendatuse vorme teiste seas, pealegi mitte nii tähtis, kui see
        kinnitab ennast olevat.  


        Kuidas aga õppida inimeseks olemist või tunnetuse haaret, jääb verbaalse
        väljenduse jaoks kättesaamatuks. Iga selline katse kirjeldada inimlikku
        tunnetust muutuks väga kiiresti iseenda paroodiaks. Midagi kaasates jääb
        alati midagi välja. “Workshop” paneb ette kaaluda, kas sõnastamatute
        asjade väljendamiseks sobiks paremini jalutamine, vasar ja vaikus, sest
        tegemise struktuur on mõtlemise struktuur. Seda isegi juhul kui
        selliseks tegevuseks on sõnastamine.

        ___


