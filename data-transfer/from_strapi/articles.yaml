        recherche, ajakirjas Communications, vol 19, nr 1 (1972), p. 1. –
        http://www.persee.fr/doc/comm_0588-8018_1972_num_19_1_1276
        (12.03.2018).  

        (2) Kaido Ole, Plekktrumm, ERR, teleintervjuu saatejuht Joonas
        Hellermaga, (25. aprill 2017), 9.36–10.40. –
        https://etv.err.ee/v/kultuurisaated/plekktrumm/saated/521b8a04-3aa5-4848-bb95-29360bda654e/plekktrumm-kaido-ole-etv-2017
        (12.03.2018).  

        (3) Kaido Ole, Plekktrumm, 35.40–36.10.  

        (4) Semir Zeki, Visión Interior: una investigación sobre el arte y el
        cerebro, Antonio Machado Libros, S.A, (2005), p. 26.  


