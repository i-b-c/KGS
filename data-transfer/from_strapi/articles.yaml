    content_et: >-
        On 19. veebruari õhtu aastal 2020. Möödunud on täpselt 15 aastat NO99
        teatri esimese lavastuse “Vahel on tunne, et elu saab otsa ja armastust
        polnudki” esietendusest.  


        Teater NO99 suur saal.  


        Tik-tak, tik-tak, tik-tak.  


        Üheksa, kaheksa, seitse, kuus, viis, neli, kolm, kaks, üks…  


        Numbrid elektronkella ekraanil on liikunud nulli.  


        Null, null, null, null, null, null, null.  


        Lõppes NO99 trupi viimane kohtumine vaatajatega. Lava on tühi ja 100
        õnneliku kallihinnalise pileti omanikku ootavad vaikides näitlejaid
        kummardama. Üks, kaks, kolm, neli, viis, kuus, seitse, kaheksa, üheksa,
        kümme. Vaikus. Olen tardunud oma klapptoolile ühte poosi. Käed
        sügelevad. Silmad punetavd. Kurgus on klomp. Suul on naeratus. Tahaks
        pissile. Tahaks karjuda: “Aaaaaaaaaaaaappppppiiiiii!” Kes ma olen? Kus
        on mu kodu? Kuhu ma kuulun? Mida ma ei usu? Millesse ma usun? Millal ma
        olen enda suhtes olnud aus? Miks ma väldin valu? Miks ma ei suuda kedagi
        armastada? Miks ma ei suuda armastada iseennast? Miks ma ei taha lapsi?
        Kuidas ma peaksin end aitama? Kuidas vabastada see äng? Mis on minu
        jaoks loominguline väljakutse? Kuidas saada julgeks? Kas ma saan
        õnnestuda kui ma ebaõnnestun? Mis on lõpu(k)s oluline? Tahaks võtta
        10x10 meetri suuruse lõuendi ja maalida seda tunnet.  


        Vaatan oma jalgu, vaatan tühja lava. Kõrval seisja soe keha liibub mu
        käsivarre vastu ja mul ei ole miskipärast ebamugav. Naudin seda
        lähedust. Jälgin pead pööramata enda kõrval istuja sügavaid
        hingetõmbeid. Õhk liigub ninast sisse ja välja, sisse ja välja. Lava on
        endiselt tühi. Süda taob üha kiiremas tempos ja mul on tunne, et kui ma
        siit hapnikuvaesest ruumist kiiresti ei pääse, siis minestan või annan
        otsad. Kujutlen, et kui siit pääsen, siis lihtsalt seisan teatri peaukse
        ees ja hingan sügavalt sisse seda puhast Eestimaa õhku või jooksen
        tänavatel nii kaua kuni jõuetusest kokku kukun või lähen klubisse ja
        tantsin hommikuni technot ja kui enam ei viitsi, siis lonkan läbi
        vihmasaju paljajalu kodu poole. Kodus võtan ennast kokku ja helistan
        emale Detroiti, et öelda, et andestan. Vaatan tühja lava ja mu pilk
        süübib lavaseinte detailidesse. Uurin ainiti musta värvitooni sügavust
        ja kõiki kruve, mis on seina lastud. Jälgin valgust ja selle iseloomu.
        Üleval laes siravad 10 prožektorit, mis katavad pehme valge valgusega
        saali tühja põranda. Lava külgedelt kukuvad pauguga alla vineertahvlid,
        mille tagant ilmuvad välja kõrged avatud aknad. Valin neist ühe ja
        vaatan aknast välja. On hakanud sadama lund. Kõrgete puude oksad
        liiguvad aeglaselt õrnas tuules. Kiirabiauto sireenide helid mööduvad
        teatrimajast. Tänava valgustite kuma virvendab teatrisaali akende
        klaasidel. Külm tuuleiil jõuab mu ninani ja ma saan jälle hingata.
        Tunnen puudutust oma peopesas. Vaatan oma kätt. Varajane helesinine
        liblikas lehvitab aeglaselt tiibu mu peopesas. Lasen tal kõndida mööda
        oma näppe. See vaade rahustab mind ja ma enam ei looda, et näitlejaid
        tuleksid tagasi ja esitaksid lisapala või sunniksid oma kummardustega
        mind neile plaksutama. Koos olemine hetkes just nende 100 inimesega
        tundub hetkel just see, mida teha. Ühe maailma lõpp on saanud teise
        maailma alguseks.  


        Foto: Epp Kubu kadreeris ja tegi klõpsu, aga ka Henri Hütt oli 
        algataja...nii et kuidas võtta...collective work
