        kokkulepe peab. Kokkulepe ei tähenda, et meil on üks arusaam. Võime
        leppida kokku ka näiteks selles, et ei ole kasulik olla teineteise vastu
        agressiivne, isegi kui lahkarvamused on võimsad. Kokkulepe on stardipauk
        ühe pikemat sorti distantsi läbimiseks ja teater on tiimitöö, niiet
        vastutuse võtmine, uute armumiste ees, on see sadomasohhistlik nauding,
        mida ma endale võtta tahan, ja võtangi. 


        M - miks see üllatab mind, on sellepärast, et ma takerdun ise pidevalt
        nendesse kokkulepetesse. No hea küll, lepime kokku, aga kas me räägime
        ühte keelt, seda on palju loota. Ja sinu puhul ongi huvitav, et
        vaatamata sellele, sa julged nii teha. Ma mõtlen, et peab olema midagi,
        mis sind huvitab selles vastuolus, selles, et te ei räägi ilmtingimata
        kaas-loojaga ühist keelt. Kas sind huvitab selle uue keele leiutamine?
        Kas sulle meeldib see challenge?


        R - ma ei keskendu uue inimesega ühise keele leidmise peale - no seda
        nii kergelt ei tulegi. Aga uus “klassikaaslane” on kohutavalt huvitav!
        Ja huvitav on ta veel sellepärast, et ma ei saagi ka alati kohe aru, et
        kes on mis, satun vaimustusse ning see tõukab mind protsessi alguses ja
        käigus tohutu hoovusena edasi. Ma üritan fokusseeruda tugevustele, ja
        nõrkustega üldse mitte emotsionaalselt diilida. 


        M – hahaa.


        R - ma eeldan, et liikluses osalevad autojuhid oskavad sõita – koos,
        eraldi, kiiresti, normaalselt, paindlikult, efektiivselt...


        M - sõidavad üksteisele sisse täiega.


        R - mentaalselt ju natuke võib. Igas inimeses peab mingi tugevus ka
        olema, et osata teisi veidi provotseerida ja raputada. Aga targem on,
        kui teha seda enam-vähem targalt. Ja siis peab muidugi ka ära kannatama,
        kui seda sulle tehakse. Ega koostöö ei tähenda üksteise mõistmist ega
        ühte keelt, see tähendab ideaaljuhul pigem ühes suunas vaatamist ja
        sõitmist. Me lähme koos, teine läheb veidi ees või mina taga, võtame
        vahepeal ka hääletajaid peale, sõidame eri teid pidi, aga siiski
        kokkulepitud suunas. Selline liiklus.


        M - ja sulle meeldib see?


        R - misasi?


        M - erinevatega kõrvuti käia.


        R - ma pole eriline ligimese armastaja… Kas tüdida iseendast või tüdida
        teistest, ma ei tea, kas neil kahel asjal ongi nii suur vahe. 


        M - mina mõtlesin, et äkki see on sellepärast, et sa tahad, et asjad
        oleksid võimalikult ebamugavad. 


        R - et võimalikult raske oleks?


        M - ei mitte raske, ebamugav.


        R - et ei teaks, kas esietenduseni ikka vastu peame, või? Aga ma ei vali
        endaga koos töötama ju maniakke ega tee seeläbi dokumentaalset teatrit. 


        M - ei, mitte seda. See ’uus’ on lihtsalt minu jaoks nii ebamugav. Need
        on sammud, mida mina isiklikult väga raskelt võtan.


        R - ma ei saa vist aru.


        M - no teeme sinuga siis konkreetse näite ka. Kuidas sa Nero leidsid?


        R - helistasin talle ja küsisin, mis riigis mis linnas ta on, et saada
        kokku. 


        M - ilma igasuguse sissejuhatuseta?


        R - no niipalju ütlesin, et juhul, kui ta on Tallinnas, Tartusse ma
        poleks sõitnud. Ja siis ta vastus sobis: et kui oled autoga, tule läbi,
        ma siin Arsises põletan savi, varsti tuleb ahjust välja, tule enne seda.
        Ma ütlesin, et olengi seal kandis, et võin tulla kohvik Pärnusse küll. 


        M - ja sa usaldad sellist olukorda?


        R - täiega. Mulle meeldiks mõelda, et mul on hea tunnetus, meile kõigile
        ju meeldiks arvata, et meil on hea tunnetus. Maybe, maybe not. Seda ei
        saa kunagi kontrollida. Aga oma satelliiti ja kanaleid ikka usaldan,
        jah. 


        M - ja teades sinu eelmisi tööprotsesse, siis tavaliselt on esimene samm
        sinu samm.


        R - on küll jah.


        M - oled ikka sukelduja küll. Või on see autismi erivorm?


        R - mõnikord arutad kolleegiga teksti ja saad totaalselt erinevalt aru,
        närvi ajab. Teinekord otsid nööbile õiget tooni niiti ja valid vabalt ca
        500 tooni seest ühe, mõlemi meelest, selle absoluutselt õige tooni! See
        ongi äge, saad aru – ei saa aru, saad kohe aru, või saad veidi hiljem
        aru. Kui on raske, siis miks peaks kerge olema. Aga võimalus tabada
        ühist pakku – on täiesti olemas. 


        M - nii nagu sa ei armasta ühte inimest rohkem kui teisi..., kas sind
        siis huvitab erinevate kvaliteetide montaaž?


        R - mis see kvaliteet on? 


        M - ee, noo, näiteks kõrvutad midagi, mis põhineb emotsioonil,
        struktureeritud tekstivormiga. 


        R - ruum, aeg, mõte, heli, kehasoojus, inimesed kui materjal – seda ei
        planeeri mina üksi, mida ja millega kõrvuti panna.


        M - jah, aga sa ei ole üldse ortodoksne ühe kvaliteedi teistest paremaks
        pidamisel. Sa võid keskenduda ühes osas ainult vormile ja siis teises
        osas vastupidi visata selle vormi ära ja võtta hoopis uue kvaliteedi
        käsile, mille sa võrdväärsena poodiumile paned. Sa võid oma monoloogi 15
        mintsa pärast täiesti kõrvale visata, unustada selle ära, ja panna
        spotlighti mingi muu asja peale, mis on sinu jaoks täpselt sama
        väärtuslik. Mulle tundub, et sa ei kohtle üht kvaliteeti teistest
        pühamana. 


        R - ma pole ortodoksne, aga ma pole ka ususalgaja. Kahjuks,
        proovisaalis, seal ei tule enam alati meelde, mida ma pidasin pühaks või
        mida ihaldusväärseks, protsessi käigus on kalduvus kogu potentsiaalne
        mitmekesisus ikka kahetsusväärselt pidevalt ära unustada. Ma unustan, et
        oli soov erinevaid võimalusi kasutada, vältimatult olen armunud omadesse
        käikudesse, oma mustritesse, oma usku. Aga see usk, minu puhul, ei ole
        nii ultimatiivne ja agressiivne.


        M - kas see annab ka sulle enesekindlust, et mingid asjad korduvad?
        Mulle isiklikult meeldivad kordumised.


        R - sul tööprotsessid korduvad?


        M - ei, sul! Need töömustrid – et isegi järjekordse autistliku
        telefonikõne puhul, usaldad seda käiku, teadmata, mida see endaga
        pikemas perspektiivis kaasa toob...


        R - ega mul vaba valikut ei ole – kogu mu eelnenud elu ja mälestused ja
        valikud ja kogemused loovad praegust mind ja minu praegust hetke. Ja kui
        ma ei saagi kohe aru, et mis värk on, kus ja miks ma olen, siis muidugi
        on ehmatus suur – aga ehmatus on emotsioon, see läheb mööda!


        M - aga kuidas siin te rollid jaotuvad – kes on lavastaja ja kes seletab
        kellele, et mida ta tahab? 


        R- no kui sa nüüd juba niimoodi minu käest küsid, haa, siis tavaliselt
        minul on nii – et kõik, kes ühes töös osalevad, võivad teha paljut, aga
        loomusest olenevalt sõltub kes mida tahab vedada, mille eest vastutada
        või võidelda. Või mis on kellegi tugevus, mida oleks ühiseks hüvanguks
        kasulik rakendada. Kui keegi väga tugevalt vedama hakkab, siis on tal
        selleks oma äratundmine, põhjus ja vajadus. Aga siiski, siiski, igaüks
        saab alati mõjutada seda positsiooni, mis rolli ta töögrupis asetub. Ei
        ole hea mõte kaaslaste sisse ära lahustuda, aga veel hullem on kogu
        kõlakoda iseenda peale üles ehitada. 


        M - hea point. Ja siis on veel materjali enda võim, mis omakorda
        dikteerib tegijate otsuseid ja valikuid. Ma arvan, et asjad, mis ma
        loon, neid tuleb kuulata ja vaadata natuke teistmoodi. Mitte alati
        iseennast peale suruda. Asjad nõuavad oma ruumi. Stseenid nõuavad oma
        aja. Vahel nõuavad nad liiga palju aega – minu loogika ütleb, et see on
        liiga pikk, aga kui stseen, materjal, rütm nõuab, siis pole sinna midagi
        teha. Ma pean alla andma. Ja see on kift mu meelest. Et teatrit tehes on
        mingi muu võim, mitte ainult minu, tegija, võim.


        R - kas me siis aastaid tagasi eksisime selle vastu või? 


        M - ei eksinud. Ma lihtsalt usaldan seda praegu veel rohkem. Alguses
        juhtusid need asjad rohkem kogemata.


        R - esimesed asjad juhtusid, jah, rohkem kogemata, nüüd juhtuvad
        meelega.



        Meie vestlus toimus enne “Skaala Surma” esietendust Kanuti Gildi SAALis,
        21. aprillil 2016.
