    content_et: >-
        <P align=right>Kas etenduskunstis ikka veel räägitakse midagi inimeseks
        olemisest või on see väikese kildkonna inimese ebatavaline meelahutus
        käia pimedas, valgustatud või poolvalges teatrisaalis vaatamas-kogemas,
        kuidas teised inimesed end väljendavad, tehes seda vanade aegade
        mälestuseks kunstiliselt.


        Meie praegune aeg on kuidagi eriti fokuseeritud olevikule või elamisele
        olevikus. Reageerida on vaja kohe! Me elame maailmas, mis tähtsustab
        enam tulemust, kui protsessi. Ometi on protsess, milles intuitsioon ja
        otsingulisus tihedalt koostööd teevad, oluline päästik selleks, et
        tulemus üleüldse kunagi võiks rahuldust pakkuda.
        Improvisatsioonilistesse praktikatesse on protsessipõhine lähenemine
        põhimõtteliselt sissekirjutatud. Pole midagi nauditavamat, kui olla
        kaasa haaratud koha peal “välja mõtlemise” tegevusest. Teadmine, et ma
        ei tea veel täpselt, kuhu ma välja jõuan rõõmustab mind
        improvisatsioonipraktikas südame põhjani. Rääkimata, et see tõstab mu
        tuju elus üleüldiseltki.


        Improvisatsioonipaktika on iseenesest väljakutse. Improvisatseerides
        kohtud iseenda piiratusega ja jääd ellu. Heal juhul on see kohtumine
        tundmatuga, õigemini hea improvisatsioon tähendab, et kõige suurem
        üllatuja olen ma ise. Seda ei juhtu muidugi iga kord. Heal juhul toimib
        minu jaoks improvisatsioonilises hetkes olemine nagu pingevaba pingutus,
        mida kasutatakse tai chi’s või qi gong treeningus kulgemise seisundi
        kirjelduseks. Heas improvisatsioonis töötavad tähelepanu ja tunnetus
        koos nagu kaksikvennad või -õed. Mulle meeldib kasutada vanamoelist sõna
        loominguline. Hetkelisus improvisatsioonis õhutab loomingulisust ja
        minimeerib hinnangulisust. Kuigi keegi ilmselt ei rihi ebaõnnestumist,
        võib see vabalt juhtuda. Ma olen proovinud mõelda, et improviseerides
        saab alati olukorda muuta, ometi ei ole kerge oma meelt talitseda.


        Meie mõtlemine töötab reeglina ellu jäämise nimel, otsides turvalisemaid
        lahendusi. Kuid improvisatsioonis pakub pinget pigem see mitteturvaline
        või tundmatu. Justkui pole vaja palju pingutada teades, et
        ratsionaalsuse kalduvus teeb oma kontseptualiseerimise tööd niikuinii.
        Kui ühel hetkel jõuab sulle praktiliselt ka kohale, et see on ego, mis
        neid turvalisi lahendusi ette söödab on see vabastav kogemus, et ego ei
        ole ainuke tegija.


        Improvisatsioonist kõneletakse veel, kui hetkes olemise kunstist. Tõe
        kriteerium on siinkohal praktika, mitte midagi muud. Improviseerija
        instrumendiks on keha, ruum ja aeg või hetkede musikaalsus.
        Improviseerides on olek, liikumine ja hääl justkui meele käepikendus.
        Olles häälestatud end läbistavate mõtete, emotsioonide ja seisundite
        tabamisele on see nagu kanalite võrgustikku sattumine, milles
        orienteerumine ja suuna leidmine on juhitud intuitsioonist, hetkelistest
        valikutest ja millestki veel, millele on raske nime leida. Me ei tea
        kunagi milleks me võimelised oleme ennem, kui me pole seda miskit
        proovinud. Vahetevahel me kahtleme oma jätkuvas loomepotentsiaalis.

        Sten Rudström (1) ütleb hästi, alustuseks tuleb improviseerijal üle
        saada kolmest segavast kõrvalmõjust:


        1)tuleb üle saada iseendast - õppides, kuidas kõik, mis saab ilmneda või
        kõik, mis tekib minust endast, kui materjal, tuleb nii ruttu, kui
        võimalik panna improvisatsiooni tagasi;


        2)tuleb õppida vajalikke oskuseid - õppida ja praktiseerida, kuidas
        märgata tundeseisundeid, mis mind läbivad ning olla võimeline neile
        reageerima; kujundada ruumi ja aega häälega, liikumisega ja/või
        tekstiga, tunnetada iga hetke jätkuvat musikaalsust;


        3)tuleb jõuda jälile sellele, mida ma tahan öelda +- teha kergeid ja
        selgeid valikuid, mis antud hetkel töötaks, otsused, mis ei ole minu
        poolt juhitud vaid pigem leiavad aset hetkelises kompositsioonis igal
        hetkel.


        Kui julgus olla ise tähendab häälestatud teekonda läbi vastuolude,
        segaduse ja segluse hetkede, ilma, et see kuidagi fundamentaalset
        heidutaks, võib selle kohta öelda improvsiatsiooniline lähenemine.

        Kuidas mõista seda iseeneest ülesaamise juttu. Isetust võiks mõista
        mitte, kui identiteedi vastandit, vaid pigem kui performatiivsuse
        põhimõtet. Performatiivsuse mõistet on kaudselt rakendanud sellised
        mõtlejad nagu Jaques Derrida, Judith Butler või ka Michel Foucault, kuid
        põhimõtteliselt tähistab selline arusaam, et mingisugust ühtset inimese
        identiteedile alust andvat loomulikku korda pole olemas. Performatiivsus
        ütleb ka lahti levinud arusaamadest, et meis on olemas midagi
        identiteedi tuuma laadset, mis jääb vaatamata muutustele alati samaks
        või ka sellest, et me kujuneme kuidagi teleoloogiliselt
        eesmärgipäraselt, arendades oma loomulikud kalduvused mingisuguseks
        kindlakujuliseks identiteediks.(2)

        Selline performatiivne liikuva tähendusega tunnetus on abivalentselt
        vabastav teadmine, milles saan teada, kuidas ma täspselt piiratud olen,
        just see on kogemusena vabastav. Kahjuks kestab selline veendumuslik
        tunne lühiajaliselt, unustamisel ja mäletamisel on oma selektiivsus,
        selles mõttes mõjub improvisatsioonipraktika omamoodi sõltuvust
        tekitavalt.

        Identiteet, kui kontseptsioon pole kuidagi iseenesestmõistetavus.
        Väljakutse olla midagi või kedagi, kus mitte kunagi ei ole sa päris
        lõplikult sina ise, oled keegi teine ja ometi oled ka ise ja see
        vaheldumine ei lõpe kunagi. Selles mõttes on improvisatsioon nagu elu
        ise, kohati nagu ebamugav, kohati ei tule midagi välja, siis jällegi
        kõik sujub ja on tunne, et nii peabki olema, asjad tunduvad mõtekad.
        Praktikal on oma tagajärjed. Ma olen märganud, et kui olen näiteks kolm
        päeva vait olnud, hakkab nägu muutuma.

        Kui iga inimene on unikaalne, võiks seda lasta välja paista. Kas pole
        mitte nii, et inimeseks olemise kriteerium on samuti praktika.
        Improvisatsiooniline praktika on suunatud sellele, et ilmneks, mis on
        see unikaalne, personaalselt eriline, et see paistaks välja. Vahepeal
        ilmnevad muidugi ka igasugused harjumuslikud mustrid.


        Kui ma eelmisel, 2018 aasta kevadel Berliinis NOW improfestivalil (3)
        publiku hulgas istudes igal õhtul järjest kaks, kolm improviseeritud
        etendust vaatasin, sain ma aina enam kinnitust, kuidas me oleme,
        räägime, liigume, kuidas iganes veel midagi teeme, sellest paistab välja
        meie inimeseks olemise eripära. Lavaruum on inimeseks olemise kogemuse
        ilmnemiseks hea lakmuspaber. Kuidagi, olles juba üpris väsinud peale
        kolmandat päeva töötubades osalemisi, jäin õhtu viimase, Sten Rudström’i
        ja Sabine von der Tann’i sõnalis-poeetilise improvisarsioonilise
        etenduse ajal tukkuma, mistõttu vedas mul eriti. Esiteks sain
        intelligentse une osaliseks, olin peale etendust väga puhanud. Vahepeal
        üles ärgates nägin ühte reaalsust, kuidas laval improviseeritud tekst
        pigem nagu vulises, kusjuures hääle tämbrid ja jutu intensiivsus olid
        täpselt kuidagi vahepealse tugevusega, nagu hästi tempereeritud klaviir,
        moodustades meeldivalt ühtse fooni, kus minu enda meel sai vaikida, et
        siis taas unenäolise reaalsuse vaikusesse kaduda.

        Vahepeal ärgates või poolunes lasin tekkivatel uitmõtetel end
        turvaliselt kanda, nagu Siil Udus vette kukkudes. Sain nende kahe valges
        kostüümis improviseerija kohalolust täiesti oma filmiliku või
        poolunenäoliste katkestustega versiooni. Fragmentaarse, just nagu elus.
        Tänulik tunne. Kui see kõik mööda sai teadsin, et need on mälupildid,
        mille juurde on vajadusel alati hea tagasi tulla. *Go with the flow* ja
        häid kohtumisi tundmatuga!


        *Tekst on inspireeritud osalemistest Sten Rudströmi töötubades,
        Improvisatsiooni Festivalist NOW, koostööst trupiga OFF SZoEN +-
        http://www.offszoen.ch/ ja vestlustest Mari-Liis Pruuliga +-
        https://haakuvadmaailmad.wordpress.com/. Tänusõnad Rahvaülikoolile,
        kelle ruumides oleme Mari-Liis Pruuliga veebruarikuust alates
        improvisatsiooni treeninguid läbi viinud +-
        https://kultuur.ee/kursus/improsuntees-2/


        (1) Sten Rudström: http://www.stenrudstrom.com/  

        (2) Simon Malpas ja Paul Wake, Kriitilise teooria käsiraamat, TLÜ
        Kirjastus, Tallinn 2015: 372  

        (3) NOW! Festival: https://www.nowfestival.net/  


