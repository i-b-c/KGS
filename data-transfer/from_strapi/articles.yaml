        Elise Laius  

        Autorlusest tantsukunstis - praktika toel  


        Kas autor on see, kes esitab küsimuse, või see, kes küsimusele vastab?  

        Ise küsin, ise vastan. Ilmselgelt ma ise tean kõige paremini. Ehk pikalt
        ja laialt, ühest ja teisest, natuke siit ja natuke sealt, sest ma
        teisiti ei oska, kui mulli puhuda.  


        **Hiljuti etendus sinu esimene soololavastus diplomeeritud
        tantsukunstnikuna. Sedapuhku Inglismaal, Chesteri Ülikooli
        loomelinnakus. Kuidas sa sinna sattusid?**  

        Chesterisse ma sattusin läbi Erasmus+ programmi, mis pakub äsjalõpetanud
        tudengitele välispraktika võimalust. Olin kuulnud, et seda võimalust
        saab kasutada ka kunstilise residentuuri formaadis. Ja just seda ma
        tegingi. Nelja kuu vältel oli minu eesmärgiks läbi sünteesida
        ülikooliõpingutel omandatud teadmised ja oskused, ehitada üles oma enese
        praktika - lõpuks luua soololavastus ning kanda etenduslik väljund üle
        pedagoogilisse töötoa näol.  


        **Kas kõik see nelja kuu tööks natukene liialt ambitsioonikas pole?**  

        Tõsi, noore entusiastina lendasin peale üleelusuuruste plaanidega.
        Praktika algfaasis töötasin läbi kust tulen ja kuhu minna tahan. Oma
        praktika loomise teel astusin esimese häbeliku sammu, kuid oi kui pikalt
        on veel minna… Nii lavastus kui ka töötuba realiseerusid, kandes ühist
        nime “Montage of ‘I’s”.  


        **Kui nüüd vaadata, et kust tuled, siis mida sa kaasa võtad sinna, kuhu
        minna tahad?**  

        Ma usun, et Viljandis õpitud aastate sees on mõjutusi nii rohkelt, et
        paljud neist hõljuvad minuga teadvustamata kaasa. Minu jaoks
        kategoriseerub minu kujunemislugu üsna selgelt eristuvalt kaheks
        etapiks: aeg enne ja pärast üliõpilasvahetust Berliinis. Seda seetõttu,
        et Berliinis veedetud aeg muutis oluliselt minu nägemust tantsukunstist.
        Nii olengi teadlike mõjutustena enda pagasisse kandnud põhiliselt
        sellest teisest. Seminaritöös väga ambitsioonikalt välja pakutud
        post-autori kontseptsioon, õpetaja lõputöös sõnastatud lähenemine tantsu
        kui kunsti õpetamisele ning koreograafi “lõputöös” kujunema hakanud
        koreograafiline keel.  


        **Kuidas sa autorluse küsimusega oma praktikas tegeled? Kes on
        post-autor ja kas ta ka pärast seminaritööd sinu jaoks aktuaalne on
        olnud?**  

        Enam ma taolise terminoloogia kasutamist vajalikuks ei pea, natuke
        uhkustav vist. Küll aga mõtlen ma autorlusele jätkuvalt ning
        järjekindluse tagamiseks võtsin ette oma seminaritöö ja küsisin endalt,
        kuidas post-autor tantsuloomele ja õpetamisele läheneb. Pärast mõningast
        mõtisklust jõudsin arusaamani, et koreograafina soovin vältida
        illusioonide loomist etenduses, sest see on siin ja praegu. Tahan ilma
        salapärata olla aus selles, mis ma teen, kuidas ma teen ja mis on minu
        eesmärgid - EI varjatud tagamõtetele. Läbipaistvusest sai üks minu
        printsiipidest. Samal ajal keris taustal üles küsimus, et kas seal võib
        olla vastuolu kunsti olemusega. Aga, ma ei tea…?  


        **Kuidas läbipaistvuse printsiipi lahti mõtestaksid?**  

        Autorluse problemaatika on hiljuti huvitavalt üles kerkinud Tantsu
        KuuKirjas lausa kahes artiklis [1], Anu Ruusmaa rääkis tantsulavastuste
        laenukihtide alla mattumisest ning viimases numbris väljendas anonüümne
        isik raskust tantsuõpetajana oma ja kellegi teise materjali vahel vahet
        teha. Mõlemad autorid jõuavad selleni, et siiski ootaks isikupärast
        lähenemist. Mina aga leian, et kaasaegses ühiskonnas jalgratast enam ei
        leiuta ning et isikupärasus ei peaks olema omaette eesmärk. Minu
        kogemuse põhjal võiks just vahendatud eneseteadlikkus autorluse
        perspektiivist olla pinnuks tagumikus mugavusele teha ja õpetada tantsu
        nii, nagu me seda teame. Tänu oma mõjutuste taustsüsteemile viitamisele,
        olen olnud sunnitud peenhäälestama oskust oma huve ja erinevate kihtide
        sidusust veel täpsemalt artikuleerida. 


        **Aga mis ikkagi saab selle post-autoriga?**  

        Noo, ma katsun seminaritöö aegset ülbust taltsutada ning pakun, et
        post-autor võiks olla üleskutse distsiplineeritusele töötades
        interaktiivses kunstimaailmas, teadvustades mõjutusi nii endale kui
        sihtgrupile. Ma tunnen, et minu jaoks viitamissüsteem tantsu
        praktiseerides pole niivõrd küsimus omandiõigustest vaid läbipaistvus
        annab võimaluse niidistiku avardamiseks.  


        **Tulles tagasi sinu residentuuri juurde, siis millega sa oma projektis
        tegelesid?**  

        Olen märganud, et ühest küljest on päris irooniline, et autorluse
        temaatikat ajan, samal ajal kui oma loomeprotsessides on ühiseks jooneks
        obsessiivsus oma enda “minaga”. See vist on sellepärast, et noore
        täiskasvanuna kaasaegses maailmas tunnen raskust oma “minaga” kontakti
        saada. Selle projekti eesmärgiks oligi, saagu mis saab, leida viis enese
        kehtestamiseks. Otsing seisnes filosoofilises, psühholoogilises ja
        sotsioloogilises uurimuses, et läbi kunstilise vormingu seda “ennast”
        lavastada. Leidsin, et olen montaaž oma erinevatest osadest. Nii
        otsustasin kasutada ka lavastusliku võttena montaaži, mis post-autorina
        võimaldas mul toimida kui DJ või ideede/fragmentide süntesaator.
        Loomisprotsessis olin tugevalt kannustatud Xavier Le Roy probleemi
        püstitusest [2]: “How will I not decide what is to be seen?” Väga võluv
        suunis representatsiooni loogikale vastukaaluks ning väga kõnekas ka
        autorluse perspektiivist.  


        **Varsti möödub aasta sinu lõpetamisest - kuidas end tantsumaastikule
        paigutaksid ning kas mõtisklused autorlusest mõjutavad sinu
        nägemust?**  

        Tajun tantsukunsti kui lõputut protsessi, milles ükski praktiline
        väljund töötubade, tundide, jämmide ja etenduste näol ei ole
        lõpp-produkt, vaid *snapshot* [3] *(viidates põgusalt Taavet Jansenile)*
        katkematust sünteesist: edasiarendustest, allmärkustest,
        kõrvalepõigetest jne. Minu töö nii praktiku(etendus, töötuba) kui
        mõtlejana(artikkel) on vaid mikroskoopiline *snapshot* rakust pidevalt
        muutuvas, arenevas ja laienevas ökosüsteemis. Ma endiselt tahan
        rõhutada, et ei tähtsusta ennast autorina, vaid suumides välja [3] (kui
        juba kord Taavetile vihjatud…) panustan aupaklikult kogukondlikku
        suuremasse pilti. Minu tunnetus on, mis võib olla ekslik, et
        kunstimaailmas on palju keskendumist autorikujule, imago loomist, sh
        püüdlikku eristumist ning projektide jaoks suurte sõnade tegemist. Mina
        oma nägemuses  sellele aega ega energiat panustada ei soovi. Ei tahaks
        kunsti tegemist ega kunstnikuks olemist staatuse küsimuseks muuta.
        Selleks mul puuduvad igasugused ambitsioonid. Kas skeenel (võeh, mis
        õudne sõna) seesugusele ka kohta on, või et kas keegi mind üldse kunagi
        tõsiselt võtab, ei oska ennustada. Seepärast ehk tunnengi suuremat
        tõmmet õpetamiskunsti poole.  


        **Suur tänu vastamast! Oli äärmiselt meeldiv vestelda, loodan edaspidigi
        sinust kuulda/näha.**  

        Tänud sulle küsimast! Ootan huviga, mis tulevik toob.



        [1] Mainitud Tantsu Kuukirja artiklid:

        “Millal ma olen piisavalt ‘kvaliteetne’?”
        http://kuukiri.tantsuliit.ee/artikkel/millal-ma-olen-piisavalt-kvaliteetne/  

        “Copy-paste tantsulavastustes”
        http://kuukiri.tantsuliit.ee/artikkel/copy-paste-tantsulavastustes/  

        [2] Tsitaat Xavier Le Roy’lt jõudis minuni Bojana Cveijć’i raamatust
        “Choreographing Problems: Expressive Concepts in European Contemporary
        Dance and Performance” (lk 51)  

        [3] Viitan Taavet Janseni Omakultuuriakadeemia loengule “Liikumisest
        tantsus ja müras” https://www.uttv.ee/naita?id=27051
