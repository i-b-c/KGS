    content_et: >-
        Enne kui maha istusime ütles Henri, et tema tegeleb ainult igavikuliste
        küsimustega. Mina selle väitega Mihkli ja Henri viimase etenduse
        Kapriisid II kontekstis nõus ei olnud ja nii see vestlus käima läks.  


        Tegelased  

        MLM Mina  

        MI Mihkel Ilus  

        HH Henri Hütt  


        Ekstrad

        Emer Värk, Mihkel Tomberg, Alissa Šnaider, Taavi Eelma, Tartu Uus
        Teater, Tino Seghal, Jeromé Bel, Karl Saks, Marcel Duchamp  


        MLM Ma vaatajana ei näe, et te tegelete igavikuliste küsimustega, ma
        näen ruumipoliitilisi ettepanekuid. Te räägite mustast ja valgest
        “kunstiruumist”.  


        MI Me esimene pressitekst oli ka selline, kus me ütlesime, et meid
        masendavad ruumihierarhiad.  


        MLM Ja see ongi juba tugev ruumipoliitiline statement. Ja ma nägin seda
        etendust ka selles valguses.  


        MI  Jah, seal on ruumivahekorrad ja jõuvahekorrad absouutselt olemas. Me
        mõtlesime läbi, et vaatepunktid poleks võrdsed. Kuidas auditooriumis ei
        oleks üht ideaalset vaatepunkti, kohta, kus istuda ja ülejäänud peavad
        kontsentriliste svääridena kaugenema halvematesse kohtadesse. Me
        töötasime sellega, et igal istekohal oleksid oma teatavad eelised.  


        MLM Kuningatooli teil ei ole.  


        MI Kuningatooli pole ja mitme pildi jaoks oli tagumine rida palju parem,
        kui esimene. Me töötasime küsimuse, kuidas seda kogetakse, kallal. Jah,
        küll põhiliselt visuaalsest aspektist. Jõuvahekorrad, kuidas
        lavaltoimuvat kogeda, olid läbi töötatud.   


        MLM Mu meelest tegelestite te läbivalt nii teatri - kui ka galeriruumi
        dekonstruktsiooniga. Te tõite saali lae, mis teatris mängib nähtamatut,
        fookusesse. Teil olid “tegelasteks” laval nii neljas sein kui ka
        teatrimaagia….  


        HH Jah igal tähistajal on oma osa, me tutvustame kõiki neid
        (teatri)elemente. Neid lavale tuues, nende piire hägustades me vaatame,
        mis on nende elementide vahekord. Kuidas moodustuvad neist elementidest
        kombinatsioonid. Selle doseerimisega me tegelesime küll võrdlemisi
        palju.  


        MLM Kuidas te koos töötate? See on Kapriiside jätk.  


        HH Kapriisid kui meetod jätk. Me töötame koos ühise eesmärgi nimel.
        Seda, et Kapriisid II peab mingil kujul vaatajateni jõudma teadsime me
        võrdlemisi pikalt ette. Me tunneme teineteist kaua ja järjest vähem
        tuleb ette üllatusi. Pigem mida vanemaks seda arvestavamaks me omavahel
        oleme saanud.  


        MLM Kas te Kapriisid I tehes teadsite, et sellele tuleb järg?  


        HH Ei, mitte päriselt. Lootus oli, et koostöö jätkub. Aga et see oleks
        Kapriiside jätk, seda ei teadnud. Muidugi, kõik see vahepealne aeg me
        oleme ju siiski tegelenud nii koos kui eraldi võrdlemisi samasuguste
        küsimustega. A seda, et Kapriisid II 2017 oli raske prognoosida.  


        MLM Millal esimene Kapriisid oli, ma ei mäleta. 2010?  


        MI 2011. Kuus aastat tagasi. Siis me proovsime kõigega võrdselt töötada
        sattudes ka võibolla mõlemalt poolelt mingile rohkem tundmatule alale.
        Siis olid väljakutsed sellesmõttes hästi eklektilised tekitates põnevust
        ja ootamatusi. Seekord me tegime selgemaid valikuid. Andsime üksteisele
        rohkem ruumi. Mulle tundub, et kui eelmine kord oli kõik hästi võrdne,
        siis seekord näiteks teatud lavastuslikumad olukorrad olid rohkem Henri
        teha ja installatiivsemad olukorrad jäid minu mõelda. Enamik pilte laval
        oli Henri mõeldud, lavastuse ajatelg ja tempo minu pakutud. Seekord me
        jaotasime neid protsesse natuke selgemalt.  


        MLM Järelikult te ka usaldasite seekord teineteist rohkem?  


        HH Usaldasime. Veel on huvitav aspekt, et kui me Kapriisid I tegime,
        siis tegelesime samuti päris palju ruumi loomisega ja tasandite
        muutmistega ruumis. Aga sel ajal pidime me valmisteost hästi palju
        kaitsma stiilis, mis see installatiivne ikka on, miks tantsuetendustes
        ei tantsita jne. Kuidagi see performatiivse installatsiooni kulgemine,
        mille märke me juba siis ilmutasime, läks publiku perspektiivi silmas
        pidades palju raskemalt. Seekord on publiku seisukohalt olukord palju
        parem; selline tunne on, et me ei pea alustama (mitte kedagi
        alahinnates) niiöelda entsoklüpeediast, terminoloogia
        lahtikirjutamisest, vaid me võime juba liikuda sellele väljale, kus need
        märgid juba tegelikult töötavad ja seda kõike on publikul okei etenduse
        kontekstis ka vastu võtta.  


        MLM Niipalju kui ma mäletan, siis esimeses Kapriisides installatiivsus
        ja koreograafia, lavastuslikkus, olid laval paralleerselt. Näiteks kui
        oli objekt, siis sellega koos oli ka kehaline liikumine, etendaja
        suhestumine sellesse. Seekord olite need elemendid jätnud pigem omaenda
        vormi. Ja ehk selletõttu on jälgimine ja analüüsimine vaatajale
        lihtsam.  


        HH Seekord oleme me rohkem töömesilaste rollis. Iga kord kui üks või
        teine kompositsioon, pilt, valmis sai käis läbi selline hea tunne, et
        kui palju meid siia pilti üldse vaja on. Oli hea näha ja tunda seda
        absence’i ja presence’i suhet. Ja seda me oskame nüüd kindlasti paremini
        vaadata kui siis. Üleküllus on mingis mõttes ikka jäänud, tempos ja
        objektides. Aga küsimus, kas me ise peame sobituma täpselt selle
        konstruktsiooniga või selle konstruktsiooni moodi olema, pole enam nii
        aktuaalne. Parem säilitada niiöelda perspektiivika töömehe agenda.  


        MLM Jah, selliseid pilte, kus te oma kehadega kompositsioonis pidite
        objektidega võrdselt olema, te seekord peale ei surunud.  


        MI Jah. Me oleme enesekindlamad kõrvale astuma, et lasta mõjuda sellel
        maailmal, mis me lavale oleme ehitanud. Eelmine kord me kasutasime
        iseendeid ettekäändena, et jõuda piltideni. Seekord tundub, et on
        vastupidi. Need pildid on olemas ja meie oleme nende teenistuses. Pildid
        dikteerivad, mis on meie roll või funktsioon laval. Sellist võistlust
        seekord ei ole. Me anname iseendeid objektide kasutusse.  


        HH See tuleb ka sellest, et tiimis on seekord Emer Värk ja Mihkel
        Tomberg - eelmine kord me olime ka heli eest ise vastutavad. Tiimis
        olles ja koos luues tekkis võimalus vähem fookuses olla ja lasta nende
        input’il mõjule pääseda. Piisab kui meie, kes me paratamatult laval
        oleme, saame selle konstruktsiooni püsti; siis on hea tagasi tõmbuda ja
        lasta sel hetkel endal mõnda aega mõjuda.   


        MLM Kui ma nüüd korra Tombergi heli peale mõtlen, siis ka tema tegeles
        enamus ajast dekonstrueerimisega - ta salvestas loope, hakkis naturaalse
        heli sämpliteks ja ehitas uuesti üles. Seal oli ka töömesilaslikku
        suhtumist. Olemasolevatest juppidest uus asi üles ehitada oli teie läbiv
        joon.  


        MI Me üht või teistpidi töötasime selle reaalse olukorraga, kuhu me
        sattunud oleme. Üheltpoolt meid mõjutab mis on saalis varem tehtud,
        teisalt me oleme selles olukorras nüüd, taas, uuesti. Võtta sellest
        ruumist selgeid elemente, motiive või äratundmisi ja täpselt nendega
        töötada. Sellest, kas esile tuua, ära kaotada või taaskord võimendada
        kujuneski seekord me töömeetod.  


        MLM A enne kui te Kapriisid II alustasite küsisite teineteistelt, mis
        eelmine kord ei töötanud, mis puudus, üle oli?   


        HH Ja ikka. Läbi mitme tasandi mõtlesime sellele. A nagu ma enne ütlesin
        - Kapriisid kui meetod jäi siiski sarnaseks. Töö algfaasis piltide
        korjamine, konkreetse ruumikontekstiga tegelemine - see jäi samaks. A
        mis Mihklile eelmisest korrast suuresti hinge peale jäi, ma mäletan, oli
        stseenide ajalisus, nende omavaheline ajalisus ja suhe. Tahtsime hoida
        tähelepanu, kuidas me seekord selle küsimusega töötame. Ja kuigi need
        pildid on korjatud risoomselt, on ikkagi oluline küsida, kas vaatamata
        sellele on neil ajaliin, mida ühiselt ajada. Tihtipeale valge kuubi külg
        ees lähenedes on seda ajaliini vähem näha. Enam oluliseks sai, kuidas
        need elemendid oleksid tajutavad ka ajaliini peal.  


        MLM Ma ei tea, kas te nii mõtlesite, aga mulle vaatajana läks kõige
        rohkem korda see, et te alustasite blackboxist etendusega (suht
        klassikalise kaasaegse etenduskunstile omase) stseeniga) ja lõpetasite
        näitusega white cube’likus keskkonnas. Ma istusin üleval tagaridades,
        ülejäänud publik oli Priidu ettepanekul lavale/ näitusesaali voolanud.
        Ma tunnistasin sealt ülevalt galeriruumi, näituseavamist kus oli mingle
        ja chat, keegi pildistas kedagi installatsiooni taustal. See kuidas mu
        vaatekurk võrreldes algusega etenduse lõpuks transformeerus oli väga
        põnev. See mis alguse ja lõpu vahepeal toimus oli raske - ma olin kohati
        päris segaduses. Aga see fakt, et transformatsioon toimus oli kift.  


        H See transformatsioon oli muidugi teadlik. Protsess mis hakkab
        etendusega ja lõppeb näitusega, läbides vahepeal mingisugused alad. Me
        hoiame pea 50 minutit inimesi teatud neljanda seina taga võimaldades
        ainult teatri perspektiivi, andes pärast võimaluse vaatajal minna sinna
        ruumi sisse ja valida endale sobiv perspektiiv, point of view. Selleks
        hetkeks on ehk meelestki läinud, kuidas see kõik hakkas, sest ruum on
        vahepeal teinud läbi suhteliselt suure muutuse.  


        MI Siin tuleks loo algusesse tagasi - seda ma pean väga
        ruumipoliitiliseks žestiks - täpselt nii nagu sa seda lugesid olime me
        seda ka mõelnud. Mõlemad ruumid (bb & wc) kannavad publiku vaatenurgast
        teatavaid rituaale - kuidas publik käitub, mida ta ootab, mis on ta enda
        roll ja mis kunstniku roll. Transformatsioon toimub kohapeal silme all
        ja järsku on publiku ja ruumi suhe totaalselt muutunud koos oma tabude
        ja ootustega.   


        MLM Mul oli hea meel, et ma jäin sinna kauemaks istuma - ma oleks
        võibolla sellest muidu ilma jäänud. Ma vaatasin kuidas inimesed vaatavad
        näitust. Galerii lagi on kaas, mis ära tõstetud ja ma vaatan sinna
        sisse, kuidas seal valges kuubis külastajad toimetavad ja sagivad.   


        HH See on küll huvitav aspekt, mis mainisid: sina jääd  justkui
        teatrivaatamise perspektiivilt vaatama kuidas inimesed käituvad
        näitusel. Sellist luksust sa valges kuubis väga ei kohta. Sa oled alati
        paratamatult osa sellest. Kapriisid II pakub veidrat hübriidsust nendest
        point of view’dest.  


        MM Selline mõnus fuck-up. Ma ise mõtlen koguaeg kuidas ma teen ja kuidas
        ma vaatan, mis lähenemist kontekst ja materjal nõuavad. Nende kahe
        keskkonna ettepanek sellele, kes neisse vaatajana astub on nii erinev.
        Kuidas, kui sina teed nt seda etendust, kas sa siis töötad oma peas
        teatripublikuga mitte galerii publikuga? Mitte teist tüüpi inimestega
        vaid publikuga selles mõttes, et mis on publiku pilk, millega ja kuidas
        ta vaatab.   

        Galeriis vaataja valib ise aja, vaatenurga ning isegi liikumise ja ruumi
        dramaturgia loob vaataja ise. Teda saab suunata, kui lõplik otsus jääb
        vaatajale. Vaataja gaze on galeriis erinev teatrist.  


        HH Teater dikteerib millal ja kui kaua sa seal publik oled. Ja meie
        tegijatena teatris otsustame ka stseeni või visuaalse kompositsiooni
        kestvuse.  


        MLM Te lõite alguse ja lõpu vahepeal poolikuid pilte ja nö teoseid
        teoses - etenduse keskel olev videoinstallatsioon, mis näiteks näituseks
        transformeerunud lõpuosas näitamiseks üles ei jäänud. Galeriiruumi
        loogika järgi peaks ka need teosed publikule vaadeldavad olema igas aja
        hetkes (igatahes mitte ühes). Kapriisid II kontekstis olid nad etenduse,
        aga mitte näituse osad.   


        MI Me oleme piisavalt kärsitud, meil endil on muutust vaja pidevalt ja
        palju. See muutusevajadus on Kapriisides väga kohane.  


        HH Meile oli oluline näidata, kuidas teatrimakett kui sümboolne teater
        rändab läbi erinevate kontekstide läbi kindla sequence’i, kuidas ruum
        väljaspool teatriruumi ka selle sisu mõjutab. Me tahtsime selle
        stseeniga luua teatud kontekstuaalse paljususe.   


        MI Teatis on laval alati kas natuke rohkem või vähem päris elu ja see
        makett sai selle võimaluse võrdkujuks. Teatriruumist (Kanuti Gildi SAALi
        saali makett) sa tegelaskuju, kelle me võtsime linna peale või
        loodusesse kaasa ja nendes kontekstides oli see ruum kui tegelane osa
        päris päriselust. Me otsisime võimalust vaadata Teatrit teise nurga alt
        - teater väljaspool teatrit.  


        HH See oli üks olulistest transformatsioonidest, mis see ruum läbi teeb.
        Alissa Šnaideri Three left hours’is Taavi Eelma rääkis blackboxi
        võimalustest ja võimatustest ning tõi välja, et helikopterit ja veremerd
        ei ole blackboxi võimalik tuua. Me mõtlesime, et on küll. Muudame
        mõõtmeid ja lähme sellega sinna, kus helikopter saab maanduda, kus
        veremeri on võimalik. Meile tundub, et mõõtmete mängu kaudu on kõik
        võimalik.  


        MLM Kas te mõtlesite ka nende koreograafide tööde peale, kes galeriides
        etendusi teevad? Ma pean silmas Tino Seghal, Jeromé Bel jne. Kas näituse
        blackboxi toomine oli kuidagi teadlik attempt nende tendenside
        kontraks?  


        HH  Me proovime teha site specific tööd just nimelt blackbox’is ja
        vaadata, et then what? Mis on selles site specific’ut, meile oli see
        huvitav. Oli huvitav kohandada nö etendus ruumile, mis on mõeldud
        kohanduma kõige jaoks. Kohanduda kohandujale.  


        MM Ja sellel lähenemisel on väike ühisosa ka  b o n e r ’iga - läheneda
        mittespetsiifilisele ruumile ruumispetsiifiliselt.  


        MI Jah,olen nõus, et  b o n e r ‘is oli sarnaseid küsimusi õhus. Ja see
        hooaeg KGSis on kuidagi sarnastel hoovustel liikumas. Kui vaadata Karli
        tööd objektidega. Ruumi ja objektide, musta ja valge kasti vahekordade
        uurimine on kuidagi aktuaalne ja sobib praegusesse aega. Me andsime
        nende küsimuste lahkamisse oma panuse, küsime veel küsimata küsimusi
        selle laiema teema sees.  


        MLM Kui te peaksite seda kusagil mujal tegema, siis sarnaselt  b o n e r
        ‘iga on teise ruumi üleviimine hirmus töömahukas.  


        MI eei, ei pea olema. Kindlasti on see tehtav ja ma näen, et see on
        väljakutset väärt. Kui kogu teos on ehitatud ühe kindla ruumi peale,
        siis kuidas seda ruumi ümber tõsta? Keerulisem variant oleks see
        muinsuskaitse all olev sein (KGS saali tagumine sein) tervenisti kaasa
        võtta, kivid viiekümne rekkaga kohale transportida. Lihtsaim variant
        oleks nt projetseerida KGS sein teise saali…. Minu meelest viide ja side
        sellele reaalsele KGS ruumile teeb selle etenduse, mis toimuks mujal,
        palju huvitavamaks. Me ei pea kõike ümber mängima.  


        MLM Aga seda teed te ei lähe, et teete kõik - maketid ja videod uuesti
        sellest saalist, kus te siis mängiksite.  


        HH Sellest on juttu olnud. Mõned kuud eeltööd - otsiks üles ruumi
        nüansid, teeks maketid, filmiks keskkonnad. No näiteks a’la Tartu Uues
        Teatris teeks Tartu Uue Teatri maketid… see on muidugi üks võimalik
        lahendus. Aga teisalt on etenduses ka palju universaalseid asju nagu nt
        PAR’i mudelid.  


        MLM Ja neljas sein kummitab ikka igas teatrisaalis.  


        HH Ja teatrimaagia on kaa kõikjal kohal. Seetõttu saame me päris palju
        lihtsalt ilma muinsuskaitseta rekkaga kohale toimetada.  


        MLM Etendust vaadates kujutlesin, kuidas te lähete mujale ja loote kõik
        need ruumi puudutavad materjalid uuesti vastavalt kohaspetsiifikale.  


        MI Ma tahaks siin interviuus tagandada ennast sellest olukorrast: mitte
        ainult me Henriga vaid ka KGS. Kui me lähme teise kohta, siis ei lähe
        mitte ainult meie tiim vaid läheb ka KGS saal. Tema tuleb kaa tegelasena
        kaasa. Ma arvan, et see on väga oluline, et me just selle tegelase kaasa
        võtame.  


        MLM Mis tähendaks, et ta ei ole misiganesblackbox, vaid konkreetne.  


        MI Jah, sel puhul see enam ei oleks. Kuigi me töötasime blackboxi
        universaalidega, mis igale blackbox’ile omased.  


        HH Variante on mitu jah.  


        MLM KGS toimuva etenduse jooksul saab see muinsuskaitse all olev sein
        lõpuks installatsiooni osaks. Aga ta ei ole seda mitte kohe algusest
        peale, alguses oli ta lihtsalt ruumi, maja, osa. Kui te nüüd ta teise
        konteksti viite, kaasa toote kui tegelase, siis seda muutust,
        transformatsiooni, ei toimuks. Ta oleks osa set design’ist, osa
        installatsioonist.  


        MI Millega me teadlikult ei töötanud oli selle ruumi ajalugu. Me võtsime
        seda ruumi kui antud. Me ei räägi keskajast või mis elud sealt läbi on
        käinud.  


        MLM No gooti aknad te ikka mainite ära.  


        MI Ja aga me ei võtnud seda ajaloo nurga alt. Me võtsime seda olevik -
        tulevik suunaga.  


        MLM Kui see ruum võtta kaasa teise kohta, kohta, kus publik ei tea
        varemalt selle olemasolust midagi, siis selle publiku jaoks võib see
        olla väljamõeldud, fiktiivne ruum.  


        MI Jah ja seda, kuidas ta tööle hakkab, tahakski väga katsetada. Et mis
        lugu sellest siis tuleb.  


        MLM Kuidas see alguse tekst tekkis?   


        HH See tuli ennekõike läbi füüsilise tegevuse, kus mina sõtkun Mihklit
        nagu tainast platsil ringi. Esmalt huvitas meid see kuidas sellises
        füüsilises situatsioonis anda mingit sõnumit edasi. Kapriis on ka asjad,
        millest me peame loobuma. Meid huvitas kuidas anda edasi seda loobumist.
        Pildil, mida etendusse ei tulnud ja sel sõtkumisel on mõlemil teatud
        vabastav iseloom. Materjalist loobumine kui vabastav akt.  


        MI Ootuste, millest me kaugenema hakkame, tekitamine. Saata välja sõnum,
        mis tekitab ootusi. Ja kõik, mis peale seda tuleb hakkab seda ootust
        samm sammult murdma ja liigub diametraalselt kuhugi teise nurka välja.  


        MLM See stseen oli teatri tähistajaks. Sellega sai teater selles
        aegruumis kinnitatud.  


        HH Edasi toimub etenduse formaadist kaugenemine installatsiooni.
        Omavaheline kontakt sammhaaval kaob ja selle asemel me tegeleme ruumi
        perspektiivide loomisega.  


        MLM Te ka füüsiliselt kaugenesite publikusse lava tagumisse veerandisse,
        järjest vähem oli ka mul publikuna teiega kontakti. Mingil hetkel muutus
        see pea et ahistavaks. Mina kui publik olen teie poolt omapäi, maha
        jäetud.  Alguses te kandsite hoolt, et mu tähelepanu saaks fookuse, aga
        mida aeg edasi seda rohkem pidin ma ise hakkama saama. Kuna see muutus
        oli suhteliselt järsk, siis seda ängistavam see mahajäetus oli.  


        HH Selle eksitamise tegime me, jah, väga teadlikult. Kui piltlikult see
        tükk kaheks jaotada siis etenduse esimene pool oli rütmistatum,
        nurgelisem, intensiivistatud hetkedega ja teine pool on muutus
        fluidumisse, sest su mõte ja kuidas sa seda ruumi näed hakkab igas
        suunas hargnema - vaataja fookusele pole antud kindlat suunda, fookuseid
        on paralleelselt rohkem kui mitu. See on Kapriisid II paratamatu
        ajaliin.  


        MLM See on siiski päris julge käik. Mitte kasutada oma enda presence’it
        intensiivsuse, vaataja tähelepanu ja kaasaolemise hoidmiseks. Tavaliselt
        mida aeg edasi seda rohkem sa pead etendajana pingutama, et hoida seda
        intensiivsust, sa ei saa laval väsida ja fookust kaotada. A jätta
        vaatajat poole pealt ripakile on ikka suht radikaalne käik.  


        MI See oli selge risk, mis me võtsime. Et kuskil kolmandiku peal täiesti
        ennast ära kahandada ja kaks kolmandikku jätta õhku -  kohalolu kaob,
        tempo langeb jne. Me teadsime millega me arvestame.  


        MLM Kujutan ette, et kui on olemas etendusetegemisõpikud, siis nendes on
        tõenäoliselt Alert ! Ära kunagi nii tee!  


        HH See oli ülim uudishimu ka me endi jaoks, et kuidas see tööle hakkab.
        Ei anna alguses aega! Alguses ikka full on ! ajama ja siis kaod vaikselt
        ära.  


        MLM Rongaemaks.  


        MI Peale selle huvitas, mis juhtub kui juba muutuvate piltide tempoga on
        harjutud, intensiivsus on maksimum ja siis kukub see 5 korda
        aeglasemaks. Ja jääbki. Seisma.  


        MLM Seal juhtub midagi vaatajaga, sel vahealal oled etendusevaatajana
        lost. Et lõbuks jõuda selle näitusevaataja pilguni.  


        HH See vahepealne platvormitus oli meiegi jaoks väga huvitav.  
         
        MLM Üks tähelepanek veel. Tavaline teatriruum mängib horisontaaliga -
        inimesed on alla kahe meetri pikad, nendel on fookus, kompositsioonid on
        loodud selle mõõtkava põhjal. Kõrgemad objektid on kulissid kuskil
        tagapool ja kui saalil puudub sügavus mängid laiusega. Kapriisid II
        puhul on huvitav vertikaaliga mäng. Kohe täielikult, mitte dekoorina
        taustajõud. Esifookuses on vertikaalne kompositsioon põrandast fermide
        taha peidetud laeni.   


        HH Meie jaoks oli oluline tegeleda erinevate tasanditega. Laias laastus
        me jagasime kolmeks - põrandatasand, kesktasand (millele meie meelest
        pea kunagi tähelepanu ei pöörata) ja lae tasand. Kui see jaotus paika
        sai, siis saime aru, et ka laest, mis teatris on piiritletud fermiga,
        saab kõrgemale minna. Nendest kolmest vertikaaltasandist sai veel
        omakorda mitmeid. See oli meile oluline ja protsessi jooksul järjest
        olulisemaks muutus.  


        MI See oli meie poolne pühendus ruumile. Ja ka lubadus, millest me
        proovisime kinni hoida - pressitekstis tegime suht julge oletuse, et kui
        kael ei paindu, siis painutame ruumi ja vajadusel ka aega. See oli üks
        viis kuidas seda ruumi painutada. Anda osadele, mis muidu saavad
        tänamatult vähe tähelepanu lisatähendusi ja suunata vaatlema, et meie
        asukoht ruumis on kaa lõpmatult suhteline - lavaruum on kõikjal me
        ümber, mitte ainut põranda suunal silme-ees.  


        MLM See on ka hea ettepanek galeriiruumile, mis on ruum, kus
        vaatenurkadel on suurem vabadus, vaataja pole nummerdatud toolis kinni.
        Miks peaks seal ainult silmade kõrgusel olevat plaani arvestama. Seda
        vaatepunktitasandi nihutamist, tõstmist, kohtab liiga vähe. Eriti
        arvestades, et valge kuubi dekonstruktsiooniga on palju kauem tegeletud.
        Selles kontekstis on tasapinnad kuidagi vähe tähelepanu saanud. Te
        viitasite väga kenasti alternatiivile, kuidas installatsiooni saaks
        vaadelda, kuidas sellest saab mõelda. Näiteks tänu publikutribüünile
        tekkis mul võimalus näha ruumiinstallatsiooni täiesti uudse nurga alt.
        Ma sain seda installatsiooni imeliku distantsi pealt vaadelda.
        Vertikaalsuse mängutoomine oli minu jaoks väga põnev.  


        MI Esimesena tuleb mulle Duchamp meelde. Ta küll ei muutnud vaataja
        tasapinda, aga mingil sürrealistide näitusel ta täitis ruumi lae söega.
        Teose nimi oli vist 20 tonni sütt. Tema suurejooneline alandlikkus kui
        küsimuse peale Wtf teistel on pildid vaikselt seinas ja sul on terve
        lagi söekottidega kaetud vastas Duchamp, et võtsin selle ruumi, mida
        keegi ei tahtnud. 20 tonni sütt, mis ähvardavalt kõrgub inimeste peade
        kohal. Muidugi, neid küsimusi on küsitud, aga ega inimest eriti tihti
        galeriikontekstis ei liigutata.  


        HH Ilmselt on see perfect point of view, mis määrab. See horisont mis
        laotub silmade kõrgusel me ees. Teatris ma saan aru - lavaauk on
        selline, see on määratletud. Kui sa sinna ei näe siis sa ei näegi
        midagi. Et sa näitusel saad ringi kõndida ja valida, annab selleks väga
        suure potensiaali. Me lihtsalt juhtisime tähelepanu sellele.  


        MI Sellest tunnisest vestlusest tuleb välja, et kõik me eesmärgid -
        pakkuda vaatenurkade paljusust, ajaliini ja vormiga mängimine - on
        selgelt välja tulnud ja loetavad. Seekord Kapriisid võibolla tähendab,
        et me valisime selged küsimused ja ainult nendega tegelesimegi.  


        MLM Konkreetsed kapriisid.  


        HH Spetsiifilised kapriisid.  


        PS. Mihkli ajatelje murele lisa: Isaac Kaplan kirjutas Artsy’s artikli
        “How Long Do You Need to Look at a Work of Art to Get It?”

        https://www.artsy.net/artsyeditorial3474


