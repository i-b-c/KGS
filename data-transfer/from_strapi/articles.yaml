    content_et: >-
        Teatriteaduse Üliõpilaste Looži XX kevadkool 10.06.2017 Koolimäel  


        -Tere, Kaja!  

        -Tere!  

        -Vaatasin, et sa oled ennast registreerinud kevadkooli.  

        -Jah.  

        -Kas sa oleksid nõus ka esinema?  

        -No?  

        -Juhan Ulfsak pidi Eero Epneriga vestluse pidama, aga Juhan ei saa
        ikkagi tulla.  

        -Ahah.  

        -Kas teie oleksite nõus?  

        -Millest me räägime?  

        -Avangardist ja ajaloost.  

        -Oi, mina ei tea ajaloost midagi.  

        -No aga rääkige siis ükskõik millest.  

        -Eeroga meeldib mulle rääkida küll, ega me muidu ei kohtuks.  

        -Olete siis nõus?  

        -Ikka olen, aga see asi tuleb kohe selgeks teha, et ajaloost ega
        avangardist ei tea ma midagi.  

        -Eero teab.  

        -No väga hea, mina olen siis ilus ja Eero räägib.  

        -Eks te ise vaatate, kuidas see läheb.  

        -No vaatame siis jah.  


        Siiski hakkan kodus pabistama. Leian ühe Eero artikli 2016. aastast
        postdramaatilise teatri kohta, loen läbi ja kirjutan mõned ütlused
        välja:  


        Postdramaatilises teatris jäetakse otsad lahti, ollakse abivalentne,
        tsiteeritakse, vihjatakse, pakutakse vastuolusid, põgenetakse hinnangute
        eest, esitatakse küsimusi ega vastata. Ei eitata eelnevat, vaid on
        sümbioos, energia, suhestumine, uued lahendused. Kombineeritakse. Nüüd
        enam ei väldita ka draamat. Oluline on teema, mitte lugu! Vaataja on
        kaasautor! See vana paha teater on siis, kui näidatakse välist joonist
        ja kaob isiklik suhe lavalolevaga. Kaasaegne teater asetseb kogu kunsti
        pinnal. Ei ole enam eliidi suvekodus tehtav looming. Tähtis on
        inimlähedus – pole kõrget ja madalat. Keha ütleb: halloo, me oleme siin!
        Ei ole dekoratsioone – on teistmoodi ruum. Pole tegemist veidrikuga – on
        kehtestunud teatrivorm. XX sajandi aegu oli eitust ja lammutamist, mis
        pole siiani kadunud. 1960ndatel hüüti: MAHA SÕNA! Tähtis on, mis moodi
        ja milleks tehakse? Tähtis on kontekst! Kasutatakse võõrandumist.  


        Tahaks selle välja printida, aga Pardimäel printerit pole. Hea, et nett
        vähemalt olemas oli. Noh, loen veel viis korda ja püüan midagi meelde
        jätta, aga mälu pole enam see. Noh, tsirkuseartist Kert tõi just
        tantsukunstnik Alissale kaks raamatut “Post-Dance”. Nuiasin ühe endale.
        Äkki tantsust räägitav jutt seostub paremini ja jääb ka meelde. Avan uue
        faili arvutis ja hakkan ettekannet kirjutama, mis sisaldaks tsitaate ka
        raamatust “Post-Dance”.  


        ETTEKANNE


        Naljakas on siin olla ja rääkida avangardist ja postdramaatilisest
        teatrist, millest ma mitte midagi ei tea. Küsimuseks jääb, kus me
        ajateljel paikneme ja kui pikka ajajärku vaatleme. Mulle tundub, et aeg
        ei lähe lineaarselt edasi, vaid tiheneb. Ka ei kordu üks ühele. Noh,
        nagu tuul, mis puhub või ei puhu, on tuulevaikus ja on tuulehoog ja on
        ka tormid. Küsimus on, kas me räägime protsessidest või tulemustest? Ma
        ei usu, et põhjus-tagajärg protsess oleks vaadeldav ka ettepoole. See on
        mõistuse konstruktsioon. Me peame muutma seda, kuidas miski muutub,
        mitte ainult muutma. Tuleb rikkuda põhjus tagajärg süsteemi. Luua
        vastuseid, ilma et keegi oleks neid küsinud. See viimane on tsitaat
        Mårten Spångbergilt.  


        Ma ei tea, äkki see pindala ka suureneb, aga siinsamas samal hetkel
        luuakse uut, arvestades kõike eelnenut. Mäletades. Isegi kui mina ise ei
        mäleta. Ja see mälu ei ole ainult minu teadlik mälu, vaid kõigi teie oma
        kah. Sõltub ainult, kuhu või kui kaugele või kellele keegi parasjagu
        tahab oma fookust suunata. (Toon näiteid Mart Kangro lavastusest
        “Kogudus”.)  


        Kaasaegne teater teeb hoogsalt “Hamletit” ja kohtuprotsesse. Kaasaegses
        tsirkuses esitletakse taas habemega naisi ja tolmuseid jõumehi oma
        trikke esitamas. Viimased 25 aastat tundub kuidagi hirmus kitsas
        määratlus. Peaks olema selge, mis sorti asi oli kaasaegse etenduskunsti
        kehtestunud eelkäija, et üldse rääkima hakata.  


        Okei, kui me tahame rääkida avangardist, siis avangard on ju alati
        “keldris loodav hullumeelsus”. Kui Juhan Ulfsak ütles juba 10 aastat
        tagasi, et ainuke avangard siin Eestis on Baskini teater, siis mina näen
        siiski ka muud. On näiteks MIM Project. Olen ka ise seda olnud. Praegu
        ma ei tee midagi, äkki see on suht avangardne käik. Olen aktiivne mitte
        midagi tehes.  


        Jonathan Burrows: “Kaasaegne ei saa olla taasesitatud. Kaasaegne ei saa
        olla muster, mida kõndida. Viimased 50 aastat on olnud suur segadus.
        1960–70-ndad tunduvad hetkel ikka kui tulevik. Täna me ei tantsi enam,
        aga mitte selle pärast, et me ei taha tantsida, vaid me ei tea, kuhu
        selle tantsuga minna.”  


        Bojana Cvejić: “14 aastat tagasi Panacea festivalil Stockholmis, kus ka
        Mart Kangro käis, alustati miskit, mida hiljem hakati nimetama
        kontseptuaalseks tantsuks. Mõtlev segadus – see oli selle sõna tähendus.
        Küsimuse all oli, kuidas diilida sellega, mida me teeme ja kuidas me
        asju näeme.” Noh, ja nüüd Henri Hütt õpib selle selgeks ja püüab sama,
        aga veidi paremini.  


        Kui miski on läbi ehk POST, siis peab olema ka midagi ees – PRE? Mulle
        tundub, et see, mis praegu toimub, ütleb meile, et midagi on tulemas.
        Millegi eelkäijad on liikumas meie keskel, aga me ei tunne neid veel ära
        – kuulutajad.  


        Koreograafid on aktiivses otsingus, nad on võtnud etenduskunsti üle,
        loovad teoseid galeriides, ütleb raamat. Ma ei tea, kas ikka nii on,
        tahaks öelda, et nii oli. Tohutu aktiivsus on tõesti, aga enamjaolt
        tõestatakse vana, kopitakse läänest, tegeletakse nüansside ja
        nihutamistega, lõpuks ka enese teostamisega. Endiselt on tähtsateks
        teemadeks enese eksistentsi õigustus, ole sa siis noor või vana, must
        või valge, naine või mees, tantsija või näitleja, institutsioon või
        vabakutseline.  


        Näitena saab tuua Sveta Grigorjeva, kes vaatles ajalugu, kui ta ta tegi
        Sõltumatu Tantsu Laval oma “Femmaaži”, tükki kuulsatest naistest. Ta ei
        loonud midagi uut. Jääb ikkagi küsimus,  kas me analüüsime midagi, mis
        on modernne ehk uudne või modernistlikku? Postmodernism kinnistab
        modernismi.  


        Ma tahaks rääkida muutusest, mis veel käes ei ole. Seda saab vaadelda
        protsesside kaudu, et kuidas siis asju tehakse. Koreograafia ei tähenda
        minu jaoks mitte mida, vaid kuidas ma teen. Mis nurga all – tantsin,
        käin poes, söön ja üldse elan.  


        Ja viimane segadus: kes need MEIE on? Mina saan rääkida koreograafidest,
        see on see taust, mis mul on. Kokkupuutepinnaks on fookus, mis on
        läinult tantsult esitajale, seeläbi teatrile ja vaatajale. Ja see
        ühendab mind Eeroga. Tants on mõttetu ja selle mõttetu tõestamine on
        kapitalistlikus turumajandusele orienteeritud ühiskonnas poliitiline
        akt. Tantsu on raske enda teenistusse haarata, sest see on abstraktne,
        aga MEIE omame seda.  


        Rohkem kirjutada ei viitsi. Ehk jääb mõni üleskirjutatud mõte ka
        laupäevaks meelde, sest ettekannet pole mu käest keegi ju küsinud. Püüan
        ülesannet täita võimalikult täpselt ja meie eesmärgiks oli vaba vestlus
        Eeroga.  


        Koolimäel on uhke maja, haljastustööd ei ole veel lõpetatud, aga uue
        kuue saanud vana maja on kõle, elutu, suur ja valge. Uksed ja aknad on
        aristkoraatlikult massiivsed, aga seinad tunduvad küprokist, õhku siin
        majas pole. Suundume õue, kus laud on asetatud äsja külvatud muru
        keskele. Kui tahaks korralik olla ja mitte murule astuda, siis sinna
        ligi ei pääseks. Rikun siis esimest reeglit. Seda sama olid varem kohale
        jõudnud Mart ja Eero teinud juba enne meid. Siin on siis Helgi Sallo
        puhanud, huvitav, kas tema käis üle muru või mööda teed? Taamal sagivad
        korraldajad, tassivad toole välja ja sätivad lava. Aga lavataolisele
        moodustisele asetatakse publik ja esinejad peavad kõrbema päikese käes.
        Tunni aja pärast tuleb selline kaunis kontravalgus, kui päike on veidi
        liikunud.  


        Enne veel, kui vestlusring algaab, sööme koos köögis palakesi. Noh, seda
        mis eelneb lõunasöögile – PRElõunat. POSThommikusöögiga pole vist tegu.
        Sisse astub tunkedes mees.  


        -Ma ju ütlesin teile, et mitte ühtegi mööblieset ei tohi teise kohta
        tõsta!  

        -Oi!  

        -Kui midagi nihutatakse, siis on üritusel lõpp.  

        -Aga me helistasime Riina Viidingule ja…  

        -Ma helistasin ka Riina Viidingule ja see on sisekord.  

        -Aga…  

        -Siin ei ole mingit juttu, lugege sisekorra eeskirjad läbi ja nii
        jääb.  


        Tüdrukud tassivad toolid sisse tagasi ja sellega seoses jääme meie,
        esinejad veidi kõrgemale kuulajatest, kes istuvad laval, aga siiski
        maas. Mingi aukartus võiks neis ikkagi säilida.  


        Tegelikult toimus siis asi hoopis nii:  


        Eero: Tere! (Eero sosistab: ütle ka tere)  

        Kaja: Tere!  

        Eero: Me enne jõudsime Kajaga natuke rääkida, aga midagi välja ei
        mõelnud. Siiski mõlemal tekkis küsimus, et kui kutsuda millestki
        rääkima, siis tavaliselt on tegemist mingi murega. Kui on asi hästi,
        siis sellest rääkima ei pea, sest kõik on niigi enam vähem tšiki-briki.
        Kui rääkida avangardist, siis järelikult on patsiendiga midagi halvasti.
        Küsimus siis, miks meie peaksime rääkima. Tegelikult teate teie
        paremini, kui seda meie teame, misasi avangard on, avangard on veidi
        nooremate inimeste rida. Võib olla olekski küsimus teile, miks nii vanad
        inimesed peavad avangardist rääkima, miks nooremate inimeste seast
        polnud kedagi võtta?  

        Joonas: Meid huvitas pigem see, mis oli avangardne 20 aastat tagasi, see
        arengulugu. Mis oli varem avangardne ja mis nüüd, kuidas selle mõiste
        alla käik on muutunud.  

        Kaja: No jah, ma ei ole Juhan, aga mõned head aastat tagasi Juhan Ulfsak
        ütles, et ainuke avangard Eesti teatris on Baskini teater. Äkki peaksid
        nemad rääkima.  

        Kaja: Eero, kui kaua sina oled teatris töötand?  

        Eero: 13.  

        Joonas: No ega te nii vanad kah ei ole.  

        Kaja: Imelik on rääkida ajaloost teile, ma ei ole mingi teadlane.  

        Eero: Aga sa oled ju ikka kah suhteliselt kaua oma asja ajanud. Kas
        selle aja jooksul on avangardi mõiste muutunud? See, kui sa alustasid,
        mis vahepeal tegid ja kus sa nüüd oled. Kuidas see kontekst muutunud
        on?  

        Kaja: Ma olen praktik. Ma mõistan avangardi nii, et see ei seisa kunagi
        paigal. See, mis on ühel hetkel avangard, on teisel hetkel mainstream.
        Keegi ei hakka avangardi tegema selle eesmärgiga, et luua uut peavoolu.
        Või kui teatrit tehakse selle eesmärgiga, siis see ei saa olla
        avangard.  

        Eeo: Kui te alustasite, kas te sõnastasite, et jah, me teeme avangardi
        või tuli see nimetus kuskilt väljast?  

        Kaja: Andke meile palun mõiste kätte, kallid teatriuurijad. Ma võin
        rääkida, mida mina tegin ja keegi ütleb selle kohta avangard. Nii lihtne
        see ongi ju. Kas pole nii?  

        Mart: Kas ma võin aidata?  

        Kaja: Muidugi.  

        Mart: Me oleme Kajaga koos tassinud neid tantsupõrandaid mööda
        vanalinna, kahe teatri, Estonia ja Kanuti vahel. Meie küll ei mõelnud
        avangardi peale. See ei olnud tol hetkel avangard. Me käisime paljuski
        järel või tegime oma asja. Meil puudus see eelnev platvorm, et mõelda
        oma tegevusest kui muutusest. Või oli muutus selleks liiga suur, et seda
        aduda ja kontekstiüleselt hoomata. Ma teadsin, et minu kooliharidus ei
        päde mõtestamaks maailma. Valikud olid loomulikult teadlikud, aga algus
        oli ikka rohkem stiihiline.  

        Kaja: Kas avangard peab sisaldama siis eitust?  

        Mart: Tänapäeval on raske kasutada sõna avangard. See ei päde. Pöörde
        igatsus on nii modenistlik mõtlemine. Kogu aeg mingi asi muutub. Kui
        kunstist rääkida, siis me näeme ju, kuidas kunstnikud lähevad nii
        nüanssidesse ja need sõjad peetakse mikroskoopilisel tasandil.  

        Madis: Eks see avangardi termin on ise kah modernistlik.  

        Anneli: Avangard on ju mingi eessalk ja teised tulevad järele. Äkki saab
        kasutada selliseid mõisteid, nagu peavool ja marginaalia või ääreala.
        Äärealal võib toimuad palju igasuguseid mullistusi ja pärast selgub, et
        marginaaliast sai avangard. See on tagantjärele konstrueeritud.  

        Eero: (Sosistab) Lähme võtame õlled vä?  

        Kaja: (Sosistab) Hästi läks, las nad räägivad.  

        Anneli: Kas see teid aitaks, kui te hakkate mõtlema, et kui teie
        hakkasite tegema lavastusi, kuidas te ennast positsioneerisite teiste
        samal ajal pildil olevate kunstnike suhtes?  

        Kaja: Me ei positsioneerinud ennast kuidagi. Lihtsalt tegime. Ainuke
        asi, mis mul pähe tuleb, on see, et kui ma tantsin, siis ma olen
        endiselt avangardne. Tants on abstraktne, sa ei saa seda kätte, see
        tundub nii selle inimese oma, kes tantsib ja seda ei saa rakendada
        mingite kapitalistlike vankrite ette. Meie sõbrad olid välismaal ja me
        ei tundnud end eesti teatri vastastena.  

        Anneli: Kas Mart ütles seda, et võrreldes oma väliskolleegidega, kelle
        suhtes te end positsioneerisite, olite te ikkagi järele jooksjad?  

        Kaja: Ei, me olime ikka päris kõvad tüübid. Me ei jooksnud kuhugi.  

        Mart: Mina võin öelda, et järele jooksmine selles mõttes, et ma ju olin
        siis 21, mis vanus see üldse on? Vastandumist oli küll. Aga see, mis
        Kaja tahab öelda, on see, et ma ei tundnud end päris üksinda, kuna seda
        sama asja tehti ka piiri taga. Ma jõudsin viitega nende inimesteni. Minu
        sees oli kunstiline kõhklus, mis on mulle huvitav ja ma varem ei
        teadnud, et need inimesed olid juba ees olemas.  

        Kaja: Aga ikkagi, Mart, 14 aastat tagasi olid sa Stockholmis Panacea
        festivalil ja tänapäeval ütlevad teoreetikud, et seal tekkis
        kontseptuaalne tants. Sa olid koos Vera Mantero ja Xavier Le Roy’ga, sa
        sattusid koos oma kõhklusega otse asja keskele. Ka nemad alles ehitasid
        seda. See ei olnud valmis.  

        Mart: Muidugi oli see ääretult suur ja vajalik. Eesti kultuurimaastikul
        on hädasti vaja seda, et läbi välise referentspunkti sa legitimiseerid
        ennast. Mul ei ole teie jaoks siin kodus piisavalt tõestusmaterjali, et
        mu mõte on midagi väärt. Tõesti, seal ma sain selle kindluse.  

        Eeo: Sa ütlesid, et avangardi puhul käib alati mingi eitus kaasas. Kas
        on nii, et see mida te eitasite, asus Eestis ja see, millest tuge saite,
        asus välismaal?  

        Kaja: Seda eitust ei olnud.  

        Eetro: Kas ei olnud üldse seda, mida eitada?  

        Kaja: Ma ei seostanud ennast üldse eesti teatrieluga. Meie koreograafia
        ja Estonia teatri klassikalise balleti vahel lihtsalt ei ole seost.
        Loodi mingisugust teist asja.  

        Anneli: Kuidas sa teadsid, mida sa lood?  

        Kaja: Ei teadnudki. Kaasaegne teater või tants minu meelest ongi see
        olukord, kus sa ei tea täpselt, mida sa teed. Kui sa hakkad teadma,
        millega tegu, siis see väga kaasaegne enam ei ole. Siis sa juba ehitad
        mingit institutsionaalset mõtlemist üles.  

        Eero: Kas see käib siis rohkem kõhutunde pealt?  

        Kaja: No mõistus on ikka ka kaasatud.  

        Mart: Käib küll kõhutunde pealt.  

        Eero: Meid on kutsutud siia ajaloolise ülevaate andjateks. Kas saab
        öelda siis nii, et teil ei olnud institutsionaalset tuge või välja ja
        siis kõhtu ja pead kasutades, teadmata, mis see on, mida te teete ja
        toetudes eelkõige välismaal tegutsevatele sarnastele kunstnikele, tekkis
        avangard, nii nagu tekkis universum – eikusagilt?  

        Kaja: Natuke tekkis jah, aga kas just universum, ei tea. Mart ju lõi,
        koos oma välismaa mõttekaaslastega, mitte eriti teadlikult seda
        universumi, aga siis järgmine põlvkond, näiteks Henri Hütt, tuleb ja
        õpib kaasaegse tantsu selgeks. Isegi võib öelda, et õpib avangardi. Ta
        tahab teha samamoodi, nagu varem tehti, aga paremini. Sellises olukorras
        kaotavad sõnad ’kaasaegne’ ja ’avangard’ tähenduse. Sama värk on, kui
        vanemad tüübid, kes jäävad sõitma varem enda poolt loodu seljas ja
        naudivad õpetamist, loovad koolkondi. Asi ei ole selles, kas
        tantsitakse, lauldakse, pööratakse lava teistpidi, ollakse kohal või
        ollakse kaugel, minnakse ühte või teise ruumi. Analüüsida ei saa selle
        järgi, mida me laval näeme, vaid selle järgi kuidas protsess käib.  

        Mart: Väga raske on enda asjadele tagasi vaadata. Mul endiselt puudub
        distants. 1990-ndate algus oli ikka väga teistsugune aeg. Ühelt poolt
        oli kõik võimalik, aga just selle pärast, et kõik kõhklesid ja
        kahtlesid. Visuaalkunstis oli järjepidevus tugevam kui tantsus. Ma
        mäletan, kuidas ma mõtlesin tol ajal teatrit vaadates, et no see ei ole
        see, mida mina mõtlen. Panacea festivalil oli see äratundmine väga tugev
        ja selle kaudu said kindlasti minu enda mõtted selgemaks. Polnud ju
        mingeid raamatut ega youtube’i. Oli mega kuristik. Ma lihtsalt ei suuda
        põhjendada kõiki asju.  

        Kaja: Äkki on üks põhjendus see, et sa olid vabakutseline ja sul
        polnudki kuhugi minna. Sul on väike alaväärsuskompleks, aga sa väga
        tahtsid midagi. Sa ei kuulunud kuhugi ja sul polnud ka tulevikus näha
        mingeid karjäärivõimalusi.  

        Mart: Kui ma Tiidu kursusele läksin tegema lavastust “Samm lähemale”,
        siis Simeoni küsis, et millal sa otsustasid hakata vabakutseliseks. See
        lõi mind pahviks. Esiteks, mul ju polnudki valikuid, see polnud otsus ja
        teiseks nägin ma hirmu tema silmades, et kui tema peaks olema
        vabakutseline. Endiselt aastal 2013 oli vabakutselisus hirmutav.  

        Kaja: Sul oli siiski balleti referents, ma ei mäleta üldse mingit
        hirmu.  

        Mart: Aga vaata, kes sa olid, mis haridus sul oli?  

        Kaja: Lõpetamata Räpina konserveerimise eriala oli.  

        Eero: Palju te vigu tegite?  

        Kaja: Ainult vigu tegimegi.  

        Eero: Enne käis läbi sõna ’teadmatus’. Kas vigade tegemine peaks käima
        alati avangardiga koos?  

        Kaja: Kui sa hakkad meelega vigu tegema, siis juba ei käi. Justkui
        teadmatus käiks avangardiga koos. Aga midagi ei juhtu, kui sa teed vigu.
        Meil ei olnud mingit staatust, mida rikkuda. Kõik riskid olid lihtsad,
        sest kaotada pole midagi, ainult võita saab. Üks suur viga tuleb tagasi
        vaadates küll pähe. Ma näen põhjusi, miks ma ei ole kuulus Euroopa
        koreograaf. Saan täpselt öelda, et kui ma oleksin tahtnud see olla, siis
        minu vead olid siin, siin ja siin. Eeldus oli olemas ja olukord oli
        võluv. Tol ajal oli tohutu kuraatorite tähelepanu idablokil. Lääne
        kuraatorid olid näljased meie järele ja tahtsid rabada parima osa
        endale. Põhjus oli selles, et eestlased olid natuke liiga ülbed, me
        tahtsime olla võrdsed partnerid, mitte küsida abi. Me tahtsime koos
        luua. Nii tekkiski olukord, et me justkui oleksime keeldunud abist. Kui
        ma vaid oleksin öelnud, et ma olen väga õnnetu ja mind ei lubata päris
        teatritesse, siis oleks nad meid aidanud rohkem. Me aga tegime Eestis
        tööd ja näitasime lavastusi Euroopas. Me ei pidanud selle Euroopa turuga
        diilima.  

        Mart: Natuke ma olen nõus sinuga. Miks Priidul oli nii kerge kutsuda
        välismaa artiste. Euroopa kuraatorid olid lummatud meie kaosest. Aga
        samal ajal oli Xavier näiteks nii teadlik vigade tegemisest. Ta tegi
        neid kindla eesmärgiga, või kuidas Petra, tema produtsent, töötas
        Xavieri karjääri kallal. Strateegiad olid läbi mõeldud, see oli puhas
        business. Aga minul puudus huvi.  

        Kaja: Sellises turus ei saagi avangardist rääkida. See on kehtestunud ja
        seda tehakse teadikult.   

        Eero: Kui veel püüda ajaloolist joont välja joonistada, siis kas sind
        oleks võetud Estoniasse lavastama?  

        Kaja: Ei, ei, kindlasti mitte.  

        Eero: Aga millised need jõujooned siis olid? Üks argument on siin
        kõlanud, et kas ollakse mainstream’i osa või mitte. Kui ollakse, siis
        mitte ja kui ei olda, siis on vähemalt lootus olla avangardne. Kuidas
        institutsionaalne väli välja nägi. Mida tähendas läbilöömine või mitte.
        Kuidas suhtusid endised suured modernistlikud tantsugurud teisse. Kas te
        pidite võitlema?  

        Kaja: Aga Eestis ei olnud kellegagi võidelda?  

        Eero: Pähhh!  

        Mart: Need olid nii lahus. Muidugi vaadati mulle Estonia teatris ülevalt
        alla. Tänu ülikooliharidusele sain nendest rohkem palka, kes olid
        balletikooli lõpetanud. Minu professioon on olla tantsija ja ma saan
        selle eest raha. Kunstis ei oma kool mingit tähtsust. Tolleaegses
        balletimaailmas, kus tehti samuti modernsemat värki, olid nad siiski
        rohkem modernistid kui avangard. Aga Eesti kontekstis müüdi neid kui
        avangardi. See ei olnud klassikaline ballett. Mai Murdmaa oli suur
        sillalooja. Tema uudishimu oli tohutu ja on nüüdki. Tema oleks tahtnud
        Estonia teatri teha teiseks Kanuti Gildi SAALiks, aga loomulikult
        tolleaegne institutsioon seda ei võimaldanud. Kõik tundus suur
        sigri-migri, selline padrik. Oli palju vaidlusi eesti suurkujudega,
        näiteks Ülle Ullaga, nad nägid tantsu läbi enda prisma. Ainuke argument
        oli, kas sirutad pöida või mitte, nad ei vaadanud kaugemale. Need olid,
        jah, küsimused, millega ma pidin tegelema. Näiteks tühi lava – see oli
        tohutult kole. Tänapäeval on see standard.  

        Eero: Kui palju teid mõjutas või ei mõjutanud kriitikute foon, see, kas
        teist kirjutati või ei kirjutatu?  

        Kaja: Tiit Tuumalu tegi ikka tohutult tööd. Ta oli jõuline, ta teadis
        välismaa konteksti, ta ei võtnud meie töid kui friigishow’d. Ta andis
        ajaleheruumi meile kui täiesti normaalsele nähtusele. Aastal 2006 umbes
        lõppes see rõõm ära. Ta kuidagi pettus meis. Olukord, et kaasaegne tants
        on endiselt avangard, ilmselt see tekitas temas nördimust. Me kukkusime
        kuidagi totaalselt välja.  

        Mart: Ma arvan, et Tiit pettus selles, et meie seast ei tekkinud ühtegi
        à la Veiko Õunpuud, keda kutsutakse kõikidele festivalidele. Kummaline
        kibestumus.  

        Kaja: Kui tema lõpetas, siis kuidagi kõigil lõppes huvi sellest üldse
        rääkida.  

        Mart: Aga see laine tuli tagasi.  

        Kaja: Millal?  

        Mart: Siis kui kõik Eesti teatrid hakkasid korraga tantsulavastusi
        tegema.  

        Kaja: Ma kindlasti ei kavatsegi Õunpuuks saada. See, et mind
        rakendatakse mingi business’i teenistusse, on mulle jälk.  

        Mart: Kas ja kuidas sa saad seda üldse teha? Sa saad olla sellest osa,
        aga sa ei saa seda ise teha.  

        Kaja: No mis? Muidugi oleksin ma saanud. Sina ju praegu oled, lavastad
        Krahlis ja NO-s ja oled selline tähtis mees.  

        Mart: Mina ei ole planeerinud midagi. Kõhutunde pealt võib olla. Minu
        valikud on ikka väga isiklikud valikud.  

        Anneli: Kas tohib Eero Epneri käest kah küsida midagi...  

        Kaja: ...jah...  

        Anneli: … või on ta lihtsalt kutsutud siia modereerima?  

        Eero: Ma enne küsiksin Kaja käest ühe küsimuse veel. Kui praegu kutsuks
        Estonia sind lavastama, kas sa läheksid?  

        Kaja: No ma pean teadma, mida ta tahab. Kui ta ei ole huvitatud minu
        mõtetest, vaid soovib korraks saali täita noorema või teise publikuga,
        siis on vastus: ei. Ma Vene Teatris lavastasin. Kui see annab mulle
        midagi huvitavat, need inimesed, kellega koos midagi otsida, siis ikka
        olen nõus. Lõbu pärast mitte. Ma võin läbi kukkuda ja selle ma ütlen
        ette väga selgelt ära.  

        Mart: Aga Eero räägi sellest…  

        Eero: (sosistab) ...minu soolo...  

        Mart: …kui sa NO-teatriga alustasid, mida te siis mõtlesite?  

        Anneli: See oli minu küsimus. Mart ja Kaja minu meelest ütlesid seda, et
        institutsionaalses teatris ei ole võimalik ikkagi avangardi teha.  

        Kaja: (Sosistab) Nüüd sa saad.  

        Mart: Ei, mina ei ütelnud seda.  

        Anneli: Olgu, kui mina seda väidan, et sellises teatris, nagu NO99 on
        või milliseks ta on saanud, selles teatris ei ole võimalik avangardi
        teha. Positsioon ja suhe avangardi.  

        Eero: Igasuguseid asju mõtlesime, kui alustasime. Meie ei ole ennast
        avangardiks nimetanud ja see oli teadlik otsus. Avangard oli kujunenud
        esteetilise stiili mõisteks, selles mõttes, et ma teen täna
        impressionismi, homme ekspressionismi, ülehomme avangardi ja siis tagasi
        kubismi. Kogu oma ülbuse juures tundus isegi meile liiga pretensioonikas
        hakata ütlema, et me teeme avangardi. Silt on tulnud väljaspoolt. Minu
        arvates me ei ole siiani avangard. Aga ma ei ole sellega nõus, et
        institutsioonis ei ole võimalik avangardi teha. Oleks ahistav, kui
        formaat – näiteks see, kas sa oled repertuaariteater või miski muu –
        määrab ära selle, kas on avangard või mitte. Küsimus on selles, kas
        avangard on esteetiline või institutsionaalne mõiste. Eks ta on mõlemat.
        Ennekõike võiks ta olla esteetiline ja ma usun, et ka suurtes teatrites
        on see võimalik. Volksbühne ju vedas avangardi pikalt ja jõuliselt, mis
        sest, et ta oli linnateater, maksumaksja poolt kinni makstud. Kas meie
        teatris on avangard võimalik – ei tea. Meie hüüdlaused olid
        romantilisemad, näiteks, et tahaks teha iga lavastusega midagi, mida
        varem ei ole teinud. Kord avangardi, kord midagi muud kuidagi teisiti.
        Muidugi oleme me selle reegli vastu eksinud ka. Aga see ei ole
        avangardne mõtlemine. Lihtsalt, et endal igav ei oleks ja et teeks asju,
        mida endal on huvitav vaadata. Kõige ebameeldivam tunne on see kui sa
        lähed proovisaali ja tunned, et sa oskad seda juba mingil määral ja sa
        tead, mis töötab ja mis ei tööta.  

        Kaja: Kas sa saad siis öelda, milline lavastus kuulub esteetilise
        avangardi alla, milline mitte?  

        Eero: Seda ei saa ise määratleda.  

        Kaja: Öelge siis kuulajad.  

        Mart: Teile siiski anti see institutsioon. Mulle ei ole seda keegi
        andnud.  

        Kaja: Sa mõtled vastutust?  

        Mart: No vastutust ka, aga ikkagi millist teatrit te mõtlesite tegema
        minna? Või läksite te lihtsalt päästma Vanalinnastuudiot?

        Eero: Riigi poolt küll mingit ootust ega tellimust ei olnud. Alguses me
        mõtlesime, et see kestab 10 aastat, aga see, et see venib, on endiselt
        saatuse õel näpp. Meil ei olnud rangete piiridega esteetilist programmi.
        Tahtsime teha ise erinevaid asju ja esitleda erinevaid lavastajaid ja
        defineerisime ennast kaasaegse teatrina, need olid meie asjad.  

        Kaja: Aga ikkagi, Lauri Lagle viimases lavastuses oli muusikaline
        kujundaja Hendrik Kaljujärv vedanud traadid üle lava ja seal mängiti
        muusikat. Ma arvan, et seda sama on Hendrik teinud erinevates keldrites,
        avangardses keskkonnas oma sõpradega, aga nüüd NO-s vormistatakse see
        asi ära ja publik saab rahulikult plaksutada ja nautida. See nagu
        näitas, et NO-s ei saa teha avangardi, NO-s ei saa näidata seda
        olukorda, kus sa ei tea veel, mis nende traatidega saab, seda leiutamise
        segadust.  

        Eero: See võib väga vabalt nii olla. Kui mõelda NO peale läbi avangardi
        prisma, siis jah, tõesti, Ene-Liis on öelnud, et väga rangelt võttes
        oleme me olnud rohkem nagu mainstream teater ja ma olen nõus. Meil on
        ikkagi 200 istekohta ja igal nädalal peame me kraapima Tallinna pealt
        kokku 600 inimest, kes tahaksid vaadata, siis jah, ma olen nõus.
        Institutsiooni kohustus ühelt poolt peaks tähendama, et me ei saa teha
        väga avangardset asja, aga me ei ole ka teinud asju, mida me ei oleks
        tahtnud teha. Ma olen kuulnud, mul on infot ekspertidelt, et NO on
        mingil määral sillalooja avangardse ja väikekodanliku publiku vahel. Mis
        omakorda on veider. Minu arvates seda silda ei saa luua. Kumbki peab
        millestki loobuma, sellisel kujul ei saa kumbki säiluda. Ikkagi NO-s on
        võimalik teha avangardset asja, lihtsalt meie ei ole teinud seda: me
        pigem püüame teha üha süvendatumalt mingeid otsinguid kujundite,
        näitlemise jms vallas, aga üleüldise teatriloolise avangardi vedamine
        pole meie missioon olnud. Minu arvates.  


        Pikk vaikus.  


        Eero: Tagasi Estonia teatri juurde. Te rääkisite 1990-ndatest, kus
        justkui kõik oli võimalik. Ja nüüd oleme jõudnud olukorda, kus NO ja
        kõik teised teevad tantsulavastusi. Kas endiselt on kõik võimalik või
        tundub, et mitte? See, mida te tegite, on alla neelatud?  

        Kaja: See on keeruline küsimus. On jah alla neelatud.  

        Mart: Mina ei saa sellele vastata.  

        Kaja: Miks?  

        Mart: Mina olen ennast ise kujundanud. Seda peab küll nüüd küsima
        nooremalt, Henri Hütilt või kelleltki.  

        Kaja: Aga kaasaegne teater on koreograafide loodud ja teiseks on
        kunstimaailm võtnud nende sõnumi omaks, teooria on tugev, raamatuid
        kirjutatakse, justkui asi on tõestatud ja valmis. Nüüd on need
