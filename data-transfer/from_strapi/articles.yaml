        HH = Henri Hütt  

        KK = Kaja Kann  


        HH: Tere, Kaja!  

        KK: Tere!  


        HH: Esiteks, palju õnne näituse avamise puhul!  

        Sa oled tegus võrdlemisi laial spektril: kord teed etendusi, siis
        kirjutad nii teistest kui endast, siis teed ka näituseid. Kas need
        ideed, mis näitusel väljendusid, saavad eksisteerida kõige puhtamal
        kujul ainult galeriis või kuidas sa valid, mida avada etendustes, mida
        kirjatöödes ning mida näituse kontekstis?  


        KK: See on kindlasti küsimus, mis sind huvitab väga ning mind vist väga
        mitte. Et mida ma kus teen ning kuidas see valik tekib? Viimased kuus
        aastat, kui ma olen hakanud erinevaid asju tegema, siis ma lihtsalt
        teen. Ma lihtsalt tahan seda teha praegu. Ma tahtsin seda gobelääni
        kududa. Ma ei mõelnud, et see läheb näitusele. Samuti on ka näiteks
        tekstidega. Kui midagi hakkab kogunema juba rohkem või ma arvan, et ma
        natuke juba oskan, siis ma vaatan, kuhu moodustunud tervik sobituks või
        kas üldse. Ma ei tee valikuid eesmärgipäraselt. Videoga on lihtne, sest
        ta sobib igale poole. Samas ei tootnud ma ühtegi videot selle pärast, et
        neid kuskile panna. Lihtsalt etendusi mul hetkel polnud ning galerii
        sobis hästi.  


        HH: Milline on erinevus esietenduse ning näituse avamise tundel?  


        KK: See on väga suur erinevus. Kui ma EKKMi näituse “Feeling Queezy?! /
        Kõhe tunne?!” avamisel osalesin, siis vaatasin, kui kurvad need näituse
        avamised on. Pidu oli korraldatud ja kõik oli äge, aga vaesed
        kunstnikud, nädal aega nühivad oma asja seal üles panna (pluss enne
        seda, mis nad kõik veel teinud on) ja siis avamise päeval käiakse läbi
        ning öeldakse “palju õnne” ja “head aega”. See on väga erinev, sest
        kunstnik pole enam eriti seotud selle sündmuse, selle hetke, selle
        päevaga.  

        Mina isiklikult ei näinud eriti vaeva praeguse näituse ülespanekuga.
        Kalle Tikas ja Madis Kolk installeerisid ja mina usaldasin. Mul ei olnud
        mingit ootusärevust, sest teosed olid ammu tehtud. Selged asjad ning ega
        ühtegi riski ka ei olnud.  

        Esietendusel on täiesti hull lugu. Seda ei ole mitte keegi näinud ja
        isegi, kui on läbimänge tehtud, siis selline tunne säilib ikka, et seda,
        mis just täna sünnib, pole küll keegi näinud.  

        Kumb seisunditest kihvtim on… Vanas eas… Ma praegu väga naudin seda
        distantsi, et käte värinat ning märke erutatusest pole näha. Praegusel
        hetkel sobib mulle näituse avamise versioon palju rohkem.  


        HH: Vaadeldes publiku seisukohalt. Kas sa teadsid, kes tulevad? Kas sa
        etendustel tead? (Just kõnetavuse mõttes.)  


        KK: Ma arvan, et praeguse näituse ning ühe kirjutatud raamatu puhul tean
        ma nende juures kõige vähem publikut. Samas, nende puhul olen kõige
        veendunum selles, mida ma tahan teha. Ma tean väga hästi, et see on
        amatöörlik. Mu lollus kaitseb mind selle eest, kui hakatakse ütlema, et
        üks kunstnik tegi varem nii ning teine naa. Ma ei teadvusta teadlikult
        endale, et ma peaksin kuskile klapituma või sobituma.

        Võrreldes seda tunnet etenduskunstiga, siis seal ma olen enda arvates
        sada korda targem ning seal ma manipuleerin publikuga palju
        teadlikumalt. Tean selgemalt, millisele kogukonnale või sõpruskonnale
        teatud valikud sobivad ning tean ka miks. Selline teadmine omakorda
        mõjutab ka mu etenduse tegemist.  

        Tagasi näituse ja teadlikkuse juurde, konkreetse näituse puhul oli mul
        mure, kuidas külastajad leiavad tee keldrisse, sest saaliteenindaja ei
        pruugi kõiki märgata juhatada. Tegin ja printisin viitavad sildid, mis
        galeristi hinnangul ei sobinud. Ei saa panna suvaliselt kujundatud
        informatsiooni galerii seina peale. Galerist pakkus siis omapoolse
        versiooni, mis väljendas kunstimaailmas kohasemat asjade seina peale
        panemise loogikat. Minu jaoks on informatsioon sada korda tähtsam kui
        kombed või tavad.  

        Gobeläänide seinale riputamisega ilmnes, et tööd ei olnud ühel kõrgusel,
        sest pildid ongi erineva suurusega ning minu jaoks oli oluline hoida
        keskkoht ühe koha peal. Galerist soovis ise sildid tööde juurde
        kleepida, sest selles on esteetiline väärtus ning näitab galerii
        professionaalsust. Ta pani tööde sildid ühele joonele, et midagigi oleks
        normide piires. Galerist ei heitnud seda kõike mulle üldse ette. Pigem
        jäi mulje, et tekitan asjatult segadust, aga ma olengi nii loll ning ma
        ei tee seda meelega. Mulle lihtsalt tundus niimoodi õige.  


        HH: Kui tähtis on sinu jaoks ruum? Kas ideed pääsevad löögile mistahes
        (etteantud/valitud) keskkonnas või arvestad sa ruumiga ja ruumis
        komponeerimisel millegi kindlama sinule omasega?  


        KK: Ma ei ole väga ruumitundlik. Ainus tähtis mõte, mis mul oli, et
        video, mis minu arvates on kaasaegsem meedium, on esimesel korrusel ja
        klassikalisem ning konservatiivsem pool on meelega keldrisse peidetud.
        Kahju ikka, kui osad külastajad keldrisse ei lähe, sest mulle endale on
        need gobeläänid palju väärtuslikumad. Mitte, et minu hinge seal rohkem
        sees oleks. Ma lihtsalt arvan, et gobelään on väärtuslikum kui video.
        Huvitav olukord see moodsuse ja konservatiivsusega maailmas ja Eestis,
        et las need positiivsed konservatiivid ootavad keldris oma aega.  

        Ruumi komponeerimisel oli sisupõhiseid aspekte. Gobeläänide puhul on
        kõik võrdse raskusega ning samm on sama pikk. Ülemise korruse videod on
        päeviku vormis tehtud: hommik, lõuna, õhtu, hommik, ning tundus, et see
        on üks tervik. Videod ei oleks sobinud võrdse sammuga igasse seina.
        Laiali olles mõjuksid videod ka üksinda tähtsana, aga ma tahtsin, et nad
        oleksid koos üks tervik. Kalle küsis, kas mõni video on tähtsam kui
        teine, aga minu jaoks ei ole. Samuti oli mul ükskõik, kui suur mõni
        telekas on ning minu meelest on see väga hea, et telekad kõik on
        erinevad, sest kokku on see üks pilt. Sellest ka ühte nurka koondumise
        loogika. Siiski, see loogika ei tule minu jaoks ruumist, vaid asja
        sisust. Järgnes rohkem küsimusi kuidas installeerida, mis samuti ei ole
        ruumi küsimused. Kas panna telekad seina peale või postamentidele. Mina
        oma lolluses mõtlesin, et postamentidel on tavaliselt skulptuurid ning
        teleka ekraan ei ole väga suur kunstiteos. Soovisin olla pigem
        informatiivne ning sellest tuli riiuli idee, mis tundus väga casual.  

        Väga tähtis, et inimesed, kes kõnnivad tänaval, saaksid ka näitusest
        osa. Ma ise pigem eriti kergelt galeriisse sisse ei lähe. Samas nüüd
        professionaalsest huvist ikka lähen, aga tavalise inimesena ma kardaks,
        et mingit eliidi värki aetakse seal. Seebi installatsiooni tahtsin ma
        sättida aknale avatud kutsena ning jätta ka ööseks tuled põlema, et
        möödujatel oleks tore ning galerii jätaks sõbraliku mulje. Galerii ei
        ole black box. See võiks olla avalik katmata ruum, kuhu inimene julgeks
        sisse astuda. Draakoni galerii puhul on see äge, et inimene näeb mööda
        kõndides ka palju ära.  


        HH: Näitust saatvast tekstist võib lugeda, et sulle on oluline protsess.
        Milliste märkidena edastad sa näitusel “Tõusud ja mõõnad” külastajale
        protsessi? Tööd on valmis ning korrused korrastatud?  


        KK: Sellega sa võtsid mu kavalalt vahele, sest loomulikult sellel
        näitusel ma ei presenteeri protsessi. Mulle meeldis Balti jaama tunneli
        näituse puhul “Kes varastas päeva” protsess, kuidas tööd järk-järgult
        ära kadusid. See väljendas protsessi. Seekord, seebi installatsiooni
        puhul tahtsin protsessi näidata, aga see ebaõnnestus, sest seebi
        sulamiseks ei piisa ainult soojusest, vaid lisaks soojusele on vajalik
        ka niiskus. Praegune kuum olukord muudab seebi veel kõvemaks. Materjali
        tundmisega oleks vaja veel tööd teha.

        Alumisel korrusel on mul ka poolik gobelään raami peal, mis peaks
        justkui protsessi sümbol olema, aga sellest see näitus ei räägi. Võib
        olla ma jälle vabandan ennast välja, kuigi ei tea, miks ma peaksin?
        Mulle ongi päriselt protsess tähtis ning mind väga ei huvita, kui asi
        valmis saab. Minu video monteerimise tase on selline amatöörlik ning
        ühelegi juhtumile ei ole stsenaariumi ette kirjutatud. Hoolega vaadates
        peaks protsessi point külastajatele kohale jõudma, et asjad on natuke
        lohakad ja poolikud. Viimistlust üksikute asjade puhul pole, kuid
        näituses tervikuna on.  

        Seda kõike ma ei tee mitte selle pärast, et öelda inimestele, et nautige
        protsessi, vaid sellepärast, et mul kaob huvi, kui protsess läbi saab
        või kui ma õpin midagi konkreetselt selgeks. Ma ei jäta nii öelda
        juhtmeid meelega laiali näitamaks, et mul on viimistlusest suva. Samas
        nagu on ka suva.  

        Kui protsess on oluline, siis on loogiline, et tulemus ei ole oluline.
        Ja kui ma nüüd lähen galeriisse sisse, miks ma siis peaksin vaatajana
        vaatama, kui see pole looja jaoks tähtis? Miks siis minu kui vaataja
        jaoks peaks see oluline olema?  

        Samas ma ei ütle ka, et minu kui looja jaoks ei ole tulemus oluline.  


        HH: Tavapäraselt on näituseruum kõle, valge ning kunstitööde ning
        külastaja vahel on teatav distants. Sinu näitus tekitab aga võrdlemisi
        koduse ning hubase tunde. Mis sa sellest arvad?  


        KK: Ma arvan, et ülemine korrus on väga hubane ja kodune, aga alumine
        korrus on päris vastikult kõle. Ma arvasin alguses, et keldrikorruse
        konservatiivide pesas mängib muusika, nurgas on aristokraadi diivan,
        keegi popsutab sigarit ning keegi rikas loeb raha, aga ei kasuta seda
        millekski.  

        Üleval saalis olev videopäevik pidi algselt mõjuma külmalt ning isegi
        põlastavalt. Ruume installeerides sain ma aru, et tegelikkuses on kõik
        vastupidi. Kaasaegne video ruum on väga mõnus. Heli on meeldivalt
        vaikne, pildid on mõnusad ning seal on ka diivan. Videod on ka päris
        põnevad. Vaatad ühte ja teist natuke ning lobised. Alumine korrus jäi
        nii tühjaks, sest ma jooksin kokku konservatiivsuse loomisega. Ma ei
        leidnud ühtegi punkti, millele toetuda. Lugesin kõik Varro Vooglaiud ja
        kõik tüübid läbi, et mida räägivad need Helmete vastased ning mis
        lauseid ma sinna siis paneks ja sain aru, et kui ma loen mõlemat
        äärmuslikku vastaspoolt, siis see on mõttetu. Kui leiad mõne sisulisema
        lause, milles on päriselt mingitest väärtustest räägitud, siis ei saa
        enam teha vahet konservatiivsel ja mitte-konservatiivsel inimesel, sest
        siis nad räägivad sellest ühest väärtusest ja siis kukub kogu mu
        vastandamise kontseptsioon kokku.  

        Ühtlasi ei leidnud ma konservatiivsusele ajastut. Kui kaugele ma lähen?
        Mis asi see vanaaegsus on? Nõuka tapeet? Mõttetu nostalgia… Eesti aeg
        kui meie konservatiivsuse etalon? Siis ma jõudsin usuni ja kirikuni ning
        sain aru, et ka sealt tuleb veel mitu tuhat aastat tagasi minna. Kas ma
        räägin Platonist, kui ma püüan ajastu märke leida? Siis jõudsin lõpuks
        metafüüsikasse välja, et mis asi on muutuv või mis on püsiv ning sel
        hetkel kukkus minu esialgne idee kokku, sest ühtegi heli, mis väljendaks
        tõelist olevat, ei ole. Minu peas läbis keldrikorrus väga pika rännaku.
        Ma ei hakanud ka olustiku loomiseks lampidele filtreid ette panema, sest
        lõpuks ma aktsepteerisin seda kõledust. Justkui on natuke kirik, sest on
        kõle ning need gobeläänid on nagu ikoonid. Mõni külastaja ütleb, et väga
        tore ning teine tunneb jäikust ja kõledust. Sama kehtib ka kiriku
        kohta.  

        Siis oli muidugi ka tore see teadmine sõpradega rääkides, et ma olen kas
        liiga naiselik või liiga hetero, sest minu väärtused on liiga
        konservatiivsed. See ongi omamoodi just rebel, et tulen konservatiivsete
        väärtustega välja. Julge samm, aga nüüd, kui näitus on valmis, siis ma
        saan aru, et kõik on pea peal. Kaasaegsuse sees otsing ongi
        püsiväärtuste otsing. Neid püsiväärtuseid otsin ma läbi kahe korruse.
        Sain endale ninanipsu, sest mul ei ole neid väärtuseid, millega välja
        tulla. Siin tuleb jällegi välja, miks protsess on oluline. Sellepärast
        on kihvt teha ükskõik kas näitust või etendust või kirjutada, et ma
        läbin ise nii palju ning saan enda kohta imelikke asju teada. Plaani
        tehes ei saa veel midagi aru, aga reaalselt tegutsema hakates saad aru,
        kui vastupidi võib välja kukkuda.  


        HH: Julgen väita, et kunst, mis sa teed, on peamiselt väga isiklik ning
        pääseb esile läbi isiklike lugude. Samas ülakorrusel videopäevikutes
        nähtav tüüp on võrdlemisi anonüümne, ilma näota, ilma karakteristikata.
        Kuidas seda mõista?  


        KK: Peab alustama algusest. Ma olen nii palju teinud neid nii öelda
        anonüümseid tüüpe. Kogu protsess algas, kui OMAtsirkuse trupi liige
        Merit Ridaste tegi naha värvi tunked ning arendas ideed edasi tagurpidi
        kapuutsi ja silmaaukudega timuka kostüümi suunas. Võtsin selle motiivi
        oma eelmisesse soolosse. Siis tegi Mihkel Maripuu Vene Teatri lavastusse
        palju värvilisi anonüümseid tüüpe ning alles hiljem hakkasin ma taipama,
        et see kostüüm on seotud Jaapani sekskultuuri äärmusega. Näotu, sootu ja
        identiteeditu tegelane, kelle ainus eristust loov märk on värv. Täiesti
        kogemata on ka loogiline, et kui ma selle anonüümse kujuga olen
        tegelenud, siis samad asjad on minu tüübi sees ka. Kostüüm või see olek
        lihtsalt kannab üle Jaapani kultuuri omapära.  

        Kui ma olin Norras residentuuris, siis mulle ei meeldinud see maailm ja
        ma ei saanud millestki aru. Nüüd, kui ma vaatan neid töid, siis näiteks
        see anonüümne tüüp püüab minna duši alla ning saab aru, et nahk hakkab
        paisuma, või kui tahab pissida, siis saab aru, et piss tuleb püksi, või
        kui püüab kududa, siis saab aru, et ei näe. Tänu sellele, et see tüüp
        väga hästi ei näe ega suuda suhestuda ümbrusega, läheb ta keha
        imelikuks. Ta justkui mõtleks kogu aeg natuke ette, enne tegutsemist.
        Kehakeel on põnev, aga samas ta ei tunne ennast mugavalt. Nihe on
        tingitud kostüümist. Kui ma neid klippe tegin, siis ma küll nii tark ei
        olnud, et seda kõike tahta või mõista.  

        Näituse avamisel märkis üks külastaja, et ta vaatas seda videot ning
        nägi tõelist Kaja. Videotes kujutatu on väga personaalne ja isiklik.
        Jutt viis sinna, et kõigi väliste vahenditega, kuidas ma käitun ning
        kuidas ma välja näen ning mis värvi mul pea on värvitud, et äkki hoopis
        see on võlts ja juurde õpitud. Kui võtta ekspressioonid, mida see
        kostüüm väljendada ei lase, võib esile tulla just päris olemus. Ilma
        naeratust teesklemata.  


        HH: Kas sinu jaoks on valges kuubis tabusid? Kui jah, siis kas sa
        proovisid neist mõnega tegeleda?  


        KK: Ma just lugesin sinu ja Mihkel Ilusa lavastuse “Kapriisid”
        intervjuud Maikega, aga ma ikka korrutan uuesti, et äkki on üks põhjus,
        miks ma teist ka ei kirjutanud see, et ma ei oska ja ma ei tea midagi
        sellest valgest kuubist ja nendest ruumidest. Ma ei oska tegeleda nii
        peenete asjadega. Jälgisin teie intervjuus lauseid, kuid tegelikult ma
        ei saanud aru, millest te räägite. Isegi kui ma olen näinud ja teinud
        asju samades ruumides, siis ma ikka ei saa aru, miks need küsimused
        teile üldse silma hakkavad või miks need tabud üldse mingi teema on? Ma
        saan aru, et teile väga on, aga ma ei märka neid asju. Mina tegelen
        eluga.  


        HH: Mis tunne on oma töid galeriisse üksi jätta? Erinevalt etenduse
        kontekstist elavad need nüüd seal ruumis oma elu ning sinupoolne
        kohalolu ning suunamine ei ole vajalik. Mis tunde see sinus tekitab?  


        KK: Hästi mõnus tunne on. Ma ei pea neid töid seal täiustamas või
        parandamas käima. Mulle väga meeldib asi valmis teha ning uks kinni
        panna. Tuleb teha ruumi uutele asjadele. Isegi kui on poolik, siis ma
        otsustan, et nüüd on valmis.  

        Järgmine hommik ärgates oli nii hea tunne, et ma sain näituse üles,
        pidasin kõne ja kõik. Ma justkui ei teagi, et see näitus on üleval. Ma
        kirjutasin endale suurelt punasega kalendrisse, millal tuleb minna maha
        võtma, sest muidu ma unustan üldse ära.  


        HH: Ja lõpetuseks soovitusi kujutava kunsti vallas tegutsejatele?  


        KK: Kuna ma olen nii mitmekülgne, nagu sa alguses ütlesid, siis nii
        kirjanduse kui kujutava kunsti vallas olen saanud märkuseid, et nii ei
        tehta. Mina teen seda lollusest ning olen juba natuke ülbe ka ja tean,
        et see meetod töötab, et ole loll. Mittekunstnikest sõbrad ütlesid, et
        nad saavad aru, et näituse tegemine ainult kulutab ning midagi sisse ei
        tule. Ühiskond arvab nii, kõik arvavad nii ning mina ka, sest kunstnikud
        ei saa ju palka. Samas ma ei taha midagi eeldada. Kirjutasin Kulkale
        taotluse ning Kulka andis mulle vastavalt küsitule mu enda tasu ka. Ma
        ei tea, kui palju muidu kunstnikud endale tasuks küsivad või kas nad
        üldse küsivad. Vahepeal jääb mulje, et ei küsita. Üldiselt jah, nii ei
        tehta, aga küsi ja sa saad.  

        Nii koledat infoteksti ei panda galerii seina peale, aga mina ütlen, et
        mina panen. Lisaks soovisin ma, et galerii poolt ka midagi öeldaks.
        Küsisin galeristi käest ning tema ütles, et meil ei ole see kombeks.
        Siis kirjutasin Elin Kardile, et kas sa ütleksid paar sõna, mille peale
        ta vastas, et meil nii ei teha, aga ta võib öelda küll ning avamise
        kõnes ütles ta täitsa mitu lauset.  

        Nõuandeks veel, et veini peab kunstnik ise ostma. Samas saadakse galerii
        poolt 125 eurot, mis läheb ilusasti veinide peale. Kui keegi arvab, et
        kunstnik sai nüüd palka, siis see raha läheb avamise veinide peale. Mina
        arvasin siiani, et galerii teeb omalt poolt veinid välja.

        Samuti peab arvestama joodikutega, kes käivad näituste avamistel, mis
        muudab näituste avamised supiköökide sarnasteks. Selles kontekstis tuleb
        mul Sandra Jõgeva film “Armastus” meelde. Ma korraks mõtlesin, et teeks
        ilma alkoholita avamise, aga nii ju ei tehta. Veini ära jätmine muutub
        liiga suureks sõnumiks ning see ei olnud minu näituse sõnumiga seotud.
        Aga ma nii väga tahan, et näituste avamised ei oleks alkohoolikute
        supiköögid. Samuti ei soovi, et see eliitsündmus oleks.

        Mis puudutab ruumi, siis kunstnikul ei ole tegelikult väga katsetamise
        aega, sest kohe peab kõik avamiseks valmis olema. Meie tiim sai kahe
        päevaga hakkama. Kuidas me saame ruumis komponeerimisest rääkida, kui ei
        saa katsetada? On nagu on. Läheb nagu läheb. Mida rohkem näituseid teha,
        seda terviklikum pilt peas valmis on, aga mul ei olnud. Ma pean
        katsetama ning siis vaatama ja otsustama, aga võib olla see aeg muutub
        ning mul ei olegi aega vaja. Panen oma tööd seina ja valmis ta ongi.  


