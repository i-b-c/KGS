        kunstnikuks, keda kahjuks ei näe näitustel ja etenduspaikades.  


        Selleks, et kunstnik pääseks festivalile või galeriisse, on vaja, et
        kunstnik seda ise tahaks. On kaks ise asja, kas ma tahan tegeleda
        süvenenult mingi teemaga või ma tahan, et mind pidevalt märgatakse.
        Samas ma võin tahta teha teost mitte selle teose enda pärast, vaid
        sellepärast, et see sobib network’i rahastamise teemadega või turu
        vooludesse, on moodne, kõnetab publikut jne. Aga seda mina ei taha.
        Tahan tassida Pardimäel kive tee peale ja vaadata, kuidas vesi need
        kevadel ära uhub. Ma olen töökas ja järjepidev kunstnik (mitte
        kivivedaja). Sellest saab kunstiteos. Aga kindlasti ei tassi ma kive
        selle pärast, et mind märgataks ja et seejärel galeriisse saada.  


        Kolm aastat tagasi sooloetenduse tegemisel ütles Maike pärast
        kolmetunnist läbimängu, et nüüd on sul, Kaja, kaks varianti: kas tahad
        kõneleda samas keeles ja samadel teemadel, mis huvitab Euroopa
        festivaliturgusid, rahastajaid, kuraatoreid, ka vaatajaid, või tahad
        teha arusaamatut, kuid selgelt sulle endale olulisemat värki. Need kaks
        ei klapi sul kokku. Valisin selle viimase. Ja Maikel oli õigus. Tähtis
        ostja-müüja Priitki ütles pärast lavastuse nägemist, et mulle see
        hirmsasti meeldib, aga sellega pole midagi peale hakata. Asi peab
        klappima. Täiesti lampi pole võimalik panna. Hea oli, et Priit mind
        müüma ei hakanud, oleks sattunud turu naerualuseks.  


        Ma ei paiska siin välja mingit salapärast ja varjatud tõde. Enamik
        kunstnike teab seda vägagi hästi. Nüüd on nende valik, mida nad täpselt
        tahavad. Kui asi ise ei huvita, aga huvitab idee ütlemine vaatajale ja
