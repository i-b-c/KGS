        Naerukihin, segaduses pilgud ja elevus oli õhus, kui astusin sisse
        aadressil Pühavaimu 5 olevast uksest. Esimese asjana pimestas suur valge
        ruum, pärast seda märkasin kõike ülejäänut. Aga harjusin kähku ära uue
        olustikuga. Tunne oli nagu polekski midagi veidrat. Keegi vastupanu ka
        ei osutanud. Nõnda on ju normaalne, et teatrisse minnes konfiskeeritakse
        näiteks juhtmed ja muu säärane, millega on hirm, et kipud kägistama või
        mõnda muud ümbritsevatele ohtlikku olukorda tekitama (suured kuldsed
        kõrvarõngad pidin ka ära panema, sellest oli kahju. Läks hästi
        riietusega kokku.)  


        Edasi juhatas tee mööda kentsakat pimedat koridori, kontroll puudus,
        teadmatus külvas ebamugavust ja soontes veidi tudises. Lõpuks jõudsin
        tuttavlikku ruumi, kus säras suur roosa silt “baar” – kõik ok, õige
        koht. Silmad otsisid kiiresti ala, kuhu saaks paikseks jääda, et ära ei
        tallutaks ja saaks asjalikku nägu teha oodates. Leitud. Mõne aja pärast,
        kui oli kuskil kaugustes kuulda saanud repetatiivset klaveri (vist oli
        klaver) helikäiku, nõuti valjult tähelepanu, et nüüd võib end saali
        viia. Edasine oli üsna traditsiooniline, kõnnid nulltempos inimmassiga
        läbi kitsa avause ja jõuad saali, kus ees ootab rakmetes noor naine, kes
        parasjagu asjatab ühe parajalt segaduses, kohkunud neiuga. Tavaline.
        Järgnevalt jagati meid ülevaatuse järel saali kahte osasse. Mind saadeti
        ülejäänud ohutute ohtlikega teise otsa istuma.  


        Ma rohkem ei taha rääkida.  


        Mida teeb inimesega hirm, mida teeb inimese kehaga hirm? Mis on hirm,
        mida on kerge tuvastada? Äkki hirm teadmatu ees, “kontrolli” puudumine?
        (Ja seejärel arusaam, et kontrolli omad siis, kui saad aru, et ei oma.)
        Kuidas saada hirmust lahti? Kellele on kasulik, et sa kardad?  


        Siim Tõniste ja Üüve-Lydia Taoompere nõtkus ja julgus avalikult karta
        oli ilus. Hea on rääkida inimestega liikumise keeles, see kõnetab rohkem
        ja annab kätte laiema ala, mida oma mõtetega täita ja laiendada.  


        Aga vahetult pärast saalist lahkumist tekkis mul küsimus: Kui hirmu
        tekitajast rääkimine tõstab hirmu tekitaja populaarsust, siis kas
        performance õhutab ka hirmu tekitama?  


