    content_et: >-
        Lugesin TSOONI ja leidsin Etenduskunstide ajakirja põhilise töö tegija
        Annika intervjuu Karli ja Hendrikuga. Õhinal hakkasin lugema, lootuses,
        et produtsent ja kunstnik vestlevad, avavad üksteise maailmu ja
        tööpõhimõtteid. Sellist intekat pole keegi julgenud veel Magasini
        kirjutada. Kahjuks oli Annika vaid küsijaks ja Hendrik ning Karl
        selgitasid oma tööpõhimõtteid ja huvisid.


        Siiski vastused avasid kunstnike maailmu, aga eriti erutas mind taas see
        vana konteksti teema, mille kallal olen palju pead vaevanud. Hendrik
        Kaljujärv ütles, et kontekst ei aita kaasa, ei muuda tegelikult mitte
        midagi. Teda huvitavad palju enam tehnilised asjad - kuidas üks või
        teine asi toimib praktikas. Tema ootaks rohkem sellist dialoogi, see
        oleks tema jaoks kordades huvitavam.”


        Hendrik,  

        Nii nagu mina seda mõistan, on kontekst olukord, kuhu inimene on meelega
        läinud või siis juhuslikult sattunud. Kui väike beebi häälitseb
        prügikasti kõrval tänaval, tähendab see hoopis midagi muud, kui et beebi
        häälitseb ema süles. Nõus, prügikast ei muuda midagi, aga see olukord -
        prügikast ja beebi, annab vaatlejale ühe tähenduse ja ema ning beebi
        hoopis teise tähenduse. Võib olla, et kõik on sattumuslik, aga
        inimloomus hakkab otsima ikkagi põhjust. Peas trummeldab küsimus - miks,
