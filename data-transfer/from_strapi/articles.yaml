        olla nii positiivne kui negatiivne energia, samuti ka vaakum. Kaasaegse
        tantsuga tegelejad küsivad palju tihedamini endalt: “Miks me (faking)
        teeme seda?” ehk tulemus ei ole kasutatud aega väärt. 


        Kui sina, kallis lugeja, oled lugemisega siiamaani jõudnud, siis
        arvatavasti on sinu arvamus tänavatantsust kasvõi natukene muutunud.
        Loodame, et me ei solvanud kedagi ega öelnud halvasti. Olge mõnusad,
        näeme peatselt!


