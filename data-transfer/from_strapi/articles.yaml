        mootoriga seade (näiteks föönid ja mikserid), samuti heledad tuhmid ja
        ebaõnnestuvad luminofoorlahendused tekitavad seda tüüpi häireid.
        Isolatsioonitrafod on ette nähtud kasutamiseks delikaatsete
        diagnostikaseadmetega, kus isegi minimaalselt mürarikkad vahelduvvoolud
        võivad põhjustada valeandmeid. See tähendab, et need on
        multimeediumiseadistuste jaoks oluliselt enam kui piisavad.  


        Pange tähele ka seda, et kolmejuhtmelised tasakaalustatud
        signaalikaablid (kaks vastupidise polaarsusega signaali saadetakse -
        täpselt nagu kuulus humbuckeri pikap) on toitekaabli hõõrumise ja muu
        müra suhtes vähem vastuvõtlikud kui kahejuhtmelised kaablid.  


        Ülaltoodud metoodikaid kasutades peaksite saama kõrvaldada kõik mürad,
        mis pole teie helisüsteemile omane, samuti mõned mürad, mis teile võisid
        arvata, et need on omane.  


        Tajutav vaikus / VIDEO (1938)  


        Müra analoog- ja televisioonis on staatiline juhuslik punktiline
        pikslimuster, mis kuvatakse juhul, kui telerite antennivastuvõtja ja
        muud kuvarid ei saa edastussignaali. Pildile asetatud juhuslik muster,
        mis on nähtav juhusliku täppide või lume virvendusena, on elektroonilise
        müra ja kiirgusest tuleneva elektromagnetilise müra tagajärg, mille
        juhuslikult antenn võtab üles.  


        Atmosfääri müraallikad on kõige levinumad ja hõlmavad elektromagnetilisi
        signaale, mis on tingitud kosmilisest mikrolaine taustkiirgusest, või
        lähedalasuvate elektroonikaseadmete lokaliseeritud raadiolainete
        mürast.  


        Kuna "lume" üks mulje on kiirelt virvendavatest mustadest vigadest
        valgel taustal, nimetatakse seda nähtust sageli rootsi keeles myrornas
        krig, taani keeles myrekrig, ungari keeles hangyák háborúja ja
        indoneesia keeles semut bertengkar, mis kõik tõlgivad "sipelgate
        sõda".  


        Teadlik vaikus / INFO (1990)  


        Signaalitöötluses on müra soovimatute (ja üldiselt tundmatute)
        muudatuste üldine termin, mida signaal võib salvestamise, edastamise,
        töötlemise või muundamise ajal kannatada.  


        Teabe tarbimisel püüame saada rohkem signaali ja vähem müra. Probleem on
        kognitiivne illusioon: tunneme, et mida rohkem teavet tarbime, seda
        rohkem signaali saame.  


        Teabe pakkumine, millega me tänapäevaselt kokku puutume, muudab inimesed
        teisest kaaslasest neurootiliseks esimeseks. Meie vestluse käigus
        reageerib teine kaaslane ainult tegelikule teabele, esimene suures osas
        mürale. Kahe kaaslase erinevus näitab meile müra ja signaali erinevust.
        Müra on see, mida peaksite ignoreerima; märku, mida peate tähele
        panema.  


        Äri- ja majandusotsuste tegemisel põhjustavad andmed tõsiseid
        kõrvalmõjusid - andmeid on nüüd tänu ühenduvusele küllaga; ja võltsingu
        osakaal andmetes suureneb, kui inimene sellesse rohkem sukeldub.  


        Kaks eelmist peatükki näitasid, kuidas saate müra ja juhuslikkust
        kasutada ja ära kasutada; kuid müra ja juhuslikkus võivad teid ka
        kasutada ja ära kasutada, eriti kui see on täiesti ebaloomulik - veebis
        või tänu meediumile saadavad andmed.  


        Informatsiooniga on bioloogiline lugu. Ma olen korranud, et
        looduskeskkonnas on stressitekitaja teave. Nii et liiga palju teavet
        oleks liiga palju stressi, mis ületaks hõõrdevõime läve.  


        Müra kitsaskoht on tõesti paradoks. Arvame, et mida rohkem teavet
        tarbime, seda rohkem signaale tarbime. Ainult mõistus ei tööta niimoodi.
        Kui teabe maht suureneb, kahjustub meie võime mõista asjassepuutuvat
        ebaolulisest. Pöörame liiga suurt rõhku ebaolulistele andmetele ja
        unustame, mis on tegelikult oluline.  


        Bioloogiline vaikus / INIMESED  


        On hästi teada, et inimese keskpunkt võib mõnele loomale negatiivset
        mõju avaldada, kuid kolmapäevases uues uuringus öeldakse, et meie
        tekitatavat müra tuleks käsitleda kui "suurt ülemaailmset
        saasteainet".  


        Inimmüra levib keskkonnast alates sõidukitest ja tihedates linnakeskuses
        töötavatest lennukitest kuni pea kohal lendavate lennukiteni, kuni
        ookeanilaevadeni, mille propellerid arvatakse segavat vaala sonari
        kommunikatsiooni ja mida võib seostada massilise rannasõiduga, kuna
        desorienteeritud loomad kaotavad suunataju.  


        Kasutu ja soovimatu teabe levitamine võib kahjustada inimtegevust. Seda
        peetakse infopöörde üheks negatiivseks mõjuks.  


        Kuid juba 1971. aastal avaldasid teadlased kahtlust negatiivsete mõjude
        suhtes, mis tulenevad vajadusest taastada „väärtuslikud sõlmed
        prügikilust, milles see on juhuslikult hajutatud väike komponent”.  


        Inimesed kasutavad teavet otsuste tegemiseks ja oludega kohanemiseks.
        Kuid kognitiivsed uuringud on näidanud, et enne on võimalik nii palju
        teavet töödelda, enne kui nende otsuste kvaliteet hakkab halvenema.  


        Teise võimalusena võib teabe edastamine halveneda, kui teabe kvaliteet
        halveneb. Näiteks kui sõnumid on sihipärased või ebaselged või kui need
        ilmuvad segaduses, sõnades või halvasti korraldatud dokumentides, mis
        raskendavad lugeja nende tähenduse mõistmist.  


        Teavet on traditsiooniliselt peetud heaks asjaks. Oleme harjunud
        selliste väidetega nagu “sul ei saa olla liiga palju teavet”, “mida
        rohkem teavet, seda parem” ja “teave on võim”. Kirjastus- ja
        turundustööstus on harjunud raamatute, ajakirjade ja brošüüride liigseid
        koopiaid printima sõltumata klientide nõudmistest, igaks juhuks, kui
        neid oleks vaja. Kuna uued tehnoloogiad hõlbustasid teabe jõudmist
        planeetide kaugeimatesse nurkadesse, nägime teabe jagamise
        demokratiseerumist. Kuid see suurendab ka ringluses oleva teabe mahtu ja
        muudab väärtuse jäätmetest eraldamise keerukamaks. See on vormireostus,
        mis paneb meeli pidevalt turunduse ja reklaami abil ründama,
        kultuurilisest kontekstist tulevat teabesaastet nimetatakse
        "kultuurireostuseks".  


        Isiklikul tasandil mõjutab teabesaaste inimese võimet hinnata võimalusi
        ja leida sobivaid lahendusi. Äärmisel juhul võib see põhjustada teabe
        ülekoormamist, mis omakorda põhjustab ärevust, halvatust otsusest ja
        stressi. Lisaks mõjule inimesele väidavad mõned autorid, et teabesaaste
        ja teabe üleküllus võivad põhjustada perspektiivi ja moraalsete
        väärtuste kaotamise. Seda argumenti on kasutatud ükskõikse käitumise
        selgitamiseks, mida kaasaegne ühiskond näitab teatud teemadel, nagu
        teaduslikud avastused, terviseohu hoiatused või poliitika. Vastuvõetud
        teabe madala kvaliteediga ja suure hulga tõttu muutuvad inimesed
        pealkirjade suhtes vähem tundlikuks ja uute sõnumite suhtes
        küünilisemaks. Kuna otsuste tegemine on ärimaailma oluline osa.
        Teabesaaste võib töötajaid koormata teabe ülekülluse ja stressiga ning
        seetõttu teha aeglasemaid või ebapiisavaid otsuseid. Suurenenud teabe
        töötlemise aeg tähendab hõlpsalt tootlikkuse ja tulude vähenemist.
        Vigane otsuste tegemine suurendab ka kriitiliste vigade riski.

