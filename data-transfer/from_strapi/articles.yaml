        Teksti autor Kaja Kann, vestluspartner Kädi Metsoja  


        Mina, 45 aastane tüüp vaatasin Kanutis Musta Kasti lavastust “Peks
        mõisatallis” ja mõtlesin, et mida pekki: saal rõkkab naerust,
        keskealised või veidi vanemad vaatajad muhelevad, naeravad ja naudivad
        sellist idiootsust. Pool etenduse ajast võitlesin oma sisetundega, et
        nüüd pean võtma vastutuse ja demonstratiivselt saalist lahkuma. Sellist
        alandust lihtsalt ei pea taluma. Olin hingepõhjani solvunud.  


        Tema, 25 aastane tüüp vaatas Kanutis Musta Kasti lavastust “Peks
        mõisatallis” ja mõtles, et nüüd ta ei tahaks mõnda aega teatrisse minna,
        sest talle nii väga meeldis. Et ei tahaks uut asja, mis väga ei eruta,
        kohe otsa vaadata. See rikuks etendusest saadud hea tunde ära. Mõtles
        etenduse ajal, et see tunne, mida ta tundis, on *relatable*. Laval on
        temavanused inimesed ja talle tundub, et vaatas kuidas Kädi, Kriss ja
        Kaur teevad Saue tänava köögis maailma üle nalja ja neid ei koti, kas
        maitsetu või mitte, sest neil endil on naljakas.  


        **Järgneb dialoog**


        **Kaja:** Appikene! See oli ju maitsetuse tipp. Labane, nõme, alandav ja
        pealiskaudne. Viitsid mulle seletada, miks see sulle nii väga meelids?  


        **Kädi:** No esimesena hüppab pähe see sünnitamise stseen. Nii lihtne
        liikumine, aga tabav. Üldiselt meeldis see, kuidas jäi tunne, et nad
        panevad teksti ja liikumist puusalt. Nagu poleks olnud lavastajat, vaid
        3 sõpra teevad niisama oma *inside*-nalju ja neil on täiesti suva, kas
        vaataja jaoks on naljakas või mitte.  


        **Kaja:** Sellega pean ma küll nõustuma. Neil oligi suva, arrogantne
        suhtumine.


        **Kädi:** Ära mine närvi. Sa küsisid, lase siis mul nüüd vastata. Minu
        meelest oleksid nad nagu lihtsalt natuke tuletanud meelde hetki, mis
        neil elus endil on olnud. Nad ei üritanud teha midagi publikule selgeks,
        et “vaata kui lollid te eestlased olete”, vaid rohkem nagu “oh, küll me
        ikka oleme lollakad”. Nad olid teadlikud, et neil endil oli eelmine
        teisipäev vestlus, mille üle nad nüüd päriselt ka nalja teevad. 


        **Kaja:** Ei olnud ju nii. Ma ei suuda uskuda, et neil päriselt oli
        eelmine teisipäev selline vestlus köögis. Nad rääkisid Balti ketist ja
        sünnitamisest, neil pole aimugi nendest asjadest. Need pole ju nende
        mured. Väga imelik, kas tõesti on nende noorte mure Balti kett, kas
        tõesti rääkisid nad eelmine teisipäev sellest, et see on neile
        isiklikult huvitav teema?  


        **Kädi:** Miks sa arvad, et ei ole, miks sa arvad, et nad sinust
        rääkisid?  


        **Kaja:** Vaba Eesti on ju nende jaoks elementaarne, mis see murepunkt
        siin peaks olema? Vaba Eesti on ju vanurite teema. Ma kujutan ette, et
        25-aastastel on rohkem nagu see mure, et kas valida valmis smuuti või
        keefir moosiga.  


        **Kädi:** Imelik, et sa nii arvad. Eelmine teisipäev rääkisime meie Saue
        köögis näiteks valimistest.  


        **Kaja:** Päriselt?  


        **Kädi:** Miks teie ainult võite sellest rääkida? See ei ole ainult
        teie, vanurite pärusmaa.  


        **Kaja:** Aga miks siis teievanustele on nii üllatav, et inimene pissib?
        Mis siin naljakat on, et Balti ketis käidi pissil? See vähendas ju Balti
        keti mõtet, naeruvääristas seal olijaid. Nagu oleks mingid lollakad
        seal, ütlevad, et on vabadusvõitlejad, aga ise tegelikult tahavad keppi
        ja pissida. 


        **Kädi:** Minu arust ei olnud üldpilt maitsetu, kui suudad vaadata seda
        ilma, et solvuksid. No vihtlemine on ju tobe tegevus. Mõtle selle peale,
        et istud kuskil kuumas kohas ja peksad end puuokstega.  


        **Kaja:** See on küll õige, et ega kedagi solvata ei saa, kui ta ei
        solvuks. Aga miks nad enda reaalset, kaasaegset elu ei naeruväärista?
        Kas sa vaatasid seda vihtlemise värki niipidi, et sinu elu osa on
        vihtlemine ja siis tundus see naljakas või on naljakas see, et ema käsib
        sul püksid maha võtta, kuuma sauna minna ja end puuokstega peksma
        hakata?  


        **Kädi:** Mul tuli selle vihtlemisega ette hoopis selline pilt, et ma
        olen Pardikal koos Marxiga saunas ja tema teeb oma imevigureid, seda
        rätikuga vehkimist, kus tuleb kuum õhk ja siis meie oleme mingid pifid
        seal reas ja kiljume täiega, aga ära ka ei lähe. Itsitad ja kannatad,
        sest saunas nii käib.  


        **Kaja:** Sa mõtled midagi sellist, et nii pissimine kui ka vihtlemine
        on siiski generatsioonide ülene asi. Et nad naeruvääristasid sellega
        ikka iseennast, et ka teie noored teete asju, vaatamata sellele, et nii
        käib?  


        **Kädi:** Ma ei näinud seda, kus nad nii-öelda sinu elu
        naeruvääristasid. Ma vaatasin seda rohkem kui “hetke elust enesest”,
        mingi äratundmisrõõm tekkis. Mina ei tundnud mingit mõnitust.  


        **Kaja:** Ja mina vana egoistlik siga arvasin, et nad räägivad minust.  


        **Kädi:** No vot, mulle tundus, et kõige naeruväärsemad asjad olidki
        need minu generatsiooni naljad. Väga meeldis koht, kus see tšikk üritas
        seletada, kui super Eesti on: “aga MEIE lõime Skype’i!” See on täpselt
        see vestlus, mida ma terve keskkooli kuulsin. Noored räägivad, kuidas
        MEIE lõime Skype’i, meil on laulupidu ja meil on e-riik. Nagu see
        18-aastane oleks kuidagi kaasa aidanud sellele kõigele või nagu see
        18-aastane saaks üldse aru, mis see laulupidu on. Ma nägin seda kui minu
        enda elu.  


        **Kaja:** Ma nägin seda kui minu enda elu.  


        **Kädi:** Ma nägin seda kui minu enda elu.  


        **Kaja:** Aga see oli ju minu elu, mida nad näitasid.  


        **Kädi:** Ei olnud, see oli minu elu, mida nad näitasid.  


        **Kaja:** Mis me nüüd siis teeme?  


        **Kädi:** Minu poolt vaadatuna on meil e-valimised selle pärast, et
        sinna Abja-Kobjaojasse ei lähe enam buss, et see memm kuhugi valima
        tuua. Need näited olid selles stseenis minu arvates head. See hetk, kus
        ta ütles “MANDARIINID”. No ma naersin end lolliks.  


        **Kaja:** Mis mandariinid?  


        **Kädi:** Seal samas stseenis, kus ta üritas öelda asju, mis Eesti nii
        super riigiks teevad: “Meie tegime ju “Mandariinid”!”  


        **Kaja:** Aga tegelikult tegid grusiinid.  


        **Kädi:** Just.  


        **Ja lõpuks moraal**


        Peab tõesti tunnistama, et ka mina isiklikult ei käinud Balti ketis.
        Käis vaid minu isa ja onu. Kuidagi olen ma võtnud õiguse pidada Balti
        ketti enda omaks. Ja nüüd heidan ette või õigemini ei näe seda, et Balti
        kett on ka järgmiste põlvkondade oma. Et iga järgmine generatsioon
        räägib endast, mitte alati minust. Et see on nende õigus ja ka
        kohustus.  Lõpetuseks taas vana hea tsitaat Mart Kangrolt: “It's not
        about You, Kaja!”  


        Tänan tähelepanu eest!
