        “Chekhov’s First Play”  vaatamas. Tegemist oli justkui sissejuhatusega
        Tšehhovisse, lavastaja kommenteeris kõrvaklappidesse Tšehhovi näidendi
        tegelasi ja sümboleid, samas ka näitlejate ametioskusi. Lõpuks oli
        lavastuses nii palju tähenduskihte, et oli peaaegu võimatu aru saada,
        millele täpselt tähelepanu osutada. Kuigi lavastus ühelt poolt üllatas
        oma mitmetasandilisusega, siis hiljem jäi tunne, et paljud asjad olid
        liiga otseselt ning ilmselt välja öeldud.  

        Mind jäi aga kummitama tore mõte, mille lavastaja enne etendust
        publikule avaldas, mida olen ka ise tundnud. Mõte teatritoolist kui
        eraomandist, mille külastaja on soetanud ning isegi kui ta kohale ei
        ilmu, siis keegi ei saa seda endale võtta. See on sinu isiklik ruum ning
        sellega kaasneb vabandus veeta tund või kaks ja mõelda oma isiklikke
        mõtteid. Tihti on just teatritool see, milles istudes saabuvad tähtsad
        tähelepanekud ja universaalsed arusaamised. Selline kahetine olukord -
        võtta väljast ja samal ajal seest vastu signaale on üks teatrikogemuse
        ilusamaid omadusi. Tim Etchells rabas publikut samal õhtul oma
        minimalismi ja vastuolulise fragmentaarsusega, mis etenduse lõpuks
        muutus imekombel ühtseks voolavaks narratiiviks. Öeldud sõna ja
        tavafraasid teisenesid muusikaks või luuleks, selle kohta võiks isegi
        öelda argiluule.


        Teatrifestivalid, nagu mainitud, on siiski kummalised üritused.
        Viiendaks päevaks on peaaegu kõik laval nähtu muutunud mingiks ühtseks
        häguks ning mõnikord ei mäletagi mis see oli mida ma nüüd täpselt nägin,
        kuid kõik on siiski läbi kogetud ja erinevad maailmad jäävad kuhugi
        ajusagarate vahele pidama, vähemalt mõneks ajaks või siis tulevad
        ootamatult mälestuskildudena tagasi nagu happe flashbackid. Tervik on
        suurem kui osakeste summa ja minu kogemus oli kindlasti ainult väike osa
        sellest suurest teatrielamusest, mis samamoodi kestab edasi teiste
        väikeste aatomite peades. Ma pidin kirjutama reportaaži festivalist:
        selle olmest, ulmest, melust , algselt oli plaanis iga õhtu oma mõtted
        ja kogemused kirja panna, kuid läks nii nagu see ikka tavaliselt läheb,
        aeg kulus hostimisele, vaatamisele, vestlemisele, tantsimisele ja
        magamisele.  

        Kuidas saada üle festivalijärgsest kaamosest? Soovitan minna sauna ja
        pesta maha see teatrikiht, kallistada loodust ja loota, et mõned
        tundmused jäävad kuhugi rakkude vahele pidama.


