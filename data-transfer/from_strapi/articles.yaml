        Kaspar Ausi, Nils Hindi ja Malle Maltise elav installatsioon “SULA” 25.
        veebruaril 2017 Tallinna veduridepoo töökoja ruumides Kauba tänaval.  


        Kehad ruumis: Kirill Tulin, Kristin Orav, Hannah Harkes, Pire Sova,
        Joanna Kalm, Nils Hint  

        Kehade koreograafia ja söejoonistused ruumis: Kaspar Aus  

        Helid ruumis: Malle Maltise helikollaaž minevikus kuulatud
        heliteostest  

        Rauast objektid ruumis: Nils Hint  

        Videoinstallatsioonid ruumis: Kaspar Aus, Nils Hint  


        Tantsukunstnik Kaspar Aus, sepakunstnik Nils Hint ja helilooja Malle
        Maltis on valinud oma ühistöö sulatusahjuks minevikuhõngulise hämara
        Tallinna veduridepoo töökoja, mis asub Tallinn-Väikse rongijaama
        lähedal. Jõudmine veduridepoosse on kui rännak kuhugi teise aegruumi.
        Töökoja hoovis tervitab museaal: eelmisest sajandist pärit vedur, millel
        silt kirjaga: “Kaspar”’. Muljet avaldavad neli kõrgete lagedega avarat
        siseruumi, kus igapäevaselt parandatakse katki läinud rongide osi.
        Ruumides pole kuigi palju tühje pindu, vaid need on täidetud päevinäinud
        kraanade, õliste masinate, tõstukite, kärude, rongi varuosade,
        tööpinkide, suurte tünnide, määrdunud peeglite, teravate tööriistade,
        töötajate riietuskappide, igasuguse huvitava määrdunud metallist
        kila-kolaga, mida tahaks kõike lähemalt avastada. Kontrastina rauakolale
        leian tagumisest hämarast angaarist presendi alt suve ootava valge
        laeva.  


        Ei ole võimalik fikseerida seansi täpset algushetke. Saabunud töökotta
        tundub, et peale ruumide justkui polegi midagi vaadata. Üksikud kohale
        tulnud vaatajad uitavad arglikult oma initsiatiivil vaikse meditatiivse
        muusika ja sellega segunevate metalsete mürahelide saatel ruumides
        ringi. Ühes ruumis kostab vaikselt kapile asetatud väikesest
        taskuraadiost tuttav Brian Eno meloodia “Thursday afternoon” ja teises
        ruumis kuulen plekist töölauale asetatud mobiilist Bachi “Goldbergi
        variatsioone” Glenn Gouldi esituses ja mõni hetk hiljem india ragat.
        Kõikidest ruumidest võib leida veel selliseid miniatuurseid
        improviseeritud muusikakeskusi. Huvitav, kas see muusikateraapia ongi
        kõik?  


        Aja möödudes mu tähelepanu teravdub ja hakkan märkama korduvaid motiive,
        esitatuna erinevate meediumide kaudu. Kõhedust ja ebamugavustunnet
        loovates ruumides leidub tähelepanelikul vaatlemisel esemeid, millel
        ilmselgelt ei ole mingit rakendust rongide remondiprotsessis, kuid mis
        sulanduvad harmooniliselt keskkonda. Mitmed eri suurusest roostes ja
        teravatest raudtorudest kokku keevitatud objektid (Nils Hint) ripuvad
        õhus või lebavad põrandal. Kontrastiks kõveraks väänatud kahvleid
        meenutavatele rauast objektidele on põrandale või lauapindadele
        horisontaalselt asetatud ka väikeseid pabereid, mis pusleks kokku
        panduna moodustavad neli suuremõõtmelist (umbes 3x3 meetrit) heledat
        pinda. Pabereid katavad mustad vaba käega tõmmatud spontaansed kriipsud
        ja sellest järele jäänud söepuru. Kõige tagumises ruumis on valge laeva
        kõrval suur kriipsujoonistus, mille kohal õõtsub läbipaistva tamiili
        küljes pisike neljaks haruks lõhki löödud nael. Sama motiiv võimendub ja
        saab jõudu juurde videos, mis on kuvatud ühte hämarasse ruuminurka:
        mehed painutamas rauda.  


        Seanss eri meediumide sulatusahjus jätkub ootamatute detailide ja
        seostega. Osa kehasid ruumides eristuvad muust massist. Nad on
        täielikult kohal, spontaansed ja julged trajektoorilt ootamatult kõrvale
        kalduma. Kirill Tulin, Kristin Orav, Hannah Harkes, Pire Sova, Joanna
        Kalm ja Nils Hint ei karda liikuda ohtlikele, ebamugavatele pidadele ja
        ennast üleni õliga kokku määrida. Keha, mis äkitselt paigale tardub;
        keha, mis kiirelt üle söejoonistuste rullub; keha, mis kriipsud laiali
        ajab ja paberid laiali paiskab; käsi, mis midagi uut paberitele
        sirgeldab; keha, mis midagi uut ja tundmatut otsides tantsib; keha, mis
        seob end mõne masina või rauast esemega. Kehade liikumise rütmide
        muutuste tulemusel tekivad ruumidesse uued objektid, mille otstarve on
        ilmselgelt mõttetu ja seeläbi võluv.  


        Karge ja terav veebruaripäike joonistab ruumides välja kokku sulanud
        inimkehade hapruse, raske metalli ja kergelt puruneva paberi, mis seansi
        jätkudes ühe uusi vorme võtab. Meenuvad spontaansed ja mängulised,
