    content_et: >-
        **Anonüümne küsija:** Miks sa ei loo midagi ilusat?  

        **Stella:** Mis asi on ilus? Mis asi on kole? Ka koleduses, hirmutavas,
        räiguses on midagi ilusat. Mis iganes siis see ilu ka poleks.  


        **Anonüümne küsija:** Miks kõik sinu eelnevad tööd on olnud
        depressiivsed?  

        **Stella:** Mind huvitab, mis toimub meie maailmas. Mis toimub
        inimestes, mis toimub minus... Kas sa ise oled võtnud julguseks uurida
        oma ning meie ümbritseva maailma tumedamaid kihte?  


        **Anonüümne küsija:** Miks sa tahtsid endale nii teha soololavastuses
        "Holy Rage"?  

        **Stella:** Sest ma ei usu näitlemisse. Et kutsuda viha esile, peab seda
        päriselt reaalajas kogema.  


        **Anonüümne küsija:** Mis sinu hinge vaevab?  

        **Stella:** Kas peab vaevama? Äkki ma peegeldan sulle sind ennast...?

        Kus jookseb piir? Mis on piir? Kas piirid üldse eksisteerivad, kui nad
        kogu aeg nihkuvad? Seda ma praegu uuringi Sõltumatu Tantsu Lava
        uurimisresidentuuris: mis on erinevad piirsituatsioonid etenduskunstides
        ja *performance*’i kunstis? Olen omadega läbi käinud korraliku
        materjali. Alates kristlusest kuni 21. sajandini. Vahepealne jääb
        saladuseks. Tule parem showingule mind kuulama.  


        **Anonüümne küsija:** Kas sa oled masohhist?  

        **Stella:** Ei. Ma uurin end ja teisi. Ma olen vaatleja. Ma olen uurija.
        Ma olen inimene. Mingil eluperioodil me teeme kõik endile haiget. See ei
        pea olema just kehaline kogemus. See võib ka olla vaimne kogemus. Ehk on
        inimesed mingil eluperioodil vaimsed massohistid?  


        **Anonüümne küsija:** Kus on sinu piir, mida sa endale ei teeks?  

        **Stella:** Ma ei karda surma, sest see, kes kardab surma, eirab elu.
        Küll aga soovin elada ja kogeda, mida maailmal mulle veel pakkuda on.
        Tunnen, et tänu soololavastusele "Holy Rage" ja STL
        uurimisresidentuurile 2019/2020 olen jõudnud oma loomingulises arengus
        sammu võrra edasi. Piirsituatsioon ei ole ainult verepritsimine ja
        enesehävitamine... Selle taga on suuremad ja psühholoogilisemad
        aspektid.
