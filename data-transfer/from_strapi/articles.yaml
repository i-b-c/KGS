        Muidugi oleme me selle reegli vastu eksinud ka. Aga see ei ole
        avangardne mõtlemine. Lihtsalt, et endal igav ei oleks ja et teeks asju,
        mida endal on huvitav vaadata. Kõige ebameeldivam tunne on see kui sa
        lähed proovisaali ja tunned, et sa oskad seda juba mingil määral ja sa
        tead, mis töötab ja mis ei tööta.  

        Kaja: Kas sa saad siis öelda, milline lavastus kuulub esteetilise
        avangardi alla, milline mitte?  

        Eero: Seda ei saa ise määratleda.  

        Kaja: Öelge siis kuulajad.  

        Mart: Teile siiski anti see institutsioon. Mulle ei ole seda keegi
        andnud.  

        Kaja: Sa mõtled vastutust?  

        Mart: No vastutust ka, aga ikkagi millist teatrit te mõtlesite tegema
        minna? Või läksite te lihtsalt päästma Vanalinnastuudiot?

        Eero: Riigi poolt küll mingit ootust ega tellimust ei olnud. Alguses me
        mõtlesime, et see kestab 10 aastat, aga see, et see venib, on endiselt
        saatuse õel näpp. Meil ei olnud rangete piiridega esteetilist programmi.
        Tahtsime teha ise erinevaid asju ja esitleda erinevaid lavastajaid ja
        defineerisime ennast kaasaegse teatrina, need olid meie asjad.  

        Kaja: Aga ikkagi, Lauri Lagle viimases lavastuses oli muusikaline
        kujundaja Hendrik Kaljujärv vedanud traadid üle lava ja seal mängiti
        muusikat. Ma arvan, et seda sama on Hendrik teinud erinevates keldrites,
        avangardses keskkonnas oma sõpradega, aga nüüd NO-s vormistatakse see
        asi ära ja publik saab rahulikult plaksutada ja nautida. See nagu
        näitas, et NO-s ei saa teha avangardi, NO-s ei saa näidata seda
        olukorda, kus sa ei tea veel, mis nende traatidega saab, seda leiutamise
        segadust.  

        Eero: See võib väga vabalt nii olla. Kui mõelda NO peale läbi avangardi
        prisma, siis jah, tõesti, Ene-Liis on öelnud, et väga rangelt võttes
        oleme me olnud rohkem nagu mainstream teater ja ma olen nõus. Meil on
        ikkagi 200 istekohta ja igal nädalal peame me kraapima Tallinna pealt
        kokku 600 inimest, kes tahaksid vaadata, siis jah, ma olen nõus.
        Institutsiooni kohustus ühelt poolt peaks tähendama, et me ei saa teha
        väga avangardset asja, aga me ei ole ka teinud asju, mida me ei oleks
        tahtnud teha. Ma olen kuulnud, mul on infot ekspertidelt, et NO on
        mingil määral sillalooja avangardse ja väikekodanliku publiku vahel. Mis
        omakorda on veider. Minu arvates seda silda ei saa luua. Kumbki peab
        millestki loobuma, sellisel kujul ei saa kumbki säiluda. Ikkagi NO-s on
        võimalik teha avangardset asja, lihtsalt meie ei ole teinud seda: me
        pigem püüame teha üha süvendatumalt mingeid otsinguid kujundite,
        näitlemise jms vallas, aga üleüldise teatriloolise avangardi vedamine
        pole meie missioon olnud. Minu arvates.  


        Pikk vaikus.  


        Eero: Tagasi Estonia teatri juurde. Te rääkisite 1990-ndatest, kus
        justkui kõik oli võimalik. Ja nüüd oleme jõudnud olukorda, kus NO ja
        kõik teised teevad tantsulavastusi. Kas endiselt on kõik võimalik või
        tundub, et mitte? See, mida te tegite, on alla neelatud?  

        Kaja: See on keeruline küsimus. On jah alla neelatud.  

        Mart: Mina ei saa sellele vastata.  

        Kaja: Miks?  

        Mart: Mina olen ennast ise kujundanud. Seda peab küll nüüd küsima
        nooremalt, Henri Hütilt või kelleltki.  

        Kaja: Aga kaasaegne teater on koreograafide loodud ja teiseks on
        kunstimaailm võtnud nende sõnumi omaks, teooria on tugev, raamatuid
        kirjutatakse, justkui asi on tõestatud ja valmis. Nüüd on need
        koreograafid samuti segaduses, et kuhu edasi. Midagi siin praegu
        luuakse, aga mida, ei oska veel öelda.  

        Eero: Ma kõhutundega saan aru 1990ndate ja tänapäeva erinevusest.
        Tänapäeval on ju veel rohkem kõik võimalik, isegi info liigub väga
        kiiresti, nagu Arnold Rüütel ütles…  

        Mart: Minule ei ole kõik võimalik. Sest inimestel on minu kohta kindel
        ootus, mida ei olnud 1990-ndatel. Teiseks, institutsionaalne konkurents
        on meeletu. Väga valitakse, keda ja kuhu. Sa pead juba olema keegi, et
        sind kutsutaks.  

        Kaja: Minu meelest su lähtepunkt on väga erinev minu omast. Sa juba
        räägid institutsionaliseerunud mainstream’ist, sa oled üks selle liige.
        Mina räägin sellest, mida ei ole veel loodud. Kui sa tahad ükskõik, mis
        rea teenistusse minna, siis jah, su jutt pädeb. Aga on veel inimesi, kes
        ei taha minna kuhugi, mis on juba olemas.  

        Mart: Mina kommeneerin seda, et võimalusi ei ole rohkem, turg on kitsam
        aga tegijaid on enam.  

        Kaja: Meil ei olnud enne võimalusi, kuna me ei tahtnud olemasolevasse
        süsteemi minna. Mõtleks nüüd kah kuidagi nii.  

        Eero: Kas sa tead kedagi, kusagil?  

        Kaja: Noh, protesti märgiks mängitakse etendusi tasuta, või ei anta oma
        lavastust sellele ja sellele kuraatorile või majale, korraldatakse
        festival ilma etendusteta, vaid lähtuvalt kunstnikust. Võetakse riske,
        et midagi polegi müüa või näidata.  

        Mart: Aga üha raskem on saada taolistele asjadele tuge taha.  

        Kaja: Aga kas sa tahadki üldse tuge taha saada?  

        Eero: Te ütlesite, et olite 1990-ndatel võsas, teil ei olnud ühtegi
        raami, oli üks sõbralik kriitik. Nüüd tundub, et pind on liigagi hästi
        ettevalmistatud. Kohe, kui keegi teeb midagi, on see juba bränd ja
        seetõttu on asi raskem. No selge.  

        Kaja: Sa võtsid nii kiiresti kokku, et ma ei jõudnud järele.  

        Mart: Mina sain aru küll, aga nii see ikka ei ole.  

        Eero: No kuidas see siis on?  

        Mart: Ma ei tea ju tegelikult. Ma ei saa sellele vastata. Ma saan vaid
        vastata, et Von Krahli Teatrisse kutsuti mind 20 aastat liiga hilja.
        Kutsuti tänu sellele, et oli väga konkreetne ootus minu suhtes.  

        Eero: Kas su hääles on kurbus, kui sa seda ütled?  

        Mart: See paneb mind kõhklema.  

        Kaja: Mul tekib kurbus, kui ma saan aru, ükskõik kus töötades, et mina
        ja “eesti teater”, me räägime nii erinevas keeles. Ma tõesti ei viitsi
        hakata nullist pihta, ma ei jaksa seletada kogu seda ajalugu ja kui
        koolid seda tööd ei tee, kriitikud seda tööd ei tee, siis ma lihtsalt ei
        viitsi. Siis ma tahaks hüüda, et kus te olite 20 aastat tagasi.  

        Eero: Kas publikut on sellisele avangardsemale kunstile juurde tekkinud
        ja kas ta on teistsugune?  

        Kaja: Kui kõik teatrid teevad vahvaid avangardseid asju, siis ma ei tea,
        kas nad teevad publiku pärast.  

        Mart: Ikka teevad.  

        Kaja: Näiteks Draamateatri “Lift”, ma üldse ei räägi, mis on halb või
        hea ja see mis see oli, mis preemia võitis…  

        Madis: ...“Väljaheitmine”...  

        Kaja: …jah. Minu meelest oli “Lift” avangardsem ja “Väljaheitmine” oli
        külajant. Aga see külajant on ka välja müüdud, “Lift” mitte. Ma ei tea,
        miks nad selle “Lifti” tegid, ma ei usu, et publiku pärast. Aga samas,
        äkki oli “Väljaheitmine” juba piisavalt avangardne Draamateatrile.
        Oleneb, kust poolt vaadata jälle. Panid bändi lavale ja selle pärast oli
        avangardne, no ma ei tea…  

        Joonas: Küsiks veel NO-teatri kohta, et kui te tahtsite teha midagi,
        mida varem pole tehtud, siis see on ju avangard. See tähendab seda
        eelsalka, eelnetakse neile, kes tulevad hiljem järele. Kas teie mõte oli
        enda pundi keskne või oli ka suhestumine kogu üldise eesti
        teatripildiga? Et püüame teha, mida siin ei ole varem tehtud?  

        Eero: Ei saa öelda, et me oleksime alustades teiste peale mõelnud, me
        mõtlesime enda peale: mida me tahame teha. Kohe, kui me hakkasime
        tegema, siis hakati meid vastandama Tallinna Linnateatriga. Me ei saanud
        sellest väga aru, sellepärast, et me tõesti ei ole mitte kordagi öelnud,
        et me vastanduksime kellelegi. Ja teisalt, ega me igas jumala aspektis
        nii erinevad ka ei ole Linnateatrist. Kui mõelda, mis välismaal on
        öeldud, kus me mängime kaasaegse teatri kontekstis, samades paikades,
        kus Kaja ja Mart käivad, siis nende majade kuraatorite, aga ka näiteks
        meie trupiga töötanud välismaa lavastajate kommentaar on selline, et
        meis on teatav huvitav vanamoodsus, ja see tuleneb ennekõike sellest,
        kuidas inimesed lava peal on. Meil on laval näitlejad, kes eesti teatri
        kontekstis mõjuvad “sporditeatrina”, aga välismaal on meie näitlejate
        mängimise viis see, mis kasutab palju klassikalisi vahendeid, küll uues
        võtmes. Nii uskumatu, kui see ka ei tundu, siis omavahel räägitakse
        sageli Stanislavskist rohkem kui mõnest kaasaegsest
        performance-kunstnikust. Kuna näitlejate mäng on meie teatris väga
        oluline ja baseerub paljuski samale, mis teiste teatrite näitlejate oma
        Eestis, omades küll minu arvates kindlat oma eripära ja lähenemist nii
        kunstile kui näitlemisele (ent siiski ei ole nad “performerid”, vaid
        “näitlejad”), siis see on ka üheks põhjuseks, miks me ei saa öelda, et
        me tohutult vastandume mõnele teisele Eesti teatrile. See veelahe ei ole
        nii tohutu, kui näiteks Kanuti Gildi SAALi ja Estonia vahel.  

        Kaja: Aga kas sa saad öelda, mida te teete teistmoodi?  

        Eero: Näitlemise laadis – ma arvan, et meie näitlejad teevad tervet rida
        põhimõttelisi asju teistmoodi, kuid tegelikult peaks seda väljastpoolt
        kirjeldama, seestpoolt ei saa seda väita. Vähemalt mitte kõva häälega.
        Aga laiemalt, kunstilises plaanis – mida me teeme teistmoodi? Tegelikult
        ei saa nii mõelda, et okei, meil on riigi rull käes, Baskini teater
        käes, et mida me hakkame tegema nüüd teistmoodi kui teised. Endal küll
        mõtet ei ole, aga teeme teistmoodi kui Linnateater – kui nii mõelda,
        siis see variseb kokku.  

        Kaja: No jah, muidugi, ette ei saa mõelda.  

        Eero: Vastandumine ei inspireeri ühegi nurga alt. Eristumine ei too
        ühtegi head mõtet. Vastandumise külg on vähemalt seesmiselt väga nõrk
        olnud, me ei tegele sellega. Ma tean, et väljastpoolt on seda päris
        palju rõhutatud. Siiamaale ma kuulen, et me oleme anti-Linnateater ja
        mida kõike veel, aga see ei vii edasi. See külge kleebitud vastandumine
        isegi ausalt öeldes taob juba ammu koppa.  

        Mart: Avangard on ikka nii ajapõhine mõiste.  

        Kaja: Aga siis on NO-teater lihtsalt olnud julge tegema seda, mis ta
        tahab ja avangardiks saab seda nimetada vaid selle tõttu, et meil on
        Eestis vähe julgeid kunstnike.  

        Mart: Aga siiski oli tugev pööre, kui NO alustas. Kogu teater täideti
        uue sisuga. See oli üsna erakordne muutus Eesti teatripildis.  

        Eero: See on istutsionaalne pööre. Mulle tundub, et tänapäeval
        mõistetakse avangardi rohkem institutsionaalsena. Varem oli ta ikkagi
        esteetiline mõiste. Mulle tundub, et rohkem pööratakse tähelepanu
        sellele, mida teevad institutsioonid, kui sellele, millist esteetilist
        keelt seal arendatakse. Räägitakse rohkem sellest, kus mängitakse ja mis
        teemal need lavastused on. Avangardi kese on nihkunud mujale. Ei taheta
        enam küsida, mis on see uus esteetiline väljendusvorm. Mingi ebamugavus
        tundub olevat sellise avangardi suhtes, mis küsib, kuidas siis
        teistmoodi teha. See ongi huvitav küsimus: mitte mis on avangard, vaid
        miks on avangardist rääkimine muutunud ebamugavaks. Nagu häbenetaks.  

        Kaja: Mulle tundub, et sa räägid siiski institutsioonidest, kellel on
        raha.  

        Eero: Oo jaa.  

        Kaja: Mulle tundub, et loiud kunstnikud liiguvad institutsioonidesse,
        aga Euroopa kontekstis independent artist on siiski aktiivne.  

        Eero: Kas sa mäletad viimast kogemust kunstiteosega, kus sa mõtlesid
        avangardsuse peale.  

        Kaja: Krõõt Juurak ja Alex Bailey. Nad tegid etenduse koduloomadele. CNN
        tegi nendega intervjuu ja nüüd see levib üle maailma. Krõõt on Viinis
        tegutsev eesti kunstnik, kolm aastat tagasi oli ta NU Performance’i
        kuraator, aga see festival jäi täiesti tähelepanuta. Krõõdal nagu poleks
        olnud inimestele midagi müüa. Mulle aga tohutult meeldis, see oli segane
        ja haaramatu, noh, täpselt selline Mardi poolt kirjeldatud stiihia.
        Nüüd, viimasel korral aasta oli kuraatoriks Maria Arusoo, kes oskas
        ilusasti pakendada kunstnikke, pakkus glamuuri ja vups, tohutult popp
        festival, saalid täis. Aga Krõõt oli oma mõtetega ikkagi ju täpselt sama
        Krõõt, tema peas tekkis see mõte teha loomadele etendus, ma ei tea,
        kuidas see mõte arenes ja miks ta selle tegi, aga nüüd siis on tegemist
        mainstream’iga. Isegi teie, teatriuurijad, teate seda videot. Aga
        sellest NU Performance’ist, kus alles arendati ideid, kus vihjed olid
        juba olemas, ei tea te midagi.  

        Mart: Nii nagu mina seda mõistan, on Krõõda põhipoint ikkagi see aeg.
        Kui tavainimesel ei ole enam aega teatris käia, siis olgu peale, teeme
        etendust neile, kellel on aega – koduloomadele.  

        Eero: Ka performance-kunst tõukus sellest, et nad ei tahtnud olla
        teater, sest teater on liiga kaubastatud. Marina Abramović ju samuti
        keelas oma perfokal plaksutamise, sest see rituaal oleks muutnud tema
        teose teatriks ja ta ei tahtnud olla teater, ta tahtis teha midagi, mida
        ei oleks võimalik tootena käsitleda…  

        Mart: ...ja vaata, kuhu ta on jõudnud…  

        Eero: ...just, sinna ma tahtsingi jõuda, praegu müüb ta suure raha eest
        oma teoseid.  

        Kaja: Kas see soov ei ole mitte sellest, et ma tahaksin puhtamat
        publikut. Selles mõttes, et kuulajal, vaatajal ei ole nii palju laetust
        ja neid koode vaadates…  

        Eero: …et ta tahaks tulla…  

        Kaja: …no jah…  

        Eero: Kaubastumine ja teatrite poolt ära ostmine ja mainstream’iks
        muutumine on alati avangardi ohustanud. Alati on siiski mingi väljapääs
        leitud. Kas te olete optimistid või pessimistid, kas seekord ka miski
        päästab avangardi selles kaubastamisest?  

        Kaja: No vot, tuleb liikuda sinna, kus raha üldse ei ole – näiteks
        kirjutajate maailma –, et seal oma kunsti teha.  

        Eero: Sul õnnestus?  

        Kaja: Siiani pole keegi veel raha pakkunud või mind kuidagi kaubastada
        proovinud. Äkki on alguse asi, kõik veel piisavalt segane.  

        Mart: Mina võtan kõik vastu.  


        Täna sajab vihma, olen seda teksti siin kuulanud ja kirjutanud kokku
        juba seitse tundi. Miks? Sest sajab vihma ja õue ei taha minna. Midagi
        muud tarka pole toas teha. Rõveväsinud. Pea valutab. Oleks olnud teine
        ilm, oleksin õues rohinud, kaevanud või istutanud, oleks see tekst
        kirjutamata jäänud. Miks ma midagi teen? Sest ilm on selline, sest sajab
        või ei saja, sest tuul puhub või ei puhu. Kirjutan ja on vastik.  


        Avan neti ja näen, et Renate Keerd lavastab Eesti Euroopa Liidu Nõukogu
        eesistumise avalavastust. Seostub kevadkooli teise päeva kiiruudis
        Jaanika Juhansonilt, et Taavet Jansen hakkab juhtima Tartu Ülikooli
        Viljandi kulturiakadeemia etenduskunstide osakonda. Olen täiesti kindel,
        et kuulajate poolt oleks Renate ja Taavet paigutatud samuti kaasaegse
        avangardi alla. Hakkab veel vastikum.  


        Aijahh, meenub veel üks väga tähtis asi, teisel päeval rääkis Mehis
        Pihla, et Sasha Pepeljaevile tähendab etüüd midagi muud kui Tiit
        Ojasoole. Raiuge see endale pealuu sisse!  


        KOKKUVÕTE  


        On kolm avangardi.  


        Üks, mis kuulub modernismi, on modernistlik ning esteetilise stiili
        mõiste. Seda saab jäljendada ja õppida, korrata ning see saab levida
        siia ja sinna, ühel või teisel ajal.  


        Teist avangardi saab vaadelda institutsionaalse mõistena, et kas sees
        või väljas.  


        Kolmas avangard on mõiste, mis ei anna ennast kätte, vaid liigub kogu
        aeg eest ära. Olukord, mis on veel segane ning pole ei pakendatav ega ka
        arusaadav. Stiihia, mis ennast ise kohe ka käest kaotab. Justkui
        eesmärgiata tuul, mis on vägivaldne ja teeb tegusid, kuid ei püsi. Ta
        võib olla kahes kohas samal ajal, samuti samas kohas kahel erineval
        ajal, kuid tema teod erinevad, sest tuule poolt avatud uksed või murtud
        puud on olnud erinevad. Avangard kui kokkupõrge või kohtumine sõltub
        vaid intensiivusest ja juhusest, mis teele jääb.  


        Ja täpselt nii on ka kaasaegse teatri, kunsti ja tantsu mõistega.  


