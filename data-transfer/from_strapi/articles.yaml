        komöödia-saadetesse süüvijal muuks enam õieti aega ei jäägi kui Ameerika
        praeguses poliitilises ja ühiskondlikus elutegelikkuses ilmnevate
        totruste üle imestada ja kaasa ilkuda, saatjaks anonüümse saatepubliku
        naer, mis, olles kui deemose hääl, ei erinegi aga oma etteaimatavuselt
        oluliselt mehhaanilisest canned laughter’ist, sellest ülimat
        emotsionaalset passiivsust kuulutavast vaatemänguühiskonna atribuudist.
        Mis jääb puudu on üldistus – ja seda võib oodata vaid kunstilt.  


        Ent ärgem unustagem, et samast kultuurikontekstist kui kabaree- ja
        poliitkarikatuur sündisid omal ajal ka Berthold Brechti ja John
        Hearstfieldi olulisemad teosed. Nende kahe poliitilise kunsti titaani
        kaasaegsed vasted pole aga veel ilmselt Brexiti ja Trumpi valimisega
        seotud poliitilisest külmalainest võrsuda jõudnud. Kunst vajabki enam
        aega ja samuti on ju üldteada tõsi, et see pole tegelike poliitiliste
        hinnangute mõjutamisel sama tõhus vahend kui peavoolu-pila teles või
        stand-up koomikute tabavaimad ütlemised. Ometi on aga just kunst see,
        mis kutsub esile tõsisema, identiteedipoliitikani ulatuva vastandumise
        status quo’le, avab kultuuriväljal erinevuste tegeliku potentsiaali ja
        võib seega ka käivitada masside mitteteadvuses pulbitseva intensiivse
        võõra- ja kultuuriviha, mis sunnib valima pooli ja suisa nõuab
        traumaatilist väljundit.  


        Selle sissejuhatusega tahtsin jõuda ühe valusa motiivini äsja Kanuti
        Gildi SAALis etendunud Iggy Lond Malmborgi mono-etenduses “Physics and
        Phantasma”. Dramaturgiliselt ootamatult, uinutava minimalistliku
        petteoperatsiooni foonil, mis rääkis alul vaatajate hetketaju ja esineja
        lavalist preesensit üle-ütlevalt etenduse toimumise põhitingimustest
        (aeg, ruum, kardinad, valgus, publik, pilgud, esineja keha ja hääl),
        lahvatas laval äkki intensiivne sõnavalang. See monoloog hoiatas, et
        kusagil lähedal, vahetult saali tinglikkus ruumis genereeritud osadusest
        väljapool, ähvardavad nii esinejat kui ka publikut, kes esinejaga
        kultuuri-alliansi moodustab, miljonipealiste harimata masside varjamatu
        viha, viha kogu kultuuri ja keerukuse vastu. Hüperbooli paisudes
        hüsteeriaks kujutas Malmborg neid jõuna, kelle esmapüüdeks saab mõistagi
        olema krabada enesele esineja stipendiumirahad (etenduse esimene
        naerukoht!) kuid kes püüab seejärel igat kultuuriliberaali ka lutikana
        laiaks litsuda (etenduse esimene õõvastusmoment). Just sellest,
        käesolevas maailmas ootamatult viljakaks osutuvast vihkamismomendist ja
        sellega seotud privaatfantaasiate ühiskondlikust laetusest ammutas see
        tükk ja jõudis seega personaalse politiseerimiseni vägagi kaasaegsel
        moel, sellel moel nagu seda nõuab kaasaegse poliitilise kunsti kreedo.  


        Fantaasia ja fakti vahekord selles tükis oli seadistatud erilisel,
        flashback’i loogikat järgival viisil – see mida esmasel tasandil kombiti
        verbaalse ja abstraktsena, see tuli enamasti tagasi teisel tasandil,
        teisel ajahetkel, reaalse ja konkreetsena, siis kui see oli
        fantaasialubadusena juba jõudnud meelest minna. Nii rääkis Malmborg
        mingil hetkel valge ihuga paksust poisist, rõvepaksust poisist, kelle
        unistus oli lõhata pomm. Ja nii lõpeb see monoloog sellega, et ta on
        justkui siiasamasse saali pommi pannud, see poiss, pommi mis lõhkeb 28
        minuti pärast. Siinkohal ristub fantaasia ja füüsika aeg – ja nii see
        pomm plahvataski täpselt lubatud ajal, samas kui vaatajatel see lubadus
        juba ammu meelest oli. Selliseid struktuurseid loop’e, ootamatult
        täitunud lubadusi, oli etenduses mitmeid. Need komplitseerisid etenduse
        esmapilgul lihtsana tunduvat ülesehitust.  


        Ühel hetkel viskas Iggy Lond Malmborg etenduses õhku problemaatilise
        väite, et suhe porno, pornotarbija ja vägistaja vahel on selge ja
        ühemõtteline põhjuse ja tagajärje suhe – sellel hetkel küsisin eneselt,
        et mis vindiktiivne konstruktsioon küll sellele järgnema peaks. Ja
        Malmborg keeraski järgnevalt vast ülejärgmises lõigus teema üle võlli,
        pihtides radikaalselt allaheitlikku fantaasiat, milles teda vägistatakse
        korduvalt anaalselt ja oraalselt, rõveduse viimase piiri peale viidud
        võimutseva vägistaja võiduka monoloogi saatel. Siinkohal õnnestub
        Malmborgil hoopis uue nurga alt elama panna praeguse Eesti kultuurielu
        üks huvitavamaid nähtusi, Kenderi case’i ümber moodustuv tähendusväli.
        See osutub ootamatult akuutseks sissesõiduks kohalikule väljale. See
        kohalikule väljale paigutumine (küllap kodumaiseid olusid tundva
        dramaturgi juhendamisel) toimus aga terve etenduse jooksul välja pakutud
        tundlike mikrodetailide vahendusel, alustades teatest osutusega paarile
        kusagil keskmistes ridades – teie rong Tartusse väljub täna
        erakorraliselt 12 minutit hiljem, selle aja kasutate te Kanuti baaris
        ühe joogi tehes.  


        Etendust struktureerisid joogist rääkimise, joogi jagamise ja joomise
        vahepalad. Õieti esimese tõelise peatuse oma esinemise repetitiivses
        loogikas – milles ta algusest peale üha kordas kujutluspilti cool’ist
        esinemiskohast, kus cool’id inimesed joovad cool’e jooke, ootamas oma
        cool’i kultuuriprogrammi (iroonia minupoolne), sisenemas saali, käes
        cool’id joogid, mida etenduse vahepeal cool’ilt limpsida – tekitas
        esineja sellega, et ta lasi kõigile vaatajatele õlut laiali jagada ja
        seetõttu justkui genereeris piinliku pausi. Tundus nagu ta oleks öelnud;
        mul oli siin praegu võib olla midagi olulist väljendada, aga noh eks te
        jooge siis siin oma õlled lõpuni, ma võin ju ka oodata oma asjaga
        veidi... Õieti toimuski etenduses, siis kui see lõpuks täie hooga käima
        läks, pidev pendeldamine akuutse kohalolu ja hoolimatu eemalviibimise
        vahel ja see oli vaid üks hea näide sellest, kus lisaks sellele pöörati
        ümber ka esineja-vaataja suhe – ühtäkki oli see Malmborg, kes vaatas oma
        vaatajaid õlut joomas ja joojad tundsid enesel esineja pilku, tajudes
        põgusalt midagi, mis esineja jaoks on pidev sisepinge allikas.  


        Kuigi Malmborg olla ise klassikalise teatriharidusega, oli etenduses
        vaid üks koht, mida vältimatult näitlemise ja rollilahendusega siduda –
        taas kord ühe ootamatu fragmendina lavahämarusest manati meie ette meie
        aja suurima popfilosoofi Slavoij Žižeki idiosünkraatiline
        kokutav-luristav-mökitav-innukas-pidurdamatu monoloog Donald Trumpi
        võimulesaamise kohta. Aeg ja ruum sai defineeritud mitte aga Žižeki
        aeg-ruumiks, vaid just Trumpi omaks, nii nagu see paraku praeguse
        sotsiaalse kunsti puhul õigustatud on.


