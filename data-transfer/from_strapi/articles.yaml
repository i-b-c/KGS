        Kaja Kann

        ———————————————————————————————————————

        Janez Jansa, From Dramaturgy to Dramaturgical, 2010,
        http://sarma.be/docs/2871

        SARMA, Laboratory for discursive practices and expanded publication


        Kommentaar küsimusele - kus Janez näeb dramaturgi tööd kaasaegses
        etenduskunstis? - ei osanud ma artikli sees eriti laiendada, aga, et
        mitte võlgu jääda lisan pildi. Pildil on Alissa Šnaideri lavastuse
        "Three Left Hours (everybody's piece)" dramaturg Taavi Eelma kaari
        ehitamas ja esineja Kaja Kann algset kontseptsiooni kaitsmas.
