        Hommikul jõuab Riiast Valters ja hakkab õppima oma stseeni teksti.  

        Henry veab üksinda Eventechist suuri kõlareid Kanutisse. Valters aitab
        tõsta kõige suuremat kõlarit tänavalt Kanuti uksest sisse.  

        Riiast saabuvad Karlis, Austra ja Toms.  

        Toms ja Henry hakkavad helitehnikat üles panema.  


        Saabuvad ERRi kultuuriuudised kaamerate ja mikrofoniga, filmitakse
        Valtersit, Eppu ja Kristinkat.  


        Karlis pole endiselt otsustanud, kuidas lahendada stseen Marijaga teisel
        etendusel, kui Marija on Tallinna asemel Läti Rahvusteatri laval. Karlis
        testib oma nutitelefoni rakendusi, et leida võimalik lahendus
        stseenile.  


        Austra on nõus ära jätma saali ühe musta seina. Henry võtab aknaid katva
        kanga alla.  

        Küsimus kas jätta telling saali või viia lava ruumist välja. Valters
        otsustab, et telling peab ruumist lahkuma.  


        Kristinka, Valters, Henry, Karolin toovad lavale valge ratastega kontori
        laua, mis on mõeldud Kārlise ja Kristinka stseeni jaoks.   


        Kārlis harjutab oma stseeni teksti, Karolin katsetab ventilaatoriga
        tuule suunda.  

        Epp jälgib proovi ja talle ei meeldi ruumi ja asjade vaheline
        proportsioon. Ta teeb Karolinile ettepaneku muuta asjade paigutust nii,
        et raamatu lehtedel oleks ruumi kuhu lennata ja et need lendaksin
        suunda, kus toimub järgmine stseen ehk garderoobi poole.   


        15:00 Joanna, Toms ja tantsijad harjutavad laulu stseeni koos
        helitehnikaga.  


        Kristinka, Austra, Karolin arutavad laua asukohta ja subtiitrite
        asukohta seinal Karlise ja Kristinka stseenide ajal. Lõpuks langeb
        otsus, et ventilaator liigub Karlise stseeni ajal lava vasakusse serva,
        kus paberitel on rohkem ruumi lennata ja subtiitrite asukoht ekraanil
        saab olema paremal pool. Ja Kristinka stseenis on laud paremal ja
        subtiitrid vasakul.   

        Eppu häirib valge kontorilaud, mille pealt valged paberilehed on vaevu
        eristatavad.  


        18:30 Saabub kammerkoor Collegium Musicale ja Karolin alustab koori
        lahkumise stseeni lavastamist.  


        19:30 Läbimäng sõpradele.  


        Läbimäng möödub ladusalt. Sõbrad annavad tagasisidet. Punases toas
        arutatakse, mida muuta. Valitseb üldine grupi rahulolematus lõpu
        fotopanoraami projektsiooni piltide järjekorra ja valiku osas. Karlis ja
        Valters arvavad, et “Uurali kaja” näitusest tehtud panoraam on üleliigne
        ja viib kogu projektsiooni mõtte teiseks. Otsustatakse panoraam välja
        jätta ja taastada piltide valik ja järjekord, mis oli Riia etendustel.
        Lisaks tuleb üks Balti jaama ja uue turuhoone öine panoraam.  


        Kõigile meeldib Joanna laulu algus, kus ta lihtsalt lausub sõnu.

        Rahulolematus koori paljutähendusliku lahkumise stseeniga. Otsustame, et
        kooriliikmete lahkumine võiks olla vähem tähenduslik ja palju kiirem,
        justkui möödaminnes.   

        Kārlisel langeb kivi südamelt, sest kõigile tundub, et kui Marijaga
        stseen teisel etendusel lihtsalt ära jätta ja järgmise stseeniga edasi
        minna lavastus ei lagune koost.   


        Kārlis, Valters, Toms ja Austra viivad kohvrid hotelli ja koos Kristinka
        ja Eppuga suundutakse Hella Hunti sööma.  

        Henry avab video ekraani ühe külje ja sõidab tellinguga läbi ekraani ja
        kustutab tuled.  


        **Teisipäev 20.11**  

        Riki on kadunud.  

        Saabub projektor. Austra, Henry ja Emer panevad projektori paika ja
        hakkavad videopilti sättima.  

        Saabub Marija Riiast. Karlis, Valters ja Marija teevad oma stseenidega
        proovi. Epp ja Kristinka kordavad oma stseenide teksti.  


        Epp leiab Kanuti teiselt korruselt mustade metalljalgadega ruudukujulise
        laua, millel on valge plaat. Henry aitab laua tuua punasesse tuppa ja
        annab Epule musta seina värvi. Epp värvib laua valge plaadi mustaks ja
        jätab värvi kuivama.  


        Annika toob trükist lavastuse plakatid ja need lähevad kahele uksele
        Kanuti baari alal.  


        Tantsijad teevad Joannaga proovi. Kell 17:00 tuleb koor ja laulab hääled
        lahti ja Karolin teeb koori stseeni läbi ja teeb väikesed muudatused.  

        Kaisa Maasik tuleb pildistama.  


        Laua must värv on kuivanud ja Epp veab selle lavale ja asetab sinna
        Kārlise raamatulehed.  


        Etendus.  


        Väike tähistamine Kanuti baaris. Priit peab tänukõne ja jagab kingitusi.
        Publik laulab liivi keelseid laule.  


        Kunstnikud lähevad Hella Hunti sööma. Annika esitab ära tulevaste
        kaasproduktsioonide taotlused.  

        Epp ja Henry ja Henri istuvad Kanuti baaris ja ei viitsi kuhugi edasi
        minna. Joome Valmiermuizat. Miks Riki kadus?  


        **Kolmapäev 21.11**  

        Riki on kadunud.  


        Kaie taotleb High Voltage kaubikule ja tellitud suurele autole raamatute
        äraviimiseks vanalinna sissesõiduluba. Epp uurib, mis on nende
        autonumber ja mark.  


        Joanna, Toms ja tantsijad teevad proovi. Oliver vaatleb. Koor laulab
        hääli lahti. Selgub, et osa koori liikmeid on haigeks jäänud ja read on
        hõrenenud. Kooril on ka teine dirigent.  


        Epp pildistab Kanuti ruume ja koori proovi enne etenduse algust.  


        Etendus.  


        Peale etendust Epp teeb Kanuti ruumidest mälestuseks fotosid.  


        Oliver ja Henry alustavad lava ja valguse mahavõtmist.  

        Kunstnikud lähevad Hella Hunti sööma.  


        **Neljapäev 22.11**  

        Riki on kadunud.  

        Hommikul kell 10:00 tuleb High Voltage kaubik. Henry ja Oliver laevad
        pikad valgusraami torud, valge kanga ja ventilaatorid autosse. Oliver
        jätkab valguse maha võtmist, Henry liigutab publiku poodiume Valtersi
        toas.  


        Õhtul on Kanutis Ruta Ronja, Laura ja Israeli tantsuetendus “Connext”.
        Henry hakkab lava ehitama.  


        Publik liigub suurde saali läbi Püha Vaimu SAALi ja igaüks võib sealt
        peale etendust koju kaasa võtta meelepäraseid raamatuid.  


        **Esmaspäev 3.12**  

        Riki on kadunud.  

        Raamatute pakkimine Püha Vaimu SAALis. Maarja, Eneli, Annika, Epp ja
        kolm vabatahtlikku noort. Selgub et kastidest jääb raamatute jaoks
        puudu. Raul toob töö juurest kaste juurde.  


        **Teisipäev 4.12**  

        Riki on kadunud.  

        Annika, Kaie, Maarja, Eneli, Priit, Henry, Epp ja kolm abilist.

        Henry ja abilised viivad raamatuid Hoiuraamatukokku. Raamatukogus
        selgub, et töötajad on pahased, et raamatuid on rohkem kui alguses ja
        kõik kastid pole ühesugused.  

        Mööbeldamine Püha Vaimu SAALis. Raamaturiiulid viiakse üle maja laiali.
        Maarja ja Eneli värvivad teise korruse kontoris põrandat.
