        Kristliku moraali kujundatud kultuuriruum jääb meid tõenäoliselt saatma
        veel pikaks ajaks, olles raamistik, mis hoiab ohjes, taltsutab ja annab
        vajadusel laksu vastu näppe. See on süsteem, millesse igapäevaselt
        paigutume kahe kategooria - õige ja väär, so. puhas ja patune - alusel.
        Nende moraalsete kategooriate karmist piiritletusest ei pääse ka
        vahenditelt julge nüüdistants, seega nüüdistantsuga tegeleja.  


        Kristliku maailmapildi loojaks ja hoidjaks on Piibel, milles on esitatud
        juhendid langetamaks otsuseid sel keerulisel moraalimaastikul. Selle
        kõige kontsentreeritumaks ilminguks võib pidada Teises Moosese raamatus
        esitatud Kümmet käsku. Neid käske võib võtta kui reegleid paremaks
        elamiseks, mis määravad üldised piirid patuse ja puhta vahel: ei tohi
        valetada, varastada, petta, himustada ja tappa, tuleb oma vanemaid
        austada ning armastada oma Jumalat.  


        *Ja jumal kõneles kõik needsinased sõnad, üteldes: 2. „Mina olen
        Jehoova, sinu Jumal, kes sind tõi välja Egiptusemaalt, orjusekojast. 3.
        Sul ei tohi olla muid jumalaid minu palge kõrval! 4. Sa ei tohi enesele
        teha kuju ega mingisugust pilti sellest, mis on ülal taevas, ega
        sellest, mis on all maa peal, ega sellest, mis maa all vees! 5. Sa ei
        tohi neid kummardada ega neid teenida, sest mina, Jehoova, sinu Jumal,
        olen püha vihaga Jumal, kes vanemate süü nuhtleb laste kätte kolmanda ja
        neljanda põlveni neile, kes mind vihkavad, 6. aga kes heldust osutab
        tuhandeile neile, kes mind armastavad ja mu käske peavad! 7. Sa ei tohi
        Jehoova, oma Jumala nime asjata suhu võtta, sest Jehoova ei jäta seda
        nuhtlemata, kes tema nime asjata suhu võtab! 8. Pea meeles, et sa pead
        hingamispäeva pühitsema! 9. Kuus päeva tee tööd ja toimeta kõiki oma
        talitusi, 10. aga seitsmes päev on Jehoova, sinu Jumala hingamispäev.
        Siis sa ei tohi toimetada ühtki talitust, ei sa ise ega su poeg ja
        tütar, ega su sulane ja ümmardaja, ega su lojus ja võõras, kes su
        väravais on! 11. Sest kuue päevaga Jehoova tegi taeva ja maa, mere ja
        kõik, mis neis on, ja ta hingas seitsmendal päeval: seepärast Jehoova
        õnnistas hingamispäeva ja pühitses selle. 12. Sa pead oma isa ja ema
        austama, et su elupäevi pikendataks sellel maal, mille Jehoova, su
        Jumal, sulle annab! 13. Sa ei tohi tappa! 14. Sa ei tohi abielu rikkuda!
        15. Sa ei tohi varastada! 16. Sa ei tohi tunnistada oma ligimese vastu
        valetunnistajana! 17. Sa ei tohi himustada oma ligimese koda! Sa ei tohi
        himustada oma ligimese naist, sulast ega ümmardajat, härga ega eeslit
        ega midagi, mis su ligimese päralt on! (2 Mo. 20:1-18)*  


        Üks ühele analüüsi alusel on suhteliselt kerge nüüdiskunstnikuid
        järgemööda põrguväravasse saata. Olen üsnagi kindel, et taevariigi uksed
        jäävad suletuks nii *Fluids*’i meeskonnale, *Mademoiselle X*-le kui ka
        Päikesejumalaks pürgijaile. Eksimusteks näiteks viited seksuaalelule ja
        alastus, mis toodavad himu ning võivad endaga ka abielurikkumise kaasa
        tuua; ebajumala tunnistamine ja seega Jehhoova hülgamine. Ja pange
        tähele! Kui just mitte mõni eelmainitud, siis juba pühapäeval proovi
        tegemine osutub saatuslikuks sammuks teel taevariiki.  


        Kui palju nüüdiskunstnik oma hingeõnnistuse pärast muret peaks tundma
        jääb vast igaühe enda otsustada. Siiski ei saa jätta küsimata, kas selle
        otsuse võib langetada ka vaataja eest? Kutsudes vaataja endaga
        rännakule, mis nagu selgub, kipub sageli olema patune,
        meelitatakse/sunnitakse patule ka publik. Ent kas kunstnikul on õigus ja
        õigustus ka vaataja endaga põrgu eesuksest sisse kutsuda ning kas võib
        olla, et just sellepärast publik nüüdistantsu pelgabki? Mine tea, tuleb
        veel patte hakata lunastama.  


        Siiski kutsuksin nüüdistantsu patusust vaatlema positiivse nähtusena.
        Usun, et pattu toitvad julged vahendid ja loodavad *statementid* on
        aluseks kunstile, mis on võimeline esile kutsuma muutust. Muutust, mis
        parandaks ühiskonda. Muutust, mis kohandaks vanad normid vastavaks
        tänasele maailmale. Ma olen lõpuni valmis uskuma, et kunst suudab päästa
        maailma, ka siis, kui seetõttu paradiisi väravad mu ees suletuks
        jäävad.  


        *Käesolev töö on kirjutatud teemaarendusena 2016. aastal TÜVKA-s
        valminud seminaritööle „Nüüdistantsu problemaatikast lähtudes Kümnest
        käsust: nelja lavastuse näitel“.
