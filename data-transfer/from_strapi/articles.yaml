        Marta Vunš ja Edgar Vunš: Mida fakki me teeme


        Meie oleme tantsijad. Tänavatantsijad, aga kaasaegset tantsu teeme ka.
        Tantsinud oleme kaua, umbes 12 aastat. Teeme seda, sest tants on nagu
        tüütav harjumus, millest ei ole lihtne lahti saada. Õigemini me ei
        tahagi sellest lahti saada. Muidu oleme õde ja vend, 16 ja 15 aastat
        vanad ning õnneks (või kahjuks?) teeme kõike koos. Äkki sina, armas
        lugeja, oled meid kuskil näinud või ko-hanud. Me proovime seletada,
        millega me (faking) tegeleme. 


        Teeme tantsu ja tsirkust, mis on tegelikult omavahel väga tihedalt
        seotud. Oleme võtnud osa paljudest etendustest ning esinemistest
        (kummardus OMAtsirkusele). Tants aitab meid tsirkuses ning tsirkus aitab
        tantsus. Oleme siiamaani (faking) õnnelikud, et hakkasime tegelema
        mõlema asjaga umbes samaaegselt.


        Tantsime me põhiliselt hip-hopi, kuid mitte seda “gängsterite” värki.
        Tänapäeval kõik asjad põimuvad omavahel ning hip-hop ei ole erand.
        Selles kultuuris on hetkel tunduvalt rohkem kunstnikke, kui
        gängstereid. 


        Kuid mis on tänavatantsus see asi, milles kõik saavad end proovile
        panna? Mis eristab tantsijaid etenduskunstnikest? Etenduskunstnikel on
        etendused, tänavatantsijatel on bättlid. Bättel (ing k battle) on see
        üritus, kus pealtvaatajad kui ka tantsijad kogunevad ringi ning kaks
        tantsijat üritavad üksteisest ägedamad olla. Nii see näib. Tegelikult
        sünnib selles ringis alati midagi imelist ning ennenägematut. Üldiselt
        ei ole tantsijatel eesmärgiks võita bättel, vaid hoopis minna ära
        tundega, et ta tegi täpselt nii, nagu süda ihkas. Loomulikult on olemas
        bättlietikett ning tegelikult liigitub see täiesti tavaliste
        käitumisnormide alla. Põhimõtteliselt ongi see etikett ainuke piiraja.
        Muud ei ole, täielik vabadus.


        Miks me siis just tänavatantsu teeme? Sellel on väga lihtne põhjus.
        Tänavatantsus pole religioosseid, soolisi, vanuselisi ega rahvuselisi
        erinevusi. Me kohtame alati uusi ning erinevaid inimesi, kes tihti
        tegelevad teiste kultuurisfääridega ning saavutavad seal silmapaistvaid
        tulemusi. Ka igasuguseid friike pole vähem, kui etenduste maailmas.
        Selleks, et tegeleda tänavatantsuga ei ole vaja kuhjades raha, pole vaja
        spetsiaalseid kalleid riideid ega saale, tehnikat jne. Loomulikult on
        sellega lõbus tegeleda, kui on hea seltskond.


        Tänavatantsus, millega meie tegeleme peaaegu ei ole kommertsi elemente.
        Sellised terminid nagu projekt, produtsent, toetajad, residentuur,
        sponsor ja direktor on teisest maailmast võetud sõnad. Meil ei ole vaja
        meeldida mingitele kriitikutele või teistele tähtsatele inimestele, kes
        langetavad otsuseid. Teatud tasemel ei mängi enam treener suurt rolli,
        sest teadmisi ja kogemusi saab enamasti just bättlitelt ning
        workshoppidelt. Meil ei ole kindlaid elemente või liigutusi, mis oleks
        tulnud klassikast või balletist. Liigutusi, mida oleks raudselt vaja
        kasutada oma tantsus. 


        Mõnda aega tagasi küsis meilt Kaja Kann, et mis on meil ja Köstritel
        erinevat, sest kui räägitakse tänavatantsust, siis “vanadel
        etenduskunstnikel” pidavat kohe meenuma Köstrid. Proovime siis seletada.
        Meie arust on nii. 

        Esimene suur erinevus on meie vanus. Tänavatantsukultuur on nende
        aastatega tohutult muutunud ning arenenud, seega meie vanuses tegeleme
        meie ning tegelesid nemad erinevate asjadega, sest võimalused on ja olid
        erinevad. 

        Meie freestyle’ime ehk improviseerime palju rohkem, kui tegeleme
        koreograafiaga ning freestyle on meie prioriteet. Köstrid tegelevad
        koreograafiaga igal juhul palju rohkem, kui meie. 

        Köstritel on kindel stiil, mida nad tantsivad. See stiil tihti kordub
        ning seda on märgata nende esinemistel ja etendustes. Meie saaksime
        hakkama Köster-style etendustes, kuid arvatavasti ei saaks nemad
        vastupidi hakkama. Köstrite jaoks on väga tähtis töö tulemus ehk
        etendus. Meie jaoks on tähtsam protsess.


        Mis on meie arust kaasaegse tantsu ning tänavatantsu vahe? Kaasaegses
        tantsus on omad raamid ja klassikalised liigutused. Nendes raamides on
        meil isiklikult igav olla. Kaasaegses tantsus on tihtipeale keegi, kes
        ütleb sulle, mida tegema peab. Tänavatantsus on igaüks iseenda
        režissöör. Kaasaegses tantsus on väga tähtis füüsiline vorm ning hea
        ettevalmistus. Tänavatantsuga võivad tegeleda paksud, kõverad, sirged ja
        kurdid. Andmed pole olulised. Kui inimesel on tahe, siis saab hakkama. 


        Kaasaegne tants proovib ennast koguaeg müüa, aga tänavatants on sellest
        absoluutselt vaba ning ei sõltu millestki ega kellestki. Paljud
        kaasaegse tantsu etteasted näevad välja nagu paberilipikutel korvi
        visatud elemendid ning suvalises järjekorras välja tõmmatud. Kuid alati
        on erandeid. Liiga suurt tähelepanu pööratakse valgusele,
        dekoratsioonidele ja kostüümidele. 


        Tänavatantsus on alati positiivne energia, aga kaasaegses tantsus võib
        olla nii positiivne kui negatiivne energia, samuti ka vaakum. Kaasaegse
        tantsuga tegelejad küsivad palju tihedamini endalt: “Miks me (faking)
        teeme seda?” ehk tulemus ei ole kasutatud aega väärt. 


        Kui sina, kallis lugeja, oled lugemisega siiamaani jõudnud, siis
        arvatavasti on sinu arvamus tänavatantsust kasvõi natukene muutunud.
        Loodame, et me ei solvanud kedagi ega öelnud halvasti. Olge mõnusad,
        näeme peatselt!


