        5 “Madalad kumisevad helisagedused, põhjatust peakastist kumav lavaruumi
        skaneeriv valgus, etendaja intensiivne seisundilisus ja objektkeha
        õõvastav nihestatus tekitavad kahetise simulaakrumi”.  

        6 “Publik on ühelt poolt apokalüptilises kujundiruumis, mille keskmes on
        keha kui objekt, teiselt poolt tunnetab vaataja ka oma keha ja teadvuse
        mõõtmete hõlmamatust kui subjektiivset illusiooni”.  

        7 “Teatud hetkedel on Zubko oma kehast justkui eraldatud, lahutatud
        entiteet tehnoloogiliste ja digitaalsete meediumide ristumisväljal, ent
        koreograafia annab märku ka aistingulisest kehatehnikast”.  

        8 “Liikumise muskulatuuriplastika mõjub keha muundavalt, keha subjektsus
        ja objektsus on siin konstantses hõõrdumises”.  

        9 “Rauno Zubko uuslavastuses lastakse publikul kuulates näha, vaadates
        kuulda, tajuda liikudes paigalseisu ning paigal olles oma ja Teise
        liikumist”.  

        10 “Kahtlemata ei looda lavastuses “Binaural vision” sisu vaid vormi või
        selle efekti kaudu”.
