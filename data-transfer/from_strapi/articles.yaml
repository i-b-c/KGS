        Jutt tõukub eelkõige minu isiklikest arusaamatustest või aru saada
        tahtmistest, aga ka Rebeka Põldsami, Erle Loonurme ja Alissa Šnaideri
        viimatistest küsimustest avalikkusele. Vabandust, Alissa ei küsi, vaid
        väidab kindlalt – festival oli muljetavaldav. Erle teeb tagasivaate SAAL
        Biennaalile ja leiab, et miski teda siiski ei rahuldanud. Rebeka räägib
        üldistest ja mitte väga rõõmustavatest tendentsidest nii kunsti kui ka
        etenduskunsti maastikul.  


        Ma ei kirjutaks, kui nemad ei oleks kirjutanud. Olen rohkemal või
        vähemal määral end teadlikult eemaldanud aktiivsest tegevusest
        kunstnikuna, aga pagana põnev on tunda oma vaenlast ja leida vastuseid
        esitatud küsimustele. Ja nii see lumepall veerema hakkab. Kas tulemuseks
        on veel ja veel suurem häda, leitakse lahendus mõnele probleemile,
        nenditakse fakti, et aeg on süüdi, või tekitab taoline arutelu ka midagi
        uut, mis hetkel tundub parem kui eelmine? Ilmselt mitte ühtegi neist,
        ainus, milles saab kindel olla, on see, et me tegelesime kollektiivselt
        mõtlemisega.  


        Toon välja lõigud kõigist kolmest artiklist.  


        Rebeka Põldsam, Tagasi pidu ja pillerkaar!, Sirp 01.09.2017
        (http://www.sirp.ee/s1-artiklid/c6-kunst/tagasi-pidu-ja-pillerkaar/):  


        “Mis on tõeliselt sisukas? Kuidas seda leida? Kust otsima hakata? Tahaks
        midagi, mis paneb pikalt järele mõtlema või tekitab enne-ja-pärast
        tunde. Kas sellised pöörded ongi määratud vaid kohustusliku kirjandusega
        varapuberteeti ja siis aega, kui kaotatakse mõni lähedane või saadakse
        laps ja muututakse ajutiselt sügavalt pragmaatiliseks. Miks mitte
        pakkuda kunstis seda, mida kuskilt mujalt ei saa, aga mille järele
        igatsetakse, selle asemel, et tulla välja sellega, millega pole midagi
        peale hakata.”  


        Erle Loonurm, Piirilkõnd SAAL biennaaliga, ERRi kultuuriportaal,
        01.09.2017
        (http://kultuur.err.ee/616037/arvustus-piirilkond-saal-biennaaliga):  


        “Kas ühiskonna valupunktid on kunstniku jaoks inspiratsiooniallikas,
        neist oma etenduses rääkides “hoiab kunstnik kätt reaalsuse pulsil”? Kas
        kunstniku roll (ja õnn) on omada piisavalt tundlikku nina, mis “õige
        teema” ära tabab? [---] Halva kaasaegse kunsti kohati, kuid mitte
        täielikult, läbipõetud haigus hakkab teatrisse jõudma: kes parema ideega
        letti tuleb, on võitja. Veel parem, kui kontseptsiooniga käib kaasas ka
        vastutuse lükkamine vaatajale, ja veel hiilgavam, kui sinna juurde
        õnnestub vaatajale külge pookida süütunne, kui ta kunstniku pakutavaga
        kaasa ei taha minna.”  


        Alissa Šnaider, Notes on SAAL Biennaal: Festival or I dare you, Magasin
        31.08.2017 (https://saal.ee/et/magazine/5056):  


        “SAAL Biennaalil esitletud lavastused suutsid pugeda meie naha vahele ja
        püsisid meie tõelise mina sügavaimas pimeduses. Nad äratasid meie
        sisemise looma ja nihutasid meie vormi. Koos tõmbasime valguse maha,
        paljastasime oma süngeima saladuse. Me unistasime koos. Koos tahtsime
        saada omanikeks ja esoteerikuteks, intuitiivseteks ja vabadeks, mis oli
        samaaegselt nii põnev kui ka hirmutav. Meist sai kollektiivne koletis,
        kes on segunenud detailidega, kontseptsioonidega, väljamõeldud või
        tõesti sündinud lugudega, ja üksteisele suunatud vägivallaga. [---]
        Meist sai koletis, kes on peidetud ühte inimkonna ossa, mis ei karda
        kogu teadmist inimkonnast, ossa, mis ei vaja pidevat ja tüütut tõestust
        oma eksistentsile. See oli muljetavaldav!”  


        No vot siis.  


        Alguses oli kõike liiga vähe ja siis jälle liiga palju. Isiklikult
        kaldun nõustuma Erle ja Rebekaga, tahaks väljendada oma rahulolematust
        praegu toimuva suhtes. Samuti on tohutult hea meel, et kunstnik, kes on
        siseringi inimene, räägib. Sel festivalil ei olnud Alissa esinejaks.
        Olen kuulnud, et ka tema on olnud pettunud. Kuraator palus tema viimast
        lavastust “Three left hours. Everybodies piece” oma festivalile, kuid
        kunstnik keeldus. Täpsemaid põhjusi oskavad nad ilmselt ise selgitada,
        aga miski mõttekamm on siiski käimas.  


        Rebeka mure on kuraatori väljendatud mure. Kuraatori mure, kes aimab,
        mida publik tahab. Ta tahab üles leida kannatava kunstniku, sügava
        emotsiooni. Aga Rebeka, kunstiga ei olegi ju midagi peale hakata. See on
        kunsti üks kõvemaid definitsioone: totaalselt kasutu. Ja just sellest
        definitsioonist kaldub kunst minu isikliku arvamuse järgi hetkel
        kõrvale. Selle va kunstiga on nii palju peale hakata, kunst on muutunud
        tööriistaks. Galeriid ja etendusasutused kuvavad ainult positiivseid
        tulemusi, kaasavad vaatajaid ja päris kindlasti jätkub kõikjale ka
        kogejaid. Kunsti saab katsuda ja kasutada. Kunst on popp. Ja kuidas
        saakski keegi täita minu igatsust? Kui see on täidetud, siis on igatsus
        mult samas ka ära võetud. Tänapäeva kunst saab ainult veel raskema
        jalaga gaasi vajutada ja igatsustunnet süvendada. Seda kuulsat
        puuduolemise tunnet. Ja arvan, et Rebeka seda tunnebki. Unistus, et teos
        oleks miski, mida sa mujalt ei saa, on muidugi võimas. Selline
        ainulaadne, millele ei saa vastu ükski päikeseloojang, lähedase surm,
        lapse sünd, rääkimata päevapoliitilistest teemadest, nagu seda on
        pagulased, sugu või liigne rasv kannikatel.  


        SAAL Biennaalil esietendunud Nele Suisalu ja Maarja Tõnissoni lavastus
        “See on see” kutsus meid kogema pausi. Raadios rääkisid nad, et publik
        võiks olla kohal, päriselt kohal, sest elus on nii palju virr-varri. Et
        nemad pakuvad võimalust vaadata enda sisse, jõuda rahuni. Vaid siis
        tekkivat ruumi ja aega märgata seda mis on (“Suveduur”, Klassikaraadio,
