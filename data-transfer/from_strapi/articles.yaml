    content_et: >-
        **Teisipäev 23.10**  

        Epp ja Karolin vestlevad Facebookis ja selgub, et LAT.EST festivali “The
        First to Leave” Tallinna kahes etenduses teeb kaasa kammerkoor Collegium
        Musicale. Karolin ja Annika kohtusid koori esindaja ja dirigendiga ning
        koor on motiveeritud lavastuses osalema.  


        **Reede 26.10**  

        Epp kohtub Riias Valtersi, Kārlise ja Austraga. Arutatakse mida teha
        stseeniga, milles osaleb Marija koos Kārlisega. Marija ei saa osaleda
        mõlemas Tallinna etenduses, sest ta peab olema samal ajal Läti
        Rahvusteatri laval. Laual on mitu varianti kuidas Kārlise ja Marija
        stseeni lahendada näiteks läbi Skype vestluse või varasema
        videosalvestuse. Kārlis lubab mõelda. Kohtumise lõpus selgub, et
        Valtersil ja Kārlisel on kaks päeva enne Tallinna etendusi esietendus
        Läti Rahvusteatris, mis tähendab, et saame teha enne etendusi ainult ühe
        läbimängu. Lepime Austraga kokku, et ta tuleb Tallinna mingi hetk ja
        siis paneme koos paika lõpliku ruumide lahenduse.  


        **Neljapäev 1.11**  

        Epp läheb bussijaama Australe vastu. Koosolek Kanuti Gildi SAALis.
        Annika, Austra, Epp ja Henry arutavad teemal “The First to Leave”
        lavastuse ruumide dramaturgia ja ehitus. Mis on võimalik ja mis ei ole.
        Otsustatakse raamatute tuba teha Püha Vaimu SAALi ning Valtersi, Kārlise
        ja Marija stseenid garderoobis. Karolin kasutab Henry töötuba. Suurele
        lavale tuleb tagant projektsiooniga videoekraan. Vaatajad asuvad laval
        ja vaatavad publiku tribüüni suunas. See lahendus jääb paika kõikide
        LAT.EST festivali ürituste ajaks. Ekraan tuleb lätlastelt. Võimsa
