        kraadi peale. Vahtisin aknast välja ja mõtlesin, et miks ilm täiskasvanu
        tuju niivõrd mõjutab. Ma ei mäleta, et lapsena oleksin olnud masenduses
        sellepärast, et ilm halb on. Täiskasvanud on ikka nii kergesti
        mõjutatavad! See mõttekäik saatis mind pool päeva ja selles vaimus
        loivasin läbi vihma teatrisse. Kuna ma hostisin Ivana Müllerit, siis
        aitasin tal terve päeva etenduspaika ette valmistada. Daam on väga täpne
        ja nõudlik oma soovide suhtes.  Kraapisin põrandalt vana teipi,
        puhastasin toole, kleepisin numbreid, jagasin stsenaariumeid pinkide
        alla jne. Nii Ivana Mülleri lavastus kui ka tema ise üllatasid mind oma
        siiruse ning jaatava ellusuhtumisega. Ise kommenteeris ta seda, et kõik
        keskeale lähenevad naised ei pea alati künismi kalduma ja lisas, et
        pealegi need asjad käivad moe järgi, vahepeal on moes olla küünik ja
        teinekord romantik. Praegu pidavat romantikud moes olema. Ma usun, et
        kuna tegu on pariislannaga, siis ilmselgelt on ta meist moes veidi
