        <div align="center">***</div align="center">  


        Sandra Z-i *Tuhande silmaga jumal* on eksperiment tsirkuses, poeetiline
        lavastus millestki, mida sõnadega lihtsalt ära ei kirjelda. Psühhedeelne
        toores kogemus. Tõmmis täielikust kohalolust. Meeled on kaotanud
        suunataju. “LSD trip” või unenägu? Mäss ratsionaalsuse piirangutele?
        Tähenduste ja sõnumi otsimine viiks mind rappa. Inspireerun
        psühhedeelsetest muutunud teadvuse seisunditest saadud teadmistest ja
        emotsionaalsest mõjust, mida see lavastus tekitab.  


        <div align="center">***</div align="center">  


        Isegi kui ma kõigest aru ei saa, mis selles aegluubis edasi-tagasi
        kulgevas postapokalüptilise atmosfääriga koomiksilaadses kollaažilikus
        fragmentaalses värvilises teise planeedi unenäo maailmas enne
        apokalüpsist toimub, on need lõhnad, pildid ja helid inspireerivad ja
        jäävad kummitama. Selle lavastuse mõjud on püsivad mitmel viisil.
        Kummaline deliirium.  


        <div align="center">***</div align="center">  


        Sageli on nii, et kui vaatan mõnda filmi või teatrietendust, siis
        proovin mõelda end selle teose lavastajaks. Proovin mõelda, mis võis
        olla mõttekäik, mis võis olla autoril protsessi alguses, keskel ja
        lõpus. Mis võis olla väljakutse, risk, mida võtta ja katsetada? Mis võis
        olla see miski, millega teha pool aastat tööd, nii, et oleks huvitav?
        Pakun huupi, et *Tuhande silmaga jumala* puhul võis olla väljakutseks
        eri žanritest (tsirkus ja Sandra Z lavalised ideed) koostisosade
        kokkusulatamine tervikuks, mis jätab otsad avatuks ja tähendusvälja
        avaraks, et oleks näha see, mida "pole näha". 


        <div align="center">***</div align="center">  


        Osa sellest lavastusest on tossuga täidetud hele kõrge ruum. Osa sellest
        on pildid, mida loovad akrobaatide eri tasanditel üksi ja kambas,
        põrandal ja õhus, horisontaalne ja vertikaalne, vastuolulisi ja segaseid
        trajektoore läbiv kehade liikumine ja liikumatus ning eluohtlikud
        kiiksuga tsirkuse trikid õhus. Osa piltidest on valgus, mis muudab
        aeglaselt värvi: valgest-siniseks, sinisest-lillaks, lillast-punaseks,
        punasest-roosaks, roosast-siniseks, sinisest - roheliseks,
        rohelisest-kollaseks, kollasest-tumesiniseks, tumesinisest-mustaks. Osa
        piltidest on akrobaatide futuristlikud kostüümid. Ühe silmaga olendite
        keha katavad värvilised geomeetrilised laigud, mis sätendavad tsirkuse
        trikoodel. See mõjub kui vee virvendus, abstraktne maal, juhuslikkult
        kehale kleepunud klaasikillud, marmelaadikommid, tulnukad teiselt
        planeedilt või tundmatud olendid unenäost. Osa sellest on tsirkuse
        instrumendid ja ohutus süsteemid: köied, karabiinid, trapetsid, punased
        pikad kangad ja suur metallist ratas, mille sees ja peal pöörlevad
        akrobaadid, suur madrats, millele pehmelt maanduda. Osa sellest
        lavastusest on akrobaatide ja tehnilise meeskonna koostöö ja üksteise
        tajumine ning tähelepanu üksteise suhtes. Osa sellest on heli.
        Elektrooniline taustamuusika, akordioni soolo, olmehelid ja välja öeldud
        sõnad. Tunnen ära kõlaritest kostuva käheda Sandra Z riukaliku tämbri,
        mis ühe lavastuse peamise koostisosana liigub lavastuse algusest lõppu
        ja hoiab seda maailma koos. Sandra Z on võtnud Jumala positsiooni, kes
        vaatab toimuvat kusagilt distantsilt. See hääl on kord uimane, kord
        ohtlik, kord jagab suuniseid, kommenteerib, parandab akrobaatide
        misanstseene, kuid on ka momente, kui see hääl satub segadusse, jääb
        mõttesse, mõtleb ümber, hajub teisele teemale, laulab, hallutsineerib ja
        toob jutu sisse näiteks sõna “Putin”. Tundub, et selline koostisosade
        miksimine sobib kokku unenäo eksitava loogikaga, kus kõik ilmuv ja
        toimuv on kokku pandud tuttavatest asjadest, tegevustest, sündmustest,
        kuid täiesti ootamatutes kooslustes ja seostes. Sandra Z Jumala rollis
        on osa suurest võrgust, mida ta järk-järgult on kudunud ning on ise
        selle keskmes nagu ämblik.  


        Siin on ka motiive, mis on alguses visuaalsed ja hiljem korduvad heli
        foonil. Üks suure silmaga olend, kes viskab oma suure silma põrandale ja
        muutub patsiga tüdrukuks (Helery Kuld) ronib mööda tsirkuse kangast 5
        meetri kõrgusele lae alla ja hakkab akordionit mängima. Sama akordionil
        mängitud motiiv kordub lavastuses hiljem helis ja mõjub mälestusena
        eelnevast stseenist.  


        Osa sellest lavastusest on mittelineaarne narratiiv. Lugu ei liigu
        punktist A punkti B. Vaid punktist A liigutakse sujuvalt punkti B ja
        sealt edasi sujuvalt punkti C, mis on punkti A variatsioon. Tekib tunne,
        et me liigume peegelpildis edasi ja siis tagasi algusesse, aga see algus
        pole päris algus vaid sarnane algusele, alguse variatsioon ja midagi
        veel. Palindroom? Kõverpeegli tsirkus? Visuaalseid ja helilisi motiive
        saab lugeda tagurpidi ja edaspidi, kuid tagurpidi lugedes on mulje veidi
        erinev ja nihkes. On variatsioonidega edasi-tagasi luupimine. Ei ole
        päris Christopher Nolani “Tenet” (2020) või Godfrey Reggio
        “Koyaanisqatsi” (1982), aga oma struktuuri ülesehituselt midagi sinna
        kanti. *Tuhande silmaga jumal* avardab kujutlusvõimet ja toob sisse
        absurdi ja fantastilise. Huvitavam selle puhul on tunde intensiivsus,
        mis sellest tekib kui loo tähenduse otsimine, mida võiks paari lausega
        kokku võtta.  


        <div align="center">***</div align="center">  


        Lähen mõttes tagasi sellesse õhtusse, kui algas *Tuhande silmaga jumala*
        etendus OMAtsirkuse saalis.  

        Hingan rahulikult läbi maski. Mu nägu on kaetud, et kaitsta kedagi teist
        millegi nähtamatu eest. OMAtsirkuse valge hämar avar kõrge ruum. 50
        protsenti tribüüne täitev esietenduse publik koguneb. Vaatan ruumis
        ringi. Toss on matnud detailid. Lava kaugemas seinas aiman ähmaseid
        puuvõrasid meenutavaid valgustorne, kus okste vartes rippuvad
        prožektorid. Ilmselt sealt midagi hakatakse valgustama. Mu mask
        filtreerib vinest paksu õhku ja tossu on kergem sisse hingata. Olen
        valmis kunsti vastuvõtmiseks eriolukorras. Samal ajal mõtlen sellele,
        mida tähendab ühe lavastuse toimumine praeguses pandeemia olukorras, kus
        enamus maailmast on vajutanud pausi nupule. Käib maadlus lukustuse
        atmosfääri ja ebakindluse esiplaaniga. Suurenenud teadlikkus inimeste
        suremusest pandeemia ajal on toonud ärevuse ja hirmu. Sotsiaalsetel
        rahvarohketel kultuuriüritusel käia tähendab eluga riskimist kui uskuda
        viiruse ohtlikkust. Kultuuriasutused töötavad sellises meeleolus, et
        võtame üks päev korraga. Näitlejad lähevad eneseisolatsiooni ja tulevad
        sealt. Inimesi etendustes asendatakse või lõigatakse tegelasi välja.
        Viimane mida tehakse: jäetakse etendus ära. Midagi pikalt, ette
        planeerida ei saa, tulevik on ennustamatu. Aeg on aeglustunud, ei tundu
        enam, et peaks kõigele järele jõudma. Kõigest hoolimata on Sandra Z
        otsustanud võidelda tuuleveskitega ja jätkata endist eluviisi.
        Esietendus toimub. Ühelt poolt on see julgus, teisalt jälle vanade
        eluviiside jätkamine. Olen ka siin riskimas iseenda ja teiste eludega.  


        <div align="center">***</div align="center">  


        Lae all trapetsitel tiirlevaid ja pöörlevaid, üksteist püüdvaid
        tüdrukuid vaadates hakkab süda taguma. Ühe tüdruku jalg vääratab ja ta
        jääb napilt trapetsile pea alaspidi rippudes pidama.  


        Mu kõrval istuja karjatab: “See oli meelega?! Pidigi nii olema?”  


        Mõtlen: “Nii oligi mõeldud! Kas ta jääb ellu? Ou mai gaad! Appi!”  


        Olen segaduses, kas nad teevad veel proovi või oligi nii mõeldud: jätta
        asi tooreks.  


        <div align="center">***</div align="center">  


        Iga kord kui vaatan mõnda tsirkuse etendust on mul hirm ja adrenaliin
        üleval. Mu kujutluses alati keegi esinejatest kukub. Mõtlen, mis on
        tsirkuse eripära ja olemus? Tsirkus pole kindlasti kellegi soolo. See on
        kollektiivne kunst ja meeskonnatöö. Mitte miski siin pole juhuslik.
        Järjepidev rutiinne trenn oma kehaga. Järjepidev tähelepanu harjutus.
        Iga trikk, mida tehakse, peab olema täpne. Kõik, kes ühe triki tegemises
        osalevad, peavad olema asja juures oma tähelepanu ja reaktsiooni
        kiirusega 100 protsenti. Kui tähelepanu hajub, võib keegi end vigaseks
        kukkuda või surma saada. Tsirkuses käib mäng ikkagi elu ja surma piiril
        ja igav seda pingelist olukorda pealt vaadata kindlasti pole. Tsirkus on
        olemuselt show, *freak show*. Tsirkust vaadates imetletakse ja
        hinnatakse artistide perfektset sooritust, vormi ja võimeid kui sisu
        ennast. OMAtsirkuse *Tuhande silmaga jumalas *on mu meelest veidi
        teisiti. Sandra Z on toonud sellesse perfektse soorituse kunstivormi
        errori. Nihestanud klassikalise tsirkuse numbreid nii, et jääb mulje, et
        midagi läks valesti. Või hoopis, äkki oligi nii mõeldud. Selline tsirkus
        paneb kahtluse alla: kas perfektselt sooritatud trikk on üldse huvitav.
        Vead ja nihked selles perfektsuse püüdes on ehk põnevamadki.
        Eneseiroonial ja huumoril on selles oma roll.  


        <div align="center">***</div align="center">  


        Trummide põrin. Valgus muudab aeglaselt värvi. Publiku tribüüni tagant
        ilmub kamp olendeid, kellel on pea asemel suur silm. Kollektiiv jõllitab
        oma suurte silmadega publikut ja marsib aeglaselt ühes rütmis publiku
        tribüüni tagant grupina vasakult paremale üle lava ja paremalt vasakule
        üle lava. Ühe olendi pea suurune silm vaatab paremale ja on erroris kogu
        ülejäänud sünkroonselt liikuva kambaga. Kamp jääb seisma. Paralleelselt
        kostub kõlaritest hääl:  


        <div align="center">Jumal:  

        *“Hello everybody, this is god speaking in universal language English,  

        with a bit of an Estonian accent, sest tuleb välja, et ma olen
        eestlane….hahaa!  

        As you very well know, I don’t speak to sober people. But what you see,
        time has a lot of nuances here. I have a lot of messages for you. Yes
        you, the blond one in the backseat….”*</div align="center">    


        Üks ühe silmaga olend ronib teiste olendite õlgadele ja hüppab salto ja
        maandub perfektselt põrandal.  


        <div align="center">Jumal:  

        *”Kas saaks selle nüüd topelt?”*</div align="center">  


        Ühe silmaga olend kordab saltot.  


        <div align="center">Jumal:  

        *“Aitäh! Thank You! Weird creature lady!”*</div align="center">  


