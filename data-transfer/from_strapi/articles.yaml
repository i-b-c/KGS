    content_et: >-
        **Maria Metsalu, Tea Teearu, Maria-Netti Nüganen, Johhan Rosenberg,
        Jette Loona Hermanis** on viis Eesti noort keda hetkel ühendab SNDO kool
        (School of New Dance Development) Amsterdamis.


        FAKTID  

        **Aastal 2012** võeti **Maria Metsalu** SNDO'sse, varem oli ta
        ebaõnnestunult proovinud sisse astuda lavakasse. Elades pikemalt Taanis
        ning mingil hetkel googeldades “dance schools in Europe” avastas Maria
        SNDO.   

        **Aastal 2013** võeti **Tea Teearu** SNDO'sse. See oli Tea ainuke ja
        kindel valik. Sisseastumiskatsetele jõudnud soolo oli nii kõva, et üks
        komisjoni liige (nime ma ei saa avaldada) ütles Tea kohta, et tema ongi
        kaasaaegse tantsu tulevik. Käesoleval aastal valminud töö, mis sai teoks
        koostöös SNDO moderntantsu osakonnaga osutus taas hitiks, seega
        komisjoniliige ei eksinud.  

        **Aastal 2015** astus **Maria-Netti Nüganen** SNDO'sse. Netti proovis
        astuda veel TLÜ koreograafia osakonda ja muusika osakonda
        kooridirigendiks, Lausanne'is asuvasse La Manufacture'i kaasaegse tantsu
        osakonda. Esimesest kahest ta loobus pärast sissesaamist.  

        **Aastal 2016** alustab **Jette Loona Hermanis** oma õpinguid SNDO's.
        Mujale Jette ei proovinudki, teise variandina kaalus ta vaba aastat.    

        **Aastal 2016** alustab oma õpinguid SNDO's **Johhan Rosenberg**. Johhan
        käis kolme nädalalsel intensiivkursusel ning sai kinnitust, et see mida
        ta koreograafiast otsib, on SNDO's olemas.


        VARASEM KOGEMUS  

        **Jette **Loona Hermanis ja **Johhan** Rosenberg on tantsu, koreograafia
        ja teatriga kokku puutunud Vanalinna Hariduskolleegiumis. Jette sõnul
        sai ta impulsi just seal töötavatelt tantsu- ja teatriõpetajatelt.
        Inspireerivaks kogemuseks osutus ka veebruaris CTM Berlin festivalil
        nähtud performance, kus Ausha Devi kontserdi saatel tantsis Hiinast
        pärit artist nimega Beio Le. **Johhani** mõjutavateks õpetajateks ja
        mentoriteks on olnud väga mitmed kunstnikud sh Sveta Grigorjeva, Rene
        Köster, Renate Keerd, Sharon Eyal & Gai Behar ja Florentina Holzinger &
        Vincent Riebeek.  

        **Tea **Teearu ja **Maria-Netti** Nüganen on oma teekonda alustanud
        OMAtsirkusest. **Netti** olulised õpetajad on olnud klaveriõpetaja Karin
        Suss, tantsuõpetajad Rauno Zubko ja Helena Pihel, VHK teatriklassis
        näitlejameisterlikkuse õpetajad Mirko Rajas ja Lembit Peterson ning Dean
        Moss. Netti viimaseks elamuseks oli Tea Teearu töö “Monumental - The
        Album”.  

        **Maria** Metsalu tegeles enne SNDO'd teatriga. Performance maastikul on
        Maria ikka peamiselt oma sõprade fangirl ja suurimaid elamusi saab ta
        rohkem teistest valdkondadest - mood, kujutav kunst ja muusika.


        EESTIS NÄIDATUD TÖÖD  

        **Maria Metsalu** tegeles Püha Vaimu SAALis oma praktika ajal
        residentuuris olles oma uue soologa “FUCHSIA”, kus rõhk on isiku
        konstrueerimisel, ümber korraldamisel ning (enese)vojerismil virtuaal­
        ja sotsiaalmeedias.  

        **Tea Teearu** teise kursuse tööd “Pigeon Diaries” sai näha Kanuti Gildi
        SAALis, Lack of Art interdistsiplinaarse kunsti ja tsirkuse
        minifestivali raames. “Pigeon Diaries” oli minu meelest üks parimatest
        teostest - humoorikas, irooniline, tema koreograafiline skoor oli
        rikkalik, eksperimentaalne ja värske, kvaliteetne ja ehe.  

        **Maria-Netti Nüganen**, vallutas SNDO oma auditioni soologa, mida sai 

        näha Eestis STLi laval uute koreograafide sarja Premiere raames ja
        Kanuti Gildi SAALis Lack of Art interdistsiplinaarse kunsti ja tsirkuse
        minifestivali raames.  

        **Johhan Rosenberg** tegi hiljuti performancei EKKMis, millele tuli nii
        palju huvilisi, et järjekord ulatas Linnahallini. 


        MIKS MITTE EESTIS?  

        Maria Metsalu ja Tea Teearu sõnul seda, millest nemad huvitatud on, ei
        ole Eestis võimalik õppida. SNDO's on hea kombinatsioon kõigest - saab
        tantsutunde (mis on enamasti tegelikult ’movement research’), aga
