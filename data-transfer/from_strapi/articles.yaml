        Kuulasin eˉlektron.live digikultuuri kohta: pilt hakkis ja kõne kiilus
        kinni (minu mobiili kehva levi pärast). Niisiis jäid mõned mõtted ja
        ettekanded kuidagi poolikuks. Samas, see, mida kuulsin oli huvitav, kuid
        kuidagi ootuspärane. Märksõnadeks isolatsioon, valdkondade vaheline
        lõiming, digipädevus ja virtuaalreaalsus. Sel hetkel lõpu poole, kui
        Priit Raud soovis leida ühisnimetajat voog-teatri näol, jooksis telefon
        lõplikult kokku. Lapsepõlvest mäletan sõna teleteater ja ütlen ausalt,
        see sõna tekitab veel siiani jälestusjudinaid.  


        Üks digikultuuriruumis õhku visatud mõte mugavusest ja teatriskäimisest.
        Ma ei tea kohe. Minu jaoks ei ole alati mugav teatrisse jõuda. Selleks
        et üldse kuhugi jõuda tuleb tänapäeval läbida maskistatud ühistransport,
        lisaks veel mitmed erinevad punktid. Teiseks, kuna teater toimub
        enamasti õhtu poole, siis pärast pikka päevatööd valdab mind oht pimedas
        ruumis magama jääda. Niisiis ka see reede: stuudiost, raamatukogust,
        kodust läbi, hüppan trammi ja lõpuks juba jooksen läbi pimeda vanalinna
        SAALi poole.  


        Hetkeline õnn enne kohalejõudmist. Aga ebamugavus ei lase uinuda.
        Karolin Poska kutsub endaga kaasa: rituaalsus, kordus, surve ja surin.
        See on etendus Sinu nirvaanale. See on päris ja natuke fake, siin ja
        praegu, veidi vastik, veidi nihkes. Tehis-küünlavalguse kumal avanevad
        uksed. Justkui mõne veidra kanuti maniaki koobas, kes on kogunud kõik
        etenduste plakatid ja nad kaootiliselt seinale laotanud. Kas tõesti ei
        ole siin midagi muudetud, keskkond toetab rännakut. Kultuurikihistused
        helgivad seintel ja teekond võib alata. Suundume sügavamale. See ei ole
        mugav, vaid pingestatud liikumine läbi erinevate kihistuste. Millal
        liikuda kohalt, millal järgneda protagonistile? Sisekõne toimib.  

        Poska kaaperdab mõnuga, tsiteerib ja kombib läbi kehalise kohalolu
        keskkonda. Üks tsiteeritav, Ene-Liis istub kõige ees ja hetkel, kui
        mõtlen nendele laenatud kordustele, suunab ta mulle kaamera näkku.
        Järgnen noolele. Laskume sügavamale. Jah, me, kuna kohtade arv on
        piiratud, siis tekib omalaadne sekti tunne. Kohati on ruumis märgistatud
        istekohad publikule, kuid see piir erinevate stseenide käigus hägustub.
        Aga siinkohal peatun, soovitan kõigil ise kogeda seda rännakut Kanuti
        allilma ja eredamaid hetki mitte avada. Loodan, et jaanuaris need
        etendused jätkuvad…  


        Paratamatult viivad mõtted pärast etendust voogamisele.  

        Seda just kogetud teravat aistingulist kehalist kohalolu on raske
        saavutada läbi helendava ekraani. Erinevad vahevormid on muidugi põnevad
        ning miks mitte eksperimenteerida. Aga, see ei asenda teist inimest või
        siis teatrirituaali laiemas mõttes.  


        Foto: Martin Buschmann
