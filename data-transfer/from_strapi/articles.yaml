    content_et: >-
        1) Tänaseks, ehk hetkeks kus sina võtad toimetaja rolli üle on ilmunud
        täpselt 70 artiklit, nende seas on enamus kirja-, aga ka video- ja
        pilditekste. Mis sulle on silma jäänud, mis puudu mis üle?  


        Magasini artiklite spekter on tõesti lai, mille üle on mul siiralt hea
        meel. Sisu ja vormi otsingutega tuleb jätkata ja mitte tingimata edasi
        minnes, vaid mõttestatult sügavuse suunas liikudes. Puudu on (veel)
        tundmatute kirjutajate mõtted ning tuntud mõtlejate tundmatud tööd. Üle
        on ruumi potentsiaal, mis ootab tasandilist täitmist.  


        2) Mis sina muuta soovid? Kas enam kunstiteoseid või tuliseid vaidlusi
        ja diskussioone?  


        Tekst kui kunstiteos huvitab mind väga. Vaidlemise tulisus keset
        arvamuste paljusust mitte nii väga. Loomulikult (ja õnneks) ei hakka
        kehtima minu maitse-eelistuste ideaalstsenaarium, sest hooaja
        dramaturgiline ülesehitus hakkab sõltuma peamiselt autoritest, kes EI
        ütlevad. Soovin jätkata Magasinile omast uudishimulikku ümbritseva
        mõtestamist ning tutvustada muutuseid (nendega) kohtudes.  


        3) Kui väikesele/suurele ringile Magasin loetav ja kirjutatav peaks
        olema?  


        Ideaalis on ring piisavalt lai, et kirjutajat ei saaks lugejatest
        tuletada. Kujutan ette süsteemi, et lugeja ja kirjutaja vahel on veel
        miski/keegi. Et ühendus ei oleks otsene, et küsimusele ei saaks
        kohest/ühest vastust, et _______  


        4) Sa oled üks aktiivsemaid, kui mitte kõige aktiivsem etenduskunstnik,
        kes tegeleb laval olemise, heli levitamise, visuaalse kunstiga. Mulle
        tundub, et sul on täiesti ükskõik, kus sa oma asju teed, peaasi, et
        saaks teha. Kas Magasin on üks miljonist projektist, kus saad enda
        ammendamatut energiat rakendada?  


        Minu energia jäävuse fenomen on tõesti tabamatu (aga sellest mõnes
        teises arutelus). Magasin on projekt, millele olen tekkest saati
        seostatult kaasa elanud ning võrdlemisi palju mõtteid (ja sisu ja vormi)
        pakkunud. Antud süsteemis on mul proovimata laiema terviku haldamine
        ning järgnev hooaeg olen ise pigem tagaplaanil ning leian ajaliinil
        märkimisväärset kommenteerima / komplimenteerima vastavad persoonid. Mis
        saaks olla huvitavam, kui (mõtted) mida ise ei tea…  


