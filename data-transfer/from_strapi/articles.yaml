        optimistlikult plaaninud näha Maiket ja Iggy’t ning  NOd, aga kuna
        pärast samal päeval toimunud artist talki Ivanaga olin täiesti soss,
        pidin korra eemalduma teatrist ja sulgema ennast oma ühikatuppa
        looteasendisse. Teatrifestivalid võivad vahel nii mõjuda – väga palju
        emotsioone ja informatsiooni tuleb korraga oma ajus kategoriseerida.
        Vestlus Ivanaga sujus iseenesest lihtsalt. Hea oli kuulda, kuidas
        kunstnik suudab ennast nii selgelt ja ladusalt väljendada. Sama ütles
        Mart Kangro enda Etchellsiga peetud vestluse kohta.  

