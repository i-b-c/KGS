        Maarja – folklorist (inspiratsioon mu emast, kes ei võtnud etendust
        omaks)


        Karl Saks esitab oma soololavastust rituaalse tunnetuse kaudu. Rituaal
        on formaalne ette kirjutatud käitumine, millel on tihti seos
        müstilistesse olenditesse või jõududesse uskumisega. Vaadates Karli
        laval tundub, et müstiline olend on siinkohal tema ise – olend, kes
        ehitab üles rituaalisüsteemi ja samaaegselt lõhub seda, kodeerides
        rituaali nii, et enamasti on selle tuum ja suund meile surelikele
        penetreerimatu. Seega võib öelda, et rituaal pole tema jaoks eesmärk,
        vaid vahend, mille kaudu kontrollida publikut või tuua meedium temani?
        Rituaal muutub siinkohal viisiks, kuidas luua vastavat seisundit.  


        Mis tunnused loovad siinkohal selle rituaalse keskkonna? Sümbolitena
        tunduvad esemed, kordused, liikumine, heli, muusika, selge eesmärgita
        toimingud, kommunikatsioon vaatajatega, minevikuline rännak, keelelised
        elemendid, hääle kasutamine, energia suunamine, vaimude väljaajamine
        jne. Loodud rituaalne süsteem kannab sakraalset eesmärki – panna meid
        vaatajaid ülendatud keskkonda, tunnistajate või miks mitte külaelanike
        rolli. Kolmerealine poodium ja peegelpilt sellest vastasaknast tekitab
        tunde, nagu oleksid osa vandemeeste kogust. Asetus sunnib andma hinnangu
        esitavale rituaalile ja seisundile, mille see etendajas ja publikus
        esile kutsub. Rituaal on kollektiivne kaanon, kuid siiski valitseb
        kuristik läbiviija ja vaataja vahel. Karli pingestatud kohaolu määrab
        seisundi, lisaks sakraalsele keskkonnale loob seisundi kunstniku
        sisemine orkestreering, aga tundub, et saame sellest ainult pisikese osa
        ja seegi on kodeeritud, ei julgekski ülejäänud varjatud osale otsa
        vaadata. Vahepeal on lihtsam silmad sulgeda. Minu antenn on selleks
        lihtsalt liiga lühike. Tekib tunne, nagu vaataks kedagi väljavalitut või
        teadjameest, aga keel, milles viimane kõneleb, on võõramaine,
        arusaamatu, dissonantne ja tihti kõhedust tekitav.  


        Lavastusel pole kindlat narratiivi, tegemist on fragmenteeritud mälulise
        rännakuga, meie silme ees avaneb lünklik elulugu. Tekib assotsiatsioon
        kellegi autobiograafilise helilindiga, mis on sattunud kellegi kätesse,
        kes on vahetanud mõned lindiosad omavahel, lisanud teisi hääli või
        kustutanud hoopiski mõned kohad vahelt. Samas tundub, et struktuur,
        millele etendaja toetub, pole reproduktsioon kellegi teise struktuurist,
        vaid tegemist on originaaliga. Tema on looja, elaja ja hävitaja. Ta on
        võitleja eelnevalt eksisteerivate struktuuride vastu, raamistavat
        küsimustikku pole talle ette antud, vaid selle loob ta ise. Ta häirib,
        sest on häiritud. Tema pärandab oma minevikukogemused meile edasi,
        iseasi, mida nendega peale hakata. Tegemist on individuaalse mälu
        etteastega, kronoloogia pole siinkohal tähtis, pigem on tegu anumaga,
        kuhu kallata minevik oma fragmentaarsuses ja subjektiivsuses. Selline
        individuaalne mälu on alati fragmenteeritud ja lünklik, kuna selle eest
        vastutab ainult üks isik. Tundub, et kunstnik on jõudnud positsiooni,
        kus tal on võimatu endale valetada, ainult mälestused saavad tõde
        väänata ja need elavad juba oma elu ega puutu nii suuresti tema
        praegusesse teadvusesse. Lavastuses ta justkui laseks vanadel tundmustel
        ja mälestustel ennast veel korra üle võtta, et nad pärast minema
        lasta.  


