        *First snow of Winter  

        I’m walking hills and valleys  

        Adore this mystical fog!  

        This fucking mist!  

        These cliffs are just showing off* (1)   


        Valge, tossu täis ruum.  

        Sosistades *“hot hot hot hot so hot so hot”*  

        lösutab valge näo ja valgete läätsedega   

        pikakoivaline tantsija toolil,   

        hundikarva kasukas seljas ja tulipunased tšillipiprad jalge all.  

        Ma istun ta jalge ees ja mõtlen:   

        hüper-reaalsusele  

        keha kui kunstiteos  

        Kas sa oled päris?  

        Autentsus on pseudo  

        käega katsutav *gut-feeling*  

        Ma tajun su koletisi, haavatavust,   

        ma tean seda hinge.   

        Ma virelen, ahastan   

        sinuga koos.   

        *Are we human or humus?  

        So what? So hot!*   


        See oli monumentaalne moment Johhan Rosenbergi “*Sprints for seeds*”
        lavastusest (etendused 19.-20. aprillil Amsterdamis SNDO 3. kursuse
        tudengite korraldatud Henotic Festivalil Veem House for Performance
        teatrimajas). Sama ürituse raames õnnestus mul näha ka Jette Loona
        Hermanise lavastust “*Viscera Wack*” – eepiline gooti esteetikas
        põrgulik monument südamevalule. Eepiline mõistes, et kui Johhani töö oli
        abstraktne ruumiline installatsioon, mis toimis publiku ja kolme
        ebamaise tantsija-tegelaskuju vahel ja sobitub nii teatri, galerii või
        hoopis kolmandasse konteksti, siis Jette töö oli klassikaliselt
        teatraalne, neljanda seinaga lihtsasti jälgitav armastuslugu kahe
        tantsija – poisi ja tüdruku – vahel. Mõni ütleb, et see on liiga
        lihtne...kuid minu meelest Jette kompromissitu meelekindlus ja vääramatu
        isepäisus joonistab välja miskit, millele on raske mitte kaasa elada.
        Isegi kui see tundub uskumatult ülepaisutatud või groteskne, siis selles
        peitub midagi inimesele nii tuumomast ja mütoloogilis-fenomenaalset, et
        ma jäin uskuma...ja sellist kaasaegse esteetikaga ooperit või balleti
        läheksin rõõmuga Estoniasse vaatama.


        Kes sa oled, kuhu konteksti sa kuulud ja kes on su publik? – Olen
        koreograaf...tahaks teha tööd kuskil etenduskunstide majas, ei
        tegelikult galeriis, seal on vabam, vist, ei teistmoodi lihtsalt, mmm,
        kõik on huvitav, sõltub inimestest, kui mõnus koostöö produtsendi või
        kuraatoriga on, loeb ka ikka ja üldse ma ei teagi, kes mu publik on,
        lapsed kindlasti mitte, noored täiskasvanud, nagu ma ise, tegelikult
