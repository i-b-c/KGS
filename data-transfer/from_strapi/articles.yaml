    content_et: >-
        Baltoscandalist on möödas kolm päeva ja pean tõdema, et kui klassikaline
        kassiahastus on möödunud, siis teatav Post Teatrum Tristesse pole
        lahkunud ei kehast ega vaimust ja tundub, et jääb siia päris kauaks
        pidama. Kuna festival oma sisutiheduses hõlmas kogu mu aja ja ruumi,
        siis alles nüüd on mul mahti maha istuda ja kogetut sõnadesse panna. 


        Teatrifestivalid on kummalised üritused, seda eriti suvel. Inimesed
        saavad kokku ning higistavad teineteise kõrval umbsetes teatrisaalides.
        Õnneks oli seekord ilm sees istumiseks armuline, öösel väljas
        õllejoomiseks muidugi vähem. Jõudsin Rakverre kolmapäeva lõunal, võtsin
        Tallinna lennujaamast peale ühe Prantsuse mänedžeri, kelle nimi oli
        Delphine, see jäi erakordselt hästi meelde. Tore, kui  kellegil on nimi,
        mis esimene kord meelde jääb. Sissesõidul linna tuli raadiost Jan Hammer
        Groupi Miami Vice’i tunnusmuusika, mis sobis hästi mu ootusrõõmsa tuju
        ja  ambivalentse linnamaastikuga. Linn tundus esmapilgul mahajäetud või
        on see koguaeg selline? 


        Seisin hotelli ees. Millegipärast tulid erinevad väljamaalt pärit
        teatritegelased minu juurde erinevaid küsimusi esitama: Palju siin
        linnas elanikke on? Kas Quesne trupp tegi juba proovi ära? Kus on
        festivali avamine? Ma ei suutnud peale tagasihoidliku naeratuse midagi
        neile vastata. Jätsin täiesti kohtlase mulje. Welcome to Estonia! 


        Esimene päev käisin vaatamas Joris Lacoste’i ülimalt tehnilist lavastust
