        taga, samas ka etteaimamine, nad teavad ja tunnevad üksteist, neil on
        koos põnev. Kui trupp loob koos situatsioone, siis on kõik kursis, kõik
        pulbitsevad koos või on koos ka hädas, sest olukorrad kasvavad välja 
        teadvustatud tööprotsessist, kus sa küll kõike veel ei teadnud aga sina
        olid isiklikult nende loojaks. 

        Järgmise sammuna kirjeldatud meetodis tuleb korrutamine. Keeruline lugu,
        siin ei ole kohta õpitud maneeridel. Neid ikka juhtub, kes oleks
        ideaalne, aga eesmärgiks on taastoota proovis kogetud seisund. Ja see
        töö on raske, see kulutab energiat, mitte ainult laval oldud 110
        minutit, vaid kogu päeva, kõik päevad, mis jäävad kahe etenduse vahele.
        Väidan, et ei ole võimalik hommikul teha ühe teise lavastuse proove ja
        siis joosta Paradiisi mängima, Paradiisi ei mängita, seal ollakse kohal.
        Mari oli kohal ja Mart oli kohal, Reimo pingutas, et olla, Tiina ja Erki
        olid kusagil mujal, mõtlesid ilmselt ühele teisele tööle, või purjekale,
        või piprataimedele, mine tea.


        Mart Kangro on ilmselt esimest korda laval näitlejana, olukorras, kus ei
        pea olema samal ajal ka lavastajaks. See tuli kasuks, nüüd oli tal
        võimalus jätta vastutus Laurile ja ise pea ees tormata olemisse. Vahel
        on näha, kuidas lavastaja mõistus püüab reaalajas küsimusi küsida või
        näitlemise kohta etteheiteid teha ja see katkestab korraks näitleja
        Mardi mineku, õnneks mitte väga sageli. Mart möllab puki peal, see ei
        ole koreograafia, see on tants, aga koreograaf on öelnud, et sina bitch
        tantsi raisk, tantsi, nagu vanakurat ajaks sind taga ja Mart tantsib.
        Seejärel juuste monoloog, totaalne skets, ta saab aplausi (kaasaegses
        etenduskunstis ei ole keelatud aplausid keset etendust). See on publiku
        vabanemise tunne, aplausiga ma rehabiliteerin iseenda, nüüd on minul
        seda vaja. Mul on vaja kiirelt taastumist, sest see, mis Mart teeb on
        hullumeelne, ta räägib parukatest, et millal, mis parukat ta kannab.
        Lihtne lugu, aga keeruliseks või siis põnevaks teeb asja see, et ta
        rääkis mõtteid. Päriselus inimesed ei räägi oma mõtteid, need on
        varjatud, keegi ei taha ennast lolliks teha või naerualuseks saada.
        Päriselus on olemise reegliks olla hoitud, kaunis ja mittemidagiütlev,
        noh nii igaks juhuks. Tahaks elada paradiisis, seal kus mõtetel on
        väärtust.


        Pean kiitma veel kunstniku tööd, või hooiski Lauri Laglet, kes julgelt
        hoiab ühte üleküllastatud pilti kogu lavastuse jooksul. Paradiisil pole
        kahte erinevat poolt, on ainult üks - see kõige õndsam. 

        Näitlejad värvivad etenduse jooksul taimede lehti, ülemine kiht on õrn
        lilla, värvitakse alumist poolt, vist kollaseks. Ei, see on ikka lilla,
        aga verdi erinev, siin on punalilla, rohelilla, sinililla ja isegi
        kollalillat on. Stopp, äkki on see hoops valguskunstnik, kes oma
        salapärasel moel meile Paradiis lubab, just seda lillat. 


        Kavalehe tsitaat: “Paradiis” on installatsioon – viis kunstnikku oma
        hetkedega, oma eluringis. Südamed on avali ja meeled on valmis. Laval on
        värve, on emotsioone, on pööraseid monolooge ja vaikusega dialooge, on
        vaadet endasse ja enda peale. Valitseb harmoonia.”


        Kõlab nagu soovmõtlemine, väidan, et seda kõike lavastuses ei olnud aga
        ruum selleks oli olemas, mõned hetked ja olukorad olid ja see polegi nii
        vähe. Kui miski asjaolu saab üldse kunagi olemas olla, siis ta peab
        asjas juba eelnevalt peituma, ütleb Wittgenstein. Iga asi on võimalike
        asjaolude ruumis. Ruum võib olla tühi, aga asi ei saa olla ilma
        ruumita.* Ruumi all mõtlen ma just nimelt võimalikkuse ruumi, mitte
        teatriruumi, sest need võimalikkused olid tegijate ja nende mõtete ning
        soovide näol olemas. Potentsiaalist piisab, nüüd tuleb endal see
        paradiis luua ja olukordades kohal olla. Päriselus meeled avatud hoida
        ja pööraseid monolooge pidada, pidada neid valjul häälel, mitte hoolida
        sellest, kas kellegi uni saab segatud või mitte.


        tänud,


        Kaja Kann


        Järgmised etendused   

        Von Krahli Teatris  

        20., 23., 25., 26. mai 2016


        *Tractatus Logico-Philosophicus, by Ludwig Wittgenstein, 2010 -
