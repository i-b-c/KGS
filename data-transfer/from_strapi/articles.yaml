    content_et: >-
        Lühikommentaar: 

        MAGASINI intervjuu avaldati taasilmunud TSOONIS 01.07.2016. TSOON on
        kultuuriajaleht, mida annavad välja teater NO99, Von Krahli Teater ja
        Kanuti Gildi SAAL.



        **Miks ma tekkisin?**


        Kanuti Gildi SAALis (KGS) on üks punane tuba. Saalis istudes ja lavale
        vaadates on lava paremas seinas auk, kust vahel käivad esinejad sisse
        välja. Kaovad auku. Selle augu taga ongi punane tuba. Nullindatel hoidis
        sellel toal silma peal Mairika, kes lubas kunstnikel seal lahkelt
        lagastada, vaadata VHSidelt vanu tantsuetendusi ja, mis põhiline, saada
        juhuslikult kokku ja rääkida tantsust, teatrist, poliitikast,
        lavastustest. Kõigest, mis kunstnikele oluline. Punane tuba − REDRUM −
        MURDER − kunstilise laiskuse tapalava suri välja, kuid vajadus arutleda
        mitte. Punasetoafilosoofid läksid laiali, vahepeal on tekkinud uued
        majad uute kunstnike ja uute tubadega, siin ja välismaal. Minu ülesanne
        on olla just selline punane tuba − tsenseerimata mõtteavalduste platvorm
        eesmärgiga saada loojad ja mõtestajad ühte tuppa tagasi. Etenduskunst on
        rahvusvaheline, kiirelt muutuv ja arenev distsipliin, millel puuduvad
        vormi ja keelepiirid. Diskursuseloome toimub reaalajas ja seda mina
        kajastangi.


        **Etenduskunstide ajakirja tutvustuses öeldakse, et mul pole
        tsensuuri.**


        Inimene usaldab ametlikku ajakirjandust, jättes viimaseks vastutajaks
        väljaandja. Etenduskunstide ajakirjale kirjutades või intervjuusid andes
        see illusoorne kaitse kaob ja seetõttu oled sa ainult ise vastutav oma
        sõnade eest. Niisamuti nagu kunstnik oma teoste eest. Ootamatu
        kõrvalmõjuna tekitab see tugevat enesetsensuuri, mis pärsib oma mõtete
        väljaütlemist. Kuidas me loome diskursust, kui enesetsensuur meid
        liigselt kontrollib? See pole võimalik. Diskursust loome me läbi oma
        erialase kogemuse, läbi katsetamise ja eksperimenteerimise. Selletõttu
        on oluline, et kirjutajad ja intervjueeritavad ei keskenduks
        enesetsensuurile, vaid just katsetusele. Mõtteeksperimendile. Kõik, mis
        kirjutatakse, läheb sisse. Miks mul seda vaja on? Kuna kunstnik loob
        diskursust läbi oma kogemuse ja praktika, siis tsenseerida või
        määratleda kvaliteeti oleks tobe ja rumal. See on elav protsess, mitte
        valmisteos. Pigem tuleb seda võrrelda etenduskunsti praktikas levinud
        avaliku showinguformaadiga, kus kunstnik avab oma prooviprotsessi
        publikule, et põrgatada oma ideid vaatajaga vastukaja saamise eesmärgil.
        Minus pole õigeid ja valesid artikleid, minus pole õigeid ja valesid
        arvamusi ja ma loodan, et tulevikus kunstnikud võtavad oma
        enesetsensuuri vähemaks. Ma olen platvorm, katseeksitusmeetodi lava. Ma
        olen pooltoores poeesia, fiktsioon, kriitika, dialoog, esoteerika ja
        teooria. St kui ma tunnen, et ma hakkan sisu kujundama või seda
        tsenseerima, siis pean oma eksistentsi lõpetama.


        **Millega ma tegelen ehk platvorm läbikukkumisteks?**


        Kui kunstnik teeb etenduse, siis mõni vaataja läheb närvi. Ka minu puhul
        mõni lugeja läheb närvi, mõni kirjutaja on enne kirjutamist väga närvis,
        mõni pärast artikli avaldamist. Mõlemal poolel tuleb endale meelde
        tuletada, et asi pole minus ega asi pole ka temas. Asi pole isegi meis
        ja meie suhtes. Asi, millega me tegeleme, on meie vahel. Näiteks võib
        öelda, et uut etendust välja tuues on kunstniku, produtsendi, rahastaja
        ja publiku ühiseks asjaks just see “etendus”. “Etendus” pole kellegi
        isiklik asi, vaid ühine objekt, mida koos luuakse ja kogetakse.
        Kujutleda, et mõte, mida väljendatakse, on nagu objekt laual −
        viinapudel, mille sisu on kibe, aga kui koos seda lahendada, siis lõpuks
        hakkab kergem. Jah, peavalu on iga keerulise küsimuse kõrvalnähuks. Iga
        poolikult väljendatud mõttekäik tõestab, et mind on vaja, näitab, et
        mõtte kallal tuleb koos tööd teha, koos kibedat pruukida ja välja
        kannatada. Kui etenduskunstide ajakirjas astub koreograaf kriitiku
        põllule, siis selle eesmärk on katsetada midagi uut. Ja see uus pole
        mitte kriitika ametlikule kriitikule, vaid uus vahend kunstnikule, uus
        etenduskunsti väljale. Ja see “väli” on see objekt meie vahel, mida me
        uurime, vaatleme, pruugime ja kiidame. Siin ei ole läbikukkumist,
        established ehk väljakujunenud situatsioon puudub ja seetõttu tagajärgi
        nagu läbikukkumine siin olla ei saa. Kui juhtub, et etenduskunstnikud
        enam vahet ei tee isikliku ja “välja” vahel, siis pean oma eksistentsi
        lõpetama.


        **Kas ma olen ideoloogiline lõks?**


        Ma olen institutsiooni all, mis automaatselt sisaldab võimustruktuure,
        hierarhiat ja minu eksistentsi vaadatakse tahes tahtmata läbi selle
        prisma. KGS on väga selge näoga maja. Kas ma petan ennast, kui väidan,
        et mu nägu on erinev, et ma olen KGSist sõltumatu? KGS tituleerib ennast
        sõltumatu majana, mis kaasprodutseerib sõltumatute töid. KGS ütleb, et
        ta on kunstniku nägu, mina näitan talle peeglit, et ta näeks, mis nägu
        ta on. On võimalus, et KGSile siis enam ei meeldigi ta oma nägu, see
        oleks huvitav, kuidas ta reageerib. Siin aga tekib probleem kuuluvusega,
        kunstnik tahab vabadust kuuluda ainult iseendale ja olla ainult enda
        nägu. Tal on õigustatud hirm, et tema autonoomiat õõnestatakse ja
        kasutatakse ära. Ainuke väljapääs oleks institutsioon lõhkuda ja juht
        troonilt lükata. See on alatine surve institutsiooni ja indiviidi vahel.
        Minu soov on anda sõna ja teha nähtavaks kõik etenduskunstiga seotud
        inimesed, olgu nad tegijad või vaatajad. Ma eksisteerin läbi kirjutaja
        vabatahtlikkuse. Mu sisule on antud vabadus olla milline iganes ja
        kritiseerida mida iganes, kaasaarvatud KGSi. Ja kuni see püsib, kuni mu
        seisukoht on vaba, ma olen. Ma ei taha võimu, minu asi ei ole omada
        võimu sõna, esteetika või “kooli” üle, aga see, et ma tahes tahtmata
        tegelen võimustrukuuridega ja enesepositsioneerimisega on samuti välja
        kasvanud kaasaegse etenduskunsti diskursusest, see on kunstniku,
        koreograafi igapäevatöö. Kui tuleb hetk, mil ma hakkan KGSi huve
        esindama, siis pean oma eksistentsi lõpetama. Kui tuleb hetk, mil ma ise
        olen muutunud ühe ideoloogia kandjaks, siis lükake mind troonilt.


        **Miks ma olen?**


        Minu funktsioon on kaaperdada etenduskunstid etenduskunsti väljale
        tagasi. Eesti teatriteooria ja -kriitika lähtub teatritraditsioonist,
        kuid etenduskunstid on välja kasvanud koreograafia, kujutava kunsti ja
        20. sajandi filosoofia suundadest. See tekitab olukorra, kus
        teatriteoreetik, teatriauhinna komisjon ja ajakirjandus kukub läbi juba
        sellessamas banaalses punktis. Analüüsida etenduskunsti läbi
        traditsioonilise teatrikeele on sama, mis analüüsida kaasaegset
        geneetikat darvini evolutsiooniteooria kaudu.


        Alati kõigi,  

        Etenduskunstide Ajakiri
    content_en: >-
        A short comment: Self-interview of MAGAZINE was published in the revived
        TSOON on July 1st 2016. TSOON is a publication focusing on cultural
        matters, issued by Theatre NO99, Von Krahl Theatre and Kanuti Gildi
        SAAL.  


        ---


        **Why did I come into being?**


        There’s a red room at Kanuti Gildi SAAL (KGS). Sitting in the hall and
        facing the stage, one can see a hole in the wall on the right hand side
        of the stage. Sometimes the performers enter and exit the stage through
        that hole. Disappear into the hole. Behind that hole is the red room.
        During the 00’s the room was managed by Mairika, who would generously
        allow the artists to hang out and watch VHS tapes of old dance
        performances, and most importantly, randomly pop into each other and
        talk dance, theatre, politics and performances. Talk about anything of
        importance to the artists. Red room − REDRUM − MURDER −, the scaffold
        for artistic lenience died out, but the need for discourse remained. The
        red room philosophers were scattered about. In the meantime, new venues
        with new artists and new rooms have sprung up here and abroad. It is my
        aim to be that red room – an uncensored platform for debate, helping to
        re-congregate the creators and the thinkers into one single space. The
        performing arts is an international, fast evolving and developing
        discipline without defined form or language barriers. The creation of
        its discourse is happening in real time, and this is what I’m here to
        cover.   



        **The introduction of the Performing Arts Magazine claims that I will
        not be censored.** 


        As a rule, people trust the official media, thus the final liability is
        often reserved for the publisher. When writing for or giving interviews
        to the Performing Arts Magazine, this illusionary protection vanishes,
        leaving one solely responsible for their words. Just as an artist is
        responsible for their art. As an unexpected side-effect this has created
        strong self-censorship and discourages people from speaking their mind.
        How to build a discourse when self-censorship has established
        overbearing control? We can’t. We are building a discourse through
        professional experience, through trial and error and experimentation.
        Therefore, it is vital that the writers and the interviewers would not
        focus on self-censorship, but rather on experimentation. A thought
        experiment. Everything that has been written down, shall be published. 

        Now, why would I need this? As the artist is creating a discourse
        through personal experience and putting thoughts into practice, it would
        be silly and unwise to censor or define quality standards for such
        discourse. It’s a living process not a finished product. Rather, it
        should be compared to the public showing format widely used in the
        practice of performing arts, where the artist shares their rehearsal
        process with the audience in order to bounce ideas and receive relevant
        feedback. In me, there are no right or wrong articles, there are no
        right or wrong opinions and I hope that in the future, the artists shall
        censor themselves a little less. I’m a platform, a stage for trial and
        error. I’m unrefined poetry, fiction, criticism, dialogue, esotericism
        and theory, i.e. if I feel that I’ve started engineering or censoring my
        contents, I would have to cease existing.  



        **What is my undertaking or a platform for failure?**


        When an artist puts out a performance, it’s bound to hit a nerve with
        someone. Similarly, I’m bound to hit a reader’s nerve and yes, some
        contributors get really nervous before, some after publishing. However,
        both sides should remind themselves that it’s not about me nor is it
        about them. And it’s not even about us and our relationship. The thing
        we are dealing with lies between us. It can be said, for example, while
        producing a new piece, it is precisely the piece that becomes a common
        denominator for the artist, producer, donor and the audience. The
        “piece” cannot be anyone’s personal business, but rather a common
        project created and experienced collectively. Imagine that a thought
        which is being expressed is like an object on the table – a bottle of
        vodka whose contents are bitter, but if consumed in company of others it
        will taste a little better somehow. And a headache is a side-effect of
        any major complication. 

        Each incomplete strain of thought expressed is the proof of my value,
        indicating that ideas should be tackled collectively, just as hardships
        should be weathered and overcome collectively. If in the Magazine a
        choreograph should take a role of a critic, then the aim of such move
        would be trying on something new. This new not being criticism towards
        the official critic, but providing a novel tool for the artist as well
        as the field of performing arts. Therefore, this “field” is the object
        between us that we are examining and observing, using and praising.
        There’s no failure, as there are no established situations and
        therefore, no such consequence as failure. Should the performing artists
        fail to differentiate between the personal and the “field”, I would have
        to cease existing.  



        **Am I an ideological trap?**


        I am published under an institution, as this automatically conjures the
        image of power structures and hierarchy, my existence is inevitably
        regarded through this prism. KGS is an establishment with a clear
        facade. Am I deceiving myself by claiming that my facade is different
        and that I’m separate from KGS? KGS defines itself as an independent
        establishment which co-produces work of independent artists. KGS claims
        that its face is the face of an artist, my aim is to hold up a mirror,
        so it could see what the face looks like. After that, there’s a chance
        KGS will no longer like its face, the reaction would be interesting to
        see. There’s also a problem with belonging, the artist needs the liberty
        of belonging exclusively to themselves, thus remaining unique. They are
        justifiably worried about being used and their autonomy undermined. The
        only solution would be dismantling the institution and dethroning its
        leader. This is the ever-present tension between the institution and the
        individual. My aim is providing a means for communication and increasing
        the visibility of all individuals involved in performing arts, be it
        creators or spectators. 

        I exist on a voluntary principle of the contributor. My contents have
        been given a pass of being whatever is chosen and to criticise anything
        authors deem fit, including KGS. And as far as this is the case, my
        position and views remain free and independent, I exist. I do not seek
        power, it’s not my aim to hold power over words, aesthetics, or the
        “school”, the fact that I’m inevitably dealing with the power structures
        and self-positioning has is its beginnings in the discourse for
        contemporary performing arts, these are the everyday activities of the
        artist and the choreographer. As soon as I’ll start representing the
        interest of KGS, I would have to cease existing. If there will be a
        moment that I’ve changed into a carrier of one single ideology, feel
        free to dethrone me. 



        **Why do I exist?**


        My function is to highjack the performing arts back to the field of
        performing arts. The Estonian dramatic theory and criticism builds on
        the tradition(al), but the performing arts are based on choreography,
        visual arts and 20th century philosophical perspectives. This has lead
        to a situation where the drama theorists, the panel for the Annual
        Theatre Awards and the press all fail miserably. Analysing performing
        arts through the prism of traditional theatre is comparable to analysing
        modern genetics through Darwin’s theory on the evolution of the spices.
         
        Sincerely yours,  

        The Performing Arts Magazine  

        @ 01.07.2016
