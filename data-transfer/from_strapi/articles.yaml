        tingis selle, et inimesed mitte ei hakanud ettepoole nokkima vaid õhku
        ahmides tahapoole. Õhupuudusele vaatamata oli lavastuse tehniline pool
        meisterlik ja nautisin mitmekeelseid kõnesid, kuna tunnen suurt huvi
        erinevate keelte vastu ning lõbustan end tihti kodus erinevaid aktsente
        halvasti järgi tehes. Samas ei pakkunud lavastuse tehnilis-keeleline
        lähenemine ruumi vabastavale katarsisele. See oli selleks liiga sisu- ja
        mõttetihe ja seepärast ei tekkinud päris aega iseenda assotsiatsioonide
        jaoks ning laval toimunud intensiivne sõnamine ei suutnud seguneda minu
        sisemaailmaga. Täiesti vastupidine emotsioon tekkis järgmisel etendusel
        – Phillippe Quesne “The Night of the Moles (Welcome to Caveland)”, mis
        võimaldas vaatajatel sukelduda hiigel-muttide üpris üksluisesse
        eluringlusesse. Esimesed 15 minutit olid mutid hirm-naljakad, kuid kuna
        lavastus põhineb suurel osal kordustel, siis nali lahtus üsna kiiresti
        ja oli aega siseneda iseenda tõlgenduste maailma ja seda niivõrd, et
        mingi hetk ununes ära, mida täpselt vaatan. 


