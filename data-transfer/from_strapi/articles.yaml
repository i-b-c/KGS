    content_et: >-
        Õhtul astusid üles kunstnikud, residendid ja väliskülalised, kes heitsid
        valgust oma ideedele, mille kallal hakkavad nad hooaja jooksul Kanuti
        Gildi SAALis töötama. Tutvustamine toimus vestluse vormis õhtu oli
        jaotatud kolme ossa ja modereeris Priit Raud.


        SAALi sisenedes tunnen aukartust, jube äge seltskond, põnevad inimesed
        ja raske on ette arvata, kes on täna õhtul rääkija ja kes kuulaja.

        Kuulen üksikuid sõnu, aga midagi sellist räägiti …


        Priit Raud: Tundub, et esimene pool aastast saab olema teatraalne,
        visuaalne ja kujundlik, selles mõttes, et otsitakse uusi vorme?  

        Emer Värk: Mulle on teater on põnevam, kui film ... mõttes  

        Evelyn publikust: Kas võib kohe küsida?  

        PR: Ja, muidugi  

        Evelyn: Sellesmõttes, et ….  

        EV: Video on lai … filmist pihta … projektor annab valgust … võimalusi
        on palju …  

        Henrik Kaljujärv: jah … ja …  

        PR: Vorm või teema?    

        HK: Vorm ja … hakkavad siis … seesama… või Revo, kes oskab ka vormistada
        … ideaalses olukorras on vorm ja sisu üks ja see sama …    

        Karl Saks: … heli … kuidas, miks … kantida … lavastuse tegemisse. Mõtleb
        … niiöelda mõtleb … noh. Hea olukord … et … Maikega … põnev. Kuuaega …
        noh uudne olukord.  

        PR: Sa oled viimasel ajal palju soolosi teinud …  

        KS: No viimane soolo oli 5 aastat tagasi. Ei ole vist väga palju  

        PR: See on hea küsimus, kas see on palju või vähe.  

        KS: Ma ei tea.  

        Karmen Poska: Jah … Mina jätkan vormi otsingutega aga jätkan ka heliga…
        Ikka vormiga, hüppan valguse sisse … panen käed porisse … tantsuetendus
        … NOBODY’s piece, … sellistega.  

        PR: … kohturuumi draama, sotsiaalne, ühiskondlik?  

        KS: Ma ei leia, et oleks vaja eraldi alapealkirja. Ootan läbimängudele
        vaatajaid … Maike appi … et aru saada mida inimene näeb … adekvaatne …
        mis mõte on …  

        Hääl publikust: Kellele loote?  

        EV: Loon enda pealt, endale aga outcome publikule.  

        Mart publikust: Kui palju te vaatate konteksti … eesti teatri maastikul
        … olete … mis ümberringi toimub?  

        KS: Ei mõtle, ma ei ole kursis.  

        M: … vorm?  

        HK: Priit küsis esimeseks küsimuseks selle, vastasel juhul oleks me
        millestkist muust rääkinud … tajun konteksti kuhu mu teos paigutub, nii
        palju kui mu võimed võimaldavad.  

        M: Kui sa vaatad mis toimub … kus enamasti … vormilistele uuendustele
        …  

        HK: Me saame vist vormi mõistest erinevalt aru … võib olla see on viis
        …  

        M: Vorm kui institutsioon?  

        PR: Aga sina … ?  

        Paavo Piik: Meil on teema ja mõte ikka esimesed, vorm tuleb viimasena …
        enesehariminie … internetiporno … mehed …  

        Publikust: Aga naised?  

        PP: Me ei tea, me tegeleme meestega …erinevaid aspekte Sandriga välja
        tuua  

        Joanna Kalm: Keha, tantsimise comeback … sooga ma ei ole tegelenud … oli
        suht sootu lavastus … ikka vorm … keha … ikka vorm esmalt.  

        Mairika Plakso: NuPerformancil vorm on ja sisuga tegeleme … kava ei ole
        vele paigas. Otsingud käivad publik, kuraator, kunstnik süsteem .. Ivo
        Dimchev … vägistamis anektoodid …  


        VAHEAEG


        Taavi Kerikmäe: Küsimused korduvad … improvisatsiooni paradoks ..
        teoreetiliselt pole reegleid ja moode … ka vabaimpro … on kontekst …
        otsivad oma keelt … kas see on personaalne või konteksti põhine … impro
        kui stiil. Aga mõni asi lihtsalt on kohatu … Mis see siis on? Kas
        provokatsioon? Stiil. … seda ei tohi olla … me liigume ühes suunas …
        mõttekaaslastega … kutsuda välismaalasi, et osaleda selles
        diskussioonis. See on palju huvitavam, kui küsimus, et miks ma siin
        laval olen ja identiteedi otsingud, ikka ja jälle need vanad esimesed
        küsimused …  

        Siim Tuksam ja Sille Pihlak: Välismaa kontekst … aga seotus … Meil on
        kliendid … sa pead neile seletama ja põhjendama …  

        Maarja Kalmre: Maratonile ootame esinejaid … taas  

        Publik: Kui pikad tööd võivad olla?  

        MK: 2 … 5 … 10  


        VAHEAEG


        Nüüd kirjutada enam ei viitsi, niikuinii kuulsin alla poole jutust, mis
        laval räägiti. Esimese hooga tahaks öelda, et aasta kolmandas pooles
        osalevad nooremad kunstnikud, aga see väide oleks vist ekslik. Osalevad:
        Raho Adla, Nele Suisalu, Maarja Tõnisson, Rene Köster, Henri Hütt,
        MIhkel Ilus ja Kädi Metsoja. Augustis toimuvat festivali esindab
        kuraator Annika Üprus.


        Kolme osa vahel on suur erinevus, esimene plokk oli veidi salatsev,
        teine väga teadlik ja professionaalne. Nüüd meie ees olevad inimesed on
        hirmus kindlad oma soovides ja plaanides, vaatamata sellele, et Priit
        mainis, et nemad teavad kõige vähem, millega nad tegelema hakkavad, kuna
        esikad on kõige kaugemal. Raho on taas õhtu staar.


        Lühidalt Renel tuleb kolmeosaline sooloetendus, Raho toob päikese
        taevast alla, Henri ja Mihkel asuvad ühel hetkel peatunud Kapriiside
        uuringute juurde tagasi. Nele ja Maarja osalevad SAAL Bienaalil, Kädi
        teeb tsirkuse etendust, kus kõik on perfektne.


        Priit ütleb lõpusõnadeks, et ilmselt tuleb aasta lõpp lihtsalt ideaalne,
        kuid Mairika ei jäta jonni, suunab oma küsimused Priidu peale, et miks
        nii palju kunstnike ja mida see kõik talle tähendab? Priit tunnistab, et
        on palju jah, aga kuna SAAL on kunstniku nägu ja kunstnike meil on, mis
        siis ikka, nad tahavad teha tööd ja meie võimaldame seda nii palju kui
        võimalik …


        Jään mõtlema, et tõesti, me oleme kõik inimesed, olgu siis kuraatorid,
        direktorid või kunstnikud, kui kogu eesti tahab teha tööd … äkki on see
        siiski tohutu eneseväljenduse tung … mis siis edasi saaks? Mida peale
        hakata selle tohutult intensiivse kunstimassiga? Kas alati on tegemist
        ikkagi kunstiga? Kas me üksteist vaadata jaksame? Kuhu see viib? Kas
        terad eralduvad sõkaldest?


        Vestlus edeneb edasi Punases Toas. Konteksti teemade juurde tagasi
        tulles räägitakse ka väga tähtsast Teatri Raamatust, mida keegi kunagi
        käes hoidnud ei ole, rääkimata lugemisest.


        Henri võtab asja väga tabavalt kokku, seekord ei olnud tegemist
        vertikaalse stardiga, rohkem oli horisotaali. Kõik esinejad oli tõmmatud
        ühele võrdsele liistule, olgu see siis improtest, arhidektide loengud,
        maja poolt hoolikalt valitud kunstnikud, popup residendid või festivali
        managerid. Sõnades on SAAL isetekkeline organism, mis muidugi kõlab
        sümpaatselt, kuid seda tasub aasta jooksul lähemalt uurida, kus täpselt
        need dünaamilised jõujooned asuvad ja kes keda tõukab või tõmbab.


        Kaja Kann
