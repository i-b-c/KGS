    content_et: >-
        Seitse aastat tagasi võtsid Tallinna Ülikooli koreograafia osakonna
        tudengid nõuks korraldada ise töötubade ja etendusõhtutega
        tantsufestival, et täita vastav tühimik eesti tantsumaastikul. Siinsel
        kultuuriväljal kipub nii olema, et tegijad ka korraldavad. Toonased
        tudengid tahtsidki pakkuda võimalust liikuda, etendada, viia
        tantsukunstis värskelt toimuv tavapärastest keskustest ka kaugemale,
        toetada noort tantsukunsti ja selle arengut.


        Nende ettevõtlikkuse tulem, Hiiumaa TantsuFestival, on seitsme aasta
        jooksul on saanud kindla visiooni ja sihtgrupiga omanäoliseks ürituseks.
        Ma ei oskakski kõrvutada, kas Eestis on praegu teist samalaadset
        ettevõtmist, mis suudaks korraga pakkuda nii tantsulisi töötube erineva
        kogemusega liikumishuvilistele, erineva fookuse ja esitletavate
        tulemitega loomeprotsse, residentuuri-tüüpi protsessi tegevkunstnikele
        ja noorte, loometeed alustanud koreograafide etendusõhtuid, millest
        võivad osa saada ka muidu tantsukaugemad inimesed.


        Hiiumaa TantsuFestivali (HTF) arenguteest, vajalikkusest, väljundist ja
        perspektiividest vestlesid Marie Pullerits ning festivali korraldajad
        Üüve-Lydia Toompere ja Rauno Zubko.


        M: Kas Eestis on tantsumaastikul puudus noorte koreograafide
        võimalustest oma tööde väljatoomisest või esitlemisest?


        Ü-L: Palju neid ei ole…


        R: Kord aastas on võimalik kandideerida Premiere’ile ja Kanuti
        residentuuri, aga otseselt noortele suunatud võimalusi väga ei ole.


        Ü-L: Meie mõte oligi nii HTF-i ja selle esitlusüritust “Platvorm”
        korraldades, et noortel oleks väljund luua ja esineda. Pean silmas
        inimesi vanuses 16-18 aastat, ülikoolieelses eas. Nad saavad küll
        tantsida koolitantsul, aga oma õpetaja koreograafiaga, kellegi teise käe
        all õpitud materjaliga. Rohkem me nende väljunditest ja tegemistest ei
        tea. Siin tahamegi anda noortele võimaluse oma loomingut näidata,
        tantsufestivalil aga osaleda ka teistes ühistes loomeprotsessides.


        R: Väga heaks näiteks, et oleme suutnud HTF-iga arendus- ja kasvatustööd
        teha, on mitmete siit välja kasvanud noorte osalemine näiteks Premiere’i
        kandidatuuris. Sel aastal osales seal näiteks Maria-Netti Nüganen, kes
        ei olnud tol hetkel veel kõrgkooliski, vaid meie kasvandik siit
        festivalilt ja E.T.A. stuudiost. Leian, et ta esitas väga tugeva
        kandidatuuri. Kõrgkoolieelse vanusegrupiga Eesti tantsumaastikul veel
        väga ei tegeleta. 


        Ü-L: Tegelikult ka kõrgkooliealistega! “Platvormile” ja HTF-ile on
        oodatud ka tudengid.


        R: Samuti professionaalsed tantsijad – kuna Külli Roosna ja Kenneth
        Flaki juhitud kandideerimisega lavastusprotsessi grupp täitus kiiresti,
        läksid mõned professionaalidest kandideerinud teise lavastusprotsessi
        koos noortega, sest esinemisvõimalusi tantsijana eriti ei ole.  

        Meie jaoks on oluline ka siinne arenguring. Pakume võimalust osaleda
        esmalt töötubades, seejärel soovi korral lavastusprotsessides, sealt
        edasi juba “Platvormil”, näitamaks oma töid, kõrgkooli ajal saab
        tegeleda erialase enesetäiendusega ning seejärel juba oma töödega
        HTF-ile tagasi tulla.


        M: Sel aastal on esmakordselt fetivalil ka sooloprotsessi formaat, mis
        annab koreograafile võimaluse tuua nädala jooksul välja soololavastus
        või selle tööprotsessi versioon. On see märk sellest, et ka tegeval
        tantsukunstikul ei ole eriti toetavaid võrgustikke oma töö välja
        toomiseks?


        R: Just “toetav” võrgustik on õige märksõna! Siin saab end ka
        loominguliselt mugavalt tunda, muretsemata kellegi ootushorisondi
        pärast. Samuti on oluline, et Hiiumaal toimub see suvisel ajal. Eesti
        konteksti reaalsus on, et tantsukunstnikuna ainult tantsija-etendajana
        ära ei ela ning enamus töötab ka õpetaja-pedagoogina. See tähendab, et
        talvehooajal on lavastuse tegemine oma ajast ja oma produktsiooniga üsna
        võimatu.


        Ü-L: Sealt tuligi idee siin ka residentuurivõimalust pakkuma hakata.


        R: Ja sealt omakorda kasvas idee “Platvormiks”. Nimesid nimetamata pean
        ütlema, et nii mõnigi “Platvormil” nähtud noorte töö oli tasemelt
        tugevam kui professionaalse koreograafi lavastus. Nad on mõtlevad, oma
        tegevusest teadlikud indiviidid, kes oskavad seda mõtestada ja lavale
        tuua.


        Ü-L: Lisaks tuleb mängu loomekeskkond. Kui minna residentuurikeskkonda,
        mis on iseenesest tänuväärne abi, oled Sa siiski seal oma ideedega
        saalis üksi. See on küll ka kunstnikuks olemise üks olulisi aspekte, aga
        luua keskkonnas, kus teisedki on loomingulises tööhoos, avab sind
        teistmoodi ja inspireerib, Sul on võimalus küsida nõu videokunstnikult,
        valguskunstnikult, helitehnikult, videokunstnikult. Sul on olemas
        tugivõrgustik ja ideaalne pinnas töö tegemiseks. Sellest aastast on meil
        ka black box, mis panustab kindlasti oma tehniliste võimalustega
        potentsiaalsete tööde kvaliteeti. Nii saame edaspidi ka ise töid
        produtseerima hakata.


        M: Mis võib olla selle põhjus, et neid toetavaid võrgustikke seni
        tantsumaastikul vähe on olnud? Kas tants on Eestis nišinähtus?


        R: Tantsuvõrgustik on küll väike, aga veel suuremaks probleemiks on, et
        inimesed pusivad ikkagi üksi, ei ole piisavalt jõudude ühendamist.
        Meiegi korraldame festivali kuuekesi, kuid proovime koondada võimalikult
        palju inimesi kokku, et tekiks võimalus koostöövõrgustikeks.
        Lavastusprotsessid liiguvad küll oma sihi ja tulemi poole, ent Sul on
        kohapeal inimesed, kellega nõu pidada.


        Ü-L: Koostöö on tõesti oluline. Rahogi (Raho Aadla – M.P.) ütles ennist,
        et ta pole varem loominguliselt nende tantsijatega koostööd teinud,
        kellega ta siinses lavastusprotsessis osaleda saab.


        R: Eraldumist on palju. Esiteks juba Tallinn-Viljandi, samuti tundub, et
        Kanuti ja STL’i vahel pole koostööd, kuigi võiks olla. Lootsin palju ka
        Vaba Lava peale, kui see tekkis, aga minu arvates ei täida see praegu
        päris seda eesmärki, milleks see maja esialgu loodi. Arvasin, et sealt
        võib tulla sarnane platvorm, kus inimesed saavad kokku koonduda ja
        hakata midagi ühiselt tegema.


        Ü-L: Peaks olema üks saal, töökeskkond noortele tantsukunstnikele, kus
        end loominguliselt “tühjaks lasta”.


        M: Võib-olla seda ülesannet saab täita Hiiumaa TantsuFestival?


        R: Me oleme mõelnud ka oma formaati pisut muuta ja suurendada
        lavastusprotsesside osa.


        Ü-L: See on kahtlemata lünk, mis vajab täitmist. Kui seda ei ole, siis
        loomulikult uusi tantsukunstnikke tekkimata ei jää, aga küsimus on
        kvaliteedis ja ressurssides, mida Sa kasutada saad.


        R: Samuti järelkasvu perspektiiv! Praegu osaleb Cid Pearlmani
        loomeprotsessis kaks TLÜ koreograafia I kursuse noort, kes on võrsunud
        just meie festivalilt. Teiseks on oluline koostöö aspekt. Tahaks, et
        siit väljakasvavad noored säilitaksid mõttemalli koostöö olulisusest,
        ühisest tegutsemisest, mitte nii, et igaüks istub urisedes oma nurgas.


        Ü-L: Tulevikus tahaksime kutsuda ka välislavastajaid, et ühiselt loodava
        meeskonnaga midagi välja tuua. Peale korraldusliku poole ühendab
        tohutult ka ühine loominguline platvorm, ning festivali etendusõhtute
        programm võimaldab seda ka esitleda.


        M: Toetajate perspektiivist võiks noore tantsukunsti arengusse
        panustamine olla sisukas investeering, et sealt omakorda saaksid
        kujuneda koostöövõrgustikud. Tühimikud tuleb täita ise, kuid iga algatus
        vajab ka tuge.


        Tantsukunst on eesti teatrimaastikul kahtlemata pigem vähemuse rollis,
        ent lavastusprojektide ja esietenduste hulka vaadates ei saa öelda, et
        see oleks marginaliseerunud. Siinse teatriskene suuruse kohta on see
        piisavalt elujõuline, väärimaks kvaliteetseks jätkusuutlikkuseks
        kasvulava. Hiiumaa TantsuFestival pakub ühise loometegevuse võimalust
        tantsukogukonnale, tasemel vaatajaelamusi tantsuhuvilisele publikule
        ning kasvatab ka uut publikugeneratsiooni, kes seda hinnata oskaks seda
        hinnata. Tundub igati hea pinnas tulevasteks võrsumisteks.


        (Foto: Üüve-Lydia Toompere)
