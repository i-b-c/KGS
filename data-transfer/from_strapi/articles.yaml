        olin kuulnud. No super. Nii muutis ta minu vale tõeks. Kontseptualism ei
        ole veel surnud. Jällegi, aitäh!  


        Ajad lähevad sassi. Asjad lähevad sassi. Toad lähevad ka sassi. Ja pea
        läheb sassi. Ja see ruum, kuhu Liis mind kutsus, on ka sassis. Kui
        mõlemad pooled on sassis, siis see on ühine platvorm. See on normaalsus,
        tegelik seisund, ühine alguspunkt, millelt saab hakata midagi looma ja
        vastu võtma. Sama aeg ja sama ruum. Pärast “Kõik loeb” etendust ei saa
        küll keegi enam öelda, et teater ei kõlba veebi. Jaak Alliku teater
        muidugi ei kõlba. See tekitaks arusaamatust ja kokkupõrke, seda valede
        ootuste tõttu. Liisi ja Taaveti oma kõlbab küll.  


        Vaatasin kellegi võõrast arvutit, võõraid mõtteid ilmnemas ja kadumas.
        Black box’iks arvuti. Page’i programm piire seadvaks vormiks. Sõna ja
        pilt vahenditeks. Liis soovib venitada pildi suuremaks kui lehekülg,
        tahtes rebida millegi suuremaks kui vorm võimaldab. Tahe on olemas, idee
        on olemas, aga leht ja ekraan piiravad. See õnnestub. Tapeet laotub ja
        laieneb. Mina kujutlen, et see retrohõnguline muster laieneb tapeediks,
        laieneb seinale, lakke ja siis ka põrandale. Nii tuli teater minuga ühte
        ruumi. Aitäh!  


        Üks mõte tuli veel. Kui ikka võrrelda teatriga. Liis ja Taavet olid head
        lavastajad. Neil oli hea mõte. See mõjus. Mis oleks olnud teisiti, kui
        kampa oleks võetud oma tööd tundvad näitlejad? Selle lavastuse puhul
        siis keegi, kes oskaks teksti ja kirjutamisega täpsemalt suunata nii
        enda kui ka vaataja-lugeja tähelepanu. Või võtta kampa graafilise
        disainiga igapäevaselt tegelev proff. Ma pean silmas ikka seda, et nad
        oleksid olnud näitlejad. Kontseptsioon oli lavastajatel tugev ja olemas.
        Ehk oleks see reaalne etenduse tegemine hoidnud vaataja tähelepanu veel
        enam pingestatuna.  


        Aga võib-olla ka mitte. Kui sa lood midagi, mis veel ei ole teada, siis
        ehk ei olegi vaja liiga proff olla. Muidu kaob fookus kontseptsioonilt
        ja hakkad nautima head näitlejat. Ma ei tea. Igal juhul vaatan ma
        e¯lektroni värki veel. Tahaksin, et edaspidi suhtutaks minusse sama
        lugupidavalt, kui suhtuti ingliskeelsesse publikusse. Soovin, et mind
        rahustataks, et Kaja, järgnev voog on ingliskeelne, ära muretse, ära
        mine närvi. Sa ei pea kõigest aru saama, sa ei pea isegi sellest aru
        saama, mis keeles räägitakse. Ilmselt jääd sa natuke sisust eemale, aga
        nautida saab ikka, mis sest, et poolikuna. Nüüd see enam ei peleta.
        Nüüd, kus ei püüta teatrit enam nii tõsiselt ja jäigalt võtta, saab
        tõesti luua voogi kaudu päris kohtumise. Aitäh!
