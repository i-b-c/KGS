    content_et: >-
        Lühikommentaar: Kaja lugejakiri Eerole avaldati taasilmunud TSOONIS
        01.07.2016. TSOON on kultuuriajaleht, mida annavad välja teater NO99,
        Von Krahli Teater ja Kanuti Gildi SAAL.


        Kui Marko Raat hakkas minust dokfilmi tegema, siis küsis ta selle kõige
        tähtsama küsimuse: miks kunsti on vaja. Ma vastasin, et vaja ei ole
        midagi. Tema jälle, et Kaja ära pooseta. Selgitasin edasi, et isegi õhku
        või vett ei ole vaja. Kõik taandub küsimusele, et kas on vaja elada. Mu
        meelest ei ole vaja, vabalt võib ka ära surra. Jama tekkib siis, kui sa
        lihtsalt oled sunnitud elama, kuidagi peab inimene siin hakkama saama.


        Vaata seda taevast, no kurat, vot just selle pärast me teemegi neid
        etendusi!


        Sloveeni dramaturg ja kunstnik Janez Janša leiab, et suurim erinevus
        traditsionaalse ja kaasaegse kunsti vahel on selles, et traditsionaalne
        lülitab enese juskui välja ja seda selle pärast, et seal on kinnisideeks
        alati igavik. Traditsionaalne kipub alati reaalsuse kohta tõtt rääkima,
        tõtt, mis on igavikuline, tõtt, mis meenutab ja on alati sama, nii
        keskajal kui ka nüüd. Kui võtta tõsiselt sõna “kaasaegne” ehk miski, mis
        on arenenud sealt, kust ta ka pärineb, siis selles mõttes ei saa see
        kunagi lõppeda, ja see ei saa kunagi teeselda, et räägib tõtt, nii kaua
        kuni tõde on universaalne.*

        Siin pildil on kõik koos − on igavikuline, aga on ka siin ja praegu ja
        see on võimalik. Muide, see pilt on võetud Viru-Nigula vallast, kus
        toimus marginaliseeritud kaasaegse kunsti sündmus “ära ussi ära tapa” ja
        vaatajateks olid koos eliitse pealinna kunstinautlejaga lastega
        külamutid ning lisaks kaugelt kiibitsejad − külapoe jotapotad.
        Marginaliseeritus − kes seda teeb, visaku esimene kivi. Mina mitte,
        marginaliseeritus on legend ja keegi on selle pahatahtlikult või
        etteaimamatult loonud.


        Lõpetuseks veel üks lugu elust enesest.  

        Kultuurimisteerium otsib Poola lõpututest muuseumitest meie rahvusliku
        sõltumatuse eest võitleja Lembitu kolpa. Mina leian, et äge, jesss, äkki
        tuleb midagi uut välja, äkki on see hoopis naise kolp ja me saame 19.
        sajandil kirjutatud ajaloo peapeale keerata. Ametnik ei saa mu
        vaimustusest aru, mitte midagi ei pöörata peapeale, see lihtsalt ei ole
        võimalik, meil on üks ja ainus Lembitu ja seda kinnitavad tõendid. Uusi
        tõendeid ei tule, tema jaoks on huvitav, et kas antud kolp on Lembitu
        oma või ei ole. Lembitus ei ole kahtlust. Ta tahab teada, kas poolakad
        eksivad või ei. Ta tahab teada tõde.


        Kaja Kann


        Foto Markus Muide (lavastusest “Ära ussi ära tapa” Maarja kabeli
        varemetes, Viru Nigula vallas)


        *Janez Janša, From Dramaturgy to Dramaturgical, 2010,
        http://sarma.be/docs/2871 SARMA, Laboratory for discursive practices and
        expanded publication
    content_en: >-
        A short comment: A reader’s letter to Eero, written by Kaja was
        published in the revived TSOON on July 1st 2016. TSOON is a publication
        focusing on cultural matters, issued by Theatre NO99, Von Krahl Theatre
        and Kanuti Gildi SAAL.


        ---


        When Marko Raat started shooting his documentary about me, he asked me
        the ultimate question: why do we need art. I replied that in fact, we
        don’t need anything. He went - Kaja, stop being a smartass. I explained
        further that there’s no need for air and water either. It all comes down
        to one question – do we need to be living. I think we don’t, we might as
        well die. The problem arises when one is forced to live, and
        consequently, having to find a way to face it.


        Now, look at that sky, hell, it’s because of this we are doing these
        pieces!


        The Slovenian dramaturg and artist Janez Janša claims that the biggest
        difference between traditional art and contemporary art is that the
        traditional work somehow closes itself off, and it does so because it is
        always obsessed with eternity. The traditional always tends to somehow
        tell the truth about reality, the world, and so on – the truth that will
        be eternal, the truth that remains and would be just the same in the
        Middle Ages as in the modern epoch. Now, if we take seriously the term
        “contemporary” as something that is developed in the time in which it
        originates, then in that sense, it can never end, and it can never
        pretend to tell the truth, since the truth is universal. * This photo is
        inclusive – it holds the eternity as well as the present moment and
        everything’s entirely possible. By the way, the photo below was taken at
        Viru-Nigula parish, where a marginalized contemporary art event “don’t
        kill a snake” was being staged. The audience of the said event was
        comprised of the elite revellers from the capital, some odd local women
        with their kids and the kibitzing onlookers – the village drunks.
        Marginalization – who believes in it, should cast the first stone. It’s
        not going to be me; marginalization is a legend, whether maliciously or
        inadvertently coined.


        And to conclude, a true story. The Ministry of Culture is searching the
        countless museums of Poland for a skull of an ancient Estonian freedom
        fighter, Lembitu. I think that’s cool, yes, maybe they’ll learn
        something new, maybe the scull will turn out to be that of a woman’s,
        momentously shaking the foundations of history written in the 19th
        century. The state official doesn’t get my enthusiasm, no, things will
        not be turned upside down, it simply can’t happen, there can only be one
        Lembitu, and that’s a proven fact. There’s not going to be any new
        evidence. For him, it’ll be interesting to see whether the skull is
        really Lemitu’s. Lembitu is a given, a sure thing. What he wants to know
        is whether the Polish are mistaken or not. He just needs to know the
        truth.


        Kaja Kann


        Photo by Markus Muide (from the performance “Don’t kill a snake” at the
        ruins of Maarja chapel, Viru Nigula parish)


        *Janez Janša, From Dramaturgy to Dramaturgical, 2010,
        http://sarma.be/docs/2871 SARMA, Laboratory for discursive practices and
        expanded publication


        Kaja Kann @ 01.07.2016
