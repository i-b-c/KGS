        näha Eestis STLi laval uute koreograafide sarja Premiere raames ja
        Kanuti Gildi SAALis Lack of Art interdistsiplinaarse kunsti ja tsirkuse
        minifestivali raames.  

        **Johhan Rosenberg** tegi hiljuti performancei EKKMis, millele tuli nii
        palju huvilisi, et järjekord ulatas Linnahallini. 


        MIKS MITTE EESTIS?  

        Maria Metsalu ja Tea Teearu sõnul seda, millest nemad huvitatud on, ei
