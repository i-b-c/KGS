            21.sajandil on autoga rahvahulka sõitmine hakanud laiemalt levima
            kui vahend, mille kaudu terroristid levitavad oma ideoloogilisi
            sõnumeid. See võeti kasutusele lihtsuse tõttu (märksa lihtsam kui
            pommi ehitamine või ligipääs relvadele) ja seetõttu, et ei nõua
            erilist väljaõpet ega kogemust. Kuigi toores ja lihtsakoeline, on ka
            selle amatöörliku terroristide taktika mõju nii füüsiline kui ka
            psühholoogiline. See saadab sõnumi, et objektid, mida me võtame
            iseenesest mõistetavana, võivad muutuda relvadeks vaid ühe
            silmapilgutusega.


            Oktoobris 2017 kogunes “Plaan T” lavastusmeeskond Kanuti Gildi SAALi
            residentuuri, et viia läbi uurimus terrorismihirmust tänapäeva Eesti
            inimeste seas. Üleskutsele tulla osalema fookusgrupi intervjuudel
            vastas ligi 70 vabatahtlikku, kelle vastustest tõukuski lavastus.


            “Plaan T” näeb ühiskonda, mis on kasvanud üles terrorismi ajastul.
            Vaatleb, milliseks võib kujuneda tulevikus igapäevaste tarbeasjade
            nagu näiteks auto maine ühiskonnas või teatrikülastus juhul, kui
            hirm ei lakka. Vaatab igaüht kui potentsiaalset terroristi ent laseb
            vaatajal endal sellele vastuse anda. Õpetab reageerima ootamatustele
            ning otsib abi ja selgitusi inimestelt, kellel on erilised võimed.


            **Üüve-Lydia Toompere** on vabakutseline koreograaf, lavastaja ja
            etendaja kes on omandanud koreograafia ja tantsu kõrghariduse
