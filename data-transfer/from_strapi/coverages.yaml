        description_et: >-
            "Lighter Than Woman" on dokumentaal-poeetiline lavastus elu raskuse
            ületamisest otseses ja kaudses tähenduses. Norman vaatleb Itaalia
            seni ainukest naisastronauti Samantha Cristoforettit kui inimest,
            kes on elu raskuse päris otseses tähenduses ületanud, jõudes
            avakosmose kaalutusse. Paralleelselt vaatleb Norman Itaalias
            töötavaid Ukraina võõrtöölisi, kellest on saanud omastehooldajad
            Itaalia peredes ning kes kannavad itaallaste elude lõpuaastate
            metafoorset, aga vanureid tõstes ka päris otsest raskust. Ometi ei
            vaju need naised võõraste elude raskuse all looka. Vastupidi,
            nemadki suudavad, ka avakosmoseta gravitatsiooni ületada. Kuidas on
            see võimalik ja mis on töö roll inimese eluõnnes - seda uuribki
            Normani teos, milles segunevad dokumentaalne uurimus, poeetilised
            paralleelid ning raskusjõudu trotsiv pilk inimelu kõige raskematele
            hetkedele.

            Kunstiharidusega Kristina Norman on võrdselt tegev nii kaasaegse
            kunsti kui dokumentaalfilmi alal.  Tegeledes kollektiivse mälu,
            unustamise ja avaliku ruumi ja mälu seostega, otsib ta võimalusi,
            kuidas füüsiliselt või ka sümboolselt uuritavasse ruumi või teemasse
            siseneda. Enamus tema teoseid on esitatud video-installatsioonina,
            kuid performatiivsus ja kohaspetsiifilisus mängivad samuti tähtsat
            rolli. Ta esindas Eestit 2009. aasta Veneetsia Biennaalil. Normani
            viimased tööd tegelevad migratsiooni valupunktidega, keskendudes
            mälule ja avalikule arvamusele.
        description_en: >-
            Lighter Than Woman“ is a poetical-documentary performance about
            overcoming the gravity of life in direct and indirect meaning.
            Norman observes Italy's only female astronaut Samantha Cristoforetti
            as a person who has overcome gravity literally by becoming
            weightless in outer space. In parallel Norman looks at Ukrainian
            migrant labourers who live in Italy and who have become caregivers
            for Italian elders and who carry their burden of final years and
            experience the heaviness literally by lifting them. Nevertheless,
            these women don’t crumble under the weight of others' lives. On the
            contrary, they – even without outer space – can overcome gravity.
            How it is possible and what role work plays in the happiness of
            human life are the questions examined in Norman’s piece, where
            documental research, poetical parallels and gravity defying gaze to
            the difficulties of human life are combined.



            Trained as an artist, Kristina Norman is active both in the field of
            contemporary art and documentary filmmaking. When addressing issues
            of collective memory and forgetting, and the memorial uses of public
            space, she often searches for ways to physically and symbolically
            intervene in the environments in focus. While many of her art
            projects are presented in the form of video installations,
            site-specificity and performativity are of great importance in these
            works.

            She represented Estonia at Venice Biennale in 2009. Some of Norman’s
            more recent works are dedicated to the issues of migration,
            focussing on the aspects of memory and public representation.
