            puudusid ka väljakujunenud viisid nende kirjeldamiseks ja mitmel
            puhul on kirjapandu mõistmiseks olnud vaja kõigepealt taasluua keel,
            milles märkmed on algselt talletatud. Ka praegu nõuavad mitmed tema
            poolt väljapakutud lahendused tehnika viimase sõna kasutamist ja
            mitme puhul on alust arvata, et ooperimaastikul võib selline element
            leida kasutamist esmakordselt.


            Manfred MIMi pärandi transkribeerimise ja lahtimõtestamise käigus on
            valmimas monumentaalne suurteos, mis kaasab Estonia teatri solistid,
            koori, orkestri, balletitantsijad, MIMproject’i loov-insenerid ja
            Kanuti Gildi SAALi lavatagused jõud.


            Manfred MIMi pärandi kallal on vaeva näinud ning ooperi ja muusika
            lavaküpseks saamise eest hoolitsenud Tatjana Kozlova-Johannes,
            Andrus Laansalu, Andrus Aaslaid, Karl Saks, Raul Keller, Taavet
