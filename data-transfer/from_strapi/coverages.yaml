    content: >-
        Pressiteade 25.10.2016

        NU Performance Festival 2016 algab sel laupäeval!


        Laupäeval, 29. oktoobril algab NU Performance Festival 2016: CORPORATE
        OCCULT_lets talk about the body baby. Festival toimub 29. oktoobrist
        kuni 5. novembrini Kanuti Gildi SAALis ja Punases Majas.


        Kuraator: Maria Arusoo

        Kunstnikud: Peaches, Dana Michel, Samira Elagoz, Maria Metsalu, Black
        Cracker, Maria Minerva, Kolbeinn Hugi, Vanessa Place, Kris Lemsalu,
        Helena Keskküla, Emer Värk & Renzo van Steenbergen, Huoraton /Last Gang
        Records, Ivo Dimchev.

        Skriining programm: Shana Moulton, Hannah Black, George Jacotey.


        NU Performance Festival toob kokku rahvusvahelise seltskonna visuaal- ja
        performancekunstnikke, muusikuid, koreograafe ning publiku, et luua
        nädal aega kestev inspireeriv ja eksperimenteeriv platvorm, mis koosneb
        etendustest, kontserditest, skriiningutest, vestlustest ja kõigest, mis
        selle ümber juhtuma hakkab.


        CORPORATE OCCULT_lets talk about the body baby temaatiline fookus on
        mõistetel keha ja seksuaalsus ning projetseeritud ootuste ja
        stereotüüpsete kuvandite küsimuse alla seadmisel ja murdmisel. Keha ja
        sugu kui poliitiline platvorm, mis on samas midagi väga personaalset ja
        alati intiimset. Mitmed performance’id võtavad vaatluse alla piiri
        küsimused - piir lava ja vaataja, küber- ja füüsilise reaalsuse,
        intiimsuse ja vägigivalla, JAH ja EI vahel, luues imeliselt kummastava
        situatsiooni, kus esineja muutub iseenda arheloogiks avades end
        publikule.


        Maria Arusoo: “Keha on performancekunstis alati olnud läbivaks teemaks,
        kuid eesoleva festivali fookus on kasutada keha narratiivina ja
        lähtepunktina, rääkida konstrueeritud ja muutuvatest soorollidest, nende
        poliitilisest tähendusest, kuid ka mõjust meie arusaamale armastusest,
        lähedusest ja intiimsusest. Mul on eriti hea meel, et NU Performance
        Festival 2016 raames tuleb selle jaoks Tallinna meeletult inspireeriv
        grupp kuntnikke, kellega koos neid teemasid läbi mõeldakse.”

        Mis muud kui 'let's talk about body baby'


        Festivali kava: www.saal.ee/nuperformancefestival


        Korraldaja: Uue Performantsi Selts

        Kaaskorraldaja: Kanuti Gildi SAAL

        Visuaalne identiteet: Kris Lemsalu “Aldonza Lorenzo” (2013)

        Festivali initsiaatorid: Anders Härm, Priit Raud


        Toetajad ja partnerid: Eesti Kultuurkapital, Kaasaegse Kunsti Eesti
        Keskus, Islandi Kaasaegse Kunsti Keskus, Moving in November (Helsingi),
        Frame Finland, Nordic Culture Point, Nordic Hotel Forum, Punane Maja,
        MÜRK Records, Trumm, Saaldisain, Tallinn Historical Hotels, Raasdio2,
        JCDecaux, BassTunes jt.

        Tänud: Sten Ojavee, Antonio Trecel Diaz, Cyndy Villano, Rebeka Põldsam,
        Kaarin Kivirähk, Vesa Humalisto, Merike Estna, Jenni Nurmenniemi,
        Jennifer Boyd, Mihkel Maripuu, Raul Saaremets ja kõik, kes on
        festivalile kaasa aidanud.


