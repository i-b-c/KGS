    title: Igiliikuri vabalangemise võimalikkusest
    slug: null
    language: null
    production: null
    source: kultuur.info
    url: >-
        https://blogi.kultuur.info/kerli-ever-igiliikuri-vabalangemise-voimalikkusest/
    content: >-
        Raamatu üle ei tohiks otsustada kaane järgi, nii vähemalt öeldakse.
        Lavastuse n-ö kaaned võivad olla näiteks reklaamikampaania, tutvustav
        tekst või ka lihtsalt pealkiri. Kes poleks oma uudisvoos intrigeeriva
        nimega üritusel klikkinud?

        Kõigi võimaluste ruum

        „tegeele” pealkiri ei karga tähelepanu nõudes näkku, selle mõju on
        peenem, sundides end kaks korda lugema – äkki on tegemist kirjaveaga?
        Paistab aga, et selles ambivalentsuses peitub omamoodi võti, kuidas
        tsirkuse- ja akrobaatikataustaga Kädi Metsoja esimeseks soololavastuseks
        häälestuda. „tegeele” meenutab küll mõnd tuttavat sõna, kuid ei tähenda
        iseenesest midagi, Kanuti Gildi SAALi alt ilmunud videointervjuu järgi
        otsustades ka asjaosaliste jaoks mitte. Nõnda tekib selles sõnas
        võimaluste ruum, potentsiaal avalduda mõnel uudsel moel. Ka lavastust
        tutvustavas tekstis lubatakse abstraktset koreograafilist põnevikku,
        milles leidub väljapääs ohtlikest olukordadest vaid siis, kui kõik
        varasemad teadmised on kustutatud.

        Võitlus iseenda ja väliste jõududega

        Kanuti Gildi SAALis on säärane kas tahtlikult või olude sunnil kindla
        jalgealuse kaotamine materialiseerunud lava keskmeks olevas peaaegu
        laeni ulatuvas kaldtees. Sellel ebakindlal pinnal algab võitlus iseenda
        ja väliste jõududega, Sysophose lõppematu karistuse kandmine
        jonnakusega, mille üle Vargamäe Andres uhke oleks. Kui ei tule välja,
        siis uuesti, aga seekord veidi teisiti, pidevast valju kolinaga musta
        auku kukkumisest hoolimata.

        Esialgu tundub lavastus liigagi otseselt ränka eneseületamist ja nüri
        järjekindlust kajastavat, kohmakalt lõppevad helilõigud kukkumishetki
        markeerimas ja kõlaritesse jõudev hingeldamine justkui kinnitamas, et
        jah, tõ-õ-õesti on raske. Kuid tõdejaõigluslikule rähklemisele
        lisanduvad peagi pearulikud vimkad, kuni vargamäelik töötõsidus kerelt
        raputatakse. Kukkumisohuga mängivad stseenid kõditavad peegelneuroneid
        ja ajavad endagi lihased pingesse, kuid lihtsalt akrobaatikaga publiku
        tähelepanu püüdmisele pole lootma jäädud. Ehkki loomulikult on
        visuaalselt võimas näha etendajat laperdamas kaldus pinnal kergelt nagu
        hiiglaslik täispuhutav mehike Hullude Päevade aegu Stockmanni ees või
        kukerpallitamas ülesmäge, justkui poleks asigi. Helikujundus kruvib üha
        pinget ning loob tumeda, äreva atmosfääri või näiteks heliruumi, kus
        iseendaga kulli mängida ning kus iga väike praks on oluline. Nõnda
        tekibki lubatud põnevik, mis jutustab vaatajale alguse, keskpaiga ja
        lõpuga loo.

        Tantsiv Sysophos

        Ühes keskmises „Die Hardi” tüüpi põnevikus päästab peategelane lõpuks
        maailma (või oma lähedased, valedes kätes oleva ohtliku teadussaavutuse
        vm), tema raskustel on saavutatav eesmärk. Ka „tegeele” maailmas paistab
        esialgu olevat eesmärk, kuid seda ei saa või ei tohigi saavutada –
        võib-olla poleks see isegi mitte ohtlik, vaid lihtsalt mõttetu. Ainus,
        mis ei ole mõttetu, on uuesti proovimine, kangekaelne katsetamine.
        Katsetuste ja ümbermõtestamiste allhoovuseks jääb aga olemuslik
        rakkesoleku vajadus (meenutab kuidagi taas Vargamäe Andrese
        filosoofiat?), ehkki sellele antakse positiivne tähendus. Sysophos jääb
        Sysophoseks ja on mõistetud kivi mäkke lükkama, isegi kui ta seda selg
        ees või tantsusammul teeb. Andres jääb Andreseks, kes jätkab
        enesepiitsutamist tegevustega, mida oleks kõige arukam pooleli jätta.
        Ent ometi – kas pole inimene nagunii mõistetud tegemiste nõiaringi nagu
        Sysophoski, ning kas ei jää siis tema ainsaks lootuseks oma koormat
        kergendada vähemalt vahelduse, kui mitte (väga
        ebastrerotüüpeestlastlikult) koguni rõõmuga. Võib ju oletada, et
        Vargamäe lapsed oleksid tahtnud tallu jääda, kui seal oleks näiteks
        veidigi tantsitud. Kes on inimene, et oma igiliikurlust ära põlata?

        Langus omadel tingimustel

        Nõnda paistab lavastus küsivat, kas meil on määratud mäetippu jõuda ja
        sinna jääda või kutsub mingi seletamatu tung viimasel hetkel end hoopis
        ise alla kukutama. Vahest väljendubki selles vabalangemises mängulisus,
        kategooriatest nagu üleval-all või oluline-tähtsusetu mööda vaatamine –
        just nõnda, nagu seniste harjumuste ja teadmiste unustamine nõuaks?
        Tuleb luua omaenda tee, mis ei pea üldsegi hõlmama maa ja taeva vahel
        pendeldamist, ja kui, siis ainult sellepärast, et endal lõbus oleks. Ka
        peategelane leiab oma tugevuse ning libiseb alla omadel tingimustel,
        mitte gravitatsiooni ohvrina. Kas metafüüsilise põneviku lõpus ootab aga
        surm, või täielik muundumine? Lahkutakse suure paugu või vaikse
        visinaga? Kuid see, loomulikult, selgub juba saalis.

