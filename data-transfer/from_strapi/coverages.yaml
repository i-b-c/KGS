            Ярмо Реха

            «Омен» (лат. предзнаменование, примета)

            Поэтическое путешествие труда из прошлого в будущее

            Поэтическое путешествие «Омен» основано на произведении авангардного
            поэта Алексея Гастева «Поэзия рабочего удара» (1923). Гастев стал
            известен в социалистической России как теоретик и практик, его
            интересом и целью было улучшение эффективности рабочих на фабриках.
            Тексты Гастева похожи на поэтические взрывы, в стенах Кренгольма они
            будут представлены в форме инсталляций. Спектакль «Омен»
            рассматривает фабрику Кренгольм символом того, насколько радикально
            изменилось значение труда. В постановке задействованы Рийна Майдре,
            Берт Раудсеп, Пяару Оя, Яaнйka Apум, хор Vox Populi и хор мальчиков
            Нарвской Хоровой школы.

            Рабочая сила, рабочая производительность, рабочее время, рабочее
            место. Работа является центральным понятием современного мира. Куда
            привели миллиарды нажатий клавиш, куда привели доведенные до
            автоматизма быстрые пальцы прядильщиц? Куда привели коробки и
            компрессоры, полупроводники и процессоры? Вперед, только вперед. Но
            куда вперед? И что станет с человеком?

            Массы, менеджеры, маргиналы. На заводах Кренгольма работали тысячи и
            тысячи. Пролетарское прошлое, постиндустриальное настоящее и
            многообещающее, как улыбка Милтона Фридмана, будущее. Но есть и еще
            одна перспектива. На Кренгольме давно больше не шумят прядильные
            машины, не льются километры тканей. Прогресс просто перенес работу
            дальше, за тысячи километров, но что-то здесь все равно остается.
            Пустые фабричные здания Кренгольма являются приметой или
            предзнаменованием. Они возвышаются над нами метафорой на границе
            двух миров и эта граница проходит не только между странами.
            Посмотрите! Как много смысловых пластов! Является ли Кренгольм
            предзнаменованием нового доброго мира и конца работы? Или, наоборот,
            –бесконечной работы, даже если техника и всевозможные алгоритмы
            переняли ее у людей и само значение работы изменилось? Быть может мы
            находимся только в начале прогресса? Куда ведет воля людей и машин и
            что является тем неподдающимся описанию, что остается после
            грустноватого последнего гудка?

