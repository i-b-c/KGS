        description_et: >-
            NB! Enne ooperi esietendust 2018 aastal on kavas olnud [ooperi
            koreograafilise materjali esitlus 20.04.2017 Kanuti Gildi
            SAALis](https://saal.ee/et/performance/4657/) ning [ooperi
            esmaesitlus 18.05.2016 Kanuti Gildi
            SAALis](https://saal.ee/et/performance/4302/).


            Eesti teatrid otsustasid 2014. aasta märtsis, et Eesti Vabariigi
            sünnipäevaks kingitakse suurejooneline lavastusprojekt, kus tuuakse
            publiku ette vabariigi sajandi lugu, mille raames 24 teatri osavõtul
            sünnib aasta jooksul – sügisest 2017 kuni kevadeni 2018 – 12
            lavastust. Teatrid loosisid partnerid ja jagasid omavahel kümnendid.
            Rahvusooperile Estonia ning Kanuti Gildi SAALile valis fortuuna
            ülesandeks kajastada ühiselt kuuekümnendaid aastaid.


            Õnneliku juhusena sattus osapoolte valdusesse Eesti ooperimaastikul
            seni avastamata teose libreto ning tundmatus noodikirjas partituur.
            Teose on kuuekümnendate paiku kirjutanud novaatorlik leiutaja ja
            teadlane Manfred MIM. Ooper räägib ühest rahvast ja ühest maast,
            kelle ajalugu on mõjutanud suur kosmiline looduskatastroof, tänu
            millele on nad saanud tahtmatult alusepanijaks Euroopa kultuurile
            varasest rauaajast alates.


            Juba pea kaks aastat kestnud visa töö tulemusena on Kanuti Gildi
            SAALi eestvedamisel rohkem kui kümnest erinevate alade
            loovinimestest koosnev ühendus MIMproject tänaseks läbi töötanud
            enamiku Manfred MIMi märkmeid ning restaureerinud ja dešifreerinud
            partituuri.


            Tegemist on monumentaalse ülesandega, kuna ooperi kirjutamise ajal
            ei olnud moodne muusika ega lavatehnilised võimalused arenenud
            tasemeni, mida Manfred oma loomingus lootis kasutada. Seetõttu
            puudusid ka väljakujunenud viisid nende kirjeldamiseks ja mitmel
            puhul on kirjapandu mõistmiseks olnud vaja kõigepealt taasluua keel,
            milles märkmed on algselt talletatud. Ka praegu nõuavad mitmed tema
            poolt väljapakutud lahendused tehnika viimase sõna kasutamist ja
            mitme puhul on alust arvata, et ooperimaastikul võib selline element
            leida kasutamist esmakordselt.


            Manfred MIMi pärandi transkribeerimise ja lahtimõtestamise käigus on
            valmimas monumentaalne suurteos, mis kaasab Estonia teatri solistid,
            koori, orkestri, balletitantsijad, MIMproject’i loov-insenerid ja
            Kanuti Gildi SAALi lavatagused jõud.


            Manfred MIMi pärandi kallal on vaeva näinud ning ooperi ja muusika
            lavaküpseks saamise eest hoolitsenud Tatjana Kozlova-Johannes,
            Andrus Laansalu, Andrus Aaslaid, Karl Saks, Raul Keller, Taavet
            Jansen, Maike Lond Malmborg, Oksana Tralla, Mart Koldits, Henri
            Hütt, Kalle Tikas, Andres Tenusaar ja Evi Pärn.


            [www.opera.ee](http://www.opera.ee/lavastus/eesti-ajalugu-ehmatusest-sundinud-rahvas/)<br
            />

            [ev100.ee
            ](https://ev100.ee/et/lavastus-eesti-ajalugu-ehmatusest-sundinud-rahvas/)<br
            />

            <br />

            Manfred MIMi ooperi partituuri leid:
            [www.youtube.com/watch?v=E7hbOM4NoXg](https://www.youtube.com/watch?v=E7hbOM4NoXg)
        description_en: >-
            NB! Before the premiere there has already been [presentation of the
            choreographic material of the opera 20.04.2017 at Kanuti Gildi
            SAAL](https://saal.ee/en/performance/4657/) and  [presentation of
            the opera 18.05.2016 at Kanuti Gildi
            SAAL](https://saal.ee/en/performance/4302/).


            In March 2014, Estonian theatres decided to gift the Republic of
            Estonia with a grandiose stage project, which will present the
            audiences with a story of a century of the republic. In the
            framework of the project, 24 theatres will create 12 performances
            from the autumn of 2017 until the spring of 2018. The theatres
            raffled partners and divided the decades amongst themselves. Fortune
            chose for the joint effort of the Estonian National Opera and the
            Kanuti Gildi SAAL to reflect the sixties.


            As a lucky coincidence, the partners had in their possession a
            libretto and a score of a piece yet unknown on the landscape of
            Estonian opera. It was written around the sixties by an innovative
            inventor and scientist Manfred MIM. The opera tells a story of a
            people and a land whose history has been affected by a great cosmic
            natural disaster, which caused them to inadvertently be the founders
            of the European culture since the early Iron Ages.


            After almost two years of insistent work, the group of more than 10
            creative members of MIMproject have worked their way through most of
            Manfred MIM’s notes and restored and deciphered the musical score.
            It is a monumental task, as at the time he wrote the opera neither
            the era’s modern music nor the stage technical facilities had
            developed to the level Manfred had hoped to use in his work.
            Therefore, some of the notes have been recorded in an unprecedented
            way and on many occasions the first task is to recreate the language
            for reading his scripts. Even now many of his ideas need the use of
            newest technology and it is very likely that quite a few of those
            elements will be used for the first time in an opera.


            Creating the opera is a monumental task and engages the maximum
            creative and technical force by the Estonian National Opera, Kanuti
            Gildi SAAL and MIMproject.


            The legacy of Manfred MIM has been researched and prepared for the
            stage by: Tatjana Kozlova-Johannes, Andrus Laansalu, Andrus Aaslaid,
            Karl Saks, Raul Keller, Taavet Jansen, Maike Lond Malmborg, Oksana
            Tralla, Mart Koldits, Henri Hütt, Kalle Tikas, Andres Tenusaar and
            Evi Pärn.


