        description_et: "See ei ole tants, teater, performance, muusika, tsirkus loeng, film, video ega diskussioon. See on everybody’s piece.<br />\n<br />\nOli G20, oli G8, oli G7, G3, G2. Nad on vist endiselt olemas, aga ainult mõneti. Üks politoloog kirjutab, et parim viis praegust maailma kirjeldada on võtta seda kokku kui G0. Keskme puudumine. Suuna puudumine. Tuhat platood. Üleküllus. Üksinduste üheaegsus. Jäävad vaid energiad ja nende mustriteks põimumine. Kuidas muuta sellist radikaalselt hierarhiatut vormi nähtavaks, sellega Alissa Šnaider oma uues lavastuses tegelebki.\t\t\t\t\t\t\t\tLaur Kaunissaare<br />\n<br />\nLiiga vara valmis saanud maailm tekitab tülpimuse. See võib olla kui täiuslik tahes, kuid lõpetatud. Seega lõppenud, suletud, riiulisse lükatud, alla joonitud, unustatud, surnud, maha maetud. Ei ole nii, et ehk näitleja igaõhtune maagiline kohalolu päästab etenduse lavastaja küündimatusest või puudulikust eeltööst. Näitleja võib kliimaksi triumfiga segiajamise korral jätkuvalt igal õhtul usutavalt läbi põleda. Vaatajad võivad rutiinses järjekorras püstigi tõusta ja kompulsiivselt plaksutada. Aga inimene, kes on pettunud jumalas peab lahkuma ilma täitunud unistuseta.\n                                                          Taavi Eelmaa \"Eesti Kaasaegse Teatri Aabits” [www.zaum.ee](http://www.zaum.ee/)<br />\n<br />\n**Alissa Šnaider** (1985) on lavastaja, koreograaf ja imidži konsultant, kelle loomingut iseloomustab esteetikate sulandumine ja glamuurini lihvitud süsteemiviga. Esitajana on ta osalenud Saša Pepeljajevi, Mårten Spångbergi ja Sandra Zaneva lavastustes, pälvides 2005. aastal Eesti parima tantsija auhinna. Ta on töötanud ja loonud ühiseid lavastusi Sandra Zaneva, Renzo van Steenbergeni, Olga Tsvetkova, Jaak Printsi ja Päär Pärensoniga. 2014 lõpetas ta magistriõpingud Sandbergi Instituudis Amsterdamis. Ta on olnud tegev OMAtsirkuses lavastaja ja treenerina. 2014. aastal oli ta Kanuti Saali SAALi kunstilises residentuuris. Šnaideri töid on esitlenud Kanuti Gildi SAAL ja NU Performance Festival (Tallinn), Frascati (Amsterdam), TanzRaumBerlin (Berliin); TSEKH Festival (Moskva) ja Baltic Circle Festival (Helsingi).<br />\n<br />\n**Kaja Kann** on sündinud Vändras, viielapselises peres. Peale keskkooli lõpetamist Tallinnas asus ta õppima Räpina Aianduskoolis konserveerimise ja toidutehnologia eriala. Ta on esinenenud Võrus, Iisakus, Palal, Vormsi saalel, Narvas, Utrehtis, Zagrebis, Hamburgis, Berliinis, Riias, Helsingis, Stokholmis, Malmös, San Diegos, New Yorgis ja mujal.\_<br />\nKaja Kann on rahvusvaheliselt tunnustatud iseõppinud kunstnik, kelle keel on otsekohene, sageli liialt must-valge, kuid see-eest terav. Tema tegevust on võrreldud mänguga, ta nagu mängib tsirkust, mängib muusikat, mängib, et tantsib, mängib, et kirjutab raamatut. Ise ta ei taha sellega nõustuda, kui ikkagi peab, siis see on tema jaoks pagana tõsine mäng - elu ja surma peale.<br />\n[www.pardimaelokaal.ee](http://pardimaelokaal.weebly.com)<br />\n<br />\n**Oliver Kulpsoo**<br />\nElika elukaaslane<br />\nUku ja Mirti isa<br />\nArno ja Maria poeg<br />\nLauri, Merlini ja Sandra vend<br />\nViljandi Kultuuriakadeemia ja\_<br />\nTartu Tamme Gümnaasiumi lõpetanu<br />\nVon Krahli Teatris 9 aastat resideerinu<br />\nValguskujundaja<br />\nTehnik<br />\nIsetegija<br />\n<br />\n**Laur Kaunissaare** (1982) lõpetas 2004. aastal Lavakunstikooli lavastajana ning on töötanud dramaturgina Tallinna Linnatearis, Kanuti Gildi SAALis ja alates 2012. aastast Teatris NO99. 2009-2011 tegeles ta Euroopa Kultuuripealinna Tallinn 2011 juures etenduskunsti ja interdistsiplinaarsete projektidega.<br />\n<br />\n**Renzo van Steenbergen** (1977), on Hollandis sündinud mustlaspäritolu nomaad. Tal on kraadid heli, pildi ja artscience'i valdkonnas. Steenbergen on vabakutseline kunstnik, kel on tugev multimeedia ja digitaalheli taust. Renzo on alates 2001. aastast töötanud rahvusvaheliselt installatsioonikunsti, muusika ja heliloomingu, filmi, live-kino, kaasaegse tantsu ja teatri valdkondades. <br />\nTa on kunstnike kollektiivi Feedbacksociety asutaja (2001), aga programmijuht ja algataja ühendustes Seveninchrecordings ja Seveninchprojects. Ta on teinud elektroonilist muusikat Noizbleed'is ja Johnny Locash'is. Ta on teinud koostööd paljude rahvusvaheliselt tunnustatud ja tunnustamata kunstnike ja institutsioonidega. Pärast lühidast tööperioodi Eestis 2008. aastal kolis Steenbergen 2011. aastal 31 aasta vanuselt püsivalt Tallinnasse.\nTallinnas resideerudes on ta teinud helikujundusi lavastustele nii Eestis kui mujal, nende hulgas kunstnikele nagu Sasha Pepeljajev, Dogtroep, Von Krahli Teater, Mart Koldits ja Kristjan Sarv. Ühtlasi teeb ja produtseerib ta muusikat iseenda jaoks oma kodus, stuudios ja rongis. Oma loomingus tegeleb Steenbergen energia, tiheduse, kompleksuse, liikumise, simultaansuse, vägivaldse ilu temaatikaga. Tihti on tema töödes kesksel kohal ruum. Renzo arvab, et heli ei eksisteeri ajas, vaid loob seda ning et muusika ei ole mitte kunst, mille keskmes on heli ise, vaid pigem heli ületamine.<br />\n<p><strong>Jaan Evart </strong><span>1981…1988…1999…2003…2004…2007…2009…2011…2014…2015…</span></p>\n<p> </p>\n<p><strong>Mairika Plakso</strong> on everybody’s piece’i projektijuht."
        description_en: "<p>It is not dance, theatre, performance, music, circus, lecture, film, video nor discussion. This is everybody’s piece.</p>\n<p><br />\"Three Left Hours (everybody’s piece)\" is an intermission performance that focuses mainly on expectations and tension, playing with these notions from a position of performer as well as a witness-participant. The performance feels like a show that feels like an ongoing party situation, that feels like never ending absurd game in which everybody is welcome to join.<br /><br />“Recently premiered the piece \"Three Left Hours (everybody’s piece)\" by Alissa Šnaider. She emanates from the absurd of metaphysical rooms presented by Daniil Harms, where Kaja Kann who is in her forties plays Alissa Šnaider who is in her twenties – one lacks everything that the other has, but everything is possible on stage.” Rebeka Põldsam</p>\n<p><br />Once, there was G20, G8, G7, G3 and G2. In a way they still exist, but the tide has changed. A political commentator says in his writings that the best way for describing the way we live now, is G0. The lack of a centre. The lack of a clear direction. A thousand plateaus. Superabundance. A simultaneity of lonelynesses. The only thing remaining is energy and different kinds of it forming patterns. How to make visible a form so radically void of hierarchy, is what Alissa Šnaider is up to in her new work.<br />Laur Kaunissaare<br /><br />A world too soon matured ends in ennui. It can be however perfect, but it's finished. Hence used up, closed, shoved onto a shelve, underlined, forgotten, dead, burried. It is not true that the magical presence of an actor on any given evening will save a production from an incompetent director or insufficient preparation. Mistakenly taking climax for a triumph, the actor can burn himself up every night and do so in a way that is wholly credible. Spectators might even stand up routinely for an applause and compulsively clap their hands. But he who is disappointment in God, will have to leave with his dream unfulfilled.<br />Taavi Eelmaa \"Primer of Estonian Contemporary Theatre” <a href=\"http://www.zaum.ee/\" target=\"_blank\">zaum.ee</a><br /><br /><br />There is a rumour that <strong>Alissa</strong> is made of smoke and perhaps we don’t really know whom we are talking about.<br />But I must say that is not true!<br />Alissa Šnaider, born in Tallinn in 1985, is an artist, choreographer and image consultant.<br />Alissa obtained MFA diploma at Sandberg Institute (Amsterdam).<br />Her works are taking various shapes and forms while bouncing from one discipline to another, liquefying the borders and thin lines, mutating from white spaces of the void into the black lines, where silence, small talk or an awkward pause becomes something else, where something else is always the thing.<br />\"She or he or them or it or now runs through several bodies and spaces like a mathematically engineered wave across centuries. Its awkwardness cringes on the edge of perfection and perfection is always there, like the dream where you suddenly see the manifestation of an entire life in one beautiful scene.\"<br />\_Raimundas Malasauskas<br />She has presented her works at venues and festivals including: Julia Jongma gallery (Amsterdam), Frankendael Huise (Amsterdam), Frascati Theater (Amsterdam), Het Veem Theater (Amsterdam, 2013), Venice Biennnale in the frame of \"oO\"- Cyprus and Lithuanian Pavilion, Uferstudios (Berlin, 2013),\_Kanuti Gildi SAAL (Tallinn, 2012), Baltic Cirlce Festival (Helsinki, 2011), Uzés Danse CDC; TanzWerkstatt; O Espaço do Tempo (France, Germany, Portugal, 2009)</p>\n<p><a href=\"http://www.alissasnaider.com\" target=\"_blank\">http://www.alissasnaider.com</a></p>\n<p><strong><br />Kaja Kann</strong> was born in Vändra into a big family. After graduating high school in Tallinn she went on to study preservation and food technology at Räpina Aianduskool. She has performed in Võru, Iisaku, Pala, Vormsi, Narva, Utrecht, Zagreb, Hamburg, Berlin, Riga, Helsinki, Stockholm, Malmö, San Diego, New York and elsewhere. Kaja Kann is an internationally recognized self-taught artist whose language is direct, perhaps sometimes overly black and white but very sharp. Her actions have been compared to a game; as if she is playing a circus, playing music, acting as if dancing or writing a book. She on the other hand does not really seem to agree with that viewpoint but if she must then she takes it as a really serious game - a matter of life and death. <br /><a href=\"http://pardimaelokaal.weebly.com/\" target=\"_blank\">http://pardimaelokaal.weebly.com/</a></p>\n<p><strong><br />Oliver Kulpsoo</strong><br />Partner of Elika<br />Father of Uku and Mirt<br />Son of Arno and Maria<br />Brother of Lauri, Merlin and Sandra<br />Graduate of Viljandi Culture Academy<br />and Tartu Tamme High School<br />Resident of Von Krahl Theatre for 9 years<br />Light designer <br />Technician<br />DIY'er<br /><br /><strong>Renzo van Steenbergen</strong> (1977), nomad from gypsy descent, born in The Netherlands, with degrees in Sound and Image and ArtScience, is a freelance artist with a strong background in multimedia and digital sound art. Renzo has been working in Internationally as an autonomous all-round artist in the fields of installation art, music and composition, film, live-cinema and contemporary dance and theatre since 2001.<br />Next to being one of the initiators of the artist-collective Feedbacksociety since 2001, he has been the programmer and initiator of Seveninchrecordings and Seveninchprojects, was part of several electronic music formations such as Noizbleed and Johnny Locash and has collaborated with numerous internationally acknowledged and unrecognized artists and institutions. After a working period in Estonia in 2008 he immigrated to Tallinn at the age of 31.<br />Since then, he has composed music and made sound designs for various theatre productions and directors in and out of Estonia such as Sasha Pepelyaev, Dogtroep, Von Krahl theatre, Mart Koldits and Kristjan Sarv as well as making and producing music just for the sake of making music in his home, studio and in the train. <br />His work is concerned with issues of energy, density, complexity, movement, simultaneity and violent beauty, and he often works extensively with space as a primary compositional parameter. He thinks that sound does not exist in time but rather creates it, and considers that music is not the art of sound but rather the art of the transcendence of sound.\_ <a class=\"moz-txt-link-freetext\" href=\"http://www.renzooh.com/\"></a></p>\n<p><a href=\"http://www.renzooh.com/\" target=\"_blank\">http://www.renzooh.com/</a></p>\n<p>\_</p>\n<p><strong>Taavi Eelmaa</strong> (Von Krahl)</p>\n<p><br /><strong>Laur Kaunissaare</strong> (1982) studied theatre directing at the Drama School of Estonian Academy of Music and Theatre graduating in 2004 and has worked as a dramaturge at Tallinn City Theatre, Kanuti Gildi SAAL and since 2012 at Theatre NO99. 2009-2011 he ran the performing arts and interdisciplinary programme at European Capital of Culture Tallinn 2011.</p>\n<p>\_</p>\n<p><strong>Jaan Evart\_</strong><span>1981…1988…1999…2003…2004…2007…2009…2011…2014…2015…</span></p>\n<p>\_</p>\n<p><strong>Mairika Plakso</strong> is the project manager of everybody’s piece.</p>"
