        description_et: >-
            Kultuurielus on paika loksunud terve rida sündmuseid, millel
            osalemist peetakse valdkonda kuulumisel ülimalt olulisteks.
            Ringlemine avamistel, esietendustel-linastustel, vestlusringides nii
            laval kui publiku seas toodab sümboolset ja sotsiaalset kapitali,
            aitab hoida “pildil”. Samas toimuvad need üritused suhteliselt
            samamoodi üle terve kultuurivaldkonna, justkui inertsist ning neile
            endile ei pöörata kuigi palju tähelepanu. See on mõnes mõttes ka
            mõistetav, tegemist ongi nn kõrvalproduktidega, mis on mõeldud
            millegi rambivalgusesse toomiseks – sündinud on uus teos! Või
            kellegi rambivalgusesse toomiseks – vaadake, millised huvitavad
            inimesed meil siin tegutsevad!

            Pidev toimumine, kuid formaadina tähelepanuta jätmine on kaasa
            toonud selle, et kõik need eelpoolnimetatud korduvad rituaalid
            kukuvad tihti üsna igavatena välja. Jälle samad inimesed, sunnitud
            small talk, kohmetud kõned, moderaator laseb ühel panelistil kõigist
            üle sõita… Kas oleks võimalik, et meie kultuurielu ristumispunktid
            oleksid natukene põnevamad, erutaksid meid natukene rohkem? Sest
            avamised, esitlused, vestlusringid, kohtumisõhtud loojatega jms ei
            kao kuhugi, kuid nendes osalemise meeleolu võiks jõuda kaugemale
            Pavlovi koera refleksidest või automaatpiloodil tegutsemisest.
            Kinnitage turvavööd!

            Produktsiooniplatvorm RESKRIPT pakub välja neljale sündmuse tüübile
            – avamised, vestlusringid, kohtumised kunstnikuga, raamatuesitlused
            – uued stsenaariumid, mille alusel kultuuriasutused ja -korraldajad
            saavad turgutada tüütuseni tuttavaid olukordi. Iga
            sündmusekategooria jaoks on välja töötatud mitmeid stsenaariumeid,
            mis sisaldavad vajaminevate tingimuste kirjeldust ning detailseid
            juhiseid nihestuse korraldamiseks. Stsenaariumite tutvustused
            leiduvad RESKRIPTi tootekataloogis, mida saab soetada Kanuti Gildi
            SAAList.

            Maarin Mürk (1983) on kunstitöötaja, kes tegeleb kaasaegse kunsti,
            rohkem ja vähem eksperimentaalse hariduse, kunstikriitika jms
            teemade vahel kokkupuutepunktide loomisega. Tema viimane suurem
            projekt oli koos Mary-Ann Talvistuga EV100 raames korraldatud
            „Kunstnikud kogudes”, mille eest pälviti ka Kulka aastapreemia ja
            äramärkimine muuseumiauhindadel. Igapäevaselt töötab ta Eesti
            Kunstiakadeemias üldteooriaainete keskuse juhataja ja lektorina ning
            juhib Klassikaraadios kord kuus eetris olevat saadet
            Kunstiministeerium (koos Indrek Grigoriga).

            Henri Hütt (1985) on (etendus)kunstnik, kelle laia
            loominguspektrisse kuuluvad tehnoloogilise dominandiga etenduskunsti
            vormid, helietendused, lavastatudn näitused, kureerimised,
            kirjutamised, installatiivsete etenduste genereerimised ja muu
            tabamatu. Lähtub kestuses olemisest, sest kes palju teeb, see jõuab
            vähe ajalukku. Henri loomingulistest näidetest leiab käesolevas
            dekaadis lavastusi, mis hõlmavad kõiki teatreid kui ka tühja ruumi
            mikrotonaalset värelust.

            **Sobiva stsenaariumi leidmisel tuleks võtta ühendust RESKRIPTi
            produtsendi Maarja Kalmrega (maarja@saal.ee) ning esitada tellimus.
            Stsenaariumid on tasulised, varieerudes vastavalt
            komplitseeritusele, kuid nende hinnastamisel on arvestatud siinsete
            kultuuriasutuste hinnatundlikust.**
        description_en: >-
            In the culture scene there is number of fixed events in which
            participation is considered highly important for those who want to
            belong to the scene. Mingling at the openings, premieres, discussion
            panels, on and off stage produces symbolic and social capital, helps
            to stay on the picture. These events occur similarly all over the
            cultural scene, almost like from inertia and people don’t pay much
            attention to them. It is easily understood, as we are dealing with
            so-called side-products, which are meant to bring something or
            someone to the limelight – a new piece is born! Or look how
            interesting people we have in the sphere!

            Constant occurrences, but leaving this format without bigger
            attention have entailed that these pre-mentioned recurring rituals
            often turn out a bit boring. Same people, forced small talk, awkward
            speeches, the moderator who lets one speaker override others… How
            could it be possible that the meeting points of our cultural scene
            could be more stimulating and excite us more. Whilst openings,
            presentations, discussion panels, artist talks won’t disappear
            anywhere, but our participation in them could reach beyond the
            reflexes of Pavlov’s dog or operating on automatic pilot. Fasten
            your seatbelts!

            Production platform RESCRIPT proposes new scenarios for four types
            of events – openings, discussion panels, artist talks and book
            presentations – based on which cultural institutions and
            professionals can refresh familiar boring situations. For every
            event category variety of scripts have been developed, which contain
            descriptions of needed conditions and detailed instructions how to
            organize these deviations. Introductions of scripts can be found in
            RESCRIPT product catalogue, which you can purchase at Kanuti Gildi
            SAAL.

            Maarin Mürk (1983) is working on intersections between contemporary
            art, more-or-less experimental education and art criticism. Her last
            big project was with Mary-Ann Talvistu with whom they created
            “Artists in Collections” in the frames of Estonia 100 celebration
            programme, for what they received annual award by Cultural Endowment
            of Estonia and notation at the museum awards. On a daily basis she
            works as a lector and also as a Head of Center for General Theory
            Subjects at Estonian Art Academy, once a month she runs a radio show
            Ministry of Art (Kunstiministeerium) with Indrek Grigor at
            Klassikaraadio.

            Henri Hütt (1985) is a (performing) artist, whose spectrum of
            artwork contains predominantly technological performative acts,
            sound-performances, staged exhibitions, curating, writing,
            installative performances and other unattainable formats. Henri’s
            artistic examples include performances in this decade, which
