        description_et: >-
            21.sajandil on autoga rahvahulka sõitmine hakanud laiemalt levima
            kui vahend, mille kaudu terroristid levitavad oma ideoloogilisi
            sõnumeid. See võeti kasutusele lihtsuse tõttu (märksa lihtsam kui
            pommi ehitamine või ligipääs relvadele) ja seetõttu, et ei nõua
            erilist väljaõpet ega kogemust. Kuigi toores ja lihtsakoeline, on ka
            selle amatöörliku terroristide taktika mõju nii füüsiline kui ka
            psühholoogiline. See saadab sõnumi, et objektid, mida me võtame
            iseenesest mõistetavana, võivad muutuda relvadeks vaid ühe
            silmapilgutusega.


            Oktoobris 2017 kogunes “Plaan T” lavastusmeeskond Kanuti Gildi SAALi
            residentuuri, et viia läbi uurimus terrorismihirmust tänapäeva Eesti
            inimeste seas. Üleskutsele tulla osalema fookusgrupi intervjuudel
            vastas ligi 70 vabatahtlikku, kelle vastustest tõukuski lavastus.


            “Plaan T” näeb ühiskonda, mis on kasvanud üles terrorismi ajastul.
            Vaatleb, milliseks võib kujuneda tulevikus igapäevaste tarbeasjade
            nagu näiteks auto maine ühiskonnas või teatrikülastus juhul, kui
            hirm ei lakka. Vaatab igaüht kui potentsiaalset terroristi ent laseb
            vaatajal endal sellele vastuse anda. Õpetab reageerima ootamatustele
            ning otsib abi ja selgitusi inimestelt, kellel on erilised võimed.


            **Üüve-Lydia Toompere** on vabakutseline koreograaf, lavastaja ja
            etendaja kes on omandanud koreograafia ja tantsu kõrghariduse
            Tallinna Ülikoolis. Toompere elab hetkel Berliinis ja õpib Berliini
            Kunstide Ülikoolis (Udk Berlin) kommunikatsiooni poliitilistes,
            sotsiaalsestes ja majanduslikes kontekstides. Linna mõjud on
            suunanud Toompere huvid rohkem personaalsuse ja isikupärasuse
            otsimisele enda tantsupraktikas ning ta on hakanud seda kombineerima
            oma praeguste poliitiliste ja sotsiaalsete õpingutega. Berliinis sai
            alguse ka tema esimene pikem (klubi)tantsuseeria “Techno Praxis”.
            Toompere ja Tõniste on varasemalt korduvalt koostööd teinud. Nende
            ühistest töödest on kujunemas tuntav käekiri.


            **Siim Tõniste** on Tallinnas elav vabakutseline koreograaf,
            lavastaja ja etendaja. Ta on õppinud Tallinna Ülikoolis, Tartu
            Ülikoolis ja Praha Etenduskunstide Akadeemias. Ta töötab tantsu- ja
            teatripedagoogina. Lisaks on ta Hiiumaa TantsuFestivali ja Vaba
            Vormi meeskonnas. Tema osalusel valminud lavastusi on esitatud
            Sõltumatu Tantsu Laval, Vaba Lavas, NUKU teatris, Vene teatris,
            Polygon teatris ja mujal. Peale Eesti on ta töötanud Baltimaades ja
            Californias. Kunstnikuna huvitab teda enim inimvõimete piiride
            relatiivsus.


            **Piret Jaaks** on vabakutseline näitekirjanik ja dramaturg. Tartu
            Ülikoolis teatriteadust õppides alustas ta lühiproosa kirjutamisega
            ja avaldamisega, mis omakorda andis tõuke kirjutada dramaturgiat.
            2011.aastal võitis Piret Jaaksi näidend “Näha roosat elevanti” Eesti
            Teatri Agentuuri korraldatud näidendivõistluse. Pärast seda on
            mitmed tema näidendid ja lavastusdramaturgia jõudnud Eesti
            teatrilavadele, viimati näiteks “Ma pigem tantsiksin sinuga” Vabal
            Laval, “Öökuninganna” Karlova teatris ja Vana Baskini teatris ning
            kuuldemäng “Aasta pärast” Raadioteatris. 2015 aastal pälvis tema
            novellikogu “Linnalegend” Betti Alveri debüüdipreemia. Praegu õpib
            Piret Jaaks Eesti Muusika- ja Teatriakadeemia Lavakunstikoolis
            doktoriõppes, kus uurib, kuidas luua dramaturgiat kogukondi
            kaasates.
        description_en: >-
            Vehicle-ramming attacks have become a widely used tactic by
            terrorists to spread their extremist ideological messages in the
            21st century. The method has been favoured for its simplicity.
            Building a bomb or getting access to firearms is complicated, but
            stealing a truck requires no training and no prior experience.
            Although a crude and straightforward tactic its effects are both
            physical and psychological. It sends a message that the everyday
            objects we take for granted can be turned into lethal and fear
            inducing weapon within the blink of an eye.


            “Plan T” started as a residency in Kanuti Gildi SAAL in October 2017
            when the creative team behind the project held focus group
            interviews on the fears of terrorism. Around 70 volunteers from the
            local community participated. Their answers are the input for
            creating “Plan T”


            “Plan T” observes a society living in an age of terrorism. It
            speculates the possible reputation of everyday items such as motor
            vehicles and looks at public events, such as going to the theatre
            under the conditions of continuing and developing fear. The
            performance views everyone as a potential terrorist but leaves them
            the option to disagree. It also teaches to react to the unexpected
            and looks for answers from people with supernatural abilities.


            **Üüve-Lydia Toompere** is a freelance choreographer, director and
            performer who has completed her higher education in choreography and
            dance at Tallinn University. Toompere now resides in Berlin, where
            she studies communication in political, social and economic contexts
            in Berlin Arts University (Udk Berlin). Berlin's new directions have
            moved Toompere’s interests towards different personalities and
            uniqueness within her own dance style research and also started to
            combine this with her current political and social studies. She
            began her first club dance series “Techno Praxis” in Berlin as well.
            Toompere and Tõniste have collaborated many times in the past and
            thus have developed their own unique style as a pair.


            **Siim Tõniste** is a Tallinn based freelance choreographer,
            director and performer. He has a MA in directing and choreographing
            form Tallinn University. He has also studied in the University of
            Tartu and in the Academy of Performing Arts in Prague. He works as a
            dance and drama teacher and is a member of the team of Hiiumaa Dance
            Festival and a producer at MTÜ Vaba Vorm. He’s worked mostly in
            Tallinn but has also taken part of a new production in California
            and in the Baltics. As an artist he believes in group work methods
            and is mostly interested in the relativity of human limitations.


            **Piret Jaaks** is a freelance playwright and a dramaturg. She
            started publishing her short stories when studying theatre research
            in the University of Tartu which encouraged her long lasting
            interest in writing dramaturgy. In 2011 her play “To See Pink
            Elephants” won the grand prize in Estonian play competition. After
            that many of her plays have been staged and she has been working as
            a dramaturg with several theatre projects. Recent examples include
            “I’d rather dance with you” in Open Stage (Vaba Lava), “The Queen of
            Night” in Karlova and Old Baskin’s theatres and an audio performance
            “A Year After” in Estonian Radio Theatre. In 2015 her collection of
            short stories “The Urban Legend” was awarded with Betti Alver debut
            award. Today, Piret Jaaks is doing her PhD in Estonian Music and
            Theatre Academy in dramaturgy.
