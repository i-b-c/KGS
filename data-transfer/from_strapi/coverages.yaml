        description_et: "kõik on nii segamini\_  \nkui saab üldse olla\_  \nakna taga\_  \non paks lumi\_  \nsõbralikud vormid  \_\non ebasõbralikud\_  \nmõnu ise\_  \nteeb mittemõnu\_  \n…  \n(H.Krull Nebenmensch)\_  \n\n\"Overexposure\" on dekadentlik tegu 'midagi' kinnitada, paigaldada, üles märkida, maha kriipsutada. Obsessiivne püüd kinni hoida tsivilisatsioonist, kangelaslik allajäämine keskkonnale. Nagu öeldakse - küsimuse küsimine on juba sellele vastamine.  \nSee on inimeseks olemisele niivõrd vajalik, vähemalt on selline tunne, et on vajalik. Aga ilmselt ei ole. Ilmselt on segadus, täpselt selline nagu ta on - sündmuse ruum, kus midagi algab ja midagi juhtub ning see puudutab meid kõiki.  \n\n**Hendrik Kaljujärv** on olnud loominguliselt aktiivne paljudes formaatides - loonud muusikat sõna- ja tantsulavastustele, teinud installatsioone galeriides, lavastanud ja osalenud töödes nii Kanuti Gildi SAALis, Von Krahli Teatris kui ka Teatris NO99. Tema tööde läbiv tunnus on intensiivne ja sügav seisunditaotlus ja hoolikalt viimistletud töö erinevate meediumite ja vahenditega. Lisaks tehnilise täpsusele, mille Hendrik on viinud kõrgele tasemele, on ta võimeline tunnetama erinevate formaatide toimemehhanisme, jäädes truuks enda esteetilistele ja ideelistele valikutele."
        description_en: >-
            "OVEREXPOSURE" is a decadent act to confirm, fit in, identify,
            exclude something. Obsessive aspiration to hold on to civilization,
            heroic surrender to the environment. As it said – a question that is
            asked holds an answer within it.

            This is so relevant in order to be human, or at least it seems that
            it is relevant. Probably it actually is not. Apparently it is
            confusion, just like it looks like – a space of event where
            something starts to happen and that impacts us all.


            **Hendrik Kaljujärv** has been creatively active in several formats
            - created music to performances, done installations in galleries,
            directed and participated in works at Kanuti Gildi SAAL, Von Krahl
            Theatre and Theatre NO99. The main characteristic of his works is
            intense and deep request of state and thoroughly perfect work with
            different mediums and devices. In addition to technical accuracy
            taken into high level he is also capable of sensing the mechanisms
            of different formats, staying true to his own aesthetical and
            ideological choices.
