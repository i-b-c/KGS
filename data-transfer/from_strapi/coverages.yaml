    content: >-
        To hettekledde skikkelser sitter på kne med ryggen til publikum idet vi
        finner plassene våre i amfiet. Bortenfor de to kroppene er det satt opp
        en vid, hvit gardin som det projiseres tekst på under så godt som hele
        forestillingen. Rosendal Teater er nok det ene av Trondheims to
        teaterhus hvor det oppleves berettiget å advare publikum om at
        forestillingen ikke er interaktiv, og å be publikum pent om å la være å
        snakke underveis. Det siste er nok mer for å introdusere forestillingens
        tema heller enn en reell bekymring for at vi skal bråke.

        Ordkløveri

        Det er nemlig stemmen og språket som er gjenstand for Lond Malmborgs
        disseksjon. I tillegg til den visuelle, projiserte teksten, er det
        nesten konstant noen som snakker eller lager lyder, enten det kommer fra
        skuespillerne eller fra uidentifiserbare kilder. Lydene spenner fra
        babbling og latterhikst til kåte stønn, mens ordene blir uttalt i ulik
        rytme, intensitet, volum og hastighet. Noen ganger beveger utøverne
        (Malmborg og Rea Lest) seg rundt publikum mens de prater, slik at lyden
        oppleves romlig. Språk og stemme behandles også tematisk. Forestillingen
        svinger innom alt fra språkutvikling hos babyer, til stemmen som
        identitetsbærer og, ikke minst, språkets upålitelighet.

        På den måten minner Things in my mouth om Lond Malmborgs forrige
        forestilling, Physics and Phantasma. Også her var det ordenes makt, og
        spesielt forholdet mellom fortelling og virkelighet, som hadde
        presedens. Men i motsetning til sistnevnte, som jeg husker som en
        nysgjerrig og finurlig undersøkelse av ordets potensial, er språket som
        blir denne forestillingens tematiske omdreiningspunkt tappet for
        innhold. Den har en langt mer dyster tone, for her er stemmen et virus
        som kontrollerer menneskeverten sin. Ikke bare har ordene mistet sin
        mening, vi mennesker er i tillegg navlebeskuende og desperate vesener
        som må høre våre egne stemmer for å få bekreftet at vi eksisterer.

        Illusjoner

        Denne meningsløsheten smitter over på selve teaterformatet når en
        tilsynelatende essensiell komponent i forestillingen avsløres som
        konstruert og uvesentlig. Slike elementer er uansett ikke mer enn kun et
        “promise of theatre”, forkynner en stemme over høyttalerne. Det
        illusoriske ligger også til grunn for forestillingens høydepunkt hvor
        Lond Malmborg og Lest sitter på gulvet iført masker som ligner en slags
        omvendte munnkurver med overdimensjonerte, tegneserieaktige kjevepartier
        som skjuler halve ansiktet til utøverne. Når de klemmer på en spake
        beveger underkjeven seg slik at det ser ut som de snakker. Grepet kan
        høres klossete ut, men både Lest og Lond Malmborg tangerer spakene med
        overbevisning og presisjon idet de begynner å snakke på vegne av
        hverandre, og bytter således både stemme, humør og kjønn i et stadig mer
        skiftende og heseblesende tempo.

        Flere slike enkeltscener som den beskrevet over fremstår originale og
        virkningsfulle. På et ellers stille og begivenhetsløst tidspunkt i
        forestillingen dras oppmerksomheten min mot teksten som blir projisert
        på den store gardinen. Når jeg leser ordene inni meg blir de til min
        egen indre, dømmende stemme. Den er nokså nådeløs. Det er også
        fascinerende når Lest, som er fra Estland, må resitere en lang tekst på
        norsk for publikum. Det at hun selv ikke vet hva hun sier skaper et
        komisk skille mellom hennes fremtoning og innholdet i replikkene.
        Teksten hun ramser opp er imidlertid såpass lang at jeg skulle ønske
        innholdet utviklet seg i en eller annen ytterliggående retning for i
        større grad å skape kontrast mellom medium og budskap.

        Flyktige komponenter

        Selv om Things in my mouth rører ved svært interessante tema som den
        flere ganger formidler på effektfullt vis, så opplever jeg at helheten
        halter. Kanskje er det meningen at forestillingen skal være fragmentert
        og delvis bære preg av å være litt grunn, all den tid meningsløsheten
        rår. Men, tørre vitser er og blir tørre vitser selv i et metaperspektiv.
        Det er for mange gjentagelser, sprikende retninger og for lite dveling
        ved de mest interessante partiene til at jeg synes forestillingen
        virkelig sitter. Jeg tror Things in my mouth ville nytt godt av en
        dramaturgisk innstramming samt det å våge å si noe, til tross for
        ordenes lumskhet.
