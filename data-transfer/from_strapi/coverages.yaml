        description_et: >-
            Midagi kujuteldamatut on kohe juhtumas, midagi mida ma poleks näinud
            ka oma kõige meeletumas unenäos. Kogu minu seni elatud elu, minu
            mõtted, minu teod, minu valikud ja valimata jätmised on toonud mind
            siia, sellesse hetke… aga mina — tiksun. Ainult pinget kogedes ärkab
            ellu marionett.<br />

            <br />

            Skaala on kaart. Mõõtkava, milles tuuakse kokku erinevaid äärmusi,
            kuid ka stiile ja esteetikaid. Ahel, kus on kõrvuti elemendid, mis
            tavaloogikas kokku ei käi. Skaala surm on võimalus öelda lahti
            mõõtkavast.<br />

            <br />

            “Skaala surmas” realiseeruvad 21. sajandi burlesk, travestialik
            meeleolu ja mõtteid koondav (või laialipaiskav) meelelahutus.
            Burleskilikus ja revüüteaterlikus võttestikus keerleb lavastus
            temaatiliselt ümber telje surm-armastus-illusioon.<br />

            <br />

            <strong>Riina Maidre</strong> on vabakutseline
            näitleja-etenduskunstnik. Tema tööde ühisosaks on saanud katsetuslik
            meetod ja kunstiline manifest, mille järgi iga järgnev töö algab
            eelmise tööprotsessi jälgedelt.<br />

            <br />

            <strong>Nero Urke</strong> on vabakutseline näitleja-lavastaja. Oma
            töödes taotleb universaalset tõetunnet. Tema esitust ja loodud ruume
            iseloomustab detaili perfektsuse taotlus.<br />

            <br />
        description_en: >-
            Something unimaginable is about to happen, something I couldn’t have
            foreseen even in my wildest dreams. My entire life so far, my
            thoughts, my actions, my choices and all the things I didn’t choose
            have brought me here, to this moment... but me — I’m ticking. Only
            by experiencing tension does the marionette come to life.<br />

            <br />

            Spectrum is a map. A scale in which different extremes, styles and
            esthetics are combined. A chain of elements which usually don’t go
            together are side by side. “Skaala surm” (“The death of the scale”)
            is a chance to free yourself from the scale.<br />

            <br />

            The show is motivated by the 21. century burlesque, atmosphere of
            travesty and thought-provoking entertainment. In this burlesque and
            revue setting the theme of the performance rotates around the axis
            of death-love-illusion.<br />

            <br />

            <strong>Riina Maidre</strong> is a freelance actress and performing
            arts artist. The characteristic of all her works is the experimental
            method and artistic manifesto, according to what every following
            work by her picks itself up from the steps of the previous.<br />

            <br />

            <strong>Nero Urke</strong> is a freelance actor and director. He
            pursues a universal feeling of truth in his works. Characteristic of
            his performance and the spaces he creates is the search for
            perfection in every detail.
