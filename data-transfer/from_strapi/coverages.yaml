            Ярмо Реха

            «Омен» (лат. предзнаменование, примета)

            Поэтическое путешествие труда из прошлого в будущее

            Поэтическое путешествие «Омен» основано на произведении авангардного
            поэта Алексея Гастева «Поэзия рабочего удара» (1923). Гастев стал
            известен в социалистической России как теоретик и практик, его
            интересом и целью было улучшение эффективности рабочих на фабриках.
            Тексты Гастева похожи на поэтические взрывы, в стенах Кренгольма они
            будут представлены в форме инсталляций. Спектакль «Омен»
            рассматривает фабрику Кренгольм символом того, насколько радикально
            изменилось значение труда. В постановке задействованы Рийна Майдре,
            Берт Раудсеп, Пяару Оя, Яaнйka Apум и хор Vox Populi.

            Рабочая сила, рабочая производительность, рабочее время, рабочее
            место. Работа является центральным понятием современного мира. Куда
            привели миллиарды нажатий клавиш, куда привели доведенные до
            автоматизма быстрые пальцы прядильщиц? Куда привели коробки и
            компрессоры, полупроводники и процессоры? Вперед, только вперед. Но
            куда вперед? И что станет с человеком?

            Массы, менеджеры, маргиналы. На заводах Кренгольма работали тысячи и
            тысячи. Пролетарское прошлое, постиндустриальное настоящее и
            многообещающее, как улыбка Милтона Фридмана, будущее. Но есть и еще
            одна перспектива. На Кренгольме давно больше не шумят прядильные
            машины, не льются километры тканей. Прогресс просто перенес работу
            дальше, за тысячи километров, но что-то здесь все равно остается.
            Пустые фабричные здания Кренгольма являются приметой или
            предзнаменованием. Они возвышаются над нами метафорой на границе
            двух миров и эта граница проходит не только между странами.
            Посмотрите! Как много смысловых пластов! Является ли Кренгольм
            предзнаменованием нового доброго мира и конца работы? Или, наоборот,
            –бесконечной работы, даже если техника и всевозможные алгоритмы
            переняли ее у людей и само значение работы изменилось? Быть может мы
            находимся только в начале прогресса? Куда ведет воля людей и машин и
            что является тем неподдающимся описанию, что остается после
            грустноватого последнего гудка?

            Ярмо Реха (1991) – свободный режиссер и актер, который раньше
            работал в театреNO99.Реха окончил Школу сценического искусства
            Эстонской академии театра и музыки, XXVI выпуск, актер. Среди его
            последних работ – роли в фильме «Португалия», спектаклях «BIG DATA»
            и«Волынка бога грома». Как постановщик он интересуется
            пространствами для инсталляций и физической поэзией.
        description_en: >-
            A Performative Walk Through The History of Work With A Feeling For
            The Poetics of Space


            The performative walk “Oomen” is a production based on the texts by
            the Russian avantgarde poet Aleksei Gastev who became known is
            socialist Russia as a theoretician and practician of work, his aim
            being to make the work of factory workers more efficient. Gastev's
            texts are like explosions of pure poetry and in the context of the
            former Kreenholm factory his words take on an installative form. As
            a production “Oomen” will look at the former Kreenholm factory as a
            metaphor of how radically the meaning of work is changing. Performed
            by Riina Maidre, Bert Raudsep, Pääru Oja, Jaanika Arum, Vox Populi
            choir and Narva Boys Choir.


            Work is the central concept of the way we live now and has been so
            for centuries. Where have the billions of pushings of buttons taken
            us, where have they taken us, the almost unhumanly speedy fingers of
            textile workers? Where is progress taking us? Forwards. But forwards
            to where? And what place will remain for humans?


            Tens of thousands have worked in this former Kreenholm textile
            factory. Its past is proletarian, its present post-industrial, its
            future is promising like Milton Friedman's smile. But there's
            another way to look at this place. No machines roam here any more,
            no kilometres of cloth come out of the production lines. Progress
            has moved work elsewhere, thousands of kilometres away, yet still
            something has remained here. The empty factory of Kreenholm is
            towering above us like an omen. It is towering above us like a
            living metaphor. Look! How many layers of meaning! Does Kreenholm as
            a metaphor forsay the coming of a brave new world devoid of work? Or
            maybe Kreenholm is an omen for the eternally perpetuating nature of
            work, even when omnipotent machines and algoritms are overtaking
            humans and are changing the meaning of work itself? Maybe we are
            just at the beginning of progress? Where is the will of humans and
            machines taking us and what is this almost unnamable something that
            remains even after the last whistle?


            Jarmo Reha (1991) is a freelance theatre director and actor
            previously connected with Theatre NO99. He graduated from the
            Estonian Academy of Music and Theatre in 2014. He has lately played
            in the film “Portugal” by Lauri Lagle and in productions such as
            "BIG DATA" and "Pikse pill". As a theatre director he takes interest
            in installative form and physical poetry.<br />

