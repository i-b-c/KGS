        description_et: >-
            NB! Enne ooperi esietendust 2018 aastal on kavas olnud [ooperi
            koreograafilise materjali esitlus 20.04.2017 Kanuti Gildi
            SAALis](https://saal.ee/et/performance/4657/) ning [ooperi
