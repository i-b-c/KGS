        description_et: >-
            Publiku tungival nõudmisel ja saabuvate pühade puhul on meil hea
            meel taas näidata kevadel esietendunud Raho Aadla
            tantsulavastust.<br />

            <br />

            Inimene on ...

            Inimene loob ...

            Inimene teab ...

            Inimene usub ...

            Inimene vajab ...

            Inimene jagab ...

            Inimene arvab ...

            Inimene loodab ...

            Inimene tunneb ...

            Inimene mõtleb ...

            Inimene õpetab ...

            Inimene unistab ...

            Inimene igatseb ...

            Inimene katsetab ...

            Inimene jumaldab ...

            ...


            PS. Publiku tervisliku seisundi ja mugavuse nimel toimub Ra
            laskumise vaatamine läbi päikeseprillide.  Selleks palume võtta
            kaasa päikeseprillid.



            Raho Aadla on etenduskunstnik, kelle lavareaalsuse mõjusaimaks
            meediumiks on esteetilises ruumis liikuv inimkeha. Tema loomingu
            vundamendiks on usk Jumala inimlikku ja Inimese jumalikku olemusse.
            Ei Inimene ega Jumal ole võimelised teineteiseta eksisteerima.

            Raho lõpetas 2013. aastal TÜ Viljandi Kultuuriakadeemia tantsukunsti
            eriala ning õpib praegu EMTA Lavakunstikooli füüsilise teatri
            magistriprogrammis. Ta oli 2015/16 hooajal Kanuti Gildi SAALi noor
            kunstnik-resident tegeledes sooloprojektiga "Soota".
        description_en: >-
            On the request of the audience and upcoming holidays, we are happy
            to show Raho Aadla’s solo piece one more time.<br />

            <br />Human is…

            Human creates…

            Human knows…

            Human believes…

            Human needs…

            Human shares…

            Human thinks…

            Human hopes…

            Human feels…

            Human thinks…

            Human teaches…

            Human dreams…

            Human longs…

            Human experiments…

            Human adores…

            …


            P.S. For audiences’ health and comfort we are witnessing the descent
            of Ra through sunglasses. For that please take your sunglasses with
            you.


            Raho Aadla is a performance artist, whose imposing medium on the
            stage is the human body in the esthetics of the space. The
            foundation of his creation is the belief in the humaness of God and
            divine essence of the Human. God nor Human can exist without the
            other

            Raho graduated Dance Department at the University of Tartu Viljandi
            Culture Academy in 2013 and is now studying at Estonian Academy of
            Music and Theatre, at physical theatre MA program. He was the young
            artist in residency at Kanuti Gildi SAAL during the 2015/2016
            season, where he performed his solo-projects under the name of
            “Soota” (“Genderlessness”).
