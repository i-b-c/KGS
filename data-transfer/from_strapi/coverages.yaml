            Sometimes after seeing a theatre performance people say “That was a
            festival piece!”. This usually means one of three things:<br />

            1. The show was an extreme experience;<br />

            2. The show made no sense whatsoever;<br />

            3. Both.<br />

            <br />

            After visiting lots of theatre festivals and contemporary theatre
            shows, Henrik Kalmet - a famous Estonian actor, comedian and TV host
            - dives into the subject and aims to create a performance based on
            components that are most likely to be used in theatre productions
            invited to festivals.<br />

            <br />

            The performance on 26.02 will be followed by artist talk. Led by
            Priit Raud. In Estonian.
