        description_et: >-
            b o n e r on iseenese analüüs, kus puudub väline motiiv, narratiiv
            või teema. Lähtekohaks on eeldus, et üksnes inimkäitumist uurides ei
            saa me olukorrast sotsioloogilist teadmist, vaid tuleb arvesse võtta
            ja analüüsi kaasata ka objekte, mis võimaldavad situatsioonil
            tekkida (ja seda taasloovad). Asjadele antakse hääl, muutes nende
            funktsiooni ja selgitades nende väärtusi. Kõnelemise ajal saab
            selgeks ka see, mida panevad need objektid tegema teisi (inimesi ja
            mitte-inimesi). Nähtavaks saab võrgustik, mis koondab nii
            olemasolevaid objekte kui ka esitajat.<br />

            <br />

            Luues väärtuste mängu, asetatakse esineja kontrollimise ja
            kontrollituse vahepealsesse olukorda. Etendus rõhutab sooloformaadi
            deemonlikkust ning loob seisundi, kus Lond Malmborg taandatakse
            tegutseva subjekti rollist ja temas saab lavale ilmuv vaadeldav
            objekt.<br />

            <br />

            **Iggy Lond Malmborg** (1987) on vabakutseline näitleja ja
            etenduskunstnik, kes tegutseb nii Malmös kui Tallinnas. Kuigi
            klassikalise näitlejaharidusega (Malmö Teatriakadeemia), kasutab ta
            erinevaid esteetikaid ja stiile nii soolodes kui koostöödes. Tema
            põhihuvi seisneb reaalse etendussituatsiooni olukorra kasutamises
            mudelina, millele rakendada lavastuse diskursust. Kasutades
            strateegiaid, mida võib võrrelda minimalismiga, toob ta fookusesse
            teatri (võimu)struktuurid, vaadeldes teatrit kui hierarhilist
            masinat, mis koosneb (alateadlikest) kaasamise ja eraldamise
            mustritest.

            Hetkel tuuritab ta lavastustega "b o n e r" (2014), "99 Words for
            Void" (duo Maike Lond Malmborgiga 2015), "Physics and Phantasma"
            (2017) ja "Things in my mouth" (2019), mis kõik on valminud koostöös
            Kanuti Gildi SAALiga. Neid lavastusi on näidatud erinevatel
            festivalidel ja etenduspaikades, nagu Spielart (München), Baltic
            Circle (Helsingi), TnBA (Bordeaux), Baltoscandal (Rakvere),
            Auawirleben (Bern), Nanterre-Amandiers (Pariis), FFT (Düsseldorf),
            Bastard Festival (Trondheim), Sophiensäle (Berliin), Staatstheater
            Nürnberg, Nowy Teatr (Varssavi), Palm Off Fest (Praha) ja Dublin
            Theatre Festival.

            Alates 2009. aastast teeb ta koostööd Johannes Schmitiga duo White
            on White nime all, 17/18 hooajal esietendusid neil Maxim Gorki
            teatris Berliinis lavastused “Fuck me ! (we didn’t make it)“ ja
            “Tyskland“.
        description_en: "b o n e r is an analysis of it self.<br />\nA motive, narrative or theme outside its own being is therefore absent – allowing instead, their traditional setting to speak.<br />\n<br />\nb o n e r works under the premise that one cannot gain a sociological understanding of a situation purely through looking at human behavior, but that one must also take the objects which are enabling (and co-creating) the situation into consideration.<br />\nAnd as objects have such a hard time to speak, this piece will help them.<br />\n<br />\nA voice is given to things, uttering their structural function and explaining their properties – through which they are being valued.<br />\nWhen speaking, it also gets obvious what they, the objects, make others (humans and non-humans) do.<br />\nThe speaking objects appear as agents in a network, which constitutes<br />\nthe event of the performance.<br />\nIn b o n e r these agents are presented next to each other and thereby democratized; perceived as equally important, dependent and controlled by each other.<br />\nThe same network would also include the performer, as one agent with specific properties; its ‘humanity’.<br />\nThe piece highlights a devilish aspect of the solo-format and thrusts it into the foreground.<br />\n<br />\nBy creating a game of valuation, a structure authored by Lond Malmborg -the performance maker- using Lond Malmborg -the performer- for its purposes, he is put in a situation that oscillates between controlling and being controlled. Ultimately aiming for a state in which Lond Malmborg is reduced from being a subject that is acting, to becoming an object that is appearing and being watched.<br />\n<br />\n**Iggy Lond Malmborg** (1987) is an actor and performance maker based in Malmö and Tallinn. Though a formation in traditional acting (the Theatre academy of Malmö) his pieces span over a wide range of aesthetics and styles, both solo and collaborative work. His main artistic interest is to use the performance event as a model onto which the pieces discourse directly can be applied. By using strategies that can be compared to minimalism, he sheds light on the politics of theatre and read it as a hierarchical machine with (unconscious) patterns of inclusion and exclusion.  \n\LHe is currently touring with \"b o n e r\" (2014), \"99 Words for Void\" (duo with Maike Lond Malmborg, 2015), \"Physics and Phantasma\" (2017) and \"Things in my mouth\" (2019). All which are made in close collaboration with Kanuti Gildi SAAL (Tallinn). The works have been presented in festivals and venues such as: Spielart (Münich), Baltic Circle (Helsinki), TnBA (Bordeaux), Baltoscandal (Rakvere), Auawirleben (Bern), Nanterre-Amandiers (Paris), FFT (Düsseldorf), Bastard Festival (Trondheim), Sophiensäle (Berlin), Staatstheater Nürnberg, Nowy Teatr (Warsaw), Palm Off Fest (Prague) and Dublin Theatre Festival. \LSince 2009 he is collaborating with Johannes Schmit under the name White on White, during the season 17/18 they premiered “Fuck me ! (we didn’t make it)“ and \"Tyskland\" at Maxim Gorki Theater, Berlin. <br />  \n<br />"
