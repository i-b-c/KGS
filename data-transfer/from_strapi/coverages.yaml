        description_et: >-
            Mart Kangro, Juhan Ulfsaki ja Eero Epneri lavastus koostöös Artjom
            Astrovi, Oliver Kulpsoo ja Maria Arusooga on vaatest, ridadest ning
            ruutmeetri keskmisest hinnast. Mis on see, millest me oleme ilma
            jäänud? Aga see, millest unistame? Mis on see, mis laguneb ja mis on
            see, mida näeme oma viienda korruse aknast? Rulood ja koonduslaager,
            harmoonia ning aknaruut. Millest me mõtleme, kui me mõtleme
            kinnisvarast? Me mõtleme perspektiividest.

            Mart Kangro on vabakutseline koreograaf, lavastaja, tantsija. Ta
            keskendub oma töödes inimkeha ja liigutuse tähenduslikkusele teatris
            kui semiootilises aegruumis ning lavasituatsiooni olemuslikele
            küsimustele. Tema lavastusi, on esitatud olulistel festivalidel üle
            kogu Euroopa rohkem kui 20 riigis. Viimastel aastatel on ta toonud
            lavale ka töid draamanäitlejatega, kus ta ise esinejana lavale ei
            astu.

            Juhan Ulfsak on näitleja ja lavastaja. Alates 1990ndatest on  tema
            jõuline mängulaad ning kunstilised printsiibid kujundanud väga
            olulisel määral Eesti avangardteatri palet. Töötades Von Krahli
            Teatris nii näitlejana kui viimastel aastatel ka lavastajana on
            Ulfsak

            lähtunud anarhismist, pungist, dekadentsist, sürrealismist ja
            kontseptualismist, kuid tema

            loodud teater on rekontekstualiseerinud ka klassikalisemat
            sõnateatrit.

            Eero Epner oli dramaturg Teater NO99s alates teatri asutamisest
            2005. aastal. On

            teinud koostööd pea paarikümne lavastajaga, sh olnud korduvalt nii
            Kangro kui Ulfsaki lavastuste dramaturg.

            Nende loomingulise koosluse eelmine lavastus “Workshop” oli Eesti
            Teatriauhinnad 2019 etenduskunstide auhinna laureaat.
        description_en: >-
            New creation of Mart Kangro, Juhan Ulfsak and Eero Epner in
            collaboration with Artjom Astrov, Oliver Kulpsoo and Maria Arusoo.
            It will be a piece about views, rows and the medium price of a
            square meter. What is it we are lacking? Or what do we dream about?
            What is this thing that is falling apart and that we can see from
            our 5th floor window? Window blinds and concentration camp, harmony
            and window square. What do we think about when we think of real
            estate? We think about perspectives.

            Mart Kangro is a freelance choreographer, director and dancer. In
            his works, he focuses

            on the meaningfulness of the human body and movement in theatre as
            semiotic space-time, and on existential issues of stage situation.
            His productions have been performed at major festivals in more than
            20 countries across Europe. In recent years, he has produced works
            where he himself is not cast.

            Juhan Ulfsak is an actor and director. Since the 1990s, his
            energetic performing style and artistic principles have done a great
            deal to define the look of Estonian avant-garde theatre. Working in
            Von Krahl Theatre as an actor and, in recent years, director, Ulfsak
            has proceeded from anarchism, punk, decadence, surrealism and
            conceptualism, but his productions have also recontextualized
            classic plays.

            Eero Epner was a dramatist with Theatre NO99 since the theatre was
            founded in 2005. He has worked with several dozen directors,
            including many times with Kangro and Ulfsak.

            In 2019 their previous collaboration “Workshop” was awarded with the
            Performing Arts prize of the annual Estonian Theatre Awards.
