        technical_info_et: "<p>Lavastaja: <strong>Alissa Šnaider</strong><br />Esitaja:<strong> Kaja Kann</strong><br />Helikunstnik: <strong>Renzo van Steenbergen</strong><br />Valguskunstnik: <strong>Oliver Kulpsoo</strong><br />Dramaturg: <strong>Laur Kaunissaare</strong><br />Dramaturg: <strong>Taavi Eelmaa</strong></p>\n<p><strong></strong>Graafiline disain:\_<strong><strong>Jaan Evart</strong></strong><br />Teleklipp: <strong>Tencu</strong></p>\n<p>Etenduse dokumentatsioon: <strong>Epp Kubu</strong></p>\n<p>Fotod: <strong>Lee Kelomees, Kristin Made</strong></p>\n<p>Projektijuht: <strong>Mairika Plakso</strong><br />Kaasprodutsent: Kanuti Gildi SAAL<br />Toetaja: Eesti Kultuurkapital<br />Esietendus: 29.09.2015 Kanuti Gildi SAAL</p>\nEtendus on eesti ja inglise keeles."
