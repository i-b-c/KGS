    content: >-
        Sel nädalal toimub kaks uut lavastust, mille loovad noored koreograafid.
        Tsirkuseartist ja akrobaat Kädi Metsoja toob välja oma esimese
        soololavastuse, mis kannab pealkirja "tegeele".

        Autori sõnul on see abstraktne koreograafiline põnevik, kus peategelane
        satub füüsiliselt olukordadesse, kus eelnevalt omandatud kogemused enam
        ei aita, riskid on enneolematult kõrged ja väljapääs on võimatu. Õhustik
        on pingeline ning lavastus on saanud ainest Kädi rännakuist mööda
        maailma.

        Tahtsin, et oleks pealkiri, mis meenutab miskit, aga tegelikult päris
        see ei ole ehk "tegeele" tuli sõnast "tegelema" või "tegelik", aga
        tahtsime väikest twist'i sinna peale, et päris õige see sõna ei ole,"
        selgitas Metsoja.

        "Asi, mis tekitab põnevust, on näiteks siin lavastuses mõte, et huvitav,
        kas saab hakkama või ei saa hakkama. See võib olla väike võistlusmoment
        iseendaga, ma proovin miskit ja mul on endal ka meeletult põnev, kas
        tuleb välja või ei tule välja," lisas ta.
