            the era’s modern music nor the stage technical facilities had
            developed to the level Manfred had hoped to use in his work.
            Therefore, some of the notes have been recorded in an unprecedented
            way and on many occasions the first task is to recreate the language
            for reading his scripts. Even now many of his ideas need the use of
            newest technology and it is very likely that quite a few of those
            elements will be used for the first time in an opera.


