        description_et: >-
            Maike Lond Malmborgi loeng-etendus "10 journeys to a place where
            nothing happens\*" on väga subjektiivse uurimustöö tulemus, mis
            uurib viimase aja poliitilist trendi ühendada kultuuri- ja
            erasektori finantsilised huvid ning selle võimalikke resultaate.
            Projekt algas unistuste stsenaariumi visandamisega, kus Lond
            Malmborg omab romantismi ajastule omast pikaajalist suhet metseeniga
            ning on seetõttu vabastanud end trendide, kuraatorite,
            kunstiinstitutsioonide, riiklike fondide ja Kultuuriministeeriumi
            poliitika aheldavaist kütkeist. 18 kuu jooksul vaatles Maike Lond
            Malmborg koos Kaja Kannuga oma unistuse teostamise erinevaid
            võimalusi alates kokkusaamistest potensiaalsete patroonide ja
            sponsoritega kuni reaalsete tööandja/töötaja suheteni, ning ei saa
            mainimata jätta ka veel Eesti Televisioonis paneeldiskussioonil
            osalemist.<br />

            <br />

            Pealkiri on võetud Juha Valkeapää ja Taito Hoffréni samanimelisest
            etendusest, milles pealtvaatajale pakutakse mugavat maailma, kus
            kunstnik saab terve etenduse vältel olla, teha / mitte teha ning
            mõelda omamata igasugust suhet raha ja finantsidega. Sellal kui ühe
            kunstniku reaalsus pakatab rahaga seotud stressist, püüab Maike Lond
            Malmborg leida oma "mugavat maailma" eemal finantssektorist. <br />

            <br />

            **Maike Lond Malmborg** (1981) on lõpetanud Haagi Kuningliku
            Kunstiakadeemia. Ta on kunstnik, kes töötab nii white cube'i kui ka
            black box'iga. Maike on üks kunstikollektiivi MIMproject.org
            algatajaid, tema installatsioone ja etendusi on eksponeeritud ning
            esitatud mitmetes Euroopa teatrites, meediakeskustes ning erinevatel
            festivalidel. <br />
        description_en: >-
            Maike Lond Malmborg' s lecture-performance "10 journeys to a place
            where nothing happens\*" is a result of a highly subjective research
            on possible outcomes of the recent political trend, suggesting a
            merging process of the cultural and private sectors financial
            interests.The project started with outlining a dream scenario in
            which Lond Malmborg would establish a long lasting relation with a
            patronage - enter the era of romanticism - and thereby break her
            current dependence on trends, curators, art institutions, public
            funds and the politics of Ministry of Culture. Throughout a 18 month
            period accompanied by Kaja Kann, Maike Lond Malmborg looked at
            different prospects of fulfilling her dream, ranging from encounters
            with possible patrons and sponsors to an actual employer/ employee
            relationship as well as being a member of a discussions panel on
            Estonian national TV.<br />

            <br />

            The title is taken from Juha Valkeapää's and Taito Hoffrén's
            performance with the same name, in which they offer the audience a
            cozy world where the artist can be, do/ do not and think without
            proposing any relationship to money and finances throughout their
            piece.  As the reality of an artist proves to be filled with
            financial stress, Maike Lond Malmborg is trying to find her 'cozy
            world' from financial sector.<br />

            <br />

            **Maike Lond Malmborg** (1981) has a diploma from the Royal Academy
            of Art, The Hague. She is an artist working in the frame of white
            cube as well as black box. Maike is one of the initiators of an
            artist collective MIMproject.org, her installations and performances
            have been displayed and shown in theaters, media centers and
            festivals around Europe.<br />
