        description_et: >-
            Nii kaua, kui ma mäletan, olen ma soojadel õhtutel joonud alati
            Aperol Spritzi. Paljud minu elu kõige olulisemad jutuajamised või
            meeldejäävamad kohtumised teiste inimestega mõnes parginurgas,
            festivalikeskuses või sõpradel külas olles on möödunud selle
            aperitiivi, vahuveini ja mullivee oranžika segu seltsis. Kuidas see
            algas, ma ei mäleta. Võib-olla see jook maitses mulle. Võib-olla oli
            midagi tema värvis − värviline sillerdus ei olnud liialt pealetükkiv
            ja edev, vaid piisavalt kitšilik, et mõjuda coolina. Alkohol selle
            segus ei mõjunud kunagi haamrilöögina pähe, vaid rammestas su
            lihased ja tõi öösel kaasa rauge segamatu une.

            Ent Aperol Spritz ei maitse mulle juba enam ammu. Ta on lääge ja
            lahja korraga. Tema värv on muutunud tüütuks ja tema poolt loodud
            sotsiaalsetes kontaktides pole midagi eksklusiivset, sest seda jooki
            joovad nüüd kõik. Tema valmissegamine on üksluine ja igav,
            koostisosad ning nende vahekorrad ei muutu kunagi, mitte midagi
            selle joogi valmistamisest ei jäeta kujutlusvõime hooleks − minu
            klaasis kordub muutumatul kujul alati üks ja seesama segu.

            Ja ometi palun ma sobiva hetke saabudes baarimeestel või sõpradel
            endale ikkagi välja valada ühe Aperol Spritzi ning istun siis, oranž
            vedelik klaasis, koketeerides mõnel eeslinna rõdul. Õhtud on soojad
            ja tuletavad meelde paljusid sooje õhtuid enne seda. Vahel sajab.
            Loksutan apelsiniviiluga kaunistatud kristallselget kokteili ja joon
            mõned sõõmud. Seejärel vaatan, kuidas kuiva kätte jäänud jääkuubikud
            klaasis aeglaselt, kuid pöördumatult ära sulavad.

            Mart Kangro (s 1952)

            "ENNEMINEVIK"  kõneleb mäletamisest ja amneesiast, mis käivad alati
            käsikäes. Mida me otsustame mäletada ja mida unustada? Kas me oleme
            see, mida me mäletame, või see, mida me oleme otsustanud mitte
            mäletada? Kas on olemas ajalooline mälu? Aga ühiskondlik? Mis on
            üleüldse see, mis mäletab? Millest kõneleb see kriim? See lõhn? See
            pommiauk?



            Mart Kangro on vabakutseline etenduskunstnik, koreograaf ja
            lavastaja. Ta keskendub oma töödes inimkeha ja liigutuse
            tähenduslikkusele teatris kui semiootilises aegruumis ning
            lavasituatsiooni olemuslikele küsimustele. Viimastel aastatel on ta
            toonud lavale ka töid draamanäitlejatega, kus ta ise esinejana
            lavale ei astu (Teater NO99s ja Von Krahli Teatris, samuti Moskvas).
        description_en: >-
            As long as I can remember, I have always drank Aperol Spritz during
            warm nights. Many of the most meaningful conversations or the most
            memorable encounters with other people in a corner of some park, in
            some festival centre or at a friend’s place have been accompanied by
            the orangish mixture of this aperitive, the sparkling wine and fizzy
            water. How did it start, I cannot remember. Maybe I liked its taste.
            Maybe there was something in its color - the colorful shimmering was
            not too obtrusive and vain, but enough kitschy to be cool. The
            alcohol in it never worked like a hammer, but relaxed the muscles
            and brought you a heavy undisturbed sleep at night.

            But for a long time already, I do not like the taste of Aperol
            Spritz anymore. It is way too sweet and bland at the same time. Its
            color has become annoying and the social contacts it helps to create
            are no longer exclusive, because everybody is drinking it now. The
            process of mixing it together is tedious and boring, the ingredients
            and the proportions are never changed, nothing in its preparation is
            left for the imagination - one and the same mixture repeats itself
            in my class, unchanged over and over again.

            And yet when the moment comes, I ask the barman or a friend to make
            me an Aperol Spritz and then I sit on some suburban balcony
            coquetting with a glass of orange liquid in my hand. The evenings
            are warm and remind me of many other warm nights before. Sometimes
            it rains. I stir the crystal clear cocktail decorated with a slice
            of orange and take some sips. Then observing the stripped ice cubes
            slowly, but irreversibly melt.

            (Mart Kangro, born 1952)

