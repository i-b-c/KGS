        description_et: >-
            **99-tunnine kestvuslavastus**

            Pärast seda hetke ... või ikkagi sel hetkel. Siin ja praegu, igal
            sekundil muutuvas, iga inimese jaoks erinevas.

            Me elame. Me elame kokku ja lahku. Sisse ja välja. Kaasa ja läbi.
            Elame üle.

            Kuidas iganes... Aga see hetk küsib küsimusi.

            Kuidas kokku saame, kes meiega on, kuidas jagada, mis meil on.
            Üheskoos.

            Siin ei ole lihtsaid vastuseid. Me võtame ette, võtame käsile,
            võtame aega, võtame kokku ja kutsume sind endaga. Me tahame uurida,
            jälgida, kaevuda, süveneda, sondeerida, urgitseda, usutleda,
            puurida, mõõta, seirata, tudeerida, tuhnida, takseerida, välja
            peilida. Me tahame nende küsimustega vaeva näha. Siin on tööd, mida
            teha.

            99 tundi.

            Koos olemist, otsimist, läheduse loomist ja ühenduses püsimist,
            andmist ja vastu võtmist, vaatamist, tajumist, kuulamist.
            Non-stop.

            99 tundi.

            Me kõnnime serva peal ega ütle kunagi, et oleme valmis. Ei ütle, et
            pole valmis. Ei ütle, et mäng on läbi.

            Meie jätkame vahetpidamata. Allaandmata. Hinda alandamata.
            Närtsimata. Nõrkemata ja nõrkedes. Raugemata ja raugedes.
            Närtsimata.

            Maraton. Peatumata. Peatumata.

            99 tundi.

            Sina võid tulla ja minna. Jää nii kauaks, kui soovid.

            Tule ja vaata. Tule ja mine. Tule ja jaga. Tule ja jää.

            Tõmba ennast kerra ja ole.

            Palun ole meie külaline.


            Simona Gonella on vabakutseline lavastaja ja dramaturg, kelle huvide
            keskmes on nüüdisdramaturgia, klassikute kohandamine,
            koosloomemeetod ja etenduskunst. Ta on kirglik õpetaja ja rändur
            ning tegeleb sageli mõlemaga paralleelselt (muuhulgas Kuninglikus
            Draamakunstiakadeemias (RADA, London), FIT festivalil Luganos,
            Milano teatrikoolis, ERT teatrikoolis Modenas). Ta on lavastanud
            Itaalias, Suurbritannias, Rumeenias, Hispaanias, Šveitsis.
            Dramaturgina töötab ta koos Šveitsi trupiga Trickster-p (.h.g, B,
            Twilight, Nettles ja Book is a Book is a Book) ja Itaalia lavastaja
            Carmelo Rificiga. Dino Audino kirjastus andis hiljuti välja Simona
            Gonella lavastamise käsiraamatu „Introduzione alla regia teatrale”.
            Simona Gonella on ka professionaalne nõustaja ning töötab *couch*i
            ja koolitajana.

            Peader Kirk on etendus- ja helikunsti alal tegutsev lavastaja ja
            kunstnik. Tema loomingut on Londonis esitletud Southbank Centre’s ja
            The Institute of Contemporary Art’is, samuti Ateenas, Torinos ja
            Hong Kongis. Peaderi tööde hulgas on intiimseid kohtumisi väikestes
            ruumides ja suuremahulisi töid linnakeskkonnas – ning kõike, mis
            nende vahele mahub. Sageli on tema töö lähetepunktiks kohtumised
            erinevate kogukondadega, meie suhtumine erinevustesse ning meie
            võime muuta ja muutuda. Peader Kirk töötab ka BBCi noortele
            kirjanikele suunatud programmi juures ja juhendab noori kunstnikke
            Manchesteri hÅbis. 2000. aastal rajas Peader rühmituse Mkultra
            Performance ja tema kirjutis „The Performative Museum and the site
            constructive work of Mkultra” ilmus Routledge’i kirjastuse
            väljaandes Performance Research Journal 2013. aastal. Kirk tegutseb
            aktiivselt areneval hiphopteatri väljal ning on selles valdkonnas
            teinud koostööd Londoni Albany Theatre ja Manchesteri Contact
            Theatre’ga.

            CPPM (MA in Contemporary Physical Performance Making) on EMTA uus
            rahvusvaheline magistriõppekava, kuhu võeti eelmisel aastal
            esmakordselt vastu 16 tudengit kümnest riigist. Õppekava eesmärk on
            anda noortele etenduskunstnikele võimalus töötada maailma
            tipptegijate käe all ja läbi selle arendada omaenda loomingulist
            käekirja. Esimesel õppeaastal õpetasid CPPM õppekaval Tadashi Endo
            (Jaapan/Saksamaa), Eddie Martinez (Wuppertal Tanztheater Pina
            Bausch, Saksamaa), Kasper Vandenberghe (Jan Fabre Troubelyn,
            Belgia), Ryen Perkins-Gangnes (Gecko Teater, Suurbritannia), Yorgos
            Karamalegos (Physical Lab, Kreeka), Stacy Makishi (Hawaii), Marilena
            Dara (Jasmin Vardimon Company, Suurbritannia), Agnieszka Mendel
            (Gardzienice, Poola), Will Bond ja Stephen Webber (SITI Company,
            USA), Guillaume Pige (Theatre Re, Suurbritannia), Simona Scholari
            (Itaalia), Iona Kewney (Ultima Vez, Belgia), Ana Sanchez-Colberg
            (Puerto Rico), Giacomo Veronesi (Itaalia), Imanuel Schipper (Rimini
            Protokoll, Saksamaa), Anne Türnpu, Madli Pesti, Maret Mursa, Anna
            Ranczakowska, Marin Johnson, Lilian Reinmets, Anne-Liis Poll.
            Õppekava juhib professor Jüri Nael. Eelnevalt on CPPMi tudengid üles
            astunud identiteedikabarees „Drag show vol2“ (Sakala 3) ja kreeka
            tragöödia ainelises lavastuses „16 soolot“ (Von Krahli Teater).

            Rohkem infot:
            [www.mastersincppm.com](http://www.mastersincppm.com/)
        description_en: >-
            **A 99 hour performance**

            After this moment ... or still in this moment.

            This long moment we are living in and living through.

            The moment. Here and now, changing every second, different for each
            person.

            Whatever it means, wherever it takes us …  this moment asks
            questions.

            How do we get together, who are with us, how do we share what we
            have. Together.

            We don’t propose any easy answers but we want to struggle with the
            question.

            We feel the need to explore, to dig in with you. We need to exhaust
            ourselves in this digging, this diving in. Because there is work to
            be done.

            99 hours.

            Being together, searching, establishing connection and staying
            connected, giving and receiving, watching, perceiving, listening.
            Non-stop.

            99 hours.

            We walk on the edge happy to never say we’re done. Never say we are
            not done. Never say the game is over.

            We will perform for you non-stop. No let up. No giving in. A
            marathon. Never stop, never stop.

            99 hours.

            We keep going, but you are free to come and go.

            Come and visit. Come and stay. Stay for as long or as short a time
            as you like. Come and see. Come and stay. Come and share.

            Please be our guest.

            Simona Gonella is a freelance director and dramaturg with a specific
            interest in contemporary plays, adaptation of classics, devising
            works and performing arts. She is a passionate teacher and traveler
            and she often does the two things together (at RADA Royal Academy of
            Dramatic Arts in London, at FIT festival in Lugano, at Drama School
            in Milan, at ERT Drama School in Modena,  among the others). She's
            been directing shows in Italy, UK, Romania, Spain, Switzerland. As a
            dramaturg she works with the Switzerland Company Trickster-p, (world
            wide tour installations .H.G., B., Twilight, Nettles and Book is a
            book is a book) and with Italian director Carmelo Rifici (most
            recently on an original version of Macbeth and a brand new work on
            Galileo Galilei and questions about science is about to come). Dino
            Audino publishing has recently released her “Introduzione alla regia
            teatrale”, a handbook for directors. She’s also a professional
            counsellor, and works as a coach and trainer for various
            international companies.

            Peader Kirk is an artist and director working in the fields of
            performance and sound art. His work has been shown at The Southbank
            Centre and The Institute of Contemporary Arts in London, The
            National Theatre of Greece in Athens, Academy of Fine Arts in Turin
            and The Hong Kong Repertory Theatre. The scale of the work ranges
            from intimate encounters in small rooms to large-scale public works
            in the urban environment. Peader makes work that engages directly
            with communities to ask questions about how we meet amidst
            difference and how we create change.

            Peader also works with The BBC as a part of their development
            programme for new writers and as a mentor for emerging artists with
            hÅb, Manchester. While continuing to work with Mkultra Performance
            which he formed in 2000, Peader is also working with artists in the
            emerging field of Hip Hop Theatre and has directed work in this area
            for The Albany Theatre, London; Contact Theatre, Manchester and on
            national tour. Peader's most recent academic publication was “The
            Performative Museum and the site constructive work of Mkultra" in
            Performance Research Journal published by Routledge.

            The MA in Contemporary Physical Performance Making (CPPM) is a
            ground-breaking course that takes postgraduate education out of the
            classroom and puts practical experience with world-leading makers of
            performance at the heart of the learning process. Students work
            alongside some of the most exciting directors, choreographers,
            performance artists and performers to further your own creative
            practice through active collaboration, devising and performance.
            CPPM accepted its first 16 students from 10 countries last summer
            and since then the quest artist teaching on the course include
            Tadashi Endo (Japan/Germany), Eddie Martinez (Wuppertal Tanztheater
            Pina Bausch, Germany), Kasper Vandenberghe (Jan Fabre Troubelyn,
            Belgium), Ryen Perkins-Gangnes (Gecko Teater, UK), Yorgos
            Karamalegos (Physical Lab, Greece/UK), Stacy Makishi (Hawai),
            Marilena Dara (Jasmin Vardimon Company, UK), Agnieszka Mendel
            (Poland), Will Bond ja Stephen Webber (SITI Company, USA), Guillaume
            Pige (Theatre Re, UK), Simona Scholari (Italy), Iona Kewney
            (Scotland), Ana Sanchez-Colberg (Greece), Giacomo Veronesi (Italy),
            Imanuel Schipper (Rimini Protokoll, Germany), Anne Türnpu, Madli
            Pesti, Maret Mursa, Anna Ranczakowska, Marin Johnson, Lilian
            Reinmets, Anne-Liis Poll. The course director for CPPM is professor
            Jüri Nael.

            More information:
            [www.mastersincppm.com](http://www.mastersincppm.com/)
