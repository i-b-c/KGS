        description_et: >-
            Me normaliseerime enda jaoks optimaalsuse. Me hingame, aga ei hoia
            hinge kinni; sööme, aga tervislikult; magame piisavalt; liigutame,
            aga ei liigu edasi; vaatame kahele poole, aga mitte ümberringi.
            Elame teadmises, et nii ongi, nii peabki; iga võnkumine, mida
            suurem, seda rohkem viib meid korraks tasakaalust välja ja tekib
            tunne, et midagi on valesti. Vaikselt hoides oma sisemist tasakaalu
            kaasas vooluga, samas  ise paigal püsides. Neutraliseerime oma
            veendumustega võnked, nagu nad ei tähendaks midagi.


            Ühel hetkel avastame end täiesti teisest kohast, olles ise täiesti
            veendunud selles, et ma ei ole kuhugi liikunud. Vaikselt iseenda
            jaoks detaile normaliseerides ja oma optimaalset reaalsust
            korrigeerides harjunud nii ära iga sammuga, et tegelikult ei panegi
            tähele, kui oled edasi astunud. Retk on tajutav, aga mitte
            tunnetatav. Reaalne maailm on kadunud ja alles on jäänud ainult
            vibratsioonid, mis kajavad veel õrnalt iseenda loodud maailma
            tõlgendusest.


            Siis me hakkame tundma. Tundma tundeid, mida me oma normaliseeritud
            olekus vaos hoiame. Armastame, vihkame, paanitseme, kurvastame,
            naudime. Eranditult, valimatult ja täiesti pühendunult. Siiralt.
            Otsides uusi pidepunkte, haarame kõigest, aga ei hoia kinni mitte
            millestki. Kogutud energia kulub otsimisele ja tajumisele. Nutame,
            karjume, põgeneme, mängime, võitleme.


            Silmad kinni. Istu, hinga sügavalt, puhastu ja tuleta meelde.
            Normaliseeri oma värskelt leitud optimaalne seisund.


            "Sensoorne ylekoormus, mille tulemuseks on paradoksaalsel kombel
            hoopis sensoorne deprivatsioon: seisund, milles kõik yliolulised
            sotsiaalsed kompetentsid - olgu siis sympaatia või telepaatia või
            empaatia - invaliidistuvad ja käivad alla või, mis veelgi hullem,
            hävivad täiesti. Tulemuseks on kurikuulus kolme A syndroom.
            Amneesia, apraksia, afaasia: võimetus mäletada, võimetus tegutseda,
            võimetus kõnelda."


            Kalev Rajangu. Lotendav Eesti. Ööülikool 2013

            <br />

            Rauno Zubko on tantsuõpetaja ning vabakutseline koreograaf ja
            lavastaja. Oma töös hoiab ta end pidevas arengus läbi katsetuste ja
            praktika, tekitades endale uusi väljakutseid. Loomingus soovib ta
            publikule jätta võimalikult suure vabaduse tõlgendamiseks. Tema
            jaoks on oluline köitev visuaalne ning kompositsiooniline tervik.
            Liikumises peab kõige olulisemaks kehateadlikkust ning kohalolu
            ruumis ja hetkes.<br />

            <br />

            18.novembri etendusele järgneb vestlus, mida juhib Marie Pullerits.
        description_en: >-
            We normalise the optimal. We breathe, but do not hold our breath; we
            eat, but we eat healthy; we sleep enough; we move, but we do not
            move further; we look to both sides, but we do not look around. We
            live knowing that this is how everything is supposed to be; every
            vibration makes us feel that something is not right, the stronger it
            is, the more it shifts our balance. We are quietly holding our inner
            balance in tune with the stream, not moving. We neutralise these
            vibrations with our convictions, as if they hold no meaning.<br />

            <br />

            Suddenly we find ourselves in an alternate space, convinced that we
            have not moved. We adjust with every step, quietly normalising new
            details and correcting our optimal reality, not noticing that we
            have moved forward. The journey is sensible, yet intangible. The
            real world is lost, we are left with the vibrations that echo subtly
            from the constructions of our self-made world.<br />

            <br />

            And then we feel. We feel feelings that we restrain in our
            normalised state. We love, we hate, we panic, we grieve, we enjoy.
            Completely, acceptingly, faithfully. Sincerely. Finding new means of
            support, grasping everything, yet not holding on to anything. The
            accumulated energy is spent on finding and sensing. We cry, we
            scream, we run, we play, we fight.<br />

            <br />

            Close your eyes. Sit, breathe, purify and remember. Normalise your
            nascent optimal state.<br />

            <br />

            “A sensory overload, which paradoxically results in sensory
            deprivation: a state, in which all crucial social competences - may
            it be sympathy or telepathy or empathy - are disabled and
            deteriorate, or worse, are extinguished. The result is the infamous
            triple A syndrome. Amnesia, apraxia, aphasia: the inability to
            remember, to operate, to speak."<br />

            <br />

            Kalev Rajangu. Lotendav Eesti. Ööülikool 2013

            <br />

            Rauno Zubko is a dance teacher and a freelance choreographer and
            director. He keeps himself in constant evolution through
            experimentation and practice creating new challenges for himself. In
            his work he wants the audience to have freedom of interpretation
            while focusing on an enticing visual and compositional whole. In
            movement he values body knowledge and explores presence in a given
            moment in space.<br />

            <br />

            The performance on the 18th of November will be followed by artist
            talk led by Marie Pullerits.
