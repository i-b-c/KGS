tself. Perhaps the voice is a virus, the language a symptom, and we are nothing but host animals.   \n  \n  \nIggy Lond Malmborg (1987) is an actor and performance maker based in Malmö and Tallinn. Though a formation in traditional acting (the Theatre academy of Malmö) his pieces span over a wide range of aesthetics and styles, both solo and collaborative work. His main artistic interest is to use the performance event as a model onto which the pieces discourse directly can be applied. By using strategies that can be compared to minimalism, he sheds light on the politics of theatre and read it as a hierarchical machine with (unconscious) patterns of inclusion and exclusion. \L  \nHe is currently touring with \"b o n e r\" (2014), \"99 Words for Void\" (duo with Maike Lond Malmborg, 2015), \"Physics and Phantasma\" (2017) and \"Things in my mouth\" (2019). All which are made in close collaboration with Kanuti Gildi SAAL (Tallinn). The works have been presented in festivals and venues such as: Spielart (Münich), Baltic Circle (Helsinki), TnBA (Bordeaux), Baltoscandal (Rakvere), Auawirleben (Bern), Nanterre-Amandiers (Paris), FFT (Düsseldorf), Bastard Festival (Trondheim), Sophiensäle (Berlin), Staatstheater Nürnberg, Nowy Teatr (Warsaw), Palm Off Fest (Prague) and Dublin Theatre Festival. \LSince 2009 he is collaborating with Johannes Schmit under the name White on White, during the season 17/18 they premiered “Fuck me ! (we didn’t make it)“ and \"Tyskland\" at Maxim Gorki Theater, Berlin."
