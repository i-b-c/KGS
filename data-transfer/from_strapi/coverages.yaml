    content: >-
        Rosendal Teater, lørdag kveld:

        Scenekunstner Iggy Malmborg forsikrer publikum om at vi bare skal slappe
        av, om at dette ikke kommer til å være en interaktiv forestilling. Vi
        blir til og med bedt om å være helt stille så lenge forestillingen
        varer.

        Og det passer meg perfekt. For er det noe jeg er lei av, er det at
        skuespillerne for enhver pris skal inkludere meg, se meg, stille meg
        spørsmål. Det er ikke lenge siden jeg ba tynt om å få tilbake den fjerde
        veggen etter nok en slik forestilling på et av våre institusjonsteatre.
        Så, jeg senker lettet skuldrene i salen og venter på fortsettelsen.

        Første gang jeg møtte Iggy Malmborg var vinteren 2009. Den gang var han
        skuespiller i det svenske teaterkompaniet “Institutet” sin forestilling
        “Triptych on Essence”. Siden har han vært i Trondheim flere ganger med
        egne produksjoner, og Malmborg har blitt en slags “den frie
        scenekunstens trondheimsvenn”. I alle fall omtalte vi han som det da han
        gjestet podkasten vår høsten 2018.

        Denne gangen er han her med performanceforestillingen “Things in my
        mouth”. I programteksten omtales han som “en av Europas virkelige
        teaterfornyere”. Jeg vet ikke helt hva de legger i “teaterfornyer”, det
        kan sikkert være så mye det. Men Malmborg er en av de få scenekunstnerne
        som med sine forestillinger oppriktig får meg til å være “on the edge of
        my seat” fra begynnelse til slutt, absolutt hver gang.

        Og jeg lurer på, hvordan får han det til?

        Som en som selv har laget teaterforestillinger må jeg innrømme at jeg er
        litt misunnelig på denne evnen. Det er noe i hans måte å “leke” med
        publikum. Gjennom sine fortellinger tar han oss med på en reise der vi
        utforsker både hans og våre egne kriker og kroker i bevisstheten. Det er
        som om Malmborg ønsker å skape en kontakt mellom det konkrete og det mer
        abstrakte.

        Dette skaper en spenning som jeg i dag sjelden, om aldri, møter i
        teater, og som jeg savner så sårt. Fordi det er nettopp det som er en av
        teaterets viktigste oppgaver – å skape denne spenningen, det
        uforutsigbare og umiddelbare, som gjør det relevant for meg å være i
        rommet. Og som er den kvaliteten som skiller teater fra alle andre
        kunstformer. Og klart, det er jo dette som alle forsøker å oppnå – og
        det er kanskje det som har irritert meg så ofte på andre forestillinger
        i det siste: I sin desperasjon etter å oppnå denne effekten, tyr
        regissøren til billige triks. De sminker brura, som det heter så pent på
        norsk. Og hvordan gjør de det: Ved å la publikum føle seg “sett”, ved å
        henvende seg direkte til oss, late som de spiller på lag – det som altså
        populært kalles å rive ned den fjerde veggen. Det er et virkemiddel som
        i beste fall har en fantastisk effekt, men når det brukes for å
        kompensere for at forestillingen ikke berører, ikke har de kvalitetene
        som behøves og at den ikke “når inn” til publikum, da blir jeg sittende
        igjen å tenke at jeg like så greit kunne vært et annet sted.

        Men i salen under Malmborgs forestilling er jeg glad jeg er nettopp her.
        Og faktisk starter den følelsen allerede i kafeen før vi går inn. Fra
        høyttalerne høres det plutselig pustelyder og vi er i gang nærmest før
        vi er i gang. Det kommer noe fragmentert tekst inn i mellom pustingen,
        men jeg hører ikke hva som blir sagt. Jeg plukker kun opp to, tre ord
        som “Sigmund Freud” og “Fucking”. Lyden blir høyere og mer intens, den
        krever oppmerksomhet nå, jeg kan ikke fortsatt chitchatte med
        sidemannen, jeg må forholde meg til lyden, og jeg synes det er godt når
        den endelig tar slutt og vi slippes inn i salen. “Things in my mouth” er
        i gang. Tittelen på forestillingen har i seg selv en underlig
        tiltrekkende og frastøtende effekt på meg på en og samme gang. Det er
        noe erotisk ved den, noe som sprer et behag, men samtidig sprer den også
        en ubehag, og jeg tenker fort på ting som oppkast og gjenstander og
        tannpine og what not.

        Det starter med to personer midt på scenen, de sitter på knærne foran et
        stort lerret som dekker hele scenen horisontalt. På lerretet ser vi all
        teksten skuespillerne fremfører under hele forestillingen. De to
        personer sitter med ryggen til og har på seg hettegenser med hetten på,
        slik at vi ikke ser hvem de er.

        Jeg setter meg på første rad (egentlig ikke med vilje, men mer fordi vi
        blir bedt om det av vertene) og de resterende 75 minuttene er jeg i
        Malmborgs hode. Eller er det mitt hode jeg er i? Det er noe jeg blir
        konfrontert med under hele forestillingen. Den ene personen snur seg, og
        det er Malmborg som presenterer seg selv. Det er her han sier
        forestillingen ikke er interaktiv, og vi blir bedt om å være stille så
        lenge den varer. Etterhvert fra bakom lerretet kommer det enda en person
        på scenen, Malmborgs medskuespiller Rea Lest. Den tredje personen sitter
        med ryggen til under mesteparten av forestillingen uten å røre seg.

        Teksten og stemmene vi hører kommer ofte fra forskjellige steder i
        rommet. Dette enkle grepet fungerer utmerket i forestillingens kontekst
        og den underbygger denne behagelige usikkerheten jeg kjenner på der jeg
        sitter. Malmborg og Lest bruker hele rommet. De beveger seg i de fleste
        områder og det er som om rommet er mitt eget sinn der jeg aldri vet hvor
        de kommer til å gå i neste øyeblikk.

        Det er et slags stille samspill mellom meg som publikummer og
        forestillingen, der forestillingen “leker “ med meg. Og jeg opplever
        etter hvert at mine egne emosjoner som fordømmelse, skyld, frykt, men
        også kvalme, latter, lettelse og mine tanker, blir synliggjort for meg.
        Og samtidig, der jeg sitter på første rad, vet jeg at både Malmborg og
        Lest merker mine og de andre i rommet sine reaksjoner. Forestillingen
        kretser rundt språk i form av tale og tekst. Den har fokus på munnen og
        forestillingen ber oss på mange måter om tilstedeværelse og refleksjon
        over våre tanker og opplevelser. Og hver gang jeg opplever en
        sammenheng, en forståelse for hva dette går ut på og en slags
        avslappethet i forhold til opplevelsen, skjer det noe på scenen som drar
        meg ut av det, og jeg må stille spørsmål ved hva jeg opplever.

        Som for eksempel da de to forteller vitser, og jeg ler med dem. Jeg ler,
        og føler et behag i denne latteren, men etterhvert utvikler dette seg
        til noe mer tvilsomt. Latteren til Malmborg og Lest blir overdrevet og
        intens, stemmebruken er mer aggressiv, og det hele gjør at jeg igjen
        opplever en behagelig usikkerhet. Det er blant annet denne effekten som
        gjør at forestillingen er “levende” og holder meg interessert og “on the
        edge of my seat” i 75 minutter, så lenge forestillingen varer.

        Så når Malmborg i begynnelsen av forestillingen sier at “dette ikke
        kommer til å være en interaktiv forestilling” ser jeg i ettertid at det
        er rett og slett er rent lureri! For ja, vi slipper de billige
        interaktive effektene, der skuespillerne snur seg mot deg og anerkjenner
        at du er der, at de ser deg, at de av og til kommer bort til deg,
        snakker direkte til deg, tar på deg og den slags.

        Som en motsetning til dette involverer Malmborg sitt publikum på en
        forførende og implisitt måte, nesten så du ikke merker det. Men
        plutselig er du inn i en non-verbal dialog med det som foregår på
        scenen. På et tidspunkt i forestillingen er skuespillere helt stille,
        publikum er helt stille og teksten på lerretet ber oss om ulike
        refleksjoner. Noe som for min del ender i en indre kommunikasjon der og
        da mellom Malmborg, Lest, de andre i rommet og meg selv.

        “Things in my mouth” er en forestilling som også toucher innom tema som
        dagens selvopptatthetskultur og den nærmest vulgariserte trangen mange
        har til å prate og uttrykke egne meninger, uten å reflektere eller
        begrense seg selv på noen som helst måte. Men det samfunnspolitiske er
        overhodet ikke det mest interessante ved forestillingen. For meg er
        dette først og fremst et vellykket stykke scenekunst der denne
        behagelige usikkerheten skaper et rom der det går an hvile – i livets
        ubehagelige usikkerhet som alle vi mennesker står i.

        Og ja! Hvem var så den tredje personen på scenen? Vet du hva, det vil
        jeg ikke fortelle deg akkurat nå, men på et tidspunkt i det jeg så
        Malmborg oppe på galleriet, stå og prate, tok jeg meg i å tenke:
        “Kanskje, bare kanskje, har han faktisk klart å overvinne de fysiske
        lover og er to steder på samme tid! Både oppe på galleriet og sittende
        rett foran oss med ryggen til!”
