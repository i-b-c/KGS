        description_et: >-
            “Air could not freeze her, fire could not burn her, water could not
            drown her, earth could not bury her.”


            Maria Metsalu uuslavastus opereerib pool-fiktsioonalse tegelase,
            Mademoiselle x-i reaalsuses. Mademoiselle x on naine, kes, olles
            elus, on veendunud, et ta on surnud. Ta usub, et tal ei ole aju,
            närve, kere ega organeid, olles vaid lagunev keha. Oma surmast
            hoolimata usub ta oma igavikulisusesse ja surematusesse. Selles
            reaalsuses on kõik võimalik ja lubatud, kõik on osa temast ja
            pärineb temast, vormides kompleksse kuid lihtsakoelise süsteemi.
            Komplekssed süsteemid on ebakindlad. Võimatu on ennustada nende
            toimet hoolimata sellest, kas me saame aru süsteemi erinevate
            osadest.

            “Mademoiselle x” varastab elemente lo-fi haunted attractionidest,
            mis jäljendavad kummituslikesse paikadesse sisenemise kogemust.
            Läbi Mademoiselle x-i narratiivi, kes jõlgub zombina kuskil
            “vahepeal” nagu elav surnu, pannakse vaatluse alla etendaja
            motivatsioon ja seisund repetatiivsel sama etenduse ning materjali
            korduval esitamisel. Autor kasutab ilmselgeid trikke ja elemente,
            mida tihti loetakse kui midagi liigset. Kasutades neid elemente ning
            strateegilisi kordusi üritab autor vältida loogilisi
            kulminatsioonimomente.

            See etendus ei taha ennast näidata vaid ta tahab end varjata
            imitatsioonis.


            **Maria Metsalu** on koreograaf ja etenduskunstnik, kes lõpetas
            2016. aastal õpingud SNDOs (School for New Dance Development). Ta
            on loonud peamiselt soolotöid, mis on kantud püsivast huvist
            iseenda persooni tekitamise, enese mütologiseerimise ja mina-loome
            vastu. Tema uurimisprotsessi olulisteks tahkudeks on füüsilise ja
            virtuaalse tegelikkuse kõrvutamine, nende kokkuviimine ja
            erinevuste mõistmine koostoime, sotsiaalse vahetuse ja teisenemise
            seisukohast. Ta on rahvusvahelise esinemisgrupi Young boy dancing
            group üks algatajaid ning teinud koostööd muuhulgas ka Nils Amadeus
            Lange, Tino Sehgali, Vincent Riebeeki ja teistega.

            Eesti publik on Maria Metsalu näinud eelmise aasta NU Performance
            festivalil, kuhu ta oli kutsutud oma lavastusega ”Fuchsia”. 2015.
            aasta septembris töötas Maria residentuuris Püha Vaimu SAALis ning
            täpselt aasta hiljem oli tema näitus üleval online galeriis
            konstanet.com. ”Mademoiselle x” lavastuse põhjal valmiv
            installatsioon on osa Maria Arusoo New Yorkis maineka Performa
            festivali osana kureeritud näitusest “Soft Scrub, Hard Body, Liquid
            Presence”.
        description_en: >-
            “Air could not freeze her, fire could not burn her, water could not
            drown her, earth could not bury her.”


            The performance operates in the realm of the figure of Mademoiselle
            x - a semi-fictional woman who, while being alive, is convinced that
            she is in fact dead. She believes she has no brain, no nerves, no
            chest, no stomach, no intestines, being nothing more than a
            decomposing body. Despite of this she also believes that she is
            eternal and would live forever. In this realm, everything could be
            possible and allowed, all is of a part of her and originates from
            her, forming a complex but uncomplicated system. Complex systems are
            uncertain. It’s unfeasible to predict how they will exactly react
            regardless of whether or not we understand the nature of their
            individual parts.

            Mademoiselle x steals elements from lo-fi haunted attractions that
            simulate the experience of entering haunted locations.Through the
            narrative of Mademoiselle x who lingers “in between” as living
            un-dead, a zombified body, the state of the performer and repetitive
            performing of the same shows with same material with the same
            motivation over again is put under observation.

            The artist evidently uses known tricks or effects that can be often
            read as “too much” without wanting to create any peak moments but
            instead with the help of strategical repetition to play with the
            idea of an “anticlimactic show” that slowly runs its course.

            This show doesn't want to show itself, it wants to hide inside an
            imitation. It'll fight if it has to, but it's vulnerable out in the
            open. If it takes us over, then it has no more enemies, nobody left
            to kill it. And then it's won.


            **Maria Metsalu** is an Estonian performer and artist, who finished
            SNDO (School for New Dance Development) in Amsterdam in 2016. In her
            work she has an ongoing interest in the production of her own
            persona, self-mythologisation of it and her own autopoiesis.
            Exploring physical and virtual realities, bringing them together,
            understanding the differences of those two in terms of interaction,
            social exchange and transformation are important aspects of her
            research process. She is one of the founding members of
            international performance collective Young boy dancing group.
