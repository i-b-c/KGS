        description_et: >-
            Me elame maailmas, milles kahte leeri jagunemine, kategoriseerimine
            ja piirid, mis

            kehtestatakse tugevalt võimu, autoriteedi ja vägivalla alusel on
            kõikehõlmavad. Kuidas on võimalik kasutada kõlavaid väljendeid nagu
            "kõik tähendab kõiki" või "avalikkus tähendab avalikkust" maailmas,
            kus inimväärtused on ohus? Kõik pole kunagi olnud mõeldud kõigile ja
            avalikkus ei ole kunagi olnud absoluutne avalikkus. Seega on selge,
            et sotsiaalne ruum on üles ehitatud hierarhia, rassismi,
            võõrandumise, diskrimineerimise ja ideoloogiliste klasside ning
            isegi keele iseenda toel. Kui me peaks ette kujutama oma maailma
            tulevikku, siis eelistab Isaac Chong Wai välja pakkuda (järele
            proovida) erinevaid harjutusi etenduse vormis selleks, et harjutada
            teistmoodi tulevikku, selle asemel et jätkata ideoloogiate ja
            normide keskset lähenemist.


            “The Collective Individual Exercises” ehk kollektiivsete
            individuaalsete harjutuste etenduste sarja eesmärk on kaasata selle
            läbiviimisse võimalikult palju erineva taustaga inimesi ja uurida
            üheskoos, kuidas me saame olla üksteisega solidaarsed etenduse
            olukorras ja avalikus linnaruumis ning mida on võimalik sellest
            õppida. Etenduste seeria koosneb mitmetest erinevatest
            koreograafiatest, mida esitavad kaasatud kohalikud vabatahtlikud.
            Isaac Chong Wai etenduste sarja “The Collective Individual
            Exercises” on läbi viidud nii Euroopas Utrechtis SPRING Festivalil
            kui ka Hong Kongis, Gwangjus Lõuna-Koreas ja Wuhanis Hiinas.
            Etenduste sarja Tallinna versioonis, marsruudil Balti Jaama
            ooteplatvormilt kuni Vabaduse väljakuni, sooritavad kaasatud
            vabatahtlikud kombinatsioone kõndimise, naermise ja kallistamise
            harjutustest, mis tekitavad linnaruumi orgaanilisi
            installatsioone.


            ISAAC CHONG WAI on Hong Kongist pärit kunstnik, kes resideerub
            Berliinis. Tal on avaliku ruumi kunsti ja uute kunstistrateegiate
            magistrikraad Bauhausi Ülikoolist Weimaris, Saksamaal ning
            bakalaureusekraad visuaalkunstis Hong Kongi Baptistlikust
            ülikoolist. Tema töid on eksponeeritud: M+ Muuseumis ja Para Site’s
            Hongkongis (2018), Stiftung Brandendurger Tor ja Haus der Kulturen
            der Welt’is Berliinis (2018), Deutsche Künstlerbund’is Berliinis ja
            Gwangju Media Art festivalil (2016), Kunstfest Weimar ja Macura
            muuseumis Novi Banovic’is ja Moskva International Biennale for Young
            Art näitusel (2014). Tal on olnud soolonäitused Kunstraum Münchenis
            (2018), Hong Kongi Goethe Instituudis (2018) ja Bauhaus muuseumis,
            Weimaris (2016).

            Isaac Chong Wai kasutab oma töödes palju erinevaid meediumeid –
            etenduskunste, videot, fotograafiat ja kohaspetsiifilisi
            installatsioone. Talle pakuvad huvi kollektivismi ja individualismi,
            aja- ja ruumipoliitika, tegeliku ja kujuteldava tuleviku
            vastasmõjud.

            Isaac Chong Wai valiti Künstlerhaus Lukas’e stipendiaadiks (2018) ja
            ta on üks Festivals In Transition võrgustiku URBAN HEAT projektis
            osalevaid kunstnikke (2015-2018). Ta on saanud Burger Collection
            kunstniku stipendiumi (2016) ja Bauhaus Essentials auhinna (2014 ja
            2015). Tema töid kollektsioneerib Burger Collection.

            [www.isaacchongwai.com](https://www.isaacchongwai.com)<br />


            Freiraum on Goethe Instituudi algatatud projekt, mille raames
            korraldab Kanuti Gildi SAAL sarja temaatilisi üritusi Tallinnas.
            Freiraum ehk Vabaruumi on kaasatud 53 partnerit kultuuri-, kunsti-
            ja teadusringkondadest ning kodanikuühiskonnast, kes tegelevad 40
            linnas küsimusega - mida tähendab vabadus tänapäeva Euroopas?
            Freiraumi koostööpartnerid püstitasid projekti alguses kohalikust
            kontekstist tulenevalt vabadusega seotud küsimused, millest lähtudes
            püütakse üheskoos otsida vastuseid 2018-2019 jooksul läbi viidavate
            ürituste raames. Kanuti Gildi SAALi dialoogipartneriks Kunsthaus
            Dresden, kes tõstatas küsimuse: olukorras kus linn ja avalik ruum on
            aina rohkem mõjutatud parempoolsete populistlike initsiatiivide
            poolt alates aastast 2014 - mida saab kunst kui vabaduse keel teha
            käesoleval ängistuse ajal? Kanuti Gildi SAAL püstitas küsimuse: kas
            on me võime olla õnnelikud? keskendudes vabaduse ja vastutuse
            vahelistele suhetele ning era- ja avaliku elu positiivsetele
            aspektidele Eestis.

            [www.goethe.de/prj/fre/en/index.html](https://www.goethe.de/prj/fre/en/index.html)<br
            />
        description_en: >-
            We are living in a world with division, categorization and borders
            which are constructed strongly on the basis of power, authority, and
            violence. How can one say the beautiful words like everyone means
            everyone and public means public in a world where the values of
            humanity are at risk? Everyone has never been meant to be everyone,
            and public has never been an absolute public. In this case, we see
            social space is constructed with hierarchy, racism, alienation,
            discrimination, and classes under ideologies and even language
            itself. If we are to look for a future of our world, Chong would
            like to suggest (is doing) various exercises in the form of
            performance to give a rehearsal of the future with changes instead
            of joining the celebration of the ideologies and norms.


            “The Collective Individual Exercises” is a series of performances
            dealing with the concept of collectivism and individualism, personal
            and public. Chong aims to work with numerous people from different
            backgrounds for doing performance and to explore what we can share
            in performance in terms of solidarity. The series of performance
            consist of several choreographies and the amount of participants is
            around 30 – 100 people. “The Collective Individual Exercises” have
            been performed at the SPRING Festival in Utrecht as well as in Hong
            Kong, Gwangju in South Korea and Wuhan in China. In Tallinn version
            the participants will execute a combination of walking, laughing and
            hugging exercises on the route from Baltic Station to Freedom
            square, thus creating organic installations in the public space.


            ISAAC CHONG WAI is a Berlin-based artist from Hong Kong, with an MFA
            in Public Art and New Artistic Strategies from the
            Bauhaus-Universität in Weimar, Germany, and a BA in Visual Arts from
            the Academy of Visual Arts at the Hong Kong Baptist University. His
            work has been shown at M+ Museum and Para Site in Hong Kong in 2018;
            Stiftung Brandenburger Tor and Haus der Kulturen der Welt in Berlin
            in 2017; Deutsche Künstlerbund, Berlin and Gwangju Media Art
            Festival in 2016; Kunstfest Weimar and Macura Museum in Novi Banovic
            and the Moscow International Biennale for Young Art in Museum of
            Moscow in 2014. He had solo exhibitions at Kunstraum München in
            Munich, 2018, Goethe Institut Hongkong in Hong Kong, 2018, Bauhaus
            Museum in Weimar, 2016. His works across a range of media, including
            live performance, video, photography, and site-specific
            installation, and considers the interplay between the collective and
            the individual, the politics of time and space, and real and
            imagined futures. His works often engage with other performers, with
            whom Chong performs, to allow for further interrogation of notions
            of the social and unified body.

            Chong was selected for the Scholarship Künstlerhaus Lukas in 2018.
            He is one of the participating artists at Urban Heat, a four-year
            project by the Festivals in Transition Network, supported by
            Creative Europe from 2015 to 2018. He received first runner-up of
            the Hong Kong Human Rights Art Prize in 2017. He was awarded the
            Burger Collection “Artist Scholarship Program” in 2016, and the
            Bauhaus Essentials Award in 2015 and 2014. He was awarded the first
            runner-up prize for the Hong Kong Contemporary Art Award and the
            Professor Eva Man Best Honours Project Award in 2012. His works are
            collected by Burger Collection.

            [www.isaacchongwai.com](https://www.isaacchongwai.com)<br />


            Freiraum is an initiative of Goethe Institute and Kanuti Gildi SAAL
            will organise a series of events related to the topic of freedom in
            Tallinn. Freiraum as sphere of freedom or free zone unites 53
            partners from culture, science and civil society all over Europe who
            in more than 40 cities of Europe will be grappling with the concept
            of freedom in our contemporary world. Paired European cities are
            developing projects to be presented to the public in a series of
            events in 2018 and 2019. Kanuti Gildi SAAL dialogue partner is
            Kunsthaus Dresden and they formulated question - against the
            backdrop of the increasing use of the city and public space as a
            setting for right-wing populist initiatives since late 2014, what
            can art, as a language of freedom, do in times of widespread
            resentment? Kanuti Gildi SAAL posed a question: are we wrong to be
            happy? Focusing on the nexus between freedom and responsibility as
            well as on positive aspects of free private and public life.

            [www.goethe.de/prj/fre/en/index.html](https://www.goethe.de/prj/fre/en/index.html)<br
            />
