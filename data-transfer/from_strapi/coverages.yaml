        description_et: >-
            Kalk seksuaalne suhtumine naistesse / meestesse.

            Arvamus, et vägivald on mehelik.

            Ohu, kui millegi erutava, kogemine.

            Kolm märki hüpermaskuliinsest käitumisest, mis on küll alguse saanud
            ja üldiselt seostatud heteroseksuaalsete, cis-sooliste meestega,
            kuid tänapäevaks ka gei kultuuri ja homoerootikasse tugevalt sisse
            imbunud. Masc on isiklik vaade hüpermaskuliinsele maailmale läbi
            LGBT prisma, võttes aluseks selle kolm põhilist omadust.


            Rene Köster on olnud Eesti tantsumaastikul alates 2005. aastast.
            Kuni 2011. aastani oli nii õpetaja kui üks loovjuhtidest Prodance
            Tantsukeskuses, kuni see oma uksed lõplikult kinni pani. Aastal 2006
            asutas Twisted Dance Company koos Carmel Kösteriga. Sellest ajast on
            trupp lavale toonud mitmeid tänavatantsu ja kaasaegse tantsu
            maailmat ühendavaid ning uuendavaid lavastusi. Kõige hiljutisem oli
            kaasaegse tantsu lavastus “RSKSD”, mis esietendus Kanuti GIldi
            SAALis 2015. aastal. Rene on lõpetanud BA tasemel Tallinna Ülikooli
            Koreograafia osakonna ja tegutseb hetkel aktiivselt Helikopter
            Stuudio / DIY Space’iga ja Twisted Dance Company’ga.


            NB! Samal õhtul koos [Raho Aadla "Mina olen
            Ra"](https://saal.ee/et/performance/4739)<br />


            Etendustele 27.05 järgneb vestlus kunstnikega. Vestleb Iiris
            Viirpalu.
        description_en: >-
            Callous sexual attitudes toward women / men.

            The belief that violence is manly.

            The experience of danger as exciting.

            Three signs of hypermasculine behavior which is born from and
            usually associated with heterosexual, cis-gender men but has also
            strongly suffused into gay culture and homoeroticism. Masc is a
            personal view on the hypermasculine world through an LGBT prism,
            with it’s three main variables as basis.



            Rene Köster has been an active part of the Estonian dance-scene
            since 2005. He was a teacher and creative director at Prodance Dance
            Center until 2011, when the studio closed it’s doors.

            In 2006 he and Carmel Köster created Twisted Dance Company. Since
            that the company has come out with performances that combine
            streetdance with the world of contemporary dance and dance theatre.
            The most recent being “RSKSD”  at Kanuti Gildi SAAL in 2015.

            Rene has finished BA studies in choreography at Tallinn University
            and is currently actively working with Helikopter Stuudio / DIY
            Space and Twisted Dance Company.


            NB! On the double-bill with the performance [Raho Aadla "Mina olen
            Ra"](https://saal.ee/et/performance/4739)<br />


            The performances on May 27 will be followed by artist talk. Talk led
            by Iiris Viirpalu.
