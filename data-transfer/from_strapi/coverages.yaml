        description_et: >-
            “Kapriisid: Eelvõim” on lavastatud näitus, mis loob galeriiruumi
            keskkonna,

            mis esindab teatri atmosfääri sellisena, nagu meile meeldib seda
            kogeda.

            Teatris funktsionaalset, nagu valguspark või publiku toolid,
            kujutame

            skulpturaalsena. Kogu lava-tehniline arsenal ja etendust loovad
            komponendid

            on esile toodud, liigne inimlähedus tahaplaanile jäetud.

            Ja ometi ei ole me suutnud loobuda puhvetist…

            Kapriisid on jätkuv projekt, mis on sümbioos etenduskunstide- ja

            näitusekultuuri praktikatest.

            Saaga kolmanda peatüki fookuses on ootus, hämarus, vaikus ja
            kuuluvus.


            Henri Hütt on (etendus)kunstnik, kes väärtustab loomingulisi
            hübriidvorme,

            kuhu kuuluvad nii tehnoloogilise dominandiga etenduskunsti vormid,

            helietendused, lavastatud näituse kontseptsiooni arendamine ning
            koostööd

            erinevate valdkondade kunstnikega. On rühmituse MIMproject liige
            ning

            Baltikumi ja Skandinaavia kunstiülikoolide võrgustiku DAMA
            koordinaator.<br />

            <br />

            Mihkel Ilus on visuaalkunstnik, kelle põhifookus on maali laiendatud
            väljal.

            See tähendab, et Ilus sageli töötab suuremõõtmelise
            installatsiooniga, milles

            maaliline lähenemine omab keskset rolli. Ilusa praktika oluline osa
            on ka

            kaasaegse näitusekultuuri ja etenduskunsti põimumine. Viimasel ajal
            tegeleb

            peamiselt objektse kunsti erinevuste uurimisega black box ja white
            cube

            tingimustes.
        description_en: >-
            “Caprices: Pre-amp” is a staged exhibition, that creates our
            favoured aspects

            of the theatre atmosphere to the gallery room. Functional in
            theatre, such as

            light-park or audience seats, are treated as sculptural. All the
            stage-technical

            arsenal and the components of the play are brought forward,
            excessive

            intimacy is left behind. Nevertheless we couldn’t give up on theatre
            bar…

            Caprices is an ongoing project that brings together practices of
            contemporary

            Performance and exhibition culture. The third chapter of the saga
            focuses on longing,

            dimness, silence and affiliation.


            Henri Hütt is an artist / performer who mostly dance. He formed
            Distant Artist

            position before the popular Nothingness trend and deals with
            everything that

            stays somewhere in between. Since the beginning of this decade he
            has

            created many technological performative acts, staged exhibitions,
            sound

            performances and other &quot;not there yet&quot; formats. Henri Hütt
            is also part of

            MIMproject team and coordinates dance-art media-art network called
            DAMA

            in Scandinavian and Baltic countries.


            Mihkel Ilus is a visual artist, whose main focus is on painting and
            its extended

            field. It means Ilus often works with large scale installations
            where painterly

            approach plays the central role. In the practice of Ilus
            contemporary exhibition

            culture and performing practices are crucially intertwining.
            Recently Ilus has

            been concentrating on the distinction of objecthood as such in
            conditions of

            white cube and black box situations.
