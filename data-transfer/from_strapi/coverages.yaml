        description_et: >-
            “tegeele” on abstraktne koreograafiline põnevik, kus peategelane
            satub füüsiliselt olukordadesse, kus eelnevalt omandatud kogemused
            enam ei aita, väljapääs on võimatu, kõik uksed on sulgunud.
            Tegelikult täiesti võimatu seni, kuni kõik eelnevalt omandatud
            teadmised on kustutatud. Põnevikule kohaselt harutatakse umbsõlmed
            loo lõpuks, väline hädaoht on muudetud sisemiseks olemiseks. Kuid
            veel enne seda tuleb peategelasel teostada katsed ja mõista, kas
            alla on hirmsam kukkuda kui üles. Uurida, et kui ta pole siin, siis
            kas ta on seal või pole teda üldse? Inimene, kes sulgeb ukse, pole
            enam see sama, kes ukse avas.

            Kädi Metsoja on lapsepõlvest peale tegelenud tsirkuse ja
            akrobaatikaga. Veetnud oma päevad Von Krahli Teatri tagaruumides
            konnates või Kanuti Gildi SAALi poodiumite all luurekat mängides.
            Osalenud OMAtsirkuse lavastustes, millega on reisitud Kihnu,
            Hiiumaale, Tartusse, Palamusele, Jõhvi, Rakverre, Tallinna,
            Berliini, Stockholmi, Freiburgi, Kellenhusenisse, Washingtoni ja New
            Yorki.

            Pärast keskkooli lõpetamist otsustas ta kõigest lahti rebida, võttis
            seljakoti ja ostis üheotsapileti Hispaaniasse. Seljakott jäi
            Hispaaniasse, ise liikus ta edasi kultuurimekasse Berliini. Selle
            ajaperioodi tajudest on kantud ka “tegeele” õhustik. See on piisav
            hulk isiklikke ja erinevaid füüsilisi suuruseid, mida saab tajuda.

            Kädi liikumiskeel on akrobaatiline, rütmistatud ja süsteemne. Alates
            2011. aastast on ta olnud tsirkuse ja akrobaatika koreograaf ja
            lavastaja. Ta on lavastanud kolm tsirkuse- ja tantsulavastust:
            “OMAmoodi 23.12”, “moiste” ja “Mina!Mina!Mina!”.
        description_en: >-
            “tegeele” is an abstract choreographical thriller where the
            protagonist finds herself in situations in which previous
            experiences are of no help, exit is impossible and all doors are
            closed. Absolutely impossible until all that is previously learnt is
            erased. As it is suitable for a thriller all the knots will be
            untied at the end – outer threat will become inner being. But before
            that can happen, the protagonist has to face challenges and
            understand if falling down is scarier than falling up. She has to
            discover whether when she is not here, is she then there or is she
            not at all? A person who closes a door is not the same one who
            opened it.

            Kädi Metsoja has practiced acrobatics and circus since childhood,
            she has spent her days playing and wandering in the corridors and
            corners of Von Krahl Theatre and Kanuti Gildi SAAL, taken part in
            the performances of OMAtsirkus and performed all over Estonia and
            also in Berlin, Stockholm, Freiburg, Kellenhusen, Washington and New
            York.

            After high school she decided to leave it all, took her backpack and
            bought a one-way ticket to Spain. The backpack stayed there, she
            moved on to Berlin. The atmosphere of “tegeele” is driven from that
            period of Kädi’s life. It’s is a collection of personal and physical
            constants that can be experienced.

            Her movement language is acrobatic, rhythmic and systematic. Since
            2011 she has worked as a choreographer and director in OMAtsirkus.
            She has created three dance and circus pieces - “OMAmoodi 23.12”,
            “moiste” and “Mina!Mina!Mina!”.
