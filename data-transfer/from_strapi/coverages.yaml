        description_et: >-
            Kapriisid II on performatiivne installatsioon, milles domineerib
            musta- ja valge maagia kokkupõrge. Valgus tardub skulptuuriks,
            teatrikardin mõraneb. Oluline on vaatenurkade küsimus. "Kuulame
            pilti, mõtleme heli, kui kael ei paindu, painutame ruumi. Vajadusel
            ka aega.

            Toome teatri terminoloogia karakteriseeritult lavale.
            Metafüüsiliseks jäävad terminid nagu neljas sein, kontekst,
            teatrimaagia ja siirus kohtuvad oma kehaga."


            Kapriisid II on seiklusjutud ruumidest ja situatsioonidest ja
            isiklikkusest.


            **Henri Hütt** on (etendus)kunstnik, kes väärtustab loomingulisi
            hübriidvorme, kuhu kuuluvad nii tehnoloogilise dominandiga
            etenduskunsti vormid, helietendused, lavastatud näituse
            kontseptsiooni arendamine ning koostööd erinevate valdkondade
            kunstnikega. On rühmituse MIMproject liige ning Baltikumi ja
            Skandinaavia kunstiülikoolide võrgustiku DAMA koordinaator.


            **Mihkel Ilus** on visuaalkunstnik, kelle põhifookus on maali
            laiendatud väljal. See tähendab, et Ilus sageli töötab
            suuremõõtmelise installatsiooniga, milles maaliline lähenemine omab
            keskset rolli. Ilusa praktika oluline osa on ka kaasaegse
            näitusekultuuri ja etenduskunsti põimumine. Viimasel ajal tegeleb
            peamiselt objektse kunsti erinevuste uurimisega black box ja white
            cube tingimustes.
        description_en: >-
            Kapriisid II is performative installation dominated by the collision
            of black and white magic. Light freezes into sculpture, theatre
            curtain cracks. Perspective matters. "We will figure the sound,
            listen to the picture, if the neck doesn't bend, we will bend the
            space. If needed then also the time."


            Kapriisid II are adventure tales of spaces, situations and
            personality.


            **Henri Hütt** is an artist / performer who mostly dances. He formed
            Distant Artist position before the popular Nothingness trend and
            deals with everything that stays somewhere in between. Since the
            beginning of this decade he has created many technological
            performative acts, staged exhibitions, sound performances and other
            "not there yet" formats. Henri Hütt is also part of MIMproject team
            and coordinates dance-art media-art network DAMA in Scandinavian and
            Baltic countries.


            **Mihkel Ilus** is a visual artist, whose main focus is on painting
            and its extended field. It means Ilus often works with large scale
            installations where painterly approach plays the central role. In
            the practice of Ilus contemporary exhibition culture and performing
            practices are crucially intertwining. Recently Ilus has been
            concentrating on the distinction of objecthood as such in conditions
            of white cube and black box situations.
