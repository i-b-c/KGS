    id: 2206
    title: 'KIIRKOHTING: KÄDI METSOJA'
    slug: null
    language: null
    production: null
    source: Müürileht
    url: 'https://www.muurileht.ee/kiirkohting-kadi-metsoja/'
    content: >-
        11. aprillil esietendus Tallinnas Kanuti Gildi saalis Kädi Metsoja
        koreograafiline põnevik „tegeele”, kus Kädi on nii lavastaja kui
        tantsija rollis. Diagonaalsetel kaldteedel ülesse-alla viskuv,
        kukerpallitav, libisev, saltotav ja jooksev lavastus tekitab vaatajas
        adrenaliinisööste ja kerget peapööritust.

        Vabrikutöölise kostüümis Kädi oleks kui mõne ulmefilmi emalaeva lõksu
        jäänud astronaut, kes proovib ruumi oma tahtele allutada ja samas sulab
        sellega üheks keerlevaks tervikuks. Palusin Kädil jagada mõningaid
        lühimõtteid seoses oma esimese soololavastuse tugeva avanguga.

        Millega oled senises elus tegelenud ja millest huvitunud, et jõuda
        tänase lavastuseni?

        Olen olnud huvitatud paljust – näiteks spordist, teatrist, inimestest ja
        nende arusaamadest. Olen varasest lapsepõlvest tegelenud tsirkusega,
        millega käib alati kaasas tants ja teater. Meie trupis (OMAtsirkus) oli
        see tantsu ja teatri osa väga suure tähtsusega. Lõime koos mitmeid
        lavastusi, käisime tuuridel ja osalesime festivalidel. Kuna seltskond mu
        ümber on väga kirju, olen läbi elu käinud vaatamas hästi erinevaid
        lavastusi. Proovin igast tükist, perfokast ja sündmusest haarata
        iseendale kaasa vähemalt mingi näpunäite. Olgu see siis kasvõi, et mida
        mitte teha.

        Mis vahe on sinu jaoks akrobaatlikul ja tantsulisel liikumisel, kui
        sellist eristust lubada?

        Vahe on olemas, niisamuti sarnasused. Akrobaatika ongi tantsuline
        liikumine, lihtsalt akrobaatikas on ehk mingid reeglid. Tantsuline
        liikumine on nii hajutatud termin, et mina tahaks öelda, et seal pole
        reegleid. Akrobaatika on tantsulise liikumise alamžanr.

        Sinu lavastuses oli teatud sarnane pinge/riski element, mida võib kogeda
        ka tsirkuses. Oht kukkuda, end vigastada. Tunned sa ise hirmu mitme
        meetri kõrgusel kallakul kukerpallitades?

        Kui küsimus on „Tunned sa ise hirmu?” siis vastan, et jah. Hirmu tunnen
        ma hästi. Allakukkumise hirmu, läbikukkumise hirmu. Vahel on mul
        etenduses täielik pimedus, aga ise pean seal 5 meetri kõrgusel leidma
        täpselt selle õige märgi, kuhu alla seista. Siis vahel käib see jõnks
        läbi, et „kui ma praegu kukuks alla, siis inimesed arvaks, et see on osa
        etendusest”. Valgus tuleks tagasi peale ja ma oleks seal põrandal. Ehk
        siis mina peaks tegema otsuse – kas mängida edasi või hüüda „Appi!”. See
        on see alla- ja läbikukkumise hirmu vahepealne hirm. Mõnikord tunnen
        hirmu ka näiteks selle ees, et äkki mu tiim ei ole õnnelik. Ja just
        nimelt õnnelik. Kui nad pole rahul minu või endi tööga, siis sellega ma
        suudan elada. Aga kui nad ei leia mingit naudingut kogu selles
        protsessist, siis oleks mul meeletult kahju. Kui sa oleks küsinud „Kas
        sa kardad?” siis ma oleks öelnud, et ei. Ma ei karda eriti midagi.
        Lihtsalt vahel tuleb hirmutunne hetkeks peale.

        Olid suutnud koos tiimiga luua tugeva terviku lavast, muusikast ja
        liikumisest. Kui kollektiivne see lavastus oli?

        Mina ei tunne üldse, et see oleks soololavastus. Kuna kõik on loodud
        koos kollektiiviga, siis ka see üks tunnike, mis ma pean seal laval üksi
        olema, ei tunne ma üksindust. Ma sõltun väga Renzo van Steenbergeni
        muusikast ja helidisainist. Karolin Tamme valgus sõltub otseselt minu
        liikumisest. Me oleme seal tantsupõrandal kolmekesi koos.

        Kas termin retrofuturism ütleb sulle midagi? See jäi mulle pähe kaikuma
        su lavastust vaadates – elektrooniline heli, kaldteed, vabrikutöölise
        riided. (vt. ka filme nagu „Brazil”, „Alien”, „Inception”.)

        See termin ütles mulle palju, aga otsisin definitsiooni igaks juhuks
        ülesse. Ma mõistan, miks see jäi mu lavastuses sulle kaikuma. Tükki
        luues käisid mul peas taolised mõtted – kuidas saan ma midagi teada
        saada, kui ma juba seda tean? Kuidas saan ma teada, mis hakkab juhtuma,
        kui ma ei ole seda situatsiooni nullist läbi elanud? Miks me oleme nii
        kuradi targad? Kas me oleme nii kuradi targad? Need mõtted seostuvad mul
        hetkel sõnaga retrofuturism küll. Äkki seostusid sinul ka.

        Mul tekkis vaatajana teatav transs, kus kogu lavaruum ja sinu liikumine
        selle sees muutus üksteisest eristamatuks. Seda pole lihtne teha! Kas sa
        laval olles ka tunned mingit kokkusulamist?

        Mina ja lava oleme kindlalt koos. See tunne tuli juba enne etenduste
        algust: lava luues, ehitades ja seal proovi tehes. Aga esinemismomendis
        tekib mul kokkusulamistunne publikuga. Emsalt on lavastuse eesmärk
        tekitada kindel kaugus publikust. Olla mina ise, mu lava ja mu maailm.
        Kuigi endal on tunne, et nii väga tahaks lihtsalt olla sinuga –
        publikuga koos. Lavastuse lõpuks see kaugus kuidagi väheneb, ma tulen
        publikule vastu. Ehk me lausa sulame kokku. Peale esietendust sain
        sõbralt kommentaari, et ta publikus istudes tahtis mind kuidagi toetada.
        Seda kuuldes tekkis soe äratundmisrõõm, ka mina tahtsin lavalt teda
        toetada.

        Järgmised „tegeele” etendused toimuvad 15. ja 16. aprill Kanuti Gildi
        saalis.

        Lavastuse meeskond:

        Tantsija ja lavastaja: Kädi Metsoja

        Kunstnik: Lars Schmidt

        Valgus: Karolin Tamm

        Heli: Renzo van Steenbergen

        Lava: Margus Terasmees

        Dramaturg: Kaja Kann

        Liikumisjuht: Kert Ridaste

        Stilist: Alissa Šnaider
