    title: >-
        Tähenduste mullapõuest pressivad end välja mõned lilleõied - Marie
        Pullerits
    slug: null
    language: null
    production: null
    source: Sirp
    url: >-
        https://sirp.ee/s1-artiklid/teater/tahenduste-mullapouest-pressivad-end-valja-moned-lilleoied/
    content: >-
        Kui tõlgendus ja tähendus on suhtelised ning ainult meie endi luua, ei
        lasu tähendusloome vastutust tegelikult kellelgi.

        „Pushing Daisies“ („Karikakarde väetis“), autor ja esitaja Sigrid Savi,
        kunstilised teostajad Hanna Kritten Tangsoo, Marko Odar ja Ivar
        Piterskihh, helikujundaja Jon Konkol. Esietendus 7. II Kanuti gildi
        saalis.

        Me elame lugude maailmas: kultuuriruum on täis osutavaid märke ja
        tähendusvälju loovat sümboolikat, mille kihilisus, viidete tundmine ja
        nende vahel seoste loomine võimaldab anda elule põimitud tähendusi ja
        mängulisust. Kui mängureegleid ei tunne või neid nimme eirata, võib
        jääda kood lahti murdmata ja ise selle tähenduskontekstist välja,
        isolatsiooni.

        Noor koreograaf-etenduskunstnik Sigrid Savi on võtnud oma teise
        soololavastuse „Pushing Daisies“ aluseks märgisüsteemide
        kommunikatsioonimehhanismid. Nii jätkab ta osaliselt oma eduka
        debüütlavastuse „Imagine There Is a Fish“ („Kujutle, et seal on kala“,
        Sõltumatu Tantsu Lava, 2017) temaatikat ja esteetikat, ent uuslavastus
        on (ilmselt tahtliku) tahumatuse ja juhuslikkuse tõttu väiksema
        üldistusjõuga.

        Nüüdisteatris ja etenduskunstides on üha levinum eneseanalüüs: uuritakse
        teatrikunsti osiseid, tähendust ja mõju, võetakse selle vahendid ja
        toimemehhanismid tükkideks. Publikuga manipuleerimise võtetelt
        eemaldatakse maagiline saladusloor, et näidata, mis sünnib tegelikult.
        Lõpuks on laval etendaja ja saalis või tema ümber publik, kellele
        edastatakse teatrivahendite metafooriprisma kaudu mingisugune sõnum või
        luuakse mulje, atmosfäär, kogemus.

        Mängureeglid võivad seejuures tublisti varieeruda, sest kõik toimuv on
        viimaks ju etendusruumis viibijate omavaheline kokkulepe, mis võib olla
        vägagi tinglik. Siinsel teatriväljal on selle meeldejäävamad näited
        olnud viimasel paaril aastal (küll erisuguse teema­asetusega) Mart
        Kangro, Eero Epneri ja Juhan Ulfsaki „Workshop“ („Õpituba“, Kanuti gildi
        saal, 2018), Paide teatri „Kaitseala“ (2018, lav Jan Teevet) ja
        Kinoteatri „Gesamtkunstwerk“ („Ühendkunstiteos“, 2019, lav Paavo Piik).
        Savi jätkab seda teemaliini, ent ei võta tingimata etenduskunste süvitsi
        analüüsivat või märgisüsteemide manipuleerimismehhanismide suhtes
        kriitilist positsiooni.

        Oma esimese lavastusega sisenes Savi siinsele etenduskunstide väljale
        paljulubava noore kunstnikuna, kes lammutas nüüdisteatri illusiooni
        intelligentselt ja vaimukalt ning lõi liikumisele uue konteksti. Seekord
        on autor astunud justkui sammu eemale: ta ei lammuta mehhanisme, vaid
        lihtsalt osutab laval nähtustele ja asjadele, nii nagu need võiksid
        olla. Just nimelt võiksid, sest kuigi palju uut füüsilist reaalsust või
        tähendusi Savi selles lavastuses sihilikult ei loo. Ta osutab sõnadega,
        kuidas miski võiks olla, kuid suurem osa sellest jääb lavaruumis
        nägemata. Ta räägib, mida ta võiks publiku ees teha, et vastata
        etenduskunstide kirjapanemata reeglitele, kuid ei vii sellest kaugeltki
        kõike ellu.

        Publikule pistetakse saali sisenemise eel pihku nostalgiliselt 1990.
        aastaid meenutav vee baasil toimiv tätoveeringukleeps: soovi korral võib
        end juba ise eelmärgistada. Selle märgi rippuva suurendusega kohtub
        vaataja uuesti saalis. Lavaruum on etenduskunstide kaanonile vastates
        minimalistlik ja alasti, vähesed objektid laval on kindla eesmärgi
        teenistuses.

        Autor siseneb napile ja kaunistamata lavale, kommenteerides, mida seal
        on või ei ole ja miks, mida ta on mõelnud teha ning milliseid võimalusi
        veel oleks. Ta on jätnud mitmed kunstilised valikud tegemata, sest need
        võivad saata välja vale signaali, tekitada vale ootuse. Alati on õhus
        väärtõlgendamise oht. Kindlasti peaks laval sündima midagi valusat ja
        efektset, et vaatajaid köita, aga nende üllatamiseks peab ka ise
        üllatuma – kui ka ise reeglid kehtestada, peab oma kogemus olema ehe.
        Pane lavale paar esmapilgul juhuslikku objekti, lisa kõlapildiks
        muusika, etendaja kohalolu, objektidega (mitte)suhestuv füüsiline
        tegevus ja selle kommentaar – ja kohe tekibki mühinal kihiline
        tähendusväli. Nii lihtne see ongi. Aga kui ei teki?

        Lavastuse ingliskeelne pealkiri viitab surmale: viimses unes
        kasvatatakse kalmust lilleõisi ehk grotesksemalt öeldes ollakse
        lilledele toiduks. Savi lavaline tegevus viitab tähenduste kaduvusele ja
        aja mööduvusele, ent seda ilma suurema traagikata. Värvilistes
        bokserites etendaja viskub mullaga täidetud õhukesele
        penoplastikuubikule ja hetkega tekib lavale kääbas. Sümbolite keel ja
        mäng ajalise kestusega jäävad siiski pisut hõredaks, et näha selles
        autori kriitilist kommentaari nüüdisajale või et tekkinud pilt jõuaks
        end kehtestada.

        Tõsised teemad saavad pigem naeru­vääristava märgi. See võib olla viide
        nüüdisaja eklektikale ja pinnapealsete infokildude lühiajalisele mõjule,
        ent jääb liiga vaoshoituks, et mõjuda tugeva kriitika või hüsteerilise
        peegeldusena. Pigem on tegemist leebe kõrvaltvaataja kommentaariga,
        mille tugevus võib seisneda paradoksaalselt just seigas, et autor ei
        võta kohe kõige suhtes seisukohta ning kõik lavale toodu ja seal toimuv
        on varjamatult poolik.

        Savi kehtestab etendajana vaieldamatult oma lavadust (nähtus, mille
        kinnistumist võis siinsel teatriväljal täheldama hakata paari aasta
        eest).[1] Ta ei hooli heale maitsele ja ootustele vastamisest, ent
        kinnitab seda ootust eirates ometi just nüüdisteatri kaanoneid. Julgus
        kommunikeerida oma kommunikeerimatust ning olla laval peaaegu relvitu
        annab etendajale nimme tugevama kehtestusjõu.

        Mingis mõttes mõjubki Savi etendajana oma siiruse ja rõhutatud
        naiivsusega, ent peab vaatama, et ta sellesse kinni ei jääks ning et
        sellest ei tekiks omakorda mask. Lavaline olek on etenduskunstide
        olulisemaid komponente, aga ainult selle peale ei saa panust teha, eriti
        juhul, kui laval otseselt midagi kuigivõrd ei toimu. Hendrik Kaljujärv
        on mõne aasta eest sõnastanud selle tabavalt: „Sa võtad vastutuse ja
        mitte ainult selle kitsa lõigu eest, kui sa ise lavale astud, vaid terve
        teose eest [—] Kujund peab kõnelema palju laiemast kontekstist kui
        kitsalt narratiiv või tegelane.“[2]

        Viimane mõte tekitabki kõnealuse lavastuse puhul küsimusi. Lavale
        tuuakse kokku erisugused sümbolid, aga neist ei teki avaramat
        tähenduslikku konteksti – kõik on pillutatult kõrvuti ja eklektiline.
        Kas ka tähenduste omistamine on tegelikult üsna juhuslik ja põhineb meie
        ebaratsionaalsetel, impulsiivsetel emotsioonidel? Savi tahab sümbolitelt
        maagia ära võtta, näidates meie loodud tähendusvälja kihilisust, aga
        paradoksaalselt kaovad need kihid sealt siis hoopiski. Vajaka jääb just
        laiemast üldistusest. Ta justkui tahaks lükata toimuva üle võlli, aga
        selleks jääb tegevuse intensiivsusest puudu. Võimalik, et olukord erineb
        etendusiti: aeg, mille vältel mingi tegevuse juures püsitakse, võib taju
        tohutult mõjutada, andes just nii edasi sümbolite ja piltide mõju
        varieeruvust.

        Savi demüstifitseerib kogu oma tegevuse ning võtab lava- ja
        kultuurimärkidelt nende ikoonilisuse. Ka markeerivalt liikumiselt on
        võetud tähenduslikkus, pakkumata sellele tingimata ka uut konteksti:
        tantsiv inimene on ühtaegu „korrapäratu, narratiiv, kollektiiv ja
        kompromiss“ – kõik ja ei midagi ühtaegu? Ta osutab möödaminevalt,
        milliste naeruväärselt lihtsate mehhanismide abil saab publikuga
        manipuleerida, seda ise tingimata täide viimata.

        Kui tõlgendus ja tähendus on suhtelised ning ainult meie endi luua, ei
        lasu tähendusloome vastutust tegelikult kellelgi. Pigem viskas Savi
        tugeva etendajana õhku ootuse oma järgmisteks teemaotsinguteks. See
        ootus jääb lavale toodud paberist torpeedona horisondi kohale lõbusalt
        rippuma. Kujund on plahvatusohtlik, aga milline on selle reaalne
        mõjujõud?

        1 Marie Pullerits, Etendujad täies lavaduses: eelmise aasta žanriülene
        hübriidteater Eestis. – Teater. Muusika. Kino, nr 5, 2017.

        2 Hendrik Kaljujärv, Kultuuri mõte. Mr Beani fenomen. – Postimees 11.
        VIII 2016.
