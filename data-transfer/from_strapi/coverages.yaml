        description_et: >-
            Iggy Lond Malmborg lahkab jätkuvalt teatrisituatsiooni ja selle
            suhet samastumisprotsessidega, jätkates oma kahe eelneva soolo "b o
            n e r " (2014) ja "Physics and Phantasma" (2017) jälgedes.

            Tema uue teose "Things in my mouth" fookuses on hääl. Siinjuures
            mitte niivõrd bioloogilise võimekusena, vaid õpitud kultuurilise
            nähtusena; kui nurgakivi nn "stabiilsete identiteetide" – soo,
            rassi, klassi, seksuaalse identiteedi – loomisel ja esitamisel nii
            laval kui ühiskonnas.

            Hääl – milline kummaline kehaosa. Me ei näe seda ega saa seda
            katsuda. Erinevalt ülejäänud kehast ei ole see püsiv: seda ei ole
            olemas lihtsalt iseenesest (meeldib see meile või mitte), häält peab
            tekitama. Selleks et see maailmas kuuldavaks teha, on vaja otsust ja
            kehalist tegevust ning selle olemasolu on kaduv: see haihtub samal
            hetkel, kui see on saanud kuuldavaks. Samal ajal on see üks põhilisi
            elu tunnuseid.

            Hääl on justkui sild sisemise ja välise vahel, seetõttu
            tõlgendatakse seda sageli, nii nagu sõrmejälgegi, ainulaadsena.
            Lavastus aga väidab, et see on arusaamatus, see on väljamõeldis
            inimese autonoomia kohta. Selle asemel käsitletakse hääle avaldumist
            kui midagi, mis on alati/juba olemas, meid lihtsalt tõmmatakse
            sellesse.

            Kõik saab (kohe peale algset traumat – sündi) alguse kontrollimatu
            karjega, ühe pika täishäälikuga. Justkui mingi kaitsemehhanismi ajel
            kodustame me oma hääle, tükeldame selle etteantud helide ja
            foneemide koguks, millest saab kokku panna sõnu, lauseid, laule,
            virinat, armastusavaldusi jne. Soovimatud helid puhastatakse välja
            ja unustatakse. Seega iga ütlus, iga heli, mis meie suust väljub, on
            juba iseenesest midagi, mida on varem öeldud. Inimkõne pole midagi
            muud kui põlvkondade viisi kõnelnud suude kaja. Või ehk hääle kui
            sellise kaja. Midagi, mis on olnud olemas enne meid, enne kui me
            sündisime. Võib-olla isegi enne inimest ennast. Ehk on hääl viirus,
            keel selle sümptom ja meie pole muud midagi kui peremeesloomad.


            Iggy Lond Malmborg (1987) on vabakutseline näitleja ja
            etenduskunstnik, kes tegutseb nii Malmös kui Tallinnas. Kuigi
            klassikalise näitlejaharidusega (Malmö Teatriakadeemia), kasutab ta
            erinevaid esteetikaid ja stiile nii soolodes kui koostöödes. Tema
            põhihuvi seisneb reaalse etendussituatsiooni olukorra kasutamises
            mudelina, millele rakendada lavastuse diskursust. Kasutades
            strateegiaid, mida võib võrrelda minimalismiga, toob ta fookusesse
            teatri (võimu)struktuurid, vaadeldes teatrit kui hierarhilist
            masinat, mis koosneb (alateadlikest) kaasamise ja eraldamise
            mustritest.

            Hetkel tuuritab ta lavastustega "b o n e r" (2014), "99 Words for
            Void" (duo Maike Lond Malmborgiga 2015), "Physics and Phantasma"
            (2017) ja "Things in my mouth" (2019), mis kõik on valminud koostöös
            Kanuti Gildi SAALiga. Neid lavastusi on näidatud erinevatel
            festivalidel ja etenduspaikades, nagu Spielart (München), Baltic
            Circle (Helsingi), TnBA (Bordeaux), Baltoscandal (Rakvere),
            Auawirleben (Bern), Nanterre-Amandiers (Pariis), FFT (Düsseldorf),
            Bastard Festival (Trondheim), Sophiensäle (Berliin), Staatstheater
            Nürnberg, Nowy Teatr (Varssavi), Palm Off Fest (Praha) ja Dublin
            Theatre Festival.

            Alates 2009. aastast teeb ta koostööd Johannes Schmitiga duo White
            on White nime all, 17/18 hooajal esietendusid neil Maxim Gorki
            teatris Berliinis lavastused “Fuck me ! (we didn’t make it)“ ja
            “Tyskland“.
        description_en: "Iggy Lond Malmborg continues the dissection of the theatre situation and its relation to identificatory processes, following his two previous solo works: \"b o n e r\" (2014) and \"Physics and Phantasma\" (2017).   \n  \nThe focus of the new work \"Things in my mouth\" is the voice. Here the voice is not primary a biological ability but a learned, cultural phenomena; a cornerstone in the production and performance of so called \"stable identities\" – gender, race, class, sexual identity – on stage and within the social.   \n  \nThe voice, what an odd body part. We cannot see or touch it. In difference to the rest of our body it is not a constant, it’s not just there per se (whether we like it or not), the voice has to be produced; it takes an active choice and bodily work to bring it into the world and its very existence is ephemeral, it vanishes in the same moment as it can be heard. Meanwhile, it is the fundamental sign of life.   \nIt is the link between the inside and the outside, hence its often read – just like the fingerprint – as unique. This piece claims that to be a misunderstanding, a phantasy about human autonomy. The expressions of the voice is instead read as something always-already there, that we are brought into.   \nIt all begins (straight after the original trauma – birth) with an uncontrollable scream, one long vowel. As a kind of defence mechanism we domesticize the voice, we cut it up into a pre-set repertoire of sounds and phonemes that can be puzzled together into words, sentences, songs, whining, declarations of love etc. Unwanted sounds are cleansed away and forgotten. And now, every utterance, every sound that exit through our mouth is per definition something that has been said before. The human speech is nothing else than an echo, of generations of other speaking mouths.\L  \n  \nOr perhaps an echo of the voice as such. Something that was there before us, before we were born. Perhaps even before the human being itself. Perhaps the voice is a virus, the language a symptom, and we are nothing but host animals.   \n  \n  \nIggy Lond Malmborg (1987) is an actor and performance maker based in Malmö and Tallinn. Though a formation in traditional acting (the Theatre academy of Malmö) his pieces span over a wide range of aesthetics and styles, both solo and collaborative work. His main artistic interest is to use the performance event as a model onto which the pieces discourse directly can be applied. By using strategies that can be compared to minimalism, he sheds light on the politics of theatre and read it as a hierarchical machine with (unconscious) patterns of inclusion and exclusion. \L  \nHe is currently touring with \"b o n e r\" (2014), \"99 Words for Void\" (duo with Maike Lond Malmborg, 2015), \"Physics and Phantasma\" (2017) and \"Things in my mouth\" (2019). All which are made in close collaboration with Kanuti Gildi SAAL (Tallinn). The works have been presented in festivals and venues such as: Spielart (Münich), Baltic Circle (Helsinki), TnBA (Bordeaux), Baltoscandal (Rakvere), Auawirleben (Bern), Nanterre-Amandiers (Paris), FFT (Düsseldorf), Bastard Festival (Trondheim), Sophiensäle (Berlin), Staatstheater Nürnberg, Nowy Teatr (Warsaw), Palm Off Fest (Prague) and Dublin Theatre Festival. \LSince 2009 he is collaborating with Johannes Schmit under the name White on White, during the season 17/18 they premiered “Fuck me ! (we didn’t make it)“ and \"Tyskland\" at Maxim Gorki Theater, Berlin."
