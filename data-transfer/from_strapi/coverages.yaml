        description_et: "“supersocial” on osalusteatri ja sotsiaalse koreograafia lavastus, mis vaatleb, kuidas mõjutab sotsiaalne keskkond vaba arvamuse kujunemist ja sellele kindlaksjäämist. Kas meie põhimõtted jäävad vankumatuks ka sotsiaalse surve all või mitte? Kas me arvame kodus teki all sama, mida suuremas grupis või kogukonnas? Kas ja kuidas toimib see füüsiliselt distantsilt? Mille nimel tasub teha kompromisse ja milline on demokraatia tervis laiemalt?  \n  \nEtendusel luuakse parasjagu kehtivate distantsireeglitega arvestav mõnus ja avatud keskkond, milles osalejad saavad kujundada ja väljendada oma vaateid poliitiliselt ja ühiskondlikult põletavatel teemadel ning positsioneerivad end läbi arvamuste ja tegude. “supersocial” annab igaühele võimaluse saada iseenda sotsiaalseks superkangelaseks, kes päästab maailma just nii palju, kui parajasti soovib, suudab või viitsib. Kedagi ei sunnita, aga ega midagi ei juhtu ka, kui keegi midagi ette ei võta.  \n  \nIga etendus toimub erinevas paigas.   \n**Etendused on tasuta, vajalik on eelregistreerumine!**  \n  \nToompere ja Tõniste on etenduskunstnikud, kes on mõlemad lõpetanud TLÜ koreograafia osakonna. Loomingulise tandemina on nad varem välja tulnud lavastustega “Plaan T” (2018) ja “True Skin” (2015). Neid ühendab huvi sotsiaalse vastutuse rakendamise vastu etenduskunstis.   \n  \nToompere elab ja töötab Berliinis, kus ta omandab teist kõrgharidust Berliini Kunstide Ülikoolis (UdK) kommunikatsiooni erialal. Seal alustas ta oma klubitantsu ja technomuusika töötubade sarjaga “Techno Praxis”. Toompere on asutajaliige ettevõttes be.liquid, mis juhib eraettevõtete tähelepanu ühiskonna probleemidele ning nõuab neilt suuremat sotsiaalset vastutust.\_  \n  \n\LTõniste elab ja töötab Tallinnas. Vabakutselise loojana on ta teinud koostööd Kanuti Gildi SAALi, Tartu Uue Teatri, Vaba Lava, Sõltumatu Tantsu Lava, Eesti Draamateatri ja mitmete teiste etendusasutustega. Produtsendina tegutseb ta MTÜ Vaba Vorm ridades, mille viimaseks suuremaks ettevõtmiseks oli seksuaalharidusliku noortelavastuse “Kuidas öelda jah?” väljatoomine. Lisaks töötab ta tantsu- ja teatriõpetajana. Viimasel ajal on proovinud kätt ka kirjutajana, eelkõige lühijuttude žanris."
        description_en: "“supersocial” is a participatory performance of social choreography which examines how social environments influence the formation of free will and staying true to it. Will we stand by these beliefs under social pressure or not? Are the things we believe in when being home alone the same as the ones we find to be true in a larger social setting? How is this influenced by physical distancing? And most importantly, what is worth compromising and how is the current health of our democracy?  \n  \nThe performance creates a pleasant open environment while taking into account the current distancing rules. All participants get to form and define their views on current political and social issues and create a position for themselves with their opinions and actions. “supersocial” provides an opportunity for everyone to become their own social superhero, saving the world just as much as they wish, can or are bothered. Nobody is forced to do anything but on the other hand, nothing will happen if no one takes action.  \n  \nEvery show will take place in a different venue.  \n**Shows are free of charge, preregistration is required!**   \n  \nToompere and Tõniste are performance artists, they both graduated from the department of choreography in Tallinn University. As a creative team they have so far staged two shows “Plan T” (2018) and “True Skin” (2015). They share an interest in social contexts and implementing responsibility in performing arts.\_  \n  \nToompere lives and works in Berlin where she is also currently studying Socio-economic Communications in Berlin University of Arts (UdK) and this is also where she started “Techno Praxis”,\_a club dancing and techno music workshop series. Toompere is a founding member of a social business called be.liquid that is challenging business corporations to notice problems in the society and to take more social responsibility.\_  \n  \nTõniste lives and works in Tallinn. As a freelance artist he has worked with production houses and theatres like Kanuti Gildi SAAL, Tartu Uus Teater, Vaba Lava, Sõltumatu Tantsu Lava, Estonian Drama Theatre and many others. He is also a producer at an NGO Vaba Vorm which recently coproduced a sex education performance “How to say yes?”. Tõniste is also a dance and theatre teacher. In the past few years he has also taken up writing and has had some of his short stories published."
