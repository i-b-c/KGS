            Eesti teatrid otsustasid 2014. aasta märtsis, et Eesti Vabariigi
            sünnipäevaks kingitakse suurejooneline lavastusprojekt, kus tuuakse
            publiku ette vabariigi sajandi lugu, mille raames 24 teatri osavõtul
            sünnib aasta jooksul – sügisest 2017 kuni kevadeni 2018 – 12
            lavastust. Teatrid loosisid partnerid ja jagasid omavahel kümnendid.
            Rahvusooperile Estonia ning Kanuti Gildi SAALile valis fortuuna
            ülesandeks kajastada ühiselt kuuekümnendaid aastaid.


            Õnneliku juhusena sattus osapoolte valdusesse Eesti ooperimaastikul
            seni avastamata teose libreto ning tundmatus noodikirjas partituur.
            Teose on kuuekümnendate paiku kirjutanud novaatorlik leiutaja ja
            teadlane Manfred MIM. Ooper räägib ühest rahvast ja ühest maast,
            kelle ajalugu on mõjutanud suur kosmiline looduskatastroof, tänu
            millele on nad saanud tahtmatult alusepanijaks Euroopa kultuurile
            varasest rauaajast alates.


            Juba pea kaks aastat kestnud visa töö tulemusena on Kanuti Gildi
            SAALi eestvedamisel rohkem kui kümnest erinevate alade
            loovinimestest koosnev ühendus MIMproject tänaseks läbi töötanud
            enamiku Manfred MIMi märkmeid ning restaureerinud ja dešifreerinud
            partituuri.


            Tegemist on monumentaalse ülesandega, kuna ooperi kirjutamise ajal
            ei olnud moodne muusika ega lavatehnilised võimalused arenenud
            tasemeni, mida Manfred oma loomingus lootis kasutada. Seetõttu
            puudusid ka väljakujunenud viisid nende kirjeldamiseks ja mitmel
            puhul on kirjapandu mõistmiseks olnud vaja kõigepealt taasluua keel,
            milles märkmed on algselt talletatud. Ka praegu nõuavad mitmed tema
            poolt väljapakutud lahendused tehnika viimase sõna kasutamist ja
            mitme puhul on alust arvata, et ooperimaastikul võib selline element
            leida kasutamist esmakordselt.


            Manfred MIMi pärandi transkribeerimise ja lahtimõtestamise käigus on
            valmimas monumentaalne suurteos, mis kaasab Estonia teatri solistid,
            koori, orkestri, balletitantsijad, MIMproject’i loov-insenerid ja
            Kanuti Gildi SAALi lavatagused jõud.


            Manfred MIMi pärandi kallal on vaeva näinud ning ooperi ja muusika
            lavaküpseks saamise eest hoolitsenud Tatjana Kozlova-Johannes,
            Andrus Laansalu, Andrus Aaslaid, Karl Saks, Raul Keller, Taavet
            Jansen, Maike Lond Malmborg, Oksana Tralla, Mart Koldits, Henri
            Hütt, Kalle Tikas, Andres Tenusaar ja Evi Pärn.


            [www.opera.ee](http://www.opera.ee/lavastus/eesti-ajalugu-ehmatusest-sundinud-rahvas/)<br
