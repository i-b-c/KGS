        description_et: "Eksperiment C: “Leet-turteltuvi paar on asetatud valgesse kastpuuri, kust järk-järgult kõrvaldatakse üha pikemaks ajaks emaslind. Mõni päev pärast liigikaaslasest emaslinnu kõrvaldamist on isane leet-turteltuvi valmis paarituma valge kodutuviga, keda ta on seni täielikult ignoreerinud. Mõne aja pärast on ta valmis esitama oma kummarduse ja kuristava häälemängu tuvitopisele, veel hiljem piisab postamendile asetatud rullikeeratud tolmusest rätist, haamrist ja mustast kindast. Pärast nädalatepikkust üksikvangistust suunab ta oma paaritusliigutused kastpuuri tühjale nurgale, kus rõhtsate kantide kokkusaamiskoht pakub vähemalt optilist pidepunkti”.  \n  \n\LKeha, mis on surutud keskkonda või teadvus, mis on surutud kehasse, peab tegelema rutiini ja pragmaatiliste kordustega - olgu see blackboxis, vanglas või põllumaal. Sealt tulenev taastekkiv jada ja fenomen, kuidas keha ja psühholoogia olukorraga kohanevad või mitte, on lavastuse fookuseks.  \n  \n\LPlanet Alexithymia on teadusulmeline vaate- ja kuuldemäng, mis ammutab informatsiooni eksperimentidest, protseduuridest, sündroomidest ja diagnoosidest.  \n  \n*(Aleksitüümia on subkliiniline fenomen, mis hõlmab endas emotsionaalse teadlikkuse puudumist või täpsemalt raskusi tunnete tuvastamisel ja kirjeldamisel ning nende eristamisel emotsionaalsest erutusest tulenevatest kehalisest aistingutest)*  \n   \n**Karl Saks** on vabakutseline koreograaf, tantsija ja helikunstnik. Ta lõpetas 2009. aastal Tartu Ülikooli Viljandi Kultuuriakadeemia etenduskunstide osakonna (BA) ning 2017. aastal Eesti Kunstiakadeemia uusmeedia eriala (MA).   \nTa on loonud kolm soololavastust ning teinud koostööd nii helikunstniku, dramaturgi, esineja, lavastaja assistendi kui kaas-lavastajana teatri, filmi ja galerii kontekstis. Ta on osa muusikalisest kollektiivist Cubus Larvik."
        description_en: "Experiment C: “A Barbara Dove couple is placed in a white, box shaped cage, where gradually the female pigeon is removed from the cage for a longer and longer periods of time. Few days after the female has been completely removed, the male Barbara Dove is ready to mate with the white Rock Dove, whom it has ignored so far. After some time it is ready to perform ritual bows and gargling sounds to a stuffed pigeon, then after some time to a rolled dusty fabric, hammer and a black glove placed on a pedestal.\_ After weeks long of solitary confinement the pigeon directs its mating movements to the empty corner of the cage, where the meeting points of horizontal sides give at least an optical point of reference.”  \n  \nBody that is pressed into the environment or consciousness pressed into the body - whether it is a black box, a prison or arable land - has to deal with routine and pragmatic repetitions - a regenerating sequence and the phenomenon of how body and psychological functions adopt to it (or not) will be the subject of the work. \L  \n  \n\LPlanet Alexithymia is a science fictional radio drama and spectacle, which draws information from experiments, procedures, syndromes and diagnoses.  \n  \n*(Alexithymia is a subclinical phenomenon involving a lack of emotional awareness or, more specifically, difficulty in identifying and describing feelings and in distinguishing feelings from the bodily sensations of emotional arousal)*  \n  \n  \n**Karl Saks** is a freelance choreographer, dancer and sound designer. He graduated Tartu University Viljandi Culture Academy, Performing Arts Department in 2009 and Estonia Art Academy, New Media Department (MA) in 2017.  \nHe has created three solo performances and has taken part in collaborations as sound designer in the context of theatre, movie and gallery art, as dramaturg, as performer, as directors’ assistant and as co-director. He is part of a musical collective Cubus Larvik."
