            именно движется во времени? Умирает ли время, которое миновало?
            Пребывает ли скука внутри нас, или мы внутри нее? Скучна ли она на
            самом деле?''


            Руслан Степанов окончил Академию Kультуры г. Вильянди в Тартуском
            университете в 2002 году в качестве хореографа, танцора и педагога.
            В период 2002-2012 он работал в Театре Ванемуйне г. Тарту в качестве
            танцора и хореографа. В последующие годы 2012-2014 он был участником
            Wee Dance Company в Gerhart-Hauptmann-Theater г. Гёрлиц, Германия. С
            2014 года Руслан является свободным хореографом и артистом
            работающим в основном в Эстонии и Германии.
        description_en: "A: Ruslan, how is pleasure and boredom connected to you?  \nR: Оба состояния периодически меня посещают. Иногда я получаю удовольствие от скуки, иногда скучаю от удовольствия.  \nА: Can you still do a split?  \nR: no  \nA: what is your favourite book?  \nR: \"Так говорил Заратустра\" \n\nRuslan Stepanov has been active as a choreographer and dancer for a while in Estonia and Germany. Finally, he has reached the point of creating a solo for himself. This work is titled “Невесомость” – a sort of  zero gravity moment, a moment when your thoughts lack weight, the kind of moment that can appear while you experience boredom.   \n\nRuslan: “The world is surely becoming more and more boring, but I like boring things. When I am bored of something it doesn’t necessarily mean that someone else is bored of the same thing. Nowadays everything within our society is focused on being interesting (engaging, pleasurable, instant), but inevitably, over a course of time the interesting becomes boring, known, experienced, done, closed, motionless, meaningless.  The interest toward something is always short and it’s main task is to postpone boredom. Boredom as a state of potential where the shift in consciousness is possible and where the things we don’t know yet and can’t imagine yet might occur/appear/take place and might not as well. Where chance is the only strategy that relies on specific conditions. Where the time serves as one of the conditions for the potential. Where time is capable of changing it’s flow. What is the potential of boredom and how long can it last, what happens after that we are inside of boredom or the boredom is inside of us?”  \n\nRuslan Stepanov graduated University of Tartu Viljandi Culture Academy in 2002 as a choreographer, dancer and dance teacher. Between 2002­2012 he worked at Theatre Vanemuine in Tartu as a dancer and choreographer. Following years 2012­2014 he was a member of the Wee Dance Company at Gerhart­Hauptmann­Theater in Görlitz, Germany. He toured with the company in Israel, Poland, Czech Republic and Germany.\LSince 2014 Ruslan is freelance dance artist active mostly in Estonia and Germany.\n\n________________________________________________________________________________\n\n\nРуслан Степанов является активным хореографом и танцором в перформативном пространстве Эстонии и Германии. Настал момент для создания первого полноценного спектакля в формате соло. Работа \"Невесомость\" - рассматривает состояние невесомости мыслей, состояние, которое возникает  в момент когда мы испытываем скуку.\n\nРуслан: ''Мир определенно становится скучнее, но мне нравятся скучные вещи. если мне скучно от чего-то или от кого-то, это вовсе не означает, что то же самое скучно и другим. Современность устремлена только к интересному, а интересное это то, что со временем становится безразличным и скучным. Интересное всегда кратко по протяженности времени, и задача его отодвинуть на время скуку. Скука связана с движением времени, времени которое открывает горизонты для возможностей, нежели двигается само по себе. Но что именно движется во времени? Умирает ли время, которое миновало? Пребывает ли скука внутри нас, или мы внутри нее? Скучна ли она на самом деле?''\n\nРуслан Степанов окончил Академию Kультуры г. Вильянди в Тартуском университете в 2002 году в качестве хореографа, танцора и педагога. В период 2002-2012 он работал в Театре Ванемуйне г. Тарту в качестве танцора и хореографа. В последующие годы 2012-2014 он был участником Wee Dance Company в Gerhart-Hauptmann-Theater г. Гёрлиц, Германия. С 2014 года Руслан является свободным хореографом и артистом  работающим в основном в Эстонии и Германии."
