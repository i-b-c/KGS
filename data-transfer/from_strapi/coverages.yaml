            **13:30 avatakse uksed  **


            **14:00-15:15 LOOMEVABADUS JA ISIKUÕIGUSED **

            Millal on põhjendatud isikuõiguste riive loominguliste eesmärkide
            täitmiseks? Millal on loomevabaduse piiramine õigustatud? Mis
            põhjused kaaluvad üles loomevabaduse? Kuidas tagada loomevabadus
            isikuõigusi riivamata? Mis on riigi roll loomevabaduse tagamisel?
            Millal on riigil õigus loomevabadust piirata? Kust algab tsensuur?
            Mil määral on riik vastutav loovisikute enesetsensuuri eest? Kui
            palju mitmekesisust vajab Eesti kultuur?

            **Loosimise tulemusena osalevad selles arutelus järgmiste erakondade
            esindajad: Vabaerakond, Elurikkuse Erakond, Isamaa Erakond ja
            Reformierakond.**

            Moderaator: Katrin Nyman-Metcalf, TalTechi õiguste instituudi
            professor, sõnavabaduse ekspert

            Vabaerakond – Elo Lutsepp

            Elurikkuse Erakond – Piret Räni

            Isamaa Erakond – Tõnis Lukas

            Reformierakond – Heidy Purga

            Lühirepliigid:

            Aet Ader, arhitekt

            Alari Rammo, kodanikuaktivist

            **16:00-17:15 KOHALIK/RIIKLIK/RAHVUSVAHELINE  **

            Kes ei tahaks rohkem Arvo Pärte, aga kust nad tulevad? Kui pikas
            perspektiivis mõõta kultuurinvesteeringute tasuvust? Millises
            tasakaalus on ja/või peaksid olema Eesti kultuuris arengus kohalik,
            riiklik ja rahvusvaheline mõõde? Kuidas võiksid kultuuripoliitikat
            suunata kohalikud omavalitsused? Mis on Eesti kultuuris eestilikku
            ja millised on eestilikkuse kõrval muud riiklikud huvid kultuuri
            suhtes? Kas rahvusvaheline tähendab lihtsalt kümme korda kuulsam või
            veel midagi? Mille järgi otsustada kultuurinähtuste sordiaretuslik
            eeliskastmine? Kuidas kultuuris kestlikult kahaneda? Kuidas lasta
            kultuuriinstitutsioonidel surra?

            **Loosimise tulemusena osalevad selles arutelus järgmiste erakondade
            esindajad: Sotsiaaldemokraatlik Erakond, Keskerakond, Eestimaa
            Rohelised, Eestimaa Konservatiivne Rahvaerakond ja Eesti 200**


            Moderaator: Maarin Mürk, kunstitöötaja

            Sotsiaaldemokraatlik Erakond – Indrek Saar

            Keskerakond – Andra Veidemann

            Erakond Eestimaa Rohelised - Olev-Andres Tinn

            Eesti Konservatiivne Rahvaerakond – Toivo Tasa

            Erakond Eesti 200 – Ülo Pikkov

            Lühirepliigid:

            Ivan Sergejev, arhitekt

            Maria Arusoo, Kaasaegse Kunsti Eesti Keskuse juhataja

            **18:00-19:00 KULTUUR – KELLE VÕI MILLE TEENISTUSES? **

            Kas kultuuripoliitikaga saab võita valimisi? Kuidas mõjutab Eesti
            kultuur Eesti majandust? Kes on Eesti kultuurimaastikul esindamata?
            Kas laulupidu saaks olla ka teisiti? Mille osas valitseb Eesti
            kultuuripoliitikas poliitiliste jõudude ülene konsensus? Milline
            mõju on kultuurimaastikule rahastuse tsüklilisusel (EV100,
            kultuuripealinnad)?

            Moderaator: Ivo Visak, Vabaühenduste Liidu nõukogu liige

            Vabaerakond – Elo Lutsepp

            Elurikkuse Erakond – Piret Räni

            Isamaa Erakond – Tõnis Lukas

            Reformierakond – Yoko Alender

            Sotsiaaldemokraatlik Erakond - Silver Meikar

            Keskerakond – Andra Veidemann

            Erakond Eestimaa Rohelised – Anne Vetik

            Eesti Konservatiivne Rahvaerakond – Toivo Tasa

            Erakond Eesti 200 – Ülo Pikkov

            19:00 Väljajuhatus muusika ja muuga.


            Arutelupäevast teeb otseülekande ERRi kultuuriportaal.

            Üritust toetab Goethe Instituut projekti **Freiraum** raames.

            ÜLESKUTSE!

            Kas tahad võtta sõna Eesti kultuuripoliitika teemadel? Poliitikapeo
            arutelude vaheaegadel on avatud kaamera ja mikrofon valitud
            lühirepliikidega pikkusega kuni 7 minutit, mis kantakse üle ERR
            kultuuriportaalis. Sooviavaldus palun saata hiljemalt 17. jaanuariks
            kl 12:00 aadressil laurkaunissaare@gmail.com.
        description_en: >-
            How to win elections with culture politics? How important is the
            role of cultural policy in the parties’ campaigns? How is it
            manifested by political parties? The election year is upon us and on
            this occasion we have initiated an event Poliitikapidu (political
            celebration). On 19th of January 2019 the representatives of all the
            bigger political parties in Estonia will meet at Kanuti Gildi SAAL
            and debate over cultural matters and hopefully it will give an
            insight of what are their ideas and plans concerning culture.

            Politicians. Moderators. Audience. Comments. Passion and eloquence.
            It is a chance to dig deep into the topic.


            The day of discussions will be broadcasted in ERR culture web.
