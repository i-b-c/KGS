        description_et: >-
            Lavastus "Sisenemine sisenemisse" keskendub reaalse elu ning
            kujundatud situatsiooni vahelisele häälestamisele. Projekt koondab,
            käsitleb ning analüüsib kõikide Eesti teatrite ja etendusasutuste
            disainitud ootust horisondil.


            Käimasoleva protsessi käigus kogutakse kokku kõikide Eesti teatrite
            ja etendusasutuste helilised publikukutsungid ja seostatud
            tähistajad. Heliline märguanne, mis reeglina tähistab etenduseks
            valmisolekut ning on signaal saali kogunemiseks, saab antud
            lavastuses keskseks tegelaseks.


            Lisaks erinevate kutsungite kuulamisele ja info kuvamisele, leiavad
            lavaruumis aset ka analüütilised mõtestavad protsessid.


            Valik küsimusi, millega lavastus ”Sisenemine sisenemisse”
            tegeleb:

            * Mida ütleb “teatrikõll” kui signatuur etendusasutuse kohta?

            * Miks osadel etendusasutusel ei ole helilist kutsungit?

            * Kuidas käivad heliline kutsung ja algava etenduse atmosfäär
            kokku?

            * Kas kutsung alustab vaatemängu või juhtub enne seda veel midagi
            tähenduslikku?

            * Milline on konkreetse publikukutsungi ajalugu ning just sellise
            valiku põhjus?

            * Millist etendust oodata peale vastava signaali kõlamist?

            * Kas üleminek elust kunsti on helilise kutsungi võrra märgatavam
            või sujuvam?

            * ________ ?


            “Sisenemine sisenemisse” on väga oluline projekt, sest ei kunagi
            varem pole Eesti teatrid ja etendusasutused ühes lavastuses
            identiteedi küsimustes koos käsitluses olnud. Samuti aspekt, et
            Eesti on võrreldes ülejäänud Euroopaga väga unikaalne publiku
            heliliste kutsungite poolest. Teater Vanemuine poolt alguse saanud
            traditsioon (mis tähistas eelmisel aastal maja publikukutsungi
            juubelit) on sütitanud kõiki teatreid disainitud signaalile
            tähelepanu pöörama, sest üleminek elust kunsti kogemusse on samm
            lähemale identiteedi terviklikumale tajumise võimalusele.
            "Sisenemine sisenemisse" kui vaataja ning vaatemängu kohtumise
            valmisolek.
        description_en: "”Enter the enter” focuses on the fine tuning between real life and created situations. The project analyses the expectations (on the horizon) of all the  performative venues in Estonia.\n\nDuring ”Enter the enter” process, the audience entrance calls from all the Estonian performing arts venues were collected. Entrance melody that usually starts the preparation of the show and is the sign to take the seat will be this time the main character on stage. Besides different listening and information sharing experience ”Enter the enter” consist also analytical perspective. \n\nSelected thoughts and questions of what the process deals with:  \n•\tHow to get ready?  \n•\tWhy this certain kind of tone? Is it suitable / in harmony with this particular venue?  \n•\tWhat to do when performance and entrance invitation (and venue) does not match?  \n•\tWhy this certain melody is (usually) repeated 3 times?    \n•\tWhat is the background / history of this long-living tradition?  \n•\tEtc.  \n\nThere has never been a situation where all Estonian theatres and performing art venues are identity-wise connected in one process. Also, the aspect that Estonian performing arts venues are quite unique because of that tradition of having really individual and characterized entrance calls. This small step between staged situations and life is now on focus.\n”Enter the enter” as the preparation for the connection between the spectator and spectacle."
